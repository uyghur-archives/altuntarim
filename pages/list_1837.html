                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT>&nbsp;</P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">غەيرەتجان ئوسمان</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>

<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ناقىس (1843 - 1922) تەخەللۇسلۇق شائىرنىڭ تولۇق نامى موللا سابىر بىننى ئابدۇقادىر يېڭىسارى. ئۇ ناقىس (كەمتۈك) دېگەن تەخەللۇستىن باشقا ئۆز يۇرتىنىڭ ئىسمى «يېڭىسارى» دېگەن سۆزنىمۇ تەخەللۇس قىلغان. ناقىس ئۇيغۇر كلاسسىك ئەدەبىيات تارىخىنىڭ ئاخىرقى باسقۇچىدا ئۆتكەن داڭلىق شائىرلاردىن بىرى بولۇش بىلەن بىرگە، مۇسىقا (مۇزىكا)، مۇقامدىن خەۋىرى بار، ھەتتا مۇقام مۇزىكىلىرىنى توپلاش، رەتلەش، مۇقام تېكىستلىرىنى تەرتىپكە سېلىشقا كۆپ زېھنىنى سەرپ قىلىپ مۇئەييەن ئۇتۇق قازانغان مەدەنىيەت ئەربابى بولۇپ ھېسابلىنىدۇ. «12 مۇقام» نىڭ زامانىمىزغا تولۇقى بىلەن يېتىپ كېلىشىدە ناقىسنىڭ بىر كىشىلىك ھەسسىسى بولغانلىقى ئۈچۈن، ئۇنىڭ مۇقامغا مۇناسىۋەتلىك بايانلىرىنى تىلغا ئېلىپ ئۆتۈش مەقسىتىدە، مەزكۇر ماقالىنى يېزىپ چىقتىم</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ناقىس شېئىرىيەن ۋە مۇسىقا ساھەسىدە مۇھىم ئۇتۇقلارنى قولغا كەلتۈرگەن بولۇپ، بۇلارنىڭ بۇنداق بولۇشى چوڭقۇر تارىخىي ئاساس ۋە قويۇق مەدەنىيەت ئاساسىغا ئىگە. يەنى ناقىس (سابىر) يېڭىسار ناھىيە بازىرىدىكى مەكتەپ - مەدرىسلەر ئورۇن ئالغان مەدرىس كۆل بېشى مەھەللىسىدە بىر مەرىپەتپەرۋەر ئائىلىدە تۇغۇلغان. دەسلەپ يېڭىسار ناھىيە بازىرىدىكى مەدرىسلەردە ئوقۇپ، ئوتتۇرا دەرىجىلىك مەلۇماتنى ئالغاندىن كېيىن، ئىلگىرى - ئاخىر بولۇپ 1867 - يىلىدىن 1877 - يىلىغىچە كاشىغەر شەھىرى ئەتراپىدىكى ئاپپاق خۇجا مەدرىسىدە ئوقۇغان. 1877 - يىلى ئۆز يۇرتىغا قايتىپ كېلىپ ئەدەبىي تەرجىمە ئىشلىرى بىلەن شۇغۇللانغان. 1881 - يىلىدىن 1884 - يىلىغىچە كاشىغەر شەھىرىدىكى خانلىق مەدرىستە ئوقۇغان. ئۇ بۇ جەرياندا ئىسلامىيەت ئىلمى، ئىلمىي تەقۋىم (كالىندارچىلىق)، ئەرەب، پارس تىللىرى، ئەرەب، پارس ئەدەبىياتى بويىچە مۇنتىزم بىلىم ئالغان ھەمدە ئۆزىدىن بۇرۇن ئۆتكەن ئەدىبلەرنىڭ ئەسەرلىرى بىلەن تونۇشۇپ ئۇلارنىڭ تەسىرىدە شېئىرى ئىجادىيەتكە كىرىشىدۇ. ناقىس (سابىر) نىڭ كاشىغەر شەھىرىدە ئوقۇۋاتقان مەزگىلى چوڭ بىر داۋالغۇش يىللىرىغا توغرا كەلگەن، يەنى چەت ئەل باسقۇنچىلىرىدىن ياقۇپبەگ جەنۇبىي شىنجاڭغا باستۇرۇپ كىرىپ، ئاتالمىش «7 شەھەر خانلىقى» (1864 - 1877) نى تىكلىۋېلىپ، زورلۇق - زۇمبۇلۇق قىلىۋاتقان، دىنىي ئەسەبىلىكنى بازارغا سېلىپ، ئەمگەكچى خەلقنىڭ روھىي دۇنياسىنى قۇرۇقدىتىپ قويۇشقا يۈزلەنگەن، بۇنىڭ تەسىرىدە، خوجىلارنىڭ ئىشانلىق مەزھىپى ئۆزلىرىنىڭ كۈچىنى ئۈزلۈكسىز زورايتىپ، قوشلاپ روھىي ۋەھىمە پەيدا قىلىۋاتقان بىر چاغقا توغرا كەلدى. مەلۇمكى بىر قىسىم تەقۋادار روھانى كۈچلەر ۋە خوجا، ئىشانلار خەلقنىڭ مۇسىقا كۈيلىرى، نەغمە - ناۋالىرىغا قىزىقىپ كەتمەيتتى. ھەتتا ئۇلارنىڭ بەزىلىرى ئامالنىڭ بارىچە مۇسىقا - مۇقاملارغا چەكلەش پوزىتسىيىسىنى تۇتاتتى ياكى ھاپىزلار ۋە مۇقامچىلارغا سوغۇق مۇئامىلە قىلىپ، ئۇلارنى چەتكە قاقاتتى، يەنە زىيانكەشلىكمۇ قىلاتتى. ناقىس (سابىر) تۇغۇلۇپ چوڭ بولغان مەھەللە مەدرىست كۆل بېشى مەھەللىسى بىلەن مۇقامشۇناس تۇردى ئاخۇن ئاكا (1881 - 1956) نىڭ دادىسى تەۋەككۈل ئاخۇن ياشلىق دەۋرىدە ئولتۇراقلاشقان ئوردا ئالدى مەھەللىسى بىلەن قوشنا مەھەللە بولۇپ، بۇ 2 مەھەللىدە ماكان تۇتقان ناقىس (سابىر) بىلەن تەۋەككۈل ئاخۇن تەڭتۇش بولۇپ قالماستىن، ئۇلار يەنە نەغمە - ناۋا، جۈملىدىن مۇسىقا - مۇقامغا ھېرىسمەن ئادەملەردىن بولغان. مۇقامشۇناس تۇردى ئاخۇن ئاكىنى يېتىشتۈرۈپ چىققان تەۋەككۈل ئاخۇن ھەم ئىقتىدارلىق مۇقامچى ئىدى. كاسىپ ئۆز كەسپىنى قەدىرلەيدۇ دېگەندەك، تەۋەككۈل ئاخۇن ئاتا - بوۋىلىرىدىن مىراس شەكلىدە داۋام قىلدۇرۇلۇۋاتقان مۇقامچىلىق كەسپىنى قىزغىن سۆيۈپ، ئۇنىڭ تەقدىرى توغرۇلۇق قايغۇرۇۋاتقان چاغلاردا، ئۆز خەلقىنىڭ مەدەنىيىتىگە قىزغىن ئىشتىياق باغلىغان ناقىس (سابىر) بۇرادىرى بىلەن بىرلىكتە، مۇقامنىڭ ئىستىقبالى توغرۇلۇق ئويلانغان. بولۇپمۇ ناقىس (سابىر) يۇقىرى دەرىجىلىك مەدرىس تەربىيىسى كۆرگەن، ئەدەبىياتقا قىزىققان، شېئىرى ئىجادىيەتتە ئۇتۇققازانغان ئادەم بولغانلىقى ئۈچۈن ئۇنىڭ ئالدى بىلەن ئوي - پىكرىنى ئۆزىگە تارتقان نەرسە مۇقامنىڭ تېكىستلىرى بولغان. چۈنكى ئۇ مۇقام تېكىستلىرىنى ئوقۇپ تولۇق چۈشىنەلەيدىغان ئادەم ئىدى. شۇنداق بولغانلىقى ئۈچۈن ناقىس مۇقام تېكىستلىرىنى رەتلەشتە تەۋەككۈل ئاخۇنغا يېقىندىن ياردەمدە بولغان. بەزىلەرنىڭ يېقىنغىچە ھايات بولغان ناقىس (سابىر) نىڭ مۇقامچىلىق ساھەسىدىكى شاگىرتلىرىدىن ئىگىلىگەن ئەھۋالغا ئاساسلانغاندا، تۇردى ئاخۇن ئاكا دادىسى تەۋەككۈل ئاخۇندىن ئۆگىنىپ ساقلاپ قالغان «12 مۇقام» تېكىستلىرىنىڭ بەزىلىرىنى ناقىس (سابىر) رەتلىگەن. بىزگە مەلۇمكى، يەكەن خانلىقى (1514 - 1680) دەۋرىدە ئاماننىساخان ۋە قىدىرخانلار تەرىپىدىن بىر قېتىم رەتلەنگەن مۇقام تېكىستلىرىنىڭ بەزى ئاپتورلىرى ئاماننىساخان ۋە قىدىرخانلاردىن ئىلگىرى ئۆتكەن ياكى زامانداش شائىرلاردىن بولغان بولسا، بەزى تېكىستلەرنىڭ ئاپتورلىرى 17 -، 18 -، 19 - ئەسىرلەردە ئۆتكەن شائىرلار ھېسابلىنىدۇ. ئىلگىرى، يەكەن خانلىقى دەۋرىدىن كېيىن ئۆتكەن شائىرلارنىڭ شېئىرلىرىنىڭ مۇقام تېكىستلىرىگە قانداق قىلىپ، كىملەر تەرىپىدىن كىرگۈزۈلگەنلىكى توغرۇلۇق ئۇچۇر يوق ئىدى. ناقىسنىڭ ھاياتى توغرىسىدىكى ئىزدىنىشلەر بۇ مەسىلىگە مۇئەييەن دەرىجىدە جاۋاب بېرىش ئىمكانىيىتىنى يارىتىپ بەردى. بۇنىڭغا: بىرىنچىدىن، ناقىس (سابىر) نىڭ «12 مۇقام» دىن خەۋىرى بارلىقى؛ ئىككىنچىدىن، شېئىرىيەتكە قىزىققانلىقى ۋە بۇ ساھەدە مول ئىجادىي ئەمگەك قالدۇرغانلىقى، جۈملىدىن، مۇقام تېكىستلىرىگە شېئىرلىرى تاللانغان شائىرلارنى ئوبدان چۈشىنىدىغانلىقى؛ ئۈچىنچىدىن، تەۋەككۈل ئاخۇن، تۇردى ئاخۇن ئاكىلارنىڭ شەخسىي ھاياتى، جەمەتنىڭ ئەنئەنىسىگە ئاساسلانغاندا، بۇ جەمەت ئاساسەن مۇقام كۈيلىرىنى يادلاشقا كۈچ سەرپ قىلىپ، مەكتەپ - مەدرىسلەردە كۆپ تەربىيە كۆرمەي، ئەسكە ئالغان مۇقام تېكىستلىرىنىڭ مەزمۇنى بىلەن ھېسابلىشىپ ئولتۇرمىغانلىقىدەك ئەھۋال بارلىقى؛ بەشىنچىدىن، ناقىس (سابىر) نىڭ يېڭىسار ناھىيە بازىرىدىكى مەدرىستە مۇدەررس بولۇپ ئىلىم - مەرىپەت بىلەن تالىپلارنى تەربىيىلىگەندىن باشقا، بىر قىسىم ياشلارنى مۇقامچى قىلىپ يېتىشتۈرۈپ چىققانلىقى؛ ئالتىنچىدىن، ئۇيغۇرلارنىڭ شائىرلىرى ئىچىدە «12 مۇقام» ناملىرىنى ئۆز شېئىرلىرىدە ئەڭ كۆپ ۋە تولۇق تىلغا ئالغان يىگانە شائىر بولغانلىقى قاتارلىق تەرەپلەردىن چۈشىنىۋالغىلى بولىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ناقىس (سابىر) نىڭ «12 مۇقام» تەتقىقاتىغا قوشقان تۆھپىسى مۇقام ناملىرىنى تارىخنىڭ باش - ئاخىرىغا ماسلاشقان ھالدا شېئىرىي ئەسىرىدە تىلغا ئېلىپ ئۆتكەنلىكى، ھەم ئۇنىڭ ئۆلچەملىك تىزىملىكىنى تۇرغۇزۇپ بەرگەنلىكى ساھەسىدە گەۋدىلىك<SPAN style="mso-spacerun: yes">&nbsp; </SPAN>ھالدا كۆرۈلىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">مۇقام ناملىرىنى تارىختا ئۇيغۇرلار ۋە باشقا مىللەت مۇئەللىپلىرى ھەر خىل شەكىلدە تىلغا ئېلىپ، خاتىرىگە چۈشۈرگەن. مەسىلەن، ئەل فارابى (870 - 950) نىڭ شاگىرتى ئىبىنسىنا (981 - 1037) مۇقام ساھەسىدە 12 كۈي شەكلى نەزەرىيىسىنى ئوتتۇرىغا قويغان بولۇپ، ئۇنىڭ نامى مۇنداق بولغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>:<o:p></o:p></SPAN></FONT></P>

<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يۇقىرىقىلاردىن باشقا ئوتتۇرا ئاسىيالىق شائىر مۇھەممەد خارەزمى «مۇھەببەتنامە» (1353- 1354- يىللىرى يېزىلغان) ناملىق ئەسىرىدە، سەئىد ئەھمەد ئىبىن مىرانشاھنىڭ «تەئەششۇقنامە» (1435- 1436 - يىللىرى يېزىلغان) ناملىق ئەسىرىدە، مەۋلانە لۇتفى (1366- 1465)، مۇھەممەد سىدىق زەلىلى (1676- 1755) قاتارلىق شائىرلارنىڭ ئەسەرلىرىدە «12 مۇقام» نىڭ تولۇق بولمىغان ناملىرى تىلغا ئېلىپ ئۆتۈلگەن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يۇقىرىدا بىر - بىرلەپ ساناپ ئۆتۈلگەن مۇقام ناملىرى ھەر قايسى تارىخىي دەۋرلەرنىڭ ئىنكاسى بولۇپ، بۈگۈنكى قاراش بويىچە ئۇلارنىڭ توغرا - خاتالىقىغا ھۆكۈم قىلغىلى بولمايدۇ. پەقەت كىيىنكىلەرنىڭ ئۇلارنى مۇۋاپىق پايدىلىنىش ماتېرىيالى دەپ بىلىشكىلا بولىدۇ. ناقىس (سابىر) تىلغا ئالغان مۇقام ناملىرى مەسىلىسىگە كەلسەك، ئۇنىڭ شېئىرلىرىدىكى تىزىملىك مۇجىزى 1854 - يىلى تۇرغۇزغان تىزىملىك بىلەن تۇردى ئاخۇن ئاكا ساقلاپ قالغان تىزىملىكتىكى ناملارنىڭ تولىمۇ ماس بولغانلىقى جەھەتتىن قىممەتلىك ئۇچۇر ھېسابلىنىشى كېرەك. مۇجىزى «تەۋارىخىي مۇسقىييۇن» دا «ۋىسال» بىلەن «ئىشرەت ئەنگىز» مۇقامىنى قىدىرخان بىلەن ئاماننىساخاننىڭ ئىجاد قىلغانلىقىنى ئەسكەرتكەن بولۇپ، بۇلاردىن باشقا مۇقاملار تەركىبىدە «12 مۇقام» نامى قالغان بولىدۇ. مۇجىزى خاتىرىلىگەن نۇسخا بىلەن تۇردى ئاخۇن ئاكا ساقلىغان نۇسخىدىكى «مۇشاۋرەك» دېگەن نامنى ناقىس «نىش ئاۋرەك» دەپ ئاتىغاننى ھېسابقا ئالمىغاندا بۇ 3 ئادەمنىڭ ئەمگىكى ئارقىلىق ساقلىنىپ قالغان مۇقام ناملىرى ئوخشاش بولۇپلا قالماستىن، بەلكى يەنە ئۇلارنىڭ تەرتىپىدىمۇ خېلىلا بىردەكلىك ئىپادىلەنگەن. بۇ ھال «12 مۇقام» نىڭ تارىخىي تەرەققىياتىدا 19 - ئەسىرنىڭ كېيىنكى يېرىمى، 20 - ئەسىرنىڭ ئالدىنقى يېرىمىغا كەلگەندە زور دەرىجىدە قېلىپلىشىش، سىستېمىلىشىش، ئۆلچەملىشىش ھادىسسى كۆرۈلگەنلىكىنى جەزملەشتۈرگىلى بولىدۇ. 1850 - يىللاردىن 1950 - يىللارغىچە بولغان 100 يىل ئىچىدە مۇقامدىن خەۋرى بار بۇ 3 ئەربابنىڭ ئىلمىي ئەمگەكلىرىدە مۇقام ناملىرىغا دائىر تىزىملىكتىكى ئاجايىپ چوڭ، ئوخشاشلىق ھادىسىنىڭ كۆرۈنىشىنى مانا مۇشۇنداق مۇقام تەرەققىياتىنىڭ توغرا ئىنكاسى دېيىشكە توغرا كېلىدۇ، ئەلۋەتتە. ناقىس شېئىرلىرىدا ئىپادىلەنگەن «12 مۇقام» تەسۋىرى مۇجىزىنىڭ 1854 - يىلى خاتىرىگە چۈشۈرگەن نۇسخا بىلەن تۇردى ئاخۇن ئاكا 1950 - 1955 - يىللىرى لېنتىغا بېرىپ قالدۇرغان نۇسخىنى بىر - بىرىگە باغلاشتا قىممەتلىك ماتېرىيال. ئۇ مۇقام تارىخىنى تەتقىق قىلىشتا، ئۇنىڭدىكى ئىزچىللىق ۋە بىردەكلىك مەسىلىلىرىنى مۇھاكىمىگە قويۇشتا پايدىسى چوڭ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يېڭىسار ناھىيىسى مۇقام ئۇستازى تۇردى ئاخۇن ئاكا بىلەن ئۇنىڭ بىر قانچە ئەۋلاد مۇقامچى ئاتا - بوۋىلىرى پائالىيەت ئېلىپ بارغان تەۋەرۈك يۇرت. ئۇنىڭ «12 مۇقام» نى مۇكەممەل ئىگىلەپ، يادقا ئېلىشىدا دادىسى تەۋەككۈل ئاخۇن قاتارلىقلارنىڭ تەسىرى چوڭ بولغاندىن باشقا، ناقىس (سابىر) نىڭ تەسىرىمۇ بولغان بولۇشى مۇمكىن. چۈنكى، يۇقىرىدا تىلغا ئېلىنغاندەك، ناقىس (سابىر) يېڭىسار ناھىيىسىدە سەيدىن ئاخۇن، ۋارىس ئاخۇن، سەلەي قازى، يۇنۇس ئاخۇن، شېرىپ ئاخۇن، ھىلىم ئاخۇن، تۇردى ئاخۇن (ئۇچار يېزىسىدىن) قاتارلىق مۇقامچىلارنى (بۇلاردىن ھىلىم ئاخۇن ئۆلىما، شائىر ئادەم بولغان) تەربىيىلەپ چىققان يەردە مۇقامچى تەۋەككۈل ئاخۇننىڭ ياخشى بۇرادەرلىرىدىن بولغان ناقىسنىڭ تۇردى ئاخۇنغىمۇ مۇقام مۇزىكىلىرى، بولۇپمۇ مۇقام تېكىستلىرىنى توغرا يادقا ئېلىش جەھەتتە ياردەم قىلمىغان دېيىشكىمۇ بولمايدۇ. يەنە بىر تەرەپتىن ناقىس مۇدەررس بولغانلىقى ئۈچۈن ئۆز يۇرتىدىكى كۆزگە يېقىن ياشلارنىڭ ياخشى ۋە ئىقتىدارلىق بولۇپ ئۆسۈپ يېتىلىشىگە كۆڭۈل بۆلمەسلىكى ئەقىلگە دېگەندەك سىغمايدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئومۇمەن قىلىپ ئېيتقاندا، ناقىس (سابىر) نىڭ مۇقاملارنىڭ تىزىملىكى توغرىسىدىكى بىر قانچە پارچە شېئىرى، 10 نەچچە خىل چالغۇ ئەسۋابىنىڭ نامىنى تىلغا ئېلىپ يازغان شېئىرلىرى، «گۈلزارى بىنىش» ناملىق ئەسىرىدە ئۆزىنىڭ ساتار، دۇتار، تەمبۇر، راۋاب، نەي چالىدىغانلىقى توغرىسىدا ئېيتقان بايانلىرى، باربەد ئىسىملىك بىر (سازەندىنىڭ) نامىنى تىلغا ئالغانلىقى، مۇقامچى شاگىرتلارنى يېتىشتۈرۈپ چىققانلىقى قاتارلىق ئەھۋاللار، ئۇنىڭ مۇقامدىن خەۋەردار ئادەم ئىكەنلىكىنى ئىسپاتلاپ بېرىدۇ. ئۇنىڭ شېئىرلىرىدىكى مۇقام ناملىرى «12 مۇقام» نىڭ توغرا نامىنى تىكلەشكە زۆرۈرىي ياردەم كۆرسىتىپ، مۇقام تارىخىنىڭ ئىزچىللىقىنى، ۋارىسچانلىقىنى، تارقىلىش ئەھۋالى ۋە تەرەققىياتىنى ئۆگىنىشكە ياردىمى بولىدۇ. يەنە مۇقامچى تۇردى ئاخۇن ئاكىنىڭ ئۆسۈپ يېتىلىشى ۋە شەخسىي<SPAN style="mso-spacerun: yes">&nbsp; </SPAN>ھاياتىنى ئۆگىنىشكىمۇ پايدىسى تېگىدۇ. مانا بۇلار، ناقىسنىڭ «12 مۇقام» ناملىرىنى تەسۋىرلەپ يازغان شېئىرلىرىدىن ئىلھاملىنىپ يېزىلغان قىسقىچە مۇلاھىزە بولۇپ، كەسىپداشلارنىڭ دىققىتىنى تارتىشىنى تەقەززا قىلىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>

<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئەجەم بىرلە ئىراقى ئەھلى بۇ سىرنى بىلمەسۇن يانە،</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">راك ئىلە چەببەياد داغى سىگاھ، پەنجگاھۇ نىش ئاۋەرەك تۈزسەڭ،</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بىر تۈزۈپ قىلماغىل ھەزەر ھەرگىز، بارمۇ ئۆز ھالىدىن غەنا ھەرگىز</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">داغى ئۇششاق ئىلە بەياد ئايتور، كىم ئەجەم مۈلكىنى ئىراق دېسۇن،</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">قاچمە، ئەي چارىگەھ - نەۋا، ھەرگىز. قىلمايىن ئۆزلۈكىن فەنا ھەرگىز</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">پايدىلانمىلار</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">△ «</SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئۇيغۇر كلاسسىك ئەدەبىياتى قول يازمىلىرى كاتولوگى»، ش ئۇ ئا ر مۇزېيغا تەييارلىق قىلىش باشقارمىسى 1957- يىلى باستۇرغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">△ «</SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">دىۋانى ناقىس» ي.ئىمىن، ت.تۇراخۇنلار تەييارلىغان) «بۇلاق» ژۇرنىلى 1988 - يىللىق 1 -، 2 - سانلار</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">△ «</SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">دىۋانى ناقىس» (م.مىرزىئەخمەد تەييارلىغان) شىنجاڭ خەلق نەشرىياتى، 1995 - يىلى نەشرى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">△ </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئا. م. ئىمىن «ئۇيغۇر خەلق كلاسسىك مۇزىكىسى &lt;12 مۇقام&gt; ھەققىدە» مىللەتلەر نەشرىياتى 1980 - يىلى نەشرى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">△ </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">جۇۋ چىڭباۋ «جۇڭگو ئۇيغۇر مۇقاملىرىنىڭ بارلىققا كېلىش، تەرەققىي قىلىش تارىخى ھەققىدە قىسقىچە بايان»، «ئۇيغۇر 12 مۇقامى ھەققىدە» ناملىق كىتابقا كىرگۈزۈلۈپ، شىنجاڭ خەلق نەشرىياتى تەرىپىدىن 1992 - يىلى ئۇيغۇر، خەنزۇ تىللىرىدا نەشر قىلىنغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">△ </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئا.م. ئىمىن «ئۇيغۇر مۇقام خەزىنىسى»، شىنجاڭ خەلق نەشرىياتى، 1997 - يىلى نەشرى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">△ ① </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئابلىز مەسۈم «ئەدىب ناقىسنىڭ تەسەبى توغرىسىدا قىسقىچە بايان»؛</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">② </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئابدۇسەمەت ئىسمائىل «12 مۇقام تېكىستىنى ئاخىرقى قېتىم رەتلەپ يۈرۈشتۈرگەن ئەدىب ۋە سەنئەتكار»؛</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">③ </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئەدىب ناقىس تۇغۇلغانلىقىنىڭ 155 يىللىقىنى خاتىرىلەش ئىلمىي مۇھاكىمە يىغىنى يېڭىسار ناھىيىسىدە ئۆتكۈزۈلدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>(ئاپتور شىنجاڭ ئۇنىۋېرسىتېتى فىلولوگىيە ئىنستىتۇتىنىڭ دوتسېنتى)<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><SPAN lang=EN-US dir=ltr><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P></td>
                    </tr>
