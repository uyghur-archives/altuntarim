<P align=center><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; زۇلھايات ئۆتكۈر</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp; 1890-يىللىرىدىن باشلاپ شىۋېت ئېكىسپىدىتسىيىچىلىرىنىڭ قەدىمى زىمىنىمىزغا تەككەن بولۇپ،سۋېن ھېدىن(1865-1952)تۇنجى قېتىم ھىمالايا تېغىدىن ئۆتۈپ ئوتتۇرا ئاسىياغا ئېكىسپىدىتسىيە سەپىرىدە بولغان تۇنجى شىۋېتىسىيىلىك ئېكىسپىدىتسىيىچى.ئۇ تۇنجى قېتىم 1893-،1897 يىللىرى تارىم ئويمانلىقى، پامىر ئىگىزلىكى تەكلىمان چۆللىكىدە قېدىرىپ تەكشۈرۈشتە بولغان بولۇپ، شۇندىن كېيىن ئۇ ئوتتۇرا ئاسىياغا تۆت قېتىم ئېكىسپىدىتسىيەدە بولغان، جۈملىدىن 1927-يىلىدىن 1935-يىلغىچە يەنە بىر قېتىم شىۋېتسىيە-جۇڭگو ئېكىسپىدىتسىيە ئۆمىكى بىلەن بىرلىكتە يەنە بىر قېتىم تەكشۈرۈشتە بولغان.ئۇ زىمىنىمىزدا كىروران قەدىمىي خارابىسىنى بايقاشقا ئوخشاش تۆھپىلەرنى ياراتقاندىن باشقا يەنە نۇرغۇنلىغان&nbsp; تارىخىي، ئارخېلوگىيىلىك ۋە ئېتنوگرافىك ماتېرىياللارنى غەرپ ئەللىرىگە ئېلىپ كەلگەن.ئۇنىڭئېلىپ كەلگەن يۇرتىمىزغا ئائىت كۈندىلىك خاتىرە، خەرىتە، فوتو رەسىم، ھايۋانات ۋە ئۆسۈملۈك ئەۋرىشكىسى قاتارلىقلار ھازىر شىۋىتسىيە ئېتنوگرافىيە مۇزىيى ۋە تەبىئەت تارىخ مۇزىيىدا ساقلانماقتا.<BR>&nbsp; 1892-1938 يىلغىچە شىۋېت مسسىيونىرلار جەمىئىيىتىنىڭ تەشكىللىشى بىلەن شىۋىت مىسسىيونىرلىرى قەشقەر، ياركەنت ۋە يېڭىسارلاردا مىسسىيونىرلىق پائالىيەتلىرىدە بولغان.ئەينى ۋاقىتتا ئەقىدىسى كۈچلۈك بولغان بۇ مۇسۇلمانلارنى خىرىستىيانغا ئايلاندۇرۇش ئانچە ئاسان ئىش ئەمەس ئىدى.شۇنىڭ بىلەن مىسسىيونېرلار داۋالاش، دارىلتام- مەكتەپ ئېچىش،قول ھۈنەرۋەن تەربىيىلەش قاتارلىق تېخنىكىلىق ياردەم ئىشلىرى بىلەن شۇغۇللىنىدۇ ۋە 1912-يىلى قەشقەردە باسما زاۋۇتى قۇرۇپ چىقىدۇ .شىۋېتسىيىلىك مەشھۇر دىپلومات ، تىلشۇناس ئالىم گۇننار ياررىڭ(1907-2002)تىل ئۆگىنىش مەقستىدە قەشقەرگە كېلىدۇ.ئۇ قەشقەردە مىسسىيونىرلار بازىسىدا تۇرىدۇ ۋە شۇ جەرياندا يەرلىك خەلقتىن ۋە مىسسىيونېرلارنىڭ ئىئانە قىلغان نۇغۇن كۈندىلىك خاتىرە، خەت-چەك، تارتقان رەسىم ، شۇنداقلا قەشقەردىكى مىسسىيون باسما زاۋۇتىدا بېسىلغان تۈرلۈك ئەدەبىي ئەسەرلەر، كالېندار، زىيارەت لېنتىسى، نېگاتىپ، دەرسلىك كىتاپ ،گېزىت ،جۇرنال قاتارلىق ماتىرىياللارنى شىۋېتسىيىگە ئېلىپ كېلىپ ، بىر قىسمىنى لۇند ئۇنىۋېتسىتېتى كۈتۈپخانىسغا ئىئانا قىلىدۇ. بۇ ساقلانمىلاردۇنيا بويىچە&nbsp; ھازىرغىچە ساقلانغان ئۈچىنچى چوڭ ئۇيغۇرلارغا ئائىت قول يازما توپلىمى بولۇپ1100 تېمىدىكى 560 پارچە قول يازمىدىن تەركىپ تاپىدۇ.بۇ خىل بايلىقلار بىزنىڭ 150 يىللىق تارىخىي، مەدەنىي مىراسلىرىمىزنى تەتقىق قىلىش، ئىزدىنىشتە ناھايىتى قىممەتلىك ماتېرىيال بولۇپ ساقلانماقتا.قول يازمىلار پەقەت فىلولوگىيىلىك،تارىخىي تەتقىقات قىممىتىگە ئىگە بولۇپلا قالماي يەنە ئۆز دەۋرىدىكى شىنجاڭ جەمئىيىتىنىڭ دىنىي ۋەزىيىتى، تىببىي داۋالاش، قانۇن تۈزۈم، قول ھۈنەرۋەنچىلىك&nbsp; ،مىستىسىزىم قاتارلىق ۋەزىيىتىنى چۈشىنىش، تەتقىق قىلىشتىمۇ زور قىممەتكە ئىگە.<BR>&nbsp;&nbsp; مەن ئۆزۈمنىڭ شىۋىتسىيە خانلىق كۈتۈپخانىسى، شىۋىتسىيە دۆلەتلىك ئارخىپى ، مىسسىيونىرلار چېركاۋى ئارخىبخانىسى ، ئېتنوگرافىيە مۇزىيى قاتارلىق ئورۇنلارغا بېرىپ يۇقىرىقى قول يازما ، رەسىملەرنى كۆرۈشكە ، ئۈن ئالغۇ لېنتىلىرىنى ئاڭلاش پۇرسىتىگە ئىگە بولدۇم. قول يازمىلارنىڭ بەزىلىرى خوتەن قەغىزىگە، بەزىلىرى روس ۋە شىۋىت قەغەزلىرىگە يېزىپ قالدۇرۇلغان ئىكەن. ئۇلارنىڭ 75%ى ئۇيغۇر تىلىدا ياكى چاغاتاي تىلىدا يېزىلغان .<BR>&nbsp;&nbsp; مەن شىۋېتسىيەدە ساقلانغان بىر قىسىم ماتىرىياللارغا ئاساسەن ئۇيغۇر يېقىنقى زامان كىيىم كېچەكلىرى توغرىىسىدا&nbsp; ئازراق ئىزدەندىم.<BR>&nbsp;&nbsp; ئۇيغۇرلارنىڭ يۈرۈش تۇرۇشى، كىيىنىشكە ئېتىباربېرىشى، ۋە قول ھۈنەرۋەنچىلىك، دېھقانچىلىق ، ئىشلەپچىقىرىش ئۇسۇللىرىدىكى ئۆزگىچىلىكلەر مىسسىيونىرلار ۋە ئارخېلوگلارنىڭ دىققىتىنى تارتقان ۋە بۇ ھەقتە خاتىرە قالدۇرغان.ماتېرىياللارغا ئاساسلانغاندا ئۇيغۇرلارنىڭ ئەجدادلىرى مىلادى 2-ئەسىردىن باشلاپلا يۇڭ، يىپەك ۋە ئۆسۈملۈك تالالىرىدىن كىيىم كىيىشنى باشلىغان.بۇ شۇ زاماندىلا ئۇيغۇرلارنىڭ توقۇمىچىلىق، بوياقچىلىق، چارۋىچىلىق ۋە قول ھۈنەرۋەنچىلىكىنىڭ تەرەققىي قىلغانلىقىنى ، تارىختا ئۆزگىچە خاس ئۇسلۇب ياراتقانلىقىدىن دېرەك بېرىدۇ. <BR>&nbsp;&nbsp; ئۇيغۇر كىيىم كېچەكلىرىنىڭ جىنسىي ئايرىمىلىق ،ياش-قورام، پەسىل ۋە سورۇنغا قاراپ ئايرىلىشى ناھايىتى ئېنىق بولۇپ، رەڭ، ماتېرىيال، ۋە پاسون جەھەتتىن روشەن پەرققە ئىگە. </FONT></P>
<P align=center><FONT size=4>ئاياللار ئىگىنلىرى</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; ئەينى ۋاقىتتىكى مىسسىيونېرلاردىن بىرى بولغان سىگرىد .ھۆگبېري&nbsp;&nbsp;&nbsp; Sigrid Högbergنىڭ قالدۇرغان كۈندىلىك خاتىرىسىگە ئاساسلانغاندا، ئۇيغۇر ئاياللىرى كىيىم-كېچەك ۋە زىبۇ زىننەتكە ھېرىسمەن بولۇپ، ئۇلارنى ھەتتا ئىجتىمائىي ئورۇننى بەلگىلەشنىڭ ئۆلچىمى دەپ قارىغان.پەقەت كىيىم كېچەك ، ياسىنىشتىنلا ئاياللارنىڭ قايسىسىنىڭ&nbsp; خوجايىن ۋە قايسىسىنىڭ مۇلازىم ئىكەنلىكىگە ھۆكۈم قىلغىلى بولىدىغان بولۇپ،مەيلى خوجايىن ئايال ياكى مۇلازىملار بولسۇن ھەممىسىنىڭ ئاغزىدىن ئئوخشاشلا قوپال تىللارنى ئاڭلىغىلى ۋە بولمىغۇر ئىش ھەرىكەتلەرنى ئۇچرىتىش تەس ئەمەس.شۇڭا ئۇيغۇر جەمىيىتىدە خوجايىن بىلەن مالايلار ئوتتۇرىسىدا&nbsp;&nbsp; غەرپ ئەللىرىدىكىگە ئوخشىمايدىغان بىر خىل يېقىن ، قويۇق مۇناسىۋەت بولۇپ، مالايلار شۇ ئائىلنىڭ بارلىق پىنھان سىرلىرىنى ساقلىيالايدۇ ۋە ئائىلىدە يۈز بەرگەن بارلىق قۇتلۇق ئىشلاردىن شۇنداقلا جەڭگە جىدەللەردىن خەۋەر تېپىپ تۇرىدۇ (1).<BR>''كىيىملەرنىڭ بايانى ''دىگەن قول يامزىغائاساسەن باي ئاياللارنىڭ يۈرۈش- تۇرۇشى مۇنداق تەسۋىرلىنىدۇ:ئۇيغۇر ئاياللىرى ئالتۇن ھالقا، ئالتۇن تاج ۋە ئەتلەس كۆينەكنى ئەڭ ياقتۇرىدۇ.ئۇلار يەنە تاۋار، دۇخاۋا ۋەچەكمەنلەردىمۇ ئوشۇقىغا كېلىدىغان كۆينەك تىكتۈرۈپ كىيىشنى ۋە تۈرلۈك ماتېرىياللاردىن تىكىلگەن شالۋار كىيىشنى ياخشى كۆرىدۇ.ئاندىن ئۇلار يەنە كىيىمنىڭ تۆپىگە ئاق رەڭلىك پەرىجە&nbsp; يېڭى ئۇزۇن پەرىجە ۋە كىيىدۇ،لېكىن ئۇنىڭ يېڭىنى ساپمايدۇ. بېشىغا بولسا لىچەك سالىدۇ.لېكىن خوتەن ۋە يەركەننتە بولسا پەرىجە ئورىمايدۇ، ئۇلار تۆت چاسا كېلىدىغان&nbsp; ھىندىستان داكىسىدىن تاكى تاپىنىغا كەلگۈدەك لىچەك ئارتىشىدىغان بولۇپ، بۇ خىل لىچەك بەھرى دەپ ئاتىلىدۇ.گەردىش دەپ ئاتىلىدىغان يەنە بىر خىل لىچەك بولۇپ، پۈتۈنلەي كەشتە بىلەن تىكىلگەن. ئۇيغۇر ئاياللىرى ياز پەسلىدە تولىسى نەپىس مەشۈت لىباسلاردىن كىيىم كىيسە، قىش پەسلىدە يېنىك كۆرپىلەردىن تىكىلگەن جۇۋىلارنى تىككۈزۈپ، ئىزمە تۈگمىلىرىگە ئۈچ مىسقاللىق تەڭىگىنى تۈگمە قىلىپ كىيىدۇ.<BR>&nbsp;&nbsp; بۇرۇنقى زاماندا ئۇيغۇر ئايالللىرى پەقەت قىزىل رەڭنىلا ۋەكىل خاراكتېرىگە ئىگە دەپ ئويلايتتى. لېكىن ھازىر ئۇلار رەڭگارەڭ رەڭلەردە كىيىنىدىغان بولۇپ رەڭ چەكلىمىسى يوق.<BR>&nbsp; ئۇيغۇر ئايال كىيىم كېچەكلىرىدە ياقا كۆزگە تاشلىنىپ تۇرىدىغان بولۇپ، ئادەتتە چوڭراق ياقىنى ياقتۇرىشىدۇ.ئاياللار كەڭرەك شالۋار كىيىدىغان بولۇپ، پاختىلىق شىمنى تار قىلىپ كىيىدۇ،ۋە قۇر (بەلۋاغ)بىلەن بېلىدىن باغلىۋالىدۇ.ئۇلار يەنە تىزىغا ياكى ئوشۇقىغا كېلىدىغان تۈرلۈك رەڭىدىكى رەختلەردىن ئۆزارا ئۇلاپ تىكىلگەن قۇراق ئىشتانلارنىمۇ كىيىشىدۇ.&nbsp; ئۇيغۇر ئاياللىرى يەنە بۇرۇنقى زامانلاردا بافتۇ دەپ ئاتىلىدىغان بىر خىل چاپان كىيىدىغان بولۇپ، تامامەن يىڭنىدە ئىلمىدوزلۇق بىلەن مەشۈت يىپتا گۈل تىكىپ تەييارلىناتتى.ئۇلار ھەتتا ئۆتۈكلىرىگە ۋە ساپما كەشلىرىگىمۇ كالاتۇن يىپتا گۈل چېكىپ كىيىشەتتى.<BR>&nbsp;&nbsp; ئۇلار يەنە كىيىملىرىنىڭ ياقا ۋە پەشلىرىگە كۆك پاختا رەختتىن ئەستەرلىك قىلىپ كىيىم كىيىشىدۇ، بۇ كىيىمنى تېخىمۇ قېلىپقا كىرگۈزۈپ ، سىپتا ۋە جۇلالىق كۆرسىتىدۇ.<BR>&nbsp;&nbsp; ئۇيغۇر ئاياللار كىيىم كېچەكلىرى ئىچىدە ياش قىزلار بىلەن توي قىلغان جۇۋانلارنىڭ كىيىنىش ئادەتلىرىمۇ روشەن پەرقلىنىدۇ.جۇۋان بولۇش ئۈچۈن ئالاھىدە مېھمان چاقىرىپ، قوي ئۆلتۈرۈپ، يېڭى ئىگەنلەرنى تەييارلاپ، جۇۋان تويى بېرىلىدۇ ۋە جۇۋانچە كۆڭلەك يەنى ئىراقىي كىيىپ ئۇنىڭ ئۈستىدىن ئۈچ چى ئۇزۇنلۇقتىكى پوتا بىلەن باغلىۋالىدۇ.جۇۋانچە كىيىملەر ئادەتتا ياندىن تۈگمىلىنىدىغان بولۇپ، نەشپۈت شەكىللىك يوغان تۈگمىلەر بېكىتىلگەن. تۈگمىلەر ئالتۇنغا بەش دانە قىزىل ياقۇت ئولتۇرغۇزۇپ ، چۆرىسىگە يېشىل ياقۇتتىن زىننەت بېرىلگەن شەكىلدە ياسالغان.<BR>&nbsp;&nbsp; يۇقىرىقى بايانلاردىن كۆرىۋېلىشقا بولىدۇكى، ئۇيغۇر ئاياللىرى ئەزەلدىن كىيىملىكنىڭ ماتېرىيالىغا ۋە تۇرمۇشقا قولايلىق، سورۇنغا ماس كېلىشكە ئەھمىيەت بېرىپ كەلگەن.<BR>&nbsp;&nbsp; يەنە بىر مىسسيونىر مارىيا لوۋىسانىڭ1912-يىلى 14-ئاپرىلدا ئائىلىسىگە يازغان بىر پارچە خېتىدە ئۆز ۋاقتىدىكى قەشقەردىكى مىسسىونېرلار دوختۇرخانىسىغا كېلىپ داۋالانغان ئۇيغۇر ئايالىرىنىڭ پاختا، قېلىن يىپەك ۋە دۇخاۋىلاردىن ئۇزۇن كۆينەك كىيىدىغانلىقى، ئۇلارنىڭ مەرۋايىت ،زىرە، ياقۇتلاردىن زىبۇ- زىننەت تاقايدىغانلىقىنى بايان قىلىدۇ.ئۇندىن باشقا ئاياللار كىيىملىرىدىن يەنە نىمچە، خەنتازە(خەنزۇتىلىدىن كىرگەن)،جىلەتكە قاتارلىق كىيىملەرمۇ بار.</FONT></P>

<P align=center><FONT size=4>ئەرلەر ئىگىنلىرى</FONT></P>
<P align=right><FONT size=4>&nbsp;ئۇيغۇر ئەرلىرى تولىسى خەسىدىن تىكىلگەن كۆينەك ۋە تامباللارنى كىيىشنى ياقتۇرىدۇ.ئاساسلىقى كۈلرەڭ،قارا ۋە ئاق رەڭلىك كىيىملەرنى كىيىشىدۇ . ياز كۈنلىرى كۆينەكنىڭ سىرتىغا يەكتەك ياكى كەنزۇر دەپ ئاتىلىدىغان تون كىيىشىدۇ ۋە بەلۋاق بىلەن تونىنى باغلىۋالىدۇ.بۇ خىل بەلۋاغلار قىزىل، يېشىل، سېرىق ، قارا ۋە ئاق رەڭلەردە بولىدۇ.ياشلار قىزىل ۋە بېغىررەڭگە ئوخشاش ئوچۇق رەڭلەردە، ياشانغانلار تۇتۇقراق رەڭلەردە پوتا باغلايدۇ.ئەڭ ئۈستىگە پاختىسىز يوللۇق يىپەك بەقەسەم چاپان كىيىدۇ.ئەرلەرنىڭ كىيىملىرىدە پەقەتلا بىرلا ئىزما ۋە بىرلا تۈگمە بولىدۇ.بالىلار ۋە ياشلار بولسا، كەنزۇر توننى كۆپرەك كىيىدۇ،شۇنىڭغا مۇناسىپ ساقال بۇرۇتى بار كىشىلەر يەكتەك كىيىدۇ.پەقەت يەكتەك ۋە كەنزۇرنىڭلا يانچۇقى بولىدۇ، قالغان كىيىملەرگە يانچۇق سېلىنمايدۇ.<BR>&nbsp; ئۇيغۇرلارنىڭ بەلۋاق باغلاش ئۆرپ ئادىتى ئارخېلوگىيىلىك تارىخىي ماتېرىياللاردىمۇ خاتىرىلەنگەن بولۇپ، داڭلىق توقۇلما مۇتەخەسىسى ۋىۋى سىلۋان(&nbsp; 1870- 1961Vivi Sylwanسىۋېن ھېدىن ۋە بېريمانلاركىروران خارابىلىقىدىن تېپىلغان&nbsp; شىۋېتسىيىگە ئېلىپ كەلگەن توقۇلما بۇيۇملارغا ئاساسەن ،يېزىپ چىققان'' كىروران يۇڭ توقۇلمىلىرى ''ناملىق كىتابىدا، يۇڭ يىپ، شوينا، بوقۇچ دىگەن سۆزلەرنى كۆپ قېتىم تىلغا ئالغان.<BR>&nbsp;&nbsp; ۋىۋى سىلۋان كىروراندىن تېپىلغان موميالارنىڭ كىيىم كېچەكلىرى ئۈستىدە توختىلىپ، ئەينى ۋاقىتتا ئەر ۋە ئاياللار تېرىدىن تىكىلگەن، تىزىغا كېلىدىغان ئالدى ئوچۇق كىيىملەرنى كىيىپ،&nbsp; يۇڭ يىپتىن ئېشىلگەن&nbsp; بەلۋاقلار بىلەن باغلىۋالىدىغانلىقىنى ، ئاياللارنىڭ تونىنىڭ ئەرلەرگە قارىغاندا كەڭرەك بولىغىغانلىقىنى بايان قىلىدۇ.ياۋروپادا بولسا، بۇ خىل ئالدى ئوچۇق توننى پەقەت بالىلىق ئاياللارلا كىيىدىغان بولۇپ، چۈنكى بۇ ئۇلارنىڭ بالا ئېمىتىشىگە قولايلىق ئىدى. (2)<BR>شىۋىتسىيىلىك ئارخېلوگ Folke Bergman (1902-1946) قۇم دەريا دېلتىسىدىن تېپىلغان قەۋرىلەردىكى كىيىم كېچەكلەرنى مۇندق تەسۋىرلەيدۇ: ئالدىدا&nbsp;&nbsp; ئىككى پېشى بار، ئالدى ئوچۇق كىيىم بويالمغان ئاق يۇڭ يىپتىن توقۇلغان بولۇپ،يىپنىڭ&nbsp; كەڭلىكى&nbsp; 2م م ،بەلۋاغ قىزىل رەڭلىك يىپتىن بوش قىلىپ توقۇلغان بولۇپ، يىپنىڭ كەڭلىكى 4 م م كېلىدۇ.كىيىملەرنىڭ توقۇلۇش سەنئىتىمۇ ئۇنى ھەيران قالدۇرغان.ئۇ يەنە كىيىملەرنىڭ ناھايىتى سىلىق توقۇلىشىغا ۋە سۈپىتىنىڭ يۇقىرىلىقىغا قاراپ، تۆگە ياكى باشقا ھايۋانلارنىڭ يۇڭىدىن ئەمەس ، قوي يۇڭىدىن توقۇلغىنىنى ئىسپاتلاپ چىققان شۇنداقلا شۇ خىل قويلارنىڭ ئىرقىنڭ كاۋكاز-پارىس ئىرقىدىكى قويلار ئىكىەنلىكىنى قىياس قىلىپ، شۇ تۇپراقتا ياشىغان كىشىلەرنىڭ دېھقانچىلىق بىلەن شۇغۇللىنىدىغانلىقىننى، ۋە تۆگە ، ئات،ئىشەك&nbsp; قاتارلىق ھايۋانلارنى باقىدىغانلىقىنى ،دەريا بويىدا بېلىقچىلىق قىلىدىغانلىقىنى، ۋە كۆپ قىسىم كىشىلەرنىڭ قومۇشلۇقتا ياكى تۈزلەڭلىكتە ئوۋچىلىق قىلىىدىغانلىقنىمۇ ئوتتۇرىغا قويغان.دىققەت قىلىشقا تېگىشلىك يەنە بىر پاكىت شۇكى، يۇڭچىلىق ئۇلارنىڭ ئاساسلىق سودا ئوبېكتى بولۇپ، ئىچكىرى ئۆلكىلەردە ئەينى دەۋردە تېخى ئۇنداق تېخنىكا يوق بولغاچقا، ئاساسلىقى شۇلارنى يۇڭ توقۇمىچىلىق بۇيۇملىرى بىلەن تەمىنلەپ كەلگەن.</FONT></P>
<P align=center><FONT size=4>باش كىيىملەر</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp; ئۇيغۇرلارنىڭ باش كىيىملىرىدىن تۇماق،كۇلا، دوپپا،پوسما، تەلپەك قاتارلىقلار بولۇپ،ئۇيغۇرلارنىڭ ياشاش مۇھىتى ۋە مىللىي تەركىپلىرىنىڭ ئۆزگىرىپ تۇرىشغا ئەگىشىپ قالپاق، سەللە،قۇلاقچا&nbsp; قاتارلىقلارمۇ ئۇچرايدۇ.<BR>&nbsp;&nbsp; مۆتىۋەر كىشىلەر ھىندىستان داكىسىدىن بېشىغا سەللە يۆگەيدۇ، ياشلار بولسا سۆسەر، تۈلكە، كۆرپە ۋە بۇلغۇن تېرىلىرىدىن تۇماق كىيىشىدۇ.<BR>&nbsp;&nbsp;ئەرلەرنىڭ تۇماقلىرى كۆك رەڭلىك يىپەك ياكى پاختا رەختتە تىكىلىدۇ ۋە شەكلى گۈمبەز شەكىلدە بولىدۇ.<BR>&nbsp;&nbsp; ئاياللار كەمچەت تۇماق كىيىشنى ياقتۇرىدۇ،ئۇلارنىڭ تۇماقلىرى گۈمبەز شەكىلدە بولۇپ، نىسبەتەن ئېغىر بولىدۇ.ئۇيغۇر ئاياللىرىنىڭ دوپپىلىرىمۇ شۇنداق گۈمبەز شەكىلدە بولۇپ،ئادەتتە تاۋار ۋە كىمخاپ دەپ ئاتىلىدىغان بىر خىل پاختا ئارىلاش يىپەك رەختتە تىكىلىدۇ.كېيىنچە ئۇلار سەمەرقەنت دوپپىلىرىنىمۇ ياقتۇرۇپ كىيىدىغان بولۇشۇپ، دوپپىلىرىنى ئالتۇن ئىلغۇچ بىلەن چاچقا قىسىشىۋالاتتى.<BR>&nbsp;&nbsp; ئۇيغۇر ئاياللىرىنىڭ زىبۇ-زىننەتكە ئامراقلىقى ۋە ئەھمىيەت بېرىدىغانلىقىمۇ مىسسيونىرلارنىڭ خاتىرىسىدە خاتىرلەنگەن بولۇپ ،ئەگەرئۇيغۇر ئاياللىرى بىرەرسە يېڭى بىر خىل زىبۇ زىننەت تاقىسا قالغانلىرىمۇ دەرھال شۇنداق زىبۇ زىننەتنى ئىزلەپ تاپمىغۇچە كۆڭلى ئارام تاپمايدۇ، بۇ خىل ھېرىسمەنلىك شۇ دەرىجىدە كۈچلۈك ئىكەنكى بەزىدە ئائىلىدە زىددىيەت پەيدا قىلىپ، ئاجرىششقا ئېلىپ بارىدۇ دەپ تەسۋىرلىگەن(3).<BR>&nbsp;&nbsp;&nbsp; ئۇيغۇر ئاياللىرى قۇلاقلىرىغا ئالتۇن ھالقا، باشلىرىغائالتۇن تاج ،بىلەكلىرىگە ئالتۇن ۋە كۈمۈش بىلەيزۈك&nbsp; ھەمدە بارماقلىرىغا قىزىل ۋە يېشىل ياقۇتتىن، زۇمرەت تاشلاردىن ئۈزۈك تاقاشنى ياخشى كۆرىدۇ.<BR>&nbsp;&nbsp; لوپنۇر تەۋەسىدىن تېپىلغان قەۋرە توغرىلىق ماتىرىياللاردىمۇ ئەر جەسەتنىڭ بىلىكىدە يۇڭ يىپقا ئۆتكۈزۈلگەن تاش مونچاق بىلەيزۈك، ئايال جەسەتنىڭ بىلىكىدە بولسا، رەڭلىك يىپقا ئۆتكۈزۈلگەن ئۇششاق پەيلەر ۋە تاشلاردىن ياسلغان بىلەيزۈك تېپىلغان(4).<BR>&nbsp;&nbsp; بۇنىڭدىن ئەينى زامانلاردىلا خەلقىمىزنىڭ ئېستېتىك قارىشىغا ئگە بولۇپ، ئۆز گۈزەللىكلىرىنى نامايەن قىلىشنى ۋە جەلپكار بولۇشنى كۆزلىگەنلىكىنى كۆرىۋالالايمىز.&nbsp; <BR>&nbsp;&nbsp; ئۇيغۇر ئاياللىرى ئىچىدە يەنە چاچ ئۆرۈش ئۆرپ ئادىتى بولۇپ، كىچىك قىزلار ئۈچ تال ياكى بەش تال ئۆرۈمە ئۆرۈيدۇ. بەزىدە ئۇلار ئۆزلىرىنىڭ چاچلىرىنى ۋە قوتازنىڭ قۇيرۇقىدىن ئۆرۈمە ياساپ چاچلىرىغا چاچلىق قىلىپ سېلىۋالىدۇ.ئۇلار بەش تال ئۆرۈمە چاچنى ئۆزارا چېتىش ئۈچۈن قەھرىۋا ۋە كۈمۈشلەردىن چېتىق ياساپ چاچلىرىغا تاقىۋالىدۇ.بۇ بەش تال چاچنىڭ توملۇقى چوقۇم بىلەكتەك بولۇشى كېرەك ئىدى، شۇ چاغدىلا ئۇلارنىڭ گۈزەللىكى نامايەن بولىدۇ دەپ قارىلاتتى. نەتىجىدە ئۇلار ناھايىتى ئېغىر بولۇپ كەتكەن چاچلىرىنى كۆتۈرۈشەلمەي سەل كەينىگە داجىپمۇ مېڭىشاتتى.<BR>&nbsp;&nbsp; ۋىۋى سىلۋان(Vivi Sylwan) يەنە شۇ قۇم دەريا ۋادىسىدىن تېپىلغان 36-نومۇرلۇق قەۋرىدىكى ئايال جەسەتنىڭ باش كىيىملىرى توغرىلىق مۇنۇلارنى بايان قىلىدۇ:بۇ جەسەت بېشىغا ئىچ باشلىق ۋە تاش باشلىقتىن ئىبارەت ئىككى باش كىيىم كىيگەن،ئىچ باشلىق ساغۇچقا مايىل يۇڭدىن توقۇلغان بولۇپ، يۇمىلاق شەكىلدە باشقا چاپلىشىپ تۇرىدىغان ھەم قۇلاقنى يېپىپ تۇرىدىغان بولۇپ، ئىگىزلىكى تەخمىنەن cm 27كېلىدۇ.<BR>&nbsp;&nbsp; تاش باشلىقمۇ ناھايىتى ئىسىل كىگىز دوپپا بولۇپ، توقۇلىشى دېگەندەك سىلىق بولمىسىمۇ لېكىن چىڭ ۋە مەزمۇت ئىدى.ئۈستىدە قىزىل رەڭلىك چۇچىسى، بۇلغۇن تېرىسى ۋە ئۇزۇن پەيلەر قاتارلىق زىننەتلىرى بارىدى. <BR>&nbsp; ۋېنگىرىيىلىك ئارخېلوگ ئاۋرېل ستېيىن Aurel Stein(1862-1943)ۋە سۋېن ھېدىنلارنىڭ تەتقىقاتىتىغا قارىغاندىمۇ خوتەن ۋە چاقىلىق رايونلىرىدا مۇشۇ خىل كىگىز توقۇش تېخنىكىسى مەۋجۈت ئىكەن. <BR>&nbsp;&nbsp;&nbsp; مېنىڭچە ئۇيغۇر دوپپىلىرىنىڭ گۈمبەز شەكلىنى ئېلىشى كېيىنكى ۋاقىتتا قاراخانىلار دەۋرىگە كەلگەندە ئىسلامنىڭ قوبۇل قىلىنىشىغا ئەگىشىپ، مىمارچىلىق، رەسساملىق ، نەققاشلىق سەنئەتلىرىگە گۈمبەز ئەقىدىسى سىڭىپ كىرىشى بىلەن تەڭ، كىشىلەرنىڭ تۇرمۇشىغا ۋە ئېستېتىك قارىشىغا بىۋاستە تەسىر كۆرسۈتۈپ تەدرىجى گۈمبەز شەكلىنى ئالغان بولۇشى مۇمكىن.مەن بۇ قىياسىمنى تۆۋەندىكى يەنە بىر تارىخي پاكىت ئارقىلىق كۈچەيتمەكچىمەن.<BR>&nbsp; يۇقىرىدا بايان قىلىنغان تارىخىي پاكىتلاردىن يەنە 500يىل قەدىمىي بولغان يەنى مىلادىدىنىڭ 1-ئەسىرلىرىدە مەۋجۈت بولغان تۇرپان سۇ بېشىدىن تېپىلغان قەۋرىگە قارىغاندا، ئايال جەسەت ناھايىتى كەڭ بولغان قىزىل ، سېرىق، قوڭۇر رەڭلىك ، توغرىسىغا يوللۇق يۇڭ كىيىم كىيگەن بولۇپ، بېشىغا قارا رەڭلىك، ئۇچلۇق خۇددى قىزىل مۇچقا ئوخشاش شەكىللىك باشلىق كىيگەن.بۇ خۇددى خىرىستىيانلارنىڭ ئەرۋاھلار بايرىمىدىكى رىۋايىتىدىكى&nbsp; سۈپۈرگىگە مىنىپ كېلىدىغان سېھىرلىك جادۇگەرنىڭ بېشىدىكى دوپپىسىغا ئوخشايتتى.ئېنگىلىس تىلىدىكى سېھىر دىگەن مەنىدىكىmagicدىگەن سۆز پارىسچىدىكى پوپ دىگەن مەنىنى بىلدۈرىدىغان magusدىگەن سۆزدىن كېلىپ چىققان .سېھرىگەرلەردىگەندە بىز ئادەتتە ئاسترونومىىيە، ئاسترولوگىيە يەنى يۇلتۇزلار تەتقىقاتى، تىببىي بىلىملەرگە ئىگە ، روھىي دۇنيا بىلەن ئالاقە قىلالايدىغان، ۋە شامال قاتارلىق تەبىئەت ھادىسىلىرىنى كونترول قىلالايدىغان ، بېشىغا ئىگىز دوپپا كىيىۋالىدىغان كىشىلەرنى كۆز ئالدىمىزغا كەلتۈرىمىز(5).<BR>&nbsp;&nbsp; ئۇنداقتا تۇرپاندى تېپىلغان جەسەتلەر بىلەن پارىسلارنىڭ ئۆزئارا بىر ،مۇناسىۋىتى بارمۇ قانداق؟دىگەن سۇئال تۇغۇلىدۇ.<BR>&nbsp; ئوتتۇرا ئاسىيا ۋە ھازىرقى شىنجاڭ قەدىمدىن تارتىپ ھەر خىل مىللەتلەر ئولتۇراقلاشقان زېمىن ئىدى.تۈركىي تىل سېستىمىسىدىكى مىللەتلەردىن سىرت يەنە باشقا مىللەتلەرمۇ بۇ زېمىندا ئۇزاق مۇددەت ياشاپ ، زېمىنىمىزنىڭ ئىقتىسادىي، مەدەنىي ھاياتىدا مۇھىم رول ئوينىغان.<BR>&nbsp; تارىم ئويمانلىق بويلىرىدىن تېپىلغان مەڭگۈ تاش يادىكارلىقلىردىن قەدىمكى ئىران مىللىتىنىڭ بىر تارمىقى بولغان سوغدىلاريېزىقىدا يېزىلغان بۇددا، مانىي، نېستورىيان يادىكارلىقلىرى تېپىلغان. بۇلاردىن قارىغاندا ئەينى ۋاقىتتا بوستانلىقنىڭ جەنۇبى تەرىپدە پۈتۈنلەي سوغدى مىللىتىنىڭ تەسىرى كۈچلۈك بولۇپ، ئاقسۇ، كۇچا، تۇرپان قاتارلىق بوستانلىقنىڭ شىمالىدىكى رايونلاردا بولسا مىلادىدىن بۇرۇن 2-ئەسىردە تۈزلەڭلىككە يېتىپ كەلگەن توخارلارنىڭ تەسىرى كۈچلۈك ئىدى.ئاستا- ئاستا بۇ خىل مىللەتلەر تۈركلىشىپ ، ئۇيغۇرلىشىپ كەتكەن، شۇنىڭ بىلەن ئۇلارنىڭ مەدەنىيىتىمۇ ئۇيغۇر مەدەنىيىتىنىڭ بىر تەركىبىي قىسمىي بولۇپ قالغان.<BR>&nbsp;&nbsp; شۇنداق، تارىخىي شارائىت ۋە جۇغراپىيىلىك مۇھىتتىن باشقا ، مىللىي تەركىپنىڭ مۇرەككەپلىكىمۇ ئۇيغۇر مەدەنىيىتىنىڭ كۆپ مەنبەلەك بولۇشىنى بەلگىلىگەن.<BR>&nbsp;&nbsp; تىلشۇنا س پروفېسسورMair&nbsp;&nbsp; Victor H. نىڭ تەتقىقاتىغا ئاساسلانغاندا گەنسۇ بىلەن ئوتتۇرا ئاسىيانىڭ چېگرىسىدىكى دۇنخۇاڭ دىگەن سۆزمۇ پارىس تىلىدىن كېلىپ چىققانكەن.'خەنزۇ تىلىدىكى ''دۇن ''خېتى ''ئوت''تەركىبىنى ئۆز ئىچىگە ئالىدىكەن. بۇ پارىسلارنىڭ ئوتنى خەۋەر يەتكۈزۈش ئۈچۈن قوللىنىشىدەك ئادىتىدىن كېلىپ چىققانلىقىنى دەلىللىگەن.<BR>&nbsp;&nbsp; يۇقىرىقى پاكىتلارغا ئاساسەن تۇرپاندىن تېپىلغان جەسەتنىڭ بېشىدىكى كونۇس شەكىللىك دوپپىنىڭ سوغدى دىنىنىڭ تەسىرىدىن كېلىپ چىققانلىقىغا ھۆكۈم قىلىشقا بولىدۇ.&nbsp; </FONT></P>
<P align=center><FONT size=4>ئاياق كىيىملىرى</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇيغۇر ئاياق كىيىملىرى ئىچىدە ئۆتۈك، كالاچ، مەسە،ساپما كەش قاتارلىقلار بولۇپ، ئۇلار قوي، ئۆچكە، ياكى كالا تېرىلىرىدە تىكىلىدۇ.<BR>&nbsp;&nbsp; ئەرلەرنىڭ ئاياق كىيىملىرى ئەرەنچە دەپ ئاتىلىدۇ، ئاياللارنىڭ ئاياق كىيىملىرى زىپانە دەپ ئاتىلىدۇ، بۇ بەلكى ئايالللارنىڭ نازاكىتىنى ئىپادىلەيدىغان تەسۋىرىي سۆز''زىبا''دىگەندىن كېلىپ چىققان بولۇشى مۈمكىن.بالىلارنىڭ ئاياق كىيىملىرى بولسا باچكىنە دەپ ئاتىلىدۇ.<BR>&nbsp;&nbsp; ''موزدوزلۇق رىسالىسى''دە بايان قىلىنىشىچە، موزدوزلار ئۆزلىىرى ئىشلىتىدىغان خۇرۇملارنى تۆۋەندىكىدە ئاتاپ كەلگەن:قىرىم(ئۆچكە تېرىسى)،بۇزە(ئاشلانغان ئۆچكە تېرىسى)،كۆن(خۇرۇمنىڭ ئومۇمىي ئاتىلىشى)،سايرا(قاسراق تېرە)،بىشو(بىر خىل ئاياقنىڭ ئىچىگە ئېلىنىدىغان خۇرۇم)،چىغىرىن(ئىنەك تېرىسى)،ئۇفۇكى(بىر خىل ئالاھىدە خۇرۇم)،بۇليارى (قىزىل قوڭۇر رەڭلىك خۇرۇم).<BR>&nbsp;&nbsp; بۇ رىسالىدە يەنە بىر ئاياقنىڭ پۈتۈپ چىقىش جەريانى مۇنداق بايان قىلىنغان:<BR>&nbsp; موزدۇز مەسە تىككەن چاقىتتا رەختنى ئەندىزنىڭ تۆپىسىدە قويۇپ تىكىدۇ،يىڭنىنى ساقدوز دەپ ئاتىلىدىغان بىگىزچىنىڭ ياردىمىدە سانچىپ تۇرۇپ، يىپنى تارتىدۇ.ئاندىن گۈلچىڭ دەپ ئاتىلىدىغان رەڭلىك خۇرۇمنى تىكىدۇ، ئاندىن بىشو دەپ ئاتىلىدىغان ر ەخت بىلەن ئىچى تەرىپىگە ئەستەر قىلىپ، بەلچىدە ئەستەرنىڭ ئىگىز پەس يەرلىرىنى تۈزلەيدۇ.ئاندىن قېلىپكە تارتىپ،چەم كېسىپ مىخلاپ، چەمدوز دەپ ئاتىلىدىغان دەرەش(بىگىز)بىلەن تىلىپ پاشنىسىغا يەتكەندە، پاشنىدوز دەپ ئەتىلىدىغان يەنە بىر خىل بىگىز بىلەن تىكىدۇ. رەختنى تىكىدىغان ۋاقىتتا دەزگىر دەپ ئاتىلىدىغان تاسما بىلەن تارتىپ قويىدۇ،ئاندىن ئاياقنىڭ قونچىغا ساڭ (بىر خىل ياغاچ)چېچىپ، مۇادېردون دەيدىغان ياغاچ ئەسۋاپ بىلەن سىلىقلاپ ،ئۇنى يەنە پالپۇشتەك بىلەن پەدازلاپ تەييار قىلىدۇ.<BR>&nbsp;&nbsp; ئاياق كىيىملەر توغرىسىدا تارىخىي ماتىرىياللاردىمۇ ئەجداتلىرىمىزنىڭ ئەقىل پاراسەتلىك ئىكەنلىكى نامايەن قىلىنغان بولۇپ، يەنە شۇ قۇم دەريا ۋادىسىدىن تېپىلغان قەۋرىلەر توغرىسىدىكى تەتقىقاتلارغا مۇراجەت قىلىدىغان بولساق، قەۋرىدىكى ئەر ۋە ئاياللارنىڭ ئاياقلىرى كالا تېرىسىدىن چەم قويۇلۇپ ، مېتال يىڭنە ئىشلىتىپ ئۇستىلىق تىكىلگەنلىكى بايان قىلىنىدۇ.ئەرەنچە ئاياق كىيىمىنىڭ ئوڭ ۋە سول پايلىرى ئوخشاش قىلىپ تىكىلگەن ، ئايالچىسىنىڭ ئوڭ ۋە سول پايلىرى پەرقلىق ئىدى.ئاياقلارنىڭ ئىچىگە قوي تېرىسىدىن ئەستەر سېلىنغان.(6)</FONT></P>
<P align=center><FONT size=4>رەختلەرنىڭ ئىشلەپچىقىرىلىشى ھەققىدە</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئەجداتلىرىمىز تۈرلۈك نەپىس، جۇلالىق، سىپتا رەختلەرنى ئىشلەپچىقارغان بولۇپ،باپكارلىق،سەرگەزچىلىك ۋە بوياقچىلىق تېخنىكىسى يۈكسەك راۋاجلانغان.ئايرىم ئايرىم ھالدا ''باپكارچى،سەرگەزچى ۋە بوياقچىىنىڭ بايانى''غا قارايدىغان بولساق، بىر قىسىم ھازىر ئۆزىمىز يوقۇتۇپ قويغان شۇنداقلا باشقا مىللەتلەرنىڭ ئۆلگە ئېلىشىغا ئىلھام بولۇپ كەلگەن بىر قىسىم تېخنىكىلارنى بايقايمىز.<BR>&nbsp;&nbsp; رەخت توقۇش ماشىنىسى تەگۋا دەپ ئاتىلىدۇ.قومۇشتىلى يىپلارنى قاتار تىزىپ، ھەر قومۇشنىڭ يىپىنىڭ ئۇچىنى بىر تالدىن ئېلىپ كانارە دىگەن ئۇششاق قوزۇقلارنى قاتار سانچىپ يىپلارنىڭ&nbsp; ئۇچىنى تاجلاپ(ئوڭشاپ)،قوزۇقلارغا ئىلىپ بولغاندا يوغان بىر كاللەك يىپ قىلىپ ئۇنى پاتلاپ تارتىدۇ ۋە ئۇن بىلەن پاتلايدۇ.مۈڭگۈزدىن ياسالۈان بۇ نەرسە موكا دەپ ئاتىلىدۇ. يىپنى قويىدىغان بىر نەيچە بار، بۇ دەفتىن دەپ ئاتىلىدۇ.يەنە بىر يىپ رەختنى باسىدىغان نەيچە پىكا دەپ ئاتىلدۇ.تەييار بولغان خامنى يۆگيدىغان ياغاچ تۈرگە دەپ ئاتىلىدۇ.يىپنى كېرىپ بېرىدىغان يەنە بىر خىل ئەسۋاپ تىي دەپ ئاتىلىدۇ، دەفتىنى كۆتىرىپ تۇرىدىغان جايى گۆلە دەپ ئاتىلىدۇ.يىپنىڭ قېتىنى ئاجرىتىپ بېرىدىغان ئۈچ پارچە ياغاچ ئويناغۇچ دەپ ئاتىلىدۇ.<BR>&nbsp;&nbsp; ئاندىن رەختلەر سەرگزچىگە ئاپىرىپ بېرىلىدۇ.ئۇلارنىڭ ئىشلىتىدىغان ئەسۋابى كۇپ ۋە جامدۇر.خامنى يەنە رەختنى زەمچىگە چىلاپ ئالغاندىن كېىين كالتەكتە خامنى يۆگەپ چىقىپ خامنىڭ سۈيىنى چىقىرىش ئۈچۈن لازىم قىلىدۇ.ئۇلار تامغا بېسىپ ئاق بىلەن قىزىل رەڭنى، كۆك بىلەن ئاق تاكى يېشىل بىلەن ئاق رەڭلەرنى ھاسىل قىلىدۇ.ئۇلاربۇ خىل تېخنىكا بىلەن شاھتاۋا، چەكمەنلەرنى بېسىپ چىقىرىدۇ.ئۇلار سەرگەزچىلىككە زەمچە،بۇزغۇن(پىستە ياغىچى)، ئۇرېدان(روبىيە بويىقى) ، بەقەم(برازىلىيە ياغىچى)،ساپ كىسلاتا ۋە سۇرمە قاتارلىق خمىيىۋىي، مېنىرال ۋە تەبىئىي ئەشيالارنى قوللانغان. <BR>&nbsp;&nbsp; ئاخىرىدا بوياقچىلار ئىشلىتىدىغان ئەسۋاپلار سەرگەزچىلەر ئىشلىتىدىغان ئەسۋاپلارغا ئاساسەن ئوخشايدىغان بولۇپ كۇپ، جام، لېكچاپ ۋە شىكەچاپ قاتارلىقلار بار.لېكىن بوياقىچلار بىر خىل ئالاھىدە تۇم سۆسۈن رەڭنى ئىشلىتىدۇ، سەرگەزچىلەر بولسا يېشىل، قىزىل، زەمبەقىي(گۈل سامساق رەڭىگى)، كۆك ، سېرىق، قارا، شاپتۇل رەڭ ، قوڭۇر رەپ قاتارلىق كۆ پ خىل رەڭلەرنى ئىشلىتىدۇ.<BR>&nbsp;&nbsp; ۋىۋى سىلۋان كىروران خارابىلرىدىكى توقۇلما بۇيۇملار توغرىسىدا يازغان كىتابىدا يەنە كىروران توقۇمىچىلىق ئۇسۇلىنىڭ ناھايىتى ئۆزگىچە بولۇپ،بۇ خىل تېخنىكا ئەينى ۋاقىتتا جۇڭگو ئىچكى ئۆلكىلىرىدىمۇ تېخى تاڭ دەۋرىدىن بۇرۇن بۇ خىل تېخنىكىنىڭ قوللىنىلمىغانلىقى، بىر دىن بىر مۈمكىنچىلىك ئوتتۇرا دېڭىزنىڭ شەرقىدىكى دۆلەتلەردە شۇ زاماندا قوللانغان تېخنىكىلار بىلەن ئورتاقلىق بارلىقىنى ، شۇڭا بۇ خىل تېخنىكىنىڭ مەلۇم خىل ۋاستىلەر بىلەن ئوتتتۇرا ئاسىيانىڭ مەركىزىگە يېتپ كەلگەنلىكىنى قىياس قىلغان.بوياقچىلىق تېخنىكىسىدىمۇ تۇز، كىسلاتا ۋە ئۆسۈملۈكلەر ، تۇپراقتىن ئېلىنغان بەزى ماددىلارنى قوللانغانلىقىنى ئىسپاتلىغان.<BR>&nbsp;&nbsp; دېمەك ئالاھىدە تارىخىي شارائىت، جۇغراپىيىلىك مۇھىت ۋە مىللىي تەركىپ قاتارلىق شەرتلەر ئۇيغۇر مەدەنىيىتىنىڭ كۆپ مەنبەلەك بولۇشىنى بەلگىلىگەن.بۇ خىل كۆپ مەنبەلەك خاراكتېر دىنىي ئېتىقاد ، ئەخلاقىي چۈشەنچە ، تىل يېزىق، ئەدەبىيات سەنئەت، ئۆرپ ئادەت، تۇرمۇش ئۇسۇلى قاتارلىق جەھەتلەردە روشەن ئىپادىلەنگەن.جۈملىدىن كىيىم كېچەك مەدەنىيىتىمىزمۇ ئىچكى تاشقى جەھەتتە كەڭ قوبۇل قىلىش، ئۆزلۈكسىز يېڭىلىق يارىتىشتىن ئىبارەت خۇسۇسىيەتكە ئىگە بولۇپ كەلمەكتە.<BR>&nbsp;&nbsp; ئاخىرىدا، مەن شىۋېتسىيىدە ساقلانغان يۇرتىمىز توغرىلىق تارىخىي ، مەدەنىي مىراسلارنىڭ ئۇيغۇر مەدەنىيىتىنى، تارىخىنى&nbsp; تەتقىق قىلغۇچى ، ئىزدەنگۈچى ۋە قىزىققۇچىلارغا بۇ خىل ماتېرىياللارنى ئۇلارغا يەتكۈزۈش پۇرسىتىگە ئىگە بولغىنىمدىن ئۆزۈمنى چەكسىز بەختلىك ھىس قىلىدىغانلىقىمنى بىلدۈرىمەن. </FONT></P>
