                      <td><font face="UKIJ Tuz Tom"/></font><P align=right>&nbsp;</P>
<P align=center>غەيرەت ئابدۇراخمان ئۇزغار</P>
<P align=center><BR>1</P>
<P align=right>ئېلىمىز قەدىمدىن بىرلىككە كەلگەن كۆپ مىللەتلىك دۆلەت. ئېلىمىزدە خەنزۇلاردىن باشقا يەنە 55 ئاز سانلىق مىللەت بار بولۇپ، نوپۇسى 80 مىليوندىن ئارتۇق. ئۇلار گەرچە ئېلىمىز ئومۇمىي نوپۇسىنىڭ ئاران %8 ىنى ئىگىلىسىمۇ، ئەمما ئېلىمىز يەر مەيدانىنىڭ %60 زېمىنىنى تەشكىل قىلىدۇ. نەچچە مىڭ يىللاردىن بۇيان شىنجاڭدىكى ئاز سانلىق مىللەتلەرمۇ ئېلىمىزدىكى باشقا ئاز سانلىق مىللەتلەرگە ئوخشاش، ئېلىمىزنىڭ چېگرا رايونىنى گۈللەندۈرۈش ئۈچۈن جاپالىق ئىشلەپ تەر تۆكۈپ، ئىجتىمائىي بايلىقلارنى يارىتىش جەھەتتە شانلىق نەتىجىلەرنى قولغا كەلتۈردى. توپلاپ رەتلەنگەن ئاز سانلىق مىللەت قەدىمكى ۋەسىقىلىرىمۇ مانا شۇلار جۈملىسىدىندۇر. شىنجاڭنىڭ مىللەتلەر ۋەسىقىلىرى بايلىقى شىنجاڭدىكى ئۇيغۇرلارنى ئاساس قىلغان 13 ئاز سانلىق مىللەتلەرنىڭ سىياسىي، ئىقتىسادى، مەدەنىيىتىگە ئائىت تارىخىي ۋە ھازىرقى ماتېرىياللىق ۋەسىقىلەرنى كۆرسىتىدۇ. ئۇلارنى تۈر جەھەتتىن قەغەزگە يېزىلغان ۋەسىقىلەر ۋە قەغەزسىز ۋەسىقىلەر دەپ ئايرىش مۇمكىن. قەغەزگە يېزىلغان ۋەسىقىلەر دېگىنىمىز ئادەتتە كىتاب - ژۇرنال، گېزىت ياكى قوليازما خاراكتېرىدە قەغەزگە يېزىلىپ ساقلانغان ۋەسىقىلەرنى كۆرسىتىدۇ. بۇ ئاز سانلىق مىللەتلەر ۋەسىقىلىرى بايلىقىنىڭ ئاساسىي قىسمىنى تەشكىل قىلىدۇ. قەغەزسىز ۋەسىقىلەر دېگىنىمىز، قەغەزدىن باشقا ماتېرىياللارغا خاتىرىلەنگەن ۋەسىقىلەرنى كۆرسىتىدۇ. ئالايلۇق، مەڭگۈتاشلار، قىياتاش سىزمىلىرى، يىپەك، تارىشا، بامبۇك، دەرەخ قوۋزاقلىرى، چىغىناق - تاغاق قاتارلىقلارغا پۈتۈلگەن ۋەسىقىلەرنى كۆرسىتىدۇ. شىنجاڭدىكى ئاز سانلىق مىللەتلەرنىڭ كۆپلىگەن مۇھىم تارىخىي ۋەسىقىلىرى يۇقىرىقىلار ئىچىدىكى مەڭگۈتاش، يىپەك، تارىشا پۈتۈك قاتارلىق ۋاسىتىلەر بىلەن بىزگىچە يېتىپ كەلگەن. مەڭگۈتاش ئابىدىلىرىدىن «كۆلتېكىن مەڭگۈتېشى»، «بىلگە قاغان مەڭگۈتېشى»، «تۇنيۇقۇق مەڭگۈتېشى»، «توققۇز ئۇيغۇر ئاي تەڭرىدە قۇت بولمىش ئالپ بىلگە قاغان مەڭگۈتېشى»، «تېرخىن مەڭگۈتېشى» «بايانچۇر مەڭگۈتېشى» قاتارلىق مەڭگۈتاش ئابىدىلىرىدە بىز ئۇيغۇرلارنىڭ غەربكە كۆچۈشتىن ئىلگىرىكى ئۇرخۇن دەرياسى ۋادىسىدىكى ئۇيغۇر ۋە تۈرك قاغانلىرىنىڭ ئىش - ئىزلىرى توغرىسىدىكى مۇھىم تارىخىي ماتېرىياللار خاتىرىلەنگەن. ئۇنىڭدىن باشقا، قەدىمكى غەربىي يۇرتتىن تېپىلغان يىپەككە كەشتىلەنگەن ۋەسىقىلەر ۋە تارىشىغا يېزىلغان پۈتۈكلەرمۇ ئاز سانلىق مىللەتلەرنىڭ ئەينى چاغدىكى تارىخىي، ئىجتىمائىي ھالىتىدىن دېرەك بېرىدىغان مۇھىم مەنبە ھېسابلىنىدۇ. تۈپلىنىش ھالىتىدىن ئۇلارنى نەشر بۇيۇملىرى ۋە نەشرسىز بۇيۇملار دەپ ئايرىشقا بولىدۇ. نەشر بۇيۇملىرى دېگىنىمىز ئاساسلىقى نەشرىياتلاردا رەسمىي چاپى(نەشر) قىلىنغان، باسمىلاردا بېسىپ تارقىتىلغان بۇيۇملارنى كۆرسىتىدۇ. نەشرسىز بۇيۇملار دېگىنىمىز، قىيا تاش سىزمىلىرى، مەڭگۈ تاشلار، تاش ئويمىلاردىن سىرت، ئۈنئالغۇ، سىنئالغۇ، كومپيۇتېر قاتارلىقلارنىمۇ ئۆز ئىچىگە ئالىدۇ. بۇلارمۇ شىنجاڭنىڭ مىللەتلەر ۋەسىقىلىرىنى ئەۋلادلارغا يەتكۈزۈشنى غايەت زور ئىلگىرىلەشلەرگە ئېرىشتۈردى. ئالاھىدىلىك جەھەتتىن شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرىنى ئادەتتە كىتاب، گېزىت - ژۇرنال، ئىلمىي ماقالە، قوليازما، دىسسېرتاتسىيە، گرافىك (سىخېما)، يىغىن خاتىرىسى قاتارلىقلارغا ئايرىش مۇمكىن. بۇلارنىڭ ئىچىدە گېزىت - ژۇرناللارنىڭ سالمىقى ئەڭ كۆپ، قوللۇنۇش دائىرىسى ئەڭ كەڭ. ۋەسىقىلەرنى پىششىقلاپ ئىشلەش دەرىجىسى جەھەتتىن بىرىنچى قېتىملىق ئىشلەنگەن ۋەسىقىلەر، ئىككىنچى قېتىم ئىشلەنگەن ۋەسىقىلەر، ئۈچىنچى قېتىم ئىشلەنگەن ۋەسىقىلەر دەپ ئايرىشقا بولىدۇ. ئىسلاھات، ئېچىۋېتىشتىن بۇيان، شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرىنى يىغىش، توپلاش، رەتلەش، نەشر قىلىش سالمىقى كۈنسايىن زورايدى. ھەر قايسى مىللەتلەر تەتقىقات ئىلمىي مۇھاكىمە يىغىنلىرىنىڭ كۆپلەپ ئېچىلىشى بىلەن ئىلمىي ماقالىلار كۆپلەپ يېزىلدى، مەخسۇس مۇلاھىزىلەر ئېلىپ بېرىلدى ھەمدە لۇغەت، يىلنامىگە ئائىت ۋەسىقىلەرمۇ كۆپلەپ يورۇقلۇققا چىقتى. خاتىرىلەش ئۇسۇلى جەھەتتىن ئاساسلىقى مۇنداق ئۈچ خىل شەكىل مەۋجۇت: 1) ئۆز مىللىتىنىڭ يېزىقىدا خاتىرىلەنگەن ۋەسىقىلەر. مەسىلەن، مەڭگۈتاشلار، قوليازمىلار؛ 2) خەنزۇچە يېزىقتا خاتىرىلىنىپ شىنجاڭدىكى ئاز سانلىق مىللەتلەرگە بىۋاسىتە ياكى ۋاسىتىلىك چېتىلىدىغان ۋەسىقىلەر. مەسىلەن، خەنزۇچە تارىخنامىلەردىكى شىنجاڭدىكى ئاز سانلىق مىللەتلەر ھەققىدە خاتىرىلەنگەن مەلۇماتلار؛ 3) ئاغزاكى ئۇسۇلدا ئەۋلادمۇ - ئەۋلاد ساقلىنىپ كەلگەن ۋەسىقىلەر. مەسىلەن، «12 مۇقام»، «ماناس»، «ئاقىنلار ئېيتىشىشى» قاتارلىقلار. يىل دەۋرى جەھەتتىن شىنجاڭدىكى مىللەتلەرنىڭ ۋەسىقىلىرى قەدىمكى ۋەسىقىلەر ۋە ھازىرقى ۋەسىقىلەر دەپ ئىككىگە ئايرىلىدۇ. قەدىمكى ۋەسىقىلەر ئاساسلىقى ئەڭ قەدىمدىن تارتىپ ئازادلىققىچە بولغان ۋەسىقىلەرنى كۆرسىتىدۇ. بۇلار تۆۋەندىكىلەرنى ئۆز ئىچىگە ئالىدۇ: 1) قەدىمكى يېزىقلار ۋە كلاسسىك ئەسەرلەر. مەسىلەن، قەدىمكى تۈرك - ئۇيغۇر يېزىقىدا خاتىرىلەنگەن مەڭگۈتاشلار، بۇلارنىڭ مەزمۇنى قەدىمكى ئۇيغۇرلار ۋە كۆكتۈركلەرنىڭ ھەرقايسى ئىجتىمائىي ساھەلىرىگە چېتىلىدىغان بولۇپ، قەدىمكى ئۇيغۇرلار ۋە كۆكتۈركلەرنىڭ تىل - يېزىقىنى تەتقىق قىلىشتا كەم بولسا بولمايدىغان ۋەسىقىلەر ھېسابلىنىدۇ. ئۇنىڭدىن باشقا، سانسىكرېت يېزىقى، قاراشەھەر يېزىقى (توخرى يېزىقى)، كۈسەن يېزىقى، ئۇدۇن يېزىقى، كۆكتۈرك يېزىقى، قەدىمكى ئۇيغۇر يېزىقى ۋە چاغاتاي ئۇيغۇر يېزىقى قاتارلىقلارمۇ بار بولۇپ، بۇلار شىنجاڭدىكى مىللەتلەرنىڭ تارىخىنى كۆز ئالدىمىزدا نامايان قىلىدۇ؛ 2) تارىختا ئۆتكەن ئالىملارنىڭ شىنجاڭدىكى ئاز سانلىق مىللەتلەرنى تەتقىق قىلىپ يازغان بەزى ۋەسىقىلەر.<BR>ھازىرقى مىللەتلەر ۋەسىقىلىرىنىڭ سانى ناھايىتى كۆپ. بولۇپمۇ ئازادلىقتىن كېيىن، پارتىيە ۋە ھۆكۈمەت ئاز سانلىق مىللەتلەرگە يېقىندىن كۆڭۈل بۆلۈپ، مىللەتلەر ۋەسىقىلىرىنى يىغىش، توپلاش ۋە رەتلەش خىزمىتىگە ئەھمىيەت بەردى. ھازىر مەملىكەت بويىچە 26 خىل ئاز سانلىق مىللەت يېزىقى بار. ئاز سانلىق مىللەتلەر يېزىقىدىكى نەشرىيات ۋە تەرجىمە ئورگانلىرىدىن 21ى بار. پەقەت بېيجىڭدىكى مىللەتلەر نەشرىياتىدىلا 1953 - يىلى قۇرۇلغاندىن 1982 - يىلىنىڭ ئاخىرىغىچە بولغان ئارىلىققىچە ھەر خىل ئاز سانلىق مىللەت يېزىقلىرىدا 10500 پارچە كىتاب نەشر قىلىنغان. ① گېزىت- ژۇرناللارنىڭ نەشر قىلىنىپ تارقىتىلىشىغا ئوخشاش ئاز سانلىق مىللەتلەرگە چېتىلىدىغان ۋەسىقىلەرنىڭ كۆپلىكىمۇ كىشىنى سۆيۈندۈرىدۇ. ۋەسىقىلەرنىڭ ساقلىنىش رايونى نۇقتىسىدىن ئالغاندا، ۋەسىقىلەر دۆلىتىمىزدە ساقلانغان ۋەسىقىلەر ۋە چەت ئەللەردە ساقلانغان ۋەسىقىلەر دەپ ئىككى تۈرگە ئايرىلىدۇ. چەت ئەللەردە ساقلانغان ۋەسىقىلەر مۇنداق ئۈچ جەھەتنى ئۆز ئىچىگە ئالىدۇ: 1) چەت ئەل ئېكسپېدىتسىيىچىلىرى ۋە تاجاۋۇزچىلىرى شىنجاڭدىن ئېلىپ چىقىپ كەتكەن ۋەسىقىلەر. ئەنگىلىيىلىك ستەيىن، شۋېتسارىيىلىك سىۋېن ھېدىن قاتارلىق بەزى چەت ئەل ئېكسپېدىتسىيىچىلىرى شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرىنى ۋاشىنگتون، بېرلىن، پارىژ، لوندون، توكيو، سانكت - پېتربورگ قاتارلىق شەھەرلەرگە ئېلىپ چىقىپ كەتكەن؛ 2) شىنجاڭدىكى بەزى مىللەتلەر چەت ئەللەردىكى بەزى مىللەتلەر بىلەن قانداشلىق جەھەتتە ئوخشاش، پەرقسىز بولغاچقا، چەت ئەللىكلەر يىغىپ توپلىغان، رەتلىگەن، تەتقىق قىلغان ۋەسىقىلەر شىنجاڭدىكى مىللەتلەر تەتقىقاتىدا مۇھىم پايدىلىنىش قىممىتىگە ئىگە؛ 3) چەت ئەللىك خەنزۇشۇناسلارنىڭ شىنجاڭدىكى مىللەتلەرنى بېرىلىپ تەتقىق قىلىپ، شۇ ئاساستا يېزىپ چىققان تەتقىقات نەتىجىلىرىمۇ بەلگىلىك قىممەتكە ئىگە ۋەسىقە بايلىقى ھېسابلىنىدۇ.</P>

<P align=right>شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرىنىڭ تارىخى ئۇزۇن، تۈرى كۆپ بولسىمۇ، لېكىن تۈرلۈك سۇبيېكتىپ ۋە ئوبيېكتىپ ئامىللارنىڭ چەكلىمىلىكى تۈپەيلىدىن بۇ بايلىقلار قۇرۇلۇشىنىڭ ئاساسى ئاجىز، تەرەققىياتى ئاستا بولدى. جەمئىيەتنىڭ ۋەسىقە ئۇچۇرىغا بولغان ئېھتىياجى كۈنسايىن ئېشىۋاتقان ئەھۋالدا، بۇ خىل سېلىشتۇرما نىسبەت تېخىمۇ روشەنلىشىدۇ ھەمدە دەممۇ دەم مىللەتلەر ۋەسىقىلىرى بايلىقىنىڭ مۇكەممەللىشىشىنى قىيىن ئەھۋالغا چۈشۈرۈپ قويۇپ، ئاز سانلىق مىللەت رايونلىرىنىڭ ئىقتىساد، مەدەنىيەت ئىشلىرىنىڭ تەرەققىياتىغا تەسىر كۆرسىتىدۇ. بۇنداق ئەھۋالدا مىللىي ئالاھىدىلىككە ئىگە ۋەسىقىلەر بايلىقى قۇرۇلۇشىنى چوقۇم ياخشى ئىشلىشىمىز كېرەك.<BR>شىنجاڭنىڭ مىللەتلەر ۋەسىقىلىرى بايلىقىنى يېغىش، توپلاش، ئېچىش قۇرۇلۇشى ئېلىمىزدىكى ئاز سانلىق مەدەنىيەت ئىشلىرىنى راۋاجلاندۇرۇشتىكى مۇھىم ئىش، شۇنداقلا كىتاب مەلۇماتلىرىنى توپلاشتىكى مۇھىم بىر ھالقا. ئۇنىڭ باش نىشانى ئوقۇرمەنلەرنىڭ ۋەسىقە مەلۇماتىغا بولغان ئېھتىياجىنى ئەڭ كەڭ دائىرىدە، ئەڭ قولايلىق ئۇسۇل بىلەن، ئەڭ تېز سۈرئەتتە قاندۇرۇپ، شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرى بايلىقىنىڭ ئەڭ زور قىممىتىنى نامايان قىلىپ، كۆپ قاتلام، كۆپ يوللار ئارقىلىق ئۇنى شىنجاڭدىكى مىللىي ئىقتىساد، مەدەنىيەت ئىشلىرىنىڭ راۋاجلىنىشى ئۈچۈن خىزمەت قىلدۇرۇشتىن ئىبارەت. بۇ مەسىلىگە بولغان تونۇشنى كۈچەيتىش ئۈچۈن، ئۇنىڭ 50 نەچچە يىللىق تەرەققىيات تارىخىنى ئەسلەپ ئۆتۈشكە توغرا كېلىدۇ.<BR>شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشى توغرىسىنى ئېيتقاندا ئازادلىقتىن كېيىن قولغا ئېلىندى. پارتىيە ۋە خەلق ھۆكۈمىتى ئاز سانلىق مىللەتلەرنىڭ ئورنىنى سىياسىي جەھەتتە ئۆستۈرۈپ، ئىقتىسادىي جەھەتتىن ئاز سانلىق مىللەتلەر رايونلىرىنىڭ ئىقتىسادىنى يۆلەپلا قالماي، مەدەنىيەت جەھەتتىمۇ ئالاھىدە كۆڭۈل بۆلدى. شۇڭا، ئېلىمىزنىڭ مىللەتلەر ۋەسىقىلىرى، بولۇپمۇ شىنجاڭدىكى ئاز سانلىق مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشى ئىشلىرىدىمۇ نۇرغۇن خىزمەتلەر ئىشلەندى. بۇ ئىش يوقلۇقتىن بارلىققا كەلدى، كىچىكلىكتىن زورايدى. بۇ جەرياندا ئۇ تۆت باسقۇچنى بېسىپ ئۆتتى.<BR>بىرىنچى باسقۇچ: 1949 - يىلىدىن 1956 - يىلىغىچە بولغان ۋاقىت. بۇ مەزگىلنى ئېلىمىزنىڭ ئاز سانلىق مىللەت ۋەسىقىلىرى قۇرۇلۇشىنىڭ باشلانغان دەۋرى دېيىشكە بولىدۇ. يېڭى جۇڭگو قۇرۇلغاندىن كېيىن، ھەممە ئىشلار قايتىدىن قولغا ئېلىندى. ئېلىمىز ئىقتىسادىنىڭ ئەسلىگە كېلىشىگە ئەگىشىپ ھەرقايسى ئاز سانلىق مىللەتلەر رايونلىرىدىكى كۇتۇپخانىلار ئەسلىگە كەلدى ۋە يېڭىدىن قۇرۇلدى. مىللەتلەر ۋەسىقىلىرىنى يىغىپ، توپلاش ئەڭ جىددىي ئىشلار قاتارىدا تۇتۇلدى. پارتىيە ۋە ھۆكۈمەت بېيجىڭ ۋە ھەرقايسى جايلاردا مەركىزىي مىللەتلەر ئىنستىتۇتى ۋە ئۇنىڭ تارماقلىرىنى قۇرۇپ، شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرىنى يىغىش، توپلاش، تەتقىق قىلىش خىزمىتىنى تېخىمۇ كۈچەيتتى ھەمدە بۇنى ئوقۇتۇش ۋە تەتقىقاتنىڭ مۇھىم تەركىبى قىلدى. ئەمما، ئېلىمىز بۇ مەزگىلدە يەنىلا ئىقتىسادىي قۇرۇلۇشنى ئەسلىگە كەلتۈرۈش باسقۇچىدا تۇرۇۋاتقاچقا، دۆلەت كۈچى ئاجىز، مەبلەغ يېتەرسىز ئىدى. گەرچە، مىللەتلەر باراۋەرلىكى قارىشى دەسلەپكى قەدەمدە ئوتتۇرىغا قويۇلغان بولسىمۇ، لېكىن نەچچە مىڭ يىللاردىن بۇيانقى ئاز سانلىق مىللەتلەرنى كەمسىتىش ئادىتى تولۇق ئۆزگەرتىلمىگەچ ، شىنجاڭدىكى ئاز سانلىق مىللەت ۋەسىقىلىرى بايلىقى قۇرۇلۇشى خىزمىتى بەزىدە تۇتۇلۇپ، بەزىدە تاشلىنىپ قىلىپ، تەرەققىياتى ئاستا بولدى.<BR>ئىككىنچى باسقۇچ: 1956 - يىلىدىن 1966 - يىلىغىچە بولغان ۋاقىت. بۇ مەزگىل شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشى خىزمىتى تەرەققىيات باسقۇچىغا كىرگەن. 1956 - يىلى پارتىيە مەركىزىي كومىتېتى پەن - تېخنىكىغا يۈرۈش قىلىش چاقىرىقىنى ئوتتۇرىغا قويدى. كۇتۇپخانىچىلىق ئىلمىمۇ ئەھمىيەت بېرىلىشكە ئېرىشىپ، يىللىق تۈزۈمدىكى مەملىكەتلىك 12 يىللىق كەلگۈسى پىلانغا كىرگۈزۈلدى. كۇتۇپخانىچىلىق ئىلمىنىڭ تەرەققىياتىغا ئەگىشىپ، مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشى خىزمىتىمۇ ئالدىنقى باسقۇچتىكى ئۇل ئاساسىدا يېڭى تەرەققىياتقا ئېرىشتى. شۇ يىلى دۆلەت 700 كىشىدىن تەركىب تاپقان مىللەتلەرنى تەكشۈرۈش ئەترىتى تەشكىللەپ، ئېلىمىزدىكى 16 ئۆلكە، ئاپتونوم رايوندا زور كۆلەمدە ئاز سانلىق مىللەتلەرنى تەكشۈردى. بۇ تەكشۈرۈش ئەترىتىنىڭ 7 - تارماق ئەترىتى 1957 - يىلى گۇرۇپپىلارغا بۆلۈنۈپ جەنۇبىي، شىمالىي، شەرقىي شىنجاڭلاردا ئاز سانلىق مىللەتلەرنىڭ تارىخى، ئىقتىسادى، جەمئىيەت شەكلى، جۇغراپىيىسى، تىل- يېزىقى ۋە ئېغىز ئەدەبىياتىغا ئائىت ۋەسىقىلىرىنى يىغىپ توپلىدى.<BR>ئۈچىنچى باسقۇچ: 1966 - يىلىدىن 1976 - يىلىغىچە بولغان ۋاقىت. بۇ دۆلىتىمىز بالايى ئاپەتلىك يىللارنى بېشىدىن كەچۈرگەن مەزگىل بولۇپ، شىنجاڭدىكى ئاز سانلىق مىللەت ۋەسىقىلىرى بايلىقى قۇرۇلۇشى خىزمىتى توختاپ قالدى، ھەتتا بۇزغۇنچىلىققا ئۇچرىدى. شىنجاڭدىكى تۈرلۈك كۇتۇپخانىچىلىق ئىشلىرىنىڭ تەرەققىياتىمۇ قىسىلچاققا كىرىپ قالدى. تارقىتىۋېتىش، بىرلەشتۈرۈۋېتىش، باشقۇرىدىغان ئادەم بولماسلىق قاتارلىق ئامىللار تۈپەيلىدىن، مىللەتلەر ۋەسىقىلىرى ئېغىر دەرىجىدە يوقىلىپ كەتتى ياكى بۇزغۇنچىلىققا ئۇچرىدى. 10 يىللىق قالايمىقانچىلىق مەزگىلىدە بەزى تەتقىقات قىممىتى يۇقىرى بولغان ۋەسىقىلەر «تۆت كونا» ۋە «تاشلاندۇق نەرسە» قارىلىپ كۆيدۈرۈۋېتىلدى.<BR>تۆتىنچى باسقۇچ: 1976 - يىلىدىن ھازىرغىچە بولغان ۋاقىت. بۇ دۆلىتىمىزنىڭ سوتسىيالىستىك قۇرۇلۇشىنىڭ يېڭى تارىخىي باسقۇچى، شۇنداقلا شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشىمۇ 10 يىللىق تۇرغۇن ھالەتتىن قايتىدىن ئەسلىگە كېلىش ۋە تەرەققىي قىلىش دەۋرى ھېسابلىنىدۇ. پارتىيە 11 - نۆۋەتلىك 3 - ئومۇمىي يىغىنىدىن كېيىن پارتىيە ۋە ھۆكۈمەت مىللەتلەر مەسىلىسىگە قايتىدىن كۆڭۈل بۆلدى. ئاز سانلىق مىللەت رايونلىرىنىڭ ئىقتىساد، مەدەنىيەت ئىشلىرىمۇ ئۇچقاندەك تەرەققىي قىلىشقا باشلىدى. شۇنىڭغا ئەگىشىپ ئۈرۈمچىنى مەركەز قىلغان ھەرقايسى ۋىلايەت، ناھىيىلەردە كۇتۇپخانىچىلىق ئىشلىرىمۇ جۇش ئۇرۇپ راۋاجلاندى. شىنجاڭدىكى ئاز سانلىق مىللەت ۋەسىقىلىرى بايلىقى قۇرۇلۇشى خىزمىتى شۇنىڭدىن كېيىن نورمال ئىزىغا چۈشۈپ تېز تەرەققىي قىلىشقا باشلىدى. بۇنىڭ ئاساسلىق ئىپادىلىرى تۆۋەندىكىچە:<BR>بىرىنچى، شىنجاڭدىكى ئاز سانلىق مىللەتلەر قەدىمكى ئەسەرلىرىنى يىغىپ، توپلاش ۋە رەتلەش خىزمىتى قانات يايدۇرۇلدى. شىنجاڭدىكى ئاساسلىق ئاز سانلىق مىللەتلەرنىڭ كۆپىنچىسىنىڭ ئۆز يېزىقى ۋە ۋەسىقىسى بار. خەنزۇچە خاتىرىلەنگەن تارىخىي ماتېرىياللار ئىچىدە شىنجاڭدىكى ئاز سانلىق مىللەتلەرگە ئالاقىدار ماتېرىياللارمۇ خېلى بار. ماۋزېدۇڭ، جۇ ئېنلەي قاتارلىق دۆلەت رەھبەرلىرىمۇ ئەينى ۋاقىتتا بۇ ھەقتە توختىلىپ: ئاز سانلىق مىللەتلەر جەمئىيىتى ۋە تارىخىنى تەكشۈرۈپ تەتقىق قىلىش، بۇ تارىخىي ماتېرىياللارنى قۇتقۇزۇپ قىلىش كېرەك، دەپ ئوتتۇرىغا قويغان. 1979 - يىلى مەركەز ۋە گوۋۇيۈەن رەھبەرلىرى بۇ مەسىلىنى ئالاھىدە ئوتتۇرىغا قويغان ھەمدە مىللەتلەر ۋەسىقىلىرى ۋە قەدىمكى كىتابلىرىنىڭ رەتلىنىش خىزمىتىنى دۆلەتلىك مىللەتلەر ئىشلىرى كومىتېتىنىڭ باش بولۇپ بىر تۇتاش پىلانلىشىغا تاپشۇردى. دۆلەتلىك مىللەتلەر ئىشلىرى كومىتېتى دەرھاللا بېيجىڭدا مەخسۇس يىغىن ئېچىپ بۇ مەسىلىنى مۇزاكىرە قىلدى ھەمدە 1984 - يىلى مەملىكەتلىك مىللەتلەر قەدىمكى ئەسەرلىرىنى رەتلەش، پىلانلاش يىغىنى ئاچتى. يىغىندىن كېيىن، شىنجاڭ ئۇيغۇر ئاپتونوم رايونلۇق خەلق ھۆكۈمىتى «ئاز سانلىق مىللەت ۋەسىقىلىرىنى يىغىش، توپلاش، رەتلەش ۋە نەشر قىلىش خىزمىتىگە رەھبەرلىك قىلىش گۇرۇپپىسى ئىشخانىسى» (تۆۋەندە قىسقارتىلىپ «ۋەسىقىلەر ئىشخانىسى» دېيىلىدۇ)نى قۇردى. ھازىر شىنجاڭنىڭ ھەرقايسى ۋىلايەت، ئوبلاست، شەھەرلىرىدە ئاز سانلىق مىللەت ۋەسىقىلىرى ئىشخانىسى ياكى سىياسىي كېڭەشلەرنىڭ قارىمىقىدا مەدەنىيەت - تارىخ ئىشخانىسى بار. ھازىرغىچە شىنجاڭدىكى ھەرقايسى ۋىلايەت، ئوبلاست، شەھەر (ناھىيە)لەردە ئۆز يېرىنىڭ «ئۈچ توپلام» («خەلق قوشاقلىرى»، «خەلق چۆچەكلىرى»، خەلق ماقال - تەمسىللىرى») تۈزۈلۈپ نەشر قىلىندى. مىللەتلەر ۋەسىقىلىرى، قەدىمكى ئەسەرلىرىنى يىغىش، توپلاش، رەتلەش ۋە نەشر قىلىش خىزمىتى پۈتۈن شىنجاڭدا قانات يېيىپ كەتتى.<BR>ئىككىنچى، قىممەتكە ئىگە بەزى مىللەتلەر ۋەسىقىلىرى كاتالوگى تۈزۈلدى ۋە ۋەسىقىلەردىن پارچىلار نەشر قىلىندى. شىنجاڭ ئۇيغۇر ئاپتونوم رايونلۇق مۇزېي 1957 - يىلى 7 - ئايدا «ئۇيغۇر كلاسسىك ۋەسىقىلىرى كاتالوگى» نى ئىچكى قىسىمدا مىخ مەتبەدە بېسىپ تارقاتتى. بۇ كاتالوگتا تىل، تارىخ، ئەدەبىياتقا دائىر 200 دىن ئارتۇق ۋەسىقە ئىچىدىن ئاپتورى، يىل دەۋرى ئېنىق بولغان، بىرقەدەر مۇكەممەل ساقلانغان 74 پارچە ۋەسىقە خاتىرىلەنگەن. شىنجاڭ ئاز سانلىق مىللەتلەرنىڭ جەمئىيەت ۋە تارىخىنى تەكشۈرۈش گۇرۇپپىسى 1962 - يىلى «شىنجاڭدىكى قەدىمكى كىتابلار كاتالوگى»نى شاپىگىرافتا بېسىپ تارقاتتى. بۇ كاتالوگقا شىنجاڭ مۇزېيى، جۇڭگو پەنلەر ئاكادېمىيىسى شىنجاڭ شۆبىسىنىڭ مىللەتلەر تەتقىقات ئورنى، شىنجاڭ ئەدەبىيات - سەنئەتچىلەر بىرلەشمىسى، شىنجاڭ ئۇنىۋېرسىتېتى قاتارلىق ئورۇنلار يېڭى جۇڭگو قۇرۇلغاندىن كېيىن يىغقان ۋە توپلىغان ۋەسىقە ۋە قەدىمكى كىتابلار كىرگۈزۈلگەن. بۇ كاتالوگقا يەنە ئەرەبچە، پارسچە، ئوردۇچە كىتابلارمۇ كىرگۈزۈلگەن. شىنجاڭ ئۇيغۇر ئاپتونوم رايونلۇق ۋەسىقىلەر ئىشخانىسى 1985 - يىلى نەشر قىلغان «شىنجاڭ رايونىدىكى ۋەسىقىلەر، قەدىمكى ئەسەرلەر كاتالوگى» (شاپىگىراف نۇسخا)غا شىنجاڭنىڭ ھەرقايسى ۋىلايەت، ئوبلاست، شەھەرلىرىدىن يىغىپ، توپلانغان تارىخ، دىن، پەلسەپە، تىل، يېزىق، جۇغراپىيە، ئاسترونومىيە، دېھقانچىلىق، چارۋىچىلىق، قول ھۈنەرۋەنچىلىك، قانۇن، ئەخلاق ۋە لۇغەتشۇناسلىق قاتارلىق ساھەلەرگە دائىر 1010 كىتابنىڭ نامى، ئاساسىي مەزمۇنى، يېزىلغان ئورنى، تىل ئايرىمىسى، ساقلانغان ئورنى كىرگۈزۈلگەن. شىنجاڭ ئۇيغۇر ئاپتونوم رايونلۇق ۋەسىقىلەر ئىشخانىسى 1988 - يىلى قەشقەر ئۇيغۇر نەشرىياتىدا نەشر قىلدۇرغان «ئۇيغۇر، ئۆزبېك، تاتارلارنىڭ قەدىمكى ۋەسىقىلىرى كاتالوگى»غا تارىخ، دىن، پەلسەپە، تىل، يېزىق، تېبابەت، ئاسترونومىيە ۋە قانۇن قاتارلىق ساھەلەرگە دائىر 1500 پارچە ۋەسىقىنىڭ كاتالوگى كىرگۈزۈلگەن. 20 - ئەسىرنىڭ 90 - يىللىرىدىن كېيىن خەنزۇچە ۋە ئاز سانلىق مىللەت تىللىرىدا تۈرلۈك كاتالوگ تىپىدىكى كىتابلار ھەرقايسى نەشرىياتلار تەرىپىدىن كۆپلەپ نەشر قىلىنىشقا باشلىدى. بۇ خىزمەت مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشىدا زور ئەھمىيەتكە ئىگە بولۇپلا قالماستىن، بەلكى يەنە شىنجاڭدىكى مىللەتلەر مەسىلىسىنى تەتقىق قىلىش ۋە بۇ ھەقتىكى ئىزدىنىشنى پايدىلىق شارائىتلار بىلەن تەمىنلىدى.<BR>ئۈچىنچى، بىر تۈركۈم نەشرىياتلار قۇرۇلۇپ، ئاز سانلىق مىللەتلەر مەسىلىسىنى تەتقىق قىلىشقا بېغىشلانغان كۆپلىگەن ئەسەرلەر نەشر قىلىندى. شىنجاڭ خەلق نەشرىياتى 1951 - يىلى 4 - ئاينىڭ 15 - كۈنى، بېيجىڭ مىللەتلەر نەشرىياتى 1953 - يىلى، شىنجاڭ ياشلار - ئۆسمۈرلەر نەشرىياتى 1956 - يىلى قۇرۇلدى. يېڭى دەۋرنىڭ يېتىپ كېلىشى بىلەن يۇقىرىقى نەشرىياتلار شىنجاڭدىكى ھەر قايسى مىللەتلەرنىڭ ئېھتىياجىنى قاندۇرالماي قالدى. شۇنىڭ بىلەن، شىنجاڭدىكى بىر قىسىم ۋىلايەت، ئوبلاستلاردىمۇ مىللەتلەر نەشرىياتلىرى قۇرۇلۇشقا باشلىدى. ئالايلۇق، قەشقەر ئۇيغۇر نەشرىياتى، قىزىلسۇ قىرغىز نەشرىياتى، ئىلى قازاق نەشرىياتى (ئورنى كۈيتۈندە)، چاپچال شىبە نەشرىياتى، مەركىزىي مىللەتلەر ئۇنىۋېرسىتېتى نەشرىياتى، شىنجاڭ ئۇنىۋېرسىتېتى نەشرىياتى قاتارلىقلار. بۇ نەشرىياتلارنىڭ قۇرۇلۇشى شىنجاڭدىكى مىللەتلەر مەسىلىسىگە ئائىت ئەسەرلەرنىڭ نەشر قىلىنىشى قىيىن بولۇش مەسىلىسىنى دەسلەپكى قەدەمدە ھەل قىلىپ، ئاز سانلىق مىللەت مۇتەخەسسىسلىرىنىڭ ئەسەرلىرىنى كۆپلەپ نەشر قىلدى. بۇ ئەسەرلەرنىڭ بەزىلىرى ئاز سانلىق مىللەت رايونلىرىنىڭ ئىقتىسادى ۋە شۇ جايدىكى ھەر قايسى مىللەتلەرنىڭ مەدەنىيىتىنى تەرەققىي قىلدۇرۇشتىكى مۇھىم ھالقىلىق مەسىلىلەرگە چېتىلىدۇ. بەزىلىرى ھەتتا دۆلەت ۋە دۆلەتلىك مىللەتلەر ئىشلىرى كومىتېتىنىڭ نۇقتىلىق تۈرى ھېسابلىنىدۇ. 1987 - يىلىدىكى ستاتىستىكىغا ئاساسلانغاندا، مەملىكەت بويىچە 23 ئاز سانلىق مىللەت يېزىقىدىكى نەشرىياتلاردا 3157 خىل كىتاب نەشر قىلىنغان بولۇپ، تىراژى 4 مىليون 180 مىڭغا يەتكەن.②<BR>تۆتىنچى، ئاز سانلىق مىللەت تىل - يېزىقىدىكى گېزىت - ژۇرناللار كۆپلەپ نەشر قىلىندى. ئىچكىرى ئۆلكىلەردە چىقىدىغان «مىللەتلەر تەتقىقاتى»، «مىللەتلەر نەزەرىيىسى تەتقىقاتى»، «مىللەتلەر ئىگىلىكى»، «مىللەتلەر مەدەنىيىتى»، «مىللەتلەر مائارىپى»، «مىللەتلەر ئىتتىپاقلىقى» (كېيىن نامى «جۇڭگو مىللەتلىرى»گە ئۆزگەرتىلدى)، «مىللەتلەر خىزمىتى» قاتارلىقلاردىن تاشقىرى، شىنجاڭ ئۇيغۇر ئاپتونوم رايونى دائىرىسىدە «شىنجاڭ ئىجتىمائىي پەنلىرى» (ئۇيغۇرچە، خەنزۇچە ، قازاقچە)، «شىنجاڭ ئۇنىۋېرسىتېتى ئىلمىي ژۇرنىلى» (ئۇيغۇرچە، خەنزۇچە، قازاقچە)، «شىنجاڭ پېداگوگىكا ئۇنىۋېرسىتېتى ئىلمىي ژۇرنىلى» (ئۇيغۇرچە، خەنزۇچە)، «ئىلى پېداگوگىكا ئىنستىتۇتى ئىلمىي ژۇرنىلى» (خەنزۇچە، قازاقچە)، «قەشقەر پېداگوگىكا ئىنستىتۇتى ئىلمىي ژۇرنىلى» (ئۇيغۇرچە، خەنزۇچە)، «مۇنبەر»&nbsp; (ئۇيغۇرچە، خەنزۇچە)، «مىللەت ۋە دىن» (ئۇيغۇرچە، خەنزۇچە)، «بۇلاق» (ئۇيغۇرچە)، «تارىم» (ئۇيغۇرچە)، «شۇغىلا» (قازاقچە)، «شىنجاڭ قىرغىز ئەدەبىياتى» (قىرغىزچە)، «شىنجاڭ گېزىتى» (ئۇيغۇرچە، خەنزۇچە، قازاقچە، موڭغۇلچە، شىبەچە)، «شىنجاڭ ئىقتىساد گېزىتى» (ئۇيغۇرچە، خەنزۇچە)، «ئۈرۈمچى كەچلىك گېزىتى» (ئۇيغۇرچە، خەنزۇچە)، «ئاسىيا كىندىكى» (ئۇيغۇرچە، خەنزۇچە) «ئىلى كەچلىك گېزىتى» (ئۇيغۇرچە، خەنزۇچە، قازاقچە...) قاتارلىق ئىلمىي، كەسپىي گېزىت - ژۇرناللار مەيدانغا كەلدى. ھەرقايسى ئالىي مەكتەپلەرنىڭ ئىلمىي ژۇرناللىرى ۋە گېزىتلىرى، ھەرقايسى ۋىلايەت، ئوبلاست، شەھەرلەردىكى ۋە نازارەت - ئىدارىلەردىكى كەسپىي، ئەدەبىي گېزىت - ژۇرناللار بىلەن بۇ قوشۇن تېخىمۇ زورايدى.<BR>يۇقىرىقىلار شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشىنىڭ ھەرقايسى تەرەپلىرىدە قولغا كەلتۈرۈلگەن نەتىجىلەر. ئومۇمىي گەۋدىدىن ئالغاندا، مىللەتلەر ۋەسىقىلىرى قۇرۇلۇشى مەيلى سۈرئەت جەھەتتىن بولسۇن ۋە مەيلى قۇرۇلما جەھەتتىن بولسۇن، مەملىكىتىمىزدىكى مىللەتلەر ئىشلىرىنىڭ تەرەققىيات سۈرئىتى بىلەن يەنىلا مەلۇم ئارىلىقنى ساقلاپ كەلمەكتە. شۇڭا، بۇ جەھەتتە تېخىمۇ كۆپ كۈچ سەرپ قىلىشقا توغرا كېلىدۇ.</P>

<P align=right>ئۇچۇر جەمئىيىتىنىڭ يېتىپ كېلىشى ۋە ئىسلاھات، ئېچىۋېتىش قەدىمىنىڭ تېزلىشىشىگە، بولۇپمۇ شىنجاڭنىڭ بازار ئىگىلىكى ۋە بازار رىقابىتىنىڭ كەسكىنلىشىشى، تېخنىكا بازىرى، ئۇچۇر شىركەتلىرى، مەسلىھەت بېرىش كەسپىنىڭ باش كۆتۈرۈشىگە ئەگىشىپ، مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشى يېڭىچە تاللاشلارغا دۇچ كەلدى. بۇ خىل ۋەزىيەتكە ماسلىشىش ئۈچۈن مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشىنى ئۇنىۋېرساللىققا، ماسلىشىشچانلىققا، كۆپ قاتلاملىققا ئىگە قىلغان ۋە ھازىرقى زامانغا ماسلاشتۇرغان مۇنداق بىر نەچچە جەھەتتىكى ئىشنى چىڭ تۇتۇشىمىز زۆرۈر.<BR>بىرىنچىدىن، مىللەتلەر ۋەسىقىلىرىنى يىغىش، توپلاش، رەتلەش خىزمىتىنى تېخىمۇ چوڭقۇرلاشتۇرۇش كېرەك. ھەر خىل سەۋەبلەر تۈپەيلىدىن، مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشى ھازىرقى دەۋر تەرەققىياتىنىڭ قەدىمىگە يېتىشەلمەي قالدى. ھازىر قىممىتى يۇقىرىراق بەزى قىممەتلىك مىراسلار تېخى تولۇق يىغىۋېلىنمىدى. خەلق ئارىسىدىكى بەزى ۋەسىقىلەر تولۇق قېزىلمىدى، يىغىلمىدى ۋە رەتلەنمىدى،ھەتتا خاتىرىگىمۇ ئېلىنمىدى. بەزى ئاغزاكى تارقىلىپ يۈرگەن مىراسلار شۇنى بىلىدىغان كىشىلەرنىڭ كېتىپ قىلىشى تۈپەيلى يوقۇلۇپ كېتىۋاتىدۇ، بۇ بىز ئۈچۈن ئىنتايىن زور يوقىتىش بولىدۇ.<BR>شىنجاڭ ئىقتىسادىنىڭ يۈكسىلىشىنى ئىلگىرى سۈرۈش ۋە شىنجاڭنىڭ مەدەنىيەت ئىشلىرىنى گۈللەندۈرۈش ئۈچۈن، مىللەتلەر ۋەسىقىلىرىنى تېخىمۇ چوڭقۇرلاپ قېزىش، يىغىش، توپلاش، رەتلەش خىزمىتىنى بوشاشتۇرماي، بۇ خىزمەتنى ئاپتونوم رايوننىڭ بىر تۇتاش پىلانلىشى بىلەن، ھەرقايسى تەتقىقات ئورۇنلىرى ۋە مۇناسىۋەتلىك تارماقلار كونكرېت ئەمەلىيلەشتۈرۈپ، شىنجاڭنىڭ ئەمەلىيىتىگە ماس ھالدا كۇتۇپخانىلارنىڭ كەسپىي جەھەتتىن يېتەكچىلىك قىلىشى بىلەن يەرلىك تەزكىرە ئىشخانىسى، تەتقىقات ئورنى، ئورگان، مەكتەپ قاتارلىق مەدەنىيەت ئىشلىرى ئورۇنلىرى قول سېلىپ ئىشلىشى كېرەك. كونكرېت ئىشلارنى تۆۋەندىكى بىرنەچچە جەھەتتىن ئىشلىشى كېرەك: 1) خەلق ئارىسىدىكى ۋەسىقىلەرنى يىغىش، توپلاش ۋە رەتلەش، ئاساسىي قاتلامغا چوڭقۇر چۆكۈشنى ئاساس قىلىش؛ 2) ھەرقايسى جايلاردىكى مەسچىت، خانىقا، ئىبادەتخانا ۋە ھەر دەرىجىلىك دىنىي زاتلاردىن يىغىشنى ئاساس قىلىش؛ 3) شىنجاڭنىڭ ھەرقايسى جايلىرىدا ساقلىنىپ قالغان سىزما، سىخېما ۋە ئاغزاكى تارقىلىپ يۈرگەن رىۋايەت، چۆچەكلەر ئارىسىدىن يىغىشنى ئاساس قىلىش؛ 4) شىنجاڭنىڭ ھەرقايسى ۋىلايەت، ئوبلاست، شەھەرلىرىدىكى شەجەرە، نەسەپنامىلەر ئارىسىدىن يىغىشنى ئاساس قىلىش؛ 5) شىنجاڭنىڭ ھەرقايسى جايلىرىدا تۈزۈلگەن تەزكىرىلەر ئارىسىدىن يىغىشنى ئاساس قىلىش؛ 6) دۆلەت ئىچى ۋە سىرتىدىكى ئالىملارنىڭ شىنجاڭدىكى مىللەتلەر مەسىلىسىگە دائىر تەتقىقات نەتىجىلىرى ئارىسىدىن يىغىشنى ئاساس قىلىش كېرەك. مانا مۇشۇنداق كۆپ تەرەپلىمە، كۆپ قاتلام ۋە كۆپ يوللار ئارقىلىق يىغىپ، توپلىغاندىلا، مىللەتلەر ۋەسىقىلىرىنى تېخىمۇ كەڭ دائىرىدە، تېخىمۇ چوڭقۇر نۇقتىدىن يىغىپ توپلىغىلى شۇنداقلا ئۇنىڭ ماددىي ئاساسىنى پۇختا سالغىلى بولىدۇ.<BR>ئىككىنچىدىن، ئالىي مەكتەپلەرنىڭ ۋەسىقە قۇرۇلۇشى خىزمىتىگە ئەھمىيەت بېرىش كېرەك. شىنجاڭدىكى ئالىي مەكتەپلەرگە قوبۇل قىلىنىۋاتقان ئوقۇغۇچىلارنىڭ مۇتلەق كۆپ قىسمى شىنجاڭنىڭ ئۆزىدىن قوبۇل قىلىنغان، ئۇلارنىڭ يېرىمىغا يېقىنى ئاز سانلىق ئوقۇغۇچىلىرى بولغاچقا، ئوقۇتۇش ئۇسۇلى، تەتقىق قىلىدىغان تېمىلىرى ئاساسەن شۇ يەردىكى ئاز سانلىق مىللەتلەرنى ئاساس قىلغان، شۇڭا ئالىي مەكتەپلەرنىڭ كۇتۇپخانىلىرىدا ساقلىنىۋاتقان ۋەسىقىلەرنىڭ رولىنى تۆۋەن مۆلچەرلىگىلى بولمايدۇ.<BR>ئۈچىنچىدىن، مۇلازىمەت سىستېمىسىنى مۇكەممەللەشتۈرۈپ، ئۆزئارا ئۇچۇر ئالماشتۇرۇشنى تېزلىتىپ، مىللەتلەر ۋەسىقىلىرى خىزمىتىنى جانلاندۇرۇش كېرەك. ھازىر تۆۋەندىن ۋەسىقە يىغىش، توپلاش، رەتلەش خىزمىتى يېڭى تېخنىكىلارنىڭ ياردىمىگە ئېرىشىپ، ئارىدىكى ئىشلار تېخىمۇ قولايلاشتى. ھەرقانداق ۋەسىقىنى، يېزىق، ئاۋاز، سۈرەت بويىچە توپلاش غايىۋى ئىش بولماي قالدى. لېكىن، شۇ نەرسە ئېسىمىزدە بولسۇنكى، ھەر بىر تارماق، ھەر بىر كىشى ۋەسىقە توپلىغاندا، ئامال بار ۋەسىقىنى ئەسلى ھالىتى، يەنى ئەسلى ئىشلىتىلگەن تىل، رايون، ۋارىيانت بويىچە ئېلان قىلىشى، بۇ ۋەسىقىدىن باشقىلارمۇ ئورتاق پايدىلىنىشى ياكى ئىككىنچى، ئۈچىنچى قېتىم پىششىقلاپ ئىشلەشكە قولايلىق يارىتىلىشى كېرەك.<BR>تۆتىنچىدىن، شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرى بايلىقلىرىنى مۇۋاپىق ئورۇنلاشتۇرۇشنى پائال پىلانلاش كېرەك. 50 نەچچە يىللىق تىرىشىش ئارقىلىق شىنجاڭدىكى مىللەتلەر ۋەسىقىلىرى بايلىقى قۇرۇلۇشى خىزمىتى زور ئىلگىرىلەشلەرگە ئېرىشكەن بولسىمۇ، مىللەتلەر ۋەسىقىلىرى بايلىقىنىڭ تارقىلىشىنىڭ تەكشىسىز بولۇشى، تەكرار ئىسراپچىلىق، ھەركىم ئۆز خاھىشى بويىچە ئىش قىلىدىغان، ئۆزئارا ماسلىشىش يېتەرسىز بولۇش، ۋەسىقىلەرنىڭ باھاسى زىيادە يۇقىرى بولۇش (مەبلەغ كەمچىل بولۇۋاتقان شارائىتتا بۇ ھادىسە تېخىمۇ روشەن ئىپادىلىنىدۇ) دېگەندەك مەسىلىلەر يەنىلا مەۋجۇت. مىللەتلەر ۋەسىقىلىرى بايلىقىنى مۇۋاپىق ئورۇنلاشتۇرۇشنى پىلانلاشتا، مۇنداق بىرنەچچە پرىنسىپقا ئەمەل قىلىش كېرەك: 1) مىللەتلەر ۋەسىقىسى بايلىقىنى مۇۋاپىق ئورۇنلاشتۇرۇش چوقۇم ئېلىمىزنىڭ يېڭى دەۋردىكى ئىناق جەمئىيەت بەرپا قىلىش قۇرۇلۇشى ئۈچۈن خىزمەت قىلىشى كېرەك؛ 2) مىللەتلەر ۋەسىقىسى بايلىقىنى مۇۋاپىق ئورۇنلاشتۇرۇش چوقۇم ئېلىمىزنىڭ مىللەتلەر ئىشلىرىنىڭ تەرەققىياتىغا ماسلىشىشى كېرەك؛ 3) مىللەتلەر ۋەسىقىسى بايلىقىنى مۇۋاپىق ئورۇنلاشتۇرۇش چوقۇم شىنجاڭنىڭ پەن، مەدەنىيەت ۋە ئىقتىسادىي قۇرۇلۇشىنى تېز سۈرئەتتە ئىلگىرى سۈرۈشى كېرەك؛ 4) مىللەتلەر ۋەسىقىسى بايلىقىنى مۇۋاپىق ئورۇنلاشتۇرۇش چوقۇم ئۆزئارا ماسلىشىش ۋە بايلىقلاردىن تەڭ بەھرىمەن بولۇشقا پايدىلىق بولۇشى كېرەك.</P>
<P align=right>ئىزاھلار:<BR>[1] ما يەننىڭ باشچىلىقىدا تۈزۈلگەن: «جۇڭگو ئاز سانلىق مىللەتلەر ھەققىدە ساۋات»، جۇڭگو ياشلار نەشرىياتى، 532 - بەت<BR>[2] ياڭ جىڭپېڭ: «جۇڭگونىڭ زامانىۋىلىشىش قۇرۇلۇشىدىكى خەنزۇلار بىلەن ئاز سانلىق مىللەتلەر مۇناسىۋىتىدىكى بىرقانچە مەسىلە»، «مىللەتلەر تەتقىقاتى»، 1989 - يىللىق 5 - سان، 48 - بەت<BR>&nbsp;页532第，社版出年青国中，《识常族民数少国中》：ە主寅马 [1]<BR>年1989，《究研族民》，《题问个几的系关族民数少和族汉中设建化代现国中》：蓬荆杨 [2]<BR>页48第，期5第&nbsp;&nbsp;&nbsp; </P>
