            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">كاتتا تارىخچىمىز موللا مۇسا سايرامى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>

              <table width="100%" border="0" cellspacing="0" cellpadding="0">

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><BR><FONT size=4>ئەنۋەر بايتۇر <BR>&nbsp;&nbsp;&nbsp; </FONT></P>
<P align=right><BR><FONT size=4>موللا مۇسا سايرامى، يەنى موللا مۇسا بىننى موللا ئەيسا خوجا سايرامى (1436-1517-يىلى) بولسا يېقىنقى زامان تارىخىمىزدىكى كاتتا ئۇيغۇر تارىخ ئالىمى ۋە شائىرى. ئۇ ئۆز ئۆمرىدە بىر مۇنچە قىممەتلىك ئەسەرلەرنى يېزىپ، بۇ دەۋردىكى ئۇيغۇر مەدەنىيىتىگە مۇھىم تۆھپە قوشقان. تۆۋەندە ئالىمنىڭ ھاياتى ۋە ئىلمىي ئەمگىكى «تارىخىي ھەمىدى» ئۈستىدە قىسقىچە توختىلىمىز.</FONT></P>
<P align=right><FONT size=4>19-ئەسىرنىڭ كېيىنكى يېرىمىدىن باشلاپ، دىخانلار قوزغىلىڭىنىڭ كەينى-كەينىدىن مەغلۇپ بولۇشى، يەرلىك فېئوداللارنىڭ ئۇزۇن مۇددەتلىك يېغىسى ۋە بۇنىڭغا ئۇلىنىپ كەلگەن چەتئەل تاجاۋۇزى تۈپەيلىدىن، تەيانشاننىڭ جەنۇبىدىكى ھەر مىللەت خەلقى يېرىم ئەسىردىن كۆپرەك ۋاقىت زور ئىجتىمائىي داۋالغۇش دەۋرىنى باشتىن كەچۈردى.</FONT></P>
<P align=right><FONT size=4>19-ئەسىرنىڭ ئاخىرى ۋە 20-ئەسىرنىڭ باشلىرىغا يەتكەندە، بىرمۇنچە ئۇيغۇر ئالىملىرى بۇ زور ئىجتىمائىي داۋالغۇشلارنى ئەسلەپ نۇرغۇنلىغان تارىخىي ۋە ئەدەبىي ئەسەرلەرنى يازدى. <BR>بۇ ئەسەرلەرنىڭ ئىچىدە: <BR>ئاشۇر ئاخۇن غېرىبى تەرىپىدىن يېزىلغان «ئەمىر ئالى»، <BR>مۇھەممەت سالىخ ياركەندى تەرىپىدىن يېزىلغان «غازات ئەل مۇسلىمىن»، <BR>ئۈمىدى تەرىپىدىن يېزىلغان «جەڭنامە»، «بەدەۋلەتنامە»، <BR>قاسىم بەك تەرىپىدىن يېزىلغان «غۇلجا ۋاقىئاتلىرى بايانى»، <BR>موللا بىلال بىننى موللا يۈسىف تەرىپىدىن يېزىلغان «غازات دەر مۈلكى چىن»، <BR>سېيىت مۇھەممەت تەرىپىدىن يېزىلغان «شەرھى شىكەستەنامە»، <BR>موللا شاكىر تەرىپىدىن يېزىلغان «زەفەرنامە»، <BR>مۇھەممەت ئەلەم تەرىپىدىن يېزىلغان «تارىخىي كاشىغەر»، <BR>ماخمۇت شېيىخ غېرىبى تەرىپىدىن يېزىلغان «تارىخنامە يەئىقۇپخان»، <BR>قۇربان سۇفى سەفەر باي تارىپىدىن يېزىلغان «تارىخىي بەدەۋلەت»(«جامئوتتا ۋارىخ»)، <BR>بولۇپمۇ موللا مۇسا سايرامى تەرىپىدىن يېزىلغان «تارىخىي ئەمىنىيە» ۋە ئۇنىڭ تۈزىتىپ تولۇقلانغان نۇسخىسى «تارىخىي ھەمىدى» قاتارلىق ئەسەرلەر دەل ئەنە شۇ زور ئىجتىمائىي داۋالغۇش دەۋرىنى تولۇق ئەكس ئەتتۈرگەن مۇھىم مىراسلاردىن بولۇپ ھېسابلىنىدۇ.</FONT></P>
<P align=right><FONT size=4>موللا مۇسا سايرامىنىڭ ئۆز مەلۇماتلىرى ۋە بىزنىڭ مەخسۇس تەكشۈرۈشلىرىمىزگە ئاساسلانغاندا، موللا مۇسا سايرامى ھىجرى 1252-يىلى ماھى جەمادى ئەۋۋەلنىڭ 10-كۈنى(مىلادى 1836-يىلى 8-ئاينىڭ 23-كۈنى) شىنجاڭ ئۇيغۇر ئاپتونۇم رايونى باي ناھىيىسىگە قاراشلىق سايرام رايونىنىڭ ئانا قىز يېزىسىدا(ھازىرقى باي ناھىيە توخسۇن گۇڭشې ئاناقىز يېزىسىنىڭ توغايلا كەنتى)دا دۇنياغا كەلگەن.(ئېزىز داموللا: «نەسەبنامەئى موللا مۇسا»، قوليازما). <BR>موللا مۇسا سايرامىنىڭ دادىسى موللا ئەيسا خوجا بىننى موللا ئەزىزخان خوجا بولسا ئەينى زاماندا باي ناھىيىسىگە تونۇلغان ئىلمىي ۋە دىنىي زات بولۇپ، گۆدەك موللىنىڭ ئىلىم ۋە دىنىي جەھەتتىكى تەربىيىسىگە ناھايىتى ئەھمىيەت بەرگەن ھەم ئۇنى يەتتە يېشىدىن باشلاپلا ئۆزى مۇدەررىسلىكىدىكى سايرام مەدرىسىدە ئوقۇتۇپ، باشلانغۇچ مەلۇماتقا ئىگە قىلغان ئىدى. <BR>ھىجرى 1263-يىلى ماھى شەۋۋالدا (مىلادى 1847-يىلى 9-ئايدا) موللا مۇسانى ئەينى زاماندا جەنۇبىي تەڭرىتاغ بويىچە داڭلىق بولغان كۇچاردىكى ساقساق مەدرىسىگە ئەۋەتكەن. بۇ شۇ زاماندىكى ئۇيغۇر ئالىمى موللا ئوسمان ئاخۇن خەلپەت مۇدەررىسلىكىدىكى مۇھىم ئوقۇتۇش ئورنى ئىدى. <BR>موللا مۇسا بۇ مەدرىستە ئاساسەن قۇرئان، ھەدىس، تارىخ، ئەدەبىيات، سالنامە (تەقۋىم)، ئىلمىي نۇجۇم (ئاستىرنومىيە)، ناپاتات (ئاگروبىئولوگىيە)، جۇغراپىيە، ئەرەپ ۋە پارىس تىللىرىنى ئۆگىنىپ، تېزلا پۈتۈن كۇچار رايونى بويىچە شۆھرەت قازانغان ئىدى. <BR>ھىجرى 1270-يىلى (مىلادى 1854-يىلى)، موللا مۇسا ساقساق مەدرىسىنى يۇقىرى نەتىجە بىلەن تۈگىتىپ، ئۆز ئانا مىكتىۋى سايرام مەدرىسىگە كېلىپ مۇاەررىسلىك قىلغان ۋە ھەدىس، ئەدەبىيات قاتارلىق دەرسلەرنى ئۆتكەن ئىدى.</FONT></P>
<P align=right><FONT size=4>ھىجرى 1281-يىلى ماھى مۇھەررەمنىڭ 1-كۈنى(مىلادى 1864-يىلى 6-ئاينىڭ 6-كۈنى) كۇچار رايونىدا ئۇيغۇر ۋە خۇيزۇ دىخانلىرى بىلەن قول ھۈنەرۋەنلىرىنىڭ ھىڭ سۇلالىسى ھۆكۈمىتى ۋە يەرلىك فېئوداللارنىڭ زۇلىمىغا قارشى كەڭ كۆلەملىك ئىنقىلاۋىي قوزغىلىڭى پارتلاپ، راشىدىن خوجىنى خان قىلىپ سايلايدۇ. موللا مۇسا سايرامنىڭ ئۇستازى موللا ئوسمان ئاخۇن خەلپەت كۇچار قوزغىلاڭچىلىرىنىڭ غەرپكە يۈرۈش قىلغان قوشۇنلىرىغا باش قازى بولۇپ تەيىنلىنىدۇ. قوزغىلاڭچى قوشۇنلار پۈتۈن كۇچار تەۋەسىنى ئىەىلەپ ئۇزۇن ئۆتمەيلا زور ھەيۋەت بىلەن ئاقسۇ ۋە قەشقەر رايونىغا قاراپ يۈرۈش قىلىپ، موللا مۇسا سايرامىنىڭ يۇرتى سايرامغا يېقىن قىزىل دېەەن جايغا كەلگەندە، تېخى ئەمدىلا 28 ياشقا توشقان ياش مۇدەررىس موللا مۇسا سايرامى بۇ قوزغىلاڭنى ناھايىتى قىزغىن قوللاش بىلەن تەڭ، ئۆزىنىڭ بارلىق تالىپلىرىنى ۋە سايرامدىكى بىر قانچە يۈز ياش يىگىتنى باشلاپ قىزىلغا كېلىپ، قوزغىلاڭچى قوشۇننى يەرلىك ئەمگەكچىلەر بىلەن بىللە قارشى ئالىدۇ ۋە قوزغىلاڭچىلارنىڭ تەركىۋىگە قوشۇلىدۇ ھەم قىزىل، سايرام، باي ۋە ياقېرىق قاتارلىق جايلاردىكى فېئودال ئاقسۆڭەكلەر ھەم مانجۇ، خەنزۇ ئەمەلدارلىرىنى باستۇرۇش كۆرەشلىرىگە پائال قاتنىشىدۇ. <BR>ئۇنىڭ ئۆز مەلۇماتلىرىغا قارىغاندا، بۇ چاغدا بۇ جايلاردىن يەتتە مىڭدىن ئارتۇق دىخان ۋە قول ھۈنەرۋەن ئۆز ئىختىيارى بىلەن غەرپكە يۈرۈش قىلغان قوزغىلاڭچىلارغا قوشۇلغان ئىكەن (سايرامى «تارىخىي ھەمىدى»، ئاپتورنىڭ قوليازمىسى). غەرپە يۈرۈش قىلغان قوزغىلاڭچىلار بىر قېتىملىق ئېغىر مەغلۇبىيەتتىن كېيىن، ئاقىۋەت قارا يۇلغۇن، جام-ئاقسۇ ۋە ئۈچتۇرپان قاتارلىق جايلارنى ئىگىلەيدۇ. بۇ چاغدا موللا مۇسا سايرامى غەرپكە يۈرۈش قىلغان قوشۇنلارنىڭ ئۈچتۇرپاندىكى قوماندانلىرىدىن بىرى بولغان مەھمۇد خوجىنىڭ مۆھۈرچىسى ۋە ئومۇمىي ئىشلار باشلىغى(ئەمەلىيەتتە ئىشىك ئاغا)لىق ۋەزىپىسىنى ئۆتەيدۇ. <BR>بۇ جەرياندا موللا مۇسا سايرامى ئۆزىگە بېرىلگەن بۇ ۋەزىپىنى ناھايىتى قىزغىنلىق ۋە مەسئۇلىيەتلىك بىلەن ئادا قىلىپلا قالماي، بەلكى تېز ئارىدا پۈتۈن ئۈچتۇرپان تەۋەسىدە شۆھرەت قازىنىدۇ. <BR>مىلادى 1865-يىلى مۇھەممەت ياقۇپ بەگ(بەدەۋلەت) جەنۇبىي شىنجاڭنىڭ غەربىدىكى تاجاۋۇزچىلىق ئۇرۇشىنى ھەدەپ كېڭەيتىۋاتقان بىر مەزگىلدە، سابىق ئۈچتۇرپان ھاكىم بېگى توختى بەگ قاتارلىقلار توپىلاڭ قوزغاپ، تىغ ئۇچىنى قوزغىلاڭچىلارغا قارىتىپ، ياقۇپ بەگ تاجاۋۇزىغا ماسلاشقاندا، موللا مۇسا سايرامى قوزغىلاڭچىلارنىڭ تولۇق ھوقۇقلۇق ۋەكىلى سۈپىتىدە توپىلاڭچىلارنىڭ ئۇگىسىغا كىرىپ، ئۆز ئابرويىدىن پايدىلىنىپ، ئۇلارنى پارچىلاپ، توپىلاڭنىڭ بېسىقتۇرۇلۇشى ئۈچۈن چوڭ ھەسسە قوشىدۇ ۋە ئۈچتۇرپاندىكى دىخانلار ھۆكۈمىتىنىڭ ئامانلىقىنى قوغدايدۇ.</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P></td>
