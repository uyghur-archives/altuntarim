    <td width="98%" class="STYLE8"><table dir="rtl" width="100%" height="314" border="0" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td height="312" background="images/65.gif"><table width="98%" border="0" align=center cellpadding="0" cellspacing=0 class="twidth">
          <tr>
            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=40"><font color="#000000"/>باشقىلار</a> → <font color="#000000"/>باشقا دۆلەت ۋە رايونلار</span></td>

          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">ناتونىڭ قۇرۇلۇشى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT face="UKIJ Tuz Tom" size=4></FONT>&nbsp;</P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>شىمالىي ئاتلانتىك ئەھدى تەشكىلاتى (North Atlantic Traty Organization) ناتو، 1949- يىلى 4- ئاپرىلدا قۇرۇلغان. قۇرۇلۇش باياننامىسىدە، تەشكىلاتنىڭ ئاساسىي مەقسىتى؛ «شىمالىي ئاتلانتىك رايونىدا مۇقىملىق ۋە پاراۋانلىقنى كاپالەتكە ئىگە قىلىش بىلەن بىر ۋاقىتتا، يەنە ئەزا دۆلەتلەرنىڭ ئەركىنلىكى، ئورتاق مىراسى ۋە مەدەنىيەتلىرى قوغدىلىدۇ» دەپ بەلگىلەنگەن. تېخىمۇ ئېنىق بايان قىلىشقا توغرا كەلسە، ناتونىڭ قۇرۇلۇش مەقسىتى، ئىككىنچى دۇنيا ئۇرۇشىدىن كېيىنكى سوغۇق ئۇرۇش مەزگىلىدە، سابىق سوۋېت ئىتتىپاقىنىڭ ياۋروپادا تەسىرىنى زورايتىش يولىدىكى تىرىشچانلىقلىرىغا قارشى تۇرۇش ئىدى. تەشكىلاتنىڭ ئەنگىلىيە، فرانسىيە، بىلگىيە، گوللاندىيە، ليۇكسىمبورگ، ئامېرىكا، كانادا، ئىتالىيە، ئىسلاندىيە، دانىيە، نورۋىگىيە ۋە پورتىگالىيە قاتارلىق 12 قۇرغۇچى ئەزاسى بار ئىدى... كېيىنكى يىللاردا تۈركىيە، يۇنانىستان (گرىتسىيە)، گېرمانىيە ۋە ئىسپانىيە بۇ تەشكىلاتقا كىردى... </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>خەلقئارالىق ھەربىي ۋە سىياسىي بىر تەشكىلات بولغان ناتونىڭ مەۋجۇت بولۇپ تۇرۇش سەۋەبى، سوغۇق ئۇرۇش مەزگىلىنىڭ ئاخىرلىشىشى بىلەن تالاش – تارتىش قىلىنىشقا باشلىدى. لېكىن تالاش – تارتىشلار داۋاملىشىۋاتقان بىر پەيتتە، ناتو يېڭى ئەزالارنىڭ قاتنىشىشى بىلەن كېڭىيىشكە باشلىدى... سابىق ۋارشاۋا شەرتنامىسىگە ئەزا دۆلەتلەردىن چېك جۇمھۇرىيىتى، ۋىنگىرىيە ۋە پولشا قاتارلىق دۆلەتلەر 1999 – يىلى شىمالىي ئاتلانتىك ئەھدى تەشكىلاتى (ناتو) غا ئەزا بولدى. بۇنىڭدىن كېيىنكى ئۆزگىرىش بولسا 2004- يىلى مارت ئېيىدا مەيدانغا كەلدى. بۇ قېتىم سابىق سوۋېت ئىتتىپاقى جۇمھۇرىيەتلىرىدىن ئېستونىيە، لىتۋانىيە ۋە لېتونيە بىلەن سلوۋېنىيە، سلوۋاكىيە، بۇلغارىستان (بۇلغارىيە) ۋە رومېنىيە قاتارلىق ئەللەر ناتوغا ئەزا بولۇپ كىردى. </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يۇقىرىدا، سوغۇق ئۇرۇش دەۋرىنىڭ ئاخىرلىشىشى بىلەن بىرلىكتە شىمالىي ئاتلانتىك ئەھدى تەشكىلاتى (ناتو) نىڭ مەۋجۇت بولۇپ تۇرۇشى توغرىسىدا تالاش – تارتىشلارنىڭ مەيدانغا كەلگەنلىكىنى تىلغا ئېلىپ ئۆتكەن ئۆتتۇق... </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>1990- يىلى لوندوندا چاقىرىلغان ئالىي دەرىجىلىكلەر يىغىنىدا باشلانغان بۇ تالاش – تارتىشلار، 1991- يىلى 11- ئايدا رومادا چاقىرىلغان ئالىي دەرىجىلىكلەر يىغىنىدا كۆزگە كۆرىنەرلىك دەرىجىدە ئوتتۇرىغا چىقتى ۋە بۇ يىغىننىڭ ئاخىرىدا شىمالىي ئاتلانتىك ئەھدى تەشكىلاتى (ناتو) ئۈچۈن يېڭى بىر قۇرۇلما، ۋەزىپە ساھەسى ۋە مەسئۇلىيەتلەر بېكىتىپ چىقىلدى... يىغىننىڭ ئاخىرىدا، بۇنىڭدىن كېيىن ياۋروپاغا قارىتا كەڭ كۆلەملىك ھۇجۇم تەھدىدىنىڭ يوقلۇقى ئوتتۇرىغا قويۇلغان بولسىمۇ، يەنىلا يادرو قوراللىرى، مۇقىمسىزلىق ۋە تۇراقسىزلىقلارغا يېڭى بىر تەھدىت سۈپىتىدە قارىلىۋاتقانلىقى تەكىتلەندى. شىمالىي ئاتلانتىك ئەھدى تەشكىلاتى (ناتو) نىڭ نۆۋەتتىكى يېڭى يۆنىلىشى ياۋروپادا خاتىرجەم ۋەزىيەت يارىتىش، مۇقىملىق ۋە ئىستىراتېگىيە تەڭپۇڭلۇقىنى قولغا كەلتۈرۈش، تىنچلىقنى مۇھاپىزەت قىلىش ۋە كرىزىسلەرنى ئىدارە قىلىش... قاتارلىقلاردىن ئىبارەت ئىدى. </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>1994- يىلى چاقىرىلغان بريۇسسېل ئالىي دەرىجىلىك رەھبەرلەر يىغىنىدا تىنچلىق ئۈچۈن ھەمكارلىق ئورنىتىش لايىھىسى قوبۇل قىلىندى... بۇ لايىھىنىڭ نىشانى، بىر تەرەپتىن سوتسىيالىزىم لاگېرىغا تەۋە دۆلەتلەرنىڭ دېموكراتىكلىشىشىنى قوللاپ قۇۋەتلەش بولسا، يەنە بىر تەرەپتىن مەزكۇر تەشكىلاتنىڭ شەرققە قاراپ كېڭىيىشىنى كاپالەتكە ئىگە قىلىش ئىدى. سوتسىيالىزىم لاگېرىغا تەۋە دۆلەتلەرنىڭ تەشكىلاتقا ئەزالىقى مەزكۇر لايىھە دائىرىسىدە ئېلىپ بېرىلدى. تەشكىلات، 1995- يىلنىڭ ئاخىرىدا، بىرلەشكەن دۆلەتلەر تەشكىلاتى تەرىپىدىن بېرىلگەن ھوقۇققا تايىنىپ تۇرۇپ، تارىخىدا تۇنجى قېتىم، كۆپ دۆلەتلىك بىر كۈچ تەشكىللەپ چىقتى. كۆپ دۆلەتلىك ھەربىي قىسمنىڭ ۋەزىپىسى، بوسنا ھەرسەكتىكى تىنچلىق كېلىشىمنامىسىنىڭ ھەربىي ساھەگە مۇناسىۋتلىك ماددىلىرىنى ئىجرا قىلىشتىن ئىبارەت ئىدى. </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>1999- يىلى كوسوۋادا تۇرۇشلۇق سىرپ ھەربىي قىسىملىرىنى كوسوۋادىن مەجبۇرى چېكىندۈرۈش ئۈچۈن، ناتو 11 ھەپتە ئۇدا يۇگوسلاۋىيىنى ھاۋادىن بومباردىمان قىلدى. بۇ قېتىمقى ھاۋادىن بومباردىمان قىلىش، ناتونىڭ تارىخىدا تۇنجى قېتىم ئېلىپ بارغان كەڭ دائىرلىك ھەربىي ھەرىكەت بولۇپ ھېسابلىنىدۇ. ناتو، 1999- يىلى ئۇ دەۋرىنىڭ شەرت- شارائىتىگە ئاساسەن ئۆزنىڭ قۇرۇلۇش مەقسىتى ۋە نىشانىنى قايتىدىن كۆزدىن كەچۈرۈپ، سىياسى مۇقىمسىزلىق، تەشكىللىك ھالدا ئېلىپ بېرىلغان جىنايەتلەر، كەڭ – دائىرلىك قىرغۇچى قوراللارنىڭ تارقىلىشى، يادرو قوراللار قاتارلىقلار ئەينى دەۋىرنىڭ ئاساسلىق تەھدىتلىرى، دەپ بېكىتىپ چىققان ۋە تۇنجى قېتىم تېررورىزم ۋە «ھاياتلىق مەنبەلىرىنىڭ ئۈزۈلۈپ قېلىشى»نىمۇ تەھدىت قاتارىغا كىرگۈزگەن... </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ياۋروپا- ئاتلانتىك بىخەتەرلىكىنىڭ كاپالەتكە ئىگە قىلىنىشى، مۇداپىئە جەھەتتىن ھەمكارلىق ئورنىتىش، كرىزىسقا قارشى تاقابىل تۇرۇش كومىتېتى، ھەمكارلىشىش، ئىتتىپاقلىشىش، دىئالوگ، كېڭىيىش، ھەربىي تەلىم- تەربىيىنىڭ كۈچەيتىلىشى، قورال- ياراقلارنىڭ كونترول قىلىنىشى ۋە قورالسىزلاندۇرۇش قاتارلىق مەسىلىلەر ناتونىڭ ئاساسلىق ۋەزىپىلىرى قاتارىغا كىرگۈزۈلدى. 11- سىنتەبىر ۋەقەسى ناتوغا نىسبەتەن تارىخىي بۇرۇلۇش نۇقتىسى بولۇپ ھېسابلىنىدۇ. ئەينى دەۋىرنىڭ نۆۋەتچى باش كاتىبى، ناتونىڭ قۇرۇلۇشىدا تۈرتكىلىك رول ئوينىغان ۋاشىنگىتون ئەھدىنامىسىنىڭ 5- ماددىسنى دەرھال ئىجرا قىلىشنى باشلىۋەتكەن. چۈنكى، ئامېرىكا قوشما شتاتلىرىغا قىلىنغان ھۇجۇم، ناتوغا قىلىنغان ھۇجۇم بولۇپ ھېسابلىناتتى. </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ناتو، 2003- يىلى تۇنجى بولۇپ، ياۋروپانىڭ سىرتىدا ھەربىي ھەرىكەت ئېلىپ باردى. ناتو، ئافغانىستاننىڭ پايتەختى كابۇل ۋە ئەتىراپىدىكى رايونلاردا، بىرلەشكەن دۆلەتلەر تەشكىلاتنىڭ قارارى بىلەن تەشكىللەنگەن تىنچلىقىنى ساقلاش قىسىملىرىنىڭ، ئىستراتېگىيىلىك قوماندانلىقىنى ئۈستىگە ئالدى... ئىراق ئىشغال قىلىنىشتىن ئىلگىرىكى ۋە كېينكى مەزگىللەردە پەيدا بولغان تالاش تارتىشلار، ناتونىڭ تارىخىدا جىددىي كرىزسىنىڭ پەيدا بولۇشىنى كەلتۈرۈپ چىقاردى، چۈنكى ئەزا دۆلەتلەرنىڭ كۆپىنچىسى ئىشغالىيەتچى قىسىملار قاتارىدىن ئورۇن ئالغان بولسىمۇ، لېكىن ناتو بىر گەۋدە سۈپىتىدە ئىشغالىيەتچى قىسىملار قاتارىدىن ئورۇن ئالمىدى. ناتوغا ئەزا دۆلەتلەر، ھازىرىمۇ ناتونىڭ قۇرۇلۇش مەقسىتى ۋە مەۋجۇتلۇقى ھەققىدە تالاش- تارتىش ئېلىپ بارماقتا. <BR>&nbsp;<BR></FONT></P></td>
                    </tr>
                  </table></td>
                </tr>
