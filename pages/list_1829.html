<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>1928-يىلى 7 - ئايدىن باشلاپ شىنجاڭدا ھۆكۈمرانلىق قىلىپ كەلگەن جىن شۇرېن ھاكىمىيىتى 1933- يىل 4 - ئاينىڭ 12 - كۈنى ئاغدۇرۇلدى. جىن شۇرېن ھاكىمىيىتىنى ئاغدۇرغانلار چېن جوڭ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><FONT face="UKIJ Tuz Tom"><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">陈中</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">)</SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>، لى شياۋتيەن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">李笑天</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">)</SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>، تاۋ مىڭيۆ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">陶明越</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">)</SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>، جاڭ شىن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">张蟹</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">)</SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>، جاۋ دېشۈ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">赵得序</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">) </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">قاتارلىقلار ئىدى. شېڭ شىسەي جىن شۇرېن ھاكىمىيىتىنى ئاغدۇرۇشقا دەسلەپتە بىۋاسىتە ئارىلاشمىغان، جىن شۇرېن ھاكىمىيىتى ئاغدۇرۇلۇپ ئۇنىڭ ئورنىغا ليۇ ۋېنلۇڭ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">刘文龙</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">) </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">باشچىلىقىدىكى ۋاقىتلىق ھۆكۈمەت تەشكىل قىلىندى. ھەربىي ئىشلارنى باشقۇرۇشقا جىڭ رۇنچېڭ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">郑闰成</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">)</SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>، باش كاتىپلىققا تاۋ مىڭيۆ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">陶明越</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">) </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تەيىنلەندى. ئەمما، نەنجىڭ مەركىزىي ھۆكۈمىتى شىنجاڭدا يۈز بەرگەن بۇ ۋەقەنى بىر قۇر تەكشۈرۈپ، ئۆلكىنىڭ رەئىسلىكىگە ۋە ھەربىي ئىشلارنى باشقۇرىدىغان لايىق ئادەملەرنى تەيىنلەشكە ھازىرلىق قىلىش ئۈچۈن، خۇاڭ موسۇڭ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">黄莫松</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">) </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">قاتارلىق ئادەملەرنى مەركەزدىن دەرھال ئايروپىلان بىلەن شىنجاڭغا ئەۋەتىدۇ، خۇاڭ موسۇڭ ئۈرۈمچىگە كېلىپ جىددىي ئىشقا كىرىشىدۇ ھەمدە ئۆزىنىڭ ئىدارىسى −− «ھال سوراش ئۆمىكى» ئىش ئورنىنى تەشكىللەيدۇ. بۇ «ھال سوراش ئۆمىكى» ئىش ئورنى ۋەقەلەرنىڭ ئۆتمۈشىنى، ئادەملەرنىڭ ئەھۋالىنى ئىگىلەشكە كىرىشىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئەسلىدە ھاكىمىيەت بېشىغا ئۆزى چىقىشنى ئويلاپ كەلگەن شېڭ شىسەي ئەھۋال بۇنداق داۋام قىلسا ئۆزىنىڭ بىر چەتتە قالىدىغانلىقىنى ئويلاپ، دەرھال سۇيقەست ئۇيۇشتۇرۇشقا كىرىشىدۇ. شېڭ شىسەينىڭ شۇ ۋاقىتتا جىن شۇرېن تەرىپىدىن بەلگىلەنگەن ۋەزىپىسى قۇمۇل دېھقانلار قوزغىلىڭىنى باستۇرۇش ئۈچۈن ئەۋەتىلگەن ئالدىنقى سەپ قوماندانى ئىدى. 12 - ئاپرېل ئۆزگىرىشى يۈز بەرگەندە، ئۇ ئۈرۈمچىدە ئەمەس ئىدى. جىن شۇرېن ھاكىمىيىتى ئورنىغا بەلگىلەنگەن ۋاقىتلىق ھۆكۈمەت تەشكىللىنىپ بولغاندىن كېيىن، ئۇ دەرھال ئەسكەرلىرىنى باشلاپ ئۈرۈمچى شەھىرىگە كېلىدۇ. ئارىدا ئاز كۈن ئۆتكەندىن كېيىن ۋاقىتلىق ھۆكۈمەتنىڭ باش كاتىپى تاۋ مىڭيۆ، شتات باشلىقى چېن جۇڭ، لى شياۋتيەنلەرنى تۇتۇپ، ئۆزىنىڭ ئەسكەرلىرىنىڭ ئالدىدا گەپ - سۆز قىلماي سوراقسىز ئېتىپ تاشلاپ، جەسەتلەرنى سېپىلنىڭ ئارقىسىغا تاشلىۋېتىدۇ. شېڭ شىسەي «جىددىي مەجلىس بار» دەپ چاقىرغان شۇ چاغدىكى ھۆكۈمەت ئەربابلىرىغا، جامائەت ۋەكىللىرىگە: «بۇ ئادەملەر يېڭى سايلانغان ھۆكۈمەتكە قارشى چىقىپ، ھاكىمىيەتنى تارتىۋالماقچى بولغان، بۇنىڭ پاكىتلىرى ئېنىق. بۇلارنىڭ &lt;تەشكىلى&gt; بار ئىكەن، بۇ ئېنىقلاندى، &lt;تەشكىل&gt; گە قاتناشقانلار يەنە بار» دەپ يەنە بىر قانچە ئادەمنىڭ ئىسمىنى ئېلان قىلىدۇ ھەمدە «بۇ ئىسىملىكنىڭ ئىچىدە نەنجىڭ مەركىزىي ھۆكۈمىتى ئەۋەتكەن، مەركىزىي ھۆكۈمەتكە ۋاكالىتەن ئەھۋال ئىگىلەپ يۈرگەن خۇاڭ موسۇڭ ئەپەندىمۇ بار» دەپ خۇاڭ موسۇڭنى دەرھال مىرزا قاماققا ئالىدۇ. مۇشۇ ئەھۋاللاردىن كېيىن تېزلىكتە مەركىزىي ھۆكۈمەتكە يەنى جياڭ جېشى ۋە ۋاڭ جېڭۋېيلارغا ئارقا - ئارقىدىن ھەر خىل ئورۇنلار نامىدىن تېلېگرامما يوللىتىدۇ. تېلېگرامما ئارقىلىق بولغان ۋەقەلەردىن ئۇلارنى خەۋەرلەندۈرۈش بىلەن بىللە، ليۇ ۋېنلۇڭنى ئۆلكە رەئىسلىكىگە، شېڭ شىسەينى پۈتۈن شىنجاڭدىكى ھەربىي كۈچلەرنىڭ قوماندانلىقىغا (چېگرا مۇداپىئەسى دۇبەنلىكىگە) سايلاپ، تەستىقلاپ بېرىشنى ئىلتىماس قىلىدۇ. بۇلارنىڭ ھەممىسىنى شېڭ شىسەي ئۆزى قوماندانلىق قىلىپ ئۇيۇشتۇرغان ئىشلار ئىدى. مەركەز −− نەنجىڭ ھۆكۈمىتى: شىنجاڭدىكى خارجى ئىشلار ۋە ھەربىي ئىشلار بىۋاسىتە مەركەزنىڭ باشقۇرۇشىدا بولىدۇ، يەرلىك مەمۇرىي ئىشلار «سەنمىنجۇيى» (3 مەسلەك) پرىنسىپلىرى بويىچە، مىللەتلەر باراۋەرلىكى ۋە دىنىي ئەركىنلىك ئاساسىدا بولىدۇ، مانا مۇشۇ ۋەزىپىلەرنىڭ ھۆددىسىدىن چىقىدىغان ئادەم بولسا، شۇنداق ئادەم شىنجاڭنى ئىدارە قىلىشقا قويۇلىدۇ، دېگەن مەزمۇندا ئىپادە بىلدۈرىدۇ. بۇنى ۋاڭ جېڭۋېي ئوتتۇرىغا قويىدۇ. شېڭ شىسەي ئۆزىنىڭ مەركەزنىڭ يوليورۇقىغا تولۇق بويسۇنىدىغانلىقىنى ۋە ھەر قانداق ئىشنى مەركىزىي ھۆكۈمەتنىڭ دېگىنى بويىچە ئىجرا قىلىدىغانلىقىنى ئېيتىپ تېلېگرامما يوللايدۇ. 1933 - يىل 8 - ئاينىڭ 1 - كۈنى نەنجىڭ مەركىزىي ھۆكۈمىتى نائىلاج ليۇ ۋېنلۇڭنى رەئىسلىك ۋەزىپىسىگە، شېڭ شىسەينى دۇبەنلىك ۋەزىپىسىگە تەيىنلەيدۇ. شۇنىڭ بىلەن، شېڭ شىسەي گۇناھسىز ئادەملەرگە «مەخپىي تەشكىلات قۇرغان» دەپ تۆھمەت چاپلاپ تۈرمىگە تاشلاپ ئۆلتۈرۈپ، ئۇلارنىڭ ئۇستىخىنىنى دەسسەپ ھاكىمىيەت بېشىغا چىقىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شېڭ شىسەينىڭ تەرجىمھالىنى تەتقىق قىلغان ئادەم ئۇنىڭ شىنجاڭغا كېلىشتىن بۇرۇنلا ئېيتىپ يۈرگەن مۇنۇ سۆزىگە قاتتىق دىققەت قىلىدۇ: «بىرەر قېرى مەنسەپدارنى تېپىپ، ئۇنىڭغا يالغاندىن سەمىمىيلىك كۆرسىتىپ، ئۇنىڭ ئىشىنى قىلىمەن. ئۇ ئۆلۈپلا قالسا ئۇنىڭ ئورنىنى دەسسەپ ھوقۇقىغا ۋارىسلىق قىلىمەن ياكى چېگرا رايوندىكى موڭغۇل قەبىلىسىگە كىرىپ ئۆزۈمنى يالغاندىن موڭغۇل قېنىدىن بولغان موڭغۇلمەن دەپ، موڭغۇل ۋاڭىغا دىيانەتلىك بىر ئوغۇل سىياقىغا كىرىۋالىمەن. كېيىن موڭغۇل ۋاڭى ئۆلگەندىن كېيىن، ئۇنىڭ ئورنىنى ئىگىلەپ موڭغۇل خەلقىگە ھۆكۈمرانلىق قىلىمەن. قىلاي دېسە دۇنيادا ئىش تولىغۇ؟»</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شېڭ شىسەي ھاكىمىيەتنى قولغا كىرگۈزۈۋېلىشتا بولسۇن ياكى شىنجاڭدا 11 يىل 5 ئاي ھۆكۈمرانلىق قىلىشتا بولسۇن، ئۆزىنىڭ ئېيتىپ يۈرگەن يۇقىرىقىدەك يالغان - ياۋىداق «سەمىمىيەت» كۆرسىتىشى ئارقىلىق، مەنسەپكە ئېرىشىش مەقسىتىنى ئەمەلگە ئاشۇرۇپ كەلدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شېڭ شىسەي ھاكىمىيەت بېشىغا چىقىپ ئۆزىنىڭ ئورنىنى بىر قەدەر مۇستەھكەملىۋالغاندىن كېيىن، ئەكسىلئىنقىلابىي 2 يۈزلىمىچىلىك نەيرىڭىنى تولۇق ئىشلىتىدۇ. ئۆز مەنسەپ ئورنىنى بىرسى تارتىۋېلىشىدىن ئەندىشە قىلىپ، 1937 - يىلى 7 - ئايدا ياپون جاھانگىرلىرىنىڭ جۇڭگوغا كەڭ كۆلەمدە باستۇرۇپ كىرىش پۇرسىتىدىن پايدىلىنىپ، ئۆزىنىڭ ئەتراپىدىكى نوپۇزى كۈچلۈك، سىياسىي، مەمۇرىي ۋە ھەربىي جەھەتتە تەجرىبىلىك، ئىلغار ئادەملەردىن ئەندىشە قىلىپ، ئۇلارنى يوقاتماقچى بولىدۇ (يوقىتىشنىڭ ئۇسۇلى، ئۆزىنىڭ ھاكىمىيەتنى قولغا كىرگۈزۈۋالغان چاغدىكىدەك نەيرەڭدىن ئىبارەت بولىدۇ). ئۇ بۇ ئادەملەرنى «شېڭ شىسەي ھۆكۈمىتىگە قارشى كەڭ كۆلەمدە سۈيقەست ئۇيۇشتۇرماقچى ئىكەن، بۇ &lt;سۈيقەستلىك پىلان&gt; ياپونىيە جاھانگىرلىكىنىڭ يوليورۇقى بويىچە بولغان» دېگەن يالغان تۆھمەتنى توقۇپ، زور بىر تۈركۈم ئادەملەرنى قولغا ئالىدۇ. بۇلارنىڭ ئىچىدە ئۆلكىلىك ھۆكۈمەتنىڭ مۇئاۋىن رەئىسى خوجىنىياز ھاجى، قاراشەھەر موڭغۇللار ۋاڭى مەنفاڭ ۋە بۇرھان شەھىدى باشلىق ئاز سانلىق مىللەتلەرنىڭ نوپۇزلۇق ئەربابلىرى ۋە زىيالىيلىرى بار. نازىرلاردىن جاڭ شىڭ، ما شياۋۋۇ، يۇنۇس بەگ، بايموللا، ھۆكۈمەتنىڭ باش كاتىپى خۇاڭ خەنجاڭ قاتارلىقلاردىن باشقا، 12 - ئاپرېل ۋەقەسىدىن كېيىن رەئىسلىككە تەيىنلەنگەن ليۇ ۋېنلۇڭمۇ بار ئىدى. شېڭ شىسەي ئۆزى ئېلان قىلىپ شۇ قېتىم قولغا ئالغان ئادەم جەمئى 435 ئادەم بولۇپ، بۇلارنىڭ ئىچىدە ئۇزۇن ئۆتمەي ئۆلتۈرۈلگەنلىرى 33 ئادەم ئىدى. يۇقىرىدىكى سانلار شېڭ شىسەي تەرىپىدىن ئەڭ كىچىكلىتىلىپ كۆرسىتىلگەن سانلار. باشقا ئادەملەرنىڭ ھېسابلاپ ئېلان قىلغان ماتېرىياللىرىدا، شۇ قېتىم مۇشۇ ئەنزىگە مۇناسىۋەتلىك دەپ قولغا ئېلىنغان ئادەملەرنىڭ سانى ۋىلايەت ۋە ناھىيىلەردىن بولۇپ 2000 دىن كۆپ ئىكەن. بۇلارنىڭ ئىچىدە شېڭ شىسەينىڭ تەكلىپى بىلەن شىنجاڭغا كېلىپ ئىشلەۋاتقان سوۋېت ئىتتىپاقى كومپارتىيە ئەزالىرىدىن بولغان خەنزۇ ۋە ئۇيغۇرلارمۇ بار ئىدى. شېڭ شىسەي شۇ چاغدا، سوۋېت ئىتتىپاقىدا يۈرگۈزۈلگەن ۋە ئەمەلىيەتتە كېڭەيتىلىۋېتىلگەن ئەكسىلئىنلابچىلارنى تازىلاش ھەرىكىتىدىن پايدىلىنىپ، سوۋېت ئىتتىپاقىدىن كەلگەن ئادەملەرگە، ھەتتا ئۇلارنىڭ خارجى خادىملىرىگىمۇ «تىروتىسكىچى ئۇنسۇر» دېگەن قالپاقنى كىيدۈرگەن. شېڭ شىسەينىڭ قىلمىشلىرىغا پىكرى بولغان سوۋېت ئىتتىپاقىنىڭ كونسۇلى ئاپىرىسوپقىمۇ مۇشۇ تەشكىلاتقا قاتناشقان دېگەن بەتنامنى چاپلاپ، ئۇلارنى سوۋېت ھۆكۈمىتىگە مەلۇم قىلىپ قايتۇرغۇزىۋېتىدۇ. يۇقىرىدىكى ئىشلارنى تەكشۈرۈشكە سوۋېت ئىتتىپاقىدىن ئادەم تەكلىپ قىلىدۇ. كەلگەن بۇ ئادەملەر تەكشۈرۈش نەتىجىسىدە بۇنداق تەشكىلاتنىڭ يوقلىقىنى ۋە سوۋېت ئىتتىپاقى خارجى خادىملىرىنىڭمۇ بۇنداق «مەخپىي» تەشكىلاتقا قاتناشمىغانلىقىنى، گۇناھسىز ئىكەنلىكىنى ئىسپاتلاپ، بۇ ئىشتىن شېڭ شىسەينى خەۋەرلەندۈرىدۇ. نەتىجىدە شېڭ شىسەي تەكشۈرۈشكە كەلگەن بۇ ئادەملەرنى تىروتىسكىچى ئۇنسۇرلار ئىكەن دەپ قايتۇرۇۋېتىدۇ. بۇلارنىڭ ھەممىسى سوتسىيالىزمنى قوللايدىغان، سوۋېت ئىتتىپاقى بىلەن دوست ئۆتۈشنى ئارزۇ قىلىدىغان ئادەملەرنىڭ قولىغا ھاكىمىيەت ئۆتۈپ كەتمىسۇن دەپ شېڭ شىسەي ئۆزىنىڭ ئەكسىلئىنقىلابىي غەرىزى بىلەن ئويدۇرۇپ چىققان يالغان ئەنزە ئىدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; TEXT-INDENT: 30pt; unicode-bidi: embed; TEXT-ALIGN: right; mso-char-indent-count: 2.5" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئارىدىن يەنە 3 - 4 يىل ئۆتكەندىن كېيىن، 1940 - 1941 - يىللىرى يالغاندىن يەنە بىر سۈيقەستلىك توپىلاڭ ئەنزىسى ئويدۇرۇپ چىقىرىدۇ. بۇنىڭدىكى غەرەزمۇ ئىچكى ئۆلكىدىن تەكلىپ قىلىپ كېلىنگەن دۇ جېڭيۈەن قاتارلىق ۋەتەنپەرۋەر زىيالىيلار ۋە جۇڭگو كوممۇنىستىك پارتىيىسى ئەزالىرىغا قارشى تۇرۇش بولىدۇ. 1937 - يىلىدىكى ئومۇمى قولغا ئېلىشلاردىن كېيىن، سوۋېت ئىتتىپاقى ۋە ئىچكى ئۆلكىلەردىن كۆپلىگەن سوۋېت ۋە جۇڭگو كوممۇنىستىك پارتىيە ئەزالىرى شىنجاڭغا كېلىپ، مەدەنىي مائارىپ ۋە تەشۋىقات ساھەلىرىدە كۆپلىگەن ئىشلارنى قىلغان ئىدى. شېڭ شىسەي يەنە ھاكىمىيەتتىن ئايرىلىپ قېلىشتىن قورقۇپ، كۆرۈنۈشتە سوۋېت ئىتتىپاقى بىلەن دوست بولۇش، كوممۇنىستلار بىلەن دوست بولۇشنى ئېغىزىدا ئىپادىلەپ يۈرگەن بولسىمۇ، ئەمەلىيەتتە يوشۇرۇنچە سوۋېت ئىتتىپاقىغا ۋە جۇڭگو كوممۇنىستىك پارتىيىسىگە قارشى ھەرىكەت ئېلىپ بارىدۇ. چۈنكى ئۇ كومپارتىيە ئەزالىرىنىڭ دائىرىسىنىڭ شىنجاڭدا كېڭىيىپ كېتىشىدىن قاتتىق ئەندىشە قىلىدۇ. شېڭ شىسەي يەنىلا كونا ئۇسۇلى بويىچە «سۈيقەستلىك توپىلاڭ ئەنزىسى» دېگەن بەتنامنى ئويدۇرۇپ چىقىپ: «دۇ جېڭيۈەن جۇڭگونى پارچىلاپ، شىنجاڭنى ئايرىۋېتىش مەقسىتىدە چوڭ بىر سۈيقەستلىك &lt;مەخپىي تەشكىلات&gt; قۇرغان، پۇرسەت كەلگەندە قوزغىلاڭ كۆتۈرمەكچى بولغان» دەپ نۇرغۇنلىغان ئىلغار ئادەملەرنى قولغا ئالىدۇ. بۇلارنىڭ ئىچىدە شۇ چاغدىكى شىنجاڭ شۆيۈەنىنىڭ باشلىقى دۇ جېڭيۈەن، مالىيە نازىرى جاڭ جۇڭيۇ، باشقا مەسئۇللاردىن ياۋچىڭ، ياۋ شۈن قاتارلىق نۇرغۇنلىغان ئادەملەر بار ئىدى. مىللىيلاردىن تەمىنات نازىرى ئابلا داموللا، جامائەت خەۋپسىزلىك ئىدارىسىنىڭ باشلىقى قۇربان نىياز، ئالتاي ۋالىيسى شارىپقان، ئەلەن ۋاڭ، بۇقات بەيسى، رۇسلاردىن بېكتىيوۋ قاتارلىقلار بار. مۇشۇ مۇناسىۋەت بىلەن ۋىلايەت ۋە ناھىيىلەردە قولغا ئېلىنغانلارمۇ ناھايىتى كۆپ. بۇ «سۈيقەستلىك قوزغىلاڭ» غا سوۋېت ئادەملىرىمۇ ئارىلاشقان دەپ بۆھتان چاپلاپ، ئۇلارنىڭ ئىشىنى تەكشۈرۈشكە سوۋېت ئىتتىپاقىدىن ئادەم ئەۋەتسۇن دەپ مۇراجەت قىلىدۇ. سوۋېت ئىتتىپاقى يەنە 3 نەپەر ئادەم ئەۋەتىپ، قولغا ئېلىنغانلارنىڭ سوراق ماتېرىياللىرى بىلەن تونۇشىدۇ، ھەم بۇ «سۈيقەستلىك ئەنزە» ئەمەلىيەتكە ئۇيغۇن ئەمەس، ھېچقانداق ئاساسى يوق ئىكەن، دەپ شېڭ شىسەيگە پىكىر بېرىدۇ. شېڭ شىسەي ئۆزىنىڭ ئەسلىمىسىدە: «مۇشۇ قېتىم قولغا ئېلىنغانلار 481 ئادەم، ئۆلۈمگە ھۆكۈم قىلىنغانلار 59 ئادەم ئىدى» دەيدۇ. ئەمەلىيەتتە ئەسلى ئەھۋال بۇنىڭدىنمۇ ئېغىر</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شېڭ شىسەي ئارىدىن 1 - 2 يىل ئۆتكەندىن كېيىن يەنى 1942 - يىلدىن تارتىپ سوۋېت ئىتتىپاقى نېمىس فاشىستلىرى بىلەن قاتتىق ئۇرۇشۇۋاتقان پەيتتىن پايدىلىنىپ، سوۋېت ئىتتىپاقىنىڭ ۋە جۇڭگو كوممۇنىستىك پارتىيىسىنىڭ شىنجاڭدىكى تەسىرىدىن پۈتۈنلەي قۇتۇلۇش ئۈچۈن، كومپارتىيە ئەزالىرى ۋە سوۋېت ئىتتىپاقىنىڭ شىنجاڭدىكى ئادەملىرىنى قاتتىق نازارەتكە ۋە قاماققا ئالىدۇ. قۇمۇلدا تۇرۇشلۇق سوۋېت ئىتتىپاقىنىڭ 8 - پولكىنى شىنجاڭدىن چىقىرىۋېتىدۇ. شېڭ شىسەينىڭ بۇلارغا كىيگۈزگەن قالپىقى «سۈيقەستلىك قوزغىلاڭ كۆتۈرۈش»، «تەشكىلى بار»، «بۇ &lt;تەشكىل&gt; نىڭ رەھبەرلىرى 1942 - يىل 4 - ئاينىڭ 12- كۈنى قوزغىلاڭ كۆتۈرۈپ، شېڭ شىسەي ھاكىمىيىتىنى ئاغدۇرۇپ، شىنجاڭنى جۇڭگودىن ئايرىپ ھاكىمىيەت قۇرماقچى ئىكەن» دېگەندىن ئىبارەت. مۇشۇ باھانە - سۈيقەست بىلەن چېن تەنچيۇ، ماۋزېمىنلار باشچىلىقىدىكى 164 نەپەر كومپارتىيە ئەزاسىنى ۋە ئۇلارنىڭ ئائىلە تاۋابىئاتلىرىنى ۋە بۇلار بىلەن بىرگە ئىشلىگەن يەرلىك ئىلغار مىللىي كادىرلارنىمۇ بىرلىكتە قولغا ئالىدۇ. شېڭ شىسەينىڭ ئۆزىنىڭ يېزىشىچە، 565 ئادەم بۇ «مەخپىي تەشكىلات» غا قاتناشقان بولۇپ، بۇلارنىڭ ئىچىدە 88 ئادەم ئۆلۈمگە ھۆكۈم قىلىنغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">1944 - </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يىلى 8 - ئاينىڭ ئوتتۇرىلىرىدا، شېڭ شىسەي يەنە بىر تۈركۈم ئادەملەرنى قولغا ئالىدۇ. بۇ قېتىم قولغا ئېلىنغانلار گومىنداڭ پىرقىسىنىڭ شىنجاڭدىكى رەھبىرىي خادىملىرى ۋە ھەر قايسى نازارەتلەردىكى گومىنداڭچى نازىرلار بولۇپ، بۇلارنىڭ ئىچىدە ئۆلكىلىك گومىنداڭ پىرقىسىنىڭ شۇجىجاڭى خۇاڭ رۇڭجىڭ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><FONT face="UKIJ Tuz Tom"><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">黄蓉惊</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">)</SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>، لىڭ چىيۈن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">玲箕云</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">) </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">قاتارلىق ن−ۇرغۇنلىغان ئادەم بولۇپ، بۇلارنىڭ سانىمۇ 100 دىن ئاشقان. ئارقىدىنلا شۇ چاغدىكى مائارىپ نازارىتىنىڭ نازىرى چىڭ دۇڭفاڭ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">轻东芳</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">) </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بىلەن بىرگە، ئۈرۈمچىدىكى ئوتتۇرا مەكتەپلەردىنلا 150 نەپەر ياش ئوقۇغۇچىنى قولغا ئالىدۇ. بۇلارنىڭ ئىچىدە 14، 15 ياشلىق بالىلارمۇ بار. شېڭ شىسەينىڭ بۇ قېتىم قولغا ئېلىنغانلارغا كىيدۈرگەن قالپىقى «كومپارتىيە ئەزالىرى» دېگەندىن ئىبارەت</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بۇنىڭدىن باشقا يەنە «ئۈرۈمچىدىكى كونسۇلخانا رەھبەرلىكىدە يوشۇرۇن سۈيقەستلىك قوزغىلاڭ كۆتۈرمەكچى بولغان» دېگەن نام بىلەنمۇ بىر مۇنچە كىشىنى قولغا ئالغان بولۇپ، بۇلارنىڭ ئىچىدە جياڭ جيېشىنىڭ شىنجاڭغا ئەۋەتكەن ئەڭ يېقىن مۇرتلىرىمۇ بار ئىدى. شېڭ شىسەينىڭ جياڭ جيېشىغا ئەۋەتكەن تېلېگراممىسىدا «بۇ ئادەملەر گومىنداڭ پىرقىسى ئىچىگە يوشۇرۇنۇپ كىرىۋالغان كوممۇنىستلار» دېيىلگەن. مۇشۇ ئەنزە توغرۇلۇق سوۋېت ھۆكۈمىتىگىمۇ مەكتۇپ يوللىغان. شېڭ شىسەينىڭ ستالىنغا يازغان دوكلاتىدا: «بۇلارنىڭ ھەممىسى ياپون جاھانگىرلىرى بىلەن بىرلەشكەن، ياپون جاسۇسلىرى ئىكەن، يەنە مەركەزدە قورچاق ھاكىمىيەت قۇرغان ۋاڭ جىڭۋېي</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><FONT face="UKIJ Tuz Tom"><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">汪精卫</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">) </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">نىڭ ئەگەشكۈچىلىرى ئىكەن، بۇلار شىنجاڭدىكى شېڭ شىسەي ھاكىمىيىتىنى ئاغدۇرۇپ، ياپونپەرەست ھۆكۈمەت قۇرماقچى» دېگەن گەپلەرنى توقۇپ، ئۆزىنىڭ يەنىلا سوۋېت ھۆكۈمىتى بىلەن دوستانە ئۆتۈش خىيالى بارلىقىنى بايان قىلىدۇ. دەل مۇشۇ ۋاقىتلاردا سوۋېت ئىتتىپاقىنىڭ فاشىزمغا قارشى ئۇرۇشىنىڭ غەلىبە قازىنىۋاتقانلىقىنى كۆزدە تۇتۇپ، ئۆز مەيدانىنى يەنە بىر قېتىم ئۆزگەرتىش خىيالى بارلىقىنى بىلدۈرمەكچى بولغان. ئاخىرى شېڭ شىسەينىڭ يالغان دوكلاتىغا نەنجىڭ مەركىزىي ھۆكۈمىتى جياڭ جيېشىمۇ ئىشەنمىدى، سوۋېت ھۆكۈمىتى رەھبەرلىرىمۇ شېڭ شىسەينىڭ ئۆتمۈشىدىن خەۋەردار بولغاچقا، ئۇنىڭ بۇ قىلتىقىغا ئىشەنمىدى. شۇڭا شېڭ شىسەينىڭ سوۋېت ھۆكۈمىتىگە ئەۋەتكەن دوكلاتىنى نەنجىنگە يوللاپ بەردى. بۇنى تاپشۇرۇۋالغان جياڭ جيېشىنىڭ شېڭ شىسەيگە غەزىپى كېلىپ، ئۇنى دەرھال خىزمىتىدىن ئېلىپ تاشلاش چارىلىرىنى قوللاندى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شېڭ شىسەينىڭ 11 يىل 5 ئايغا سوزۇلغان قانلىق ھۆكۈمرانلىقىدا ناھەق، بىگۇناھ ئۆلتۈرۈلگەن ئادەملەرنىڭ تولۇق ئېنىقلاپ چىقىلمىغان ئەھۋالدىكى سانىغا قارىغاندا، شېڭ شىسەينىڭ تۈرمىگە قامىغان ئادەملىرى 120 مىڭ بولۇپ، ئۆلتۈرۈلگىنى 80 مىڭ، ئامان قېلىپ 8 - 10 يىل تۈرمىدە يېتىپ مېيىپ بولۇپ قالغانلار 40 مىڭ دېگەن مەلۇماتلار بار</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">پېشقەدەم يازغۇچى ئەرشىدىن تاتلىق 1957 - يىلى مۇھىم بىر مەخپىي ماتېرىيالنى تېپىۋالغانلىقىنى، 40 - يىللاردا يېزىلغان بۇ ماتېرىيالدا شېڭ شىسەي تەرىپىدىن قولغا ئېلىنىپ تۈرمىگە تاشلانغان ۋە ئۆلتۈرۈلگەن ئادەملەر سانى يېزىلغانلىقىنى كۆرگەنلىكىنى يازىدۇ. شۇ ۋاقىتتا مەخپىي ھالدا يېزىلغان ۋە مەخپىي دەپ كۆرسىتىلگەن بۇ دوكلاتتا، شېڭ شىسەينىڭ قولغا ئېلىپ ئۆلتۈرگەن ئادەملىرىنىڭ سانى 127 مىڭ ئىكەن. جاي - جايلاردىن ئۈرۈمچىگە ئېلىپ كېلىنىپ ئۆلتۈرۈلگەنلىرىنىڭ سانى 57 مىڭدىن ئارتۇق ئىكەن. بۇلار ئاساسەن، يەرلىك خەلقنىڭ مۆتىۋەرلىرى، يۇرت چوڭلىرى، ئوقۇمۇشلۇق ئادەملەر ۋە دىنىي ئۆلىمالار ئىكەن. يەنە ھەر قايسى ۋىلايەت، ناھىيە قاماقخانىلىرىدا ئۆلتۈرۈلگەنلەر يۇقىرىدىكى ئۆلتۈرۈلگەن ئادەم سانى ئىچىگە كىرمەيدىكەن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شۇ يىللاردا شېڭ شىسەينىڭ ئۆزى رەسمىي ئېلان قىلغان ماتېرىياللاردا، شىنجاڭنىڭ نوپۇسى 4 مىليوندىن ئاشمىغان ئىكەن؛ 1930 - يىللاردا 3 مىليون 700 مىڭ بولغان دېگەن سۆزلەرنى يەنىلا شۇ ۋاقىتلاردا يېزىلغان ماتېرىياللاردىن كۆرۈۋالغىلى بولىدۇ. تۈرمىگە ئېلىنىپ ناھەق ئۆلتۈرۈلگەن ئادەملەرنىڭ سانىنى ئومۇمىي نوپۇسقا سېلىشتۇرغاندا، شېڭ شىسەينىڭ قانلىق تېررورلۇقى شىنجاڭدىكى ھەر مىللەت خەلقىگە زور سىياسىي ئاپەت بولغانلىقىنى بىلگىلى بولىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بىر ئائىلىدىن 3 - 4 ئادەم شېڭ شىسەينىڭ تۈرمىسىگە ئېلىنىپ، نابۇت قىلىنغانلىقى ئادەتتىكى بىر ئىشقا ئايلىنىپ قالغان. بىزنىڭ ئائىلىدىن ئېلىپ ئېيتقاندا 3 ئادەم ناھەق قولغا ئېلىنىپ، ئىككىسى ئۆلتۈرۈلدى. دادام ھەيدەر ئەپەندى ئاددىيلا بىر مۇئەللىم بولۇپ، مائارىپ ئىشلىرى بىلەن شۇغۇللىنىدىغان ئادەم ئىدى. شېڭ شىسەي 1937 - يىلى ئويدۇرۇپ چىقارغان «سۈيقەستلىك توپىلاڭ» مۇناسىۋىتى بىلەن قولغا ئېلىنغانلار قاتارىدا تۈرمىگە تاشلانغان ۋە ئۆلتۈرۈلگەن. مېنى 1943 - يىلى 4 - ئايدا، يەنئەندىن كېلىپ ئىشلەۋاتقان كوممۇنىستلارنى قولغا ئالغاندا شۇلارغا قوشۇپ قولغا ئالدى. 1944 - يىلى 6 - ئايدا ئوقۇغۇچىلارنى كەڭ كۆلەملىك قولغا ئالغاندا، ئەمدىلا 15 ياشقا كىرگەن ئوقۇغۇچى ئىنىم رۇستەمنى قولغا ئېلىپ، قىيناپ ئۆلتۈرۈۋەتتى. بۇنىڭدەك بىر ئائىلىدىن بىر نەچچە ئادەم قولغا ئېلىنىپ ئۆلتۈرۈلگەنلەرنى كۆپلەپ مىسالغا ئالغىلى بولىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">مەن مەرھۇم ئابدۇراخمان مۇھىتى بىلەن بىللە بىر مۇھىم مەخپىي ھۆججەت كۆرگەنىدىم. بۇ ھۆججەت موي قەلەم بىلەن يۇقىرىدىن تۆۋەنگە تىك يېزىلغان بولۇپ، ئاستىغا شېڭ شىسەينىڭ سوراق قىلغۇچىلىرىدىن لى يىڭچى، لى پوليۇ قاتارلىق 5 ئادەمنىڭ ۋە تەرجىمان لوبېندىنىڭ تامغىسى، ئاخىرىدا خوجىنىياز ھاجىنىڭ ئۇيغۇرچە - خەنزۇچە يېزىلغان تامغىسى بېسىلغان. بۇنىڭ ئاساسىي مەزمۇنى: «خوجىنىياز ھاجى ئۈرۈمچىدىكى سوۋېت ئىتتىپاقى كونسۇلخانىسى بىلەن يېقىن مۇناسىۋەت ئورنىتىپ، شۇلارنىڭ ياردىمى بىلەن شىنجاڭنى ئايرىۋېلىپ، ئۆز ئالدىغا بىر ھاكىمىيەت قۇرماقچى ... بۇ ئىشنى خوجىنىياز ھاجى تۇرپان ئاستانىدىكى پاختا زاۋۇتىدا كونسۇللار بىلەن سۆزلىشىپ كېلىشكەن» دېگەندىن ئىبارەت بولۇپ، ئۇ شېڭ شىسەينىڭ خوجىنىياز ھاجىنىڭ سوراق خاتىرىسى سۈپىتىدە نەنجىڭ مەركىزىي ھۆكۈمىتىگە يوللىغان دوكلاتى ئىكەن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>(ئەيسا بەگ شۇ چاغدىكى نەنجىڭ ھۆكۈمىتى گودا ۋەكىلى، پانتۇركىست، مىللىي بۆلگۈنچى ئۇنسۇر {تەھرىردىن})</FONT></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بۇ ھۆججەتنى نەنجىڭ مەركىزىي ھۆكۈمەت مەمۇرىي پالاتاسىنىڭ ئارخىپىدىن كۆرۈپ، رەسىمگە تارتىۋالغانىكەن. ئەيسابەگ ئابدۇراخمان مۇھىتى ئىككىمىزگە بۇ ھۆججەتنى كۆرسىتىپ، مەزمۇنىنى سۆزلەپ بەرگەنىدى. ئەيسا بەگنىڭ ئېيتىشىچە، شېڭ شىسەي قولغا ئالغان ئادەملەرنى نەنجىڭ ھۆكۈمىتىنىڭ رۇخسىتىسىزلا ئۆزى ئۆلتۈرۈپ كەلگەن. خوجىنىياز ھاجى خەلق ئىچىدە يۇقىرى ئىناۋەتكە ئىگە، ئۇنىڭ ئۈستىگە ھۆكۈمەتنىڭ مۇئاۋىن رەئىسى بولغانلىقتىن، بۇ ئادەم سۈرۈشتۈرۈلۈپ قالسا، بۇنى مەركىزىي ھۆكۈمەت تەستىقلىغان، دېيىش ئۈچۈن نەنجىڭگە يوللىغانىكەن. ئەيسا بەگنىڭ ئېيتىشىچە، شۇ چاغدىكى ئالتاي ۋالىيسى شارىپقاننىمۇ شۇنداق قىلغانىكەن. شېڭ شىسەينىڭ قارىشىچە خوجىنىياز ھاجىنىڭ قولغا ئېلىنىشىدىكى سەۋەبى، ئۇ ياپونىيە جاھانگىرلىكى بىلەن بىرلىشىپ، شېڭ شىسەي ھاكىمىيىتىنى ئاغدۇرماقچى بولغانمىش. بۇ توغرۇلۇق ھۆكۈمەت نامىدىن چىقىرىلغان ئېلانلار بىلەن شېڭ شىسەينىڭ يازغان ماقالىلىرى نەنجىڭ ھۆكۈمىتىگە ئەۋەتكەن دوكلاتىغا قەتئىي ئوخشىمايدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; TEXT-INDENT: 18pt; unicode-bidi: embed; TEXT-ALIGN: right; mso-char-indent-count: 1.5" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شېڭ شىسەينىڭ 2 يۈزلىمىچىلىكىنى، مېنىڭ بېشىمدىن ئۆتكەن مۇنداق بىر ۋەقەمۇ تولۇق ئىسپاتلاپ بېرىدۇ: مەن شېڭ شىسەينىڭ تۈرمىسىدە جۇڭگو كوممۇنىستلىرى بىلەن بىللە ياتقىنىمدا، مېنى سوراققا تارتقان سوراقچى ليۇبېندى: «بىز قاماققا ئالغان ئادەملەرنى ياپون جاھانگىرلىكىنىڭ قۇيرۇقلىرى ۋە ئۇلارنىڭ جاسوسلىرى دەپ يازدۇق، ھەمدە بۇ توغرۇلۇق ھۆكۈمەت نامىدىن ئېلانلارنى چىقاردۇق. ئەگەر سەل پەمى بار ئادەم بۇ ئىشلارنى چوڭقۇرراق ئويلىسا، گەپنىڭ ياپون جاھانگىرلىكىنىڭ ئۈستىدە ئەمەس، بەلكى سوۋېت ئىتتىپاقى توغرۇلۇق بولۇۋاتقانلىقى ئۆز - ئۆزىدىن مەلۇم ئىكەنلىكىنى بىلەلەيدۇ، بىز ئوچۇقتىن- ئوچۇق سوۋېت ئىتتىپاقى بۇ ئىشنى قىلدى دېيىشتىن سەل ئەندىشە قىلىپ، يېپىق گەپلەر بىلەن بۇنى ياپونىيە جاھانگىرلىرى قىلىۋاتىدۇ، دېدۇق، ئەھۋال شۇنداق تۇرۇقلۇق، سەن ھەدەپ سوۋېت ئىتتىپاقىنى تەرىپلەپ تەشۋىق قىلىسەن، ماركىسچە پەلسەپە توغرۇلۇق نۇرغۇن ماقالىلەرنى ئېلان قىلدىڭ، شۇڭا سېنى قولغا ئالدۇق...» دېگەن ئىدى. ليۇبېندى شۇ چاغدا ساقچى ئىدارىسىنىڭ مۇئاۋىن باشلىقى ۋە دۇساجاڭ ئىدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شېڭ شىسەينىڭ ئىلغار كۈچلەرنى ۋە كوممۇنىستلارنى قوللاپ ۋاقىتلىق ئىشلىشى ۋەزىيەت مۇناسىۋىتى بىلەن ئۆز ھاكىمىيىتىنى ساقلاپ قېلىش ئۈچۈن نائىلاج قوللانغان ۋاقىتلىق چارىسى ئىدى. شېڭ شىسەي سوتسىيالىستىك تۈزۈمگە، كوممۇنىستىك ئىدىيىگە تېگى - تەكتىدىن قارشى ئەكسىلئىنقىلابىي مىللىتارىستدۇر. ئۇنىڭ پۈتۈن قىلمىشى بۇنى تولۇق ئىسپاتلايدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>. <o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><FONT size=4>(2)<o:p></o:p></FONT></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شىنجاڭ خەلقى، خۇسۇسەن ئۈچ ۋىلايەت خەلقى 1940 - يىللاردا ئىنقىلاب قىلىشقا ھەقلىق ئىدى. چۈنكى، شۇ يىللاردا، شىنجاڭدا ئۇزۇن يىللاردىن بېرى داۋاملىشىپ كېلىۋاتقان ئىجتىمائىي زىددىيەت، سىنىپىي ۋە مىللىي زىددىيەت ھەم ئىقتىسادىي جەھەتتىكى ۋەيرانچىلىق مۇقەررەر ھالدا خەلقنىڭ ئىنقىلاب قىلىشىغا تۈرتكە بولغانىدى. 1944 - يىلى كۈز پەسلىدە، كۆپ تەرەپلىمە تەييارلىق ۋە تەشكىلىي خىزمەتلەر ئىشلەنگەندىن كېيىن ئۈچ ۋىلايەت دائىرىسىدە ئىنقىلاب غەلىبە قازاندى، ۋاقىتلىق ھۆكۈمەتمۇ قۇرۇلدى. ۋاقىتلىق ھۆكۈمەت شېڭ شىسەينىڭ ھۆكۈمرانلىقى ئاستىدا قاراڭغۇ تۈرمىلەردە بىگۇناھ ياتقان سىياسىي مەھبۇسلارغا مۇراجىئەتنامە ئېلان قىلدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">1945 - </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يىلنىڭ باشلىرىدا، بۇ مۇراجىئەتنامە ئۈرۈمچىنىڭ 2 - تۈرمىسىنىڭ كامىرلىرىغىمۇ يېتىپ كەلدى. مەن قولۇمغا تەككەن بۇ مۇراجىئەتنامىنى ياندۇرۇشلاپ نەچچە قېتىم ئوقۇپ چىقتىم. چىرايلىق پوچۇركا بىلەن سۆسۈن سىياھتا يېزىلغان بۇ مۇراجىئەتنامە ئۈستىگە ئۈچ ۋىلايەت ۋاقىتلىق ھۆكۈمىتىنىڭ شۇ چاغدا قوللانغان تامغىسى بېسىلغانىدى. مۇراجىئەتنامىنىڭ مەزمۇنى: ئۈچ ۋىلايەت دائىرىسىدە گومىنداڭ ھاكىمىيىتىگە قارشى قوراللىق قوزغىلاڭ باشلانغانلىقى ۋە بۇ كۈرەش غەلىبە قازىنىپ، ۋاقىتلىق ھۆكۈمەت قۇرۇلغانلىقى بايان قىلىنغان، شۇنداقلا سىياسىي مەھبۇسلارنىڭ تېز ئارىدا ئۈچ ۋىلايەت دائىرىسىدە قۇرۇلغان ھاكىمىيەتنى قوللاپ - قۇۋۋەتلىشى ۋە ئۇلارنىڭ بۇنىڭغا قاتنىشىشى توغرىسىدا مۇراجىئەت قىلىنغان. بۇرۇن شېڭ شىسەي تۈرمىسىدە يېتىپ، شېڭ شىسەي كېتىپلا تۈرمىدىن چىقىپ، ۋاقىتلىق ھۆكۈمەت ئاپپاراتىدا مەسئۇل خىزمەت ئۆتەۋاتقان بىر قانچە ئادەمنىڭ ئىسىملىرىمۇ كۆرسىتىلگەنىدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تۈرمىدە يېتىپ بۇنى كۆرگەن مەھبۇسلار مەزكۇر مۇراجىئەتنامىنى قىزغىن قارشى ئالدى. تۈرمىدىن چىققاندىن كېيىنلا ئارقا - ئارقىدىن ئىلى تەرەپكە قاراپ ئاتلاندى ۋە ئىنقىلابنىڭ كۈرەش قاينىمىغا كىرىپ كەتتى. تۈرمىدىن تېز بوشىنىپ چىقالمىغانلار تۈرمىدىن قېچىپ بولسىمۇ ئىنقىلابقا قاتنىشىشقا جۈرئەت قىلدى. ئۇلارنىڭ بەزىلىرى گومىنداڭ نازارەتچىلىرى تەرىپىدىن تۇتۇلۇپ، قاتتىق قىيىن - قىستاققا ئېلىنىپ قايتا تۈرمىگە تاشلاندى، ئابدۇرېھىم ئەيسا قاتارلىقلار شۇلارغا ۋەكىللىك قىلىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تۈرمىدىن بوشىنىپ چىققان ياشلارنىڭ ئۈرۈمچىدە بىر ئازمۇ تۇرماستىن، ئارقا - ئارقىدىن ئىلى تەرەپكە كېتىپ ئۈچ ۋىلايەت ئىنقىلابىغا قاتناشقانلىقىنى سەزگەن گومىنداڭ دائىرىلىرى (شېڭ شىسەي ئۆلكىدىن كېتىپ، ۋۇ جۇڭشىن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN> (</SPAN><FONT face="UKIJ Tuz Tom"><SPAN dir=ltr style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-family: 'UKIJ Tuz Tom'">吴忠信</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">) </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئۆلكىنى باشقۇرۇپ تۇرغان مەزگىل ئىدى) تۈرمىدىن بوشىنىش رەسمىيىتى تېخى ئۆتەلمىگەن ياشلارنى بوشاتماي توختىتىپ قويدى، بۇلار گومىنداڭ تەرەپ بىلەن تۈزۈلگەن 11 ماددىلىق بىتىم رەسمىي ئىمزالانغاندىن كېيىن ئاندىن چىقىرىلدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شېڭ شىسەي شىنجاڭدىكى ۋەزىپىسىدىن ئېلىپ تاشلانغاندىن كېيىن، 1944 - يىل 9 - ئاينىڭ 1 - كۈنى ئىچكىرىگە كەتتى. ئۈرۈمچى ئاھالىسىدىن تۇغقانلىرى تۈرمىگە قامالغان 10 - 20 مىڭ كىشى توپلىنىپ، ھەر كۈنى ساقچى ئىدارىسى ئالدىغا كېلىپ تۈرمىدىكى تۇغقانلىرىنى بوشىتىپ بېرىشنى قاتتىق تەلەپ قىلىپ تۇرۇۋالدى. مۇشۇنداق قاتتىق بېسىم ئاستىدا ھۆكۈمەت دائىرىلىرى تۈرمە ئىچىدىكى مەھبۇسلارغا بىر قەدەر يول قويۇپ سەل كەڭرەك شارائىت تۇغدۇرۇپ بەردى، يەنى تۈرمە كامىرلىرىنى پۈتۈنلەي ئېچىۋەتتى، سىياسىي مەھبۇسلار بىر - بىرى بىلەن كۆرۈشۈش، مۇڭدىشىش ئەركىنلىكىگە ئىگە بولدى. سىرتتىن كەلگەن تۇغقانلىرىمۇ تېخى قويۇپ بېرىلمىگەن قېرىنداشلىرى بىلەن كۆرۈشۈش، سۆزلىشىش ئەركىنلىكىگە ئىگە بولدى. مانا مۇشۇنداق شارائىتتا دەسلەپتە قويۇپ بېرىلگەنلەر ئىچىدە، شۇ ۋاقىتتىكى شىنجاڭ شۆيۈەنىنىڭ ياش ئوقۇتقۇچىسى رىفقەت سەئىدىمۇ بار ئىدى. ئۇ تۈرمىدىن چىقىپلا شىنجاڭدا يۈز بېرىۋاتقان سىياسىي ئەھۋاللار ۋە ئۈچ ۋىلايەت ئىنقىلابىغا دائىر ئەھۋاللارنى تۈرمىدىكى سەبداشلىرىغا تەپسىلىي يەتكۈزۈپ تۇردى. ئارىدىن بىر ئاز ۋاقىت ئۆتكەندىن كېيىن، رىفقەت يەنە ئۈچ ۋىلايەت دائىرىسىدە تەشكىللەنگەن ۋاقىتلىق ھۆكۈمەتنىڭ مۇراجىئەتنامىسىنى سىياسىي مەھبۇسلارغا يوشۇرۇن ئەكىرىپ بەردى. رىفقەت سەئىدىنىڭ ئېيتىپ بېرىشىچە، ئۈچ ۋىلايەتتە قۇرۇلغان ۋاقىتلىق ھۆكۈمەتنىڭ ئۈرۈمچىدە ئادەملىرى بار ئىكەن، ئۇلار شۇ ۋاقىتلىق ھۆكۈمەتنىڭ ئورۇنلاشتۇرۇشى بىلەن ئۈرۈمچى رايونىدىمۇ بىر قەدەر تەشكىللىك خىزمەتلەرنى ئېلىپ بېرىۋاتقانىكەن. رىفقەت بىزگە: «مەن شۇ ئادەملەر بىلەن كۆرۈشتۈم، ئۇلار بۇ مۇراجىئەتنامىنى بەردى. ئۇ ئادەملەر مۇراجىئەتنامىنى كۆرگەن يولداشلارنىڭ ئۈچ ۋىلايەت ئىنقىلابىنى ھىمايە قىلىشىنى ۋە ئۇلارنىڭ ئورۇنلاشتۇرۇشى بىلەن خىزمەت ئىشلىشىنى ئارزۇ قىلىدىكەن. ھەر قايسىڭلارنىڭ پۇزىتسىيەڭلارنى بىلگىسى كېلىۋاتىدۇ، بۇنى قوللاپ قۇۋۋەتلىسەڭلار ھەم خالىساڭلار سىلەرنى ئىلى تەرەپكە يولغا سېلىپ قويىدىكەن. تۈرمىدىن چىققان ئادەملەرنىڭ تولىسىنى شۇلار يولغا سېلىپ قويدى. مېنىمۇ يولغا سېلىپ قويىمىز دەۋاتىدۇ. كېتىش ئالدىدا سىلەر بىلەن خوشلاشقاچ، سىلەرگە مۇراجىئەتنامىنى ئېلىپ كەلدىم. سىياسىي مەھبۇسلارنىڭ ھەممىسىنى تەل- تۆكۈس قويۇپ بېرىش توغرىسىدا ئىلى تەرەپ قاتتىق تەلەپ قىلىۋاتىدۇ. سىلەر تۈرمىدىن بوشانغان ھامان شۇ ئادەملەر سىلەرنى ئىزدەپ تاپىدۇ. كېيىنكى ئىشلارنى شۇ ئادەملەر ئورۇنلاشتۇرىدۇ» دەپ بىز بىلەن خوشلىشىپ كەتتى. رىفقەت سەئىدى بىلەن مەن ئۈچ ۋىلايەت تەرەپتە بىر نەچچە قېتىم كۆرۈشتۈم، شىخۇغا كەلسەم مايور دەرىجىلىك ئوفېتسىر ئىكەن، كېيىن تارباغاتاي ساقچى ئىدارىسىنىڭ باشلىقى، مۇئاۋىن ۋالىي قاتارلىق ۋەزىپىلەرنى ئۆتىدى. ئارىدا بىر ئاز ۋاقىت ئۆتكەندىن كېيىن، رۇخسەت بىلەن سوۋېتىكە كەتتى، ھازىر تاشكەنت شەھىرىدە</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">مەن ئۈچ ۋىلايەت ئىنقىلابىغا قاتناشقاندىن كېيىن مەتبۇئات، تەشۋىقات ساھەسىدە ئىشلىدىم. ھۆكۈمەتنىڭ مەتبۇئاتتا ئېلان قىلىشقا تېگىشلىك ھۆججەتلىرى ئالدىمدىن كۆپ ئۆتەتتى. شۇ ھۆججەتلەرنىڭ ئارىسىدا كۆزۈمگە سىڭىپ قالغان پوچۇركا بىلەن يېزىلغان بىر ھۆججەت ئۇچراپ قالدى. بۇ خەتنىڭ پوچۇركىسى ماڭا ئەجەپ تونۇشقۇ؟ بۇ كىمنىڭ خېتى بولغىيتتى؟ دېگەن ئويلار بىلەن بىردىنلا ھېلىقى مۇراجىئەتنامىدىكى خەتنىڭ پوچۇركىسى يادىمغا كەلدى ۋە ئەينەن شۇ دەپ مۇقىملاشتۇردۇم. كېيىن ئەخمەت ئەپەندىمنىڭ ئىشخانىسىدا بىر ياش يىگىتنىڭ خەت يېزىپ ئولتۇرغانلىقىنى كۆردۈم، سىنچىلاپ قارىسام، ماڭا تونۇش پوچۇركا شۇ يىگىتنىڭ قولىدىن چىققانىكەن. بۇ، ئەخمەتجان ئەپەندىمنىڭ كاتىپى راياز (تىيىپ ھاجىنىڭ ئوغلى) ئىدى. مەن ئۇ يىگىتتىن 1945 - يىلنىڭ باشلىرىدىكى سىياسىي مەھبۇسلارغا يازغان مۇراجىئەتنامىمۇ سىزنىڭ قەلىمىڭىزمۇ؟ دەپ سورىدىم. ئۇ كۈلۈپ تۇرۇپ مەن يازغان، ئەخمەت ئەپەندىمنىڭ ئېيتىپ بېرىشى بىلەن يازغانىدىم. تەييار بولغاندا ئەخمەت ئەپەندىم كۆرۈپ، ھۆكۈمەت تامغىسىنى بېسىپ ئېلىپ كەتكەنىدى، كېيىنكى ئىشلاردىن مېنىڭ خەۋىرىم يوق، دېدى. ئۇ يىگىت مېنىڭدىن بۇنى سىز نەدىن بىلىسىز، دەپ سورىدى. مەن بۇنى ئۈرۈمچى تۈرمىسىدە كۆرگەنىدىم، دەپ جاۋاب بەردىم. ياش يىگىت مېنىڭ خېتىم شۇ يەرگىمۇ يەتتىمۇ، دەپ مەغرۇرانە كۈلۈپ قويدى. ئارىدىن 40 نەچچە يىل ئۆتكەندىن كېيىن، راياز بىزنىڭ ئۆيگە پەتىگە كەلدى. ھازىر ئۇ دوختۇر ئىكەن، تۇغقان يوقلاش مۇناسىۋىتى بىلەن ئالمۇتادىن ئۈرۈمچىگە كەلگەنىكەن. پاراڭلىشىپ ئولتۇرۇپ، شۇ چاغدا سىياسىي مەھبۇسلارغا يېزىلغان مۇراجىئەتنامىنى تىلغا ئېلىپ، مەن ئۇ مۇراجىئەتنامىنى ئەخمەت ئەپەندىمنىڭ ئېيتىپ بېرىشى بىلەن يازغانىدىم، دەپ شۇ ۋاقىتتىكى ئىشلارنى يەنە تەكرارلىدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئەخمەت ئەپەندىمنىڭ تەشەببۇسى بىلەن يېزىلغان بۇ مۇراجىئەتنامە −− خەلقنىڭ ئۈچ ۋىلايەت ئىنقىلابىنى قوللاپ - قۇۋۋەتلىشىگە، ئۇنىڭغا ئىشتىراك قىلىشىغا سەپەرۋەرلىك رول ئوينىدى. ئەخمەت ئەپەندىم ئۆزىمۇ شۇ تۈرمىلەردە ياتقاچقا، تۈرمىدىكى سىياسىي مەھبۇسلارنىڭ ئەھۋالىنى ياخشى بىلەتتى، شۇڭلاشقىمۇ ۋاقىتلىق ھۆكۈمەت تەشكىل بولغاندىن كېيىنلا سىياسىي مەھبۇسلارغا بۇ مۇراجىئەتنامىنى چىقارغان. ئۈچ ۋىلايەت دائىرىسىدىكى ئىنقىلابنىڭ شىنجاڭنىڭ باشقا رايونلىرىغىمۇ ئۆز تەسىرىنى كۆرسەتكەنلىكى ۋە ئۇلارنىڭ ئىنقىلابقا قاتنىشىشقا تۈرتكە بولغانلىقىنى ئىسپاتلايدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>. <o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">پايدىلانغان ماتېرىياللار</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>: <o:p></o:p></SPAN></FONT></P>

<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>4-</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">باب: «ئىجتىمائىي زىددىيەتنىڭ چوڭقۇرلىشىشى، جىن شۇرېننىڭ يىتىم ھالەتتە قېلىپ تەختتىن چۈشۈشى»، 248- بەت</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>5-</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">باب: «شېڭ شىسەينىڭ مىللىتارىستلىق ھۆكۈمرانلىقىنىڭ تىكلىنىشى»، 314 - بەت</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1-</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بۆلۈم: «&lt;12 - ئاپرېل سىياسىي ئۆزگىرىشى&gt; دىن كېيىن يېڭى ھۆكۈمەتنىڭ تەشكىل قىلىنىشى، شېڭ شىسەينىڭ شىنجاڭنىڭ ۋاقىتلىق چېگرا مۇداپىئە دۇبەنلىك ھوقۇقىنى چاڭگىلىغا كىرگۈزۈۋېلىشى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>».<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>2-</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بۆلۈم: «خۇاڭ موسۇڭنىڭ شىنجاڭغا كېلىپ ھوقۇق تارتىۋېلىشقا ئۇرۇنۇشى ۋە ئاتالمىش &lt;توپىلاڭ كۆتىرىشكە دەۋەت قىلىش خېتى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>&gt;».<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>8-</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">باب: «شېڭ شىسەينىڭ &lt;سۈيقەستلىك توپىلاڭ ئەنزىلىرى&gt; نى ئويدۇرۇپ چىقىشى، ياپون باسقۇنچىلىرىغا قارشى مىللىي بىرلىكسەپنىڭ بۇزۇلۇشى، شېڭ شىسەينىڭ ئۆزىنى گومىنداڭ ئەكسىيەتچىلىرىنىڭ قوينىغا ئېتىشى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>».<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>9-</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">باب: «گومىنداڭنىڭ ئەكسىيەتچى ھۆكۈمرانلىقى ۋە ئۈچ ۋىلايەت ئىنقىلابى»، 633- بەت، 3- بۆلۈمى 698 - بەت</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">① </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئەرشىدىن تاتلىقنىڭ «تاسادىپىي قولغا چۈشۈپ قالغان دوكلات كوپىيىسى» دېگەن ماقالىسى «شىنجاڭ تارىخ ماتېرىياللىرى» 35 - سان، 188 -، 190 - بەتلەر</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
