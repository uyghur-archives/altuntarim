          <tr>
            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=23"><font color="#000000"/>ئەدەبىيات</a> → <font color="#000000"/>كىلاسسىك ئەدەبىيات</span></td>

            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">چاغاتاي ئۇيغۇر يېزىقىدىكى ۋەسقىلەردىن </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right>&nbsp;</P>
<P align=center>نەشىرگە تەييارلىغۇچىلار : ئىدرىس تۇرنىياز .كۆكيار ، تۇرسۇن ساۋۇت ئۇدمىش</P>
<P align=right>&nbsp;<BR>&nbsp;قۇتلۇغيار سوفىنىڭ ئوغلى ئۆمەر يۈز بېشىنىڭ بەزى مال-مۈلۈكلەر ھەققىدە ئوغلى مۇھەممەدتوختى شاڭيوغا بەرگەن گۇۋاھلىق ھۆججىتى</P>
<P align=right>&nbsp;<BR>ترانسكرىپسىيىسى:<BR>تەئرىخقە&nbsp; مىڭ ئىككى يۈز توقسان سەككىز مۇرغ يىلى رەبىئەل - ئەۋۋەل ئايىنىڭ ئون يەتتەسى ئېردى، مەنكى بىجاغلىق قۇتلۇغيار سوفىنىڭ ئوغلى ئۇمەر يۈزباشىدۇرمەن. ئىقرارى شەرئىي قىلدىمكى، ئوغلۇم مۇھەممەدتوختە شاڭيو ئۆزى ئەۋقات قىلىپ، ئۆز دەستىدىن تاپقان فۇلغە توخسۇدا ئىككى فارچە يەر بىجاقدا بىر فارچە ۋە يەنە بىجاقدا بىر فارچە يەر جەمئى تۆرت فارچە يەرنى ئۆز ئاتىدا مۇھر قىلدۇرۇپ ئالغان ئىدى. مۇنۇڭغە مېنىڭ ۋە خاھ ئۆزگە بالالارىمنىڭ مۇتلەق ھەققىمىز قوشۇلمادى ۋە يەنە مۇھەممەد توختەشاڭيونىڭ تۇتۇغلۇق ئۆي - بارق، ئۆي سەرەنجام، نەقد فۇل، جاندار قاتارلىق ھەممە نەرسە كېرەكلەرى ئۆزىنىڭ، مېنىڭ ھەققىم يوق ۋە يەنە قولۇمداكى توققۇز ئېشەكلەرىمنى توقۇم، ئاغرامچى، جابدۇغلارى قوشۇلۇپ غەيرى ھېسابى مىڭ تەڭگە فۇلغە بەيئى قىلىپ مۇھەممەدتوختە شاڭيو ئوغلۇمغە ساتتىم، فۇلنى قولۇمغە تافشۇرۇپ ئالدىم ۋە يەنە ئۆزۈم بەخشەندە قىلىپ بەرگەن ئۆي - بارقلارىنى يىللىق ئىجارەسىنى ئون بەش تەڭگەغە توختاتىپ، ئىجارەغە ئالىپ ئولتۇردۇم. مەندىن كېيىن قالغاندا ئۆزگە بالالارىمدىن بىردەبىرسى مۇھەممەدتوختە شاڭيونىڭ قولىداكى ئەشيائ، يەر، سۇ ،فۇل، جاندار، مۇلكۇ ئەملاكلاردا «بىزلەرنىڭ» ۋە خاھ «ئاتامىز ئۇمەر يۈز باشىنىڭ ھەققى بار ئىدى» دەپ سۆز تاپىپ، دەئۋا - دەستۇر قىلسە ئەندەل - شەرئ باتىل بولسۇن، دەپ مۇھرلۈك خەت قىلىپ بەردىم. گاڭشۈينىڭ يەتتىنچى يىلى بىرىنچى ئاينىڭ ئون يەتتەسى. <BR>يەشمىسى:<BR>تارىخقا بىر مىڭ ئىككى يۈز توقسان سەككىز توخۇ يىلى رەبىيەل - ئەۋۋەل ئېيىنىڭ ئون يەتتىسى① ئىدى، مەنكى بىجاقلىق قۇتلۇغيار سۇفىنىڭ ئوغلى ئۇمەر يۈزبېشىدۇرمەن. شەرىئەتتە شۇنداق ئىقرار قىلدىمكى، ئوغلۇم مۇھەممەدتوختى شاڭيو ئۆزى ئوقەت قىلىپ ئۆز قولى بىلەن تاپقان پۇلغا توقسۇدا ئىككى پارچە يەر، بىجاقدا بىر پارچە ۋە يەنە بىجاقدا بىر پارچە يەر جەمئىي تۆت پارچە يەرنى ئۆز ئېتىدا مۆھۇر قىلدۇرۇپ، ئالغانىدى. بۇنۇڭغا مېنىڭ ۋە ياكى باشقا بالىلىرىمنىڭ مۇتلەق ھەققىمىز قوشۇلمىدى. يەنە مۇھەممەدتوختى شاڭيونىڭ تۇتۇۋاتقان ئۆيۋاق، ئۆي سەرەنجام، نەق پۇل، جانىۋار قاتارلىق ھەممە نەرسە كېرەكلىرى ئۆزىنىڭ، مېنىڭ ھەققىم يوق. يەنە قولۇمدىكى توققۇز ئېشىكىمنى توقۇم، ئارغامچا، جابدۇقلىرى بىلەن قوشۇپ مىڭ تەڭگە پۇلغا سودا قىلىپ، غەيرى ھېسابىدا مۇھەممەد توختى شاڭيو ئوغلۇمغا سېتىپ، پۇلنى قولۇمغا تاپشۇرۇپ ئالدىم. يەنە ئۆزۈم ئۆتۈنۈپ بەرگەن ئۆيۋاقلارنى يىللىق ئىجارىسىنى ئون بەش تەڭگىگە توختىتىپ، ئىجارىگە ئېلىپ ئولتۇردۇم. مەندىن كېيىن قالغاندا باشقا بالىلىرىمدىن بىرەرسى مۇھەممەدتوختى شاڭيونىڭ قولىدىكى نەرسىلەر، يەر، سۇ، پۇل، جانىۋار قاتارلىق مال - مۈلۈكلەردە «بىزنىڭ» ۋە ياكى «ئاتىمىز ئۇمەر يۈزبېشىنىڭ ھەققى بار ئىدى» دەپ سۆز تېپىپ، دەۋا - دەستۇر قىلسا، شەرىئەتتە سۆزى ئۆتمىسۇن دەپ، مۆھۈرلۈك خەت قىلىپ بەردىم. گاڭشۈينىڭ يەتتىنچى يىلى بىرىنچى ئاينىڭ ئون يەتتىسى.②</P>
<P align=right>موللا مەمەت، موللا يۇسۇفلارنىڭ ئالتە چارەكلىك يېرىنى ھامىد خوجىغا<BR>ئون تەڭگىگە ساتقانلىقى ھەققىدىكى ھۆججەت</P>
<P align=right>ترانسكرىپسىيىسى:<BR>تەئرىخقە مىڭ ئىككى يۈز سەكسەن ئىككى يولبارس يىلى ماھى شەرىف رەمەزاننىڭ ئىككىسى ئازىنە كۈنى، بىزلەركى موللا مەمەت، موللا يۇسۇفلاردۇرمىز. ئانداغ ئىقرارى سەرىھ قىلدۇقكى بادامسىيا ئۆستەڭى تۈربەت مەۋزىئىداقى تەخمىنەن ئالتە چارەكلىك يېرىمىزنى ھامىد خاجەغە ئون تەڭگەگە بەيئى قىلىپ خەتتەئى مۇھۇر بېرىپ ئىدۈك. ئەلھال مەزكۇر يەرنىڭ «مۇھۇرى يىتىپ كەتتى. يەنە ئەلاھىدە خەتتى مۇھۇر بېرىڭلەر» دەپ خەتتى مۇھۇر تەلەب قىلىپ، بىزلەركى مەزكۇر بايىئلاردۇرمىز مەزكۇر يەرنى مەزكۇر ھامىد خاجەغە بەيئى سابىقغە ئىقرار بولۇپ، ئۆزتىلىمىزدىن مۇھۇرلۇغ خەت بەردۈك. مەزكۇر يەرنىڭ ھۇدۇدى ئەربەئەسى: مەشرىق تەرەفى موللا توختەسۇننىڭ يېرى، فاسىلە - ئورەك؛ شىمال تەرەفى ئەفزەلنىڭ ۋەرەسەلەرىنىڭ يېرى، فاسىلە - ئايرىق؛ مەغرىب تەرەفى ئەلىم خاجەنىڭ ۋەرەسەلەرىنىڭ يېرى، فاسىلە - ئورەك؛ جەنۇب تەرەفى موللا ئەبدۇرەھىم، موللا سىددىق، ئوسمان يۇسۇفلارنىڭ يېرى، فاسىلە - تېرگەن.<BR>ھۇزارى مەجلىس: ئىيسا دورغام، توختەشاھ ئاخۇند، ئەييۇبشاھ ئاخۇند، مەمەتھەلىم خاجە، قادىر خاجەلەر شاھىد.</P>
<P align=right>يەشمىسى:<BR>تارىخقا بىر مىڭ ئىككى يۈز سەكسەن ئىككى يولۋاس يىلى شەرەپلىك رامىزان ئېيىنىڭ ئىككىسى ئازنا كۈنى①، بىز موللا مەمەت، موللا يۇسۇفلاردۇرمىز. شۇنداق ئىقرار قىلدۇقكى بادامسىيا ئۆستىڭى تۈربەت دېگەن جايدىكى تەخمىنەن ئالتە چارەكلىك يېرىمىزنى ھامىد خوجىغا ئون تەڭگىگە سېتىپ، مۆھۈرلۈك خەت بەرگەن ئىدۇق. ھازىر مەزكۇر يەرنىڭ «مۆھۈرى يۈتۈپ كەتتى، يەنە ئالاھىدە مۆھۈرلۈك خەت بېرىڭلار» دەپ، مۆھۈرلۈك خەت تەلەپ قىلدى. بىز مەزكۇر يەرنى ساتقۇچىلار مەزكۇر يەرنىڭ مەزكۇر ھامىد خوجىغا سېتىپ بولغانلىقىمىزغا ئىقرار بولۇپ، ئۆز تىلىمىزدىن مۆھۈرلۈك خەت بەردۇق.<BR>مەزكۇر يەرنىڭ تۆت تەرەپ چېگرىسى: شەرىق تەرىپى موللا توختەسۇننىڭ يېرى، پاسىل - ئورەك؛ شىمال تەرىپى ئەفزەلنىڭ ۋارىسلىرىنىڭ يېرى، پاسىل - ئېرىق؛ غەرب تەرىپى ئەلىم خوجىنىڭ ۋارىسلىرىنىڭ يېرى، پاسىل - ئورەك؛ جەنۇب تەرىپى موللا ئەبدۇرەھىم، موللا سىدىق، ئوسمان يۇسۇفلارنىڭ يېرى، پاسىل - تېرگەن.<BR>مەجلىس ئەھلىدىن: ئىيسا دورغام، توختىشاھ ئاخۇن، ئەييۇبشاھ ئاخۇن، مەمەتھەلىم خوجا، قادىر خوجىلار گۇۋاھ.</P>
<P align=right>موللا توختە، قۇتلۇغ موللا، شەرىف موللا، يۈتەر ئايلالارنىڭ ئىككى چارەكلىك<BR>يېرىنى ساتۇق مەمەتيۇسۇف خوجىغا ئوتتۇز توققۇز تەڭگىگە ساتقانلىقى<BR>ھەققىدىكى ھۆججەت:</P>
<P align=right>ترانسكرىپسىيىسى:<BR>تەئرىخقە مىڭ ئىككى يۈز يەتمىش تۆرت سەگ يىلى رەمەزان ئايىنىڭ توققۇزى ئازىنە كۈنى موللا توختە، قۇتلۇغ موللا، شەرىف موللا، يۈتەر ئايلا بۇلار مۇخەييەر، يەكدىگەر ئانداغ ئىقرارى سەرىھ ۋە ئىتىرافى شەرئ قىلدىلاركىم، ساتۇق مەمەتيۇسۇف خاجەغە بادامسىيا ئۆستەڭى ئاتباش مەۋزىئىداقى مۇلكى مىراس تەخمىنەن ئىككى چارەكلىك يېرىمىزنى جەمئى ئۇسكىنەسى بىرلە غەبنى فاھشنى ئۆتۈپ، تەۋئەن ۋە رىغبەتەن ئوتتۇز توققۇز تەڭگەئى پۇلۇسۇر - رايىھەتەل - ۋەقتغەكىم، پۇلى بىزلەرگە بىباقى ۋە بەتەمام تەگدى دەپ.<BR>مەزكۇر يەرنىڭ ھۇدۇدى ئەربەئەسى: مەشرىق تەرەفى ئەزىز باينىڭ يېرى، فاسىلە - تېرگەن؛ شىمال تەرەفى مۇشتەرىينىڭ يېرى، فاسىلە - ئەركەك قىر؛ مەغرىب تەرەفى ھەم مۇشتەرىينىڭ يېرى، فاسىلە - ئورەك، بەئزى كۆلنىڭ تۇفاسىنى چىقارادۇرغان يەر؛ جەنۇب تەرەفى بايىئ موللا توختە بىرلە قۇتلۇغنىڭ يېرى، فاسىلە - ئەركەك قىر؛ مەزكۇر يەرنىڭ بىر چارەكلىكىنى موللا توختە بىلەن قۇتلۇغ ئون توققۇز تەڭگەگە ساتغان. يەنە بىر چارەكلىكىنى موللا شېرىف موللام بىلەن يۈتەر ئايلا ئون تەڭگەدىن يىگىرمە تەڭگەگە ساتغان. مەزكۇر يەرنىڭ خىنە ئاشلىقى يوق. <BR>ھۇززارى مەجلس: مۇسا خاجە، ئاللايار سوفى، موللا سوفى، موللا نىياز، موللا نىئمەتۇللالار شاھىددۇرلار. <BR>يەشمىسى:<BR>تارىخقا بىر مىڭ ئىككى يۈز يەتمىش تۆت ئىت يىلى رامىزان ئېيىنىڭ توققۇزى ئازنا كۈنى①، موللا توختى، قۇتلۇغ موللا، شەرىف موللا، يۈتەر ئايلا قاتارلىقلار يۈزتۇرانە، ياخشى ھالەتتە ۋە ئۆز ئىختىيارىمىز بىلەن تورۇپ، شەرىئەتتە ئىشەنچلىك ھالدا شۇنداق ئىقرار ۋە ئېتىراپ&nbsp; قىلدۇقكى، ساتۇق مەمەتيۇسۇف خوجىغا بادامسىيا ئۆستىڭى ئاتباش كەنتىدىكى تەخمىنەن ئىككى چارەكلىك مىراس مۈلۈك يېرىمىزنى بارلىق ئۈسكىنىلىرى بىلەن ھىيلە - مىكر ۋە ئالدامچىلىقلاردىن خالىي بولغان ھالدا، ئوچۇق - ئاشكارا ھالدا، ئۆز مايىللىقىمىز بىلەن، ھازىرقى ۋاقىتتا ئېقىۋاتقان ئوتتۇز توققۇز تەڭگە پۇلغا ساتتۇق. بۇ پۇل بىزنىڭ قولىمىزغا نەق ۋە تولۇق تەگدى.<BR>مەزكۇر يەرنىڭ تۆت تەرەپ چېگرىسى: شەرق تەرىپى ئەزىز باينىڭ يېرى، پاسىل - تېرگەن؛ شىمال تەرىپى سېتىۋالغۇچىنىڭ يېرى، پاسىل - ئەركەك قىر؛ غەرب تەرىپىمۇ سېتىۋالغۇچىنىڭ يېرى، پاسىل - ئورەك، يەنە بىر قسىمى كۆلنىڭ توپىسىنى چىقىرىدىغان يەر؛ جەنۇب تەرىپى يەرنى ساتقۇچى موللا توختى بىلەن قۇتلۇغنىڭ يېرى، پاسىل - ئەركەك قىر؛ مەزكۇر يەرنىڭ بىر چارەكلىكىنى موللا توختى بىلەن قۇتلۇغ ئون توققۇز تەڭگىگە ساتقان. يەنە بىر چارەكلىكىنى موللا شەرىف موللام بىلەن يۇتەر ئايلا ئون تەڭگىدىن يىگىرمە تەڭگىگە ساتقان.<BR>مەزكۇر يەرنىڭ خىنە ئاشلىقى يوق. <BR>مەجلىس ئەھلىدىن: مۇسا خوجا، ئاللايار سوفى، موللا سوفى، موللا نىياز، موللا نىئمەتۇللالار گۇۋاھ.</P>
<P align=right>ھەلىلە بىبىنىڭ كۈيۆسىدىن تەگكەن مىراسلارنى تاپشۇرۇپ<BR>ئالغانلىقى ھەققىدىكى ھۆججەت:</P>
<P align=right>ترانسىكرىپسيىسى:<BR>تەئرىخقە بىر مىڭ ئۈچ يۈز ئون ئۈچ ماھى سەفەرنىڭ يىگرمە سەككىزى ئېردى، مەنكى ئارا مەھەللە كەنتىدىن مۇتەۋافا ھۇۋەللا ئاخۇندنىڭ ئەھلىيەسى ھەلىلە بىبىدۇرمەن. ئىقرارى شەرئى (قىلدىمكى)، (ئارا مەھەللە) غەكىم كۈيۆيۈم ھۇۋەللا ئاخۇندنىڭكىدىن قالغان ئۆي - ئىمارەت، سەرەنجام، دەرەخت، يىغاچ - تاش ۋە يەر، جاندار، غەيرى جاندار قاتارلىق ئەشيالاردىن ماڭا تېگەدۇرغان مىھرى ھەشتىيەك ھەققىلەرىمنىڭ بەدەلىدە بەھەسەبى كۈمۈچ سەكسەن تەڭگە بودالغان بىر ئۇي كالانى ئالىپ رازى بولدۇم. بالالارىم قۇربان ئاخۇند ۋە ئەلى ئاخۇند، ھەمشىرەخان ۋە مەئشۇرەخانلارنىڭ يەر ۋە ئۆي ئىمارەت سەرەنجام قاتارلىق ئەشيالارى ۋە ھەر جايىدە يەرلەرى بولسە، چوڭ داداسى باقى باي ۋەسىيە بولۇپ، باقى باينىڭ قولىدە مۇشتەرەك قالدى. ئىلگەرى ھۇۋەللا ئاخۇندىن (قالغان) يەر، ئۆي - ئىمارەت، دەرەخت، يىغاچ، سەرەنجام قاتارلىق جىنسى دۇنيالىق مىراس جانىبىدىن دەئۋايىم يوق. بۇ سۆزۈم خىلاف بولماسۇن دەپ، ئۆز ئىقرارىمدىن ۋەسىقە قىلدۇرۇپ، مۇھر باستۇرۇپ بەردىم. ۋەكانە زالىكە ئىندەل ۋەسەقات. ئوغلۇم تۇردى ئاخۇندىن يانادۇرغان سۇدۇس ھەققىمنى ھەم ئەبرائى ئام قىلدىم.<BR>ھۇززارۇل - مەجلىس: يۈزباشى سوفى ئاخۇند، چوڭ مۇددەرىس ھامۇد (ئاخۇند)،....ئاخۇند، تۇردى ئاخۇند ۋە كەفەك خوجە،باقى باي، ئالماس باي، يۇسۇف (ئاخۇندلار شاھدلاردۇر).<BR>يەشمىسى:<BR>تارىخقا بىر مىڭ ئۈچ يۈز ئون ئۈچ، سەپەر ئېيىنىڭ يىگىرمە سەككىزى ئىدى. ئارا مەھەللە كەنتىدىن ۋاپات بولغان ھۇۋەللا ئاخۇننىڭ ئايالى ھەلىلە بىبىدۇرمەن. شەرىئەتتە شۇنداق ئىقرار (قىلدىمكى) كۈيۆيۈم ھۇۋەللا ئاخۇندىن قالغان (ئارا مەھەللە)دىكى ئۆي، ئىمارەت، سەرەمجان، دەرەخ، ياغاچ - تاش، يەر، جانلىق ۋە غەيرى جانلىق قاتارلىق نەرسىلەردىن ماڭا تېگىدىغان سەككىزدىن بىر ئۈلۈش ھەقلىرىمنىڭ بەدىلىگە كۈمۈش ھېسابىدا سەكسەن تەڭگىگە بودالغان بىر ئۇي كالىنى ئېلىپ رازى بولدۇم. بالىلىرىم قۇربان ئاخۇن ۋە ئەلى ئاخۇن، ھەمشىرەخان ۋە مەشۇرخانلارنىڭ يەر ۋە ئۆي - ئىمارەت، سەرەمجان قاتارلىق نەرسىلىرى ۋە ھەر قايسى جايلاردىكى يەرلىرىنىڭ ھەممىسىگە چوڭ دادىسى باقى باي ۋەسىي بولۇپ، باقى باينىڭ قولىدا شېرىك ھالەتتە قالدى. ئىلگىرى ھۇۋەللا ئاخۇندىن (قالغان) يەر، ئۆي، ئىمارەت، دەرەخ، ياغاچ، سەرەمجان قاتارلىق دۇنيالىق مىراس مال - مۈلۈكلەر ھەققىدە دەۋايىم يوق. بۇ سۆزۈم خىلاپ بولمىسۇن دەپ، ئۆز ئىقرارىمدىن ۋەسىقە قىلدۇرۇپ مۆھۈر باستۇرۇپ بەردىم. ئوغلۇم تۇردى ئاخۇندىن ئىشەنچلىك ۋەسىقىلەرگە بىنائەن ماڭا يانىدىغان تىگىشلىك ھەققىمنىمۇ ھەم ئاۋامغا بېغىشلىدىم.<BR>مەجلىس ئەھلىدىن: يۈز بېشى سوفى ئاخۇن، چوڭ مۇددەرىس ھامىد (ئاخۇن)....ئاخۇن، تۇردى ئاخۇن ۋە كەفەك خوجا، باقى باي، ئالماس باي، يۇسۇف (ئاخۇنلار) گۇۋاھ.</P>
<P align=right><BR>(نەشرگە تەييارلىغۇچىلار شىنجاڭ ئۇنىۋېرستېتى فىلولوگىيە ئىنستىتۇتىدا)<BR></P></td>
                    </tr>
                  </table></td>
                </tr>
