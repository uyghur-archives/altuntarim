            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=23"><font color="#000000"/>ئەدەبىيات</a> → <font color="#000000"/>ئەدەبىي خاتىرلەر</span></td>

          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">قاسىم ئاخۇننىڭ كامىل ئەپەندىگە( داۋامى) </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>(ئالتە پارچە)</FONT></P>
<P align=center><FONT size=4>(قاسىم ئاخۇننىڭ ئىستامبۇلدىكى دوستى قاسىم ئەپەندىگە ئۇيغۇرلارنىڭ ياشاش ئۇسۇلى ۋە ئۆرپ-ئادەتلىرى توغرىسىدا يازغان خېتى)</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><BR><FONT size=4>تۆتىنچى خەت</FONT></P>
<P align=right><FONT size=4>&nbsp; مەن ئۈچۈن قەدىرلىك كامىل ئەپەندىگە، قۇلىڭىز قاسىم ئاخۇندىن سالام!&nbsp;&nbsp; <BR>&nbsp; سىزدىن خەت كەلمىگىلى 6 ئايدىن ئاشتى. مەن بۇنى قالايمىقان دەۋردىكى پوچتىنىڭ سەۋەنلىكى دەپ ئويلاشقىلا تىرىشىمەن، مەندەك بىر قۇلىڭىزنى ئەستىن چىقىرىپ قويدىمىكىن دەپمۇ ئويلاپ قالىمەن بەزىدە.شۇنداق بولسىمۇ، مەن يەنىلا سىزگە خەت ئەۋەتىشنى خالاپ قالدىم.ئۆتكەنكى خېتىمدە ئائىلىمىزدە يۈز بەرگەن بىر ۋەقەنى تىلغا ئالغانتىم، بۇ قېتىم ئەمدى ئىككى ئىش توغرىلىق سىزگە بايان قىلىپ بەرمەكچىمەن.<BR>&nbsp;&nbsp; بىرىنچىسى، ئۇلۇغ ئاللانىڭ شاپائىتى بىلەن ئاچام بىر ئوغۇللۇق بولدى.سىزمۇ بىلىسىز، ئاچام ئىستامبۇلدا تۇرغان قىسقىغىنە ۋاقتىدا فرانسۇسچىنى ناھايىتى ئوبدان ئۆگەنگەن قۇتلۇق ئاخۇن بىلەن توي قىلغانىدى.ئادەم بالىلىق بولسا، كەمبەغەل چېغىدا ئۆزىنى ناھايىتى باي چاغلايدۇ.ئېغىر ئاياق بولغان ئاياللارمۇ ناھايىتى ھۆرمەتكە سازاۋەر بولىدۇ.چۈنكى پەيغەمبىرىمىز:''جەننەت ئاياللارنىڭ ئايىقى ئاستىدا''دېگەنىكەن.مەن دەسلەپتە ئۇنىڭ ئېغىر ئاياقلىقىنى بىرقانچە قېتىم پەرەز قىلغانىدىم. بىر قېتىم ئۇ كىچىك سېغىز لاينى چايناپ تۇرۇپتىكەن، يەنە بىر قېتىم ئۇ ئۆگزىدە جىن بار دەپ پەقەت شوتىغا چىققىلى ئۇنىمىدى . بۇ چاغلاردا ئۇ ئانارنى كۆپ يەيدىغان ۋە سۈيىنى كۆپ ئىچىدىغان بولۇپ قالغانىدى، ئاڭلاشلارغا قارىغاندا ئانار قوساقتىكى بالىغا قان تولۇقلارمىش.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بالا تۇغۇلىدىغان ۋاقىتتا ، بىرقانچە ئاياللار ياردەمگە كېلىپ تولغاقتا بىرگە بولىدۇ.بالا دۇنياغا كۆز ئاچقاندىن كېيىن يۇيۇندۇرىلىدۇ، لېكىن قىرىق كۈنگىچە بالا بىلەن ئانىسى ئكككىسى يۇيۇنمايدۇ.ئۇلار ياتقان كارۋاتنىڭ بېشىغا قۇرئان ئېسىپ قويۇلىدۇ.بالا تۇغۇلۇپ ئىككىنچى كۈنىلا بالا ياڭاق، شىكەر ۋە نان بىلەن ئېغىزلاندۇرىلىدۇ.ئاندىن بالىغا كىيىملەر تىكىلىدۇ، لېكىن كىيىمنىڭ ئېتىكى پەرلەنمەيدۇ، بولمىسا بالىنىڭ ئايىقى تېز چىقمايدۇ دەپ قويىدىغان گەپ بار . 40 كۈندىن كېيىن ئاچامنىڭ بالىسىنى بۆشۈككە سالدى.بالىنىڭ دوپپىسىغا، كىيىمىگە ۋە بۆشۈكنىڭ ياغىچىغا نۇرغۇنلىغان تۇمارلار پۈتۈلدى.بالا بۆشۈككە چىڭ قىلىپ تېڭىلدى، بالا تاماق يىگەندىمۇ ئانىسى ئۇنى قولىغا ئالماي تۇرۇپلا ، بۆشۈككە ئىڭىشىپ تۇرۇپ ئىمىتەتتى.شۇنداق قىلىپ بالا چوڭ بولۇپ4-6 ياشقىچە بولغاان ئارىلىقتا مەكتەپكە كىرىدۇ، قىزلار 8-12 ياشقىچە بولغان ئارىلىقتا بالاغەتكە يەتتى دەپ قارىلىدۇ. بايراق ئائىلىنىڭ ئوغۇللىرى بولسا 14-16 ياشلاردا ئۆيلىنىدۇ.<BR>&nbsp;&nbsp; مەن سىزگە ئۆتكەنكى خەتلىرىمدە زوراخان بىلەن قانداق تونۇشقىنىمنى ۋە ئۇنىڭ چولپاندەك كۆزلىرى، ئاناردەك يۈزلىرىنىڭ يۈرىكىمنى كۆيدۈرگىنىنى سۆزلەپ بەرگەنىدىم.لېكىن مەن تۇققانلىرىمنىڭ مېنىڭ بۇ ئىشىمغا قارشى چىقىشىدىن ئەنسىرىگەن، چۈنكى ئۇ بىزنىڭ جەمەتنىڭ ئادىمى ئەمەسىدى.كېيىن ئۆگەي ئانام، ئىنىك ئانام ۋە تاغىلىرىمنىڭ ئاياللىرى ئۆز ئەرلىرىنى بۇ ئىش توغرىسىدا قايىل قىپتۇ.ئۇلار ئۇ قىز ياخشى قىزكەن ھەم باي ئائىلىنىڭ قىزىكەن، بۇ قېتىم ئالاھىدە قائىدىنى بۇزۇۋېتەيلى دىيىشىپتۇ.شۇنداق قىلىپ، .ئۇلار زوراخاننىڭ ئائىلىسىگە بىر ئەلچىنى سوۋغا- سالاملار بىلەن ئەۋەتىپتۇ.ئۇ ئەلچى ئوبدان قارشى ئېلىنغاندىن كېيىن ئۆگەي ئانام ۋە ئاچاممۇ ئۇلارنىڭ ئۆيىگە بېرىپ توي ئىشى توغرىلىق سۆزلىشىپ كەپتۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;بىز تەرەپتىن كېلىنچەككە تويلۇققا مەرۋايىت كۆزلۈك بىر جۈپ ئالتۇن ھالقا،بىر جۈپ ئالتۇن بىلەيزۈك، .ئىككى دانە قەھرىۋا مارجان، بىر دانە كۈمۈش بۇلاپكا،ئىككى جۈپ ئاياق، ئىككى قۇر كىيىم، ئۇنىڭ ئىچىدە بىر دانىسى يىپەكتىن قىلىنغان ، ۋە يەنە بىر دانا ئالتۇن كوكۇلىلىق دوپپا، ئۇندىن باشقا يەنە بىرمۇنچە گىلەم، ئورۇن-كۆرپىلەرنى سالغان ئىدى، مەن بۇلارنى شۇ كۈنىلا ئاچامدىن ئاڭلاپ بولغانىدىم.بىر ھەپتىدىن كېيىن دادام مېنى چاقىرىپ، كەلگۈسۈم توغرىلىق پاراڭلاشتى ، ئاخىرىدا سۆزىنى پەيغەمبەرنىڭ تۆۋەندىكى سۆزى بىلەن ئاياقلاشتۇردى . ''ئىسلام قۇدرەتلىكتۇر، مۇسۇلمان خوتۇن ئالساڭ كۆزۈڭنى ياشارتىپ، بارلىق ئارزۇ ئۈمىدلىرىڭگە ئېرىشتۈرىدۇ، ۋە ئۆي مۈلۈك ، بايلىقلىرىڭنى ئۆز پاناھىدا ساقلايدۇ''دىدى.مەنمۇ ئۇنىڭ سۆزلىرىگە رەھمەت ئېيتتىم.<BR>&nbsp;&nbsp; مەن ئاچام بىلەن كۆرۈشۈش ئۈچۈن ئاياللار بار ھويلىغا كىرسەم، ئۇ يەردە ناتونۇش ئادەملەر كۆپىيىپ كېتىپتۇ.مەن ئەمدى دەرۋازىدىن بۇرۇلاي دەپ تۇرۇشۇمغا ئىنىك ئانام ئۇچرۇشۇپ مېنى ئۆگەي ئانامنىڭ مېھمانخانىسىغا باشلاپ كىردى.ئۇ يەردە مېنىڭ بولغۇسى كېلىنچىكىم ، ئۇنىڭ ئانىسى ۋە بىرباشقا بىرقانچە ئاياللار ئولتۇرىشاتتى. ئۆگەي ئانامدىن باشقىلارنىڭ ھەممىسى ئورنىدىن تۇرۇپ مەن بىلەن سالاملاشتى.زوراخاننىڭ ئالدىغا داستىخان سېلىنغانىدى.مەن ئۆينىڭ قارشى تەرىپىدىكى تام تەرەپتە ئولتۇردۇم.داستىخاندا نان ۋە بىر قاچىدا تۇزلۇق سۇ تۇراتتى.بۇنىڭ بىلەن بىزگە چاي ئىچكۈزگەن بولاتتى.مېنىڭ كېلىنچىكىم باشتىن ئاخىر يۈزىگە چۈمبەل تارتىپ ئولتۇراتتى.بەزى تۆۋەن تەبىقىدىكىلەرنىڭ چېيىدا كېلىنچەك چۈمبەلسىزمۇ ئولتۇرسا بولاتتى، چۈنكى ئۇلار بەرىبىر كوچىغا چىققاندىمۇ چۈمبەلسىز يۈرىدۇ دەپ قارىلاتتى.<BR>&nbsp;&nbsp; ئاخىرى زوراغا ئېرىشكىنىمدىن خۇددى چۈش كۆرۈۋاتقاندەك ھىس قىلىۋاتىمەن.لېكىن سىز بىلەن كۆرۈشۈش ۋە ئوقۇشۇمنى داۋاملاشتۇرۇش ئىستىكى ھەممىدىن كۈچلۈك كېلىدۇ.ماڭا تېزرەك خەت يازارسىز.سىزنى كۈتىمەن.<BR>&nbsp; 1332-يىلى قۇربان ھېيتنىڭ 26-كۈنى،قەشقەر</FONT></P>
<P align=center><FONT size=4>بەشىنچى خەت</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; قەدىرلىك بۇرادىرىم كامىل ئەپەندىگە، بۇرادىرىڭىز قاسىم ئاخۇندىن چەكسىز سالام!<BR>&nbsp;&nbsp; ئالدى بىلەن بىر ھەپتە بۇرۇن تاپشۇرۇۋالغان خېىتىڭىزگە رەھمەت ئېيتىمەن.بۇ خەتنىڭ ماڭا يېتىپ كېلىشىگە 3 ئايدىن كۆپرەك ۋاقىت كەتكەن بولۇپ، ئامېرىكا ئارقىلىق جۇڭگوغا يېتىپ كەپتۇ.چۈنكى ئۇرۇش دەۋرىدە ياۋروپادىن كەلگەن پوچتا تېز ۋاقىتتا كېلىپ بولالمايتتى.جۇڭگو تۆت يىل بۇرۇن بىز بار ئۆلكىدىمۇ پوچتا مەركىزى ئاچقان بولۇپ، بۇرۇنقىدەك روسىيە پوچتا ئىدارىسىغا بېقىنمايتتۇق.سىز قارىسام جۇڭگوچە پوچتا ماركىلىرىغا قىزىقىپ قاپسىز، سىزنىڭ بۇرۇنمۇ پوچتا ماركىسى توپلايدىغانلىقىڭىزنى بىلەتتىم. لېكىن جۇڭگودا پوچتا ماركىلىرىنى يەنە باشقا ئۆلكىلەردە ئىشلىتىۋېلىشتىن ساقلىنىش ئۈچۈن ماركىغا شۇنداق تامغا ئۇرۇۋېتىلىدۇ.<BR>&nbsp;&nbsp; سىزنىڭ خېتىڭىزدىن سىزنىڭ ۋە ئائىلىڭىزنىڭ ئاللاھنىڭ پاناھىدا خوشال كېتىۋاتقانلىقىنى ئاڭلاپ ناھايىتى خۇرسەن بولدۇم.مەنمۇ سىزنىڭ دۇئالىرىڭىز بىلەن سالامەت ۋە ئوبدان كېتىۋاتىمەن ھەمدە سىزگە داۋاملىق مۇۋەپپەقىيەتلەر تىلەيمەن.<BR>&nbsp;&nbsp; ئۆتكەندە مەن سىزگە مېنىڭ ھۆكۈمەت بىلەن بىر دەۋاغا چۈشۈپ قالغانلىقىم توغرىسىدا ئازراق بايان قىلىپ بەرگەنىدىم.بۇ ئىشنىڭ مەن بىلەن بىۋاستە چېتىشلىقى ىبولمىسىمۇ ، بىزنىڭ تۇققانلار بىلەن مۇناسىۋىتى بولغاچقا، مەنمۇ بىللە سوتقا بېرىشىم كېرەك ئىدى.بۇ يەردە دەۋا ئىشلىرى تازا ئادىل بولمايدىغان بولۇپ،ئەگەشكۈچىلىرى كۆپ بولغان تەرەپنىڭ سوتچىغا ئىشىنىپ يالغۇز كەلگەن تەرەپكە قارىغاندا دەۋادا يېڭىپ چىقىش مۈمكىنچىلىكى چوڭ ئىدى.سىز چوقۇم بۇ خىل سوتقا قىزىقىپ قالدىڭىز،لېكىن ئۇ توغرىلىق&nbsp; مەندىن كېيىنكى قېتىملاردا ئاڭلايسىز.<BR>&nbsp; بۇ قېتىم مەن بىر خىل توي مۇراسىمى توغرىلىق سۆزلەپ بېرەي، بۇ ئەمەلىيەتتە سىزنىڭ نەزەرىڭىزدە توي ھىساپلانمايدۇ. بىزدە گەرچەتېخى ئاياللار ئەركىنلىكى باش كۆتۈرمىگەن بولسىمۇ، لېكىن ئائىلىدە ئاياللار ئۆز پەزىلىتى ۋەئائىلىگە كۆرسەتكەن تۆھپىسى بىلەن چوڭ ئىمتىيازغا ئىگە بولىدۇ.لېكىن بۇ خىل ھوقۇقنى قولغا كەلتۈرۈش ئۈچۈن ، ئاياللار چوقۇم بىر مۇراسىم ئارقىلىق ئۆز جۇۋانلىقىنىڭ قەدرىنى تونۇتۇشى كېرەك.شۇڭا ئاياللار&nbsp;&nbsp; بىر ياكى ئىككى بالىلىق بولغاندا'' جۇۋان تويى'' ئۆتكۈزۈپ، ئۆزىنىڭ ياش قىزلار بىلەن بولغان پەرقىنى ئىپادىلەيدۇ. جۇۋان بولغاندىن كېيىن ئاياللار ئىككى تال ئۇزۇن ئۆرۈمە چېچىنى قەھرىۋا تاقاق ۋە كۈمۈش لېنتىلار بىلەن باغلىۋالىدۇ، بۇ جۇۋانلارنىڭ ئالاھىدە بەلگىسىدۇر. پەقەت مۇشۇنىڭدىلا ئاياللارنىڭ ئۆزلىرىنىڭ ياشقا چوڭايغانلىقىنى ئىشەندۈرۈشكە بولىدۇ. مەن بۇرۇن 90&nbsp; ياشلىق بىر موماينىڭ ئۆزىنى 15 ياشلىق قىزدەك چاغلايدىغانلىقىنىمۇ ئاڭلىغانتىم.<BR>&nbsp;&nbsp; مېنىڭ ئاچام 28 ياشقا كىرگەن بولسىمۇ، بىر بالا تۇققاندىن كېيىنلا، باشقىلار ئۇنى چوكان دەپ چاقىراتتى، بۇ ئۇنىڭ كۆڭلىنى ئىنتايىن يېرىم قىلاتتى.شۇڭا ئۆتكەن ھەپتە ئۇنىڭ يولدىشى بارلىق تۇققانلارنى ۋە دوست –بۇرادەرلەرنى چاقىرىپ ئاچامغا جۇۋان تويى ئۆتكۈزۈپ بەردى.مېھمانلارنىڭ ھەممىسى كېلەلمىگەن بولسىمۇ ، لېكىن يەنە 250 تەك مېھمان كەلدى . بۇ توي 3 كۈن داۋام ئەتتى . مېھمانلار چوڭ-كىچىك سوۋغا سالاملار بىلەن كەلگەن بولۇپ، ئۇنىڭ ئىچىدە پاخلان، مىكىياندىن تارتىپ، يىپەك رەخت، گەلەمگىچە بارىدى.ئەرلەر دادامنىڭ ھويلىسىدا ، ئايال مېھمانلار بولسا تاغاملارنىڭ ھويلىسىدا ئۇزۇتۇلدى.توينىڭ ئۈچىنچى كۈنى كوچىدىكى دىۋانىلەرنىڭ ھەممىسى بۇ يەرگە يىغىلدى.بۇ تويدا جەمئىي بەش سېمىز قوي، بىر كالا ۋە نۇرغۇن توخۇ، كەپتەرلەر مېھمانلارغا تاماق قىلىپ تارتىلغانىدى.ئاچام ئوشۇقىغا كېلىدىغان ئككى تال ئۆرۈمە چاچلىرىنى كۆز-كۆز قىلىپ تۆردە ئولتۇراتتى،لېكىن ھىچكىم ئۇنىڭغا جۇۋانلىق توغرىسىدا بىر ئېغىزمۇ گەپ قىلمىغانىدى.<BR>&nbsp;&nbsp; قۇتلۇق ئاخۇن سىزگە سالام ئېيتتى . ئەخلەت ھاجىمۇ سالىمىنى ئېيتتى.تېنچلىق بولۇڭ.<BR>&nbsp; 1333-يىلى،زەفەرنىڭ 29-كۈنى،قەشقەر</FONT></P>
<P align=center><FONT size=4>ئالتىنچى خەت</FONT></P>
<P align=right><FONT size=4>&nbsp; مەن ئۈچۈن ئەزىز دوستۇم كامىل ئەپەندىگە، بۇرادىرىڭىز قاسىم ئاخۇندىن سالام!<BR>&nbsp;&nbsp; ئالدى بىلەن كېچىكىپ خەت يازغىنىمدىن ئەپۇ سورايمەن. بۇنىڭ سەۋەبى مەن توي ئىشلىرىم بىلەن بولۇپ كېتىپ، كاللامنى مەركەزلەشتۈرەلمەي قالدىم.ھازىر ئەمدى زوراخاننى بىزنىڭ ئۆيگە كۆچۈرۈپ ئەپكېلىۋالدىم، توي ئىشلىرىمۇ ئاياقلاشتى.<BR>&nbsp;&nbsp; ئۆتكەندە سىز مەندىن ئۇيغۇرلارنىڭ توي مەرىكىسى ھەققىدە سۆزلەپ بېرىشىمنى ئۆتۈنۈپسىزكەن. مەن ھازىر بۇ پۇرسەتتىن پايدىلىنىپ سۆزلەپ بېرەي.لېكىن ئالدى بىلەن ئەسكەرتىدىغىنىم ، بۇ پەقەت باي ئائىلىلەرنىڭلا توي مۇراسىمى، چۈنكى تۇنجى ئالغان خوتۇنى چوڭ خوتۇن بولۇپ ھىساپلىنىدۇ ۋە تويى مۇشۇنداق چوڭ ئۆتكۈزىلىدۇ، قالغان خوتۇنلارنى جىمجىتلا خوتۇن قىلىپ ئەپكېلىۋالىدۇ.<BR>&nbsp;&nbsp; توي تەييارلىقلىرى بىرقانچە ھەپتە بۇرۇنلا باشلانغان بولۇپ، تاققا ئادەم ئەۋەتىلىپ، قويلارنىڭ سېمىزلىرى تاللاپ كېلىندى.توي مەرىكىمىز قېينى ئاتام ئىمىن بەگنىڭ قوراسىدا ئۆتكۈزىلىدىغان بولۇپ، قورالار ئاقارتىلىپ،دالانغا يېڭى بورىلار سېلىندى، تامغا يېڭى زەدىۋاللار تارتىلدى.تويغا ئاتاپ بىرمۇنچە چوڭ-كىچىك ھەجىمدىكى رەختلەر كەستۈرۈپ كېلىندى، چۈنكى تاماقلاردىن باشقا يەنە مېھمانلارغا رەختمۇ قويۇلاتتى.ئۆزىمىزنىڭ تۈگمىنىدە ئۇن تارتىلىپ، نان يېقىشقا تەييارلىق قىلىندى، چۈنكى بىزنىڭ ئۆيدىكىلەر بازار نېنىنى ئانچە ياقتۇرمايتتى.ناننىڭ خېمىرى يوغان تەڭلىلەردە قولدا تاسقالغان ئۇن، تۇز، خېمىرتۇرۇچ، سۇ بىلەن قوشۇپ يۇغۇرىلىدۇ.ئاندىن بارماقلار بىلەن يۇمۇلاق شەكىلگە ئەكىلىپ ئېچىلىپ، مەخسۇس تىكىلگەن يەڭلىك ئۈستىگە قويۇلۇپ، يۈزىگە چانالغان پىياز ياكى باشقا دورا-دەرمەكلەر سۈركۈلىدۇ ،ئاندىن ئاغزى يۇمىلاق تۆشۈك ئېچىلىپ ياسالغان، سائەت شەكىللىك دوخۇپكىنىڭ (تونۇرنى دىمەكچى)تېمىغا يېقىلىدۇ.بۇ چاغدا يەنە بىر تەرەپتىن تاغاملارنىڭ قوراسىدا قوي بوغۇزلىنىۋاتاتتى.قوينىڭ گۆشىنى ئىشلەتكەندىن سىرت بىزدە يەنە ئۈچىيى ۋە ئۆپكىسىدىمۇ تائام تەييارلايمىز.ئۈچەيدە قىلىنغان ھېسىپ مۇنداق تەييارلىنىدۇ:&nbsp;&nbsp; ئۈچەي پاكىز يۇيۇلۇپ، خام گۈرۈچ،ئۇششاق جىگەر توغرالمىسى ۋە دورا- دەرمەكلەر سۇ بىلەن قوشۇپ ، ئۈچەي ئىچىگە ماڭدۇرىلىدۇ ئاندىن سۇدا پىشۇرۇلىدۇ، ھېسىپ كۆپۈپۈ پىشقان چاغدا قازاندىن ئېلىنىدۇ.ئۆپكە بولسا، ئۆپكە كانايچىسىدىن قىزىتىلغان كەندىر يېغى قۇيۇلۇپ، ئارقىدىن ئىگىگە سۇيۇق ئۇماچ قۇيۇلۇپ تاكى ئۆپكە كۆپكىچىلىك توشقۇزۇلىدۇ.ئۆپكە پۈتۈن پېتى سۇدا پىشۇرۇلىدۇ،ئاندىن يەيدىغان ۋاقتىدا كىچىك پارچىلىنىپ ، ھېسىپ بىلەن بىرگە داستىخانغا تىزىلىدۇ.مۇسۇلمانلارغا بوغۇزلانغان ھايۋاننىڭ قېنى ھارام بولىدۇ.بۇكۈنلەردە بىزنىڭ ئۆينىڭ ئالدىدا سۇ كۆتۈرگۈچىلەر كۆپ بولۇپ ، يەرلەرئۇلار تۆكۈۋەتكەن سۇ بىلەن تولا ھۆل بولۇپ قالىدىغان بوپ قالدى. پۈتۈن شەھەر بويىچە ،كىشىلەر تۆمۈر چىلەكلەردە ئۆيلىرىگە سۇ توشۇيتتى. شۇ ۋەجىدىن ، سۇ توشۇپ جان باقىدىغان كىشىلەرمۇ كۆپ ئىدى .<BR>&nbsp;&nbsp; توي كۈنى بېكىتىلىپ، ئۇنىڭدىن ئىككى ھەپتە بۇرۇن، قېينى ئاتام تويغا باغاق ئەۋەتىشكە باشلىدى.تويغا بىرقانچە كۈن قالغاندىن باشلاپلا مېھمانلار يىراق- يېقىندىن كېلىشكە باشلىدى.ئۇلارنىڭ كۆپلىرى بىزگە تىرىك قويلارنى سوۋغا قىلىپ ئەپكېلىپتۇ.<BR>&nbsp; چۈشتىن كېيىن، مەرىكە رەسمىي باشلاندى.بىزنىڭ ئۆرپ-ئادىتىمىز بويىچە،توي بېشى ئاۋۋال سۆزلەيتتى .ئۇ تويى بولغۇچى ئىككى تەرەپنى تونۇشتۇرۇپ، قىزنىڭ بويتاق ياكى ئەمەسلىكى،ئاجراشقان ئايال ياكى ئەمەسلىكى شۇنداقلا كىمنىڭ ئۇ قىزنى ئۆيلەيدىغانلىقىغا چۈشەندۈرۈش بېرىلەتتى.توي بېشى مېنىڭ دادامدىن مېنىڭ ئۇ قىزنى ئەمرىمگە ئالسام بولىدىغان بولمايدىغانلىقى توغرىسىدا سورىدى،خۇددى توي ئىشى دادامنىڭ ئىختىيارىدىكى ئىشتەك.ئاندىن ئۇ كېلىنچەكنىڭ دادىسىدىن ۋە باشقا ئۈچ نەپەر گۇۋاھچىدىن بىز ئىككىمىزنى باغلاپ تۇرغان ۋەدىنىڭ سانىنىڭ قانچىلىك ئىكەنلىكىنى سورىدى.ئۇلار پەرەز قىلىپ يىگىرمە يەتتە مىڭ دەپ جاۋاپ بەردى.ئاندىن ئۇ تۇركچە بىلەن ئەرەپچىنى ئارىلاشتۇرۇپ، بىر گەپلەرنى تەكرارلاپ، يىگىرمە يەتتە مىڭ ۋەدە بىلەن بىز ئىككىمىزنى باغلاپ قويدى.ئەڭ ئاخىرىدا سۇئال سوراش نۆۋىتى ماڭا كەلدى . ئۇ مەندىن&nbsp; ئىمىن بەگنىڭ قىزى زوراخاننى ئەمرىمگە ئالغان –ئالمىغانلىقىمنى سورىدى.مەن ئۇنىڭغا قارىتا كەسكىنلا ''ئالدىم''دەپ جاۋاپ بەردىم.ئەمدى توي بېشى بېشىغا چۈمبەل ئارتىپ&nbsp; ياندىكى ئۆيدە ئولتۇرغان زوراخاندىنمۇ مېنى قوبۇل قىلغان –قىلمىغانلىقىنى سورىدى.لېكىن ئۇ جاۋاپقا ئېرىشەلمىدى.چۈنكى قىزلارنىڭ دەرھاللا جاۋاپ بېرىشى ئۇ قىزنىڭ ئانچە شەرمىي –ھايالىق ئەمەسلىكىدىن دېرەك بېرىپ قوياتتى.ئۇ سۇئال ئىككىنچى قېتىممۇ يەنە جاۋاپسىز قالدۇرۇلدى.ئۈچىنچى قېتىم سورالغاندا ، كېلىنچەك ئاران ئاڭلىنىدىغان قىلىپ، ''قوبۇل قىلدىم''دېگەن جاۋاپنى بەردى.ئەتراپىدىكى قىزلار ''ئاڭلىدۇق''دېيىشتى.ئاندىن توي بېشى ناننى پارچىلاپ، ئىككى بۇردىنى تۇزلۇق سۇغا چىلاپ، بىرىنى ماڭا، يەنە بىر پارچىسىنى زوراخانغا سۇندى.ئاندىن قىسقا دۇئادىن كېيىن مېھمانلار بىزگە بەختلەر تىلەپ ئورۇنلىرىدىن تۇرۇشتى.ئاياللار كېلىنچەكنى ئېلىپ ئاياللار ئولتۇرغان ئۆيگە چىقىپ كېتىشتى، قالغان ياشقا چوڭ مېھمانلار ئەتە يەنە تويغا كېلىشكە ۋەدە قىلىشىپ خوشلاشتى. ياشلار بولسا تاكى كەچ چۈشكىچە، سۇناي، غىجەك،ساتار،تەمبۇر، دۇتتار ۋە داپلارنى چېلىپ ئۇسسۇل ئويناپ ئولتۇرۇشتى.توي شۇ تەرىقىدە بىر ھەپتىگىچە داۋاملاشتى.كوچا –كويلاردىن ناخشا –مۇزىكىنى ئاڭلىغان چاقىرىلمىغان مېھمانلار يەنى دىۋانىلەرمۇ ئىشىك ئالدىغا يىغىلىپ كەتكەنىدى.بىزمۇ ئۇلارنىڭ قاچىسىنى قۇرۇق قايتۇرمىدۇق.چۈنكى ئاللاھمۇ كەمبەغەللەرنىڭ دۇئاسىنى ئاڭلايدۇ ئەمەسمۇ، ئۇلار بىزنىڭ بەخت-سائادىتىمىز ئۈچۈن دۇئا قىلىپ تۇرىدۇ.<BR>&nbsp;&nbsp; سىز بەلكىم مەندىن بىزنى بۇ بىر ھەپتىدە نىمە ئىشلار بىلەن شۇغۇللانغاندۇ دەپ ھەيران قېلىشىڭىز مۇمكىن.<BR>&nbsp;&nbsp; بىز يېدۇق،ئىچتۇق، تاماكا چەكتۇق، پاراڭلاشتۇق، ناخشا-مۇزىكا ئاڭلىدۇق، ئۇسسۇل ئوينىدۇق ياكى باشقىلارنىڭ ئۇسسۇلىنى كۆردۇق. ئاخىرىدا بىز دالىغا چىقىپ ئوغلاق تارتىشىش پائالىيىتى قىلدۇق.بىرىنچى كۈنى قېينى ئاتام 50 يامبۇ(50سەر= 1750 )پۇل چىقاردى.ئىككىنچى كۈنى تاغام ئۇنىڭ ئىككى ھەسسىچىلىك پۇل چىقاردى.پۈتۈن شەھەردىكى ياشلار ۋە ئەڭ ياخشى ئاتلارشەھەرنىڭ شىمالىدىكى بۇكونا دەريا بويىغا توپلانغانىدى.بۇ ئويۇندا،ئاتلىق بىرەيلەن بوغۇزلانغان ئوغلاقنى بىر قولى بىلەن تۇتۇپ ئات بىلەن چاپىدۇ، قالغانلار ئوغلاقنى ئۇنىڭدىن تالىشىپ ئاتلىق قوغلايدۇ.ئەگەر كىمكى ئۇنى تۇتىۋالسا، كېلەر قېتىم باشقىلار ئۇنى قوغلايدۇ.<BR>&nbsp;&nbsp; توي ئاخىرلاشقاندا، كېلىنچەكنى ئورۇندۇققا ئولتۇرغۇزۇپ ئۆيگە يۆتكەپ قويۇدۇ، ھازىر كىشىلەر بۇ خىل ئورۇندۇقنىمۇ ئىشلەتمەيدىغان بولۇپ قالدى.توينىڭ 8-كۈنى چۈشتىن كېيىن، كېلىنچەك دۇخاۋادىن بېزەلگەن ئورۇندۇققا ئولتۇرغۇزۇلۇپ، مالايلار ئۇنى كۆتۈرۈپ، دادامنىڭ قوراسىغا ئېلىپ كەلدى.قورادا مۇزىكا چېلىنىپ، پۈتۈن كوچا قاينام-تاشقىنلىققا چۆمگەنىدى.دەرۋازا ئالدىدا دادام ۋە ئۆگەي ئاناملار بىزنى كۈتىۋالدى ۋە ئالدىن تەييارلاپ قويۇلغان ھوجرىمىزغا باشلاپ كىردى.بىزدە ئوغۇللار توي قىلغاندىن كېيىن يەنىلا چوڭ ئۆيدە تۇرىدىغان بولۇپ، شۇ تەرىقىدە ئوغۇللار، كېلىنلەر، نەۋرىلەر بىرقانچە ئەۋلات بىر ئائىلىدە ياشاپ ، كونا ئاتىلىق ئۇرۇقنى گۈللەندۈرۈپ ئۆتىدۇ.<BR>&nbsp;&nbsp; مەن بىرەر ئايدىن كېيىن ئىچكىرى ئۆلكىلەرگە تاغامنىڭ سودا ئىشىنى بېجىرگىلى مېڭىشىم مۇمكىن، بەلكىم بىرەر يېرىم يىلغىچە قايتىپ كېلەلمەسلىكىممۇ مۈمكىن.شۇڭا خەت –ئالاقىمىزنىڭ بىر مەزگىل ئۈزۈلۈپ قېلىشىدىن ئەنسىرەيمەن. سىز ھەر دائىم مېنىڭ ئەڭ يېقىن ۋە ئەڭ قىممەتلىك دوستۇم. قايتىپ كەلگەندە كۆرۈشەيلى.<BR>1933-يىلى، ئارانىڭ 29-كۈنى، قەشقەر</FONT></P>
