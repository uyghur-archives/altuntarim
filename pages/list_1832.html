<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ھازىرقى ئالتاي شەھىرى 1911 - يىلىدىن باشلاپ سارسۈمبە بازىرى قىلىپ قۇرۇلغاندىن باشلاپ، بۇ يەردە ياشىغانلار ئۆز ئەۋلادلىرى ئۈچۈن مەكتەپ ئېچىپ ئۇلارنى تەربىيىلەش كويىدا بولدى. يۇرت ئاتىسى ۋە شەھەر قۇرغۇچىلاردىن بولغان سەلىياخۇن باي شەھەر قۇرۇلۇشىغابىرلەشتۈرۈپ، چوڭ كۆلەملىك بىر مەسچىت سالدى. مەسچىت قۇرۇلۇپ ئىشلىتىلىشىبىلەن، 20 −− 30 بالىنى <SPAN style="mso-spacerun: yes">&nbsp;</SPAN>يىغىپ دىنىي ئوقۇشنى يولغا قويغانىكەن. شۇنىڭ بىلەن بىر ۋاقىتتا، توختى قارى، ئابدۇرېھىم خەلپىتىم دېگەن كىشىلەر ئائىلىسىدە بالىلارنى دىنىي ئوقۇشقا ئۇيۇشتۇرغان. ئوقۇش يېشىغا يەتكەن بالىلارنىڭ كۆپىيىشىگە ئەگىشىپ، 1913 - يىلى ھېيىت قاراقاش دېگەن ئادەمنىڭ ھويلىسىدا بىر دىنىي مەكتەپ ئېچىلغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1919-يىلى ئوتتۇرا ئاسىيادىن ئاقشۇرىن (تاتار) قاتارلىق ئۇقۇمۇشلۇق كىشىلەرنىڭ ئالتايغا كېلىشى بىلەن دىنىي مەكتەپلەردە پەننىي دەرسلەر ئۆتۈلۈشكە باشلىغان. تاكى 1935 - يىلغىچە مۇشۇ تەرىقىدە داۋاملىشىپ پەننىي ئوقۇش تۈزۈمى ئاساسىي جەھەتتىن ئومۇملاشقان. ئۇنداق بولۇشتىكى سەۋەب، سوۋېت ئىتتىپاقى ئۆكتەبىر ئىنقىلابىنىڭ تەسىرىدە، مىللىتارست شېڭ شىسەينىڭ بىر مەزگىل مائارىپقا كۆڭۈل بۆلۈشى بىلەن مائارىپ ئىشلىرىدا چوڭ تەرەققىياتلار بارلىققا كەلگەن چاغلار ئىدى. شۇنىڭدەك ئوتتۇرا ئاسىيادىن كەلگەن زور بىر تۈركۈم ئۇقۇمۇشلۇق زىيالىيلارنىڭمۇ تەسىرى كۈچلۈك ئىدى. يەنە بىر جەھەتتىن شەرىپقان دۇتۇڭ بولغاندىن كېيىن، يېڭىچە ئوقۇش ئىشلىرىغا ئالاھىدە كۆڭۈل بۆلگەن ئىدى. 1935 - يىلى شەرىپقان دۇتۇڭ ئۆزى بىۋاسىتە ئورۇنلاشتۇرۇپ، مەبلەغ ئاجرىتىپ ۋە خەلقتىن ئىئانە يىغىپ، ئۇيغۇر مەكتىپى سالدۇرۇپ بەردى. بۇ مەكتەپ 1937 - يىلى پۈتۈپ، ئوقۇش باشلانغان ئىدى. بۇ ئالتاي تارىخىدا 1 - بولۇپ سېلىنغان پەننىي ئوقۇشنى رەسمىي يولغا قويغان مەكتەپ بولۇپ قالدى. مەكتەپ مۇدىرى ئابدۇكېرىم تۇرسۇنوف، ئوقۇتقۇچىلىرى تۇرسۇنتاي، باۋدۇن، جامالىدىن، ئابدۇللا، روزى قاسىم قاتارلىقلار ئىدى، ئۇلار تاشكەنتدە سەيپىدىن ئەپەندىم بىلەن بىللە ئوقۇغانلاردىن بولۇپ، ئالتاي تارىخىدىكى دەسلەپكى زىيالىيلاردىن ئىدى. شۇ چاغلاردا مۇشۇ مەكتەپتە ئوقۇپ كېيىن دۆلىتىمىز ئازاد بولۇشنىڭ ئالدى −− 3 ۋىلايەت ئىنقىلابىي مەزگىلى ۋە ئازادلىقتىن كېيىنكى سوتسىيالىستىك قۇرۇلۇش ئىشلىرىدا ئاجايىپ خىزمەت كۆرسەتكەن تۆھپىكارلاردىن ئەنۋەر سىجىلۇف (ھازىر 102 ياشتا)، ياسىن خۇسەيىن، ئابدۇراخمان ئەيساباي، يۈسۈبجان ھەمراجان، ئەيساباي مۇھەممەت، بارات سايتۇف، ئابلىز خاتىپ، يۈسۈپ توختى، موسىراخۇن ھوشۇر، ئابلىمىت مۇھەممەتجان، ئابدۇللا نىياز، روزى زورمەت، ئابدۇكېرىم توختامباي، روزى ئىمىن (پەييى) قاتارلىقلار بار</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4>.<o:p></o:p></FONT></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1940-يىلى مەرىپەتپەرۋەر ھوشۇرھاجى ئۆزى مەبلەغ چىقىرىپ ۋە مەبلەغ توپلاپ چىمىرچەك يېزىسىدا بىر مەكتەپ سالدۇرغان. بۇ مەكتەپتە ئۇيغۇر، قازاق بالىلىرى بىرلىكتە ئوقۇغان. بۇ مەكتەپلەر تاكى 1960 - يىللارغىچە ئوقۇشنى داۋاملاشتۇرغان ئىدى، ئەپسۇس، شۇ يىللاردا خەلقنى گۇڭشېلارغا تارقاقلاشتۇرۇش ۋە مەدەنىيەت زور ئىنقىلابىنىڭ تەسىرى بىلەن ئۇيغۇر مەكتەپلىرى تاقىلىپ، ئوقۇغۇچىلار قازاق ۋە خەنزۇ مەكتەپلىرىگە كىرىپ ئوقۇدى. جۇڭگو كوممۇنىستىك پارتىيىسى 11 - نۆۋەتلىك مەركىزىي كومىتېتىنىڭ 3 - ئومۇمىي يىغىنىدىن كېيىن، خاتا، ناھەق ۋە ئۇۋال بولغان ئەنزىلەرنىڭ قايتا ئاقلىنىشىغا ئەگىشىپ، بىر تۈركۈم ئۇۋال قىلىنغانلارنىڭ سىياسىتى ئەمەلىيلەشتى، شەھەردىكى ئۇيغۇرلار سانى يەنە كۆپىيىشكە باشلىدى. خەلقنىڭ ئۆز پەرزەنتلىرىنى ئۆز ئانا تىلىدا ئوقۇتۇش تەلىپىگە ئاساسەن يەرلىك پارتكوم ۋە خەلق ھۆكۈمىتى بۇ ئىشقا ئالايىتەن كۆڭۈل بۆلۈپ، 1983 - يىلى شەھەرلىك تەجرىبە باشلانغۇچ مەكتەپتە ئۇيغۇر بالىلىرى ئۈچۈن 2 سىنىپلىق ئۇيغۇر شۆبە مەكتەپ قۇرۇلدى</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4>.<o:p></o:p></FONT></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1986-يىلى ئالتايدا ئاپتونوم رايون بويىچە چارۋىچىلىق خىزمىتى يىغىنى ئېچىلدى. يىغىن مەزگىلىدە، ئالتاي شەھىرىدىن مەھەممەتجان ئاقساقال، ئالىي ئىنژېنېر ئابلا توختى، مەكتەپ مۇدىرى ئابدۇرېشىت ھاپىزلار يىغىن مەيدانىغا كېلىپ، ئاپتونوم رايون مەسئۇللىرىدىن ۋاڭ ئېنماۋ، سۇڭ خەنلياڭ، تۆمۈر داۋامەتلەرگە ئالتايدىكى ئۇيغۇر خەلقىنىڭ تەلەپ - ئارزۇسىنى ئىنكاس قىلدى. ئاپتونوم رايوننىڭ رەھبەرلىرى بۇلارنىڭ تەلىپىنى ئاڭلىغاندىن كېيىن بۇ ئىشنى چوقۇم ھەل قىلىدىغانلىقىنى بىلدۇردى ۋە دەرھال ئاپتونوم رايونلۇق ھۆكۈمەتتىن مەھەممەت ئىسمائىل، ئالتاي ۋالىيسى قادىس، مائارىپ ئىدارىسى باشلىقى تۇركىيە، شەھەر باشلىقى سەكەنلەرگە مەكتەپ قۇرۇلىدىغان ئورۇن، مەكتەپ كۆلىمى، كېتەرلىك مەبلەغ توغرىسىدا تەكشۈرۈپ دوكلات يېزىشنى تاپشۇرىدۇ. دوكلات يېزىلغاندىن كېيىن سۇڭ خەنلياڭ شۇجى بىلەن رەئىس تۆمۈر داۋامەت دوكلاتقا تەستىق سېلىپ، 1 مىليون 200 مىڭ يۈەن پۇل ئاجرىتىپ، كېلەر يىلى مەكتەپنى پۈتتۈرۈپ ئوقۇش باشلاش توغرىسىدا يوليورۇق بېرىدۇ. شۇنىڭ بىلەن خەلق ھۆكۈمىتى بەنگۇڭتىڭى 176 - نومۇرلۇق ھۆججەت چىقىرىپ، ئۇيغۇر مەكتىپى قۇرۇلۇشى دەرھال باشلىنىدۇ ۋە 1987 - يىلى 9 - ئايدا رەسمىي ئوقۇش باشلاندى. ھازىر بۇ مەكتەپ ئالتاي شەھەرلىك 5 - ئوتتۇرا مەكتەپ دەپ ئاتىلىپ، مەكتەپتە 400 دىن ئارتۇق ئوقۇغۇچى بار. 1994 - يىلى 36 نەپەر ئوقۇغۇچى تولۇق ئوتتۇرىنى پۈتتۈرۈپ، ھەممىسى دېگۈدەك ئالىي مەكتەپكە قوبۇل قىلىندى. 2002 - يىلغىچە ھەر يىلى تولۇق ئوتتۇرىنى تاماملاپ ئالىي مەكتەپكە قوبۇل قىلىنىش نىسبىتى </FONT></SPAN><FONT size=4><FONT face="UKIJ Tuz Tom"><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ansi-font-size: 10.5pt; mso-ascii-font-family: 'UKIJ Tuz Tom'; mso-hansi-font-family: 'UKIJ Tuz Tom'; mso-bidi-font-family: 宋体">％</SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">98 بولۇپ كەلدى. مەيلى ئوقۇش سۈپىتى، تۈرلۈك ئىجتىمائىي ئىشلاردا بولسۇن شەھەر بويىچە ئالدىنقى قاتاردا تۇرۇپ، كۆپ قېتىم شەھەرلىك ھۆكۈمەت ۋە مۇناسىۋەتلىك تارماقلار تەرىپىدىن تەقدىرلەندى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئاتا - ئانىلار ۋە پۈتۈن جەمئىيەت بۇ مەكتەپنىڭ ئوقۇ - ئوقۇتۇش ئىشلىرىغا يېقىندىن كۆڭۈل بۆلۈپ، كۆپ قېتىم ساخاۋەتلىك، مەرىپەتپەرۋەرلىك روھىنى ئۇرغۇتۇپ، ئۆزلۈكىدىن ھەرىكەتلىنىپ ئىئانە توپلاپ، كۆپ قېتىم مەكتەپكە ياردەم قىلدى، مەكتەپنىڭ ئوقۇش سۈپىتىنى ئۆستۈرۈشكە تۈرتكە بولدى. مەكتەپ رەھبەرلىكى تەنتەربىيە ئىشلىرىغا ئالاھىدە ئەھمىيەت بەرگەچكە، ئوقۇغۇچىلار پۇتبول كوماندىسى ۋىلايەت بويىچە ھەر يىلى 1 - بولۇپ تەقدىرلىنىپ كەلمەكتە. بۇ مەكتەپتە يېتىشىپ چىققان ئاتاقلىق بوكسيۇرچى ئابدۇراخمان ئابلىكىم ۋىلايەت، ئوبلاست، ئاپتونوم رايون، مەملىكەت بويىچە، ئاسىيا ۋە كورىيەلەردا بولۇپ ئۆتكەن مۇسابىقىلەردە شان - شەرەپ قازىنىپ، خەلقىمىزنىڭ ھۆرمىتىگە سازاۋەر بولۇپ، دۇنياغا تونۇلغان جۇڭگو پالۋانىغا ئايلاندى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تارىختا كۆپ جاپا - مۇشەققەتلەرنى باشتىن كۆچۈرگەن ئالتاي ئۇيغۇرلىرى جۇڭگو كوممۇنىستىك پارتىيىسىنىڭ رەھبەرلىكىدە، بولۇپمۇ پارتىيە 11 - نۆۋەتلىك مەركىزىي كومىتېتىنىڭ 3 - ئومۇمىي يىغىنىدىن بۇيان گەرچە ئالتايدەك رايوندا ئاز سانلىق بولسىمۇ، باشقا قازاق قاتارلىق مىللەتلەر بىلەن قان- قېرىنداشلاردەك بىللە ياشاپ، مۆرىنى - مۆرىگە تىرەپ، جاپالىق ئىشلەپ كەلمەكتە. ئۇلار ئەجدادلىرىنىڭ تارىختا ياراتقان ئىش ئىزلىرىنى بويلاپ، ئالتاينى تېخىمۇ گۈزەل ماكان قىلىپ قۇرۇپ چىقىش يولىدا يېڭى، ساپالىق ئەۋلاد يېتىشتۈرۈش يولىدا تىرىشماقتا</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>(ئاپتور ئالتاي شەھەرلىك مال دوختۇرلۇق پونكىتىدىن)</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
