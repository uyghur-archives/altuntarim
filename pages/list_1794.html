                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /><o:p>&nbsp;</o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN>&nbsp;</P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p>&nbsp;</o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ۋاڭ گوجىن</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p>&nbsp;</o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp; </SPAN><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"> </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تارىخ − پۈتۈنلەي چىنلىققا ئىگە بولۇش كېرەك. شۇنداق بولغان ئىكەن، بىزنىڭ ھازىرقى دۈشمەنلىرىمىزنىڭ ئىلگىرىكى شان - شەرەپلىرى بولسۇن ياكى ھازىرقى دوستلىرىمىزنىڭ ئىلگىرىكى نومۇس - ئاھانەتلىرى بولسۇن، بۇلارنىڭ ھەممىسىنى يوققا چىقىرىشقا ياكى بېزەپ كۆرسىتىشكە بولمايدۇ. تارىخ بۇرمىلانغان ھامان ئۇ تارىخ بولماي، كىشىلەر خالىغان ۋاقىتتا قولغا ئېلىپ ئوينايدىغان ئويۇنچۇق بولۇپ قالىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>. </SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تارىخ − ناھايىتى بىلىملىك بىر ئۇستازغا ئوخشايدۇ. مەلۇم مەنىدىن ئېيتقاندا، مۇۋەپپەقىيەت قازانغۇچىلارنىڭ ھەممىسى مۇشۇ ئۇستازنىڭ ياخشى ئوقۇغۇچىسىدۇر. مەغلۇب بولغۇچىلارنىڭ ھەممىسى تارىختىن ئىبارەت بۇ ئۇستازدىن ياخشى ئۆگەنمىگەن كىشىلەردۇر</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شەخسلەرنىڭ تارىختىكى رولى، شەك - شۈبھىسىزكى ناھايىتى چوڭ بولىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئەگەر قەيسەر (بەزى تارىخىي مەنبەلەردە كايسار دەپمۇ ئۇچرايدۇ - تەرجىماندىن) بولمىغان بولسا، قەدىمكى رىمنىڭ تارىخىنى قايتا يېزىشقا توغرا كېلەتتى؛ ئەگەر ۋاشىنگىتون بولمىغان بولسا، ئامېرىكىنىڭ تارىخىنى قايتا يېزىشقا توغرا كېلەتتى؛ ئەگەر چېرچىل بولمىغان بولسا، ئەنگلىيىنىڭ 2 - دۇنيا ئۇرۇشىدىكى تارىخىنى قايتا يېزىشقا توغرا كېلەتتى؛ ئەگەر ماۋ زېدۇڭ بولمىغان بولسا، ھازىرقى جۇڭگونىڭ تارىخىنى قايتا يېزىشقا توغرا كېلەتتى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.....</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تارىخ دەل مۇشۇ ئۇلۇغ زاتلار بولغانلىقى ئۈچۈن، شۇنچىلا ھەيۋەتلىك، جانلىق تۈس ئالغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بىر ئۇلۇغ زاتنىڭ سەرگۈزەشتىسى، شۇ زات تۇرغان ئاشۇ دەۋرنىڭ ئىخچام كۆرۈنۈشىدىن ئىبارەت</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئومۇمەن، تارىخى ئۇزۇن دۆلەتلەرنىڭ قولغا كەلتۈرگەن شان - شەرىپى غايەت زور بولىدۇ، يۈكىمۇ غايەت زور بولىدۇ. تارىخى قىسقا دۆلەتلەر ئەنئەنىنىڭ ھۇجۇمىغا ئۇچراپ تۇرغانلىقى ئۈچۈن يۈكىمۇ كىچىك بولىدۇ، ئەمما ئۇنىڭ شان - شەرىپى غايەت زور بولىشىمۇ مۇمكىن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>. </SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">قەدىمدىن تارتىپ، تارىخ ئۆز ۋاقتىدا سۇبيېكتىپلىقىنى ئالغان بولسىمۇ، لېكىن كېيىنچە ھەممىسى ئوبيېكتىپلىققا ئىگە بولۇپ كەلدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">مەيلى كىم بولۇشتىن قەتئىينەزەر، تارىخنى ئۆزگەرتمەكچى بولىدىكەن، ئۇنىڭ ھەممىسى بىر خىل قۇرۇق ئاۋارىچىلىقلا بولىدۇ - خالاس</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>!</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تارىختا ئەزەلدىن كىشىلەرنىڭ ئاغزىنى توۋاقلاپ قويغىلى بولىدۇ، ئەمما، كىشىلەرنىڭ كۆزىنى ئېتىۋالغىلى بولمايدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ھېچقانداق ئادەم ۋاقىتتەك ئۇزۇن ياشىيالمايدۇ. ئەمما، خەلق دۇنيا بىلەن بىرگە مەۋجۇت بولۇپ تۇرىدۇ. شۇنىڭ ئۈچۈن، قەدىمدىن تارتىپ بۈگۈنگىچە شەخسلەر ھامان تارىخنىڭ بىر بۆلۈكىنى يېزىپ كەلگەن بولسا، خەلق پۈتكۈل تارىخنى يېزىپ كەلدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>. </SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">جەمئىيەت قانچە تەرەققىي قىلسا، تارىخنى بۇرمىلاش شۇنچە قىيىن بولىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئەگەر بىر مەزگىللىك تارىخ ئاستىن - ئۈستۈن قىلىۋېتىلىدىكەن، ئۇ چاغدا، كېيىنچە تەرەققىي قىلغان دەۋر بولغان تەقدىردىمۇ، ئاستىن - ئۈستۈن قىلىۋېتىلگەن ئۇ بىر مەزگىللىك تارىخ يېڭىۋاشتىن يەنە ئاستىن - ئۈستۈن قىلىنىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئىلگىرىكى ئۇزۇن يىللاردا نۇرغۇن بوران - چاپقۇنلار يۈز بەرگەن، بۈگۈنكى كۈندە ھەممە نەرسىمىز بىلەن ئۇنى ئىپادىلەپ بېرىمىز دېسەك، ئاجىزلىق قىلىمىز</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">پارلاق ئەتىگە قەدەم قويغىنىمىزدا، سېرىق توپا ئاستىدا قالغان ئېغىر كۈنلەرنى قانداقمۇ ئۇنتۇپ كەتكىلى بولسۇن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>!</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">مەدەنىيلىكتىن ئىبارەت بۇ ئۇقۇم ئۈزلۈكسىز تەرەققىي قىلىپ تۇرىدۇ، ئىلگىرى مەدەنىيلىك دەپ قارالغان بەزى نەرسىلەر كېيىنچە مەدەنىي بولمىغان نەرسە، دەپ قارىلىشى مۇمكىن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بىر مىللەت ياكى بىر دۆلەتنىڭ مەدەنىيلىك دەرىجىسى ئۇنىڭ ئەنئەنىسىگە باغلىق، مائارىپقا تېخىمۇ باغلىق بولىدۇ. تارىخى ئۇزۇن بولغان بىر مىللەت ياكى دۆلەت ئىپادىلىگەن مەدەنىيلىك دەرىجىسى تارىخى ئۆزىدىن قىسقا بولغان ھەم مائارىپى تېخىمۇ ئومۇملاشقان مىللەت ياكى دۆلەتتىن ياخشىراق بولۇشى ناتايىن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>. </SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">مەدەنىيلىك ئىچكى دۇنياغا نىسبەتەن ئېيتقاندا، قانۇن ۋە تەرتىپ دېمەكتۇر. تاشقى دۇنياغا نىسبەتەن ئېيتقاندا، كەيپىيات ۋە تەربىيىلىنىش دېمەكتۇر. قانۇن بىلەن تەرتىپ ئېغىر دەرىجىدە بۇزغۇنچىلىققا ئۇچرىغاندا، مەدەنىيلىكنىڭ تاشقى ھادىسىلىرىمۇ زور دەرىجىدە زىيان - زەخمەتكە ئۇچرايدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئەگەر بۈگۈنكى كىشىلەر قەدىمكى كىشىلەر ئۈستىدىن غالىپ كەلگەندە، بىز قەدىمكى پارلاق مەدەنىيلىكتىن پەخىرلەنسەك بولىدۇ؛ ئەگەر بۈگۈنكى كىشىلەر قەدىمكى كىشىلەرگە ئۇتتۇرۇپ قويۇپ، قەدىمكى پارلاق مەدەنىيلىك ئۈستىدە ھە دەپ گەپ ساتسا، بۇ ئۇنىڭ ئۆزىنىڭ يۈز - ئابرويىنى ساقلاپ قالغانلىق بولماستىن، بەلكى ھېچبولمىغاندا بىزنىڭ ساداقەتمەنلىكىمىزنىڭ يېتەرلىك بولمىغانلىقىنى كۆرسىتىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">مەدەنىيلىك دەرىجىسى روشەنكى تەربىيىلىنىش بىلەن باغلىنىشلىق بولىدۇ. مەدەنىي بولمىغان ھەرىكەتلەر كىشىلەرگە بۇ كىشىنىڭ تەربىيىلىنىشىنىڭ كەمچىل بولغانلىقىنى ئۇقتۇرۇپ بېرىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئىنسانلار ھامان تېخىمۇ بىر مەدەنىي بولغان جەمئىيەتتە ياشاشقا ئىنتىلىدۇ. ئىنسانلارنىڭ مەدەنىيلىكى ئۈچۈن تۆھپە قوشقان ھەر قانداق ئادەمنىڭ ھەممىسى مەڭگۈ ئۆلمەيدۇ. بۇ يەردە بىز ئامېرىكا تەۋەلىكىدىكى ئاۋسترالىيىلىك قانۇنشۇناس، پەيلاسۇپ كەرسۇننىڭ ئۆمرىنىڭ ئاخىرىغا بارغاندا ياشلار بىلەن قىلىشقان مۇنۇ سۆزىنى كۆرۈپ باقساق ئارتۇقلۇق قىلماس. ئۇ بولسىمۇ، </SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">كەرسۇن: ھازىر مەن خۇددى ئۆزەمنىڭ ئىسمىنى ئۇنتۇپ قالغاندەك بولۇۋاتىمەن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ياشلار: ئەپەندى، سىز ئۆزىڭىزنىڭ ئىسمىنى ئۇنتۇپ قالغان بىلەن دۇنيا تارىخى سىزنىڭ بۈيۈك نامىڭىزنى ئۇنتۇپ قالمايدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p>&nbsp;</o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp; </SPAN></SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>«پەلسەپەۋى نەسىرلەردىن تاللانما» ناملىق كىتابتىن رەھىم يۈسۈپ تەرجىمە قىلدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'ALKATIP Kitab Tom'; mso-bidi-font-family: 'UKIJ Tuz Tom'"></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></P>
<P class=MsoNormal style="MARGIN: 0cm 0cm 0pt"><SPAN lang=AR-SA dir=rtl style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><o:p>&nbsp;</o:p></SPAN></P></td>
