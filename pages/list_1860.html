<P align=center><BR><FONT size=4>شيەن گوجېڭ</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;1990- يىلى 5 - ئاپرېلدا، قىزىلسۇ قىرغىز ئاپتونوم ئوبلاستى ئاقتۇ ناھىيىسىنىڭ بارىن يېزىسىدا ئاز سانلىق مىللەت مىللىي بۆلگۈنچىلىرى پىلانلىغان، مىللەتلەر ئىتتىپاقلىقىغا بۇزغۇنچىلىق قىلىشنى، ۋەتەننىڭ بىرلىكىنى پارچىلاشنى ۋە خەلق ھاكىمىيىتىنى ئاغدۇرۇشنى مەقسەت قىلغان بىر قېتىملىق قوراللىق توپىلاڭ پارتلىدى. ئاز ساندىكى مىللىي بۆلگۈنچى ئۇنسۇرلار دىن بايرىقىنى كۆتۈرۈۋېلىپ، دىنىي ئەسەبىيلىكنى قۇترىتىپ، «غازات قىلىش» نى، «كاپىرلارنى يوقىتىش» نى تەرغىپ قىلىپ، بارىن يېزىسىدا ئۆكتەملىك قىلىپ، ئاممىنى مەجبۇرلاپ ئاشلىق ۋە پۇل ئىئانە قىلغۇزۇپ، قوراللىق ساقچىلارنىڭ فورمىسى ۋە قورال - ياراغ، ئوق - دورىلىرىنى تارتىۋېلىپ، قوراللىق ساقچىلارنى ئۆلتۈرۈپ، يېزىلىق ھۆكۈمەت قورۇسىغا گرانات ۋە مىلتىق بىلەن ھۇجۇم قىلىپ، «يېزىلىق ھۆكۈمەتنى ئىگىلەپ» «شەرقىي تۈركىستان ئىسلام جۇمھۇرىيىتى قۇرىمىز» دەپ جار سالدى. سەۋر - تاقەت قىلغىلى بولمىغان، تەربىيە بېرىپ قايىل قىلىشنىڭ ئۈنۈمى بولمىغان ئەھۋال ئاستىدا، قوراللىق ساقچى ۋە ج خ ساقچىلىرىمىز يەرلىك ئاممىنىڭ زور كۈچ بىلەن قوللىشى ئارقىسىدا ھۇجۇم قوزغاپ بىر يولىلا توپىلاڭنى تىنچىتىپ، جەمئىيەت تەرتىپى ۋە ئىشلەپچىقىرىش تەرتىپىنى تېزلىكتە ئەسلىگە كەلتۈردى. بۇ ۋەقە شۇئان دۆلەت ئىچى ۋە سىرتىدىكىلەرنىڭ زور دىققىتى ھەم ھەيرانلىقىنى قوزغاپ، بەزى چەت ئەل ئاخبارات ۋاسىتىلىرى بىر قىسىم يالغان خەۋەرلەرنىمۇ بېرىشتى. بارىن يېزىسى بىر مەھەل كىشىلەرنىڭ دىققەت - ئېتىبار نۇقتىسىغا ئايلىنىپ قالدى.<BR>مانا، ئارىدىن 15 يىل ئۆتۈپ كەتتى. بارىن ۋەقەسىنىڭ قانداق پارتلىغانلىقى ۋە قانداق بېسىقتۇرۇلغانلىقى تېخىچە كىشىلەرگە نائېنىق. ۋەقەنىڭ ھەقىقىي ئەھۋالىنى ئايدىڭلاشتۇرۇپ بېرىش ئۈچۈن مەن توپىلاڭنى تىنچىتىش قوماندانلىق شتابىنىڭ خادىمى بولۇش سۈپىتىم بىلەن بۇۋەقە ھەققىدىكى خەۋەر - خاتىرىلەرنى ئوقۇپ ھەم قۇلۇمدىكى ماتېرىياللارغا ئاساسلىنىپ، ۋاقىت تەرتىپى بويىچە خاتىرە شەكلىدە بۇ ۋەقەنىڭ تەپسىلاتىنى جامائەتچىلىكنىڭ دىققىتىگە سۇندۇم.</FONT></P>
<P align=center><FONT size=4>توپىلاڭنىڭ ھارپا ئاخشىمى</FONT></P>
<P align=right><FONT size=4>1990- يىلى 4 - ئاينىڭ 4 - كۈنى كۈچتە، مەن شىنجاڭ تەڭرىتاغ كىنو ستۇدىيىسىنىڭ باشلىقى جاڭ كۇنشەننىڭ تەكلىپى بىلەن ستۇدىيىگە يولداش ۋاڭ ئېنماۋ ئىسىم قويۇپ بەرگەن «باياۋاندىكى خان يارلىقى» دېگەن كىنونى كۆرۈشكە باردىم. بۇ مېنىڭ تۇنجى قېتىم بۇ ستۇدىيىگە كىنو كۆرگىلى كېلىشىم ئىدى. كىنونى كۆرۈپ بولۇپ ئۆيگە بارغىنىمدا سائەت 12 گە ئاز قالغانىكەن. ئۆيدىكىلەر ماڭا ئاپتونوم رايونلۇق پارتكوم بەنگۇڭتىڭىدىن تېلېفون كەلگەنلىكىنى، جىددىي يىغىنغا چاقىرتقانلىقىنى ئېيتتى. بۇنى ئاڭلاپ ئىچىمدە بۇنچە كەچتە نېمە جىددىي ئىشتۇ، دەپ ئويلاپ، شۇنچە ئۇيقۇم كەلگەن بولسىمۇ خاتىرجەم بولالماي ئۇيقۇدىن ۋاز كېچىپ دەرھال ماشىنىلىق پارتكومغا چاپتىم.<BR>ئاپتونوم رايونلۇق پارتكوم دائىمىي ھەيئەتلەر مەجلىسغانىسىغا كىرگىنىمدە، شۇئانلا كەيپىياتنىڭ ئىنتايىن جىددىيلىكىنى ھېس قىلدىم. ئاپتونوم رايونلۇق پارتكومنىڭ شۇجىسى سۇڭ خەنلياڭ يىغىنغا رىياسەتچىلىك قىلىۋاتقان بولۇپ، يىغىنغا ئاپتونوم رايونلۇق پارتكومنىڭ مۇئاۋىن شۇجىسى، ئاپتونوم رايوننىڭ رەئىسى تۆمۈرداۋامەت، ئاپتونوم رايونلۇق پارتكومنىڭ مۇئاۋىن شۇجىسى جاڭ سىشۆ، پارتكوم دائىمىي ھەيئىتى، بىڭتۇەننىڭ سىياسىي كومېسسارى گوگاڭ، ھەربىي رايوننىڭ مۇئاۋىن قوماندانى لى جېڭجوڭ، پارتكوم باش كاتىپى، ج خ نازارىتىنىڭ نازىرى كەلگەنىكەن. يىغىننىڭ باش تېمىسى قىزىلسۇ قىرغىز ئاپتونوم ئوبلاستى ئاقتۇ ناھىيىسى بارىن يېزىسىدا يۈز بەرگەن پاراكەندىچىلىك ۋەقەسىنىڭ ئەھۋالى، خاراكتېرى ۋە ئۇنىڭغا قارشى تۇرۇش تەدبىرلىرىنى تەھلىل ھەم تەتقىق قىلىش بولۇپ، قەشقەردىن كەلگەن تېلېفوندا دېيىلىشىچە، 4 - ئاينىڭ 4 - كۈنى سەھەردە بىر توپ ئەكسىيەتچى ئۇنسۇرلار قايمۇققان ئاممىنى توپلاپ، «لائىلاھە ئىللەللاھ، مۇھەممەدەن رەسۇلىللاھ» دەپ توۋلاپ، يېزىلىق ھۆكۈمەتنىڭ ئالدىغا كېلىپ كۈچ كۆرسىتىپ نامايىش قىلغان ھەم يېزىلىق ھۆكۈمەتنى قورشىۋېلىپ، قوراللىق ساقچىلارغا تاش - چالما ئېتىپ، ئۇلارنىڭ قوراللىرىنى تارتىۋېلىپ، بەزىلىرىنى تۇتقۇن قىلىۋالغان. 200 دىن كۆپرەك پارتىيە، ھۆكۈمەت كادىرى، ج خ ساقچىسى، قوراللىق ساقچى يېزىلىق ھۆكۈمەت ئىچىگە قاپسىلىپ قالغان. توپىلاڭچىلار «يېزىلىق ھۆكۈمەتنى ئېلىپ»، «شەرقىي تۈركىستان ئىسلام جۇمھۇرىيىتى قۇرىمىز» دەپ جارسالغان، ۋەزىيەت ئىنتايىن خەۋپلىك بولغانلىقتىن يوليورۇق سورالغانىكەن. يىغىن مۇزاكىرە قىلىش ئارقىلىق ئاخىر بۇ ۋەقەنىڭ خاراكتېرى ئاللىقاچان ئۆزگىرىپ كەتكەن، ئۇ پىلانى، سۇيىقەستى، پروگراممىسى، ئېنىق شۇئارى بار، ئادەم تۇتقۇن قىلغان، قورال - ياراغ بۇلىغان، ماشىنىلارنى ئۇرۇپ - چاققان،&nbsp; قوراللىق ساقچىلارنى ئۆلتۈرگەن ئەكسىلئىنقىلابىي قوراللىق توپىلاڭ، چوقۇم قورال كۈچى بىلەن بىر تەرەپ قىلىش كېرەك، دېگەن ئورتاق تونۇشقا كەلدى ھەم دەرھال 9045 قوماندانلىق شتابى قۇرۇپ توپىلاڭنى تىنچىتىشقا قوماندانلىق قىلىشنى، يولداش تۆمۈر داۋامەت، جىن يۈنخۇيلارنىڭ تېزلىكتە قەشقەرگە بېرىپ ئۇ يەردىكى يولداش سۇ شۇشەن بىلەن بىللە قەشقەرنى ساقلاپ توپىلاڭنى تىنچىتىشقا باشچىلىق قىلىشنى، قەشقەرنىڭ يەرلىك خەلق ئەسكەرلىرىنى ھەرىكەتلەندۈرۈپ كېچىلەپ بارىنغا ئەۋەتىشنى، قىزىلسۇ ئوبلاستىنىڭ قوراللىق ساقچىلارنى چىقىرىپ توپىلاڭچىلارنى قورشاۋغا ئېلىشنى، شىنجاڭ ھەربىي رايونىنىڭ لەنجۇ ھەربىي رايونىدىن يوليۇرۇق سوراپ تۇرۇشلۇق قوشۇننى يەرلىك قوراللىق قىسىم بىلەن ماسلاشتۇرۇپ توپىلاڭچىلارنى قورشاپ يوقىتىشنى، تەستىق كېلىشتىن ئىلگىرى جەڭگە قاتنىشىدىغان قىسىملارنىڭ بارلىق تەييارلىقلارنى پۈتتۈرۈپ ئاتلىنىشقا تەييارلىق بولۇپ، بۇيرۇق كۈتۈپ تۇرۇشىنى قارار قىلدى.<BR>بۇ ۋاقىتتا 4 - ئاينىڭ 5 - كۈنى سەھەر سائەت 3 بولغانىدى. يىغىن تۈگىگەندە شۇجى سۇڭ خەنلياڭ مەن ۋە يولداش جاۋ جىياۋ (ئاپتونوم رايونلۇق پارتكوم بەنگۇڭتىڭىنىڭ مۇدىرى) نى ئېلىپ قېلىپ بېجىرىدىغان ئىككى ئىش بارلىقىنى، بىرى دەرھال ئاۋىئاتسىيە ئىدارىسىگە ماي جىق قاچىلانغان بىر ئايروپىلان تەييارلاپ سائەت 8 دە قوماندانلىق شتاب خادىملىرىنى ئېلىپ قەشقەرگە ئۇچۇشقا تەييار بولۇپ تۇرۇشىنى ئۇقتۇرۇپ قويۇشنى، يەنە بىرى قوماندانلىق شتاب خادىملىرىنىڭ تىزىملىكىنى تۇرغۇزۇپ، ئۇلارغا سائەت 8 دىن ئىلگىرى ئايرودرومغا بېرىپ بولۇشنى ئېيتىپ قويۇشنى تاپلىدى. بۇ ئىشلارنى تۈگەتكەندە سائەت 7 بولۇپ قالغانىدى. شۇنىڭ بىلەن مەن دەرھال ئايرودرومغا باردىم. ئاۋىئاتسىيە خىزمەتچى خادىملىرى مەندىن ئايروپىلانغا چىقىدىغانلارنىڭ تىزىملىكىنى سورىدى. مەن دەپ بېرەلمەي، ئايروپىلانغا چىققاندىلا ئاندىن بىلگىلى بولىدىغانلىقىنى، ئالاھىدە پەيتتە ئالاھىدە مۇئامىلە قلىشىنى ئېيتتىم، شۇنىڭ بىلەن ئايرودورم خادىملىرى ئۈندىمىدى. ئايروپىلانغا چىققاندا قارىسام جەمئىي 21 ئادەم بوپتۇ، ئايروپىلان بىر سائەت 20 مىنۇت ئۇچقاندىن كېيىن قەشقەر ئايرودورمىغا قوندى، ئايرودرومدا قەشقەر ۋىلايەتلىك پارتكومنىڭ شۇجىسى، ۋىلايەتلىك مەمۇرىي مەھكىمىنىڭ ۋالىيسى ساقلاپ تۇرغانىكەن، شۇنىڭ بىلەن دەرھال ماشىنىغا ئولتۇرۇپ ۋىلايەتلىك پارتكومغا ماڭدۇق. يولدا بارغۇچە كوچىدا بىرمۇ ئادەم كۆرۈنمىدى، بۇ سائەت 30:9 بولغان چاغ بولۇپ، قائىدە بويىچە كىشىلەر ئورۇنلىرىدىن تۇرۇشۇپ بىر كۈنلۈك تىرىكچىلىكنى باشلايدىغان ۋاقىت ئىدى. ئەمما ۋەزىيەت تىنچسىز، كىشىلەر ئەنسىزلىكتە قېلىپ ئۆيلىرىدىن چىقالمىغان بولغاچقا، قەدىمىي شەھەر قەشقەر خۇددىي بىر ئادىمزاتسىز شەھەرگە ئايلىنىپ قالغاندەك قىلاتتى. ماشىنىنىڭ دەرىزىسىدىن قارىغاندا، يول بويىدىكى دەل - دەرەخلەر ئەمدىلا يوپۇرماق چىقىرىشقا باشلىغان، ئەتراپ يېشىللىققا پۇركىنىۋاتقان بولۇپ، باھارنىڭ كەلگەنلىكىدىن بىشارەت بېرىپ تۇراتتى.<BR>ۋىلايەتلىك پارتكومغا كەلگىنىمىزدە، ئەتراپ ئىنتايىن تىمتاسلىققا چۆمگەن، ئىلگىرىكى شاۋقۇن - سۈرەندىن ئەسەرمۇ قالمىغان بولۇپ، پوستتاتىك تۇرۇشقان قاراۋۇللار، ئانتېناسىنى ئېگىز چىقىرىپ كېتىۋاتقان ئالاقە ئاپتوموبىللىرى قويۇق ئۇرۇش كەيپىياتىدىن دېرەك بېرىپ تۇراتتى. قوماندانلىق ئورنى ۋىلايەتلىك پارتكوم دائىمىي ھەيئەتلەر مەجلىسخانىسىدا تەسىس قىلىنغان بولۇپ، جەنۇبىي شىنجاڭ ھەربىي رايونىنىڭ قوماندانى دۇەن جاڭجىن تېلېفوندا نېمىلەرنىدۇر دەپ ۋارقىراۋاتقان، نەچچە كېچە - كۈندۈز ئۇخلىمىغانلىقتىن كۆزلىرى قىزىرىپ كەتكەنىدى. ئەينى ۋاقىتتا خەۋەرلىشىش ئۈسكۈنىلىرى ئىنتايىن قالاق، بارىن يېزىسىدا پەقەت بىرلا قول بىلەن چۆرۈيدىغان تېلېفون بار، سىمسىز چاقىرغۇ ۋە سىملىق تېلېفون تېخى ئۇلانمىغان بولۇپ، نەق مەيداننىڭ ئەھۋالىنى ۋاقتىدا ئىگىلەش تولىمۇ تەس ئىكەن. كەلگەن خەۋەردىن قارىغاندا، جەڭ ئاللىقاچان ئاياغلاشقان، توپىلاڭچىلار چېگرىغا قاراپ قاچقان، قىسىملار قوغلاۋاتقانىكەن.</FONT></P>
<P align=center><FONT size=4>توپىلاڭنىڭ پىلانلىنىشى</FONT></P>
<P align=right><FONT size=4>&nbsp;شەرقىي ياۋروپادىكى ئۆزگىرىش بىلەن سوۋېت ئىتتىپاقى داۋالغۇشتا قالدى. خەلقئارادىكى ۋە مەملىكەت ئىچىدىكى كەيپىياتنىڭ تەسىرىدە، بارىن يېزىسىغا يوشۇرۇنۇۋالغان ئىنتايىن ئاز ساندىكى ئەكسيەتچى ئۇنسۇرلار دىننىڭ ھىمايىسى ئاستىدا ۋەتەننى پارچىلايدىغان سۇيىقەستلىك پائالىيەتلەر بىلەن كەڭ شۇغۇللىنىپ، نىشانىنى پارتىيىنىڭ رەھبەرلىكىگە، سوتسىيالىزمغا، پارتىيە ۋە دۆلەتنىڭ يۈرگۈزۈۋاتقان سىياسىتىگە قارىتىپ، «5 - ئاپرېل» توپىلىڭىنى كەلتۈرۈپ چىقاردى.<BR>بۇ ۋەقە پىلانلىق، تەشكىللىك، سۇيقەستلىك باشلانغان. ئالدىنقى يىللا ئىنتايىن ئاز ساندىكى ئۇنسۇرلار مەسچىتتە ناماز ئوقۇش پۇرسىتىدىن پايدىلىنىپ نامازغا كەلگەنلەرگە، بولۇپمۇ ياشلارغا ئەكسىيەتچىل ئىدىيىنى تەرغىپ قىلىپ، دىنىي ئەسەبىيلىكنى قۇترىتىپ، پارتىيىنىڭ سىياسىتىگە ئاشكارا قارشى چىقىپ، «بىز سوتسىيالىزمغا ئىشەنمەيلى»، «ئىلگىرى ماركسزم - لېنىنزم دىننى باسقان، ئەمدى دىن ماركسىزم - لېنىنىزمنى باسىدۇ» دەپ جار سالغان، ئۇلارنىڭ پارتىيە ۋە ھۆكۈمەتكە بولغان ئۆچمەنلىكىنى قوزغاش ئۈچۈن «ھەر قانداق ھۆكۈمەت قاتىللارنى ئاتىدۇ، بارىن يېزىسىدا 250 ئايالنىڭ بالىسى سۈنئىي ئۇسۇلدا چۈشۈرۈۋېتىلدى، بۇ قاتىللىق ئەمەسمۇ؟ نېمە ئۈچۈن شۇ قاتىللار ئېتىلمايدۇ؟» دېگەن ھەم «ئىچكىرىدىن ئۈرۈمچىگە ھەر 15 مىنۇتتا بىر پويىز خىتاي (خەنزۇ) كېلىدۇ»، ئەگەر بىزنى پىلانلىق تۇغۇتنى يولغا قويۇسىلەر، دېسە، خىتايلار كەلمىسۇن» دەپ ئىغۋا تارقىتىپ، «بىز چوقۇم غازات قىلىپ خىتايلارنى شىنجاڭدىن قوغلاپ چىقىرىشىمىز كېرەك»، «دۆلەت ئىچىدىمۇ، دۆلەت سىرتىدىمۇ بىزنى قوللايدىغانلار بار»، «بىز ئاللىقاچان تەشكىللىنىپ بولدۇق، پەقەت يۇقىرىنىڭ بۇيرۇقىنىلا كۈتۈپ تۇرۇۋاتىمىز، بارىن يېزىسىنى ئېلىپ شەرقىي تۈركىستان ئىسلام جۇمھۇرىيىتى قۇرىمىز» دەپ پوئاتقان. بۇ گەپلەرنى 4 - ئاينىڭ 4 - كۈنى كەچتە ناھىيىلىك پارتكومنىڭ مۇئاۋىن شۇجىسى تۇرسۇن ئابدۇرېھىم ئۇلارنى تەربىيە بېرىپ قايىل قىلماقچى بولغاندا، ئۇلار رەددىيە بېرىپ ئېيتقان.<BR>بارىن يېزىسىدىكى ئاز سانلىق ئەكسىيەتچى ئۇنسۇرلار ۋەتەننىڭ بىرلىكىنى پارچىلاش، خەلق ھاكىمىيىتىنى ئاغدۇرۇش، قوراللىق توپىلاڭ قوزغاش ئۈچۈن يوشۇرۇنچە ھەممە جايدا پائالىيەت قىلىپ ئەكسىيەتچىل تەشكىلات شەكىللەندۈرگەن. ئۇلار 1989 - يىلدىن باشلاپ تەشكىلات قۇرۇپ ئەزا قوبۇل قىلىپ، «شەرقىي تۈركىستان ئىسلام پارتىيىسى» نى بەرپا قىلىپ، جامال مەمەتنىڭ ئۆيىدە 1 - قېتىملىق يىغىن ئېچىپ، خىزمەتلەرنى ئورۇنلاشتۇرۇش، تەشكىللەشنى مۇھاكىمە قىلغان. 1990 - يىلى 2 - ئاينىڭ بېشىدا ساي مەسچىتىدە 2 - قېتىملىق يىغىن ئاچقان. 3- ئاينىڭ 15 - كۈنى مەخەت قوشماقنىڭ ئۆيىدە 3 - قېتىملىق يىغىپ ئېچىپ، قورال - ياراغ، ئوق - دورا تەييارلاش، پىچاق، تەنھەرىكەت ئايىغى، خەسە سېتىۋېلىشنى مۇزاكىرە قىلىپ، مەخپىيەتلىكنى قاتتىق ساقلاشنى، كىمدە كىم مەخپىيەتلىكنى ئاشكارىلاپ قويسا ئائىلىسىدىكىلەر بىلەن قوشۇپ ئۆلتۈرۈۋېتىشنى بەلگىلىگەن. 3 - ئاينىڭ 25 - كۈنى ساي مەسچىتىدە 4 - قېتىملىق يىغىن ئېچىپ قوراللىق توپىلاڭنىڭ كونكرېت ئورۇنلاشتۇرۇلۇشى ۋە ئىش تەقسىماتىنى مۇزاكىرە قىلىپ، زەيدىن يۈسۈپ باش قوماندان، ئابدۇغېنى تۇرسۇن ئورۇنباسار باش قوماندان، جامال مەمەت ھەربىي قوماندان بولۇشنى، ئەخەت ئاۋات 1 - توپقا، تۇرغۇن ساقى 2 - توپقا، ئوبۇلقاسىم ئىبراھىم ئاتلىقلار توپىغا، ئىسھاق ھوشۇر مالىيە، ئارقا سەپ تەمىناتىغا، ئابدۇتۇردى ۋە مەمەت تۇرسۇن باش قوماندان بىلەن ئالاقىلىشىشقا، راخمانجان ئەمەت ياسىۋالغان بومبا، گرانات قاتارلىق قوراللارنى ساقلاش ھەم تارقىتىشقا مەسئۇل بولۇشنى بېكىتكەن. يىغىندا، زەيدىن يۈسۈپ يەنە ناۋادا ئۆزى ئۆلۈپ كەتسە ئابدۇغېنى تۇرسۇن قوماندانلىقنى داۋاملاشتۇرۇپ قوشۇننى كېڭەيتىشنى ئالاھىدە قارار قىلغان.<BR>بۇ ئەكسىيەتچى ئۇنسۇلار يەنە ئېلىشىش مەشىقىنى كۈچەيتىكەن. 3 - ئاينىڭ 20 - كۈنىدىن 23 - كۈنىگىچە زەيدىن يۈسۈپ قاغىلىقتىن ئوبۇلقاسىمنى ئەكىلىپ ئىسساق ھوشۇرنىڭ ئۆيىدە 40 نەچچە ئادەمگە ئېلىشىشنى ئۆگەتكەن. 3 - ئاينىڭ ئاخىرىدا يەنە 50 نەچچە ئادەمگە سايدا گرانات ئېتىش ۋە ئېلىشىشنى ئۆگەتكەن. 4 - ئاينىڭ 4 - كۈنى يەنە ئوبۇلقاسىم باشچىلىقىدا ئېلىشىشنى ئۆگەتكەن. شۇنداقلا، مەشىقلەنگەنلەردىن غازات يولىدا ئاخىرغىچە كۈرەش قىلىشنى، ھەرگىز پۇشايمان قىلماسلىقنى تەلەپ قىلغان.<BR>شۇنىڭ بىلەن بىر ۋاقىتتا، ئەكسىيەتچى ئۇنسۇرلار يەنە قوراللىق توپىلاڭنىڭ تۈرلۈك لازىمەتلىكلىرىنى تەييارلاشنىمۇ چىڭ تۇتقان. ئۇلار تەشكىلاتقا قاتناشقان ھەر بىر ئادەمنىڭ ئاز دېگەندىمۇ 50 يۈەن تاپشۇرۇشنى، بۇنىڭ 20 يۈەنىنى پائالىيەت راسخوتى قىلىدىغانلىقى، 20 يۈەنگە تەنھەرىكەت ئايىغى ئالىدىغانلىقى، 10 يۈەنگە پىچاق ئالىدىغانلىقىنى بەلگىلىگەن. يەنە مەسچىتتە ناماز ئوقۇش پۇرسىتىدىن پايدىلىنىپ ھەر بىر ئەزانى پائالىيەت راسخوتى تاپشۇرۇشقا قىستىغان. كېيىن يەنە يېزىدا زورلۇق - زۇمبۇلۇق قىلىپ ئاممىنى ئاشلىق، پۇل - پىچەك تاپشۇرۇشقا ئاشكارا مەجبۇرلىغان. 3 - ئاينىڭ 17 - كۈنى كەچتە بىر بۆلەك ئەكسىيەتچى ئۇنسۇر قوقان كەنتى ئاھالە كومىتېتىنىڭ مۇدىرى ئىمىن ئۆمەرنىڭ ئۆيىگە باستۇرۇپ كىرىپ، ئۇنى 1500 يۈەن ئىئانە تاپشۇرۇشقا مەجبۇرلىغان، ئىمىن ئۆمەر بۇنى نېمىگە ئىشلىتىدىغانلىقىنى سورىغاندا، ئۇلار: «ئىسلامنى گۈللەندۈرۈش ئۈچۈن ئىشلىتىمىز، ئەگەر تاپشۇرمىساڭ جېنىڭنى ئامان قالدۇرۇش - قالدۇرماسلىقنى ئويلىشىمىز» دېگەن، يەنە شۇ كەنتتىكى بىر دېھقاندىنمۇ مەجبۇرىي 1000 يۈەن ئېلىۋالغان.<BR>3- ئاينىڭ 20 - كۈنىدىن 31 - كۈنىگىچە ئۇلار يەنە بارىن، قوقان قاتارلىق تۆت كەنتتىن مەجبۇرىي پۇل - ئاشلىق يىغىپ، ھەر بىر ئائىلىنىڭ 10 جىڭ گۈرۈچ، 5 جىڭ بۇغداي تاپشۇرۇشىنى بەلگىلەپ، جەمئىي 15 تاغار ئاشلىق توپلىغان. ئۇلار يىغىۋالغان پۇلغا ئىلگىرى - كېيىن بولۇپ قىلىچ، بومبا، گرانات ئالغان، ياسىغان ھەم تۆت ئات، بىر موتسىكلىت سېتىۋالغان. تەكشۈرۈپ ئىسپاتلىنىشچە ئۇلار جەمئىي 13 مىڭ يۈەن مەبلەغ توپلىغان.</FONT></P>
<P align=center><FONT size=4>توپىلاڭنىڭ&nbsp; كۆتۈرۈلۈشى</FONT></P>
<P align=right><FONT size=4>&nbsp;3-ئاينىڭ ئوتتۇرىلىرىدىن باشلاپ ئەكسىيەتچى ئۇنسۇرلارنىڭ سۈيقەستلىك پائالىيىتى يوشۇرۇنلۇقتىن تەدرىجىي ئاشكارىلىققا يۈزلىنىپ، ئەھۋال بارغانسېرى يامانلىشىپ، ۋەزىيەت بارغانچە جىددىيلەشكەن. ئۇلار بارىن يېزىسى تۇر مەسچىتىدە&nbsp; يۇقىرى ئاۋازلىق كاناي ئورنىتىپ، ئاشكارا ھالدا: «مۇھەممەت پەيغەمبەر ئۆز زامانىدا كۇپپارلار بىلەن جەڭ قىلغان، بىزمۇ ئەمدى جەڭ قىلمىساق بولمايدۇ، ھەر كۈنى بەش ۋاق ناماز ئوقۇغان بىلەنلا مەسىلە ھەل بولمايدۇ، چوقۇم جەڭ قىلىشىمىز كېرەك» دەپ غازاتنى تەرغىپ قىلغان.<BR>3 - ئاينىڭ 17 - كۈنى بارىن كەنتىدىكى ئامما ناھىيىلىك ج خ ئىدارىسىگە بىر نەچچە ئاتالمىش دىندارنىڭ بىنورمال دىنىي پائالىيەت بىلەن شۇغۇللىنىۋاتقانلىقىنى ئىنكاس قىلغان. 3 - ئاينى 19 - كۈنى قوقان كەنت پارتىيە ياچېيكىسىنىڭ شۇجىسى يېزىلىق پارتكومنىڭ مۇئاۋىن شۇجىسى شۇ شۇاڭماغا ئەھۋالنى مەلۇم قىلغان. 3 - ئاينىڭ 20 - كۈنى يېزىلىق پارتكوم ناھىيىلىك پارتكومنىڭ مۇئاۋىن شۇجىسى تۇرسۇن ئابدۇرېھىمغا ئەھۋالنى دوكلات قىلغان. تۇرسۇن ئابدۇرېھىم دوكلاتنى ئاڭلىغاندىن كېيىن دەرھال ناھىيىدە خەلق قۇرۇلتىيىغا قاتنىشىۋاتقان ئوبلاستلىق پارتكومنىڭ شۇجىسى نيۇ XX كە دوكلات قىلغان. شۇنىڭ بىلەن نيۇ XX ناھىيىلىك پارتكومنىڭ ۋۇنەييى، ناھىيىلىك ج خ ئىدارىسىنىڭ باشلىقى داڭ ۋەنلىنلەر بىلەن مۇزاكىرىلىشىپ، دەرھال ج خ خادىملىرىنى بارىن يېزىسىغا كۆزىتىش ۋە تەكشۈرۈشكە ئەۋەتىشنى قارار قىلغان.<BR>3-ئاينىڭ 22 - كۈنى ناھىيىلىك ج خ ئىدارىسىنىڭ 2 خادىمى بارىن يېزىسىغا ئەھۋال ئىگىلەشكە بېرىپ، 24 - چىسلا ۋە 28 - چىسلا ناھىيىلىك پارتكومغا يازما دوكلات سۇنغان. 29 - چىسلا ج خ ئىدارىسى مۇئاۋىن ئىدارە باشلىقى ئابابەكرىنىڭ بارىن يېزىسىغا بېرىپ تەكشۈرۈپ كېلىشنى قارار قىلغان. ئابابەكرى 3 كۈنلۈك تەكشۈرۈش ئارقىلىق ئەكسىيەتچىل ئۇنسۇرلارنىڭ كادىرلار، ئاممىدىن مەجبۇرىي ئاشلىق، پۇل يىغىش ئىشنىڭ ئاللىقاچان ئاشكارىلاشقانلىقىنى، ئەھۋالنىڭ بارغانسېرى يامانلىشىپ كېتىۋاتقانلىقىنى بىلىپ يەتكەن.<BR>4-ئاينىڭ 2 - كۈنى ج خ ئىدارىسىنىڭ مۇئاۋىن باشلىقى ئابابەكرى 4 خادىمنى ئېلىپ بارىن يېزىسىغا تەكشۈرۈشكە بارغان. ۋارىس ئاخۇن ئىسىملىك بىرەيلەن ئۇنىڭغا: 4 - ئاينىڭ 1 - كۈنى ئۆزى مېھماندارچىلىققا كەتكەندە بىر نەچچەيلەننىڭ ئۆيىگە كېلىپ 2 ئوغلىنى مەسچىتكە بېرىشقا ئۈندىگەنلىكىنى، چوڭ ئوغلىنىڭ بارمايمەن دېسە ئۇلارنىڭ تەھدىت سېلىپ مەجبۇرىي ئاپارغانلىقىنى ھەم ئوغۇللىرىنىڭ قولىغا «قۇرئان» تۇتقۇزۇپ قەسەم قىلدۇرۇپ، پۇل ئىئانە قىلغۇزغانلىقىنى ئېيتىپ، «پارتىيە، ھۆكۈمەت ھازىرمۇ بارمۇ - يوق؟» دەپ سورىغان. ئابابەكرى يەنە يېزا كادىرلىرى ۋە بارىن، قوقان كەنتلىرىدىكى ئاممىدىن ئەھۋال ئىگىلەپ، ئۇلاردىن بۇ ئەھۋالنىڭ بارىن يېزىسىدا ئومۇميۈزلۈك ئىكەنلىكىنى، ھەممە كەنتتە دېگۈدەك بارلىقىنى بىلگەن، بارىن يېزىسىدا ئۆيى بار ناھىيىلىك ج خ ئىدارىسىنىڭ كادىرى ئابلا مەمەتئېلىمۇ 3 - ئاينىڭ 3 - كۈنى كەچتە بىر نەچچەيلەننىڭ ئۆزىنى مەسچىتكە ئاپارغانلىقىنى، مەسچىتتە 100 دىن ئوشۇق ئادەمنىڭ بارلىقىنى، يۈسۈپ ئەمەت ئىسىملىك بىر غوللۇق ئۇنسۇرنىڭ «بىزنىڭ پۇل ئېلىشىمىز ئىسلامنى گۈللەندۈرۈش، جەڭ قىلىش ئۈچۈن»،، «كىمكى ئىسلامغا ئاسىيلىق قىلسا ئۇنى ئۆلتۈرۈۋېتىمىز، قېنى كىمنىڭ يامانلىقىنى كۆرۈپ بېقىڭلار» دېگەنلىكىنى ئېيتقان. ئۇنىڭدىن باشقا، يەنە بەزىلەر بۇ ئۇنسۇرلارنىڭ 4 - ئاينىڭ 5 - كۈنى (بارىن يېزىسىنىڭ بازار كۈنى) ياكى رامزاننىڭ 17 -، 21 - كۈنى ئىش چىقارماقچى بولغانلىقىنى، ئۇلارنى «پەيشەنبە كۈنى (4 - ئاينىڭ 5 - كۈنى) گۇڭشېدا ئىسلام ئاچىمىز، ئىسلام بايرىقىنى گۇڭشېغا قادايمىز»، «رامزان مەزگىلىدە كىمكى ئاشخانا ئاچسا ئاشخانىسىنى ۋەيران قىلىۋېتىمىز، ئاياللار كوچىغا چىقسا چېچىنى كېسىۋېتىمىز» دېگەنلىكىنى ئېيتقان. ئابابەكرى بۇنىڭدىن ئەھۋالنىڭ&nbsp; ئېغىرلىقىنى ھېس قىلىپ، دەرھال ناھىيىلىك پارتكومغا ھەم ئوبلاستلىق ج خ ئىدارىسىگە ئەھۋالنى دوكلات قىلغان.<BR>4- ئاينىڭ 3 - كۈنى چۈشتىن بۇرۇن، ناھىيىلىك پارتكوم دائىمىي ھەيئەتلەر يىغىنى ئېچىپ بارىن يېزىسىدا كۆرۈلگەن بىنورمال ئەھۋالنى مۇھاكىمە قىلغان. يىغىندا يەنە 3 - ئاينىڭ 29 -&nbsp; كۈنى (بارىن يېزىسىنىڭ بازار&nbsp; كۈنى) بازاردا&nbsp; سۈت ساتقانلارنىڭ تۇڭىنىڭ چېقىۋېتىلگەنلىكى، تاماكا&nbsp; ساتقانلارنىڭ تاماكىسىنىڭ چېچىۋېتىلگەنلىكى، 3 - ئاينىڭ 31 - كۈنى بارىن كەنتىدىكى ئوقۇتقۇچى روزى تىلىۋالدىنىڭ مەسچىتكە چاقىرىلىپ ئاپرىلىپ جامال مەمەت قاتارلىقلارنىڭ پىچاق بىلەن ئۇنى&nbsp; قەسەم بېرىشكە قىستىغانلىقى، قەسەم بېرىشكە ئۇنىمىغاندا دۇمبالانغانلىقى مەلۇم بولغان. بۇ ئەھۋاللارغا ئاساسەن ناھىيىلىك پارتكوم شۇ كۈنى كەچتە مۇئاۋىن شۇجى تۇرسۇن بىلەن ج خ ئىدارىسىنىڭ مۇئاۋىن باشلىقى ئابابەكرىنىڭ ئاتۇشقا بېرىپ ئوبلاستلىق پارتكوم شۇجىسىغا ئەھۋالنى دوكلات قىلىشىنى قارار قىلغان.<BR>4- ئاينىڭ 4 - كۈنى سەھەردە نيۇ XX دەرھال ئاقتۇ ناھىيىسىگە كېلىپ، ناھىيىدىكى 5 بەنزىنىڭ رەھبەرلىرىنى يىغىپ يىغىن ئېچىپ، بارىن يېزىسىدىكى مەسىلىنى مەخسۇس مۇزاكىرە قىلىپ، 5 تۈرلۈك تەدبىر قوللىنىشنى قارار قىلغان ھەم مۇئاۋىن شۇجى تۇرسۇننى دەرھال بارىن يېزىسىغا بېرىپ ئاممىۋى خىزمەت ئىشلەشكە، ئەھۋالنىڭ تەرەققىياتىنى ئىگىلەشكە ئەۋەتكەن.<BR>4 - ئاينىڭ 4 - كۈنى چۈشتىن بۇرۇن مۇئاۋىن شۇجى تۇرسۇن بارىن يېزىسىغا بېرىپ يېزا - كەنت كادىرلىرىغا يىغىن ئېچىپ، ئۇلارغا بارىن يېزىسىدا كۆرۈلۈۋاتقان ئەھۋالنى ھەم قانۇنسىز پائالىيەت بىلەن شۇغۇللىنىۋاتقانلارنىڭ دەرھال پائالىيىتىنى توختىتىشنى، قاتناشقۇچىلارنىڭ ئۇلاردىن چەك - چېگرىسىنى ئايرىشنى ئېيتقان. شۇ چاغدا يىغىنغا قاتنىشىۋاتقان قىزىل ئۆستەڭ كەنتىنىڭ مۇئاۋىن كەنت باشلىقى بوغالتىر ئەيسا موللىغا (غوللۇق ئەكسىيەتچى ئۇنسۇر): «تۇرسۇن شۇجىنىڭ نېمە دېگىنىنى ئاڭلىدىڭلىمۇ، سىلەر ئۆزەڭلىنى بىلىڭلار» دېگەن، ئەيساموللا بولسا: «ئۇ نېمە دېسە دەۋەرسۇن، بىزمۇ ئۆز ئىشىمىزنى قىلىۋېرىمىز، ھەرگىز پۇشايمان قىلمايمىز، ئەڭ ئاخىرقى غەلىبە بىزگە مەنسۇپ بولىدۇ» دېگەن.<BR>4-ئاينىڭ 4 - كۈنى چۈشتىن كېيىن، ئاز سانلىق ئەكسىيەتچى ئۇنسۇرلا ئىشنىڭ ئاشكارىلىنىپ قالغانلىقىنى ھېس قىلىپ، ئۇزۇندىن بېرى پىلانلاپ كەلگەن سۇيقەستلىك پائالىيىتىنى جىددىيلەشتۈرۈپ، 30 دىن ئارتۇق ئادەمنى باشلاپ بارىن يېزىلىق ساقچىخانىدىكى ھېلىم غۇلامنىڭ ئۆيىگە بېرىپ غەۋغا كۆتىرىپ تەھدىت سالغان. تۇرسۇن ۋە ئابابەكرى ئەھۋالدىن خەۋەر تاپقاندىن كېيىن دەرھال چېكە كەنتىگە بېرىپ مەسچىتكە يىغىلىۋالغان 200 دىن ئارتۇق ئادەمگە سەۋرچانلىق بىلەن خىزمەت ئىشلەپ، پارتىيىنىڭ سىياسىتىنى تەشۋىق قىلىپ، توپىلاڭچىلار بىلەن 4 سائەتتىن ئارتۇق مۇنازىرىلەشكەن. ھالبۇكى توپىلاڭچىلار ئۇلارنىڭ نەسھىتىنى ئاڭلىمايلا قالماستىن، بەلكى زەھەر خەندىلىك بىلەن: «بۈگۈن يۈزۈڭلارنى قىلىپ سىلەرنى كەتكۈزۈۋېتەيلى، ئەمما ئەتە خىتايلار كەلسە قانداق قىلىدىكەنمىز كۆرۈپ قويۇڭلار» دېگەن.<BR>تۇرسۇن بۇ ئەھۋالنى كۆرگەندىن كېيىن ئىشنىڭ ئىنتايىن چاتاقلىقىنى ھېس قىلىپ، دەرھال ئوبلاستلىق پارتكوم شۇجىسى نيۇ XX كە دوكلات قىلىپ، تېزدىن قوراللىق ساقچىلارنى بارىن يېزىسىغا ئەۋەتىپ جەمئىيەت تەرتىپىنى ساقلاشنى، خەنزۇ كادىرلارنى ئەۋەتمەسلىكنى تەۋسىيە قىلغان ھەم ئۇنىڭ ۋە ناھىيىلىك پارتكوم شۇجىسى ۋۇ نەييىنىڭ كۈتۈلمىگەن پېشكەللىكتىن ساقلىنىشى ئۈچۈن نەق مەيدانغا كەلمەسلىكىنى ئېيتقان.<BR>4- ئاينىڭ 4 - كۈنى چۈشتىن بۇرۇن ئوبلاست، ناھىيە ئەۋەتكەن 60 نەچچە كادىر بارىن يېزىسىغا كەلگەن. ئۇلار كېلىپلا دەرھال ئايرىم - ئايرىم ھالدا يېزا - كەنت كادىرلىرى، ئامما ۋە دىنىي زاتلارنى يىغىپ يىغىن ئېچىپ، ئاز سانلىق ئەكسىيەتچى ئۇنسۇرلارنىڭ بۇزغۇنچىلىق پائالىيىتىنى ئاشكارىلاپ، كەڭ كادىرلار، ئامما ۋە دىنىي زاتلاردىن ئەسكىلەر بىلەن تىغمۇتىغ كۈرەش قىلىشنى تەلەپ قىلغان.<BR>4- ئاينىڭ 4 - كۈنى كەچ سائەت 30:6 دا، ئوبلاستلىق ج خ ئىدارىسىنىڭ باشلىقى چېن XX 62 قوراللىق ساقچىنى باشلاپ بارىن يېزىسىغا كېلىپ جەمئىيەت تەرتىپىنى قوغداشقا تۇتۇنغان. ئەمما ئۇلار يېزىلىق&nbsp; ھۆكۈمەتنىڭ ئىشىكى ئالدىدا چاتاقچىلارنىڭ قورشاپ ھۇجۇم قىلىشىغا دۇچ كېلىپ يېزىلىق ھۆكۈمەتكە كىرەلمىگەن. يەنە ئەكسىيەتچى ئۇنسۇرلارنىڭ قۇترىتىشى بىلەن 200 ~ 300 دەك كىشى سۈرەن - چۇقان سېلىپ يېزىلىق&nbsp; ھۆكۈمەتكە قورشاپ ھۇجۇم قىلغان.<BR>سائەت 9 دىن 9 مىنۇت ئۆتكەندە، قەشقەر قوراللىق ساقچى تارماق ئەترىتىدىن 130 ئادەم ياردەمگە يېتىپ كەلگەن. ئۇلار يېزىلىق ھۆكۈمەتنىڭ ئىشىكى ئالدىدىكى چوڭ دوقمۇشقا كەلگەندە توپىلاڭچىلارنىڭ تاش - چالما بىلەن ھۇجۇم قىلىشىغا ئۇچراپ، 2 ماشىنىنىڭ ئەينىكى چېقىلىپ، شوپۇر ۋە 13 قوراللىق ساقچى يارىلاغان. قوراللىق ساقچىلار ماشىنىدىن چۈشۈپ چاتاقچىلارنى قوغلاپ 19 باش ئۇنسۇرنى تۇتقان.<BR>شۇنداقتىمۇ، توپىلاڭچىلار ناھىيىلىك ج خ ئىدارىسى&nbsp; زەيدىن يۈسۈپنى تۇتۇشقا ئەۋەتكەن 5 ساقچىنى تۇتۇۋېلىپ، 5 تاپانچا، بىر سۆزلىشىش ئاپپاراتى، بىر توك كالتەك، بىر كويزا، 5 يۈرۈش ساقچى فورمىسىنى بۇلىۋالغان، ئۇنىڭدىن كېيىن يەنە مۇئاۋىن ئوبلاست باشلىقى سىيىت توختىنىڭ «ئوكيان چارلىغۇچى پاراخوت» ماركىلىق ماشىنىسىدا بارىن يېزىسىغا ئەھۋال ئۇقتۇرغىلى كېتىۋاتقان قەشقەر قوراللىق ساقچى 6 - ئوتتۇرا ئەترىتىنىڭ مۇئاۋىن باشلىقى ئېلى ياسىن، بەنجاڭ ۋۇ يۇڭ، مۇئاۋىن بەنجاڭ تيەن چوڭفېڭ ۋە ئوبلاستلىق ھۆكۈمەتنىڭ شوپۇرى ئادىللارنى كۆۋرۈك ئۈستىدە توسۇۋېلىپ، ئۇلارنى ماشىنىدىن تارتىپ چۈشۈرۈپ دۇمبالاپ، ئېلى ياسىننى ئۇرۇپ ئايلاندۇرۇۋەتكەن، ۋۇ يۇڭ، تيەن چۇڭفېڭنى ئۆلتۈرۈۋەتكەن ھەم ماشىنىنى كۆۋرۈك ئاستىغا غولتىۋېتىپ، 3 ئاپتومات، بىر تاپانچا، 400 پاي ئوقنى بۇلىۋالغان.<BR>توپىلاڭچىلار بىر تەرەپتىن يېزىلىق ھۆكۈمەتكە قورشاپ ھۇجۇم قىلىپ، بىر تەرەپتىن يېزىدىن 3 كىلومېتىر يىراقلىقتىكى كۆۋرۈكتە ياردەمگە كەلگەن قوراللىق ساقچىلارنى توسىغان. ئۇلار يەنە «بېيجىڭ 212» ماركىلىق ماشىنىدا بارىن يېزىسىغا ئالاقىلىشىش ۋەزىپىسىنى بېجىرگىلى كېتىۋاتقان ئاقتۇ ناھىيىلىك چېگرا مۇداپىئە چوڭ ئەترىتىنىڭ مۇئاۋىن يېتەكچىسى شۇ شىنجيەن، ئەسكەر ۋاڭ جىڭپىڭ، گو شۆۋېن، لۇ جيەنخۇيلارنى كۆۋرۈك ئۈستىدە توسۇۋېلىپ، ئۇلارنى ماشىنىدىن تارتىپ چۈشۈرۈپ، كەكە - پىچاق بىلەن ئۆلتۈرۈپ،&nbsp; 4 تاپانچىنى بۇلىۋالغان.<BR>4- ئاينىڭ 5 - كۈنى سائەت 0 دە، توپىلاڭچىلار ئۆزلىرى تۇتۇۋالغان 5 ج خ ساقچىسىغا قورال تەڭلەپ تۇرۇپ، بۇلىۋالغان سۆزلىشىش ئاپپاراتى ئارقىلىق بىز تەرەپكە تۇتقۇنلارنى ئالماشتۇرۇش تەلىپىنى قويغان ھەم ناۋادا شەرتى قوبۇللانمىسا ساقچىلارنى ئۆلتۈرۈۋېتىپ يېزىلىق ھۆكۈمەتكە ھۇجۇم قىلىدىغانلىقىنى ئېيتقان. بىز تەرەپ ج خ ساقچىلىرىنىڭ ئامانلىقىغا كاپالەتلىك قىلىش ئۈچۈن تۇتقۇن ئالماشتۇرۇش تەلىپىگە ماقۇل بولۇپ، ج خ خادىملىرىنى قويۇۋېتىش، بۇلىۋالغان قوراللارنى تاپشۇرۇش، يېزىلىق ھۆكۈمەتنى قورشىۋالغانلارنى دەرھال تارقىتىۋېتىش قاتارلىق 3 شەرتنى قويغان ھەم بۇلارنى يېزا رادىئوسىدا ئاڭلىتىپ، ئادەم ئەۋەتىپ ئۇقتۇرۇپ، ئۇلارنىڭ ۋەكىل چىقىرىپ سۆزلىشىشىنى تەلەپ قىلغان. ئەمما ئۇلار پەقەتلا ۋەكىل چىقارمىغان.<BR>سەھەر سائەت 15:3 كىچىلىك بىز تەرەپ داۋاملىق سىياسىي ھۇجۇمنى قانات يايدۇرۇپ رادىئو ئارقىلىق ئۇقتۇرۇش ئاڭلاتقان. 3 تىن 30 مىنۇت ئۆتكەندە 4 −− 5 توپىلاڭچى «قۇرئان» كۆتۈرۈپ قەسەم قىلىپ ئۆلگىچە تىركىشىشكە تەييارلانغان. بۇ ئەھۋالنى كۆزدە تۇتۇپ قوماندانلىق شتابى يېزىلىق ھۆكۈمەتكە قاپسىلىپ قالغان قوراللىق ساقچىلارغا پايدىلىق ئورۇننى ئىگىلەپ جىددىي ئۆزگىرىشكە تاقابىل تۇرۇشقا تەييارلىنىشنى بۇيرۇق قىلغان.<BR>3 تىن 59 مىنۇت ئۆتكەندە توپىلاڭچىلار ئوبلاست، ناھىيىنىڭ مىللىي رەھبەرلىرىنىڭ ئۆزلىرى بىلەن سۆھبەتلىشىشىنى ئوتتۇرىغا قويۇپ، ئوبلاست، ناھىيە رەھبەرلىرىنى ئالداپ تۇتقۇن قىلماقچى بولغان. بىز تەرەپ بۇ يولسىز تەلەپنى قەتئىي رەت قىلىپ، سىياسىي ھۇجۇمنى تېخىمۇ كۈچەيتىپ، ئۇلارغا قانۇنسىز ھەرىكىتىنى دەرھال توختىتىش ھەققىدە داۋاملىق نەسىھەت قىلغان.<BR>4 تىن 5 مىنۇت ئۆتكەندە توپىلاڭچىلار ئەسەبىيلىشىپ بىز تەرەپكە «سىلەر ئاللىقاچان قورشاۋدا قالدىڭلار، بىز بىر يىلدىن كۆپرەك تەييارلىق قىلغان، سىلەرگە تاقابىل تۇرغۇدەك قوراللىرىمىز يېتەرلىك» دېگەن ھەم تۇتۇۋالغانلارنى قويۇپ بېرىش، رادىئونى ئېتىۋېتىش، قوراللارنى تاپشۇرۇش، خادىملارنى چېكىندۈرۈپ كېتىش قاتارلىق 4 شەرتنى ئوتتۇرىغا قويۇپ، بۇنىڭغا يېرىم سائەت ئىچىدە جاۋاب بېرىشنى تەلەپ قىلغان.</FONT></P>
<P align=center><FONT size=4>توپىلاڭنىڭ تىنچتىلىشى</FONT></P>
<P align=right><FONT size=4>&nbsp;سائەت 4 تىن 10 مىنۇت ئۆتكەندە، ئاپتونوم رايونلۇق پارتكوم جەنۇبىي شىنجاڭ قوماندانلىق شتابىغا مەركەزنىڭ بۇ ۋەقەنى قوراللىق توپىلاڭ دەپ ئېنىق بېكىتكەنلىكىنى ئۇقتۇرغان. قوراللىق ساقچىلار ۋە ج خ ساقچىلىرى توپىلاڭچىلارنىڭ ئەسەبىيلەرچە داۋرىڭى ۋە يولسىز تەلەپلىرىگە قارىتا يەنىلا تەشۋىق - تەرغىبات سىياسىتىدە چىڭ تۇرغان. ھالبۇكى توپىلاڭچىلار يېزىلىق ھۆكۈمەت ھويلىسىغا 10 نەچچە گرانات ھەم بومبا ئېتىپ ھۇجۇم باشلاپ، 1 - پاي ئوقنى ئاتقان. نەتىجىدە قەشقەر قوراللىق ساقچى 4 - ئەترىتىنىڭ جەڭچىسى دوڭ شىمىن، ياڭ پېيجوڭ، 5 - ئوتتۇرا ئەترەتنىڭ جەڭچىسى دۇيۇڭلياڭلار يارىلانغان. بۇنىڭ بىلەن قورالىق ساقچىلار ھاۋاغا ئوق&nbsp; ئېتىپ ئاگاھلاندۇرۇش بەرگەن. ئەمما توپىلاڭچىلار داۋاملىق يېزىلىق ھۆكۈمەتكە مىلتىق ئېتىپ، گرانات تاشلاپ، يېزىلق ھۆكۈمەت ھويلىسىنىڭ تېمىدىن 3 تۆشۈك ئېچىۋەتكەن.<BR>4 تىن 44 مىنۇت ئۆتكەندە، قوراللىق ساقچىلار، ج خ ساقچىلىرى خەلقنىڭ ھاياتىي بىخەتەرلىكىگە كاپالەتلىك قىلىش ئۈچۈن ئوق ئېتىپ ئاگاھلاندۇرۇشنىڭ ئۈنۈمى بولمىغان ئەھۋالدا، نەق مەيداندا قوراللىق توپىلاڭچىلارنىڭ كاتتىبېشى زەيدىن يۈسۈپنى ئېتىۋەتكەن. <BR>سائەت 5 تە، قوراللىق ساقچى باش ئەترىتىنىڭ مۇئاۋىن شتاب باشلىقى ئېزىز ھېيت، قىزىلسۇ ئوبلاستلىق چېگرا مۇداپىئە تارماق ئەترىتىنىڭ شتاب باشلىقى ئابلەت، مەسلىھەتچىسى لۇشىنمىنلار قەشقەر قوراللىق ساقچى 6 - ئوتتۇرا ئەترىتىنىڭ 100 نەچچە جەڭچىسىنى ھەم قىزىلسۇ ئوبلاستلىق چېگرا مۇداپىئە تارماق ئەترىتىنىڭ 40 جەڭچىسىنى باشلاپ بارىن يېزىسىغا قاراپ ئاتلىنىپ، يېزىلىق ھۆكۈمەتتىن 2 كىلومېتىر يىراقىلىقتىكى جايدا توپىلاڭچىلار بىلەن دوقۇرۇشۇپ، ئۇلارنىڭ مىلتىق، گرانات بىلەن ھۇجۇم قىلىشىغا قارىماي ئىلگىرىلەپ يېزىلىق ھۆكۈمەتكە يېقىنلشقان.<BR>شۇنىڭ بىلەن بىر ۋاقىتتا، خەلق ئازادلىق ئارمىيىسىنىڭ مەلۇم قىسمى مەركىزىي ھەربىي كومىتېتنىڭ بۇيرۇقىغا بىنائەن تېزلىكتە 2 يولغا بۆلۈنۈپ بارىن يېزىسىغا قاراپ ئىلگىرىلىگەن.<BR>5 تىن 23 مىنۇت ئۆتكەندە، توپىلاڭچىلار يەنە سۆھبەت ئۆتكۈزۈپ تۇتقۇن ئالماشتۇرۇشنى ئوتتۇرىغا قويغان. قوماندانلىق شتاب ئاممىغا ئورۇنسىز زىيان - زەخمەت يېتىشتىن ساقلىنىش ئۈچۈن بۇنىڭغا قوشۇلغان ھەم سەمىمىيىتىنى بىلدۈرۈش يۈزىسىدىن ئاۋۋال 5 چاتاقچىنى قويۇپ بېرىدىغانلىقىنى، ئاندىن ئۆز ئادەملىرىنى قويۇپ بېرىشنى ئوتتۇرىغا قويغان. ئەمما چاتاقچىلار قايتىشقا ئۇنمىغانلىقتىن، سۆھبەت بۇزۇلغان. بۇنىڭ بىلەن توپىلاڭچىلار يەنە ھۇجۇم قوزغىغان. ئەينى ۋاقىتتا، يېزىلىق ھۆكۈمەت ھويلىسىدىكى قوراللىق ساقچىلار ۋە ج خ ساقچىلىرىدا 70 نەچچە مىلتىق، 2 پىلىموت، 10 مىڭ پايدىن ئارتۇق ئوق بولۇپ، توپىلاڭچىلارنى ھۇجۇم بىلەن چېكىندۈرۈشكە تامامەن كۈچى يېتەتتى. ئەمما ئۇلار ئاز سانلىق ئەكسىيەتچى ئۇنسۇرلار بىلەن ھەقىقىي ئەھۋالنى بىلمەيدىغان ئاممىنىڭ ئارىلىشىپ كەتكەنلىكىنى كۆزدە تۇتۇپ، ئاممىنى زىيان- زەخمەتكە ئۇچراتماسلىق، ئاممىنىڭ مەنپەئەتىنى قوغداش، سىياسىي تەشەببۇسكارلىقنى مەھكەم ئىگىلەش، دۆلەت ئىچى - سىرتىدىكى دۈشمەن كۈچلەرگە پۇرسەت تېپىپ بەرمەسلىك ئۈچۈن بۇيرۇققا قەتئىي بويسۇنۇپ، سىياسىي تەشۋىقاتتا، سىياسىي ھۇجۇمدا چىڭ تۇرغان.<BR>5 تىن 30 مىنۇت ئۆتكەندە، قوراللىق ساقچى باش ئەترىتىنىڭ مۇئاۋىن شتاب باشلىقى ئېزىز ھېيت قىسمنى باشلاپ يېزىلىق ھۆكۈمەت دەرۋازىسىنىڭ شەرقىي يان تەرىپىنىڭ 10 مېتىر نېرىسىدىكى ئورمانلىققا كېلىپ، قاراڭغۇدا يەر شارائىتىنى بىلمىگەنلىكتىن يېزىلىق ھۆكۈمەت ھويلىسى ئىچىدىكى قىسىم بىلەن ئالاقىلىشەلمەي، توپىلاڭچىلارنىڭ ھۇجۇمىغا ئۇچرىغان، شۇنىڭ بىلەن دەرھال قىسىمنى تەشكىللەپ ھىمايە ئىچىدە چوڭ دوقمۇشتىكى توغاننىڭ يېنىدىكى ئىگىزلىككە چېكىنگەن.<BR>شۇنىڭدىن كېيىن، قىزىلسۇ ئوبلاستلىق چېگرا مۇداپىئە تارماق ئەترىتىنىڭ دوختۇرى سۇن گوفو، مەسلىھەتچىسى لۇشىمىن بىر بەننى باشلاپ يېزىلىق ھۆكۈمەتكە بۆسۈپ كىرىپ، ھويلا ئىچىدىكى قوراللىق ساقچى، ج خ ساقچىلىرى بىلەن قوشۇلغان. ئېتىشىشتا، قەشقەر قوراللىق ساقچى 2 - چوڭ ئەترىتىنىڭ مۇئاۋىن يېتەكچىسى ھاشىمنىڭ پۇتى يارىلانغان، بىر جەڭچى گرانات تېگىپ يارىلانغان.<BR>سەئەت 8 دىن 15 مىنۇت ئۆتكەندە، ئازادلىق ئارمىيە مەلۇم قىسىمنىڭ 2 يولدىكى ئەسكەرلىرى بەلگىلەنگەن ئورۇنغا يېتىپ كەلگەن، يېزىلىق ئىگىلىك 3 - دىۋىزىيىسى 41 - تۇەننىڭ خەلق ئەسكەرلىرى ليەنى، قەشقەر پاختا توقۇمىچىلىق فابرىكىسىنىڭ خەلق ئەسكەرلىرى ليەنىمۇ ئارقىدىن يېتىپ كەلگەن، بۇنىڭ بىلەن 2 تەرەپتىن قىسىش ۋەزىيىتى شەكىللىنىپ، توپىلاڭچىلار پىتراشقا باشلىغان.<BR>سائەت 9 دا قوماندانلىق شتاب قىسىملارغا ئومۇميۈزلۈك ھۇجۇم قىلىش بۇيرۇقى چۈشۈرگەن، قۇدرەتلىك ھۇجۇم ئالدىدا توپىلاڭچىلار ھەر تەرەپكە پىترىغان.<BR>9 دىن 14 مىنۇت ئۆتكەندە قىسىملار پايدىلىق جايلارنى كونترول قىلغان. ئاز ساندىكى توپىلاڭچىلار پۇقرالارنىڭ ئۆيلىرىگە يوشۇرۇنۇۋېلىپ، سىرتقا قارىتىپ ئوق ئېتىپ جاھىللارچە قارشىلىق قىلغان. كۆپ&nbsp; ساندىكى توپىلاڭچىلار سىياسىي ھۇجۇم ۋە قوراللىق ھۇجۇمنىڭ تەسىرىدە تەسلىم بولغان.<BR>9 دىن 50 مىنۇت ئۆتكەندە قوراللىق توپىلاڭ ئاخىر تىنچتىلىپ، ھەل قىلغۇچ غەلىبە قولغا كەلتۈرۈلگەن. جەڭدە ئالتە توپىلاڭچى ئېتىپ ئۆلتۈرۈلگەن.</FONT></P>
<P align=center><FONT size=4>قوغلاپ زەربە بېرىش</FONT></P>
<P align=right><FONT size=4>4-ئاينىڭ 5 - كۈنى سائەت 9 دىن 50 مىنۇت ئۆتكەندە بارىن يېزىسىدىكى قوراللىق توپىلاڭنى تىنچىتىشتا ھەل قىلغۇچ غەلىبە قولغا كەلتۈرۈلگەندىن كېيىن، ئاز ساندىكى توپىلاڭچىلار قوراللىرىنى ئېلىپ چېگرىغا قاراپ قاچقان. ئازادلىق ئارمىيە مەلۇم قىسىمنىڭ قوغلاپ تۇتۇش ئەترىتى شىجاڭ لى شىنگۇاڭنىڭ باشچىلىقىدا قوغلاپ زەربە بەرگەن. قەشقەر ۋىلايىتى، قىزىلسۇ ئوبلاستىغا قاراشلىق ھەر قايسى ناھىيىلەرمۇ پائال ماسلىشىپ، ج خ ساقچىلىرى، قوراللىق ساقچىلار ۋە خەلق ئەسكەرلىرىنى قاچقۇن توپىلاڭچىلارنى قوغلاپ توسۇشقا ئەۋەتكەن.<BR>5-چىسلا چۈشتىن بۇرۇن قوغلاپ زەربە بەرگۈچى قىسىم 4 توپىلاڭچىنى تۇتۇپ، 2 ئات، 4 بومبىنى قولغا چۈشۈرگەن.<BR>5- چىسلا كەچتىن 7 - چىسلا ئەتىگەنگىچە يېڭىسار ناھىيىسىنىڭ قوراللىق ساقچىلىرى، ج خ ساقچىلىرى ۋە خەلق ئەسكەرلىرى لوپ ئەتراپىدا 19 قاچقۇن توپىلاڭچىنى تۇتۇپ، 2 ئات، 30 پاي ئوق، قولدا ياسىغان 3 گرانات، بىر پىچاق، 1060 يۈەن نەق پۇلنى قولغا چۈشۈرگەن ھەم توپىلاڭچىلارنىڭ ئىقرارىغا ئاساسەن يوشۇرۇپ قويۇلغان بىردانە «54» تىپلىق تاپانچىنى تاپقان.<BR>قاچقۇن توپىلاڭچىلارنى قوغلاپ تۇتۇش جەريانىدا، قوغلاپ زەربە بەرگۈچى قىسىم بىر تۈركۈم توپىلاڭچىلارنىڭ چېگرا سىرتىغا قېچىپ كەتمەكچى بولغانلىقىدىن خەۋەر تاپقان. شۇنىڭ بىلەن قوغلاپ زەربە بەرگۈچى قىسىم تىنچىتىش كۈرىشىنىڭ ئۈزۈل - كېسىل غەلىبىسىنى قولغا كەلتۈرۈش، توپىلاڭچىلارنىڭ چېگرا سىرتىغا قېچىپ كېتىشىنىڭ ئالدىنى ئېلىش ئۈچۈن كېچىلەپ ئىلگىرىلەپ، يول خەتەرلىك (دېڭىز يۈزىدىن 4000 نەچچە مېتىر ئېگىز)، ھاۋا شالاڭ، كىلىمات ناچار، ئوزۇقلىنىش ئىنتايىن قىيىن ئەھۋالدىمۇ قەيسەرلىك بىلەن كۈرەش قىلغان.<BR>4- ئاينىڭ 8 - كۈنى چۈشتىن بۇرۇن سائەت 11 دە، قوغلاپ زەربە بەرگۈچى قىسىم ئاقتۇ ناھىيىسىنىڭ بېدىلىك دېگەن يېرىدە 16 قاچقۇن توپىلاڭچىنى بايقاپ، تېزلىكتە ئۇلارنى قورشاپ بىر سائەتتىن ئارتۇقراق سىياسىي ھۇجۇم قىلغان، ئەمما توپىلاڭچىلار تەسلىم بولۇشنى رەت قىلىپ ئوق چىقىرىپ، گرانات ئېتىپ، 18 - تۇەن 3 - لىيەنىنىڭ پەيجاڭى دېڭ جۈنلۈنى يارىلاندۇرغان. سەۋىر - تاقەت قىلغىلى بولمىغان ئەھۋال ئاستىدا قىسىم سائەت 13 تە توپىلاڭچىلارغا ھۇجۇم قوزغاپ يېرىم سائەت ئېلىشىش ئارقىلىق بەش توپىلاڭچىنى ئېتىپ ئۆلتۈرۈپ، بىرىنى ئېغىر يارىلاندۇرۇپ (كېيىن ئۆلگەن)، ئۇچىنى تىرىك تۇتۇپ، 2 دانە «54» تىپلىق تاپانچا، قولدا ياسىغان 11 گرانات، 2 توك كالتەك، 20 نەچچە پىچاق، 5.3862 يۈەن نەق پۇل ھەم بەزى نەرسىلەرنى قولغا چۈشۈرگەن، ئەمما يەر شارائىتى قىسىمغا پايدىسىز، دۇشمەن ئېگىزلىكنى ئىگىلىۋالغان، پەقەت بىر تاش تامغا تايىنىپ ئېلىشىشقا توغرا كەلگەن، ئۇنىڭ ئۈستىگە جەڭچىلەر 4000 نەچچە مېتىر ئېگىزلىكتە 2 كۈنگىچە ئېغىزىغا بىر نەرسە سالماي دەرمانسىزلىنىپ كەتكەنلىكتىن ئاقىۋەت يەتتە توپىلاڭچى قېچىپ كەتكەن.<BR>4- ئاينىڭ 9 - كۈنى قىسىم بېدىلىكتىن قېچىپ كەتكەن 7 توپىلاڭچىغا داۋاملىق قوغلاپ زەربە بەرگەن ھەم ئاقتۇ ناھىيىسىنىڭ قوروباغ دېگەن يېرىدە 3 توپىلاڭچىنى بايقاپ، دەرھال سىياسىي ھۇجۇمنى قانات يايدۇرغان، ئەمما توپىلاڭچىلار تەسلىم بولمايلا قالماي ئەكسىچە قارشىلىق كۆرسىتىپ ئوق چىقىرىپ، ئاقتۇ ناھىيىلىك خەلق ھۆكۈمىتىنىڭ تەرجىمانى ئادىلنى (قىسىمنىڭ يول باشلىغۇچىسى) ئېتىپ ئۆلتۈرۈپ، مەلۇم قىسىمنىڭ يېتەكچىسى ۋېي چىڭروڭ، بەنجاڭى تاڭ يىڭخوڭنى يارىلاندۇرغان، شۇنىڭ بىلەن قىسىم قايتۇرما زەربە بېرىپ 3 توپىلاڭچىنىڭ ھەممىسىنى ئېتىپ ئۆلتۈرۈپ، 2 ئاپتومات، 2 تاپانچا ھەم باشقا نەرسىلەرنى قولغا چۈشۈرگەن.<BR>4- ئاينىڭ 10 - كۈنى سەھەر سائەت 3 تىن 30 مىنۇت ئۆتكەندە، يېڭىسار ناھىيىلىك ج خ ئىدارىسىنىڭ ساقچىلىرى يېڭىسار ناھىيىسىنىڭ ئۇچار يېزىسىدا تاغدىن ئۇزۇقلۇق ئىزدەپ چۈشكەن 4 توپىلاڭچىنى تۇتۇپ، 2 دانە «54» تىپلىق تاپانچىنى قولغا چۈشۈرگەن.<BR>قاچقۇن توپىلاڭچىلارنى قوغلاپ تۇتۇش جەريانىدا، خەلق ئازادلىق ئارمىيىسى، قوراللىق ساقچى قىسىم، ج خ ساقچىلىرى، بىڭتۇەن ۋە قەشقەر ۋىلايىتى، قىزىلسۇ ئوبلاستىدىكى خەلق ئەسكەرلىرى، ھەر مىللەت خەلقى ئوبدان ماسلىشىپ، ھەمكارلىشىپ جەڭ قىلىپ، جەمئىي 232 غوللۇق توپىلاڭچى ئۇنسۇر ۋە مەجبۇرىي ئەگەشكۈچىنى يۇغۇشتۇرغان، تىرىك تۇتقان.<BR>مۇشۇنىڭ بىلەن بارىن يېزىسىدىكى قوراللىق توپىلاڭ تەلتۆكۈس تىنچىتىلغان. </FONT></P>
<P align=center><FONT size=4>قوشۇمچە</FONT></P>
<P align=right><FONT size=4>&nbsp;بارىن توپىلىڭىنىڭ غوللۇق ئۇنسۇرلىرىنىڭ بەزىلىرى ئادەم ئۆلتۈرۈپ قېچىپ كەتتى، بەزىلىرى ئەمگەك بىلەن ئۆزگەرتىلىپ قويۇپ بېرىلدى، بەزىلىرى ئوغرى - لۈكچەك بولۇپ كەتتى. ئۇلار ئەكسىيەتچىل مەيدانى بىلەن ھۆكۈمەتكە دۈشمەنلىك قىلىپ، «شەرقىي تۈركىستان» قۇرۇشقا ئۇرۇندى. ئۇلارنىڭ غوللۇق ئەزالىرى ئاساسلىقى مۇنۇلاردۇر:<BR>زەيدىن يۈسۈپ (يەنە بىر ئىسمى زەيدىن قارى)، 26 ياش، بارىن يېزىسىنىڭ بارىن كەنتىدىن، توپىلاڭنىڭ باش قوماندانى، 1989 - يىلدىن ئېتىبارەن بارىن يېزىسىدا مەخپىي ھالدا «شەرقىي تۇركىستان ئىسلام پارتىيىسى» نى قۇرۇپ، پائال ئەزا تەرەققىي قىلدۇرۇپ، قورال - ياراغ تەييارلاپ، توپىلاڭچىلارنى مەشىقلەندۈرۈپ، ئاممىنى ئۆز پائالىيىتىگە ئاشلىق، پۇل - پىچەك ئىئانە قىلىشقا، «قۇرئان» تۇتۇپ قەسەم قىلىشقا مەجبۇرلاپ، «ماركسىزم - لېنىنىزمنى باسايلى، ئىسلام دىنىنى گۈللەندۈرەيلى، كاپىرلار بىلەن ئاخىرغىچە كۈرەش قىلايلى» دەپ جارسالغان. 4 - ئاينىڭ 5 - كۈنى يېزىلىق ھۆكۈمەتكە ھۇجۇم قىلىشقا قوماندانلىق قىلىۋاتقاندا نەق مەيداندا ئېتىپ ئۆلتۈرۈلگەن.<BR>ئابدۇغېنى تۇرسۇن، قوراللىق توپىلاڭنىڭ مۇئاۋىن باش قوماندانى قوشۇمچە مالىيە مەسئۇلى، جامال مەمەت، قوراللىق توپىلاڭنىڭ 3 - كاتتىبېشى، ئىسساق ھوشۇر، قوراللىق توپىلاڭنىڭ ئارقا سەپ قوماندانى، ئابدۇرېھىم تۇرسۇن، قوراللىق توپىلاڭنىڭ ئالاقىچىسى، مەمەت تۇردى، قورالىق توپىلاڭنىڭ قاتناش قوماندانى، ئەخەت ھاۋالىدى، قوراللىق توپىلاڭچىلارنىڭ 1 - توپىنىڭ قوماندانى. تۇرغۇن ئىسساق، قوراللىق توپىلاڭچىلارنىڭ 2 - توپىنىڭ قوماندانى.<BR>بارىن ۋەقەسى شۇنى ئىسپاتلىدىكى، شىنجاڭدىكى ئاساسىي خەۋپ مىللىي بۆلگۈنچىلىكتىن كېلىدۇ. بۇ شەك - شۇبھىسىز توغرا ھۆكۈم. مىللىي بۆلگۈنچىلەر بىلەن كۈرەش قىلىش، مىللەتلەر ئىتتىپاقلىقىنى قوغداش، ۋەتەننىڭ بىرلىكىنى ھىمايە قىلىش بىر ئۇزاق مەزگىللىك، جاپالىق تارىخىي ۋەزىپە.</FONT></P>
