          <tr>
            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=23"><font color="#000000"/>ئەدەبىيات</a> → <font color="#000000"/>خەلق ئېغىز ئەدەبىياتى </span></td>

          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">ياچىبەگ داستانى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><BR><FONT size=4>17- ئەسىرنىڭ ئالدى ۋە كەينىدە جوڭغار قالماقلىرىنىڭ شىنجاڭغا بولغان بۇلاڭچىلىق ئۇرۇشلىرى ئەۋخ ئېلىپ يۇقىرى پەللىگە يەتتى . چۈنكى بۇ دەۋردە جاھالەت پىرلىرى بولغان "ئاق تاغلىق " ۋە "قارا تاغلىق " غوجىلار مىللەتنى ئىچكى جەھەتتىن پارچىلاپ ، ئۆز ئارا ئۈستۈنلۈك ۋە سىياسىي ھوقوق تالىشىپ، سۇيقەست ھىيلە - مىكىر ئىشلىتىپ،ناھەق قان تۆكۈپ سەئىدىيە خانلىقىنى ئاغدۇرۋېتىش قەستىدە بولدى. 1679 - يىلىغا كەلگەندە ئاپپاق غوجا جۇڭغار باسمىچىلىرى بىلەن بىرلىشىپ تارىختا 170 يىل ھۆكۈم سۈرگەن سەئىدىيە خانلىقىنى ئاغدۇرۇپ تاشلاپ ، ئۆزى جوڭغارلارنىڭ قورچىقى بولدى. شۇنىڭ بىلەن مىللەت ۋە ئانا زىمىن جوڭغار باسمىچىلىرىنىڭ تۆمۈر تاپىنى ئاستىدا قالدى. 1679 - يىلى قونتەيجى يەنە بىر قەدەم ئىلگىرلىگەن ھالدا قومۇل بەگلىكىنى ئىستىلا قىلىش ئارقىلىق مانجۇ خانلىقىنىڭ ھۇجۇمىدىن مۇداپىئەلىنىش مەقسىتىدە قومۇلنى بېسىۋېلىپ ،قومۇل خەلقىنى ھاشارغا تۇتۇپ ، ھەقسىز ئىشلىتىش بەدىلىگە ئاستانە ، سۇمقاغا ، لاپچۇق ، قارادۆۋە قاتارلىق جايلاردا نۇرغۇنلىغان تۇرا ( قاراۋۇللۇق مۇنارى) ئۇشقۇرۇللارنى سالدۇردى. بۇ تۇر ۋە ئۇشقۇرلارغا ئورۇنلاشقان جوڭغار لەشكەرلىرى قومۇل خەلقىنى كۈندە بۇلاپ- تالىغاندىن باشقا ،يىلدا ئۈچ قېتىم كەڭ كۆلەمدە بۇلاڭ - تالاڭ ،قىرغىنچىلىق يۈرگۈزۈپ خەلق ئاممىسىنى دەھشەتلىك تۈردە خانۇ ۋەيران قىلدى. جۇڭغار قالماقلىرىنىڭ بۇلاڭ - تالاڭ ۋە قىرغىنچىلىقىدىن قاتتىق سورۇقچىلىق دەردىنى تارتقان خەلق ئاممىسى كۈندۈزى مورىلىرىدىن ئىس چىقىرىشقا جۈرئەت قىلالماي قازان -قومۇش ، يېمەك - ئىچمەكلەرنى كۆمۈۋېتىپ چۆل - باياۋانلارغا قېچىپ كېتىپ ، كېچىلىرى يوشۇرۇن ھالدا كېلىپ تاماق ئېتىپ يىيىشكە مەجبۇر بولدى. خېلى ئۇزۇن داۋاملاشقان بۇ خىل پاراكەندىچىلىك تۇرمۇش خەلقنى تارقاقلاشتۇرۇپ ئىشلەپچىقىرىشقا ئېغىر تەسىر يەتكۈزگەنلىكتىن ، خەلق ئاممىسىنىڭ چىداپ تۇرغۇسىز غەزەپ ۋە قارشىلىقىنى قوزغىدى. خەلق ئىچىدىكى سەۋر تاقىتى چېكىگە يەتكەن بىر قىسىم ۋىجدانلىق ئەل سۆيەر قەھرىمانلار خەلقنى بۇ خىل دەھشەتلىك زۇلۇم ۋە خورلۇقتىن قۇتۇلدۇرۇش ئۈچۈن ، كۆكرەك كېرىپ مەيدانغا چىقتى. ئەنە شۇ ئەركىنلىك جەڭچىلىرى ئىچىدىكى قەھرىمانلارنىڭ بىرى- ياچىبەگ ئىدى . 1680 - يىللارنىڭ ئاخىرىدا ياچىبەگ قومۇل باغداش ، ئارىتام دائىرىسدە قوزغىلىپ چىقىپ ، جۇڭغار باسمىچىلىرى بىلەن ئايلىنىپ يۈرۈپ ، ھەرىكەتچان ئۇرۇش قىلىپ ،ئۇلارنى ناھايىتى زور چىقىمغا ئۇچراتقان. ئۆزلىرىمۇ ئۇلغىيىپ ، نەچچە مىڭ كىشىگە يەتكەن. جۇڭغار باسمىچىلىرى نۇرغۇن قېتىم ياچىبەگنى ئۆلتۈرۈش قەستىدە بولغان بولسىمۇ ، لېكىن بىرسىدىمۇ نەتىجىگە ئېرىشەلمىگەن . ئاخىرى ئۇلار يەرلىك يۇقىرى قاتلام بەگ- تۆرىلەر ئىچىدىن ئوسمانبەگ ۋە سامانچىغا ئوخشاش شەرمەندە خائىنلارنى سېتىۋېلىىپ پىستۇرما قۇرۇپ ، ياچىبەگنى تۇتۇۋېلىپ ئۆلتۈرۋەتكەن. شىر يۈرەك ئوغلانىدىن ئايرىلغان قومۇل خەلقى غەزەپلىنىپ خائىن سامانچى قاتارلىقلارنى تۇتۇپ ، تۇلۇمچە سويۇپ ، تېرىسىغا سامان تىقىپ ياچىبەگنىڭ قىساسىنى ئالغان، شۇنىڭدىن كېيىن ،قۇمۇل خەلقى قەھرىمان ياچىبەگنىڭ جەڭگىۋار كۈرەش پائالىيىتىنى ۋە خەلق مەنپەئىتىنى ئەلا بىلىشتەك ئۇلۇغۋار روھىنى مەدىھىيلەش يۈزىسىدىن ، ياچىبەگ داستانىنى ئىجاد قىلىپ ھەم ئاھاڭغا سېلىپ ئەسىرلەر مابەينىدە ئېيتىپ كەلمەكتە.<BR>&nbsp;<BR>&nbsp;</FONT></P>
<P align=center><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>ئۆتكەن ئىدى ياچىبەگ <BR>بۇلاڭ تالاڭ زاماندا ،<BR>چېرىك بىلەن جەڭ قىلىپ ،<BR>كەتتى ئاخىرى ئارماندا .</FONT></P>
<P align=center><FONT size=4>ياچىبەگنىڭ ئۆيلىرى <BR>تۆرۈك تېغى ئەمتىدە ،<BR>ھىيلە - تاما يوق ئىدى،<BR>ياچىبەگنىڭ ئەپتىدە.</FONT></P>
<P align=center><FONT size=4>قونتاجنىڭ لەشكىرى ، <BR>سالدى خەققە سورۇقلۇق .<BR>سار سېلىشتى خالايىق ،<BR>ئۆي - ماكانى تۇرۇقلۇق.</FONT></P>
<P align=center><BR><FONT size=4>قالدى يېمەك - ئىچمەكسىز،<BR>قاپلاپ كەتتى قۇرۇقلۇق .<BR>ھالىدىن كەتتى خالايىق ،<BR>تېپىلماي ھېچ ئوزۇقلۇق.</FONT></P>
<P align=center><BR><FONT size=4>شۇندا چىقتى ياچىبەگ ،<BR>ئوڭ قولىغا نەيزە ئەپ.<BR>تاغلار ئارا يول سالدى،<BR>پالۋانلارنى ئارقىغا سەپ .</FONT></P>
<P align=center><FONT size=4>ياچىبەگنى كۆرگەنلەر ، <BR>سۇباتلىقكەن دەر ئىدى. <BR>گۈرزى - بازغان قوللىرى،<BR>يولۋاش كەبى ئەر ئىدى. </FONT></P>
<P align=center><BR><FONT size=4>ياچىبەگ خوپ ئەر ئىدى ،<BR>يەتتە قۇلان يەر ئىدى .<BR>يەتتە قۇلان يەپ بولۇپ،<BR>يەنە بارمۇ دەر ئىدى .</FONT></P>
<P align=center><BR><FONT size=4>ياچى دېگەن بىر كىشى، <BR>ئارقىسىدا مىڭ كىشى .<BR>ياچىغا ئېگىلمىسە،<BR>قۇتۇلالمايدۇ كىشى .</FONT></P>
<P align=center><BR><FONT size=4>ياچى بېگىم ياچىدۇ،<BR>نەيزىسىنى سانجىيدۇ.<BR>ياچىغا ئىگىلمىسەڭ،<BR>توقماق بىلەن يانىدۇ.</FONT></P>
<P align=center><BR><FONT size=4>قالماق خاننىڭ خېتىدە، <BR>"تۇتسۇن " دېدى ياچىنى .<BR>توغام -توغام يول توراپ ، <BR>چېرىك قويدى بارچىنى. </FONT></P>
<P align=center><BR><FONT size=4>&lt;&lt;ھەر كىم تۇتسا ياچىنى ،<BR>مالدار قىلاي مەن ئۇنى.<BR>ئۆزۈم بىلەن تەڭ قىلىپ ،<BR>ھاكىم قىلاي مەن ئۇنى .&gt;&gt;</FONT></P>
<P align=center><BR><FONT size=4>قالماق كېلىپ چىللىدى، <BR>ئوسمانبەگنى يېنىغا .<BR>ئوسمانبەگمۇ سېتىلدى، <BR>سەككىز مىسقال ئالتۇنغا.</FONT></P>
<P align=center><BR><FONT size=4>مەن شۇ ئىشتا تۇردۇم دەپ ، <BR>ئەھدى قىلدى ئوسمانبەگ .<BR>ياچىنى تۇتۇڭلار دەپ ،<BR>يارلىق قىلدى ئوسمانبەگ . </FONT></P>
<P align=center><BR><FONT size=4>تۇتماق بولدى ئوسمانبەگ ،<BR>ياچىبەگنى تىڭتىڭلاپ .<BR>تۇتالمىدى ياچىنى ،<BR>يۈگۈرسىمۇ پايپاسلاپ .</FONT></P>
<P align=center><BR><FONT size=4>ئۇيان ئويلاپ ئوسمانبەگ ،<BR>بۇيان ئويلاپ ئوسمانبەگ .<BR>سامانچىنى ئالداشقا ،<BR>تۇتۇش قىلدى ئوسمانبەگ .</FONT></P>
<P align=center><BR><FONT size=4>سامانچىمۇ سېتىلدى ، <BR>ئوسمانبەگكە قېتىلدى .<BR>كەينىگە چۈشۈپ ياچىنىڭ ، <BR>تۇتماق بولدى ئېتىلدى .</FONT></P>
<P align=center><BR><FONT size=4>ياچىبەگنىڭ دادىسى ،<BR>سۇلايمان دېگەن بەگ ئىدى. <BR>ياچىبەگنىڭ سىڭلىسى ، <BR>سامانچىغا تەگكەنتى.</FONT></P>
<P align=center><BR><FONT size=4>سوقلەت -سۆرۈن سامانچى ، <BR>ياچىغا بولدى كۈشەندى . <BR>نەپكە سېتىپ جېنىنى ،<BR>بولدى ئوسمان يالاقچى .</FONT></P>
<P align=center><BR><FONT size=4>ياچىبەگنى توتماققا ، <BR>ئەھدى قىلدى سامانچى .<BR>بۇ ئىشلارنىڭ تەكتىنى ،<BR>بىلەلمىدى ھېچ ياچى .</FONT></P>
<P align=center><BR><FONT size=4>ئوسمانبەگ سورىدى :<BR>&lt;&lt;ياچى دىگەن قايدا &gt;&gt;دەپ.<BR>جاۋاپ بەردى سامانچى ، <BR>&lt;&lt;تاغ ئارىسىدىكى باغدا &gt;&gt;دەپ .</FONT></P>
<P align=center><BR><FONT size=4>ياچىبەگ قۇلان ئېتىپ ،<BR>كاۋاپ سالدى بېغىرنى .<BR>دالاماما ئالداپ كىرىپ ،<BR>كۆپ ئىچكۈزدى چىغىرنى .</FONT></P>
<P align=center><BR><FONT size=4>سامانچى ئۇنى ئىزدەيتتى،<BR>ئۇندىن بۇندىن سوراقلاپ.<BR>تاغمۇ - تاغ ئارىسىدا ،<BR>يۈرگەن ئىدى ماراقلاپ.</FONT></P>
<P align=center><BR><FONT size=4>چۈشۈپ كەلدى بىر كۈنى،<BR>تاغنى ئاتلاپ ياچىبەگ.<BR>بۇ ئىشلاردىن خەۋەرسىز، <BR>كىردى يۇرتقا ياچىبەگ.</FONT></P>
<P align=center><BR><FONT size=4>يېتىپ كەلدى شۇ كۇنى ، <BR>ياچى ئۆينىڭ تۈۋىگە .<BR>چۈشمەك بولدى شۇ ھامان ، <BR>سىڭلىسىنىڭ ئۆيىگە .</FONT></P>
<P align=center><BR><FONT size=4>ياناي دىدى كەينىگە ، <BR>ئاتنى چېپىپ ئەمتىگە .<BR>شۇ چاغ كەلدى سامانچى ،<BR>ياچىبەگنىڭ ئالدىغا .</FONT></P>
<P align=center><BR><FONT size=4>شۇ ئەسنادا ياچىغا ،<BR>ئۇچراپ قالدى سامانچى .<BR>&lt;&lt; تېچ كەلدىڭمۇ ؟ &gt;&gt;دەپ ئۇنى ،<BR>ئىززەت قىلدى سامانچى.</FONT></P>
<P align=center><BR><FONT size=4>&lt;&lt; بىزنىڭ ئۆيلەر تېنچ بولدى، <BR>چۈشۈڭ ئۆتۈڭ ياچىبەگ .<BR>ھېرىپ - ئېچىپ كەلگەنسىز ،<BR>سىنچاي ئىچىڭ ياچىبەگ &gt;&gt; .</FONT></P>
<P align=center><BR><FONT size=4>ئۇيان ئۆتتى ياچىبەگ ، <BR>بۇيان ئۆتتى ياچىبەگ .<BR>ئامالسىزدىن شۇ ۋاقىت ،<BR>ئۆيگە كىردى ياچىبەگ .</FONT></P>
<P align=center><BR><FONT size=4>تۇيغۇزمىدى بۇ ئىشنى ، <BR>سامانچىغا ئايالى .<BR>ياچىبەگنى تۇتقىلى ،<BR>قويمىدى ئارامىغا .</FONT></P>
<P align=center><BR><FONT size=4>پۇرسەت تېپىپ تالاغا ، <BR>چىقىۋالدى سامانچى .<BR>خىيال سۈرۈپ شۇ ئۆيدە، <BR>يالغۇز قالدى بۇ ياچى .</FONT></P>
<P align=center><BR><FONT size=4>ئۆتكۈر كۆزلۈك ياچىبەگ ،<BR>ئەتراپىغا سەپسالدى . <BR>كۆرمىسىمۇ ھېچ ئىشنى ،<BR>بىر ئىشنى تۇيۇپ قالدى .</FONT></P>
<P align=center><BR><FONT size=4>سامانچى چىقىپ سىرتقا ،<BR>ھەر تەرەپكە قارايتتى .<BR>ياچىبەگنىڭ ئېتىنىڭ ،<BR>ئۇلاڭلىرىنى بوشاتتى .</FONT></P>
<P align=center><BR><FONT size=4>شۇل ئەسنادا چاقىردى ،<BR>چاققان چىقىڭ ياچىبەگ .<BR>چىقىپ دەرھال ئېتىنى ،<BR>مىنمەك بولدى ياچىبەگ .</FONT></P>
<P align=center><BR><FONT size=4>ئۆزەڭگىگە پۇت سېلىپ ، <BR>يىقىلىپ چۈشتى ياچىبەگ .<BR>ھىيلە - قىلتاق قاپقانغا ، <BR>چۈشۈپ قالدى ياچىبەگ .</FONT></P>
<P align=center><BR><FONT size=4>بەلگە بەردى چېرىككە ،<BR>كۆرگەن ھامان سامانچى .<BR>مىڭلاپ چېرىك ئاتلاندى،<BR>تۇتماق ئۈچۈن ياچىنى .</FONT></P>
<P align=center><BR><FONT size=4>چىرىك كېلىپ شۇ تاپتا ،<BR>قورشاپ ئالدى ياچىنى . <BR>سالما تاشلاپ بوينىغا ،<BR>تۇتۇۋالدى ياچىنى .</FONT></P>
<P align=center><BR><FONT size=4>تۈرۈك تېغىنىڭ ئالدىدا ،<BR>توراپ ئالدى ياچىنى .<BR>ئەلەنجىگە قويماستىن ،<BR>باغلاپ ئالدى ياچىنى .</FONT></P>
<P align=center><BR><FONT size=4>ياچىبەگنىڭ يۈرىكىنى ،<BR>ئەجەپ -ئەجەپ داغلىدى.<BR>سەكسەن كىشى يىغىلىپ ،<BR>ياچىبەگنى باغلىدى.</FONT></P>
<P align=center><BR><FONT size=4>گۈر -گۈر بېسىپ كەلگەندە ،<BR>ھەيران قالدى ياچىبەگ .<BR>ھەسرەت بىلەن شۇ تاپتا ،<BR>پەرياد ئۇردى ياچىبەگ.</FONT></P>
<P align=center><BR><FONT size=4>ياچىبەگنى تۇتتۇقمۇ ؟<BR>قىماردىن بىرنى ئۇتتۇقمۇ ؟<BR>پاتماس باتۇر ياچىبەگ ،<BR>ئەمدى قولغا چۈشتۇقمۇ ؟</FONT></P>
<P align=center><BR><FONT size=4>بۇنى ئاڭلاپ ياچىنىڭ ،<BR>كۆزلىرى يېنىپ كەتتى .<BR>ياچىنى تۇتقان چىرىكلەر،<BR>ئۆزىدىن چۆچۆپ كەتتى .</FONT></P>
<P align=center><BR><FONT size=4>غەزەپلەندى ياچىبەگ،<BR>سامانچىنىڭ ئەپتىگە ،<BR>&lt;&lt;كۆرۈشەرمىز &gt;&gt; دىدى ئۇ ،<BR>ئۆلگەندە قىيامەتتە .</FONT></P>
<P align=center><BR><FONT size=4>بىر تىك بېقىپ قارىدى ،<BR>سامانچىنىڭ يۈزىگە .<BR>قوللىرىنى شېلتىدى ،<BR>سامانچىنىڭ كۆزىگە .</FONT></P>
<P align=center><BR><FONT size=4>ئېلىپ ماڭدى ياچىنى ،<BR>ئۆلتۈرۈشكە بۇيرىدى.<BR>ئاللا قۇلى دېگەن ئوغلى ،<BR>ئارقىسىدىن يۈگۈردى.</FONT></P>
<P align=center><BR><FONT size=4>ياچىبەگ ئەخمەق ئىكەن ،<BR>بېلىدە چاقماق ئىكەن .<BR>ياچىبەگنى ئۆلتۈرگەن ،<BR>جالالىق قالماق ئىكەن.</FONT></P>
<P align=center><BR><FONT size=4>ھەسرەت بىلەن خالايىق ،<BR>دۇئا بەردى دوستىغا .<BR>سامانچىنى تۇتۇۋېلىپ ،<BR>سامان تىقتى پوستىغا. </FONT></P>
<P align=center><FONT size=4></FONT>&nbsp;</P>
