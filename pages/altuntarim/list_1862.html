            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=23"><font color="#000000"/>ئەدەبىيات</a> → <font color="#000000"/> ئەدەبىي مۇلاھىزىلەر</span></td>

          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">تۆمۈر داۋامەتنىڭ نەزىرىدىكى تېيىپچان ئېلىيوف </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><BR><BR><FONT size=4>(شائىر تېيىپچان ئېلىيوف ۋاپاتىنىڭ 20 يىللىقى مۇناسىۋىتى بىلەن)</FONT></P>
<P align=center><BR><FONT size=4>قاۋسىلقان قامىجان</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;&nbsp; ئۆزىنىڭكىنى تونۇغاندىلا، ئۆزىنىڭكىنى ئېتىراپ قىلغاندىلا، ئۆزىنىڭكىنى ئۇلۇغلىغاندىلا ھەقىقىي تۈردە خەلققە، مىللەتكە، تارىخقا ۋەكىللىك قىلغىلى بولىدۇ. بۇ، تارىخنىڭ قانۇنىيىتى، رېئاللىق ئەمەلىيىتى، ھەقىقەتنىڭ يەكۈنى، ھايات پەلسەپىسىدۇر.<BR>&nbsp;&nbsp; 1979- يىلىنىڭ ئاخىرى، مەرھۇم يىتۈك شائىر تېيىپچان ئېلىيوف قەشقەردە بولغان مەزگىللەردە، ئالاھىدە تەكلىپ بىلەن قەشقەر پېداگوگىكا ئىنستىتۇتىنىڭ يىغىن زالىدا ئوقۇتقۇچى، ئوقۇغۇچىلارغا ئىككى چوڭ تېمىدا، يەنى ئۇنىڭ بىرى، مەھمۇد كاشغەرىنىڭ «دىۋانۇ لۇغەتت تۈرك» ناملىق ئالەمشۇمۇل ئۇلۇغ ئىلمىي ئەسىرى، يەنە بىرى «ئۇيغۇر 12 مۇقامى» ناملىق بۈيۈك كلاسسىك ئەسەر ئۈستىدە يۇقىرى سەۋىيىدە ئىلمىي دوكلات بەردى. يىغىننى شۇ ۋاقىتتىكى ئىنستىتۇت باشلىقى، ئاتاقلىق پېداگوگ، مەھرۇم ئابدۇرېھىم ئېزىزوف ئۆزى باشقۇرغان ئىدى. راستىنى ئېيتسام، ئىلمىي دوكلات يىغىنىغا قاتناشقانلار ئىچىدىكى بىردىنبىر قازاق بولۇش سۈپىتىم بىلەن ئۇيغۇر شائىرى تېيىپچان ئېلىيوفنىڭ چىرايىنى يىراقتىن، يەنى سەھنىدىن ئۆز كۆزۈم بىلەن بىۋاسىتە بىرىنچى قېتىم كۆرۈشكە مۇيەسسەر بولغان ئىدىم. ئۇنىڭ شۇنداق ئېنىق، توم، لەرزان، جاراڭلىق چىقىدىغان ئاۋازىنى ئۆز قۇلىقىم بىلەن ئاڭلىشىممۇ تۇنجى قېتىم ئىدى. شائىرنىڭ 30 يىلنىڭ ئالدىدا شۇنچىلىك كۆپ كىشىلەرنىڭ ئالدىدا سۆزلىگەن سۆزلىرى تاكى ھازىرغىچە پەش، چېكىتلىرى چۈشۈپ قالماستىن خاتىرەمدە تۇرىدۇ. شائىر ئېغىر بىر تىنىپ ئاندىن:<BR>&nbsp;&nbsp; - مەن مانا ئۇلۇغ بوۋىمىز مەھمۇد كاشغەرىنىڭ ئانا يۇرتى قەشقەردىكى چوڭ ئىلىم- پەن ئوردىسىدا تۇرۇپ سۆزلەۋاتىمەن. مەھمۇد كاشغەرىنىڭ ئالەمشۇمۇل بۈيۈك ئەسىرى «دىۋانۇ لۇغەتت تۈرك» نى بۈگۈنكى كۈندە دۇنيادا مەخسۇس تەتقىق قىلىش بىلەن ئالەمدىن ئۆتكەن ھەم داۋاملىق تەتقىق قىلىۋاتقان ئالىملارنىڭ سانى 100 دىن ئېشىپ كەتتى. ئۇلارنىڭ يازغان ئىلمىي تەتقىقات ئەمگەكلىرىنىڭ قانچىغا يەتكەنلىكىنى بىلىشمۇ قىيىن، ھېسابسىز. ئۆزىمىزدىچۇ! بۇ ھەققىدە ھېچكىم ئىزدىنىپ قەلەم تەۋرىتىپ ئوتتۇرىغا چىقمىدى! ئۆزىمىز قانچىلىك پەخىرلەنسەك ئەرزىيدىغان بوۋىمىزنى، پۈتكۈل دۇنياغا تارقالغان مىراسىمىزنى ئۆزىمىز تونۇمىساق قانداق بولىدۇ؟! ئەمدى «12 مۇقام» نىچۇ؟ بەزىلىرىمىزدىن «12 مۇقام بىزنىڭ ئەمەس چەتنىڭكى» دېگەن گەپلەرمۇ چىقتى. دۇنيادا ئۆزىنىڭكىنى تونۇپلا قالماستىن ئۇنى قاراپ تۇرۇپ باشقىلارغا ئۆتۈنۈپ بېرىدىغان ئىشلارمۇ بولامدۇ؟بۇنى نېمە دېيىش كېرەك؟<BR>&nbsp;&nbsp; ئويلىساق، شائىرنىڭ شۇ ۋاقىتتا ئېيتقانلىرى ھەم ئارزۇ- ئارمانلىرى 30 نەچچە يىل ئىچىدە كەم- كۈتىسىز ئەمەلگە ئاشقاندەك. مەھمۇد كاشغەرى ۋە ئۇنىڭ «دىۋانۇ لۇغەتت تۈرك» ناملىق بىباھا گۆھەردەك قىممەتلىك ئەسىرىنى ئۇيغۇر مىللىتى ئىچىدىن يېتىشىپ چىققان پېشقەدەم، ئوتتۇرا ياش، يېڭى ياش ئالىملار، تەتقىقاتچىلار يولداش تۆمۈر داۋامەتنىڭ ئالاھىدە كۆڭۈل بۆلۈشى ۋە رەھبەرلىكىدە 20- ئەسىرنىڭ ئاخىرقى مەزگىللىرىدە جاپالىق ئىزدىنىش، ئۈزلۈكسىز تەتقىق قىلىش، كەڭ تۈردە تارقىتىش، تەشۋىق قىلىش ئارقىلىق كېيىنكى ئەۋلادلاغا ئەتراپلىق تونۇتتى ھەم ئۇلارنىڭ قەلبىگە چوڭقۇر سىڭدۈردى. ئالىمنىڭ شانلىق ئوبرازى ھەيكىلىنى مەڭگۈلۈك ئابىدە سۈپىتىدە يۇرتىغا تىكلەپ، ئۇنى جاھان جامائەتچىلىكىگە نامايەندە قىلدى. كېيىنكى ۋاقىتلاردا يولداش تۆمۈر داۋامەتنىڭ بىۋاسىتە قول تىقىپ يول كۆرسىتىشى، يېتەكلىشى ئارقىلىق تېخىمۇ روناق تېپىپ تېخىمۇ بېيىتىلىپ، گۈللەپ ياشناپ كامالەتكە يەتكەن مەشھۇر ئەسەر «ئۇيغۇر 12 مۇقامى» 2005- يىلى 11- ئايدا بىرلەشكەن دۆلەتلەر تەشكىلاتى پەن- مائارىپ بۆلۈمى تەرىپىدىن تەستىقلىنىپ، ئىنسانىيەتنىڭ ئاغزاكى ۋە غەيرىي ماددىي مەدەنىيەت مىراسلىرى ۋەكىللىك خاراكتېرلىك ئەسەرلىرى ئىچىگە كىرگۈزۈلدى.<BR>&nbsp;&nbsp; يۇقىرىدىكىلەر ئۆزىنىڭكىنى تونۇش، ئۆزىنىڭكىنى ئېتىراپ قىلىشنىڭ ۋە ئۆزىنىڭكىنى نامايەندە قىلىشنىڭ، ئۇلۇغلاشنىڭ روشەن بولغان تىپىك مىساللىرىدۇر. مۇشۇنداق قىلغاندىلا خەلققە، مىللەتكە، تارىخقا ھەقىقىي يوسۇندا ۋەكىللىك قىلىشقا كاپالەتلىك قىلغىلى بولىدۇ.<BR>&nbsp;&nbsp; 1989- يىلى 8- ئاينىڭ ئاخىرلىرى تارباغاتاي ۋىلايىتى تولى ناھىيىسىدىكى تۇغقانلىرىمنى يوقلاپ، ئاندىن قەشقەرگە كېتىۋاتقاندا يولدا ئۈرۈمچى شەھىرى ئۇزۇن يوللۇق يولۇچىلار بېكىتىدىن «ئۈرۈمچى كەچلىك گېزىتى» نىڭ شۇ كۈنلۈك يېڭى سانىنى سېتىۋالدىم. ئۇنىڭ بىر بېتىنى پۈتۈنلەي شائىر تۆمۈر داۋامەتنىڭ «ئالتاي لىرىكىسى» دېگەن ماۋزۇ ئاستىدا بىر توپ سېكىل شېئىرلىرى ئىگىلىگەن ئىدى. بۇ شېئىرىي ئەسەر كۆڭلۈمگە بەك ياقتى. ئۇنىڭدا ئالتاي دىيارىنىڭ يەرلىك شائىرلىرىمۇ، بۇ ئالتۇن يۇرتنى ساياھەت قىلىپ سىرتتىن كەلگەن شائىرلارنىڭ قەلەملىرىنىڭ ئۇچىغا ئىلىنمىگەن يېڭى- يېڭى سۈپەتلەشلەر، نەپىس شېئىرىي تىل بىلەن تەسىرلىك سىزىلغان سۈرەتلەر، تەسۋىرلەر، كارامەت مۇۋەپپەقىيەتلىك قوللىنىلغان ئوخشىتىشلار، سىمۋوللار بار. شېئىر ھەقىقەتەن شائىرانە ئىلھامنىڭ كۈچى ئارقىلىق يۇقىرى بەدىئىي پەللىگە كۆتۈرۈپ يېزىلغان ئىدى. ئوقۇپ دەرھال ماقالە يازدىم، گېزىتكىمۇ بېسىلدى.<BR>&nbsp;&nbsp; ئارىلىقتا ئىككى، ئۈچ يىل ئۆتتى. خىزمىتىمنى ئۈرۈمچىگە ئالماشتۇرۇپ كەلسەم، ھېلىقى «ئالتاي لىرىكىلىرى» ناملىق سېكىلغا يېزىلغان «شائىرانە تەسىرات، بەدىئىي سۈرەت» ناملىق ماقالەم كىرگۈزۈلگەن «ئەدەبىي ئەسەر ۋە بەدىئىي زوق» ناملىق تۆتىنچى ئوبزورلار توپلىمىم 1992- يىلى شىنجاڭ خەلق نەشرىياتى تەرىپىدىن نەشر قىلىنغانىكەن. بۇ كىتابتىن بىرنى ئېلىپ، رەئىس تۆمۈر داۋامەت بىلەن ئىشخانىسىدا كۆرۈشۈش جەريانىدا ئۇنىڭغا تەقدىم قىلدىم. ئۇ كىتابنى ئېچىپ تازا دىققەت- ئېتىبارىنى مەركەزلەشتۈرۈپ، ئۈن- تىنسىز ئولتۇرۇپ ماقالىنى ئوقۇپ چىققاندىن كېيىن: <BR>&nbsp;&nbsp; - مېنىڭ يازغان شېئىرلىرىمدىنمۇ ياخشى يېزىپسەن، رەھمەت،- دېدى ناھايىتى كەمتەر، كىچىك پېئىللىق، يېقىملىق تەبەسسۇم بىلەن.<BR>&nbsp;&nbsp; - رەئىس، راستىنى ئېيتسام، سىزنىڭ نام- شۆھرىتىڭىزگە، يۈزىڭىزگە قاراپ ئەمەس، شېئىرلارنىڭ يەنى مالنىڭ ئۆزىگە قاراپ، سىز شۇنداق گۈزەل ئالتاي مەنزىرىلىرىگە، خىسلەتلىك، مېھماندوست ئالتاي خەلقىدىن قانداق تەسىرلىنىپ بۇ نادىر ئەسەرلىرىڭىزنى يازغان بولسىڭىز، مەنمۇ شۇنداق تەبىئىي ھالدا تەسىرلىنىپ يازىم،- دېدىم.<BR>&nbsp;&nbsp; - تىلىڭ چۈچۈك، تاتلىق، پىكىر قىلىشلىرىڭ، مۇلاھىزىلىرىڭ جايىدا، كىشىنى قايىل قىلىدۇ. يېقىن دوستلاردىن بولغىدەك يىگىت ئىكەنسەن،- دېدى.<BR>&nbsp;&nbsp; بۇ بىر تولىمۇ مەنىلىك مىنۇتلاردا تۆمۈر داۋامەتنىڭ مىجەز- خۇلقى يۇمشاق، كەسىپچان، ئېسىل خىسلەتلىك، كىشىلەر بىلەن چىقىشقاق، ناھايىتى كەمتەر، بىلىملىك ئىنسان ئىكەنلىكىنى بىرىنچى قېتىم كۆرۈشۈپلا تولۇق چۈشىنىپ يەتكەندەك بولدۇم.<BR>&nbsp;&nbsp; شۇنىڭ بىلەن خېلى ئۇزۇندىن بۇيان ھەپىلىشىپ، ئەقىل- ئوي، قەلەم كۈچۈمنى سەرپ قىلىپ كەلگەن مۇھىم ئىلمىي تەتقىقات تېمام - «تېيىپچان ئېلىيوف تەتقىقاتى» ناملىق چوڭراق ھەجىملىك كىتاب مۇۋەپپەقىيەتلىك قولۇمدىن چىقتى. بۇنىڭغا ئەدەبىيات، ئەدەبىي ئىجادىيەت، ئەدەبىيات تەتقىقاتى ساھەسىنى ياخشى چۈشىنىدىغان نوپۇزلۇق، تەسىرى چوڭ بىرەر ئەربابقا بېغىشلىما يازدۇرۇش قارارىغا كەلدى.<BR>&nbsp;&nbsp; ئويلاندىم، ئاخىرى ئويلىرىم ئاپتونوم رايوننىڭ رەئىسى، شائىر تۆمۈر داۋامەتكە مەركەزلىشىپ توختىدى.<BR>&nbsp;&nbsp; ئەمما، بۇ قېتىم رەئىسنىڭ ئىشخانىسىغا ئەمەس، توپتوغرا ئۆيىگە باردىم. ئۇ ناھايىتى قىزغىن كەيپىياتتا قوبۇل قىلدى. ئىچىمدە: «ياخشىدىن شاراپەت ياغىدۇ دېگەن مۇشۇ» دېدىم. ئاندىن رەئىسكە كېلىشتىكى مەقسىتىمنى تەپسىلىي ئېيتتىم. ئۇ بۆلەك گەپ- سۆزلەرنى قىلماستىن قولىغا قەلەم بىلەن قەغەزنى ئېلىپ خېلى ۋاقىتلارغىچە ئويلاندى. ئىككى كۆزۈم ئۇنىڭ قەلىمىنىڭ ئۇچىدا.<BR>&nbsp;&nbsp; «ئاتاقلىق شائىر تېيىپچان ئېلىيوف يالغۇز ئۇيغۇر شېئىرىيىتىدىلا ئەمەس، كۆپ مىللەتلىك جۇڭخۇا ئېلىمىز شېئىرىيىتى مۇنبىرىدە چاقنىغان نۇرلۇق چولپانلارنىڭ بىرى ئىدى. ئۇنىڭ ۋەتىنىمىزنىڭ جۈملىدىن شىنجاڭنىڭ ئەدەبىيات- سەنئىتىنى گۈللەندۈرۈش يولىدا قوشقان مول تۆھپىسى، يېزىپ قالدۇرغان شانلىق ئەسەرلىرى ئۆز قىممىتىنى يوقاتمايدىغان ئەتىۋارلىق مەنىۋى بايلىق سۈپىتىدە تارىخ بېتىدە ھەر مىللەت خەلقىنىڭ قەلبىدە مەڭگۈ ساقلىنىدۇ.<BR>تۆمۈر داۋامەت <BR>1993- يىل 5- سېنتەبىر».<BR>&nbsp;&nbsp; مانا، بېغىشلىمىنىڭ يېزىلىش سەۋىيىسىنىڭ يۇقىرىلىقىدىن، قۇرۇلمىسىنىڭ پۇختا ھەم چۈچۈك، مەزمۇنىنىڭ چوڭقۇرلۇقىدىن، شۇنداقلا بېغىشلىما ئاپتورىنىڭ قوللانغان ھەر بىر سۆز، قۇراشتۇرۇلغان ھەر بىر جۈملە ئۈستىدە قانچىلىك ئىزدەنگەنلىكى، قانچىلىك باش قاتۇرغانلىقى ۋە قانچىلىك زېھنىي كۈچىنى سەرپ قىلغانلىقى چىقىپلا تۇرىدۇ.<BR>&nbsp;&nbsp; بېغىشلىمىنى ئوقۇپلا شۇنچىلىك سۆيۈنۈپ، خۇشاللىنىپ رازى بولدۇم- يۇ، لېكىن نەق مەيداندا كۆڭلى- كۆكسى دەريادەك كەڭ، مېھرىبان، سۆيۈملۈك رەھبىرىمىزگە قەلبىمدىكى گەپلىرىمنى تولۇق ئىزھار قىلىپ بېرەلمىدىم. شۇنداقتىمۇ «كۆپ رەھمەت، خەلقنى، خەلقنىڭ شائىرىنى سۆيگەن، ھۆرمەتلىگەن رەئىس» دېيەلىدىم.<BR>&nbsp;&nbsp; گەرچە رەئىس تۆمۈر داۋامەتنىڭ بېغىشلىمىسى بەكمۇ ئىخچام يېزىلسىمۇ، ئۇنىڭدا تېيىپچان ئېلىيوف تەتقىقاتى ئىلمىنىڭ دائىرىسى كېڭەيتىپ كۆرسىتىلگەن، مىللەت چېگرىسىدىن ھالقىغان بىر چوڭ ئىلمىي تەتقىقات ماقالىسىگە يۈك بولغىدەك مەزمۇن بار. مۇشۇ بېغىشلىمىنىڭ ئۆزىگە قاراپ، تۆمۈر داۋامەتنىڭ شائىرغا بولغان سەمىمىيەتلىكىنىڭ، مۇھەببىتىنىڭ قانچىلىك چوڭقۇر ئىكەنلىكىنى بىلىۋېلىشىمىزغا بولىدۇ.<BR>&nbsp;&nbsp; تۆمۈر داۋامەتنىڭ بېغىشلىمىسى مېنىڭ «تېيىپچان ئېلىيوف تەتقىقاتى» ناملىق يىرىك ئىلمىي ئەمگىكىمنى نەشر قىلدۇرۇش ئارقىلىق ئوقۇرمەنلەر بىلەن يۈز كۆرۈشۈش روھىمغا زور ئىلھام بەردى ھەم شۇنداق قىلىش نىيىتىگە قەتئىي كەلدىم. «تېيىپچان ئېلىيوف تەتقىقاتى» ناملىق ئىلمىي كىتابىم شىنجاڭ ئۇنىۋېرسىتېتى نەشرىياتى تەرىپىدىن 1999- يىلى 5- ئايدا رەسمىي نەشردىن چىقتى. كېيىن بۇ كىتابىم شىنجاڭ ئۇنىۋېرسىتېتى نەشرىياتىنىڭ باشلىقى، باش مۇھەررىر يولداش ئىبراھىم ھەمدۇللانىڭ تەشەببۇسى بىلەن مەزمۇنى كېڭەيتىلىپ، تېخىمۇ تولۇقلىنىپ چوڭ ھەجىملىك كىتابقا ئايلىنىپ، «ئىز ۋە ئۈلگە» دېگەن نام بىلەن نەشر قىلىنىپ ئوقۇرمەنلەر ۋە جامائەتچىلىكنىڭ قىزغىن ئالقىشىغا ئېرىشتى. شۇ يىلى شىنجاڭ ئۇنىۋېرسىتېىتدا «تېيىپچان ئېلىيوف ۋاپاتىنىڭ 10 يىللىقىنى خاتىرىلەش مۇناسىۋىتى بىلەن ئىلمىي مۇھاكىمە يىغىنى» ئۆتكۈزۈلدى. يىغىنغا ئالاھىدە تەكلىپ قىلىنىش ئارقىلىق مەملىكەتلىك ئاياللار بىرلەشمىسىنىڭ مۇئاۋىن رەئىسى ماھىنۇر قاسىم، ئاپتونوم رايونلۇق خەلق قۇرۇلتىيى دائىمىي كومىتېتىنىڭ مۇئاۋىن مۇدىرلىرىدىن مىجىت ناسىر، قادىس جانابىل قاتناشتى. مەملىكەتلىك خەلق قۇرۇلتىيى دائىمىي كومىتېتىنىڭ مۇئاۋىن باشلىقى تۆمۈر داۋامەت مۇھىم خىزمەت مۇناسىۋىتى بىلەن ئۆزى قاتنىشالمىغان بولسىمۇ، ئىلمىي مۇھاكىمە يىغىنىدا سۆزلەيدىغان مۇھىم يېتەكچى رول ئوينايدىغان سۆزىنى ئەۋەتىپ بەردى (بۇ سۆز «ئۈرۈمچى كەچلىك گېزىتى» نىڭ 1999- يىل 21- ماي كۈنىدىكى سانىدا ئېلان قىلىندى).<BR>&nbsp;&nbsp; مۇئاۋىن كومىتېت باشلىقى تۆمۈر داۋامەت ئەپەندىنىڭ «سۆزى» (مەملىكەتلىك خەلق قۇرۇلتىيى دائىمىي كومىتېتىنىڭ مۇئاۋىن باشلىقى تۆمۈر داۋامەتنىڭ ＜تېيىپچان ئېلىيوف ئەدەبىي ئىجادىيەت ئىلمىي مۇھاكىمە يىغىنى＞ دا سۆزلىگەن سۆزى دېگەننى قىسقارتىپ ＜سۆزى＞ دەپ ئالدىم) دە: «تېيىپچان ئېلىيوف بىر ئۆمۈر خەلقنىڭ كۈيچىسى بولۇش ئۈچۈن ئىزدەنگەن شائىردۇر. ئۇ ＜خەلقنىڭ كۈيچىسى بولۇش - مېنىڭ ئەڭ كۈچلۈك ئارزۇيۇم!＞ دېگەن سۆزىنى كۆپ قېتىم تىلغا ئالغان. ئۇ بۇ سۆزىنى مۇنداقلا ئېيتىپ قويغان ئەمەس، بەلكى مۇشۇ ئارزۇغا يېتىش ئۈچۈن ئىنتىلگەن ھەم تىرىشقانىدى. ئۇ شېئىرلىرىدا خەلقنىڭ مۇھەببەت- نەپرىتىنى، ئارزۇ- ئارمىنى، غەم- ئەندىشىسىنى، شادلىق كۈلكىسىنى، شۇنىڭدەك دەۋر روھىنى سادىقلىق بىلەن ئەكس ئەتتۈرگەن ئىدى. قىسقىسى خەلقنىڭ ساداسى، دەۋرنىڭ روھى ئۇنىڭ شېئىرلىرىنىڭ ئاساسلىق مېلودىيىسى بولۇپ كەلگەنىدى. تېيىپچاننىڭ مەيلى مۇھەببەت لىرىكلىرى بولسۇن ياكى سىياسىي لىرىكىلىرى بولسۇن ۋە تەبىئەت لىرىكىلىرى بولسۇن، شۇنىڭدەك قايسى شەكىل ياكى قانداق بەھىردىكى شېئىرى بولسۇن، ئۇلارنىڭ ھەممىسىدە كۈچلۈك دەۋر روھى، مول تارىخىي مەزمۇن، چوڭقۇر پەلسەپىۋى ھېكمەت چاقناپ تۇرىدۇ. مانا بۇلار شائىرنىڭ پىكىر دۇردانىلىرى بولۇپ، كۈچلۈك بىلىش قىممىتىگە، تەربىيىۋى قىممەتكە ۋە ئېستېتىك قىممەتكە ئىگە. تېيىپچان ئېلىيوف شېئىرلىرىنىڭ ھاياتىي كۈچى ۋە زور قىممىتى ئۇنىڭ شېئىرلىرىنىڭ ئىدىيىۋىلىكى بىلەن بەدىئىيلىكىنىڭ ئورگانىك بىرلىكىدىن شەكىللەنگەن بولۇپ، شېئىرىي مەزمۇن ئاجايىپ ئەپلىك شەكىل ئارقىلىق ئۆز مەۋجۇتلۇقىنى كۆرسەتسە، شېئىرىي شەكىل مەزمۇنىغا قارىتا ئەڭ تەبىئىي ھالەتتە سىڭىشكەن» دەپ شائىرغا ۋە ئۇنىڭ ئەسەرلىرىگە نىسبەتەن بەدىئىي ئەدەبىياتنىڭ جۈملىدىن ئەدەبىي ئىجادىيەت ئىشلىرىنىڭ ئۆزىگە خاس ئىچكى قانۇنىيىتى بىلەن توغرا باھالارنى بەردى.<BR>&nbsp;&nbsp; «سۆز» دىن ئېلىنغان يۇقىرىقى سىتاتتىن شۇنى ھېس قىلالايمىزكى، تۆمۈر داۋامەت خېلى بۇرۇندىن تارتىپ تېيىپچان ئېلىيوف ئەسەرلىرىنى بولۇپمۇ شېئىرلىرىنى خېلى ئىخلاس بىلەن ئوقۇپ كەلگەنلىكى، شائىرنى، ئۇنىڭ ئەسەرلىرىنى مۇرەككەپ قاتلاملىرىدىن، ناھايىتى نازۇك ئىنچىكە يەرلىرىدىن تارتىپ ئەتراپلىق، چوڭقۇر چۈشىنىدىغانلىقى ناھايىتى ئېنىق مەلۇم بولۇپ تۇرىدۇ. مەيلى قانداق ۋاقىت، قانداق شارائىت، قانداق ماكاندا بولسۇن ھۈنەرنىڭ تىلىنى، ھۈنەر ئىگىسىنىڭ قەدرىنى- ھۈنەر ئىگىسى بىلىدۇ. ھەممە كەسىپ، ھەممە ساھە، پۈتۈن ئىلىم- پەن ئىشلىرىدىمۇ، ئەدەبىيات- سەنئەت ئىجادىيەت ئىشلىرىدىمۇ مۇشۇنداق بولىدۇ.<BR>&nbsp;&nbsp; دۆلەت ئەربابى، مۇئاۋىن كومىتېت باشلىقى، پېشقەدەم ئىجادكار تۆمۈر داۋامەت ئەپەندى «سۆزى» دە يەنە: «تېيىپچان ئۇيغۇر شېئىرىيىتىنىڭ ئىجادىيەت يولىنى كېڭەيتىش ئۈچۈن تىنماي ئىزدەنگەن ۋە زور ئۈنۈمگە ئېرىشكەن شائىر. ئۇ ئاجايىپ سەر خىل شېئىرلىرى ئارقىلىق كلاسسىك شېئىرىيىتىمىزنىڭ ئېسىل ئەنئەنىلىرىگە ۋارىسلىق قىلىش ۋە يېڭىلىق يارىتىشنىڭ ئۈلگىسىنى تىكلەپ بەردى. ئومۇملاشتۇرۇپ ئېيتقاندا، تېيىپچان ئېلىيوفنىڭ ئەدەبىي ئىجادىيىتىدە ئۆگىنىشكە تېگىشلىك، خۇلاسىلەشكە ئەرزىيدىغان تەرەپلەر بەك نۇرغۇن. شۇڭا بۇنىڭدىن كېيىن ئۇنىڭ ئىجادىيەت تەجرىبىلىرىنى خۇلاسىلەشكە، بۇ ھەقتىكى تەتقىقاتنى كۈچەيتىشكە ئەھمىيەت بېرىشىمىز لازىم، بۇ بىزنىڭ ئەدەبىياتىمىزنىڭ تەرەققىياتىغا پايدىلىق. مۇشۇنداق قىلغاندىلا، ئەدەبىياتىمىزنىڭ تەرەققىياتىنى ئىلگىرى سۈرۈپ، ئۇچقاندەك تەرەققىي قىلىۋاتقان جۇڭگوچە سوتسىيالىزم قۇرۇش ئىشلىرىمىزغا جور بولالايمىز، يېڭى ئەسىردە ئەدەبىياتىمىزنى يېڭى پەللىگە كۆتۈرەلەيمىز».<BR>&nbsp;&nbsp; «تېيىپچان مەن بىلەن زامانداش، مەن كۆپ سورۇنلاردا تېيىپچان بىلەن بىللە بولغان، ئۇنىڭ خۇشخۇيلۇقى سەپداشلارغا ئىلھام بېرەتتى. ئۇ ماڭا بەرگەن تەسىرى ئارقىلىق، شېئىر- ئەدەبىياتقا تەسىر كۆرسەتكەن ئىدى. ئۇ ھازىر گەرچە ۋاپات بولغان بولسىمۇ، ئەمما ئۇنىڭ نامى مەڭگۈ ئۇنتۇلمايدۇ. بىز ئۇنى مەڭگۈ سېغىنىمىز، ئەسلەيمىز» دېيىش ئارقىلىق ئۇيغۇر ئەدەبىياتىنىڭ بايراقدارى، ئاتاقلىق شېئىرىيەت چولپانى تېيىپچان ئېلىيوفتىن ئۆگىنىشنىڭ، ئۇنىڭ ئەسەرلىرىنى قېتىرقىنىپ تەتقىق قىلىشنىڭ، تەشۋىق قىلىش ئارقىلىق خەلق قەلبىگە سىڭدۇرۇشنىڭ جۇڭگوچە سوتسىيالىستىك قۇرۇلۇش ئىشلىرىنى غەلىبىلىك ئېلىپ بېرىش داۋامىدا، يېڭى ئەسىرگە قەدەم قويغان يېڭى ئەدەبىياتىمىزنىڭ تەرەققىيات سۈرئىتىنى تېزلىتىشتە غايەت زور تۈرتكىلىك رول ئوينايدىغانلىقىنى ھەم پايدىلىقلىقىنى، مۇھىملىقىنى تەۋسىيە قىلدى. <BR>&nbsp;&nbsp; 2008- يىل 11- ئايدا شائىر بوغدا ئابدۇللا ئىككىمىز ئۈرۈمچىگە كەلگەنلىك خەۋىرىنى ئاڭلاپ تۆمۈر داۋامەت ئەپەندىنىڭ ئۆيىگە ئالايىتەن يوقلاپ بېرىپ، خېلى ئۇزۇن ئ−ولتۇرۇپ ناھايىتى كەڭ- كۇشادە پاراڭلاشتۇق. شۇ ئەسنادا يولداش بوغدا ئابدۇللا: «تۆمۈرىكا، ئاز قالدى 2009- يىلى تېيىپچان ئېلىيوف ۋاپاتىغا 20 يىل، 2010- يىل تۇغۇلغانلىقىغا 80 يىل بولىدۇ. قازاق مىللىتىدىن بولغان دوستىمىز قاۋسىلقان قامىجان مۇشۇ خاتىرە كۈنگە بېغىشلاپ مەرھۇم تېيىپچانىكامنىڭ ھايات كەچۈرمىشلىرىنى، قالدۇرغان ئۆچمەس ئىزلىرىنى، ئالىيجاناب پەزىلىتىنى، كىشىلىك مۇناسىۋىتىنى، ئۇلۇغۋار گۇمانىستىك كۆز قاراشلىرىنى، بىر پۈتۈن شېئىرىيەت دۇنياسىنى دەۋر قىلىپ مەخسۇس كىتاب يېزىۋاتىدۇ» دېگەندە، تۆمۈر داۋامەت خۇرسەن بولغان ھالدا: - قاۋسىلقان تېيىپچان ئېلىيوف ھەققىدە ئىلگىرىمۇ بىر ئەمەس ئىككى كىتاب يازغان، ماڭا تەقدىم قىلغان، ئىككىلىسىنى كۆرگەن. بۇ قېتىم ئۈچىنچى كىتابنى يېزىۋاتقان بولسا، بۇنىمۇ ئالاھىدە قوللاشقا ئەرزىيدىغان يېڭىلىق دېيشىكە بولىدۇ. تېيىپچان ئېلىيوف مەشھۇر شەخس، خاسىيەتلىك ئىنسان، ئەدەبىياتىمىزدىكى بىر بايراق. جۇڭگو ئېلىمىزنىڭ ئىچى- سىرتىغا نامايەندە بولغان مىللىتىمىزنىڭ بۈيۈك ئىپتىخارى، ئەلۋەتتە، ئۇنىڭ 20 يىللىقى بىلەن 80 يىللىقىنى پۇختا تەييارلىق بىلەن ئۆتكۈزۈش كېرەك،- دېدى.<BR>&nbsp;&nbsp; بىر دەۋر، بىر مىللەت ئەدەبىياتىنىڭ زامانىمىزدىكى ئەڭ يۇقىرى تەرەققىياتىغا ۋەكىللىك قىلغان چەۋەنداز چولپان شائىر تېيىپچان ئېلىيوف ئەنە شۇنداق تۆمۈر داۋامەتنىڭ نەزىرىدىنمۇ ساقىت قالغان ئەمەس.<BR></FONT></P></td>
                    </tr>
                  </table></td>
                </tr>
              </table>
