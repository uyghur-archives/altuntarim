            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">رىزائىددىن پەخرىددىن </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4><BR></FONT>&nbsp;</P>
<P align=center><FONT size=4>(1936-1858)</FONT></P>
<P align=right><FONT size=4>&nbsp;<BR>رىزائىددىن پەخرىددىن&nbsp; ئېدىل&nbsp; ئۇرال تاتارلىرىنىڭ 19&nbsp; -ئەسىرنىڭ ئاخىرى ۋە 20 -ئەسىرنىڭ دەسلىۋىدىكى تارىخى (تەخمىنەن 40 يىللىق) كوممۇنىست دەۋرىدە بۇرژۇئازىيەلىك ۋە مىللەتچىلىك بىلەن قارىلانغان بىر دەۋردە ياشىغان ۋە پائالىيەت ئېلىپ بارغان، ئىسلام دىنى بىلەن زامانىۋى ئىلىم پەننىڭ مۇناسىۋىتىگە توغرا باھا بېرىپ پۈتكۈل ۋە ئوتتۇرا ئاسىيا دۇنياسىنى ئويغىتىشقا تۆھپە قوشقان زىيالىلاردىن بىرى. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; رىزائىددىن پەخرىددىن 1858&nbsp; -يىلى 31&nbsp; -دېكابىردا تاتارىستاننىڭ بۇغۇلما ئوبلاستى يولداش يېزىسىدا بىر دىنىي زات ئائىلىسىنىڭ بەشىنچى پەرزەنتى بولۇپ دۇنياغا كەلدى. دادىسى پەخرىددىن سەيفىدىن (1819&nbsp; -1891) ئانىسى بولسا مەۋھۇبە خانىم (1821 -1873)ئىدى. رىزائىددىن پەخرىددىننىڭ دادىسى ۋە ئانىسى ئۆز دەۋرىنىڭ ئۇقۇمۇشلۇق كىشىلىرىدىن بولۇپ ھېسابلىناتتى. ئانىسى مەۋھۇبە خانىم كېچۇچات يېزىسىغا كېلىن بولۇپ كەلگەندىن كىيىن ( 1839&nbsp; -يىلى)، يېزىنىڭ قىز&nbsp; ئوغۇل ئۆسمۈرلىرىگە يېزىشنى، ئوقۇشنى ئۆگىتىشكە باشلىدى. رىزائىددىنمۇ بارلىق موللا(دىنى زات) بالىلىرىغا ئوخشاش ئوقۇش ۋە يېزىش دەرسىنى ئانىسىدىن ئۆگىنىشكە باشلىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp; رىزائىددىن پەخرىددىننىڭ ھاياتىنى قىسقىچە تۆت دەۋرىگە يىغىنچاقلىغىلى بولىدۇ. بىرىنچى دەۋرى (1858 - 1891) تۇغۇلغان ۋاقتىدىن ئورۇنبۇرگ مۇپتىلىكىگە قازى بولۇپ تەيىنلەنگىچە بولغان ئارىلىقتا ئۆتكەن ئۆسمۈرلۈك ئوقۇغۇچىلىق ۋە مۇئەللىملىك دەۋرىنى ئۆز ئىچىگە ئالىدۇ. ئىككىنچى دەۋرى (1891 -1906 ) ئورۇنبۇرگ مۇپتىلىقىدا قازىلىق ۋەزىپىسى، ئېدىل&nbsp; ئۇرال تاتارلىرى باشلىغان يېڭىلىق (جەدىتچىلىك) ھەرىكىتىگە قوشقان تۆھپىلىرى ۋە مۇھىم ئەسەرلىرىنى يېزىشقا باشلىغان يىللارنى ئۆز ئىچىگە ئالىدۇ. ئۈچىنچى دەۋرى (1906 -1917) «ۋاقىت» گېزىتى ۋە «شۇرا» ژۇرنىلىدا ماقالە يېزىش ۋە مۇھەررىرلىك بىلەن ئۆتكەن يىللارنى ئۆز ئىچىگە ئالىدۇ. تۆتىنچى دەۋرى (1918 1936) بولسا، يېڭىدىن ئورۇنبۇرگ مۇپتىلىكىگە قازى بولۇپ قايتىشى ۋە 1923&nbsp; يىلىدا مۇپتى بولۇپ تەيىنلىنىشىدىن ۋاپات بولغۇچە بولغان ئارىلىقتا ئۆتكەن يىللارنى ئۆز ئىچىگە ئالىدۇ.<BR>&nbsp;&nbsp;&nbsp; رىزائىددىن پەخرىددىننىڭ تولۇق ئىسمى رىزائىددىن بىن پەخرىددىن بىن سەيفىددىن بىن سۇبھان قۇل ئىبنى بېك مۇھەممەت ئىبنى يولداش شەردانى بولۇپ، نەسەبى تا «ئېدىل بۇلغار دۆلىتى» دەۋرىگىچە يېتىپ بارىدۇ. چوڭ بوۋىسى قارمىش بولغارىي «تاتار ئېدىل بولغار دۆلىتى» ھۆكۈمرانلىق قىلغان زېمىنلاردا ياشايتتى. «ئېدىل بولغار دۆلىتى»نىڭ ئاغدۇرۇپ تاشلىنىشىدىن كىيىن، ئائىلىسى ئېدىل دەريا بويىدىكى تاغلىق رايوندىكى چوڭ مۇسۇلمان يېزىلىرىدىن بىرى بولغان شەردانغا كۆچۈپ كەلدى. بۇ يېزا كېيىنرەك قۇرۇلغان قازان خانلىقىغا تەۋە بولدى. قازان خانلىقىنىڭ 1552 - يىلىدا روسلار تەرىپىدىن ئاغدۇرۇلۇپ تاشلىنىشىدىن كېيىن، مەجبۇرى خرىستىئانلاشتۇرۇشتىن قورققان ئائىلىسى يەنە&nbsp; ھىجرەت قىلىشقا مەجبۇر بولدى. رىزائىددىن پەخرىددىننىڭ چوڭ دادىسى يولداش، قېرىنداشلىرى ۋە يېزىدىكى بىر گۇرۇپ ئائىلە كۈنلەرچە&nbsp; ئات ئۈستىدە يول يۈرۈپ، بۈگۈنكى تاتارىستاننىڭ بۇغۇلما ۋىلايىتىگە قاراشلىق ئىككى دەريا ئوتتۇرىسىدا زېمىنى مۇنبەت ئورمانلىق بىر رايونغا كېلىپ جايلاشتى. قىسقا ۋاقىتتا بۇ يەرگە بىر يېزا بەرپا قىلدى ۋە يېزىغا يولداش دەپ نام بەردى. يېزىنىڭ ئىسمى كېيىن ئەتراپتىكى دەريانىڭ نامىغا ماسلاشتۇرۇلۇپ كېچۇچات دەپ ئۆزگەرتىلدى.<BR>&nbsp;&nbsp;&nbsp; رىزائىددىن 8 ياشقا كىرگەندە ئانىسى بەكمۇ ياخشى كۆرىدىغان كىچىك ئوغلىدىن ئايرىلىپ قالماسلىق ئۈچۈن&nbsp; ئۆز يېزىسىدىكى مەدرىسكە بېرىشنى خالىسىمۇ، دادىسىنى بۇنىڭغا رازى قىلالمىدى. ئۇ كۈنلەردە يېزىغا بىر ئىش بىلەن كەلگەن ھامما ئاچىسىنىڭ ئېرى ھەرقايسى يېزىلاردىكى دىنى ئىشلارنى نازارەت قىلىدىغان نازارەتچى غىلمان كەرىمى رىزائىددىننى ئۆزى تۇرۇشلۇق چىستاي (ھازىرقى چىستاي پول) شەھىرىدىكى مەدرىسكە بېرىشنى ئوتتۇرىغا قويغاندا ئاتا&nbsp; ئانىسى بۇنىڭغا رازى بولدى. شۇنىڭ بىلەن رىزائىددىن پەخرىددىن 1867&nbsp; -يىلى چىستايدا مەدرىسىدە ئوقۇشقا باشلىدى. چىستاي مەدرىسىسىدە بىر قىش ئوقۇغاندىن كىيىن، يازلىق تەتىلدە يېزىسىغا قايتىپ كەلگەن رىزائىددىن يېڭىدىن چىستاي مەدرىسىسىگە بارماقچى بولغان بولسىمۇ غىلمان كەرىمىنىڭ ئۇ يىل مىنلە باي (ھازىرقى مىننە بايىۋا) يېزىسىغا ئىمام قىلىپ تەيىنلەنگەنلىكتىن چىستاي شەھىرىدە ئۇنىڭغا قارايدىغان باشقا ئۇرۇق تۇغقانلىرى يوق، ئۇنىڭ ئۈستىگە تېخى يېشى كىچىك بولغاچقا مەدرىسكە قايتىپ بارمىدى. كېيىن 1869 - يىلىنىڭ كۈز ئايلىرىدا ئۆز يېزىسىدىن 15 - 20 كىلومىتىر يىراقلىقتىكى شىنچەلى( ھازىرقى چەرشىلى)يېزىسىنىڭ مەدرىسىسىدە ئوقۇشقا باشلىدى. قىشتا مەدرىستە ئوقۇيتتى. يازدا يېزىسىغا قايتىپ كېلەتتى. يېشىنىڭ كىچىك بولىشىغا قارىماي ئوقۇشقا بەكمۇ ھېرىسمەن ئىكەنلىكىنى كۆرگەن دادىسى ئۇنى ئېتىز ئېرىق ئىشلىرىغا سالمىدى. ئۇ ئالاھىدە ئىمتىيازدىن پايدىلىنىپ پۈتۈن يازلىق تەتىلنى دادىسىنىڭ كۈتۈپخانىسىدىكى دىنىي كىتابلارنى ئوقۇش بىلەن ئۆتكۈزدى. غەززالىنىڭ «بىدايەتۇل ھىدايەت» ۋە «ئىھيائۇ ئۇلۇمىددىن» ناملىق ئەسەرلىرى ئۇنىڭ ئەڭ ياقتۇرۇپ ئوقۇغان كىتابلىرىدىن ئىدى. شىلچەلى مەدرىسىسىدە 10 يىلغا يېقىن ئوقۇغان رىزائىددىن پەخرىدىن 1879&nbsp; -يىلى ئاستىراخانغا ۋە ئۇيەردىن بۇخاراغا بېرىپ ئوقۇش ئارزۇسىنى ئوتتۇرىغا قويغان بولسىمۇ ئۇستازى ئابدۇلفەتتاھ پەخرىددىن ۋە دادىسى ھەرخىل باھانىلەر بىلەن ئۇنىڭغا رۇخسەت قىلمىدى. ئۇلارنىڭ رۇخسەت قىلماسلىقىنىڭ سەۋەبى بىرسىنىڭ ئەلا نەتىجىلىك ئوقۇغۇچىسىدىن ئايرىلىپ قېلىشىغا كۆز قىيالمىغانلىقى، يەنە بىرسىنىڭ بولسا پەرزەنتىدىن ئۇزاق ۋاقىت ئايرىلىپ تۇرۇش ھەسرىتى ئىدى. ئىستانبول ۋە ھىندىستانغا بېرىپ ئوقۇشنى ئويلىغان بولسىمۇ ماددى سەۋەپلەر تۇپەيلىدىن بۇ ئارزۇسى&nbsp; ئەمەلگە ئاشمىدى. شۇنىڭ بىلەن ئۇ مەدرىسنى داۋاملاشتۇردى ۋە ئۆزلۈكىدىن ئەرەبچە پارسچە ۋە تۈركچە ئۆگەندى. رىزائىددىن پەخرىددىن مەدرىستە ئوقۇۋاتقىنىدا دادىسىنىڭ چىڭ تۇرۇۋېلىشى بىلەن 1885 - يىلى ھازىرقى تاتارىستاننىڭ مىنزەلە ناھىيسى چىستاى يېزىسىنىڭ دىنى ئىشلار نازارەتچىسى ئابدۇناسىر تۆھپەتۇللانىڭ قىزى نۇرجامال خانىم (1866 - 1946 يىلى)غا ئۆيلەندى. 1936 - يىلىغىچە يەنى ئۆمرىنىڭ ئاخىرىغىچە نۇرجامال خانىم بىلەن بەختلىك تۇرمۇش كەچۈردى. ئۇ دەۋردىكى ئېدىل&nbsp; ئۇرال رايونىدا كەڭ تارقالغان 2 خوتۇنلۇق بولۇش ئادىتىگە رىئايە قىلمىدى ۋە باشقا ئايالنى نىكاھىغا ئالمىدى. نۇرجامال خېنىمدىن 2 قىز 4 ئوغۇل جەمئى 6 پەرزەنت كۆردى.&nbsp; رىزائىددىن پەخرىددىن 1889 - يىلى 21 - مايدا ئۆزى 20 يىل ئوقۇغان شىلچەلى مەدرىسىسىدىن ئۇستازى ۋە ساۋاقداشلىرى بىلەن خۇشلىشىپ ئايرىلدى. ئەمما ئۇ بۇ مەدرىستە ئۆتكەن ھاياتىدىن قىلچە رازى ئەمەس ئىدى. ئەگەر ئۆزىنىڭ تىرىشچانلىقى، ئىستىداتى، مەرجانى ۋە ئافغانىنىڭ ئىلھامى بولمىسا ئىدى، بەلكى ئۆمرىنىڭ ئاخىرىغىچە ئادەتتىكى مۇتىئەسسىپ بىر مۇددەرىس بولۇپ ئۆتكەن بولاتتى. كېيىنكى يىللاردا يازغان ئەسەرلىرىدە ئۇ دەۋرىدىكى مەدرىسە ھاياتىنى كونا ئوقۇتۇش سىستېمىسىنى ۋە بۇ ئوقۇتۇش سىستېمىسى يېتىشتۈرگەن ئىماملىرىنى شۇنداق تەنقىت قىلغان ئىدى: «مەن يەتتە ياشتىن باشلاپ 31 ياشقىچە مەدرىسىدە ئوقۇغان بولساممۇ، بىر قېتىم بولسىمۇ قەلەم ئۇچلاپ بەرگەن، قەلەمنى قانداق تۇتىدىغانلىقىمنى ئۆگەتكەن ۋە ئىملا خاتالىقىمنى تۈزەتكەن بولمىدى.» )ئويغىنىش ۋە يارقىنلىق تارىخى 1913 - يىلى شۇرا ژورنىلى 16 - سانى 394 - 396 - بەت(<BR>&nbsp;&nbsp; رىزائىددىن پەخرىددىن 1889&nbsp; يىلى 14&nbsp; ئىيوندا بۇغۇلما شەھىرىنىڭ ئىلبەك يېزىسىغا (ھازىرقى تاتارىستاننىڭ ئازنەكاي شەھىرىگە قاراشلىق) ئىككىنچى ئىمام بولۇپ تەيىنلەندى ۋە ئائىلىسى بىلەن بۇشەھەرگە كۆچۈپ كەلدى. 12 - دېكابىردىن ئېتىبارەن، مەدرىسىدە دەرس بېرىشكە باشلىدى. دەرسىدە كلاسسىك كونا مەدرىسە ئوقۇتۇش مېتودىنى قوللانمىدى. ئوقۇغۇچىلارنىڭ كاللىسىنى خۇراپاتلار بىلەن تولدۇرماستىن، ئەڭ تېز سۈرئەتتە ئوقۇشنى،&nbsp; يېزىشنى ئۆگىتىشكە&nbsp; تىرىشتى. ئۇلارغا ياخشى ئادەم، ئەلا مۇسۇلمان بولۇشنىڭ يولىنى كۆرسەتتى. 1890 - يىلىنىڭ باشلىرىدا، ئورۇنبورگ باش مۇپتىلىكىدىن ئۇنى ئۇفا شەھىرىگە چاقىرغان بىر پارچە خەت تاپشۇرۇۋالىدۇ ۋە ئۇفاغا بارغىنىدا مۇپتىلىكنىڭ ئۇنى قازى قىلىپ تەيىنلىگەنلىكىنى بىلىپ بەكمۇ ھەيران قالىدۇ. چۈنكى مۇپتىلىكتە خىزمەتكە تەيىنلەنگەن پۈتۈن قازىلار ئۇنىڭغا نىسبەتەن ياشتا چوڭ بولۇپ، ھەممىسى ئاق ساقاللىق كىشىلەر ئىدى. ھالبۇكى ئۇ تېخى يېڭى مۇدەررىسلىك قىلىشقا باشلىغان بىر ياش ئىدى. باش مۇپتى سولتانوۋ بىلەن كۆرۈشكىنىدە ئۆزىنىڭ خېلىلا تەجرىبىسىز ئىكەنلىكىنى ۋە قازىلىق ۋەزىپىسىنى بىجىرىپ، بىجىرەلمەسلىك توغرىسىدا ئىككىلىنىپ قالغانلىقىنى ئېيتتى. مۇپتى بولسا، «ياش ئىكەنلىكىڭ قازى بۇلۇشىڭغا مەنئى ئەمەس. مۇپتىلىكنىڭ ساڭا ئوخشاش ياش ۋە تىرىشچان ئالىملارغا ئېھتىياجى بار» دەپ ئۇنى رىغبەتلەندۈردى. شۇنىڭ بىلەن ئۇ قازىلىق ۋەزىپىسىنى قوبۇل قىلدى. رىزائىددىن پەخرىددىن ئورۇنبورگ مۇپتىلىكىدە 1891 - -1906، 1918- 1923 - يىللىرى ئارىلىقتا قازى بولۇپ ۋە 1923 -&nbsp; 1936-&nbsp;&nbsp; يىللىرى ئارىلىقتا مۇپتى بولۇپ، جەمئى 33 يىل ئىشلىدى. بۇ ئورگان رىزائىددىن پەخرىددىننىڭ ھاياتىغا، كەسپىگە بەكمۇ كۆپ پايدىلىق بولغىنىدەك چار رۇسىيەنىڭ ياۋروپا قېتىدا ئېدىل - ئۇرال قىسمىدا غەربىي سىبىرىيە ۋە شىمالى قازاقسىتاندا ياشايدىغان مۇسۇمانلار ئۈچۈن ئىنتايىن مۇھىم ھەتتا ھاياتلىق تومۇرى ۋەزىپىسى ئوينايتتى. ئۇ مۇسۇلمانلارغا چوڭ بىر تەھدىد بولغان رۇسىيە بىخەتەرلىك خادىملىرىدىن ئازراق بولسىمۇ قۇتۇلۇشقا تىرىشاتتى. رىزائىددىن پەخرىددىن قازىلىق ۋەزىپىسى ئۆتىگەن مەزگەللەردە ئۆزىنىڭ چوڭقۇر بىلىمى، ئىلغار كۆز قارىشى ۋە تارىخچى بولىشى بىلەن مۇپتىلىكنىڭ مەنىۋىي راۋاجلىنىشىغا چوڭ تۆھپە قوشتى. ئۇزۇن يىللاردىن بېرى مۇتىئەسسىپ خۇراپىي، يېڭىلىققا قارشى كۆز قاراشلارنىڭ تەسىرىدىن تاشلىنىپ كەتكەن مۇپتىلىك كۇتۇپخانىسىنى ئۇ دەۋرنىڭ ئەرەب، تۈرك ئالىملىرىنىڭ ئەسەرلىرى ۋە مىسىر، بېيروت، ئىستانبولدا نەشىر قىلىنغان ئىلغار مەدەنىي، ئىسلامىي كىتابلار بىلەن بېيىتتى. شۇنداقلا ئۆزىنىڭ مۇھىم ئەھمىيەتكە ئىگە ئەسەرلىرىنىڭ كۆپ قىسمىنى بۇ مەزگىلدە يازدى. رىزائىددىن پەخرىددىن دىنغا، مىللىتىگە خىزمەت قىلىشتا پەقەت مۇپتىلىك بىلەنلا چەكلىنىپ قالسا بولمايدىغانلىقىنى ياخشى بىلەتتى. ئۇ مەتبۇئاتنىڭ مىللەت ھاياتى ئۈستىدىكى تەسىرىنى مۇنداق ئىزاھلىغان ئىدى، « مىللەتنىڭ تەرەققىياتى، سائادىتى مەتبۇئات ۋە قەلەملەرگە باغلىقتۇر. مىللەتنىڭ ساقلىق ۋە يۈكسەكلىكلىرىگە مەتبۇئات دىئاگنۇز قويىدۇ. مەتبۇئاتنىڭ ياردىمى بىلەن كونىلىق، خۇراپاتلىق بىدئەتلەردىن ۋە ئۆرپ -&nbsp; ئادەت قالدۇقلىرىدىن قۇتۇلالايمىز.» ئۇ بۇ كۆز قارىشىنى ئەمەلىيلەشتۈرۈش ئۈچۈن 1906-&nbsp; يىلى 11 - مايدا باش مۇپتىلىككە ئىستىپانامىسىنى سۇندى. 20 - مايدا ئىستىپاسى قوبۇل قىلىندى. ئۇ بۇ ۋاقىتتا 48 ياشلىق بولۇپ، ئۇنىڭغا قاراشلىق بولغان كۆپ جانلىق ئائىلىسى بار ئىدى. ئەمما ئۇ ھېچ ئىككىلەنمەستىن دىنغا، مىللەتنىڭ تەۋھىد ھاياتىغا تېخىمۇ ئۈنۈملۈك خىزمەت قىلىش ئۈچۈن پۈتۈن ئىماملارنىڭ ئېرىشمەك ئۈچۈن بار كۈچى بىلەن تىرىشىدىغان قازىلىق ۋەزىپىسىدىن ئىستىپا بىرىپ، ژۇرنالىستلىق بىلەن شوغۇللىنىش ئۈچۈن ئائىلىسى بىلەن 1906-&nbsp; يىلى 2&nbsp; -مايدا ئۇفادىن ئورنبۇرگقا كەلدى ۋە گېزىتخانىنىڭ يېنىدىكى بىر ئۆيگە ئورۇنلاشتى. ئەتىسى «ۋاقىت» گېزىتىدە ئىشقا چۈشتى. ئەگەر 1917&nbsp; -يىلىدىكى كوممۇنىست ئىنقىلابى بولمىغان بولسا بەلكىم ئۆمرىنىڭ ئاخىرىغىچە بۇ گېزىتتا خىزمەت قىلغان بولاتتى. ئۇ قوشۇمچە « يېڭى ئەسىر» ژۇرنىلىدا يازغۇچى، «شۇرا» ژۇرنىلىدا باش مۇھەررىر بولۇپ ئىشلىدى. كوممۇنىستلار - 1917&nbsp; يىلىدىكى كوممۇنىزم ئىنقىلابىدا تەرىپىدىن بارلىق دىنىي ۋە مىللىي گېزىتلارنى ئەمەلدىن قالدۇردى.<BR>&nbsp;&nbsp;&nbsp;&nbsp; رىزائىددىن پەخرىددىن تاتار ۋە باشقۇرت خەلقلىرى ئاراسىدا چوڭقۇر ھۆرمەتكە ئىگە ئىدى. ئورىنبورگ مۇپتىلىكىدىكى ۋەزىپىسى ۋە&nbsp; ئەسەرلىرى ئۇنىڭ نامىنىڭ پۈتۈن روسىيەگە تۇنۇلۇشىغا سەۋەبچى بولغان&nbsp; ئىدى.&nbsp; بۇنىڭغا ھۆرمەتلىك ۋە مەشھۇر بىر ئىسىمنىڭ يېڭىدىن چىقىشقا باشلىغان بىر گېزىتتە ئىشلەشنى قوبۇل قىلىشى تاتار مەدەنىيىتىنىڭ تەرەققىياتىدا ئىنتايىن مۇھىم رول ئوينىدى. چۈنكى «ۋاقىت» گېزىتى ۋە «شۇرا» ژورنىلى تاتار يېڭىلىق ھەرىكىتىنىڭ ھەرىكەتلەندۈرگۈچ كۈچى بولغان ئىدى. <BR>&nbsp;&nbsp;&nbsp; ئورىنبۇرگ باش مۇپتىلىكىگە يېڭىدىن مۇپتى بولۇپ تەيىنلەنگەن ئالىمجان بارۇدى 1918-&nbsp; يىلى 7 -&nbsp; 11 - يانۋاردىكى مۇپتىلىك يېغىنىدا قارار قىلىنغان رىزا ئىددىن پەخرىددىننىڭ يېڭىدىن قازى ۋە مۇپتى قىلىپ تەيىنلەنگەنلىكىگە ئائىت تەستىقنامىنى ۋە تەكلىىپنامىنى ئۇنىڭغا ئەۋەتتى. ئىستىپا بەرگەن ئورگانغا يېڭىدىن قايتىپ بېرىشنى خالىمىسىمۇ گېزىت - ژورنالنىڭ ئەمەلدىن قالدۇرۇلۇشى ۋە سىياسى تەھدىتلەر رىزائىددىن پەخرىددىننى ئۇفاغا قايتىشقا مەجبۇر قىلدى ۋە 10-&nbsp; مارتتا ئۇفاغا يېتىپ كەلدى. كىچىك بىر ئۆينى ئىجارە ئېلىپ يەرلەشتى ۋە ئەتىسى مۇپتىلىققا بېرىپ خىزمەت ئىشلەشكە باشلىدى. ئەمما ئۇنىڭ بۇقېتىملىق قازىلىق ۋەزىپىسىنىڭ مۇددىتى قىسقا بولدى. چۈنكى ئۇفا بولشىۋىكلار تەرىپىدىن ئىشغال قىلىندى ۋە 1918 - يىلى 25&nbsp; ئاپرىلدا مۇپتىلىق مەركىزى ئەمەلدىن قالدۇرۇلۇپ، ئورنىغا ۋاقىتلىق دىنىي ئىشلار نازارىتى قۇرۇلدى. رىزائىددىن پەخرىددىن ۋاقىتلىق باشلىقلىققا تەيىنلەندى. 1920 - يىلىدا لېنىن مۇسۇلمانلار ئارىسىدىكى دۆلەتكە قارشى كۈچلەرنى كونترول قىلىش ئۈچۈن مۇپتىلىقنى قايتىدىن ئەسلىگە كەلتۈردى ۋە رىزائىددىن پەخرىددىن مۇئاۋىن مۇپتى ۋە قازىلىق ۋەزىپىسىگە قايتىدىن تەيىنلەندى. 1923&nbsp; يىلى ئۆتكۈزۈلگەن تۇنجى نۆۋەتلىك سوۋېت ئىتتىپاقى مۇسۇلمانلار قۇرۇلتىيىدا رىزائىددىن پەخرىددىن ئۆزىنىڭ 64 ياشقا كىرىپ قالغانلىقىنى، ئۇنىڭ ئۈستىگە كوممۇنىزملاشتۇرۇش سىياسەتلىرى تۈپەيلىدىن پۈتۈن سوۋېت ئىتتىپاقىدا يۈز بەرگەن ئاچارچىلىق يىللىرىدا سالامەتلىكىنىڭ ناچارلاشقانلىقىنى ئوتتۇرىغا قويۇپ رەت قىلىشىغا قارىماستىن، باش مۇپتى بولۇپ سايلاندى ۋە 1936 - يىلىغىچە، يەنى ئۆمرىنىڭ ئاخىرىغىچە بۇ ۋەزىپىنى داۋاملاشتۇردى. <BR>&nbsp;&nbsp;&nbsp; ئەمما كوممۇنىزم دەۋرىدە مۇپتى بولۇش ئاسان ئەمەس ئىدى. ئۇنىڭ موسكۋادا ئىنىستىتوتتا ئوقۇۋاتقان ئوغلى بىلەن قازان ئۇنىۋېرىستېتىنىڭ مىدىتسىنا فاكولتېتىدا ئوقۇۋاتقان قىزى زەينەپ پەقەت دادىسى مۇپتى بولغاچقىلا مەكتەپتىن قوغلاندى. 1925&nbsp; -يىلى ھۆكۈمەت دىنى ۋەزىپىدە بولغان ھۆكۈمەت خادىملىرىدىن باج ئېلىش قارارى ئېلىندى. بۇنىڭ بىلەن مۇپتى، قازى، ئىمام قاتارلىق دىنى خادىملارنى ئىقتىسادى جەھەتتىن بوغۇش ئارقىلىق ئۇلارنى دۆلەتكە تېخىمۇ باغلاشنى مەقسەت قىلغان ئىدى، بۇنىڭغا ئوخشاش مەنىۋى، ماددىي ۋە سىياسى بېسىملار ئۇنى روسىيەدە ياشاشتىن بەزدۈرگەن بولۇپ، مۇپتىلىق ۋەزىپىسىدىن ئىستىپا بېرىپ، روسىيەدىن ئايرىلىش قارارىغا كەلدى. 1926-&nbsp; يىلى 7-&nbsp;&nbsp; مارتتا تۈركىيەدە ياشاۋاتقان دوستى ئابدۇرشىت ئىبراھىمغا خەت ئارقىلىق ئۇنىڭغا ئۆزىنىڭ بۇ قارارىنى بىلدۈرۈپ قەشقەرگە بېرىپ، بىر مەدرىسىدە&nbsp; ئۆمرىنىڭ ئاخىرىغىچە بالا ئوقۇتۇشنى ئويلاۋاتقانلىقىنى، ئافغانىستانغا بېرىشنىمۇ ئويلاۋاتقانلىقىنى ئوتتۇرىغا قويۇپ، ئۇنىڭدىن مەسلىھەت سورىدى. ئابدۇرشىت ئىبراھىم جاۋاپ خەت يېزىپ، ئۇنى تۈرك دۇنياسىدىكى ھەممەكىشىنىڭ پاناھگاھى بولغان تۈركىيەگە چاقىردى. ئەمما ئاپىرىل ئېيىدا ھىجاز ئەمىرى ئابدۇل ئەزىز سەئۇدىدىن كەلگەن بىر دەۋەتنامە ئۇنىڭ پۈتۈن پىلانلىرىنى ئۆزگەرتىۋەتتى. ئابدۇل ئەزىز سەئۇدى ئۆزىنى سەئۇدى ئەرەبىستاننىڭ ھىجاز پادىشاھى دەپ ئېلان قىلغاندىن كېيىن، مۇستەقىل ئىسلام دۆلەتلىرىنىڭ ھۆكۈمەتلىرىگە، مۇستەملىكىدىكى ئىسلام مىللەتلىرىنىڭ دىنى ئورگان ۋە جەمئىيەتلىرىگە دەۋەتنامە ئەۋەتىپ 1926 - يىلى ئىيول ئېيىدا، مەككىدە ئۆتكۈزۈلىدىغان دۇنيا مۇسۇلمانلار قۇرۇلتىيىغا تەكلىپ قىلغان ئىدى. مۇپتىلىقتا پۈتۈن بىر ھەيئەت تەشكىللەندى ۋە رىزائىددىن پەخرىددىننىڭ باشچىلىقىدىكى 7 كىشىدىن تەركىب تاپقان بۇ ھەيئەت 1926&nbsp; -يىلى 6-&nbsp; مايدا موسكۋادىن يولغا چىقتى. ئىستانبول ئارقىلىق دېڭىز يولى بىلەن 6&nbsp; ئىيولدا مەككىگە يېتىپ باردى. 7&nbsp; -ئىيولدا قۇرۇلتاي ئېچىلدى ۋە 17&nbsp; -ئىيولغا قەدەر داۋاملاشتى. قۇرۇلتاي يېپىلغاندىن كىيىن، ھەيئەت قاھىرە ئارقىلىق دېڭىز يولى بىلەن دۆلىتىگە قايتتى. رىزائىددىن پەخرىددىن ئۇزۇن يىللاردىن بېرى كۆرۈشنى ئارزۇ قىلغان ئىستانبول، قاھىرە، ئەرەبىستاننى بۇ قۇرۇلتاي ۋاستىسى بىلەن زىيارەت قىلدى. بەلكى پۇرسەت بولغاندا كىتاپ قىلىپ نەشىر قىلىش ئۈمىدى بىلەن يۇقىرىقى ساياھىتىنى ۋە مەككە قۇرۇلتىيىنى تەپسىلاتلىرى بىلەن بىر دەپتەرگە خاتىرىلىگەن ئىدى. ئەپسۇسكى تاشكەنت ساياھىتىنىڭ خاتىرىلىرىگە ئوخشاش بۇ ساھايەتن خاتىرىلىرىمۇ يوقاپ كەتتى. رىزائىددىن پەخرىددىن ھاياتىنىڭ ئاخىرقى يىللىرىنى بەكمۇ قىيىنچىلىقتا ئۆتكۈزدى. سوۋېت ئىتتىپاقى كوممۇنىستلاشتۇرۇش ئىسلاھاتىدىن كېلىپ چىققان ئاچارچىلىق، كەمبەغەللىك دىنى زاتلارغا يۈرگۈزۈلگەن مەنىۋى، ماددى ۋە سىياسى بېسىملار ئۇنى خېلىلا ھاردۇردى. 1936 - يىلى فېۋرال ئېيىدا ئورۇن تۇتۇپ يېتىپ قالدى. 2 - 3 ھەپتە ئېغىر ياتقاندىن كىيىن 1936&nbsp; -يىلى 15&nbsp; -ئاپرىلدا 78 يېشىدا ئالەمدىن ئۆتتى.<BR></FONT></P></td>
                    </tr>
                  </table></td>
                </tr>
              </table>
