                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><BR><FONT size=4>دىلمۇرات مەھمۇت</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><BR><FONT size=4>‹‹ئەۋلاد بۇشلۇقى›› ( Generation Gap) دېگەن ئاتالغۇ غەربتە 20-ئەسىرنىڭ 60-يىللىرى مودا بولۇشقا باشلىغان بولۇپ، دەسلەپتە2-دۇنيا ئۇرۇشىدىن كېيىنكى كۆپ بالىلىق بولغۇچىلار ( Baby Boomers) بىلەن ئۇلارنىڭ 2-دۇنيا ئۇرۇشىدىن بۇرۇنقى ئاتا-ئانىلىرى ئارىسىدىكى زور پەرق ۋە زىددىيەتلەرنى ئىپادىلەشتە قوللىنىلغان. بۇ خىل پەرق ۋە زىددىيەتلەر دۇنيا، ھايات ۋە قىممەت قاراشلىرىدا ئىپادىلەنگەن ئىدى. گەرچە ئەۋلادلار ئارىسىدىكى پەرقلەر تارىختىن بۇيان مەۋجۇت بوپ كەلگەن بولسىمۇ، لېكىن بۇ ئىككى ئەۋلاد ئارىسىدىكى بوشلۇق ئىلگىرىكى ھەرقانداق دەۋردىكىدىن زور دەرىجىدە ئېشىپ كەتكەن. شۇنىڭدىن ئېتىبارەن، بولۇپمۇ، سىياسىي پوزىتسىيە، مۇزىكىدىن زوقلىنىش، مودىغا ئەگىشىش، زەھەرلىك چېكىملىككە بولغان خاھىش قاتارلىق تەرەپلەردە كونكېرت ۋە گەۋدىلىك ئىپادىلەنگەن ئىككى ئەۋلاد ئارىسىدىكى بۇ بوشلۇق نۇرغۇن جەمئىيەتشۇناسلار ۋە مەدەنىيەتشۇناسلارنىڭ دىققەت ۋە مۇلاھىزە ئوبيېكتىغا ئايلانغان. بۇ ئاتالغۇ خەنزۇچىدا «代沟» دەپ ئېلىنغان بولۇپ، قارىماققا ناھايىتى ئوبرازلىق بىلىنىدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;. « gap» دېگەن سۆزنىڭ بىۋاسىتە مەنىسى « يېرىق» ، « ئاراچ» ، « ئۈزۈلۈش» «بوشلۇق» ، «پەرق» ۋەھاكازالار بولۇپ، ئىككى ئەۋلاد ئارىسىدىكى ئۈزۈلۈشنى ئوبرازلىق ئىپادىلەپ بېرەلەيتتى. ئۇيغۇر تىلىدا بۇ ئاتالغۇ تېخى قېلىپلاشقىنى يوق، شۇڭا ھازىرچە ‹‹ئەۋلاد بوشلۇقى›› دەپ ئىپادىلەپ تۇردۇق.<BR>ئەۋلاد بوشلۇقى مەسىلىسى ھەممە دەۋرنىڭ ئورتاق مەسىلىسىدۇر. بىر جەمئىيەتنىڭ ئۆزگىرىشى ۋە تەرەققىياتى قانچە تېز بولسا، بۇ مەسىلىمۇ شۇنچە ئېغىرلىشىدۇ. ئەۋلادلار ئارىسىدىكى ئۈزۈلۈشلەرمۇ شۇنچە كۆپۈيىدۇ. بۇ خىل ھادىسىنىڭ خاراكتېرى ۋە شەكلى يەنە شۇ جەمئىيەتتىكى ھادىسىلەرگە بىۋاسىتە مۇناسىۋەتلىكتۇر. شۇڭا بۇنى ئۇنىڭ ئىجتىمائىي ئارقا كۆرۈنۈشىدىن ئايرىپ تەھلىل قىلىش مۇمكىن ئەمەس. ئامېرىكىلىق جەمئىيەتشۇناس مارگارېت مىد ئۆزىنىڭ ‹‹مەدەنىيەت ۋە مەجبۇرىيەت – 70-يىللاردىكى ھەرقايسى ئەۋلادلارنىڭ مۇناسىۋىتى ئۈستىدە تەھلىل›› دېگەن ئەسىرىدە 2- دۇنيا ئۇرۇشىنىڭ ئاياغلىشىشى ياكى ياپۇنىيىگە ئاتوم بومبىسىنىڭ تاشلىنىشىنى دۇنيا تارىخىدىكى ئەڭ زور ئەۋلاد بوشلۇقى پاسىلى قىلىپ بېكىتىدۇ. دەرۋەقە، ئاتوم بومبىسىنىڭ پارتلىشى كىشىلەرنىڭ دۇنيا تىنچلىقىغا بولغان قارىشىنى تۈپتىن ئۆزگەرتىۋەتتى. دەرىجىدىن تاشقىرى چوڭ دۆلەتلەرنىڭ يەرشارىنى نەچچە قېتىم تۈپ-تۈز قىلىۋېتەلەيدىغان يادرو قوراللارغا ئىگە بولۇشى ئىنسانىيەتنىڭ دۇنيا تىنچلىقىغا بولغان گۇمانى ۋە ئىستەكلىرىنى نەچچە ھەسسە قاتلىۋەتتى. شۇنىڭ بىلەن بىللە يېتىپ كەلگەن ئۇچۇر تېخنىكىسىدىكى زور ئىنقىلابلار 2- دۇنيا ئۇرۇشىدىن كېيىنكى پۈتكۈل دۇنيانى ئۆزئارا ئالاقە ئىچىدىكى بىر پۈتۈن گەۋدىگە ئايلاندۇردى. دېمەك، ئۇچۇر تېخنىكىسى ۋە دۇنيانى ئۇرۇش ئاپىتىدىن ساقلاش ئىستەكلىرى 2-دۇنيا ئۇرۇشىدىن كېيىن ئۆسۈپ چوڭ بولغان ئەۋلادلارنى ئۆزلىرىنىڭ ئەجدادلىرىدىن پۈتۈنلەي ئايرىپ چىققان ئىدى. مارگارىت . مىد مۇخبىرنىڭ « بۇندىن كېيىنمۇ شۇنداق چوڭ دەۋر بوشلۇقى شەكىللىنەرمۇ؟» دېگەن سوئالىغا :« ناۋادا بىزنىڭ ياشلىرىمىز ئاي شارىدا ئولتۇراق زېمىن ئاچالىسا، ئۇ يەردە تۇغۇلغان بالىلار يەرشارىنى كۆرۈپ باقمىسا، ئۇنىڭ ئۈستىگە مەلۇم بىر ئاپەت يەرشارىنى ۋايران قىلىۋېتىپ، بۇ بالىلار يەرشارىنىڭ ئۆتمۈشتىكى مەنزىرىلىرىنى كۆرەلمەي قالسا، ئۇ چاغدا يەرشارىدا تۇغۇلغان بالىلار بىلەن ئاي شارىدا تۇغۇلغان بالىلار ئارىسىدا مۇشۇنچىلىك زور ئەۋلاد بوشلۇقى پەيدا بولىدۇ.» (1) دەپ جاۋاب بەردى. گەرچە ئۇنىڭ بۇ جاۋابى سەل مۇبالىغىلەشتۈرۈۋېتىلگەن بولسىمۇ، بۇنىڭدىن ئۇچۇر تېخنىكىسى ۋە تىنچلىققا بولغان تارىختا كۆرۈلمىگەن دەرىجىدىكى تەشنالىقنىڭ غەربتە قانچىلىك زور بىرئىجتىمائىي ھادىسىنى پەيدا قىلغانلىقىنى ھېس قىلىش تەس ئەمەس.</FONT></P>
<P align=right><FONT size=4>1960-يىللاردىكى ئامېرىكىدا ياشلار ئارىسىدا مودا بولغان روك ناخشىلىرىغا قېرىلار قاتتىق ئۆچ ئىدى. ئاتا-ئانىلار ئۇزۇن چاچ قويۇۋالغان ئوغۇللىرىنى جەمئىيەت يوسۇنلىرىغا قارشى چىققانلىق دەپ قاتتىق ئەيىبلەيتتى. ئالىي مەكتەپلەردە ۋېيتنام ئۇرۇشىغا قارشى نامايىشلارئەۋج ئالدى. بۇ 2-دۇنيا ئۇرۇشىنى سەل ئىلگىرى مەملىكەت مىقياسىدا ئومۇميۈزلۈك دېگۈدەك قوللاش بىلەن روشەن قارشى سېلىشتۇرما بولۇپ قالدى. ئەنئەنىۋىي جىنسىيەتكە ئائىت يۇسۇنلار جىنسىيەت ئىنقىلابىنىڭ زەربىسى ئاستىدا سۇسلىشىشقا قاراپ يۈز تۇتتى. زەھەرلىك چېكىملىكلەر ياشلار ئارىسىدا يامرىدى. نۇرغۇن ياشلار ئەنئەنىۋىي مەدەنىيەتكە قارشى ئېقىملارغا ئەگەشتى. گەرچە بۇ پاكىتلار ھەممە ياشقا ماس كەلمىسىمۇ ، بۇلار جەمئىيەتتە غايەت زور سۈركىلىش پەيدا قىلىشقا يېتىپ ئاشاتتى.<BR>تەرەققىي قىلغان غەرب دۆلەتلىرىدە كۆرۈلگەن يۇقىرىقى غايەت زور ئەۋلاد بوشلۇقىنىڭ تەرەققىي قىلىۋاتقان دۆلەتلەردىكى ۋارىيانتى ۋاقىت جەھەتتە پەرقلىنىدۇ. يۇقىرىدا ئېيتىلغان2-دۇنيا ئۇرۇشىنى پاسىل قىلىش ئەمەلىيەتتە ئاساسەن غەرب دۆلەتلىرىگە ماس كېلىشى مۇمكىن. مېنىڭچە، تەرەققىي قىلىۋاتقان دۆلەتلەردە نەچچە ئون يىلدىن كېيىن ئاندىن غەربتىكىدەك زور دەرىجىدىكى ئەۋلاد بوشلۇقى شەكىللىنىشكە باشلىدى، دېيىشكە بولىدۇ. 3- دۇنيا ئەللىرىنىڭ غەرب مۇستەملىكىچىلىكىدىن قۇتۇلۇپ، ئۆز ئالدىغا تەرەققىي قىلىش پۇرسىتىگە ئېرىشىشى، ئىشىكىنى سىرتقا ئېچىپ، تېخنىكا جەھەتتە تېز يۈكسېلىشى نەتىجىسىدە ئۇلاردىمۇ غەرب دۇنياسى نەچچە ئون يىلنىڭ ئالدىدا باشتىن كەچۈرگەنگە ئوخشاش ئەھۋاللار ئاندىن كۆرۈلدى. بۇمۇ ئۇنىڭ ئۆتمۈشتىكى ھەرقانداق ۋارىيانتىدىن زور دەرىجىدە ھالقىپ كەتتى. ئۇچۇر-ئالاقە تېخنىكىسى يېڭى ئەۋلادلارنىڭ دۇنيانى چۈشىنىشىگە يول ئاچقان بولسا، تىنچ- ئاسايىشلىق تۇرمۇش ئۇلارنى قېرىلارنىڭ جاپالىق، ئاپەتلىك ئۆتمۈشىدىن تېخىمۇ يىراقلاشتۇرۇۋەتتى. غەرب دۇنياسىدىمۇ دەل شۇنداق ھادىسە يۈز بەرگەن، مەسىلەن، ئامېرىكىدا 2-دۇنيا ئۇرۇشىدىن كېيىن چوڭ بولغانلار بىكار ۋاقىتلىرىنى بازارلاردا، دېڭىز ياقىلىرىدا ئۆتكۈزەلەيدىغان بولدى، لېكىن ئۇلار قېرى ئاتا-ئانىلىرىنىڭ 2-دۇنيا ئۇرۇشى ۋە ئۇنىڭدىن ئىلگىرىكى ئىقتىسادىي كىرىزىسنى قانداق باشتىن كەچۈرگەنلىرى ھەققىدە ھېچنىمىنى بىلمەيتتى. چوڭلارنىڭ كەچۈرمىشلىرى ياشلارنىڭ قىزىقىشىنى قوزغايدىغان ئىشلار قاتارىدا يوق ئىدى. جۇڭگودىكى شۇنىڭغا ئوخشاپ كېتىدىغان ئەھۋال مەدەنىيەت ئىنقىلابى ئاخىرلىشىپ، ئىسلاھات، ئىشىكنى ئېچىۋېتىشتىن كېيىن چوڭ بولغانلار بىلەن ئۇلارنىڭ ئاتا-ئانىلىرى ئارىسىدا كۆرۈلدى دېيىشكە بولىدۇ. بۇ ئەھۋال90-يىللارغا كەلگەندە تېخىمۇ رۇشەنلەشتى. سىياسەتنىڭ زور دەرىجىدە ئۆزگىرىشى، ئەڭ ئىلغار ئالاقە –ئۇچۇر تېخنىكىسىنىڭ يېتىپ كىرىشى، ئارقىدىن ئۇلارنىڭ خەلق ئارىسىدا تېزدىن ئومۇملىشىشى بىلەن يېڭىلىققا مايىل ياشلار بىلەن قېرىلار ئارىسىدا ئىلگىرى ھېچبىر دەۋردە مەيدانغا كەلمىگەن زور زىددىيەت ئوتتۇرىغا چىقتى. مەسىلەن، ياشلارنىڭ كەڭ پۇچقاقلىق شىملارنى كىيىشى، يىگىتلەرنىڭ ئۇزۇن چاچ قويۇشى، قىزلارنىڭ چاچلىرىنى كېسىشى، بۈدرە قىلىشى، ئېگىز پاشنىلىق ئاياغلارنى كىيىشى دەل غەربتىكى ياشلارنىڭ ئەينەن قىلىقلىرىنى ئەسلىتەتتى.چوڭلار بولسا بۇلارنى ياقتۇرمىدى.ياشلار چوڭلارنى قاتمال، مۇتەئەسسىپ، ۋاقتى ئۆتكەنلەر دەيدىغان بولدى. مەدەنىيەت ئىنقىلابى ۋە ئۇنىڭ ئالدىدىكى جاپالىق ۋە ئېچىنىشلىق تارىخقا ياشلاربارا-بارا قىزىقمايدىغان، ئۇ ھەقتە كوچىلاپ سوراپمۇ يۈرمەيدىغان، ھەتتا چوڭلار بۇ ھەقتە گەپ ئاچسا خۇشياقمايدىغان بولدى. بۇنى جۇڭگو رېئاللىقىدىكى بىر ئېچىنىشلىق ئەھۋال دېيىشكە بولىدۇ.</FONT></P>
<P align=right><FONT size=4>مارگارېت مىد ئىنسانىيەت مەدەنىيەت (كۇلتۇر) تارىخىنى بۇرۇنقىلارغا تەقلىد قىلىدىغان مەدەنىيەت (前喻文化 ( Post-figurative Culture، تەڭ تەقلىد قىلىدىغان مەدەنىيەت(Co-figurative Culture并喻文化) ۋە كېيىنكىلەرگە تەقلىد قىلىدىغان مەدەنىيەت ( Pre-figurative Culture后喻文化) دەپ ئۈچكە ئايرىيدۇ. بۇرۇنقىلارغا تەقلىد قىلىدىغان مەدەنىيەت، يەنى« قېرىلار مەدەنىيىتى» ئىنسانىيەتنىڭ ئەڭ دەسلەپكى تارىخىدىن تارتىپ يېقىنقى دەۋرگىچە ھۆكۈم سۈرگەن بولۇپ، ئۇ دەۋرلەردە ياشلار چوڭلاردىن ئۆگىنەتتى. تەڭ تەقلىد قىلىدىغان مەدەنىيەت دەۋرىدە ياشلار بىلەن چوڭلار ئۆز-ئارا بىربىرىدىن ئۆگەندى. كېيىنكىلەرگە تەقلىد قىلىدىغان مەدەنىيەتتە بولسا، ئەكسىچە چوڭلار ياشلاردىن ئۆگىنىدىغان بولدى. قەدىمدە جەمئىيەت ياكى تېخنىكا تەرەققىياتى بەكمۇ ئاستا بولغاچقا،بۇرۇنقىلار توپلىغان ھايات تەجرىبىلىرى كېيىنكىلەرنىڭ قىبلىنامىسى ئىدى. دېمەك بۇرۇنقىلار كېيىنكىلەرنىڭ ئۈلگىسى ياكى كەلگۈسىنىڭ ۋەكىللىرى، كېيىنكىلەرنىڭ تۇرمۇشى بولسا پەقەت بۇرۇنقىلار تۇرمۇشىنىڭ داۋامى ياكى تەقلىدى ئىدى. شۇڭا يېڭىلا تۇغۇلغان بىر بوۋاقنىڭ كەلگۈسى بىلەن ئۇنىڭ بوۋىسىنىڭ ئۆتمۈشى ئارىسىدا ئالاھىدە پەرق مەۋجۇت بولمايتتى. بالا ئاتىغا ۋارىسلىق قىلىپ ئۇنىڭ ھايات ۋاقتىدا قىلىشقا نېسىپ بولمىغان ئىشلىرىنى قىلاتتى. ئاتا كەسپى بالىغا قالاتتى. مانا بۇ ئاشۇ خىل مەدەنىيەت دەۋرىنىڭ ئەڭ تىپىك ئالاھىدىلىكىدۇر. تەڭ تەقلىد قىلىدىغان مەدەنىيەت دەۋرى ئىلگىرىكى بۇرۇنقىلارغا تەقلىد قىلىدىغان مەدەنىيەتنىڭ خارابىسى ئۈستىگە قۇرۇلدى. پەن- تېخنىكىنىڭ ئۇچقاندەك تەرەققىي قىلىشى بىلەن چوڭلار ئۆزىنىڭ ھەممە ئىشتا ئۇستازلىق ئورنىدىن ئايرىلىشقا باشلىدى. كۆچمەن تۇرمۇش يەنە بىر سەۋەب، بۇ جەرياندا چوڭلار كېيىنكىلەرگە ئۆزلىرىنىڭ ئەنئەنىلىرىنى مىراس قالدۇرۇش ھوقۇقىدىنمۇ ئاستا-ئاستا قالدى. ئۇرۇشتا مەغلۇب بولغان يەرلىكلەر باشقا مىللەتلەرنىڭ مەدەنىيىتىنى ئۆگىنىشكە مەجبۇر بولدى. دىنىي ئېتىقادلارنىڭ ئۆزگىرىشىمۇ چوڭلارنىڭ غايەت زور دەرىجىدە ئىنكار قىلىنىشىنى كەلتۈرۈپ چىقاردى. سىياسىي داھىيلارمۇ ئەڭ ئالدى بىلەن ياشلارنىڭ كۆڭلىنى ئۇتۇش ئارقىلىق ئۆز غەلىبىسىگە ئاساس ياراتتى. مانا مۇشۇنداق سەۋەبلەر بىلەن بۇرۇنقىلارنىڭ مەدەنىيەتتىكى «ھاكىممۇتلەقلىق» ئورنى ئاستا-ئاستا تەۋرىنىپ ، چوڭلار ياشلارغا باقىدىغان، ياشلارمۇ ھەم چوڭلارغا باقىدىغان ۋەزىيەت بارا بارا ئاشكارىلاندى. مانا بۇ بۈگۈنكى يەرشارىلىشىش ئېقىمىدا بۈتكۈل دۇنيا ئاللىبۇرۇن يۈزلەنگەن خاھىش. كېيىنكىلەرگە تەقلىدى قىلىدىغان مەدەنىيەت ، يەنى« ياشلار مەدەنىيىتى » ئىلگىرىكى بۇرۇنقىلارغا تەقلىد قىلىدىغان مەدەنىيەتكە تۈپتى قارشى ئىدى. ئۇنىڭدا ياشلار يېڭى پەن-تېخنىكا ۋە مەدەنىيەت بىلىملىرىنى چوڭلارغا ئۆگىتەتتى. شۇڭا زامانىۋىيلىشىشنى بۇ باسقۇچنىڭ ئەڭ تۈپكى يىلتىزى دېيىش مۇمكىن.ئەگەر بۇرۇنقىلارغا تەقلىد قىلىدىغان مەدەنىيەت ئىچىدە ئىجتىمائىيلىشىشنىڭ ئوبيېكتى ياشلار ئىدى دېسەك، ئۇ ھالدا كېيىنكىلەرگە تەقلىد قىلىدىغان مەدەنىيەت ئىچىدە بۇ «تەتۈر ئىجتىمائىيلىشىش» ھادىسىسى بولۇپ چىقتى. يەنى، بۇرۇنقى مەدەنىيەتتە قېرىلار كەلگۈسىگە ۋەكىللىك قىلغان بولسا، كېيىنكىسىدە ياشلار كەلگۈسىنىڭ ھەقىقىي «ئىگىلىرى» گە ئايلاندى. بولۇپمۇ، زامانىۋىيلىشىش جەريانىدا جەمەتنىڭ رولى خارابلىشىشقا يۈزلەندى ، يېڭى ئەۋلادلارنى جەمئىيەتكە لايىقلاشتۇرۇش يالغۇز ئائىلىنىڭ ئەمەس، بەلكى ئائىلە، مائارىپ، خىزمەت مۇھىتى ۋە يۈكسەك دەرىجىدە تەرەققىي قىلىۋاتقان ئۇچۇر-ئالاقە قاتارلىق كۆپ خىل ۋاسىتىلەرنىڭ «كوللېكتىپ ئەمگىكى» گە ئايلاندى. ئىسرائىلىيە جەمئىيەتشۇناسى س. ن ئېيسېنستاد بۇ ھەقتە تېخىمۇ ئىلگىرىلەپ مۇلاھىزە يۈرگۈزۈپ مۇنداق دەيدۇ:« ئورگانلارنىڭ مەخسۇسلىشىشىغا ئەگىشىپ (ياش بىر ئەۋلاد) دەۋرداشلار ئاسانلا بىر يەرگە يىغىلىپ ئىجتىمائىيلىشىشنى ئەمەلگە ئاشۇرىدىغان بولدى. ئۇلارنىڭ بۇ جەرياندىكى رولىمۇ زورىيىشقا باشلىدى. بۇ خىل ئىجتىمائىيلىشىشنىڭ قاپلايدىغان دائىرىسىمۇ توختىماي كېڭىيىپ چوڭلارنىڭ ئىجتىمائىي ساھەلىرى، يەنى خىزمەت، ئائىلىۋىي تۇرمۇش، سىياسىي پائالىيەتلەر، ئىستېمال قاتارلىقلار بىلەن بولغان چېتىشلىقى زور دەرىجىدە ئېشىپ باردى. ھالبۇكى، ياشلارنىڭ چوڭلارغا بولغان تايىنىشچانلىقى زور دەرىجىدە كېمەيدى. » (2) مارگارېت كېيىنكىلەرگە تەقلىد قىلىدىغان بۇ مەدەنىيەت دەۋرىنى ئىككىنچى دۇنيا ئۇرۇشىدىن كېيىن غەربتە مەيدانغا كەلگەن شىددەتلىك ئىجتىمائىي ئۆزگىرىشلەرنىڭ مەھسۇلى دەپ قارايدۇ. ئەمەلىيەتتە ئېيسېنستاد تىلغا ئالغان «زامانىۋىيلىشىش» بۇلارنىڭ بىر قىسمىدۇر. بۇ دەۋرنىڭ ئاتالمىش « ئۇچۇر دەۋرى» ياكى «ئاتوم دەۋرى» دەپ ئاتىلىشىدىلا شۇنداق بىر مەنا بار. سىياسىي ئاتموسفىرا بولسا مارگارىت تەڭ تىلغا ئالغان يەنە بىر مۇھىم ئامىل. باشتا بايان قىلىپ ئۆتكىنىمىزدەك، بۇ پاسىلدىن كېيىن ئۆسۈپ چوڭ بولغانلار بىلەن ئۇلارنىڭ ئاتا-ئانىلىرى ئارىسىدىكى غايەت زور ئەۋلاد بوشلۇقى دەل مۇشۇنداق تارىختا كۆرۈلمىگەن غايەت زور پەن-تېخنىكا ئىنقىلابى ۋە ئىجتىمائىي داۋالغۇشلار داۋامىدا كۆرۈلگەن. <BR>غەربتە 60-يىللاردىن كېيىن يەنە ئىككى ئەۋلاد مەيدانغا كەلدى. بۇلار ئارىسىدىكى بوشلۇق مارگارېت مىد ئالدىن ھۆكۈم قىلغىنىدەك، دەرۋەقە 2-دۇنيا ئۇرۇشىنىڭ ئالدى كەينىدىكىسىدىن ئېشىپ كېتەلمىگەن بولسىمۇ، ئۇلار غەرب دۇنياسىدىكى يەنە بىر قېتىملىق تېخنىكا ئىنقىلابىنىڭ شاھىدى بوپ قالدى. ئۇلارنىڭ بىرى كۆپ بالىلىق بولغۇچىلاردىن (Baby Boomers) كېيىن، يەنى 1960- ۋە 1970-يىللاردا تۇغۇلغانلار بولۇپ ئۇلار X ئەۋلاد دەپ ئاتالدى. بۇ نام 1964-يىلى ئەنگىليىلىك جېين دېۋېرسون تەرىپىدىن ئوتتۇرىغا قويۇلغان. نام بېرىش قىيىن كەلگەچكىلا X ئەۋلاد دەپ ئاتالغان. بۇ دەۋردە خىپپىلار (3) غەرب دۇنياسىنى قاپلىدى. ئۇنىڭدىن كېيىنكى بىر ئەۋلاد Yئەۋلاد دەپ ئاتالدى. ئۇلار 1980- ۋە 1990- يىللىرى تۇغۇلغانلار بولۇپ، ئۇلار پۈتۈنلەي شەخسىي كومپىيوتېر ۋە ئېلېكترونلۇق ئەسۋابلار دەۋرىدە چوڭ بولغانلار ئىدىناۋادا بىز بۇنى جۇڭگو ، جۈملىدىن ئۇيغۇر جەمئىيىتى بىلەن باغلاپ باقىدىغان بولساق، شۇنى بايقايمىزكى، بىزدىكى ئەڭ زور ئەۋلاد بوشلۇقى 1960-يىللاردا ئەمەس، بەلكى 1980- يىللاردىن كېيىن، يەنى غەربنىڭ X ئەۋلاد دەۋرىدە مەيدانغا كەلگەن. كونكېرت قىلىپ ئېيتقاندا، بۇ 1970-يىللاردىن كېيىن تۇغۇلغان بىر ئەۋلاد بىلەن ئۇلارنىڭ ئاتا-ئانىلىرى ئارىسىدىكى بوشلۇق ئىدى. 70-يىللاردا تۇغۇلغانلار ئەينى چاغدا تېخى گۆدەك بولغىنى ئۈچۈن مەدەنىيەت ئىنقىلابىنىڭ روھىي تەسىرىگە كۆپ ئۇچرىمىغان ئىدى. بۇ نۇقتىدىن ئالغاندا چەكنى سەل ئالدىغا سۈرۈشكىمۇ بولىدۇ. بەلكى ئالىي مەكتەپكە كىرىش ئىمكانىيىتىگە ئېرىشكەن تۈنجى تۈركۈم ياشلارغىچە سۈرۈشۈمىز مۇمكىن. ئۇلار ئوقۇش يېشىغا ياكى دۇنيانى ئەمدى چۈشىنىش باسقۇچىغا كەلگەندە زامان ئۆزگەرگەن ئىدى. ئازادلىقنىڭ ئالدى كەينىدىمۇ بۇنچىلىك چوڭ ئەۋلاد بوشلۇقى شەكىللەنمىگەن. ئەڭ مۇھىم بىر سەۋەب شۇكى، جۇڭگودا ئازادلىقنىڭ كېيىنلا غەربتىكىدەك پەن-تېخنىكا، جۈملىدىن ئۇچۇر-ئالاقە يۈكسېلىشى مەيدانغا كېلەلمىگەن. ھالبۇكى 80-يىللاردىكى ئەھۋال بۇنىڭغا تۈپتىن ئوخشىمايدۇ. 80-يىللارنىڭ ئالدىدىكى جۇڭگو ئاساسەن سىياسىي جەمئىيەت ئىدى. سىياسىي ئاتموسفىرا تۇرمۇشنىڭ ھەممە بۇلۇڭ-پۇچقاقلىرىغا ھەتتا كىشىلەرنىڭ يوشۇرۇن ئېڭىغىچە سىڭىپ كىرگەن ئىدى. ھەممىگە سىياسىي نەزەردە قاراش، ھەممىنى سىياسىي بىلەن ئۆلچەش شۇ دەۋر كىشىلىرىنىڭ ئورتاق ئالاھىدىلىكى ئىدى. چوڭلار بولۇپمۇ ئەنئەنىۋىي مەدەنىيەتكە بولغان چوڭقۇر تەشنالىقى ۋە مۇھەببىتىنى پەقەت قەلبىلىرىدىلا ساقلاپ كېلەلىدى. شۇ دەۋردىكى كىچىكلەر شۇڭا «ھەممىدىن» خەۋەرسىز قالدى. ھالبۇكى، شۇنىڭدىن كېيىنكى تۈپتىن پەرقلىنىدىغان ئىجتىمائىي ۋەزىيەت ياشلار بىلەن چوڭلارنى تېزلا ئايرىپ چىقتى. كەلكۈندەك بېسىپ كىرگەن پەن-تېخنىكا يېڭىلىقلىرى ۋە غەرب ئىدىيىلىرى كۆلەم ۋە تۈر جەھەتتە تارىختىكى ئەڭ يۇقىرى رېكورتنى ياراتتى. بۇلارنى قوبۇل قىلىش ھەم ئۆگىنىش ياشلارغا تەبىئىيلا ئاسانغا چۈشتى. يەنە كېلىپ، بۇ يېڭىلىقلارنىڭ كۆپىنچىسى يېڭىلا ئەسلىگە كەلگەن ئالىي مەكتەپلەردىكى ياشلارنىڭ «خۇسۇسىي مۈلكى» گە ئايلانغان ئىدى. شۇڭا چوڭلار ئۇزۇن ئۆتمەيلا ئۆزلىرىنىڭ بۇ جەھەتتە بارا-بارا جەمئىيەتنىڭ ئارقىدا قېلىۋاتقانلىقىنى ھېس قىلىشتى. ئېھتىمال ئەينى دەۋردە ئېغىزلاردا، مەتپۇئاتلاردا مودا بولغان «80-يىللار» دېگەن دەۋر بۆلگۈچ ئاتالغۇنىڭ ئۆزىلا بۇنى دەلىللەشكە يېتىپ ئاشار. دەرۋەقە، شۇ يىللاردىكى بىر تۈركۈم ياش ئەۋلاد گويا يەنە يېڭى دەۋرنىڭ« يېڭى ئىنسانلىرى»غا ئايلاندى. بۇلارنىڭ ھەممىسى 1980-يىللارنى پاسىل قىلغان ئەۋلاد بوشلۇقىنىڭ ھەقىقەتەن مەيدانغا كەلگەنلىكىنى ئىسپاتلىدى. بۇ يىللاردىكى ياشلار ئەنئەنىۋىي مەدەنىيەتتىن يىراقلاشقۇچىلار بولۇش سۈپىتى بىلەن ئەمدىلا مەدەنىيەت ئىنقىلابىدىن قۇتۇلۇپ چىقىپ، ئەنئەنىۋىي مەدەنىيەتكە قايتا ئىخلاس قىلىشقا باشلىغان چوڭلار بىلەن كۆپ جەھەتلەردە ئوخشىماي قالدى. بۇ خىل ئەۋلاد بوشلۇقى 80-يىللارنىڭ ئاخىرى، 90-يىللارنىڭ باشلىرى ئەۋجىگە چىقتى، دېيىشكە بولىدۇ. بۇ دەۋردىكى بىر ئەۋلاد چوڭلارنىڭ قاتماللىقلىرىدىن، قورقۇچلىرىدىن، ئارىسالدىلىقلىرىدىن خالىي ئىدى. گەرچە ئۇلارغەرب دۇنياسىدىكى خىپپىلارغا يەتمىسىمۇ ئەنئەنىۋىي ئۆرپ-ئادەتلەرگە، قاراشلارغا تازا ئەگىشىپ كەتمەيتتى. </FONT></P>
<P align=right><FONT size=4>جەمئىيىتىمىزنىڭ بەزىبىر ئايرىم ساھەلىرىگە نەزەر سېلىپ باقايلى<BR>1. ئۇيغۇر ئەدەبىياتىدا 90-يىللارنىڭ دەسلىپى مەيدانغا كەلگەن بىر تۈركۈم يېڭىلىق تەرەپدارلىرى ۋە ئۇلارنىڭ پەيدا قىلغان دولقۇنلىرى بۇنىڭ بىر ئىسپاتى. ئۇلاردا بۇرۇنقىلارنى ئىنكار قىلىش، يېپ-يېڭى ئېقىم شەكىللەندۈرۈش، ھەممىنى ئاستىن-ئۈستىن قىلىش خاھىشى ئالاھىدە كۈچلۈك ئىدى. پىشقەدەملەر ئۇلارغا ھەيران قېلىشتى ھەم مۇئەييەن دەرىجىدە قايىلمۇ بولۇشتى. بۇ ئىشىكنى ئېچىۋېتىش سىياسىتى تۈرتكىسىدە ياشلارنىڭ غەرب پەلسەپە ئىدىيىلىرىنى قوبۇل قىلىشى بىلەن بىۋاسىتە باغلىنىشلىق،ئەلۋەتتە. 2. قاتناش- ترانسپورت ئەسلىھەلىرىنىڭ تېز سۈرئەتتە تەرەققىي قىلىشى ئەسلىدىكى ئايرىم-ئايرىم بوستانلىق سالاھىيىتىگە ئىگە كىشىلەرنى بىر-بىرىگە تېخىمۇ يېقىنلاشتۇردى. بولۇپمۇ، ھەرياقتىن يىغىلغان، ياشلىق باھارىنىڭ ئەڭ يېڭى چاغلىرىدا تۇرغان ئالىي مەكتەپ ئوقۇغۇچىلىرى بىر شەھەر، بىر مەكتەپتە ئارىلىشىپ ياشاش داۋامىدا، ئۆز-ئارا تېخىمۇ چوڭقۇر چۈشىنىشكە ئېرىشتى. ئۇلار مەكتەپ پۈتتۈرۈپ يۇرتلىرىغا قايتقاندىن كېيىن ئۆز ئاتا-ئانىلىرى ۋە ئۇرۇق-تۇققانلىرى بىلەن زور پەرققە ئىگە يۇرت ۋە مىللەت قاراشلىرىنى ئاشكارىلىدى. مەسىلەن، ئۇلارنىڭ نەزىرىدە چوقۇم بىر يۇرتلۇق بىلەن توي قىلىش ۋاقتى ئۆتكەن تىپىك «يۇرتۋازلىق» خاھىشى بوپ قالدى. باشقا يۇرتلۇقلارنى چەتكە قېقىش ناچار قىلمىش سانالدى. ئەسلىدىلا سودا ئېڭى كۈچلۈك ئۇيغۇرلار كۈنسېرى قولايلىشىۋاتقان قاتناش ۋاسىتىلىرىگە تايىنىپ يۇرتلار ئارا بېرىش-كېلىشتە ئىلگىرى ھەرقانداق دەۋردىكىدىن زور ئەركىنلىكلەرگە ئېرىشتى. دېمەك، سودا –ئالاقىنىڭ كۈچىيىشىمۇ بۇ يۈزلىنىشنى تېزلەتتى. گەرچە بۇ جەريان ئەدەبىيات ساھەسىدە يۈز بەرگەن ھادىسىدەك كەسكىن بولمىسىمۇ، ئۇنىڭ يىلدىن يىلغا ئېشىپ بېرىۋاتقان تەسىر كۈچىنى ھېس قىلىش تەس ئەمەس. بەلكىم بۇ يىللاردا خېلى زوربىر قىسىم ياشلار ئوتتۇرا ياشلىقلارغا ئايلىنىپمۇ بولغاندۇ، لېكىن بىز بۈگۈن ئەمدىلا ئالىي مەكتەپنى پۈتتۈرگەن بىر ئوقۇغۇچى بىلەن ئۇنىڭ بوۋىسى ياكى مومىمىسىنى سېلىشتۇرساق، بۇ تەرەپ تېخىمۇ روشەن بولىدۇ. 3. يۈرۈش-تۇرۇش جەھەتتىمۇ ئالاھىدە روشەن بوشلۇق كۆرۈلدى. ئالدى بىلەن يەنە غەرب دۇنياسىغا قاراپ باقايلى، غەربتە 20-ئەسىرنىڭ 70-يىللىرى ئوغۇللارنىڭ ئۇزۇن چاچ قويۇشى قاتتىق-تالاش تارتىش ۋە مۇنازىرە تېمىلىرىنىڭ تۈگۈنىگە ئايلانغان. ئامېرىكا ئالىي مەكتەپلىرى دەسلەپتە بۇنىڭغا قەتئىي قارشى تۇرۇپ، ئۇزۇن چاچ قويۇشنى جاھىللىق بىلەن داۋاملاشتۇرغان بەزى ئوغۇللارنى ھەتتا مەكتەپتىن ھەيدىگەن. ئەينى چاغدا مۇشۇ كىچىككىنە ئىش چوڭلار بىلەن ياشلار ئارىسىدىكى زور توقۇنۇشنى ئاشكارىلاپ بېرىشكە يېتىپ ئاشاتتى. ھالبۇكى، ياشلار ئاخىرى ئۇتۇپ چىقتى، مەكتەپلەر كېيىن بۇ چەكلىمىنى ئەمەلدىن قالدۇردى. بۇ ھەقتە شۇ دەۋردىكى بىر ئالىي مەكتەپ ئوقۇغۇچىسى مۇنداق خاتىرە يازغان:« مەكتەپلەرنىڭ ئەڭ مۇھىم ۋەزىپىسى ئوقۇتۇشتۇر، ئوقۇغۇچىلارغا ئەخلاق مىزانى تۈزۈپ بېرىش ئەمەستۇر. لېكىن ھازىر ئۇلار ئوقۇتۇش ئېلىپ بېرىش بىلەنلا قانائەت تاپمايدىغاندەك تۇرىدۇ...ئۇزۇن چاچ قويغاننىڭ نېمە خەتىرى بار؟ قارىغاندا بەزىلەر باشقىلار بەزى ئىشلارنى خاتا دېگەچكىلا، ئۆزى خالىغان ئىشلارنى قىلالمايدىغان ئوخشايدۇ. نەتىجىدە ئەنە شۇ خاتا ئىش قىلدى دېيىلگەن كىشى قايمۇقۇش ئىچىدە قالىدۇ. مانا بۇنى ئەڭ خەتەرلىك دېسەك بولىدۇ. نۇرغۇن ئاتا-ئانىلار ئۇزۇن چاچ قويغان ئوغۇللىرىنى ‹قىز بالىغا ئوخشاپ قاپسەن يەي... › دەپ كېتىشىدۇ. بالىلار ئاتا-ئانىلىرى بىلەن كۆڭۈلدىكى گەپلىرىنى دېيىشىپ باقسا بولامدۇ-يوق، بۇنى بىلىشمەيدۇ. بۇ ياخشى ئىش ئەمەس. نۇرغۇنلار بۇنى ئالاقىنىڭ كەم بولغىنىدىن كېلىپ چىققان ئەۋلاد بوشلۇقى دېيىشىدۇ. مېنىڭچە چاچ ئىشىغا كەلگەندە مەسىلە پەقەت ئالاقىنىڭ كەم بولغىنىدا ئەمەس، بەلكى ئاساسلىقى چۈشىنىشنىڭ كەم بولغىنىدا.» (4) مانا بۇ ئەينى چاغدىكى ئالىي مەكتەپ ئوقۇغۇچىلىرىنىڭ تىپىك ئىدىيىسى. دېمەك ئۇلارچە بولغاندا ئەمدى مەكتەپلەر ئەنئەنىۋىي ئەخلاق تەربىيىسى بەرمەسلىكى كېرەك، بۇنىڭ ئاللىقاچان ۋاقتى ئۆتكەن. ئۇيغۇر ياشلىرى ئارىسىدا 80-يىللاردا كۆرۈلۈشكە باشلىغان ئوخشاش ئەھۋالنى تىلغا ئېلىشنىڭ كۆپ ھاجىتى بولمىسا كېرەك. گەرچە شۇ دەۋرنىڭ ئۇيغۇر يىگىتلىرى ئۇزۇن چاچ قويۇشتا غەربلىكلەرگە يەتمىسىمۇ، يەنى بۇ كۆپىنچە ھاللاردا سەنئەتكارلار ئارىسىدىلا چەكلەنگەن بولسىمۇ، لېكىن بۇ خىل ھادىسىنى يەنىلا ئۇيغۇر جەمئىيىتىدىكى رۇشەن بىر ئەۋلاد بوشلۇقىنىڭ ئىپادىسى دېيىشكە بولىدۇ. ئەرلەرنىڭ ئۇزۇن چاچ قويۇشى مۇشۇ تۈ پەيلى ئۇيغۇرلار ئارىسىدا تېخى سەنئەتكارغا خاس بولغان بىر ئالاھىدىلىك سانىلىپ قالغان بولۇشى مۇمكىن. ياش قىزلارنىڭ چاچلىرىنى قىسقارتىپ بۈدرە قىلىشى ، ھەتتا ئەرلەرگە خاس قىسقا چاچ قويۇشىمۇ ئەلۋەتتە ئوخشاش بىر ھادىسىنىڭ يەنە بىر تەرىپىدۇر. شۇ يىللاردا قانچىلىغان ئۇيغۇر خوتۇن-قىزلىرىنىڭ ئۇزۇن چاچلىرىنى كېسىۋەتكەنلىكىنى ھېسابلاپ بولۇش تەس. بۇنىڭدىن باشقا، چوڭلار پەقەت ياقتۇرمايدىغان كاناي شىملارنىڭ، ئېگىز پاشنىلىق ئاياغلارنىڭ، كېيىنچە يەنە قىسقا ھەم ئادەتتىن تاشقىرى ئىخچام كىيىملەرنىڭ ياشلار ئارىسىدا مودا بولۇشىمۇ شۇنىڭ جۈملىسىدىن. دەل مۇشۇ ياشلارنىڭ ئالدى ھازىر ئوتتۇرا ياشلارغا كېلىپ قالدى، شۇڭا ھازىرقى كۈندە ئۇلار بىلەن ئۇلارنىڭ پەرزەنتلىرى ئارىسىدىكى ئەۋلاد بوشلۇقىنى ئۇلار بىلەن ئۇلارنىڭ ئاتا-ئانىلىرى ئارىسىدىكى بوشلۇققا ھەرگىز باراۋەر دېيىشكە بولمايدۇ. كېيىنكىسىنى تارىختا مىسلى كۆرۈلمىگەن دەۋر بوشلۇقى دېيىش مۇمكىن. 4. كۆڭۈل ئېچىش ئۇسۇللىرى جەھەتتىمۇ خېلى چوڭ پەرقلەر كۆرۈلدى. مەسىلەن، گەرچە تانسا ياشقا چوڭ زىيالىلارغا يات بولمىسىمۇ، باشقا ساھەدىكى چوڭلارغا پۈتۈنلەي دېگۈدەك ناتونۇش ئىدى. دىسكو ۋە باشقا زامانىۋىي ئۇسسۇللار پەقەت ياشلارغا خاس ئۇسسۇل تۈرى بولۇپ قالدى. خەلق ناخشىلىرى ۋە مۇقاملار ياشلارغا ۋاقتىدا ھەم ئۈنۈملۈك يەتكۈزۈپ بېرىلمىدى. بۇ مەدەنىيەت ئىنقىلابىدىن قاتتىق ئۈركۈپ كەتكەن چوڭلارنىڭ بىر سەۋەنلىكى بولسا كېرەك. ئۇنىڭ ئۈستىگە ياشلار يېڭىلىقنى خالايدىغان پسىخىكىسى ئۇلارنى زامانىۋىي مۇزىكا دۇنياسىغا تېزلا ئېلىپ كىردى. شۇڭا ياشلارنىڭ ئەڭ كۆپ ياقتۇرىدىغىنى تەبىئىيلا زامانىۋىي چالغۇلاردا ئورۇنلانغان، ئىجادىي يېڭى ناخشا-مۇزىكىلار بولۇپ قالدى. بىزدىكى Yئەۋلادنى ، يەنى پۈتۈنلەي ئېلىكترونلۇق ئەسۋاپلار دەۋرىدە ( 80 –يىللاردىن كېيىن ) تۇغۇلۇپ، چوڭ بولغانلارنى ئۇلارنىڭ بوۋا-مومىلىرى بىلەن سېلىشتۇرساق، بۇ جەھەتتىكى بوشلۇقنىڭ نەقەدەر چوڭلۇقىنى ئاسانلا بايقايمىز. بۇ دەۋردىكىلەر ، بولۇپمۇ شەھەردە چوڭ بولغانلار بوۋا-مومىلىرىنىڭ چۆچەكلىرى ۋە پەندى-نەسىھەتلىرىنى ئاڭلاپ ئەمەس، زامانىۋىي دۇنيانىڭ غىدىقلاشلىرىنى قوبۇل قىلىپ چوڭ بولدى. ئۇلار ھازىر بۇرۇنقىلاردەك ئوقۇغان كىتابلىرىنىڭ سانى ۋە نوپۇزى بىلەن ماختانمايدۇ. ئۇلار بىلىدىغان ھەم تالاش –تارتىش قىلىدىغان ئوبرازلارمۇ ئەمدى داڭلىق رومانلاردىن ئەمەس، تېلېۋىزىيە فىلىملىرى ياكى كىنولاردىن چىقىدۇ. ئۇلار چوقۇنىدىغان نۇرغۇن چولپانلارنىمۇ چوڭلار ھەرگىز قوبۇل قىلالمايدۇ ھەم كاللىسىدىن ئۆتكۈزەلمەيدۇ. روشەنكى، ئۇلارنىڭ ھوزۇرلىنىش، كۆڭۈل ئېچىش ئۇسۇللىرى ئۇلارنىڭ بوۋا-مومىلىرىنىڭكى بىلەنلا ئەمەس، ئاتا-ئانىلىرىنىڭكى يەنى 80-يىللارنىڭ ياشلىرى بىلەنمۇ زور پەرقلەرگە ئىگە ئىدى. 5. قىممەت قارىشىمۇ يەنە بىر مۇھىم تەرەپ. مەلۇم بىر كىشى مۇھىم ، ئەتىۋارلىق دەپ قارىغان نەرسىنى يەنە بىر كىشى ئۇنچىلىك كۆرمەسلىكى ياكى پۈتۈنلەي قىممىتى يوق دەپ بىلىشى مۇمكىن. مانا بۇ قىممەت قارىشىنىڭ ئاددىي ئىزاھى. مەسىلەن، مەدەنىيەت ئىنقىلابىدىن ئەمدىلا قۇتۇلغان چوڭلارنىڭ نەزىرىدىكى پۇل بىلەن ھازىرقى ياشلارنىڭ نەزىرىدىكى پۇلنىڭ مەنىۋىي قىممىتىدە پەرق كىچىك بولمىسا كېرەك. گەرچە ھازىر ئازراق پۇل تاپقان نۇرغۇن ياشلار ساياھەت قىلىش ياكى كومپۇتېر، ھەتتا ماشىنا سېتىۋېلىشنى ئويلاشسىمۇ، چوڭلارنىڭ نەزىرىدە بۇ يەنىلا بانكىغا قويۇش ياكى ئۆي سېتىۋېلىشتەك مۇھىم ئەمەس. ياشلارنىڭ كۆپ پۇل خەجلەپ سېتىۋالغان كىيىملىرى ئۇلارغا يارىمايدۇ. بىرەر چولپاننىڭ ئىمزاسىغا ئېرىشىپ خۇش بولۇپ، ھاياجانلىنىپ كېتىشلىرىدىن ھەيران بولىدۇ. ئۇلارچە بولغاندا ئۆز ئالدىغا ئىگىلىك تىكلەشكە ئۇرۇنۇش ياكى شەخسىي شىركەتلەردە خىزمەت قىلىش يەنىلا ھەرگىزمۇ مۇقىم خىزمىتى بولغانغا يەتمەيدۇ. 90-يىللارنىڭ ئاخىرى مەيدانغا كېلىشكە باشلىغان خىزمەت ئىنقىلابى تېخىچە نۇرغۇن چوڭلارنىڭ كاللىسىنى ئۆزگەرتەلىگىنى يوق. ئۇلارنىڭ ئىچىدە ئەلۋەتتە يەنە نۇرغۇن 80-يىللارنىڭ ياشلىرىمۇ بار. بالىلىق ۋە ياشلىق دەۋرىنى قىيىنچىلىق مەزگىللىرىدە ئوتكۇزگەن چوڭلار تەبىئىيكى بۈگۈنكى جاپالار ياخشىراق ئەتە ئۈچۈن دەپ قارايدۇ. ياشلار ئۈچۈن بولسا بۈگۈن ھەممىدىن مۇھىم. شۇڭا جاپالىق تۇرمۇشنى بېشىدىن ئۆتكۈزۈپ باقمىغان نۇرغۇن« بۇزاماننىڭ ياشلىرى» چوڭلارنىڭ قاقشاشلىرىغا سەۋەبچى بولۇپ قالىدۇ. لېكىن ئۇلار شۇ ياشلارنىڭ بەزىدە چوڭ-چوڭ ئىشلارنى تەۋرىتىۋاتقانلىقىنى كۆرگىنىدە ئىچىدە يەنە قايىل بولماي تۇرالمايدۇ. 6. ئەڭ يېڭى ئۇچۇر ئالاقە-ۋاسىتىلىرىنى قوللىنىش جەھەتتىمۇ خېلى زور پەرقلەر بار. توردا ئۇچۇر ئالماشتۇرۇش تېخنىكىسى 90-يىللاردىن كېيىن بۇ ئىككى ئەۋلادنى تېخىمۇ يىراقلاشتۇرۇۋەتتى. دېمەك ، قېرىلارنىڭ ياشلاردىن ئۆگىنىدىغان پەيتى ئاخىرى يېتىپ كەلدى. لېكىن ئۇلارنىڭ ئۆگىنىشى يېتەرلىك بولمىغاچقا، ياشلارنىڭ «تورداش»، «چايخانا»، «مۇنبەر» دېگەن ئاتالغۇلىرىنىڭ مەنىلىرىنى ياكى يېڭى مەزمۇنلىرىنى چۈشىنىشكە قۇربى يەتمەيدۇ. قۇربى يەتكەنلىرىنىڭمۇ كۆپىنچىسى بۇلارنى ئۆزىگە باغلىيالمايدۇ. ئۇلارنىڭ توردىن تېخىمۇ ئۈنۈملۈك پايدىلىنىۋاتقان ياشلار بىلەن بولغان ئارىلىقىنى تىلغا ئالمايلا قويايلى. ئەلۋەتتە بۇ يەردە دېيىلىۋاتقىنى چوڭلارنىڭ مۇتلەق كۆپ قىسمىھالبۇكى، مارگارېت ئوتتۇرىغا قويغان مەدەنىيەتنىڭ ئۈچ باسقۇچىغا ھازىرقى ئۇيغۇر جەمئىيىتىنى تەدبىقلاپ باقىدىغان بولساق، ئەھۋال كىشىنى سەل قايمۇقتۇرىدۇ. مېنىڭچە ھازىر ئۇيغۇرلار 2- باسقۇچتا تۇرماقتا. ياشلار تېخى چوڭلارنىڭ ئەنئەنىسىدىن بەكمۇ يىراقلاپ كەتمىدى ھەم ئۇلاردىن نۇرغۇن نەرسىلەرنى ئۆگىنىشنى خالايدۇ. چوڭلارمۇ ئۆزلىرىنىڭ جەمئىيەت تەرەققىياتىغا يېتىشەلمەي قېلىۋاتقىنىغا ئىقرار. دېمەك ئۇلارمۇ بۇ جەھەتتە ياشلارغا مۇراجىئەت قىلىشنى دۇرۇس دەپ بىلىدۇ. غەرب 2-دۇنيا ئۇرۇشىدىن كېيىن 2- باسقۇچقا قەدەم قويغان. ۋەھالەنكى، بۈگۈن غەرب دۇنياسىدىكى چوڭلارنىڭ غېرىپلىشىشى، ياشلار تەرىپىدىن چەتكە قېقىلىشى، ھەتتا خارلىنىشى 3-باسقۇچنىڭ يەنى، بۇرۇنقىلار كېيىنكىلەرگە تەقلىد قىلىدىغان مەدەنىيەت باسقۇچىنىڭ بىر يامان ئۆسمىسىدۇر. بۇ خىل يامان ئۆسمىنىڭ ئۇيغۇر جەمئىيىتىدىمۇ ئاز-تولا بىخ سۈرۈۋاتقانلىقىنى ئىنكار قىلىشقا بولمايدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;يۇقىرىقى مۇلاھىزىلەردىن ھېس قىلالايمىزكى، ئەۋلاد بوشلۇقىنى پەيدا قىلىدىغان ئامىللار ئەۋلادنىڭ ئىككى خىل خۇسۇسىيىتىگە چېتىلىدۇ. « بىرى، ئەۋلادلارنىڭ ياش پەرقى ياكى بىئولوگىيىلىك تەۋەلىكى، يەنە بىرى ئەۋلادلارنىڭ ئىجتىمائىي پەرقى ياكى ئىجتىمائىي تەۋەلىكى، مانا بۇ ئەۋلادلارنىڭ قوش تەۋەلىكىدۇر. ئەۋلاد بوشلۇقى دەل ئەۋلادلارنىڭ بىئولوگىيىلىك تەۋەلىكى ۋە ئىجتىمائىي تەۋەلىكىنىڭ ئۆزئارا بىربىرىگە تەسىر كۆرسىتىشى نەتىجىسىدە بارلىققا كېلىدۇ.» (5) ئىنسانىيەتنىڭ ئوتتۇرىچە ئۆمرى ئۆتكەنكى ئەسىردە زور دەرىجىدە يۇقىرى كۆتۈرۈلدى. بۇ ئەۋلادلارنىڭ بىئولوگىيىلىك تەۋەلىكىگە بىۋاسىتە تەسىر كۆرسىتەلەيتتى، لېكىن 20-ئەسىر يەنە ئىنسانىيەت تارىخىدىكى ئىجتىمائىي تەرەققىيات ۋە ئۆزگىرىشلەر ئەڭ تېز بولغان بىر ئەسىر بولدى. بۇنىڭ بىلەن ئەۋلاد بوشلۇقىنىڭ ياش پەرقى ياكى بىئولوگىيىلىك تەۋەلىكى داۋاملىق قىسقىراش ھالىتىنى باشتىن كەچۈردى. دېمەك، ھازىر جەمئىيەت تەرەققىياتىنىڭ تېزلىشىشى ئەۋلاد بوشلۇقلىرىنىڭ پەيدا بولۇش چاستوتىسىنى يۇقىرى كۆتۈرۈۋاتىدۇ دېيىشكە بولىدۇ. شۇڭا مارگارېت مىد ئوتتۇرىغا قويغان ئۆتكەن ئەسىرنىڭ ئوتتۇرىسىنى پاسىل قىلغان غايەت چوڭ دەۋر بوشلۇقىدىن كېيىن كىشىلەر ئۇششاق ئەۋلاد بوشلۇقلىرىنى داۋاملىق سېزىپ تۇردى. ھازىر بەلكىم بىر ئائىلىدىكى بەش ياش پەرقلىنىدىغان قېرىنداشلارمۇ بۇنى ھېس قىلالىشى مۇمكىن. ھالبۇكى،بۇلارنىڭ ھېچقايسىسىنى جۇڭگو جەمئىيىتىدە 80-يىللاردىن كېيىن ئوتتۇرىغا چىققان ئەۋلاد بوشلۇقىنى بىلەن سېلىشتۇرۇشقا بولمايدۇ. <BR>ئەۋلاد بوشلۇقىنىڭ جەمئىيەتكە ھەم پايدىسى ھەم زىيىنى باردۇر. بىز داۋاملىق چوڭلار بىلەن كىچىكلەر ئارىسىدا پەدە-شەپ بولۇشى كېرەك دېگەننى تەكىتلەپ كەلدۇق. مانا بۇ ئاشۇ خىل ھادىسىنىڭ بىز مۇھىم دەپ قاراپ كەلگەن بىر ئىپادىسى. ھالبۇكى بۈگۈنكى غەربلىكلەر ئىچىدە بۈگۈن بىزدە ئەۋلاد بوشلۇقى قالمىدى، دەپ جاكارلىغۇچىلار چىقماقتا. مەسىلەن، ئۇلاردا ھازىرقى پەرزەنتلەر بىلەن ئاتا-ئانىلار ئوخشاش مۇزىكا،مودا، سىياسەت، قىممەت ئېقىملىرىغا ئەگىشىدۇ. بالىلار ئاتا-ئانىلىرىنىڭ ئىسمىنىلا چاقىرىدۇ. چۈنكى بۇ باراۋەرلىك، دوسلۇقنىڭ ئىپادىسى. بالىلار ھەرگىزمۇ ئۆزلىرىنى ئاتا-ئانىسىنىڭ باشقۇرۇشىدا بولۇشى كېرەك دەپ قارىمايدۇ. روشەنكى، بۇنىڭ نەتىجىسى بەكمۇ يامان بولۇۋاتىدۇ. بۇ ھادىسىنىڭ داۋاملىق چېكىدىن ئېشىشى بىلەن ياش-ئۆسمۈرلەرنىڭ ھەتتا بالىلارنىڭ تۇيۇق يوللارغا كىرىپ كېتىشى، چوڭلارنىڭ جەمئىيەتتە تېگىشلىك ئورنىدىن ئايرىلىپ قېلىشى كۈنسايىن ئېغىرلاشماقتا. لېكىن ئەھۋال بۇنىڭ ئەكسىچە بولسىمۇ بولمايدۇ. ئىككى ئەۋلاد ئارىسىدا چوقۇم ساغلام چۈشىنىش ۋە پىكىر ئالماشتۇرۇش بولۇشى، مەۋجۇت ئەۋلاد بوشلۇقىنىڭ پاسسىپ تەسىرلىرى شۇ ئارقىلىق ئەڭ تۆۋەن چەككە چۈشۈرۈلۈشى كېرەك. ئەۋلاد بوشلۇقى ئەمەلىيەتتە جەمئىيەتنىڭ ئۈزلۈكسىز تەرەققىي قىلىۋاتقانلىقى ۋە ئۆزگىرىۋاتقانلىقىنىڭ بىر ئىپادىسى. بۇلاردىن بىرىنى ئىنكار قىلغانلىق يەنە بىرىنى ئىنكار قىلغانلىق بىلەن باراۋەر. بولۇپمۇ، بۈگۈنكىدەك زامانىۋىيلىشىشنىڭ ئەڭ يۈكسەك دەۋرىدە چوڭلار ياشلاردىن ساغلام يېڭىلىقلارنى كەڭ قورساقلىق ۋە ئاكتىپلىق بىلەن قوبۇل قىلالايدىغان بولۇشى، ياشلارمۇ چوڭلاردىن ئېسىل ئەنئەنىلەرنى، قىممەتلىك ھايات ساۋاقلىرىنى چوڭقۇر ئۆگىنەلىشى تولىمۇ زۆرۈر. شۇنداق بولغاندا جەمئىيىتىمىز توغرا يولدا راۋاج تېپىۋاتقان بولىدۇ. </FONT><FONT size=4>(1)، (4) مارگارېت مىد Margaret Mead ( ئامېرىكا): « مەدەنىيەت ۋە مەجبۇرىيەت» نۇر گېزىتى نەشرىياتى ،1988-يىلى، 96-، 114- ، 115- بەتلەر<BR>(2) س. ن ئېيسېنستاد Shmuel N.Eisenstadt ( ئىسرائىلىيە) : « زامانىۋىيلىشىش : قارشىلىق ۋە ئۆزگىرىش» ، جۇڭگو خەلق ئۇنىۋېرسىتېتى نەشرىياتى ، 1988-يىل، 32-بەت <BR>(3) Hippie ، بۇ ئاتالغۇ قارا تىل بولۇپ، جەمئىيەتتىكى ئەنئەنىۋىي قائىدە يوسۇن ۋە ئۆرپ-ئادەتلەرگە قارشى چىققۇچىلار، بولۇپمۇ سىياسىي پوزىتسىيە جەھەتتە چېكىدىن ئاشقان ئەركىنلىكنى تەشەببۇس قىلغۇچىلارنى كۆرسىتىدۇ. (5) دېڭ شىچۇەن، زوۋ يۈچۇن: « زامانىۋىيلىشىش داۋامىدىكى ‹ ئەۋلاد› ۋە ‹ئەۋلاد بوشلۇقى›» «جۇڭگو ياشلىرى تەتقىقاتى» 2002-يىل 6- سان&nbsp; <BR></FONT><BR></P></td>
                    </tr>
                  </table></td>
                </tr>
