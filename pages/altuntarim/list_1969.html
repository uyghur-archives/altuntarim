            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">تۇنجى قۇللۇق تۈزۈمدىكى سۇلالە- شيا سۇلالىسى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4><IMG src="Upfiles/200952522221023692.jpg" border=0></FONT></P>
<P align=right><BR><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; مىلادىدىن بۇرۇنقى 21- ئەسىردە يۈي جۇڭگو تارىخىدىكى تۇنجى قۇللۇق تۈزۈمدىكى خانىدانلىق – شيا سۇلالىسىنى قۇردى. شۇنىڭدىن ئېتىبارەن ئاۋامنىڭ زېمىنى ئائىلىنىڭ ئىلكىگە ئۆتتى. شيا سۇلالىسى بىلەن شاڭ سۇلالىسى دەۋرى قۇللۇق تۈزۈم تىكلەنگەن ۋە گۈللەنگەن دەۋر بولدى. ھۆكۈمرانلار زورلۇق كۈچ بىلەن پادىشاھنىڭ نوپۇزىنى تىكلەپ، پۈتكۈل دۆلەتنىڭ مەمۇرىي رايونىنى بىرلىككە كەلتۈرۈپ، بىر قەدەر مۇكەممەل بولغان مۈلۈكى ئەمەلدارلىق تۈزۈمى، قانۇن – ئەدلىيە تۈزۈمى ۋە ھەربىي ئىشلار تۈزۈمى ئورنىتىپ، خېلىلا كۈچلۈك قۇللۇق تۈزۈمدىكى دۆلەتنى شەكىللەندۈردى. شيا – شاڭ سۇلالىلىرى دەۋرىدىكى قۇللۇق تۈزۈم مەدەنىيىتىنىڭ ئاساسلىق مەزمۇنى مىس قۇراللار ۋە بىر قەدەر قېلىپلاشقان يېزىقتىن ئىبارەت بولدى.</FONT></P>
<P align=center><BR><FONT size=4>&nbsp;<BR>1.&nbsp;شيا سۇلالىسىنىڭ قۇرۇلۇشى</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;<BR>&nbsp;&nbsp;&nbsp;&nbsp; مىلادىدىن بۇرۇنقى 21 – ئەسىردە كەلكۈننى تىزگىنلەشتە تۆھپە يارىتىپ، شۈن تەرىپىدىن ئاقىل سانالغان يۈي تەخت ۋارىسلىقىغا تاللانغاندىن كىيىن، جۇڭگو تارىخىدىكى تۇنجى قۇللۇق تۈزۈمدىكى سۇلالە قۇرۇپ، دەسلەپتە ياڭجېڭ (بۈگۈنكى خېنەن ئۆلكىسىنىڭ دېڭفېڭ دېگەن يېرى) نى پايتەخت قىلدى. ھاكىمىيەت ئۇنىڭ ئوغلى چىنىڭ قۇلىغا ئۆتكەندىن چاغدا پايتەختنى ئەنيى (بۈگۈنكى سەنشى ئۆلكىسىنىڭ شياشيەن ناھىيىسى) گە يۆتكىدى. ئەنيى تەۋەسى ۋە ئۇنىڭ ئەتراپىدىكى جايلار شۇ چاغلاردا داشيا دەپ ئاتىلاتتى. شۇڭا چى ئۆز خانىدانلىقىنى شيا سۇلالىسى دەپ ئاتىدى، ئۆزىنى شياخو دەپ ئاتىدى. شيا سۇلالىسى كىيىن يەنە پايتەختنى دىچيۇ (بۈگۈنكى خېنەن ئۆلكىسىنىڭ پۇياڭ دېگەن يېرى) غا يۆتكىگەن. ئەمما بۇ سۇلالىنىڭ پائالىيەت مەركىزى خۇاڭخې دەرياسىنىڭ خېنەن ئۆلكىسى تەۋەسىدىكى قاسناقلىرى بولغان. شيا ئۇرۇقى خۇاڭ دىنىڭ ئەۋلادى ئىدى. «تارىخنامە» دە خاتىرلىنىشچە، يۈينىڭ ئاتىسى گۈن، گۈننىڭ ئاتىسى جۇەن شۈي، جۇەن شۈينىڭ ئاتىسى چاڭ يى، چاڭ يىنىڭ ئاتىسى خۇاڭ دى. شۇڭا يۈي خۇاڭ دىنىڭ چەۋرىسى بولۇپ چىقىدۇ. يۈي شۈن دەۋرىدە سۇنى تىزگىنلەشتە تۆھپە كۆرسەتكەنلىكتىن «دايۈي» دەپ ھۆرمەتلىنىپ، شۈننىڭ ۋارىسلىقىغا تاللانغان.<BR>يۈي ئۆزىنىڭ قۇدرەتلىك تەسىر كۈچىگە تايىنىپ، باشقا قابىلە ۋە ئاز سانلىق ئۇرۇقلارغا بولغان ھۆكۈمرانلىقىنى كۈچەيتىپ، ئۆزىنىڭ ئالى خانلىق ئىمتىيازىنىڭ ئورنىنى تىكلىدى. يۈي تۇشەن (بۈگۈنكى ئەنخۇي ئۆلكىسىنىڭ خۇەييۇەن دېگەن يېرىدىكى بىر جاي) دە بەگلەر قۇرۇلتىيى چاقىرغاندا، قۇرۇلتايغا كەلگەن بەگلەر قاشتېشىدىن ياسالغان نەپىس بۇيۇملار ۋە تاۋار – دۇردۇنلارنى يۈيگە سوۋغا قىلىپ، دايۈيگە ھۆرمەت بىلدۈرگەن. ھەمدە ئۇنىڭغا بەيئەت قىلىدىغانلىقلىرىنى جاكارلىغان. يۈي بەگلەرنى خۇيگۇيشەن (بۈگۈنكى جېجياڭ ئۆلكىسىنىڭ شاۋشىڭ دېگەن يېرىنىڭ جەنۇبىدا) تېغىدا قوبۇل قىلغاندا، بەگلەردىن فاڭ فېڭجۈن كېچىكىپ قالغاندا نەق مەيداندىلا قەتلى قىلىنغان. يۈي يەنە جازا يۈرۈشى قىلىپ جەنۇبتىكى ئۈچ مىياۋ ئۇرۇقىنى بويسۇندۇرغان. دايۈي ئۈلۈشتىن بۇرۇن ھاكىمىيەتنى ئوغلى چى غا قالدۇرغان. شۇنىڭ بىلەن ئىپتىدائىي دېموكراتىيىنىڭ ئالاھىدىلىكى بولمىش ھاكىمىيەتنى ئىقتىدارلىقلارغا ئۆتۈنۈپ بېرىشتىن ئىبارەت تەخت ئۈتۈنۇپ بېرىش تۈزۈمىنىڭ ئورنىنى ئۆز ئەۋلادىغا قالدۇرۇش تۈزۈمى رەسمىي ئىگىلىگەن. <BR>&nbsp;&nbsp;&nbsp;&nbsp; چى ھاكىمىيەت يۈرگۈزگەندىن كىيىن باشقا قەبىلىلەرنىڭ نارازىلىقى قوزغالغان. دايۈينىڭ كونا ۋەزىرلىرىدىن بولغان كۈن چىقىشتىكى يات مىللەتلەرنىڭ ئاتامانى بەي يى ئالدى بىلەن ئىسيان كۆتۈرۈپ، تەختنى تارتىۋالماقچى بولغاندا چى تەرىپىدىن قەتلى قىلىنغان. ئارقىدىنلا شيا ئۇرۇقىدىن بولغان يوخۇشىمۇ لەشكەر تارتىپ ئىسيان كۆتۈرگەن. چى ئۆتىچىلەرگە قارشى ئالتە يول قوشۇن تارتىپ يوخۇشى بىلەن گەن ( بۈگۈنكى شەنشى ئۆلكىسىنىڭ خۇشيەن ناھىيىسى) دېگەن جايدا قاتتىق تۇتۇشقان. يوخۇشىنىڭ قول ئاستىدىكى قەبىلە ناھايىتى كۈچلۈك قەبىلە ئىدى.&nbsp; گەرچە چى ئۇرۇشتىن بۇرۇن ناھايىتى چوڭ قەسەم – (گەن قەسىمى) قىلىپ سەپەرۋەر قىلغان بولسىمۇ، ئەمما ناھايىتى ئۇزاقتا ئاران يوخۇشى قەبىلىسىنى باستۇرالىغان. چى غەلىبىنى تەبرىكلەش ۋە ئۆزىنىڭ ئىمتىيازىنى نامايىش قىلىش ئۈچۈن دىياۋتەي (بۈگۈنكى خېنەن ئۆلكىسىنىڭ ياڭ دى دېگەن يىرى) دە بەگلەرنى قوبۇل قىلىش مۇراسىمى ئۆتكۈزگەن. ھەرقايسى جايلارنىڭ بەگلىرى تۇشمۇ-تۇشتىن ئوردىغا سوۋغا – سالاملار بىلەن كېلىپ، چىنىڭ غەلىبىسىنى تەبرىكلەشكەن . شۇنىڭ بىلەن شيا سۇلالىسى ھاكىمىيىتى تېخىمۇ مۇستەھكەملەنگەن.</FONT></P>
<P align=center><BR><FONT size=4>&nbsp;<BR>2.&nbsp;شيا سۇلالىسىنىڭ سىياسى تۈزۈمى</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;<BR>&nbsp;&nbsp;&nbsp;&nbsp; يۈي ھۆكۈمرانلىق قىلغان زاماندا شيا ھاكىمىيىتى ھۆكۈمرانلىقىدىكى يەرلەرنى رايونلارغا بۆلگەن. بۇ مەمۇرىي رايونلارغا بۆلۈشكە ماھىيەت جەھەتتىن ئوخشاپ كېتىدۇ. «زۇچيۇمىڭ تەپسىرى، مەدەتكار بەگ شياڭ گوڭنىڭ 4- يىلى » دا «يۈي زېمىنى چەكسىزدۇر، توققۇز ئايماققا بۆلۈنگەندۇر» دەپ يېزىلغان. بۇ دېگەنلىك دەل يۈينىڭ پۈتكۈل دۆلەتنىڭ توققۇز ئايماققا بۆلۈپ ئىدارە قىلغانلىقىدىن بېشارەتتۇر . يۈي يەنە ھەربىر ئايماققا ئايماق بېگى تەيىنلەپ باشقۇرۇشقا ئەۋەتكەن ھەم توققۇز ئايماققا بىردىن داڭقان قۇيدۇرۇپ، ئۆزىنىڭ ئاشۇ توققۇز ئايماققا بىۋاسىتە ھۆكۈمرانلىق ھوقۇقى بارلىقىدىن بېشارەت بەرگەن. شۇڭا جۇڭگونىڭ ئەزەلدىنلا توققۇز ئايماق دېگەن نامى بار.<BR>شيا سۇلالىسى خېلى مۇكەممەل بولغان ئەمەلدارلىق تۈزۈمى ئورنىتىپ يۈز تۆرىلەر دەپ ئاتىغان. پادىشاھنىڭ ئوڭ-سول تەرىپىدە ئىككىدىن ياردەمچى ۋەزىر بولۇپ ، پادىشاھنىڭ دۆلەتنىڭ چوڭ ئىشلىرىنى بىر تەرەپ قىلىشىغا ياردەملەشكەن. ئۇلار ناھايىتى مۇھىم مۇشاۋىرلاردۇر. ھاكىمىيەتنىڭ كۈندىلىك ئىشلىرىغا مەسئۇل تۆرە ئۈچ تىزگىن دەپ ئاتالغان؛ مۇنەججىملىككە مەسئۇل ئەمەلدارلار شىخې رەسەت پىرلىرى دەپ ئاتالغان؛ كىتاب -ھۆججەتكە مەسئۇل ئەمەلدارلار ئوردا سالنامىچىلىرى دەپ ئاتالغان؛ ناخشا-ئۇسۇل، ئەلنەغمىگە مەسئۇل ئەمەلدارلار ئەلنەغمە پىرلىرى دەپ ئاتالغان. بۇ پىرلار كۆپىنچە ئەمالار بولغاچقا قەدىمكى ئاتىلىشى بويىچە كور پىرلار دەپ ئاتالغان. ئاقسۆڭەك- تۆرىلەرنىڭ توي-توكۇن، نەزىر-چىراغ ئىشلىرى، بەزمە كۆڭۈل ئېچىشلىرىدا كور پىرلار ئۆز كارامىتىنى كۆرسىتىشەتتى. شۇڭا ئۇلار ئەلمىساقتىن بىرى بىرەر خانىدانلىقنىڭ گۈللىنىشى ۋە زاۋال تېپىشىدىكى تۇيغۇنلاردىن بولۇپ كەلگەن. شيا سۇلالىسى دەۋرىدە باج ئىشلىرىغا مەسئۇل ئەمەلدارلار غالچا دەپ ئاتالغان؛ ھاراق-شاراب بەزمىسىدە قىزىقچىلىق ئىشلىرىنى باشقۇرغۇچى ۋە ھاراق زىياپەتلىرىدە ھاراق نازارەت قىلغۇچى ئەمەلدارلار باش ساقى ساقى دەپ ئاتالغان؛ جازا ۋە قانۇن ئىشلىرىنى باشقۇرغۇچى ئەمەلدارلار مىرغەزەپ دەپ ئاتالغان؛ بۇنىڭدىن باشقا يەنە نۇرغۇن مەنسەپدارلار مەخسۇس شيا پادىشاھى ۋە ئوردا ئەزالىرى ئۈچۈن خىزمەت قىلىشقا قويۇلغان . كىرا ئىشلىرىنى باشقۇرۇشقا مەخسۇس ئەمەلدار سەپلەنگەن بولۇپ ، ھارۋىكەش ياكى ھارۋا تىزگىنبېگى دەپ ئاتالغان. يەنە ئوزۇق-تۈلۈك غەملەپ كۈندىلىك تائامغا مەخسۇس ئەمەلدارلار قويۇلغان بولۇپ ، غىزا تىزگىنبېگى دەپ ئاتالغان. مەخسۇس چارۋىچىلارنى باشقۇرىدىغان ئەمەلدار چوپاندار دەپ ئاتالغان. بۇ تۆرە بەگلەر شيا سۇلالىسى پادىشاھىنىڭ قوماندانلىقىدا خېلى مۇكەممەل بولغان ھۆكۈمرانلىق تورىنى شەكىللەندۈرگەن. <BR>&nbsp;&nbsp;&nbsp;&nbsp; ئەلمىساقتىن بىرى ئۇرۇش ئەڭ باش قاتۇرۇشقا تېگىشلىك ئىش بولۇپ قالغان. شۇڭا ئۇرۇش ئەلۋەتتە شيا سۇلالىسىنىڭ پادىشاھىغا نىسبەتەن ھەممىدىن مۇھىم ئىش بولۇپ قالغان. شۇڭا سۇلالىدە مۇكەممەل ھەربىي تۈزۈم ئورنىتىلغان. شيا سۇلالىسىنىڭ خانىدانلىقىدا ئالتە يول قوشۇن بولۇپ ، قوماندانلىرى ئالتە ئەركان دەپ ئاتالغان. پادىشاھ چى دەل ئاشۇ ئالتە ئەركانغا تايىنىپ يوخۇشىنى مەغلۇپ قىلغان. ئېرادىن قەدىم دەۋرلەردە ئەلەمدار-قەلەمدار ھۆكۈمالارغا مەنسەپ ئايرىپ بېرىلمەيتتى. ئالتە ئەركان ئۇرۇش مەزگىلىدە ئەلەمدار، تىنچ مەزگىلدە قەلەمدار بولغان، ئۇلار شۇنداقلا يۈز تۆرىلەر ئىچىدىكى ئەمەلدارلاردىن ئىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp; شيا سۇلالىسىنىڭ پادىشاھى ھاكىمىيىتىنى مۇستەھكەملەش ئۈچۈن خەلقنىڭ ۋە باشقا قەبىلە-قوۋملارنىڭ قارشىلىقىغا تاقابىل تۇرغان ھەم جازا قانۇنى تۈزۈپ چىققان. «نەسرنامە ، جازا دەستۇرى» دا: دايۈي زامانىدا «مىياۋ قوۋملىرى رايىشلىق قىلمىغاچقا جازا بىلەن باش ئەگدۈرۈلگەن» دېيىلگەن. «زۇچيۇمىڭ تەپسىرى، جاۋگوڭنىڭ 6- يىلى» دا: «شيا سۇلالىسى زامانىسىدا ھاكىمىيەتكە ئۆتە قوپقانلار چىققانلىقتىن يۈي ئۇلارغا جازا بېرىپ تىنجىتقان» دەپ يېزىلغان. يۈي جازاسى دەل شيا سۇلالىسىنىڭ جازا قانۇنىدۇر. شيا سۇلالىسى خانلىقىدا مەخسۇس زىندان بولۇپ ، شيا ھەپسىسى دەپ ئاتالغان. <BR>&nbsp;&nbsp;&nbsp;&nbsp; ئىقتىسادى جەھەتتە شيا سۇلالىسى باج تۈزۈمىنى يولغا قويغان. «شيا ھۆكۈماسىنىڭ&nbsp; 50 لىك بېجى» دېگىنى دەل شيا سۇلالىسىنىڭ ھەر بىر ئائىلىدىن 50 مو يېرىنىڭ بېجىنى يىغىۋېلىشىنى كۆرسىتىدۇ. «نەسرنامە . يۈي ئالىيلىرىنىڭ باج تەپسىراتى» دايۈينىڭ توققۇز ئايماققا يەرنىڭ ئۈنۈمدارلىقىغا قاراپ باج يىغىش تۈزۈمى قوللانغانلىقى قەيت قىلىنغان. شۇ دەۋردە ھازىرقىدەك مۇكەممەل باج تۈزۈمى بولمىغان بۇلىشى مۇمكىن، ئەمما شيا سۇلالىسىنىڭ باج سىياسىتى يۈرگۈزگەنلىكىدىن ئىبارەت بۇ پاكىتنى ئىنكار قىلغىلى بولمايدۇ.<BR>شيا سۇلالىسى ھۆكۈمرانلىرى زور كۆلەمدە شەھەر-قەلئە بىنا قىلىش ئارقىلىق سىياسى ھوقۇق ۋە ھەربىي ئىشلار مەركىزى شەكىللەندۈرگەن. خېنەن ئۆلكىسىنىڭ يەنشى دېگەن يېرىدىكى ئېرلىتو خارابىلىكىدىن شيا سۇلالىسى قەلئەسىنىڭ ئۈچ پۇتبول مەيدانىچىلىك چوڭلۇقتا ئىكەنلىكى بايقالدى. بۇ شيا سۇلالىسىنىڭ ھۆكۈمرانلىق مەركىزى ئىدى. بۇ قەلئەنىڭ ئۇلىدا قاتار، رەتلىك تۈۋرۈك ۋە تام ئۇلى بولۇپ ، ئۇل قېلىن ھەم پۇختا ئىدى. ئارخېئولوگلار ئەسلىگە كەلتۈرگەندىن كېيىنكى كۆرۈنۈش مۇنداق: دەرۋازا يەتتە بولۇپ ، ۋاپادارلار راۋىقى شەكلىدە سېلىنغان قۇرۇلۇش، ئوتتۇرىدا ناھايىتى چوڭ ئوردا قەسرى، قەسىر ئالدىدا چوڭ قورو، ئەتراپ كارىدورسىمان پېشايۋانلىق چوڭ قۇرۇلۇش بولۇپ بۇلار ناھايىتى رەتلىك ھەم كۆركەم لاھىيلەنگەن. ئارخېئولوگلار يەنە خېنەن ئۆلكىسىنىڭ دېڭ فېڭ دېگەن يىرىدىكى ۋاڭ چىڭگاڭدا كىچىكرەك بىر قەلئە خارابىسىنى تاپتى. بەزى مۇتەخەسسىسلەرنىڭ قارىشىچە بۇ شيا سۇلالىسىنىڭ دەسلەپكى مەزگىللىرىدىكى ياڭچېڭ قەلئەسىنىڭ خارابىسى بولۇشى ئېھتىمالغا يېقىن ئىكەن. شيا سۇلالىسى ھۆكۈمرانلىرى قەلئەنى مەركەز قىلغان ھالدا تۈرلۈك تۈزۈملەرنى ئورنىتىش ئارقىلىق ئارمىيە ۋە تۆرە – ئەمەلدارلارغا تايىنىپ، پۈتكۈل دۆلەتنى ئىدارە قىلغان.</FONT></P>
<P align=center><BR><FONT size=4>&nbsp;<BR>3. شيا سۇلالىسىنىڭ ئىقتىسادى ۋە مەدەنىيىتى</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;<BR>&nbsp;&nbsp;&nbsp;&nbsp; شيا سۇلالىسىنىڭ ئەڭ مۇھىم ئىقتىسادى مۇۋەپپەقىيەتلىرىنىڭ بىرى مىس ئېرىتىش ۋە مىس قۇراللارنى ياساشتىن ئىبارەت بولغان. رىۋايەت قىلىنىشىچە دايۈي مىستىن ياسالغان قۇرال بىلەن لوڭمىن ئېچىقىنى قېزىپ، خۇاڭخې دەرياسىنىڭ سۈيىنى راۋانلاشتۇرغان. دايۈي يەنە مىستىن قۇرال-ياراق ياسىغان. پادىشاھ چى فېيليەن ئىسىملىك بىر ئادەمنى مىس كانى ئېچىشقا بۇيرۇغان، ھەمدە قېزىلغان مىسنى كۈنۋۇ (بۈگۈنكى خېنەن ئۆلكىسىنىڭ شۈي چاڭدوڭ دېگەن يېرىدە) غا توشۇپ ئاپىرىپ، ئېرىتىپ چوڭ داڭقان قۇيدۇرغان. ئېرلىتو مەدىنىيىتى خارابىلىكىدىن زور مىقداردا مىس قۇراللاردىن قىلىچ، پىچاڭ، يا ئوقى، يالمان، ئايپالتا، بېگەن، ئىسكىنە، بىگىز، ئۈشكە، كولدۇرما، قەدەھ ۋە قارماق قاتارلىقلار تېپىلىپلا قالماستىن، بەلكى يەنە مىس تاۋلايدىغان كارخانىنىڭ خارابىلىكىمۇ بايقىلىپ، بۇ خارابىلىكتىن يەنە تېخى مىس كېپىكى، ساپال قېلىپ ۋە تۈۋلۈك پارچىلىرى تېپىلدى. شيا سۇلالىسىنىڭ مىس قوراللىرى گەرچە ئىلگىرىكى زاماننىڭ تاش قوراللىرىنى تارىخ خارابىلىكىگە تاشلىۋەتمىگەن بولسىمۇ، ئەمما ئۇ يېڭى دەۋرگە قەدەم قويغانلىقىنىڭ بىر بەلگىسى. يەنى تاش قۇرال دەۋرىدىن ئىلغارراق بولغان مىس قۇراللار دەۋرىنىڭ يېتىپ كەلگەنلىكىنىڭ بەلگىسى ئىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp; شيا سۇلالىسى مەدەنىيەت جەھەتتىمۇ خېلى يۇقىرى سەۋىيە ياراتقان ئىدى. يۈي زامانىدا يۈي خېلى ئىلمى بولغان «شيا كالېندارى » نى تۈزۈپ يولغا قويغان. شيا كالېندارى مۇنەججىملەرنىڭ يەتتە قاراقچى يۇلتۇزى قۇيرۇقىنىڭ ئايلىنىشىغا ئاساسەن تۈزگەن كالېندارى بولۇپ ، ۋاقىت ئىسترېلكىسىنىڭ يۆنىلىشى بويىچە بىر يىلنىڭ 12 ئېيى بەلگىلەنگەن. ئاينىڭ رەت تەرتىپىنى چاشقان، كالا، يولۋاس، توشقان، ئەجدىھا، يىلان، ئات، قوي، مايمۇن، توخۇ، ئىت، چوشقىدىن ئىبارەت 12 ھايۋاننىڭ نامى بىلەن ئاتىغان. ئۆكەر يۇلتۇزىنىڭ قۇيرۇقى شەرقىي شىمالغىراق قىيسايغان چاغدا يولۋاس بىرىنچى ئاي بولىدۇ ، يەنى يولۋاس ئاينىڭ بېشىغا چىقىدۇ-دە، بىر يىلنىڭ باشلىنىشى بولۇپ قالىدۇ. تاكى جەنگو دەۋرىگىچە يېتىپ كەلگەن «نورۇز كالېندارى » ناملىق كىتاب دەل ئاشۇ شيا سۇلالىسىنىڭ كالېندارى ئىدى. شيا كالېندارىنىڭ تەسىرى ناھايىتى چوڭقۇر ھەم كەڭ ئومۇملاشقان بولۇپ ، چۈنچيۇ دەۋرىنىڭ ئاخىرقى مەزگىلىدە ياشىغان كۇڭزى شيا سۇلالىسى كالېندارىنى تولىمۇ ماختىغان ھەم «شيا سۇلالىسى كالېندارىنى قوللىنىش ئاقىلانىلىك» دەپ تەشەببۇس قىلغان. ھەتتا بۇ كالېندار بۈگۈنكى جۇڭگودىكى خەنزۇ خەلقى ئارىسىدىمۇ ساقلىنىپ، شيا سۇلالىسىنىڭ كالېندارى بويىچە ۋاقىت ھېسابلاش ئادىتى شەكىللەنگەن. جۇڭگودىكى نۇرغۇن قەدىمكى ۋەسىقىلەردە دائىم «شيانامە»، «شيا مىزانلىرى» دېگەن كىتابتىكى شيا سۇلالىسى پادىشاھلىرىنىڭ پائالىيەتلىرى، جەمەتداش قەبىلىلەر، رەسەتنامە خاتىرىلىرى، جازا قانۇنىنىڭ تۈرلىرى، مەنسەپ تەسىس قىلىش قاتارلىقلارغا ئائىت مەزمۇنلار نەقىل قىلىپ ئېلىنغان، مان بۇ شيا سۇلالىسىنىڭ كىيىنكىلەرگە كاتتا كىتابلارنى قالدۇرغانلىقىنىڭ دەلىلى.<BR>&nbsp;<BR></FONT></P>
<P align=center><FONT size=4>4.&nbsp;شيا سۇلالىسىنىڭ ھالاكىتى</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;<BR>&nbsp;&nbsp;&nbsp;&nbsp; ھاكىمىيەتنى خان جەمەتى ئوغۇللىرىغا مىراس قالدۇرۇش ۋە مۇستەبىت ھاكىمىيەت يۈرگۈزۈش تۈزۈمى دەۋرىدە پادىشاھلا ناھايىتى ئاسانلا چىرىكلەشكەن. «تاغۇ – ئېزىملار قۇرئى، دەشت ئاتانىڭ كۈن پېتىش چېتىدىن بايانلار» ناملىق كىتابتا يېزىلىشىچە، « چى ئەيش – ئىشرەت سۈرۈشكە ھېرىسمەن بولۇپ قالغان» دەپ يېزىلغان. چى ئۆلگەندىن كىيىن ئوغلى تەي كاڭغا ھاكىمىيەت مىراس قالغان. تەي كاڭ تەختكە ئولتۇرغاندىن كىيىن دۆلەت ئىشلىرى بىلەن كارى بولماي، ۋاقىتنى مەي-شاراب، ئوۋ-شىكار، قىز – كېنىزەكلەر بىلەن ئۆتكۈزگەن. شۇڭا ئۇنىڭ ئاۋامنىڭ ھالىغا يىتىشكە چولىسى تەگمىگەن. نەتىجىدە ئاۋام كۈچلۈك قارشىلىق كەيپىياتىدا بولغان. كۈن چىقىشتىكى چەۋەنداز مەرگەن قوۋملارنىڭ ئاتامانى خۇيى شيا سۇلالىسى ئاۋاملىرىنىڭ نارازىلىق كەيپىياتىنى پۇرسەت بىلىپ، تەي كاڭغا قارشى ئاتلانغان. ھەمدە تەي كاڭنى تەختتىن غولىتىپ شيا سۇلالىسىنىڭ ھاكىمىيىتىنى چاڭگىلىغا كىرگۈزۈۋالغان. تەي كاڭ يىشۈي، لوشۈي ئارىلىقىدا لاغايلاپ يۈرگەن ھەم تارىختا «ئېلىدىن ئايرىلغان تەي كاڭ» دېگەن نامنى قالدۇرغان. <BR>&nbsp;&nbsp;&nbsp;&nbsp; تەي كاڭ سەرگەردانلىق ھاياتىدا ئۆلۈپ كەتكەندىن كىيىن ئۇنىڭ ئىنىسى جۇڭ كاڭ سەرگەردان ھاكىمىيەتنىڭ ۋارىسى بولغان. جۇڭ كاڭ ئۆلگەندىن كىيىن ئوغلى شياڭ داۋاملىق تەخت ۋارىسى بولغان. دى شياڭ دەپ ئاتالغان بۇ ئوغۇل ئۇرۇقداش قەۋملەردىن جېن گۇەنشى بىلەن جېن شۇنشىگە پاناھلىق تىلەپ بارغان. بۇ چاغدا خۇيى ئۈزۈنىڭ باش ۋەزىرى خەن جو تەرىپىدىن ئۆلتۈرۈلگەن. خەنجو يەنە ئوغلى جياۋنى ئەۋەتىپ شياڭنى ئۆلتۈرگۈزىۋەتكەن. شياڭنىڭ ئېغىر ئاياق بولۇپ قالغان خوتۇنى خۇمىن سۈڭگۈچىدىن قېچىپ، ئانىسى يۇدېڭشىنىڭكىگە بېرىۋالغان. ھەمدە ئوغلى شاۋكاڭنى تۇغقان. شاۋكاڭ چوڭ بولغاندىن كىيىن مومىسىغا پادا بېقىپ بەرگەن. كىيىن شاۋكاڭ يەنە خەن جونىڭ ھۇجۇم نىشانى بولۇپ قالغان. شۇڭا ئۇ ئىلاجسىز يۇيۈيشىنىڭ پاناھىغا ئۆزىنى ئاتقان. يۇقىرىدا تىلغا ئېلىپ ئۆتكەن بۇ قەبىلىلەر بۈگۈنكى شەندۇڭ بىلەن خېنەننىڭ تۇتۇشۇپ كېتىدىغان دالالىرىدا پائالىيەت قىلاتتى. يۇيۈيشىنىڭ ئاتامانى يۈي سى ئىككى قىزىنى شاۋكاڭغا نىكاھلاپ قويغان ھەم لۈن (بۈگۈنكى خېنەن ئۆلكىسىنىڭ يۈيچېڭ دېگەن يىرىنىڭ شىمالىدا) دېگەن جايدا كىچىكرەك بىر قەلئە بىنا قىلىپ، شاۋكاڭغا 10 چاقىرىم دائىرىدىكى يەرنى ۋە 500 كىشىلىك قوشۇن بۆلۈپ بەرگەن. شۇنىڭ بىلەن شاۋكاڭ تەدرىجىي زورىيىشقا باشلىغان. كىيىنچە شاۋكاڭ كونا ۋەزىر-ۋۇزرالار ۋە يېقىن جەمەتداشلىرىنىڭ ياردىمىدە خەن جونى ھالاك قىلىپ ھاكىمىيەتنى قايتۇرۇۋالغان. مانا بۇ تارىختا «ئېلىنى قايتۇرۇۋالغان شاۋكاڭ» دەپ ئاتالغان. شاۋكاڭدىن كېيىنكى 6-7 ئەۋلاد دەۋرى شيا سۇلالىسىنىڭ مۇقىملاشقان دەۋرى بولغان. 14- ئەۋلاد پادىشاھ كوڭ جيا زامانىسىغا كەلگەندە، ئۇمۇ ئىشرەتخورلۇققا بېرىلىپ كەتكەچكە ھاكىمىيەتتە سىياسى كرىزىس كۆرۈلگەن . سۇلالىدە زاۋاللىققا يۈزلىنىش ئالامەتلىرى پەيدا بولغان. نۇرغۇن بەگ-تۆرىلەر شيا سۇلالىسى خانىدانلىقىغا ئاسىيلىق قىلغان. كوڭ جيادىن كېيىنكى 3- پادىشاھ جيې ئىدى. ئۇ تولىمۇ زالىم پادىشاھ چىقىپ قالغان، ئۇ ھاكىمىيەتنى ئوڭشاشنىڭ ئورنىغا ئاۋامغا دائىم زۇلۇم سېلىپ تۇرغان.ئاۋامنىڭ ھالىغا يىتىشنىڭ ئورنىغا زور مىقداردا ياغاچ-تاش سېلىق سېلىپ، ھاشارغا تۇتۇپ، نۇرغۇن ھەشەمەتلىك ئوردا – قەسىر، ساراي-راۋاقلارنى بىنا قىلدۇرغان. بۇنى ئاز دېگەندەك ئاۋامغا لەشكىرى مەجبۇرىيەت ئۆتەش ۋە ئاشلىق-پۇل سېلىقى يۈكلىگەن. شۇڭا ئاۋامدا جيېغا قارشى نارازىلىق كەيپىياتى ئۇلغىيىپ كەتكەن. ئەمما ئاۋام ئۆز نارازىلىقلىرىنى ئاشكارىلىيالماي، دەردىنى ئىچىگە يۈتۈپ پۇرسەت كۈتۈپ، جيېنى شيا سۇلالىسىنىڭ قۇياشىغا ئوخشىتىپ، بۇ قۇياشنىڭ تېزرەك پېتىشىنى تىلىگەن. جيېنىڭ ئەسكىلىكى ئۇچىغا چىققان كۈنلەردە كۈن چىقىش تەرەپتىكى شاڭ ئۇرۇقى ئۆز ئاتامانى تاڭنىڭ باشچىلىقىدا شيا سۇلالىسىگە جازا يۈرۈشى قوزغىغان. جيې مەغلۇپ بولۇپ نەن چاۋ (بۈگۈنكى ئەنخۇي ئۆلكىسىنىڭ چاۋشيەن ناھىيىسى) دېگەن يېرىگە قېچىپ بېرىپ ئۆلگەن. جۇڭگودىكى تۇنجى قۇللۇق تۈزۈمدىكى شۇنىڭ بىلەن ھالاك بولغان. بۇ سۇلالە 17 پادىشاھ دەۋران سۈرۈپ، 470 يىلدىن كۆپرەك ۋاقىت مەۋجۇت بولۇپ تۇرالىغان. <BR>&nbsp;<BR>پايدىلانمىلار:</FONT></P>
<P align=right><FONT size=4>1. جوڭگۇ ئومۇمى تارىخى<BR>2. جۇڭگۇنىڭ قىسقىچە ئومۇمى تارىخى<BR>3. جوڭگۇ قەدىمقى زامان تارىخى<BR>4. جوڭگۇ باشلانغۇچ جەمىيىتى<BR>5. جوڭگۇنىڭ قۇللۇق تۈزۈمدىكى سۇلالىلىرى<BR>6. جوڭگۇ مىللەتلەر تارىخى<BR></FONT></P></td>
                    </tr>
                  </table></td>
                </tr>
              </table>
