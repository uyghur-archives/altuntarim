                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT face="UKIJ Tuz Tom" size=4></FONT>&nbsp;</P>
<P align=center><FONT face="UKIJ Tuz Tom" size=4>ئىسلامدا ئائىلە</FONT></P>
<P align=right><BR><FONT face="UKIJ Tuz Tom" size=4>باشقا جانلىقلارغا سېلىشتۇرغاندا، ئىنساننىڭ نەقەدەر پەرقلىق ۋە ئۆزگىچە ئالاھىدىلىكلەرگە ئىگە ئىكەنلىكى ناھايىتى ئېنىق بىر مەسىلە. ھەقىقەتەنمۇ، جانابى ئاللاھ ئىنساننى، ھەممە جەھەتتىن ئەڭ گۈزەل شەكىلدە ياراتتى. باشقا مەخلۇقاتلاردىن پەرقلىق بولغان ئىنسان تەپەككۇر قىلىدىغان، سۆزلىيەلەيدىغان، يارىتىلىشىنىڭ ھېكمىتى ھەققىدە ئىزدىنىدىغان ۋە تۇرمۇش قۇرۇپ، ئائىلە بەرپا قىلىدىغان يىگانە جانلىقتۇر. ئىنسانلارنىڭ باشقا جانلىقلاردىن پەرقلىق ھالدا، تۇرمۇش قۇرۇشنى بىر ئورگان ھالىغا كەلتۈرىشى، ئالاھىدە كۈچ چىقىرىپ تەتقىق قىلىنىشى كېرەك بولغان بىر مەسىلىدۇر. <BR>ئالدى بىلەن شۇنى تىلغا ئېلىشىمىز كېرەككى، ئىنساننىڭ تۇرمۇش قۇرۇپ، ئائىلە بەرپا قىلىش ئالاھىدىلىكى، ئۇنىڭ يارىتىلىشىدىن كەلگەن بىر خىل ئەھۋالدۇر. ئىنساننىڭ مەۋجۇت بولۇش شەرتلىرى ئۇنىڭ بىر ئائىلە بولۇپ ياشىشىنى تەقەززا قىلىدۇ. جانابى ئاللاھ، ھەزرىتى ئادەم بىلەن ھەزرىتى ھەۋۋا ئوتتۇرىسىغا بىر مەنىۋىي سۆيگۈ ۋە مېھرى – شەپقەت مۇناسىۋىتى ئورۇنلاشتۇرۇلغان بولۇپ، قۇرئان كەرىمنىڭ رۇم سۈرىسىدە مۇنۇ شەكىلدە بايان قىلىنىدۇ: «ئاياللار بىلەن ئۇنسى – ئۈلپەت ئېلىشىڭلار ئۈچۈن، ئۇلارنى سىلەرنىڭ ئۆز تىپىڭلاردىن ياراتقانلىقى، ئاراڭلاردا مېھر&nbsp; مۇھەببەت ئورناتقانلىقى ئاللاھنىڭ كامالى قۇدرىتىنى كۆرسىتىدىغان ئالامەتلىرىدىندۇر، پىكىر يۈرگۈزىدىغان قەۋم ئۈچۈن، شەك&nbsp; شۈبھىسىزكى، بۇنىڭدا نۇرغۇن ئىبرەتلەر بار.» - 21-ئايەت. <BR>ئايال كىشى بىلەن ئەر كىشى ئوتتۇرىسىدىكى بۇ سۆيگۈ ۋە ھېسداشلىقلاردىن، ئۆيلىنىپ ئائىلە قۇرۇش ئىستىكى ئاپىرىدە بولىدۇ. شۇنداق قىلىپ، ئىسمىغا ‹ئائىلە› دەپ نام بېرىلگەن ناھايىتى ئەھمىيەتلىك بىر ئورگان ئوتتۇرىغا چىقىدۇ. <BR>ئۇمۇملاشقان مەنىسىدە ئائىلە، نەسەب ۋە نىگاھنىڭ ۋاسىتىسى بىلەن بىر يەرگە جەم بولغان، بىر بايراق ئاستىغا توپلانغان كىشىلەر توپلىمى، دېمەكتور. بۇ نوقتىدىن قارىغاندا، ئائىلە جەمئىيەتنىڭ نىگىزىدۇر. بىر مىللەتنىڭ مەۋجۇتلىقى، ھۇزۇر - ھالاۋىتى، تىنچلىقى ۋە ئىنتىزامى، ئائىلىدىكى ھۇزۇر – ھالاۋەت، خاتىرجەملىك ۋە ئىنتىزامىغا مۇناسىۋەتلىك بولىدۇ. چۈنكى، بىر جەمئىيەتتە ئائىلىلەر خوشال – خورام، خاتىرجەم ۋە تەرتىپ – ئىنتىزام ئىچىدە بولسا، جەمئىيەتمۇ خوشال- خورام، خاتىرجەم ۋە تەرتىپ – ئىنتىزام ئىچىدە دېگەنلىك بولىدۇ. <BR>مىللەتلەرنىڭ بىرلىكى، پۈتۈنلىگى ۋە ساغلاملىقىمۇ، ئۇ مىللەتنى مەيدانغا كەلتۈرگەن ئائىلىلەرنىڭ پۈتۈنلىگى ۋە ساغلاملىقى بىلەن مۇناسىۋەتلىكتۇر. شۇڭا، شۇنداق دېيىشكە بولىدۇكى، ئائىلىنىڭ نىگىزى قانچىلىك ساغلام ئاساسلار ئۈستىگە قۇرۇلسا، جەمئىيەتمۇ شۇنچىلىك ساغلام ۋە كۈچلۈك بولىدۇ. بۇ سەۋەپلىك مىللەتلەرنىڭ بىرلىك ۋە پۈتۈنلىكىنىڭ پارچىلىنىش جەريانى، ئائىلىدىكى خوشاللىق ۋە ئىنتىزامنىڭ ئوخشاش بولمىغان سەۋەپلەر تۈپەيلى بوزۇلىشى بىلەن باشلىنىدۇ. چۈنكى، ئائىلە كىشىلىرى ئوتتۇرىسىدىكى مەنىۋىي مۇناسىۋەتلەرنىڭ ئۈزۈلىشى دېگەنلىك، بىر مەنىدە، مىللەتنىڭ بىرلىكىنىڭ پارچىلىنىشقا قاراپ يۈزلىنىشى، دېگەنلىك بولىدۇ. نەسلى بۇزۇلغان، ياشلىرى مىللىي ۋە مەنىۋىي تايانچلىرىدىن ئۇزاقلىشىپ كەتكەن مىللەتلەرنىڭ چىرىش باسقۇچىغا كىرىدىغانلىقى ھەممىگە مەلۇمدۇر. <BR>ئىنساننىڭ بەخت – سائادىتىنى غايە قىلغان ئۇلۇغ دىنىمىزنىڭ، ئائىلىگە ئىنتايىن كۈچلۈك شەكىلدە ئەھمىيەت بېرىدىغانلىقى ھەممىگە تونۇشلۇق رىئاللىقتۇر. چۈنكى، يەككە – يەككە ئىنسانلارنىڭ بەخت- سائادىتى ئائىلىدىن باشلانغىنىغا ئوخشاشلا، جەمئىيەتلەرنىڭ ھۇزۇر – ھالاۋىتىمۇ، پەقەت ئائىلە ئارقىلىقلا داۋاملىشىدۇ. شۇڭا ئائىلە، ھەم شەخسى، ھەمدە جەمئىيەت ھاياتىنىڭ ئەڭ ساغلام كاپالەتچىسى رولىنى ئوينايدۇ. ۋەتەن سۆيگۈسىنى، دىنىي ۋە مىللىي ھېس – تۇيغۇلارنى پەرزەنتلەرگە ساغلام شەكىلدە ئۆگەتكىلى بولىدىغان تۇنجى ئورگان ئائىلىدۇر. <BR>ئۆرپ – ئادەت ۋە ئەنئەنلىرىمىز تۇنجى قېتىم ئائىلىدە ئۆگىتىلىدۇ. كەلگۈسىمىزنىڭ كاپالىتى بولغان پەرزەنتلىرىمىزنىڭ دەسلەپكى تەلىم – تەربىيە ئورنىمۇ ئائىلىدۇر. ئائىلىدە ئىگەللىگەن مەدەنىيەتنىڭ تەسىرلىرىنى زىھىندىن چىقىرىپ تاشلاش ئاسانغا توختىمايدۇ. قۇرئان كەرىمدە ئائىلە بىلەن مۇناسىۋەتلىك ناھايىتى كۆپ ھۆكۈملەر بار؛ مەسىلەن، ئۆيلىنىشكە ئائىت ھۆكۈملەر، ئۆيلىنىش نەتىجىسىدە ئوتتۇرىغا چىققان ئۆز – ئارا ھەق – ھۇقۇق، ۋەزىپە ۋە مەسئۇلىيەتلەر، نەسەب، مىراس، نىكاھ قىلىش بىلەن ھاسىل بولغان توققانچىلىقلار ۋە بۇلاردىن باشقا كۆپلىگەن مەسىلىلەر قۇرئان كەرىمدە بايان قىلىنغان. <BR>ئائىلە، ئۆيلىنىش مۇناسىۋىتى بىلەن شەكىللەنگەن مۇھىم بىر ئورگاننىڭ ئورنىدىدۇر. ئۆيلەنمەستىن بىرلىكتە بولۇشلار بىلەن ئائىلىنىڭ قۇرۇلىشى مۇمكىن ئەمەس. چۈنكى، ئىنساننىڭ ئەخلاقىي بولمىغان مۇناسىۋەتلەر ئارقىلىق خوشال – خورام ياشىشى ۋە بەخىتلىك بولۇشى، مەۋجۇت بولۇشنىڭ شەرتلىرىگە ئۇيغۇن كەلمەيدۇ. دىنىمىز ئۆيلىنىشكە رىغبەتلەندۈرىدۇ، ‹زىنا ۋە پاشىۋازلىق› دەپ ئاتىغان نىكاھ سىرتى مۇناسىۋەتلەرنى قاتتىق مەنئىي قىلغان. پەيغەمبىرىمىز بىر ھەدىسىدە، «ياشلار، ئىچىڭلاردىكى قۇدرىتى يېتىدىغانلار ئۆيلەنسۇن، چۈنكى، ئىپپەت ۋە نۇمۇسنى قوغداشنىڭ، ئەخلاققا ئۇيغۇن ھايات كەچۈرۈشنىڭ ئەڭ ياخشى يولى ئۆيلىنىشتۇر» دېگەن بولسا، يەنە بىر ھەدىسىدە، «نىكاھ مېنىڭ سۈننىتىمدۇر، سۈننىتىمگە ئۇيغۇن ھالدا ھەرىكەت قىلمىغانلار مەندىن ئەمەستۇر» دېيىش ئارقىلىق، ئۆيلىنىشنى تەۋسىيە قىلغان. <BR>شەخسلەرنىڭ بەختلىك بولۇشى ئائىلىنىڭ بەخىتلىك بولۇشىغا مۇناسىۋەتلىك بولغىنىدەك، جەمئىيەتنىڭ ھۇزۇر – ھالاۋىتىمۇ ئائىلىلەرنىڭ ھۇزۇر – ھالاۋىتىگە باغلىق بولىدۇ. باياشات ۋە بەخىتلىك جەمئىيەتلەرنىڭ، بەخىتلىك ئائىلىلەردىن تەشكىل تاپىدىغانلىقى ناھايىتى ئايدىڭ ھەقىقەتتۇر. بىر ئائىلىنىڭ خاتىرجەملىكى، ئىشەنچىسى ۋە ئىزچىل داۋاملىشىشى بولسا، ئۇ ئائىلىگە مەنسۇپ كىشىلەر ئوتتۇرىسىدىكى سۆيگۈ، ھۆرمەت، ساداقەت ۋە خوش پىئىللىققا باغلىقتۇر. ئائىلىنى ئائىلە قىلىپ تۇرىدىغان ئەڭ مۇھىم ئامىل سۆيگۈدۇر. ئائىلە ھاياتى پەقەت سۆيگۈ بىلەنلا داۋاملىشالايدۇ. <BR>ئائىلىنىڭ خاتىرجەملىكى ۋە ئىزچىللىقىنى تەشكىل قىلىدىغان ئەڭ مۇھىم ئامىللارنىڭ بىرى ئۆز – ئارا چۈشىنىش ۋە پىداكارلىقتۇر. دەرۋەقە، ئۆز – ئارا پىداكارلىق، نىكاھ تۇرمۇشىنى داۋاملاشتۇرۇشنىڭ ۋاز كەچكىلى بولمايدىغان شەرتلىرىنىڭ بىرىدۇر. ھاياتتا ھېچكىم كەم – كۆتىسىز ئەمەس. بۇ، ھېچكىمنىڭ ئىككىنچى بىر كىشىنىڭ ئالدىدا ئۆزىنىڭ مۇكەممەل ئىكەنلىكىنى دەۋا قىلالمايدىغانلىقى دېگەنلىك بولىدۇ. ھەر قانداق بىر كىشىنىڭ باشقا بىرىسىگە قارىغاندا، بىر قاتار ئەۋزەللىكلىرى بولۇشى مۇمكىن بولغىنىدەك، يەنە بىر قاتار كەمچىللىك ۋە يېتەرسىزلىكلىرىمۇ بار بولىدۇ. بەزىدە قىزىقىشلار ئوخشاش بولسىمۇ، ئادەتلەر ئوخشاش بولماي قېلىشى مۇمكىن. تۇرمۇش قۇرغان ئىككى ئىنساننىڭ، يىللار جەريانىدا شەكىللەنگەن ئادەتلەرنىمۇ بىرلىكتە ھەل قىلىشى قېچىپ قۇتۇلغىلى بولمايدىغان بىر خىل ئەھۋالدۇر. بەخىتلىك تۇرمۇش؛ پەرقلىق قىزىقىش ۋە ئوخشاش بولمىغان ئادەتلەرگە قارىتا ئىجابىي پوزىتسىيە تۇتقان ئىككى ئىنساننىڭ ھەمكارلىشىشى ئارقىسىدا ئىشقا ئاشىدۇ. </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ئەر – ئايال ئوتتۇرىسىدا تەۋرەنمەس ئىشەنچ ۋە سەمىمىيەتنىڭ بولۇشىمۇ، ئائىلىنىڭ ئاساسىنى ساغلاملاشتۇرىدىغان نىگىزلىك ئامىللارنىڭ بىرىدۇر. ئۆز – ئارا ئىشەنچ ۋە سەمىمىيەت بولمىغان بىر ئائىلىدە، سۆيگۈ ۋە ھۆرمەت تۇيغۇلىرىنىڭ تېپىلىشىمۇ مۇمكىن بولمايدۇ. <BR>پەيغەمبىرىمىز: «ھەممىڭلارنىڭ پادىچى سىلەر ۋە باشقۇرىشىڭلارغا تاپشۇرۇلغانلار نەرسىلەرگە مەسئۇلسىلەر. دۆلەت رەئىسى مىللىتىگە، ئائىلە باشلىقى ئائىلە كىشىلىرىگە مەسئۇلدۇر» دېگەن. ئۇلۇغ كىتابىمىز قۇرئان كەرىمدىكى ئاگاھلاندۇرۇش بولسا مۇنداق: «ئى مۆمىنلەر! ئۆزۈڭلارنى ۋە بالا&nbsp; چاقاڭلارنى ئىنسان ۋە تاشلار يېقىلغۇ بولىدىغان، رەھىم قىلمايدىغان قاتتىق قول پەرىشتىلەر مۇئەككەل بولغان دوزاختىن ساقلاڭلار.» - تەھرىم سۈرىسى، 6-ئايەت. </FONT></P>

<P align=right><FONT face="UKIJ Tuz Tom" size=4>ئىنسان مۇئەييەن نەرسىلەرگە ئىمان كەلتۈرىدىغان بىر مەۋجۇتلۇقتۇر. بىز كۈندىلىك ھاياتتا ئىستىمال قىلىدىغان ‹ئىشىنىش› سۆزىنىڭ دىندىكى مەنىسى ‹ئىمان›دۇر. ئىمان سۆزىنىڭ مەنىسى، بىر نەرسىنىڭ بارلىقىنى ياكى توغرىلىقىنى قەتئىي شەكىلدە قوبۇل قىلىش، دېمەكتۇر. بىر دىنىي ئۇقۇم سۈپىتىدە ئىمان، ئاللاھنىڭ بارلىقى ۋە بىرلىكىنى قۇبۇل قىلىش، دېگەن مەنىنى ئىپادىلەيدۇ. ھەزرىتى مۇھەممەد ئەلەيھىسسالامنىڭ ئاللاھنىڭ پەيغەمبىرى ئىكەنلىكىنى قوبۇل قىلىشمۇ، ئىماننىڭ دائىرىسىگە كىرىدۇ. <BR>ھەزرىتى مۇھەممەد ئەلەيھىسسالامنىڭ پەيغەمبەرلىكىگە ئىمان كەلتۈرۈش دېگەنلىك، ئۇنىڭ ئاللاھ تەرىپىدىن ئىنسانلارغا ئېلىپ كەلگەن ھەممە نەرسىسىنىڭ راستلىقىنى قۇبۇل قىلىش دېگەنلىك بولىدۇ. بۇ سەۋەپتىن ئىماننىڭ ئاساسى، ھەزرىتى پەيغەمبەر تەلىم بەرگەن بارلىق نەرسىلەرنىڭ راستلىقىنى تەستىقلاشتۇر. مۇئەييەن ئاساس ۋە پرىنسىپلارنىڭ راستلىقىنى قۇبۇل قىلىش بولسا، ئىنساننىڭ قەلبىدە ياكى كۆڭلىدە ئەمەلىيلەشكەن بىر ئەھۋالدرۇر. ئىنساننىڭ ئىچكى دۇنياسىدىكى ئۆزگىرىشلەرنى تولۇق ھالەتتە پەقەت جانابى ئاللاھلا بىلىپ يېتەلەيدۇ. بۇ سەۋەپتىن ئىنساننىڭ ئىمان ئېيتقانلىقىنى ئېيتىشى ۋە يۇرۇش – تۇرۇش ھالىغا كەلتۈرىشى، ئىمان ئېيتقان ياكى ئېيتمىغانلىقىنىڭ كىشىلەر تەرىپىدىن بىلىنىشى نوقتىسىدىنمۇ مۇھىمدۇر. <BR>جانابى ئاللاھنىڭ بارلىقى ۋە بىرلىكىنى، مۇھەممەد ئەلەيھىسسالامنىڭ پەيغەمبەرلىكىنى ۋە تەلىماتلىرىنىڭ توغرىلىقىنى قەلبى بىلەن تەستىقلىغان كىشى ئىمان ئېيتقان بولىدۇ. بۇ كىشىنىڭ دىن تىلىدىكى ئىسمى ‹مۆمىن›دۇر. قەلبىي ئارقىلىق ھەقىقىي يۇسۇندا ئىشەنمىگەن تۇرۇپ، ئوخشاش بولمىغان سەۋەپلەر تۈپەيلى ئىمان ئېيتقانلىقىنى ئېيتقان كىشى بولسا، ئىمان ئېيتقان بولمايدۇ. بۇ شەكىلدە ھەرىكەت قىلغان كىشىنىڭ دىندىكى ئىسمى ‹مۇناپىق›تۇر. ئىككى يۈزلىمىچىلىك قىلىش ۋە سەمىمىي بولماسلىق دېگەن مەنىنى ئىپادىلەيدىغان مۇناپىقلىق، دىنىمىزدا ناھايىتى ئېغىر گۇناھتۇر. <BR>قىسقىچە قىلىپ ئېيتقاندا ئىمان، ئاساس ئىتىبارى بىلەن بىر قەلب ۋە كۆڭۈل مەسىلىسىدۇر. كۆڭۈل مەسىلىسى بولغانلىقى ئۈچۈن، ئۇنىڭ ئاساسىدا سۆيگۈ ۋە تەشەببۇسكارلىق بىلەن بېرىلىش باردۇر. شۇڭا، مەجبۇرلاش ۋە قورقۇتۇش بىلەن ئىنسانلار ئىمان ئېيتقان بولمايدۇ. دىننىڭ ئاساسى ئىمان، ئىماننىڭ ئاساسىي سۆيگۈ بولغانلىقى ئۈچۈن، بەقەرە سۈرىسىنىڭ 256-ئايىتىدە ‹دىندا زورلاش يوقتۇر› دېيىلگەن. <BR>بىر كۆڭۈل مەسىلىسى بولغان ئىماننىڭ روياپقا چىقالىشى ئۈچۈن، ئىمان كەلتۈرىلىدىغان نەرسىلەر ئالدى بىلەن تونۇلغان بولۇشى لازىم. چۈنكى ئىنساننىڭ ئۆزى بىلمەيدىغان بىر نەرسىنى ياخشى كۆرىشى، ئۇنىڭغا ئىمان كەلتۈرىشى مۇمكىن ئەمەس. جانابى ئاللاھنىڭ ياراتقان مەخلۇقلىرى ئۈچۈن قانچىلىك مەرھەمەتلىك، قانچىلىك ھىمايىكار ۋە قانچىلىك كۆزەتكۈچى ئىكەنلىكىنى بىلمەيدىغان بىر كىشىنىڭ، ئۇنى مۇكەممەل شەكىلدە سۆيۈش ئارقىلىق ئۇنىڭغا تولۇق شەكىلدە ئىمان كەلتۈرىشى مۇمكىن بولماي قالىدۇ. ئاللاھقا ئىشەنمەيدىغان ناھايىتى كۆپ ئىنسان، ئاللاھقا مۇناسىۋەتلىك ساغلام مەلۇماتلارغا ئىگە بولمىغانلىقلىرى ئۈچۈن، ئىمان ئېيتىشمايدۇ. دىننىڭ ئەڭ مۇھىم ۋەزىپىسىمۇ، ئىنسانغا نېمىلەرگە ۋە قانداق ئىشىنىشنى كۆرسىتىپ بېرىش ۋە ئۆگىتىشتىن ئىبارەتتۇر. <BR>دىنىمىز نېمىگە ۋە قانداق ئىشىنىدىغانلىقىمىزنى بىزگە قۇرئان كەرىم ئارقىلىق ئۆگىتىدۇ. شۇڭا، ھەر بىر مۆمىن قۇرئان كەرىمنى، بىر دىنىي بىلىم مەنبەسى سۈپىتىدە ناھايىتى دىققەت بىلەن ئوقۇشى ۋە ئوقۇغانلىرىنىڭ مەنىلىرىنىمۇ تەرجىمىلەرگە قاراپ ئۆگىنىشكە تىرىشىشى لازىم. بۇنداق قىلىش ئۇنىڭ مۆمىن بولۇشىنىڭ بىر تەقەززاسىدۇر. <BR>ئىنسان ھەم بىلىش ھەم ئىشىنىشكە مۇھتاجدۇر. ئىنساندىكى ئىشىنىش ۋە بىلىشكە نىسبەتەن ئېھتىياج ھېس قىلىشى ئۇنىڭ توغما خۇسۇسىيىتىدۇر. دۇنيادا ھېچقانداق بىر نەرسىگە ئىشەنمەيدىغان بىرىنى تېپىش مۇمكىن ئەمەس. دىنغا ئىشەنمىگەن كىشى خاتا ئەقىدىلەرگە ئىشىنىدۇ. مۇئەييەن بىر دىنغا ئىشەنمەيدىغان كىشى، ئىككىنچى بىر دىنغا ئىشىنىدۇ. ھېچقانداق دىنغا ئىشەنمەيدىغان كىشىنىڭمۇ، ئۆزىگە كۆرە بىر قاتار ئالدىن بەرگەن ھۆكۈملىرى، مۆلچەرلىرى بار. ئىنساننىڭ مەۋجۇت بولۇشى بىلەن پاراللىل ھالدا مەۋجۇت بولىۋاتقان مەزكۇر ئىشىنىش ئېھتىياجىنى توغرا شەكىلدە قامدايدىغان نەرسە دىندۇر. دىننىڭ بۇ ئېھتىياجنى قامدىشى، ياخشى دىنىي تەلىم – تەربىيە ئېلىش ئارقىلىق ئىشقا ئاشىدۇ. <BR>دىن توغرا ئۆگىتىلمىگەن، ياخشى دىنىي تەلىم – تەربىيە بېرىلمىگەن جايلاردا خاتا ئېتىقادقا ئېگە كىشىلەر كۆپىيدۇ. بىر تەرەپتە ھېچنەرسىگە ئىشەنمەيدىغانلىقىنى ئېيتىپ تۇرۇشسىمۇ، باتىل ئېتىقادلارغا ئېگە كىشىلەرنى ئۇچراتقىلى بولىدۇ. يەنە بىر تەرەپتە، دىن نامىدىن ئىچى بوش ئىمانلارغا ۋە خۇراپاتلىقلارغا ئىشىنىدىغان ئىنسانلار ئۇچرايدۇ. ئىمان ۋە ئىمانسىزلىق نامى ئاستىدا، پېتىپ قېلىشى مۇمكىن بولغان ھەر خىل خاتالىقلاردىن ئىنساننى قۇتقۇزىدىغان نەرسە دىندۇر. دىننىڭ بۇ رولىنى جارى قىلدۇرالىشى بولسا، ياخشى بىر ئوقۇ – ئوقۇتۇش ئارقىلىق روياپقا چىقىدۇ. <BR>بىز تىلغا ئېلىپ ئۆتكەن ئىمان ئېيتىش ئېھتىياجىنى ھەر بىر ئىنسان ئۆز ئىچىدە ھېس قىلىدۇ. ئىمان، ئىنسانغا باشقا ھېچقانداق بىر نەرسە تەقدىم قىلالمايدىغان كۈچلۈك ۋە مۇكەممەل دەرىجىدىكى خاتىرجەملىك تۇيغۇسى بەخش ئېتىدۇ. ئىنساننىڭ ھاياتىنى ساغلام شەكىلدە داۋاملاشتۇرالىشى ئۈچۈن، ئۆزىنى خاتىرجەم ھېس قىلىشى زۆرۈردۇر. چۈنكى ئىنسان تامامەن كونتروللىقى ئاسىتىغا ئالالمىغان بىر ماددىي دۇنيا ئىچىدە ياشايدۇ. دۇنيادا ھەر نەرسىنىڭ ئىنساننىڭ ئارزۇسىغا كۆرە يۇرۇشمەيدىغانلىقى ھەممىگە مەلۇمدۇر. ئىنسان قۇلغا كەلتۈرۈشنى خالىغان ناھايىتى كۆپ نەرسىلەرگە ئېگە بولالماسلىقى مۇمكىن. ياخشى كۆرگەن ھەممە نەرسىنى قولغا كەلتۈرەلمەسلىكى مۇمكىن. بۇنىڭغا ئوخشاش ئەھۋاللار ئىنساننى بەختسىز ۋە بىئارام قىلىدۇ. <BR>بۇنىڭدىن باشقا، ئىنساننىڭ ھەر ۋاقىت كېسەل بولۇپ قېلىشى ۋە ھەر ۋاقىت ئۆلۈمنىڭ پەنجىسىگە چۈشۈپ قېلىشى تورغانلا گەپ. خۇسۇسەن ئۆلۈم، ئىنساندا بارلىقىنى يوقىتىپ قويۇش قورقۇنچىنى پەيدا قىلىدۇ. ئۆلۈمنى ئويلىماسلىق بولسا، ئىنسان ئۈچۈن ئېلىپ ئېيتقاندا مۇمكىن ئەمەس بىر خىل ئەھۋالدۇر. چۈنكى ئۆلۈمدىن قورقۇش بىر خىل ئىنسانى تويغۇدۇر. شۇڭا، ھەر قانداق بىر ئىنساندا مۇئەييەن دەرىجىدە ئۆلۈم ئەندىشىسى بار. بۇ قورقۇش ۋە ئەندىشە بولسا، ئىنساننى ئۈمىدسىزلىق ۋە خاتىرجەمسىزلىككە ئېلىپ بارىدۇ. <BR>ئىماننىڭ ئىنسان ئۈچۈن ئوينايدىغان ئەڭ مۇھىم رولى، ئۇنى يوقىرىدا بايان قىلغان ھەر تۈرلۈك ئۈمىدسىزلىك ۋە خاتىرجەمسىزلىكتىن قوشقۇزۇشتۇر. چۈنكى ئىمان ئىنسانغا چەكسىز خاتىرجەملىك ۋە ئامانلىق تويغۇسى بەخىش ئېتىدۇ. ئاللاھقا ئىمان كەلتۈرگەن بىر كىشى، ھەر خىل خەتەر ۋە بىئاراملىققا دۈچ كەلگەندە، ئاللاھنىڭ ھىمايىسى ئاسىتىغا كىرگەن بولىدۇ. ھەممىگە قادىر، مېھرىبان ۋە مەغپىرەت قىلغۇچى، راھمان ۋە رەھىم بولغان جانابى ئاللاھقا ئىشەنگەن كىشى، بارلىق ئەندىشىلەردىن قورتۇلىدۇ. <BR>ئاللاھنىڭ بارلىقىغا پۈتۈن قەلبى بىلەن ئىمان كەلتۈرگەن، دۇنيادىكى ھەممە نەرسىنىڭ، ئۇنىڭ نازارىتى ئاسىتىدا ئىكەنلىكىنى بىلىدىغان بىر ئىنساندا، ھەر خىل شۇملۇق ۋە خاپىلىقنىڭ ئورنىنى خوشاللىق ۋە خاتىرجەملىك ئىگەللەيدۇ. چۈنكى ئاللاھقا ئىمان كەلتۈرگەن كىشى، بۇ ئىماننىڭ تەقەززاسى سۈپىتىدە، ئىنسان بولۇش تەقەززا قىلىدىغان ۋەزىپىلىرىنى جايىدا ئۇرۇندايدۇ. ھاياتىنى ھەر تۈرلۈك مەسئۇلىيەت ۋە بەلگۈلىمىلەرنى ئادا قىلىش بىلەن ئۆتكۈزىدۇ. ئىنسان بولۇش سۈپىتى بىلەن، قولىدىن كەلگەن ئىشلارنى قىلغاندىن كېيىنمۇ، ھاياتتا دۈچ كېلىپ قېلىشى مۇمكىن بولغان كېلىشمەسلىكلەر ئالدىدا ئاللاھقا سېغىنىدۇ. شۇنداق قىلىپ، ئاللاھقا بولغان ئىمانى، رىئال مەنىدىكى ھۇزۇر ۋە بەختنىڭ ھەقىقىي مەنبەسىگە ئايلىنىدۇ. </FONT></P>
