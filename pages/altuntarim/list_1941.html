<P align=center><FONT size=4>سۋېن ھېدىن</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>تەرجىماندىن:</FONT></P>
<P align=right><FONT size=4>__سۋېن ھېدىن(1865_1952) شىۋېتسىيىلىك ئېكىسپىدىتسىيىچى ،تەتقىقاتچى ۋە يازغۇچى.ئۇ ھاياتىدا قىرىق يىلغا يېقىن ۋاقىت سەرپ قىلىپ ئوتتۇرا ئاسىياغا ئۈچ قېتىم سەپەر قىلغان بولۇپ بۇ جەرياندا ناھايىتى سېستىمىلىق تەكشۈرۈش ئېلىپ بارغان ۋە قىممەتلىك بايقاشلارنى قولغا كەلتۈرۈپ بىزگە تارىخىي ئەھمىيەتكە ئىگە ماتىرىياللارنى قالدۇرۇپ كەتكەن. ئۇنىڭ تۆگە قەدىمىدىن پايدىلىنىپ ئۆلچىگەن ئۆلچەملىرىمۇ ھازىرقى زامانىۋىي تېخنىكا ئەسۋاپلىرى بىلەن ئۆلچىگەن نەتىجىگە ئوخشاش بولۇپ چىققان.ئۇ تەكلىماكانغا قىلغان تۇنجى قېتىملىق سەپىرىدە داندا ئويلىق خارابىسىنى بايقىغان،ئىككىنچى قېتىملىق سەپىرىدە بولسا كىرورەن خارابىلىقىنى بايقىغان ھەمدە لوپنۇر كۆلىنىڭ قۇرۇپ كېتىش ئېھتىماللىقلىرىنى ئوتتۇرىغا قويغان.مەزكۇر ماقالە ئاپتورنىڭ تارىم دەريا ۋادىسىدىكى بىر قېتىملىق كەچۈرمىشلىرىدىن بولۇپ ئاپتورنىڭ 1903_يىلى نەشر قىلىنغان "ناتونۇش يوللاردىكى مىڭ مىل "ناملىق كىتابىدىن تەرجىمە قىلىندى.&nbsp; </FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp; 22&nbsp; _ئۆكتەبىر كۇنى بىز دەريانىڭ غول ئېقىنىنى كېسىپ ئوتۇپ ئىككى ئاچال يولغا دۇچ كەلدۇق _تە،ئالدىمىزدىكى قارىماققا تېيىزرەك كەلگەن، لاتقىلار كۆرۈنۈپ تۇرغان بۆلىكىنى تاللىۋالدۇق.بىز دەريا ئېغىزىدا ئاۋال توختاپ ،سۇنىڭ چوڭقۇرلىقىنى قولۋاققا سالغان سۇنىڭ ئىزىغا قاراپ ئۆلچەپ تاللىغان يولىمىزنى جەزىملەشتۈردۇق.دەريانىڭ بەزى ئېقىنلىرىغا كەلگەندە سۇ ناھايىتى تېيىز بولۇپ، قولۋاقنى قويۇۋېتىپ مېڭىشقا توغرا كېلەتتى.بۇ چاغدا سۇ تېمپىراتۇرىسى +10 چۈشكەنىدى.مېنىڭ بۇنداق سوغۇق سۇدا چۆمۈلۈشكە مەيلىم يوقىدى.لېكىن قاسىمنىڭ تازا بىر سۇغا چۈشۈپ قېنىۋالغۇسى بارىدى.ئۇ ئادەتتىكىدەك قولۋاقنىڭ ئۇچىدا تۇرۇپ پالاقنى كۈچەپ ئۇرماقتا ئىدى،لېكىن ئۇ پالاقنى قوللىرى بىلەن مەھكەم تۇتىۋالغان بولۇپ، نەزىرىنى يىراقتا سۇ چۆمۈلىۋاتقان كىشىلەرگە تىكمەكتە ئىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp; بىز بىر مەزگىل دەريانىڭ چېكى كۆرۈنمەيدىغان قىسمىنى باسقاندىن كېيىن ، ئالدىمىزدا تار_تار كەلگەن ئاق ۋە قارا خورىزونتال سىىزقلار كۆرۈنۈشكە باشلىدى. بىلدۇقكى ئالدى تەرەپتە كۆرۈنگىنى سۇ يۈزىنىڭ جىلۋىلىنىشى بولغان بولسا، سەل يىراقتىراق كۆرۈنگىنى قۇم ۋە لاي ئارىلاشمىلىرى ئىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بۇگۈنكى سەپىرىمىزدە ھېلىدىن ھېلىغا تۈرلۈك مەنزىرىلەرنى كۆرۈپ تۇردۇق، بۇ ئۆزگىرىشلەرنى كۆزدىن ساقىت قىلماسلىق ئۈچۈن ھەر زامان كۆزنى تىكىپ تۇرۇش كېرەكىدى. يىراقتىن كۆرۈنگەن پادىچىلارنىڭ سانى كۆپىيىشكە ئەگىشىپ بىزمۇ ئاۋاتقا يېقىنلىشىپ كېلىۋاتاتتۇق، كەپىلەرمۇ ئىككى قاسناقتا ئاۋۇيۇشقا باشلىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بۈگۈنكى سەپىرىرىمىزدە يەنە قەشقەر دەرياسىنى ۋە يەنە بىزگە تونۇشلۇق بولغان قىزىلسۇنى بېسىپ ئۆتتۇق.قىزىلسۇ دەرياسى تارغىنە كەلگەن ئىككى تارماق ئېقىنغا ئايرىلغان بولۇپ، دەريانىڭ كۆپ قىسمى قۇم ۋە لاتقا، ئۆسۈملۈكلەر ئىدى، ئېقىن مىقدارى ناھايىتى ئاز ئىدى.</FONT></P>

<P align=right><FONT size=4>30_ئۆكتەبىر . بۈگۈن دەريادىكى يولىمىز ناھايىتى تۈز بولۇپ ،ھىچقانداق ئايلانمىغا دۇچ كەلمىدۇق.سول تەرەپتىكى ساھىلدا شايار سوزۇلۇپ ياتاتتى.يول بويى قىزىلقۇم دەپ ئاتالغان قۇملۇقنى بېسىپ ئۆتۈشكە توغرا كېلەتتى.بۇ قۇملۇق يىراقتا قۇم تاغ بولۇپ كۆرۈنۈپ تۇراتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; خوتەن دەرياسىدىكى قىسقىغىنە بۇ سەپەر ماڭا 1895_&nbsp; يىلدىكى كېلىشمەسلىكنى ئەسلەتتى، مەن خوتەن دەرياسىنى ھاياتىمنى قۇتقۇزغۇچى دەپ بىلىمەن.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بۇ جاينىڭ كۆرۈنۈشى ئوچۇقچىلىق بولۇپ، ئورمانلىق ناھايىتى يىراقتا ئىدى.بۇ چاغدا كېمىدىكى كەيپىياتمۇ ناھايىتى خۇشال بولۇپ ،يول بېگى مېنىڭ كەپەمنىڭ ئالدىدا ئولتۇرۇپ ماڭا دەريا بويىنىڭ ئىسمى، كەنتلەر ، ئۆسۈملۈكلەرنىڭ ئىسمى قاتارلىق قىممەتلىك ئۇچۇرلارنى بېرىۋاتاتتى.</FONT></P>
<P align=right><FONT size=4>يېڭى ئىتىمىز ھەمرامۇ تەدرىجىي ھالدا تەقدىرىگە تەن بېرىپ كۆندۈرۈلدى.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; كېمىمىز ئادەتتىن تاشقىرى تېزلىك بىلەن يول يۈرۈپ كەچ كىرىشتىن بۇرۇن دەريا قىرغىقىغا&nbsp; قىينالمايلا يېتىپ كەلدۇق.كېچىدە ئەركەكلەرنىڭ يۇقىرى ئاۋازدا قىلىشقان پاراڭلىرىدىن تارتىپ ئورمانلىقتىكى تۈلكىلەرنىڭ ھۇۋلىغان ئاۋازلىرىغىچە قۇلىقىمغا كىرىپ تۇراتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بۈگۈنكى ئۆلچەشتىن مەلۇم بولدىكى، سۇ مىقدارى 79،2 كۇپ مېتىر كېلىدىغان بولۇپ، سۇنىڭ چوڭقۇرلىقى يەركەنت دەرياسىنىڭ تۆۋەن ئېقىنىنىڭكىدىن تېيىزرەك كېلەتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; 31_ئۆكتەبىر بىز ھەيۋەتلىك ھەم يىگانە بولغان تارىمغا قاراپ يولنى داۋام ئەتتۇق.ئۇزاق ئۆتمەي شامال چىقىشقا باشلىدى.مەن قىشلىق كىيىملىرىمنى كىيىۋالغان بولۇپ ، قاما جۇۋا ۋە ئەدىياللار بار بولسىمۇ ، بوران خۇددى شارنى پۈۋدىگەندەك بىر پۈۋدەپلا بىزنى ئۇچۇرىۋېتىغاندەك قىلاتتى.مەن كەپەمگە كىرىپ ئىسسىنىپ ئولتۇردۇم،لېكىن ئادەم بىردەم _بىردەم ئورنىدىن تۇرۇپ قول قوللىرىنى ھەرىكەتلەندۈرۈپ بەدەننى قىزىتىپ تۇرمىسا بولمايتتى.تۈنۈگۈن ئەينەك يۈزىدەك تېنچ ئاققان دەريا مانا بۈگۈن كېمىنى ئۆرۈۋېتەيلا دېگەنىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; دەريا قىرغىقىغا يېتىپ كەلگەندىن كېيىن ئوت يېقىپ ئىسسىندۇق.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مانا مەن ھازىر مەن ئىچكى ئاسىيادا ئۆزۈمنى كۆرۈۋاتىمەن. كۈچلۈك دەريا دولقۇنلىرى، سارغايغان ئورمانلىقلار ۋە قۇم بوران ماڭا ھەمراھ بولماقتا.ئۆزۈمنى ناھايىتى راھەت ھىس قىلماقتىمەن خۇددى بۇ ئاپىرىدىلەرنىڭ ھەممىسى مېنىڭ باشقۇرۇشۇمدا بولۇپ ،كۆز ئالدىمدا بۇ يەردە ھىچقانداق ھۆكۈمرانلىق بولمىغان تېنچ بىر ماكان ھازىر بولدى.شاماللار مېنىڭ قۇلىقىمغا بۇ غايەت زور دەريانىڭ نەچچە مىڭ يىللاردىن بېرى بۇ يەردە&nbsp; مېنىڭ كېلىشىمنى&nbsp; كۈتۈپ ياتقانلىقىنى،تارىمنىڭ قۇملۇقلار ئىچىدىن باش كۆتۈرۈپ مېنى قىتئەنىڭ ئەڭ ئوتتۇرىسىغا باشلاپ كەلگەنلىكىنى پىچىرلاۋاتاتتى.ماڭا كىم بۇ دەرياغا ئىگە بولۇش ھوقۇقىنى بەردى؟دەريا قاسنىقىدا پادا بېقىۋاتقان پادىچىلارمۇ؟يەنە كىم بىزگە يول ئېچىپ بەردى؟قاراڭغۇ ئورمانلاردا چاتقاللار ئىچىدە بىر جۈپ ئوتلۇق يېشىل كۆزلىرىنى چىراق قىلىپ بەرگەن يولۋاسلارمۇ؟بۇ دەريانى ھېچكىم مەندەك ئوبدان بىلمەيدۇ.ئورمان بالىسى ئاتالغان ئوۋچىلارمۇ قاپلاننىڭ ئىزىدىن قوغلاپ تۇتۇشنى بىلگەن بىلەن دەريانىڭ نەدىن باشلىنىپ نەدە ئاياقلىشىدىغىنى ئۇلار ئۈچۈن بىر تېپىشماق.ئەكسىچە مەن بۇ دەريانىڭ ھەر بىر نەپىسىگىچە بىلىمەن.تارىمنىڭ تارىخى ۋە ھاياتلىق قىسسىسى سۆز، رەسىم ۋە خەرىتە سۈپىتىدە مەندە ئارخىپ بولۇپ ساقلانماقتا.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مەن ئاخىرى بۇ گۈزەل چۈشلۈرۈمدىن ئويغاندىم.مەن كېمىنى قۇملۇققا تارتىپ ئوت يېقىپ ئەتىگەنلىك ناشتىلىق تەييارلىماقچى بولدۇم.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; قايتىش سەپىرىدە كاللامغا بىر قاتار سۇئاللار كەلدى:قىز يېتىپ كېلىشتىن بۇرۇن دەريانى پۈتۈنلەي ئايلىنىپ بولالارمىزمۇ؟قەيەر بىزنىڭ باش شىتابىمىز بولسا مۇۋاپىق يەنى شۇ يەردىن باشقا قىسقا سەپەرلەرگە چىقساق؟''يىىگىتلەر"ماڭا ياخشى مۇئامىلىدە بولۇپ خوش خەۋەرلەرنى يەتكۈزۈپ تۇرارمۇ؟دىگەندەك سۇئاللار.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مەن پۇرسەت تېپىپ كېمىگە چىقىپ نېگاتىپلارنى كوپىيە قىلدىم شۇنداقلا ھەر ئېھتىمالغا قارشى ھەر بىرىنى ئىككى نۇسخىدىن يۇدۇم.شۇنىڭدەك كۈندىلىك خاتىرەمنىمۇ دەسلەپتە&nbsp; كۈندۈزى قېرىنداش قەلەم بىلەن يېزىۋېلىپ ،كەچتەا سىياھ قەلەم بىلەن چوڭ خاتىرە دەپتەرگە كۆچۈردۈم.بۇلارنىڭ ھەممىسى ئارتۇقچە ئىشلار بولسىمۇ لېكىن ماڭا بىخەتەرلىك تۇيغۇسى بېرەتتى،ئىشقىلىپ بىر نۇسخىسنى بولسىمۇ&nbsp; ئۆيگە ئېلىپ كېتىشنى ئويلايتتىم.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بىردىن بىر مېنىڭ سەۋر تاقىتىمنى قويمىغىنى تەتۈر شامال ئىدى.نويابىردا دەريا شىمالغا قاراپ ئاقاتتى، قېرىشقاندەك شامالمۇ مۇشۇ يۆنۈلۈشتىن كېلىۋاتاتتى.مەن كەپىدە كۈن بويى كۈن كۆرمەي ئولتۇردۇم،قۇياش خۇددى ئەتىۋار مېھمانغا ئوخشايتتى.تۆۋەن تېمپىراتۇرا8،8_&nbsp; گىرادۇسقا چۈشكەن بولۇپ ئىستاكىنىمدىكى سۇ ۋە سىياھمۇ توڭلاپ قالغانىدى.&nbsp; </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; دولان كېمىسىنىڭ يېنىدا توغراقتىن ياسالغان قوپالراق بىر كېمە توختۇتۇپ قويۇلغان بولۇپ ئۇنىڭ ناھايىتى چوڭ پالىقى بارىدى.بۇ كېمىنىڭ ئىگىسى ئۈچ باي بولۇپ ئۇلار بۇ كېمىدە ئاز دېگەندە 10000تۇياق قوينى تارىمدىن يۆتكىمەكچىكەن.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بىزنىڭ كېمە قارا توغراققا قاراپ ئۇچقاندەك كېتىۋاتماقتا. دەريا بويىنى كەينىدە قالدۇرۇپ مېڭىش ناھايىتى كۆڭۈلۈك بىلىنەتتى. </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; دەرياغا يېقىن قۇملۇقتا ئىگىز چاتقاللىقلار ۋە پاراللېل ئۆسكەن تېرەك دەرەخلىرى بارىدى.قارا توغراققا بارىدىغان يولدىكى دەريا ناھايىتى تۈز بولۇپ ، شەرقىي شىمالغا بىلىنەر بىلىنمەس بۇلۇڭ ھاسىل قىلىپ سوزۇلغانىدى.يىراقتىن قارىغاندا سۇ يۈزى ئاسمان بىلەن بىر گەۋدە بولۇپ كۆرۈنىدىغان بولۇپ ،كىشىگە خۇددى دەريا تۇپراقتىن ئايرىلىپ چەكسىز كەتكەن ئالەم بوشلۇقىقىغا قوشۇلۇپ كەتكەن بىر تۇيغۇنى بېرەتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; دەريانىڭ تېگى لايلىق بولۇپ بىز كېسىپ ئۆتۈپ كېتىۋاتقاندا كېمىنىڭ تېگىگە بىر نەرسە ئۇرۇلۇپ كېمە داۋالغۇپ كەتتى.مېنىڭچە بۇ بىر تاشلاندۇق مۇداپىئە قورغىنى بولۇپ ،ۋاقىتنىڭ ئۆتۈشىگە ئەگىشىپ ئېغىرلىقىنى كۆتۈرەلمەي دەرياغا چۆكۈپ كەتكەن.دەل شۇ قورغان تېشى كېمىنىڭ چايقىلىشىغا سەۋەپ بولغان.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بىرئازدىن كېيىن چاققاللىق ئىچىدىن يالغۇز بىر ئايال چىقىپ بىزنى چاقىرىپ بىزگە تۇخۇم ئەكەلگەنلىكىنى ئېيتتى.كېمە قۇملۇققا يېقىنلاپ كېلىپ، ئىسلام ئۇ ئايالنىڭ قولىدىكى بوخچىمىنى ئالدى ۋە يەنە بىر قولىدا ئۇ ئايالغا بىرقانچە تەڭگە تاشلاپ بەردى. ئۇ ئايالنىڭ كىملىكى&nbsp; ۋە نەدىن كەلگەنلىكى كېمىدىكىلەرگە بىر سىر ئىدى.ئۇ ئايال خۇددى شامالغا ئوخىشاش كېلىپ كېتىپ قالغانىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; چۈشتىن كېيىن لەشلىككە يېتىپ كەلگەندىن كېيىن كېمىدىكى يىگىتلەر بىر بىرىنى كۈلدۈرۈش ئۈچۈن كومىدىيىلىك ئويۇنلارنى قويدى.بۇ ئويۇندا ئىككى يىگىت ھەر بىرى بىردىن ھەمراسىنى دۈمبىسىدە ھاپاش قىلىپ ماڭىدىغان بولۇپ، بىرىنىڭ پۇت قولللىرى باغلاپ قويۇلغانىدى، يەنە بىرسى قولىغا تاياق تۇتقان بولۇپ ، قارشى تەرەپنىڭ تاغىرىغا تاياق بىلەن سۇۋاپ ماڭسا، يەنە بىر تەرەپ قارشى تەرەپتىن ئۆزىنى قاچۇرۇپ ئېلىپ ماڭاتتى. بۇ ئويۇندا قاسىم بىلەن ئالىم تاياق يىگەن بولۇپ ،پالتا بىلەن قاسىم ئۇ ئىككىسىگە قاراپ تولا كۈلۈپ كۆزلىرىدىن ياش چىقىپ كەتكەنىدى.مېنىڭمۇ ئۇلارغا قاراپ كۈلۈۋېرىپ&nbsp; ئۈچەيلىرىم ئۈزۈلۈپ كېتەي دېگەنىدى.قاسىم بىلەن ئالىم رول ئالمىشىپ ئويۇننى يەنە بىر قېتىم ئويناشنى ئوتتۇرىغا قويغان بولسىمۇ. لېكىن قارشى تەرەپ بۇنىڭغا ئۇنىمىدى ،چۈنكى ئۇلار بۇ ئويۇندا تاياق يىيىشنىڭ دەردىنى ئوبدان بىلەتتى.ئويۇننىڭ پايدىسى شۇ بوپتۇكى سوغۇقتا ھەممەيلەن&nbsp; قانلىرىنى راسا بىر قىزىتىپ ھەرىكەت قىلىۋالدى.`</FONT></P>
<P align=right><FONT size=4>شىۋېتچىدىن زۇلھايات ئۆتكۈر تەرجىمىسى</FONT></P>
