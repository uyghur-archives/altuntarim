<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp; پەۋقۇلئاددە سوت كوللىگىيىسى 1- سودىنىڭ بۈگۈن چۈشتىن بۇرۇنقى كايپىياتىق باشقىچە جىددىي بولدى. سوتتىكى بۇ ئاخىرقى تەكشۈرۈشتە جاڭ چۈنچياۋ، ۋاڭ خوڭۋېن قاتارلىق كىشىلەرنىڭ شاڭخەي قوراللىق توپىلىڭىنى پىلانلىغانلىقىغا دائىر جىنايى پاكىتلار تەكشۈرۈلىۋاتاتتى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شاڭخەي قوراللىق قوراللىق توپىلىڭىنىڭ باش پىلانلىغۇچىلىرى ۋاڭ خوڭۋېن، جاڭ چۈنچياۋلار جاۋاپكار ئورنىغا ئېلىپ چىقىلدى. توپىلاڭنىڭ بىۋاستە ئويۇشتۇرغۇچىلىرى ۋە قوماندانلىرى ۋاڭ شيۇجىن، شۈي جىڭشيەن، شى شاڭيىڭلار كەينى-كەينىدىن سوتقا چىقىپ گۈۋاھلىقتىن ئۆتتى. كىشىنى چۆچۈتىدىغان دەلىل- ئىسپاتلار سوتنى سىرتتىن ئاڭلاۋاتقان 600 دىن ئارتۇق ۋەكىلنى جەلپ قىلىۋالغان بۇلۇپ، ئۇلار دىققەت بىلەن قۇلاق سېلىپ ئاڭلىماقتا ئىدى. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; گۇۋاھچىلار نۆۋەت بىلەن چىقىپ گۇۋاھلىقتىن ئۆتتى. سوت مەيدانىڭ ئوڭ تەرىپىدىكى كىچىك ئىكرانغا قوراللىق توپىلاڭنى پىلانلاشقا دائىر ماددىي دەلىللەر چۈشۈپ تۇراتتى: ئېكراندا – خەلق ئەسكەرلىرىنى يۆتكەش، توپىلاڭنى باشلاش ھەققىدىكى يازما بۇيرۇق كۈرۈندى؛ توپىلاڭنىڭ ئىككى مەخپىي قۇماندانلىق ئورنىنىڭ مەنزىرىسى كۆرۈندى؛ توپىلاڭدا ئۇرۇش قىلىش لاھىيەسىنىڭ سۈرەتكە ئېلىپ بېسىلغان نۇسخىسى كۈرۈندى؛ توپىلاڭ قىلغاندا ئىشىلتىشكە تەييارلىغان قوراللار، ئوق- دورىلار، رادىئولارنىڭ سۈرىتى كۈرۈندى؛ ھەم توپىلاڭ قىلغاندا توۋلىنىدىغان شۇئارلار كۆرۈندى، ........... .<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بۇ دەلىل- ئىسپاتلار جاڭ چۈنچياۋ، ۋاڭ خوڭۋېن قاتارلىق كىشىلەر پىلانلىغان شاڭخەي قوراللىق توپىلىڭىنىڭ پۈتۈنلەي ئەكسىلئىنقىلابىي ۋەقە ئىكەنلىكىنى ئۇقتۇراتتى.</FONT></P>

<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; خەلق جۇمھۇرىيىتىمىزنىڭ تارىخىدا 1976- يىلى 10- ئاينىڭ 6- كۈنى يېڭى سەھىپە ئېچىلدى. دۆلەت ۋە خەلققە بالايى- ئاپەت كەلتۈرگەن «تۆت كىشىلىك گۇرۇھ» ئاغدۇرۇلدى. بۇ يېڭى سەھىپە دەسلەپ يەنىلا مەخپىي ھالەتتە تۇردى. لېكىن بۇ ھەقتىكى گەپ- سۆزلەر ئاستا-ئاستا تارىلىپ، قىسىملار، ئىدارە- جەمىيەتلەر، زاۋۇت- كارخانىلار، يىزا- قىشلاقلار، مەكتەپلەرگە ئاڭلاندى. ۋەتىنىمىزنىڭ 9 مىليۇن 600 مىڭ كۇۋادىرات كىلومىتىر زىمىنىنىڭ ھەممىلا يىرىگە يىتىپ باردى. خالس خەۋەر يەتكۈزگۈچىلەر ئەلۋەتتە كىشىلەرنىڭ خەۋەرنى يەنىمۇ ئېنىق ئاڭلاش تەلىۋىنى قانائەتلەندۈرەلمەيتتى. لېكىن كىشىلەر «تۆت ئاپەت» نىڭ يوقۇتۇلغانلىقىنى ئاڭلاپ، ئىچ-ئىچىدىن خوشال بۇلۇشتى. ئۇلار كىشىنى ھاياجانلاندۇرىدىغان بۇ پەۋقۇلئاددە يېڭى خەۋەر ئۈستىدە كەچكىچە ئۇخلىماي پاراڭلاشتى، ياكىق قەدەھ كۈتۈرۈشۈپ بىر-بىرىنى تەبىرىكلەشتى ........ .<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; دەل شۇ مەزگىلدە بېيجىڭ بىلەن ساڭ خەي ئوتتۇرسىدا تېلىفۇن ئالاقىسى ئادەتتىن تاشقىرى كۆپ بولدى. بېيجىڭدا «تۆت كىشىلىك گورۇھ» نىڭ مۇرتلىرى روھى جەھەتتىن جىددىيلەشكەن ھالدا تېلىفۇن ئاپراتىنىڭ يېنىدىن نېرى كىتىشمىدى. ئۇلار كەينى-كەينىدىن «تۆت باشلىق» نى چاقىراتتى. لېكىن ئالالمايتتى. شاڭخەيدىكى شىرىكلىرى ئۇلاردىن جياڭ چىڭ، جاڭ چۈنچياۋ، ياۋۋېنيۇەن، ۋاڭ خوڭۋېنلارنىڭ ئىز دېرىكىنى سۈرۈشتۈرەتتى. جاۋاپ بىرىدىغان چاغدا مەخپىي بەلگىنىمۇ بەلگۈلىۋېلىشقان ئىدى. لېكىن ئۇلار ئۆزلىرىنى بىكاردىن- بىكار ئاۋارە قىلىۋاتاتتى. ئۇلار يەنىلا ئەمىلىي ئەھۋالنى ئۇقالماي، شاڭخەيلىكلەرنىڭ ئىنسىز سۇئاللىرىغا جاۋاپ بىرەلمەيتتى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شاڭخەيدە كاڭپىڭ كوچىسىدىكى شەھەرلىك پارتىكوم بىناسىدىكى ئىشخانا «تۆت كىشىلىك گورۇھ» نىڭ شۈي جىڭشيەن، ۋاڭ شيۇجىنغا ئوخشاش شىرىكلىرى ۋە بىر ئۇچۇم قېرىنداشلىرىمۇ تېلىفۇن ئاپىراتىنىڭ يېنىدا بىئاراملىق بىلەن كۈتۈپ تۇراتتى. ئۇلار مۇشۇ مىنۇتتا قوراللىق توپىلاڭ تەييارلاۋاتاتتى، بېيجىڭدىن «تۆت كىشىلىك گورۇھ» نىڭ ئىز-دىرىكى توغرىسىدىكى مەخپىي بەلگە كەلگەن ھامان ھەركەت بۇيرۇقى چۈشۈرۈشكە تەييار تۇراتتى. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئادەتتىكى تېلىفۇن تۇرۇپكىسى قۇيۇپ قۇيۇلغان ھامان ھەربىي تېلىفۇن ئاپىراتى جىرىڭلايتتى. قىزىل مەخپىي ئاپراتمۇ ئارقىدىنلا جىددىي بەلگە بىرەتتى. لېكىن بۇ تېلىفۇنلار ئۇلاردا ھامان يېڭى گۇمان ۋە ئەنسىزلىك تۇغدۇراتتى. جاھاننى تۇتاشتۇرىدىغان بۇ ئىسسىق لىنىيە ھازىر نىمە ئۈچۈن «تۆت باشلىق» نى ئۇلاپ بىرەلمەيدۇ؟ ئۇلار ماتيەنشۈينى ئەيپكە بۇيرۇيتتى. «تۆت كىشىلىك گۇرۇھ»نىڭ شاڭخەيدىكى بۇ باش سەردارى شۇ ئاينىڭ 7- كۈنى بېيجىڭغا چاقىرتىۋېلىنغان بۇلۇپ، ئۇنىڭدىنمۇ تېچلىق- ئامانلىق ھەققىدە تېلىفۇن يانمىغان ئىدى. ئۇلار ئۇنىڭدىن رەنجىدى، ئەھۋال ئۇقۇپ كىقلىش ئۈچۈن بېيجىڭغا ماڭدۇرغان ئادەملىرىدىنمۇ ھازىرغىچە خەۋەر كەلمىگەن ئىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ۋاقىت ئۇچقاندەك ئۆتمەكتە، ئۇلار ئەنسىزلىك بىلەن تېلىفۇنغا تەلمىرەتتى. ئۇشتۇمتۇت تېلفۇن جىرىڭلىدى. «ئانام يۈرەك كىسىلى بۇلۇپ قالدى» دېگەن خەۋەر كەلدى. قۇلاق بېيجىڭدىن ئەشۇ مەخپىي بەلگىنى تېلىفۇن ئارقىلىق بىرىپ، «تۆت باشلىق» نىڭ جىددىي ئەھۋالغا يۇلۇققانلىقىنى خەۋەر قىلدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بۇنىڭدىن كېيىن «تۆت كىشىلىك گورۇھ» جامائەت خەۋپسىزلىك مىنىستىرلىكى پارتىيە گۇرۇپپىسىنىڭ ئەزاسى قىلىپ كىرگۈزىۋەتكەن جۇ جياياۋ دېگەن ئادەم؛ «ئادەملەر يىغىۋېلىنىپ يىغىۋېلىنىپ سولاندى، ھەركەت قىلالمايدۇ!» دەپ تېلفۇن بەردى. مەدىنىيەت مىنىستىرلىكىنىڭ «تۆت كىشىلىك گورۇھ» يىتىشتۈرگەن مۇئاۋىن مىنىستىرى ليۇ چىڭتاڭ «بىزدىمۇ چاتاق چىقتى» دەپ تېلىفۇن بەردى. .............. .<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بۇلۇتسىز گۈلدۈرلىگەن گۈلدۈرماما كاڭپىڭ كوچىسىدىكى شاڭخەي شەھەرلىك پارتىكومنىڭ ئىش بىجىرىش بىناسىنى زىلزىلىگە كەلتۈرىۋەتتى. «تۆت كىشىلىك گورۇھ» نىڭ مۇرتلىرى قايغۇ ئىچىدە قالدى. ئۇلارنىڭ ھەممىسى ھاڭ-تاڭ بۇلۇشۇپ، نىمە قىلارىنى بىلەلمەي قېلىشتى. لېكىن شاڭخەيدە ھەربىي- مەمۇرىي چوڭ ھوقۇقلارنى ئۆز قۇلىدا تۇتۇپ كىلىۋاتقان بۇ ئاقسۆڭەكلەر ئۆز تەقدىرىنى جياڭ چىڭ، جاڭ چۈنچياۋ، ياۋۋېنيۇەن، ۋاڭ خوڭۋېنلارغا مەھكەم باغلىغان ئىدى. ئۇلار تارىخ سەھنىسىدىن ھەرگىز ئۆزلۈكىدىن چۈشۈپ كەتمەيتتى. ئۇلار ھازىر خەلق ئەسكەرلىرىنى ئىشقا سېلىپ، قوراللىق توپىلاڭ قىلىدىغان چاغ كەلدى دەپ ۋارقىراۋاتاتتى.</FONT></P>
<P align=center><BR><FONT size=4>ئەسەبىيلەرچە قوزغۇلۇش</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شاڭخەي شەھەرلىك پارتىكوم مەجلىسخانىسىغا يىغىلغانلىرىنىڭ بەزىلىرى چۇقان سېلىشاتتى، بەزىلىرى يىغلىشاتتى، «تۆت كىشىلىك گورۇھ» نىڭ مۇرتلىرى ئۆلۈم ئالدىدا جان تالىشىپ قۇتراشماقتا ئىدى. شەھەرلىك خەلق ئەسكەرلىرى قوماندانلىق ئورنىنىڭ كاتتىۋېشى شى شاڭيىڭ ئەلپازىنى بۇزۇپ: خەلق ئەسكەرلىرى قوشۇنىنى ئىشقا سېلىپ، ئۇلارغا قارشى ئىش كۈرۈمىز، ئاخىرغىچە ئېلىشىشىمىز لازىم دەپ داۋراڭ سالدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; «تۆت كىشىلىك گورۇھ» نىڭ قورۇقچىسى چېن ئادا كۆزلىرىنى چەكچەيتىپ، گىلەم ئۈستىدە ئولتۇراتتى. ئۇ ئورنىدىن چاچراپ قوڭپۇپ، مەيدىسىگە مۇشتلەپ تۇرۇپ: «مەن جېنىمنى ئالقىنىمغا ئېلىپ قويدۇم، بىر ئېلىشماي بولمايدۇ!»، ئالدى بىلەن پاراخوتلارنى چۆكتۈرىۋىتىپ، خۇاڭپۇجياڭنى توساپ تاشلاش، ئاندىن تۆمۈر يولنى بۇزىۋىتىش كىرەك. بۇندىن باشقا يەنە ئايردۇرۇمنىڭ ئۇچۇش- چۈشۈش يوللىرىغا چوڭ پولات كۆتەكلەرنى قۇيۇپ قامال قىلىش، قۇرۇقلۇق، دېڭىز، ھاۋا يوللىرىنى توساپ تاشلاش كېرەك دەپ چوقان سالدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئىشچىلار ئۇيۇشمىسىنىڭ كاتىۋېشى يى چاڭمىڭ: ئومۇميۈزلۈك ئىش تاشلاپ، ئىش توختۇتۇپ، سۇ ۋە توكنى ئۈزۈپ قۇيۇپ، پۈتۈن مەملىكەتكە تەسىر كۆرسىتىپ، مەركەزنى قىستاش لازىم دىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ۋاڭ خڭوۋېننىڭ قېرىنداشلىرىدىن بىرى بولغان ما جېنلۇڭ ھۆكىرەپ يىغلاپ تۇرۇپ: باش كەتسىمۇ مەيلى، چوڭراق تۇتۇش قىلايلى، تۇتۇش قىلمىساق قېرىندىشىمىز ۋاڭ خوڭۋېنغا يۈز كېلەلمەيمىز دىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; «تۆت كىشىلىك گورۇھ» نىڭ قەلەم تەۋرەتكۈچىسى جۇيۇڭجا: «پۈتۈن شەھەر خەلقى، پۈتۈن مەملىكەت خەلقىگە مۇراجەتنامە ئېلان قىلىپ، جياڭ چىڭنى قايتۇرۇپ بىرىش كېرەك!، جاڭ چۈنچياۋنى قايتۇرۇپ بىرىش كېرەك!، ياۋۋېنيۇەننى قايتۇرۇپ بىرىش كېرەك!، ۋاڭ خوڭۋېننى قايتۇرۇپ بىرىش كېرەك!» دېگەن شۇئارنى ئوتتۇرغا قۇيۇش لازىم دىدى. ئۇ يەنە: «مەغلۇپ بولساقمۇ ئىسسىق قېنىمىز بەدىلىگە كېيىنكى ئەۋلاتلارنى تەربىيىگە ئىگە قىلىشىمىز لازىم» دەپ چوقان سالدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; جىن- شەيتانلار پىترىغان بۇنداق ئەھۋال ئاستىدا شۈي جىڭشيەن، ۋاڭ شيۇجىنلار ھەم ئۆز ئۆلىمىنىڭ يېقىنلاشقانلىقىنى ھىس قىلىشتى، ھەم ھەممە نەرسىنى دوغا قويماقچى بۇلۇشتى؛ «باشلىق» لار ئالدىن پىلانلىغانغا ئوخشاش دەرھال قوراللىق توپىلاڭ قوزغىماقچى بۇلۇشتى. ئۇلار: «خەلق ئەسكەرلىرىنى ئىشقا سېلىش، بىر ھەپتە ئۇرۇشالمىغاندىمۇ 5 كۈن، 3 كۈن بولسىمۇ ئۇرۇشۇپ، پۈتۈن دۇنياغا بىلدۈرۈش» قارارىغا كىلىشتى. ئۇلار قوراللىق توپىلاڭغا قوماندانلىق قىلىش بەنزىسى تەشكىل قىلدى. مەخپىي قوماندانلىق ئورنىدىن ئىككىنى قۇردى ھەمدە ئىككىگە بۈلۈنۈپ ئىش قىلىشنى بەلگۈلىدى. بىرىنجى قىسىمدىكىلەرگە شۈي جىڭشيەن باشچىلىق قىلماقچى، ئومۇمىي ئىشلارنى تۇتماقچى، ھەمدە گىزىتخانا، رادىئو ئىستانسىسىنى باشقۇرۇپ، جامائەت قورالى پىكىرىنى ئىگىلىمەكچى بولدى. ئىككىنچى قىسىمدىكىلەرگە ۋاڭ شيۇجىن يىتەكچىلىك قىلىپ، ئىشچىلار ئۇيۇشمىسى، ياشلار، ئاياللار، خەلق ئەسكەرلىرى، جامائەت خەۋپسىزلىكى ئورۇنلىرىنى تۇتۇپ، قۇراللىق ھەركەتكە بىۋاستە قۇماندانلىق قىلماقچى بولدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شۇندىن كىيىن شۈي جىڭشيەن بىرىنچى بۇيرۇقنى يازدى: «خەلق ئەسكەرلىرى قوماندانلىق ئورنى ئۇرۇش تەييارلىقىنى كۈچەيتىشى، 2500 كىشى بىر يەرگە جەم بۇلۇپ تۇرىشى، 31 مىڭ خەلق ئەسكىرى بۇيرۇق كۈتۈپ تۇرىشى (كەچتە توپلىنىپ نۆۋەتچىلىك قىلىش) لازىم. خەلق ئەسكەرلىرى قوماندانلىق ئورنى ئادەم ئەۋەتىپ رادىئو ئىستانسىسىنى، گىزىتخانىلارنى كۈچلۈك قوغداش كېرەك».<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; پوۈتۈن شەھەر بىرىنجى دەرىجىلىك جىددىي ئۇرۇش تەييارلىقى ھالىتىگە كىردى. ئاۋات شاڭخەي شەھرىنى بىردەمدىلا قارا بۇلۇت باستى، تېرورلۇق قاپلىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; خەلق ئەسكەرلىرىنىڭ قوماندانلىق ئورنى ئاتارمەن- چاپارمەنلەرنى يۆتكىدى، ئەسكىرىي كۈچ توپلىدى، كىشىلەرنى ئاپتوموبىل،&nbsp;&nbsp; قۇرال- ياراقلارنى يۈرۈشلەشتۈرۈشكە ئۇيۇشتۇردى. قۇراللانغان تۈركۈم- تۈركۈم خەلق ئەسكەرلىرى شەھەر رايۇنىنىڭ ئىستىراتىگىيىلىك جايلىرىغا ئورۇنلاشتۇرۇلدى، يەنە بەزى خەلق ئەسكەرلىرى پولات قالپاق كىيىشىپ، قوللىرىغا قورال ئېلىپ چارلاش ئېلىپ باردى. قورالنىڭ ئۇچى ئالدىن ئالا بەلگىلەنگەن «دىكتاتۇرا ئوبىكتى» غا بەتلەنگەن ئىدى. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شاڭخەيدىكى باشلىقلار ئورگىنىنى ۋە قاتناش تۈگۈنلىرىنى تىزگىنلەش ھەركىتى قانات يېيىپ كەتتى. شەھەر رايۇنىدىن شەھەر ئەتراپى رايۇنىغا قەدەر بولغان ئارلىقتا ئۈچ سەپ تىزگىنلەش ئورنى قۇرۇلدى ھەم ئۆز ئورنىدىكى كادىرلار ۋە ئاممىدىن ئىھتىيات قىلماقچى ھەم ئازاتلىق ئارمىيە كوماندىر- جەڭچىلىرىنىڭ سىرتتىن ھۇجۇم قىلىپ كىرىشىگە قارشىلىق كۆرسەتمەكچى بولدى. مۇناسىپ يول، مەخپىي بەلگىلەر بىكىتىلدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; قۇراللىق توپىلاڭغا ئىشىلتىش ئۈچۈن ئورنۇتۇلغان 15 خەۋەرلىشىش ماشىنىسىدىن ئىككى ئالاقىلىشىش تورى شەكىللەندى. قوماندانلىق ئورۇنلىرى بۇ خەۋەرلىشىش ماشىنلىرى ئارقىلىق توختىماستىن ئالاقىلىشىپ، كېچە-كۈندۈز تېلگىرامما بىرەتتى ياكى قۇبۇل قىلاتتى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1000 دىن ئارتۇق قۇراللىق خەلق ساقچىسى جىددىي يىغىلىپ، غەيرى نورمال مەخپىي مانىۋېر ھەركىتى ئېلىپ باردى. ئادەملەرنى ۋە ماددىي ئەشيالارنى تۇشۇش ئۈچۈن ھازىرلانغان 220 نەچچە ئاپتوموبىل، موتىسكىلىت قوراللىق توپىلاڭ تايانچ پونكىتلىرى ئوتتۇرسىدا قاتناپ تۇردى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; قورال كۈچى بىلەن تىزگىنلەنگەن گىزىتخانا، رادىئو ئىستانسلىرى قاتتىق مۇھاپىزەت ئاستىغا ئېلىندى. «تۆت كىشىلىك گورۇھ» نىڭ تارمار قىلىنغانلىقىغا دائىر خەۋەرلەرنى باسمسلىق، ئاڭلاتماسلىق؛ توپىلاڭ شۇئارلىرىنى ۋە «خروششېپ قانداق قىلىپ پارتىيىنى چاڭگىلىغا كىرگۈزۈۋېلىپ، ھوقۇق تارتىۋالدى؟» دېگەنگە ئوخشاش پارتىيە مەركىزىي كومىتىتىغا زەھەرخەندىلىك بىلەن ھۇجۇم قىلىنغان ماقالىلارنى ئېلان قىلىشقا ھەر ۋاقىت تەييار تۇرۇش توغرىسىدا بۇيرۇق چۈشۈرۈلدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; قوراللىق توپىلاڭنىڭ تەييارلىق ئىشلىرى جىددىي ئېلىپ بېرىلماقتا ئىدى. كەم ئۇچرايدىغان بۇ ئەكسىلئىنقىلاۋىي جىنايى ھەركەت ئىنتايىن قەبىھ، كىشىنى چۈچىتەرلىك بۇلۇپ، دۆلىتىمىزنىڭ بېشىغا ئېغىر بالايى- ئاپەت چۈشۈش ئالدىدا تۇراتتى.</FONT></P>
<P align=center><BR><FONT size=4>ئۇزاق مۇددەت تەييارلىنىش</FONT></P>

<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; قېلىن مۇز بىر كۈندىلا توڭلاپ كەتكەن ئەمەس. جاۋاپكار ۋاڭ خوڭۋېن ئىتىراپ قىلغاندەك، بۇ ئەكسىلئىنقىلاۋىي قوراللىق توپىلاڭ ئۇلارنىڭ گورۇھ قۇراللىق كۈچلىرىنى ئۇزاق ۋاقىتتىن بۇيان توپلاپ كەلگەنلىكىنىڭ نەتىجىسى. بۇ ئىش «مەدىنىيەت زور ئىنقىلاۋى» نىڭ باشلانغان ئىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; جياڭ چىڭنىڭ 1976- يىلى 7- ئايدىكى «ئىسيانچىلار» قوراللىنىشى كېرەك دېگەن قۇتراتقۇلۇق سۆزىدىن كېيىن، ۋاڭ خوڭۋېب قاتارلىق كىشىلەر بىر تۈركۈم چوماقچىلارنى توپلاپ، 1967- يىلى 8- ئاينىڭ 4- كۈنى شاڭخەي دېزىل ماشىنلىرى زاۋۇتىدىكى ئىشچىلار ئاممىسىغا قورشاپ ھوجۇم قىلىپ ۋە ئۇلارنى باستۇرۇپ، 650 كىشى يارىدار، مېيىپ بولغان ئېغىر قانلىق ۋەقەنى پەيدا قىلدى.<BR>ئارقىدىنلا جاڭ چۈنچياۋ ئۆزىنىڭ مەخپى ئىشخانىسىدا قەلەم تەۋرىتىپ، شاڭخەي دېزىل ماشىنلىرى زاۋۇتىدىكى ئاممىنى قوراللىق باستۇرۇشنىڭ تەجرىبىلىرىنى يەكۈنلەپ، «سول» چىلارنى قوراللاندۇرۇش ھەققىدە 7 نۇقتىلىق پىكىر يېزىپ چىقتى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئۇنىڭدا «ئىسيانچىلار» نى تەشكىللەش كېرەك، قورالنى ھەقىقى «سول» چىلارغا تارقىتىپ بىرىش لازىم، خەلق ئازاتلىق ئارمىيىسىنىڭ سۈرۈشتە قىلىشىغا يول قۇيۇلمايدىغان 100 مىڭ نەپەر ئىسيانچىدىن تەركىپ تاپقان خەلق ئەسكەرلىرى قوشۇنىنى ئالدى بىلەن قوراللاندۇرۇش لازىم دىيىلگەن.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1967- يىلى 8- ئاينىڭ 7- كۈنى ياۋۋېنيۇەن بېيجىڭدىكى دياۋيۈيتەيدە تۇرۇپ تېلفۇن ئارقىلىق شاڭخەيدىكىلەر بىلەن سۆزلىشىپ: يولداش جاڭ چۈنچياۋ بىلەن ئىككىمىزنىڭ ئېنىق پوزىتسىيىمىز شۇكى، خەلق ئەسكەرلىرى قوماندانلىق ئورنى قۇرۇشنى قوللايمىز. ئالدى بىلەن 100 مىڭچە خەلق ئەسكىرىنى قوراللاندۇرۇش توغرىسىدا تەكلىپ بىرىمىز دېگەن.<BR>1967- يىلى 9- ئايدا ۋاڭ خوڭۋېن قاتارلىق كىشىلەر شاڭخەي ۋەيتەندىكى 32- نومۇرلۇق بىنادا شاڭخەي شەھەرلىك ئىنقىلاۋىي كومىتىت نامىدىن يىغىن ئېچىپ، «باشلىق» لار – جاڭ چۈنچياۋ، ياۋۋېنيۇەننىڭ يوليۇرۇقلىرىنى ئەمىلىلەشتۈرگەن. ۋاڭخوڭۋېن: دەرھال «ئىشچىلار قوراللىق كۈچ» ى قۇرۇش كېرەك، بۇ قوراللىق كۈچنى كۈرەش ئارقىلىق قۇرۇشقا توغرا كىلىدۇ، ئۆزىنىڭ جەڭگىۋارلىقى بۇلىشى لازىم دېگەن.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئۇزاق ئۆتمەي ۋاڭ خوڭۋېن شاڭخەيدىكى ئىككى زاۋۇتقا خەلق ئەسكەرلىرىنىڭ ئىشلىتىشى ئۈچۈن مىلتىق ياساش توغرىسىدا ئۆز بېشىمچىلىق بىلەن بۇيرۇق چۈشۈرگەن ھەمدە خەلق ئەسكەرلىرىنىڭ قوراللىنىش ئىھتىياجىدىن ھالقىپ كەتكەن ئېغىر تىپتىكى قورال- ياراقلارنى، جۈملىدىن «130» بەلگىلىك تانكا ئاتار، «122» بەلگىلىك ليۇدەن توپ، «85» بەلگىلىك كاننون توپى قاتارلىقلارنى ھەم سۇ ۋە قۇرۇقلۇقتا ماڭالايدىغان تانكىدىن 234 نى، موتىسكىلىتتىن 438نى تۈرلۈك ناملار بىلەن قىسىملاردىن ئالغان.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1973- يىلىغا كەلگەندە جاڭ چۈنچياۋ، ۋاڭ خوڭۋېن قاتارلىقلار ئىنقىلاپ تۇغىنى كۆتۈرىۋېلىپ، قۇتراتقۇلۇق، ئالدامچىلىق قىلىپ يۈرۈپ، بىر قانچە يۈزمىڭ كىشىلىك خەلق ئەسكەرلىرى قوشۇنىنى قوراشتۇرۇپ چىقتى. گورۇھ سېستىمىسىنىڭ بۇ قوراللىق كۈچى ئىچىدە قۇرۇقلۇق ئەسكەرلىرىدىن باشقا يەنە 5 مۇستەققىل زىنت توپچىلار يىڭى، 3 زىنت پىلىموتچىلار ليەنى قاتارلىق يەردىن ھاۋاغا ئاتقۇچى قوشۇن ۋە بىر موتىسكىلىت تۇەنى، قۇرۇلۇش، خىمىيىۋى قوراللاردىن مۇداپىيەلىنىش، خەۋەرلىشىش، رادار قاتارلىق ئەسكەر تۈرلىرىمۇ قۇرۇلۇشقا تۇتۇش قىلىنغان.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; «تۆت كىشىلىك گورۇھ» خەلق ئازاتلىق ئارمىيىسىنى ئۆزلىرىنىڭ پارتىيىنى چاڭگىلىغا كىرگۈزىۋېلىش- ھوقۇق تارتىۋىلىشىدا چوڭ توسالغۇ دەپ قاراپ كەلدى. جاڭ چۈنچياۋ: بىزدە قەلەم تۇتقانلار بار، قۇرال تۇتقانلار يوق دېگەن. جياڭ چىڭمۇ: قولۇمدا تۆمۈرنىڭ سۇنىغى يوق، ئۇلار ناھايىتى ئوڭايلا ئەدىۋىمنى بىرىدۇ دېگەن. ۋاڭ خوڭۋېن: ئارمىيىنىڭ بىزنىڭ قولىمىزدا ئەمەسلىكىدىن بەكمۇ ئەندىشە قىلىمەن دەپ، تېخىمۇ ئوچۇق ئېيتقان. ئۇلار شاڭخەيدە خەلق ئەسكەرلىرى زور قوشۇنىنى قۇرۇپ چىقىپ، ئۇنى خەلق ئازادلىق ئارمىيىسىگە تاقابىل تۇرالايدىغان «ئىككىنچى قوراللىق كۈچ» دەپ قارىغاندا، چاڭ چۈنچياۋ ئۆزى ئېيتقان قەلەم كۆرىشىنى مىلتىق ئارقىلىق قوغدايدىغان ئىنقىلاپ ۋاقتىنىڭ يىتىپ كەلگەنلىكىنى ھېس قىلدى. بۇ چاغدا ۋاڭ خوڭۋېن، ياۋۋېنيۇەنمۇ ئارقا تىرىگىم بار دەپ پەيلىنى بۇزۇشتى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1975- يىلى يازدا پارتىيە مەركىزىي كومىتىتىنىڭ مۇئاۋىن رەئىسلىگىدەك مۇھىم خىزمەتتە بولىۋاتقان ۋاڭ خوڭۋېن شاڭخەيگە ئالايىتەن بېرىپ، قورال-ياراق ئامبارلىرىنى كۆزدىن كۆزدىن كۆچۈردى، خەلق ئەسكەرلىرى كاتتىباشلىرىنىڭ قارىغا ئېتىشىغا باشلامچىلىق قىلدى. ئۇ يىغىن ئېچىپ ئۆز مۇرتلىرىدىن خەلق ئەسكەرلىرىگە كېرەكلىك قورال-ياراقنى جىددىي ياساش، جىددىي قوراللاندۇرۇش، جىددىي تەقسىم قىلىشنى تەلەپ قىلدى. خەلق ئەسكەرلىرىنىڭ ئۇرۇش قىلىش ئىقتىدارى ئۈستىدە توختۇلۇپ، تەلىم- تەربىيىنى چىڭ تۇتۇش لازىملىقىنى ئېيتتى. بۇندىن باشقا يەنە زەھەرخەندىلىك بىلەن: «كوچا ئۇرۇشى قىلىشنى ئۈگۈنۈش كېرەك»، «زۆرۈر تېپىلغاندا خەلق ئەسكەرلىرىنى ئىشقا سېلىش لازىم»، «ئىچكى- ۋە تاشقى ئۇرۇشنى تەڭ ئېلىپ بېرىشقا تەييارلىنىش كېرەك» دېگەن.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ياۋۋېنيۇەنمۇ قېلىشماي شاپاشلاپ ئوتتۇرغا چىقتى، ئۇ شاڭخەيدىكى مۇرتلىرىغا چوڭ ئىشنىڭ چىقىشىغا تەييارلىق كۈرۈپ قۇيۇشنى ئېيتتى، شۇنىڭ بىلەن بىر ۋاقىتتا ئۇلارغا يامان غەرەزلىك بىلەن: «سوۋېت ئىتتىپاقى شيۇجىڭجۇيىلىشىپ كەتتى، ئۇنى قانداق قىلغاندا ئۆزگەرتكىلى بۇلىدۇ» دېگەن تېما چىقىرىپ بەرگەن.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ۋاقىت ئۆتۈپ 1076- يىلىغا كەلدى. ئەسكەرنى مىڭ كۈن بېقىپ، بىر كۈن ئىشقا سال دېگەن گەپ بار. جاڭ چۈنچياۋ، ياۋۋېنيۇەن، ۋاڭ خوڭۋېن قاتارلىقلار پۇرسەت پىشىپ يىتىشتى دەپ ھېس قىلىشتى.</FONT></P>
<P align=center><BR><FONT size=4>باش قاتۇرۇپ پىلانلاش</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1976- يىلى جۇڭگۇ خەلقىنىڭ تارىخىدا ئىنتايىن قىيىن يىل بولدى. شۇنداقلا تىزلىكتە ئويغۇنۇپ كۈرەش قىلىنغان بىر يىل بولدى. بۇ يىلدا لىن بياۋ – جياڭ چىڭ ئەكسىلئىنقىلاۋىي گورۇھىنىڭ ئۇزاق مۇددەتكىچە ئاياق ئاستى قىلىشىغا ئۇچرىغان كەڭ كادىرلا ۋە ئامما جۇ ئېنلەي زوڭلى، جۇدې ۋېييۇەنجاڭ، رەئىس ماۋزېدوڭنىڭ ئارقا-ئارقىدىن ۋاپات بۇلۇپ كەتكەنلىكىدىن قايغۇرىۋاتاتتى. دۆلەتنىڭ تەقدىرى، مىللەتنىڭ ئىستىقبالى پۈتۈن مەملىكەت خەلقىنى «تۆت كىشىلىك گورۇھ»نىڭ ئېقىمغا قارشى تەتۈرلىكىگە قارشى كۈرەش قىلىشقا چاقىردى. تيەنئەنمىن مەيدانىدىكى 5- ئاپرېل ھەركىتىدىن ئىبارەت قاينام تاشقىنلىق ھەركەت پۈتۈن مەملىكەت خەلقىنىڭ ئويغانغانلىقىنىڭ ۋە كۈرەشكە ئاتلانغانلىقىنىڭ مەركەزلىك ئىپادىسى ئىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بۇ بىر يىل «تۆت كىشىلىك گورۇھ» ئېقىمىدىكىلەر ئۈچۈن ئېيتقاندىمۇ ئىنتايىن مۇھىم بىر يىل بولدى. ياۋۋېنيۇەننىڭ سۆزى بۇيىچە ئېيتقاندا، بۇ پۇرۇلېتارىيات بىلەن بۇرژۇازىيە ئوتتۇرسىدا كەسكىن كۈرەش بولغان بىر يىل بولدى. دەل مۇشۇنداق ئەھۋال ئاستىدا «تۆت كىشىلىك گورۇھ» پۇرۇلېتارىيات دىكتاتۇرلىقىدىكى ھاكىمىيەتنى ئاغدۇرىۋىتىش قەدىمىنى تىزلىتىپ، شاڭخەينى بازا قىلغان ئەكسىلئىنقىلاۋىي قوراللىق توپىلاڭنى يەنىمۇ ئىلگىرلىگەن ھالدا پىلانلىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4- ئاينىڭ 5- كۈنى تيەنئەنمىن مەيدانىدىكى سانسىزلىغان قاتتىق غەزەپكە كەلگەن ئاممىغا دۇچ كەلگەن جاڭ چۈنچياۋ خەلى سارىيىدا شاڭخەيدىن كەلگەن مۇرىتىغا: ئازاتلىق ئارمىيە مىلتىقىنى بىزگە تەڭلىسە قانداق قىلىش كېرەك؟ دېگەننى ئوتتۇرغا قويدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4- ئاينىڭ 8- كۈنى ئەتتىگەندە «ئىسسىق لىنىيە» بېيجىڭدىن شاڭخەيگە ئۇلاندى، قاتتىق جىرىڭلىغان تېلىفۇن ئاۋازى «تۆت كىشىلىك گورۇھ» نىڭ مۇرىتى ۋاڭ شيۇجىننى ئويغۇتىۋەتتى. 5- ئاپرېل ھەركىتىنى ئەمدىلا باستۇرۇپ بولغان ۋاڭ خوڭۋېن تېلىفۇندا ۋاڭ شيۇجىنگە: تيەنئەنمىن ۋەقەسىنىڭ ساۋىقىنى قوبۇل قىلىڭلار، خەلق ئەسكەرلىرىنى تولۇق قوراللاندۇرۇپ، ئۇرۇش بۇلۇپ قالغاندا ئەسكەر تارتىپ چىقىشقا كاپالەتلىك قىلىش ئۈچۈن ھازىردىن باشلاپ تەييارلىقنى ياخشى كۈرۈپ قويۇش كېرەك دىدى. ئەتىسى ئەتتىگەندە ۋاڭ شيۇجىن شەھەرلىك خەلق ئەسكەرلىرى قوماندانلىق شىتاۋىغا بېرىپ ۋاڭ خوڭۋېننىڭ يوليۇرىقىنى يەتكۈزدى ۋە ئەمىلىلەشتۈردى. خەلق ئەسكەرلىرى قوماندانلىق شىتاۋىنىڭ كاتتىبېشى شى شاڭيىڭ قاتارلىق كىشىلەر ۋاڭ خوڭۋېننىڭ مۇددىئاسىغا ئاساسەن، «قايتۇرما زەربە بىرىش 1، 2، 3» مەخپىي بەلگىلىك ئۇرۇش قىلىش لاھىيەسىنى دەرھال تۈزۈپ چىقىپ، خەلق ئەسكەرلىرى قوشۇنلىرىنىڭ مانېۋرىنى ناھىيىتى تىز باشلىۋەتتى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; «قايتۇرما زەربە بىرىش 1، 2، 3» مەخپىي بەلگىلىك ئۇرۇش قىلىش لاھىيەسى يۈز بىرىش ئىھتىمالى بولغان ئۈچ خىل ئەھۋالغا قارىتا، ئايرىم- ئايرىم ھالدا ئوخشاش بولمىغان ئۈچ خىل ئۇرۇش قىلىش ھەركىتىنى قوللىنىشتىن ئىبارەت ئىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; «تۆت كىشىلىك گورۇھ» شاڭخەيدە يولغا قويغان «2- قوراللىق» تەشكىلاتى بىر نەچچە كۈندىن بۇيان مۇشۇ ئۈچ خىل لەھىيەدىكى بەلگىلىمە بۇيىچە ئايرىم- ئايرىم ھالدا قوشۇننى يۆتكەش، تەشكىلىي قوماندانلىق، قورشاۋ ۋە قورشاۋغا قارشى تۇرۇش، ئالاقىلىشىش قاتارلىق ھەربىي مانىۋىر پائالىيىتىنى ئېلىپ باردى. بىر كۈنى ئاخشىمى ئۇلار يەنە ماتورلاشقىن قىسىملىرىنىڭ ئەمىلىي ئۇرۇش قىلىش مەشقىنى ئۆتكۈزدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4- ئاينىڭ ئوتتۇرسىدىكى بىر قاراڭغۇ كېچىدە، كوچىلاردىكى غۇۋا ئىلىكتىر چىراقلىرى شاڭخەي خەلق مەيدەنىدىكى سىرلىق، قورقۇنۇچلۇق تۇتۇق سايىلارغا چۈشمەكتە ئىدى. خەلق ئەسكەرلىرى ۋە جامائەت خەۋپسىزلىك سېستىمىسىنىڭ 240 موتىسكىلىتى بۇ يەردە بۇيرۇق كۈتۈپ تۇراتتى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ۋاڭ شيۇجىن بىر دەمدىن كىيىن خەلق ئەسكەرلىرى قوماندانلىق شىتاۋىنىڭ كاتتىباشلىرىنى باشلاپ كىلىپ كۆزدىن كەچۈردى ۋە سەپەرۋەر قىلدى. ئۇ «تۆت كىشىلىك گورۇھ» نىڭ تاپشۇرىقىغا بىنائەن، مانىۋىرغا چىقىش ئالدىدا تۇرغان موتىسكىلىتلىق قوشۇنغا: ھازىر ۋەزىيەت ئىنتايىن مۇرەككەپ، كۈرەش ئۇزاق مۇددەتلىك بۇلىدۇ، بۇندىن كىيىن تېخىمۇ مۇرەككەپ، تېخىمۇ كەسكىن بۇلىدۇ. بىزدە تەكرارلىنىشنىڭ بۇلىشىغا ئىدىيىۋى تەييارلىق بۇلىشى لازىم. يامىنى كەلسە كاللىمىز ئېلىنىشى، تۈرمىگە تاشلىنىشىمىز مۈمكىن. بېشىمىز كەتسىمۇ كېرەك يوق. بىز ئېلىشىشقا جېنىمىزنى تىكىپ قۇيۇشىمىز كېرەك. تەسلىمچى بولماسلىقىمىز، خائىن بولماسلىقىمىز لازىم. ئاخىرغىچە ئېلىشايلى! دەپ كاپشىدى. ئۇ يەنە زەھەرخەندىلىك بىلەن قۇتراتقۇلۇق قىلىپ: قىسىملار ئىشەنچلىك ئەمەس، ئۇرۇش قىلىشقا تەييارلىنىشىمىز لازىم، ئىچكى ئۇرۇش بىلەن تاشقى ئۇرۇشنى بىللە قىلايلى! دىدى. شۇنىڭدىن كېيىن ۋاڭ خوڭۋېن، جاڭ چۈنچياۋ، ياۋۋېنيۇەنلەر مۇرتلىرىنى قۇبۇل قىلىش، مەخپى ئورۇنلاشتۇرۇش، يۈزمۇ-يۈز كۆرسەتمە بىرىشنى تېخىمۇ جىددىيلەشتۈردى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شۇ يىلى 7-، 8- ئايلاردا رەئىس ماۋزېدوڭنىڭ كىسىلى ئېغىرلاشقان ئىدى، ۋاڭ خوڭۋېن ئۆزى بىۋاستە ھەيدەكچىلىك قىلىش ئۈچۈن بېيجىڭدىن شاڭخەيگە باردى. ئۇ ئۆزىنىڭ گۇرۇھ تايانچلىرىدىن «مەركەزدىن شيۇجىڭجۇيى چىقىشتىن ھۇشيار بۇلۇش، تاققا چىقىپ پارتىزانلىق ئۇرۇش قىلىشقا تەييارلىق كۈرۈش» نى تەلەپ قىلدى ھەمدە ئۇلارغا ئىسكىلاتتا ساقلىنىۋاتقان قورال-ياراقلارنى ئېلىپ چىقىپ، ئۆزلىرىنىڭ «2- قوراللىق» تەشكىلاتىنى يەنىمۇ ئىلگىرلىگەن ھالدا قوراللاندۇرۇشنى تاپىلىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 8- ئايدا نەنجىڭ قىسىملىرىنىڭ سابىق سىلىڭيۇەنى جياڭ چىڭغا يۈزمۇ- يۈز تۇرۇپ ساداقەتمەنلىكىنى بىلدۈرگەن دىڭ شىڭ شاڭخەيگە بېرىپ، ما تيەنشۈي، شۈي جىڭشيەن، ۋاڭ شۇجىن بىلەن مەخپى سۈيقەست پىلانلىدى. دىڭ شىڭ ئۇلارغا مۇددىئاسىنى ئاشكارلاپ: مەلۇم قكىسىم مىنىڭ قوماندانلىقىمنى ئاڭلىمايدۇ، بۇ قىسىملار ۋۇشى، سۇجۇدىن تارتىپ شاڭخەي ئەتراپىغىچە تارقالغان بۇلۇپ، ئۇلار شاڭخەي ئۈچۈن ئىنتايىن چوڭ خەۋپ، بىز تەييارلىنىپ قۇيۇشىمىز كېرەك دىدى. بۇ قېتىمقى مەخپىي سۈيقەستتىن كېيىن ئەتىسى ما تيەنشۈي قورال تارقىتىش توغرىسىدىكى بىر دوكلاتقا: «دەرھال تارقىتىلسۇن» دەپ تەستىق سېلىپ، گورۇھ قوراللىق تەشكىلاتىغا زەربىدارلىق بىلەن 74 مىڭ تالدىن ئارتۇق مىلتىق، 300 زەمبىرەك، 10 مىليۇن تال ھەر خىل ئوق تارقىتىپ بەردى.<BR>9- ئايدا جاڭ چۈنچياۋ بېيجىڭدا شۈي جىڭشيەننى ئايرىم قۇبۇل قىلىپ، ئۇنىڭدىن دىڭ شىڭ شاڭخەيگە باغاندا مەسلىھەتلەشكەن مەخپىي سىرنى ۋە شاڭخەيدە زەربىدارلىق بىلەن قورال- ياراق تارقىتىپ، قوراللىق توپىلاڭغا تەييارلىق كۆرۈش ئەھۋالىنى ئاڭلىغاندىن كېيىن، سىنىپىي كۈرەشنىڭ يۈزلىنىشىگە دىققەت قىلىش توغرىسىدا مەخپى يوليۇرۇق بەردى ھەمدە مۇرتلىرىدىن قوراللىق توپىلاڭ كۈتۈرۈش ۋاقتىنى تاللاشقا دىققەت قىلىشنى تەلەپ قىلدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; رەئىس ماۋزېدوڭ ۋاپات بولغاندىن كېيىن 9- ئاينىڭ 18- كۈنىدىن 27- كۈنىگىچە بولغان 10 كۈن ئىچىدە جاڭ چۈنچياۋ شاڭخەيدىكى مۇرتلىرىنى ئارقا-ئارقىدىن 3 قېتىم مەخپى قۇبۇل قىلدى. ئۇ بىر تەرەپتىن قانداقتۇ: بۇرژۇازىيەنىڭ يەنە كۈچى بار، مەسىلە كىمنىڭ قوماندانلىق قىلىشىدا دىيىشتىن ئىبارەت ئۆزىنىڭ ئىشىلتىپ ئادەتلىنىپ قالغان تەلەپپۇزىنى ئىشقا سېلىپ، جاھىل مۇرتلىرىنى جىنايى تىغ ئۇچۇنى پارتىيە مەركىزىي كومىتىتىغا قارتىتىشقا كۈشكۈرتتى؛ يەنە بىر تەرەپتىن ئاپ-ئاشكارا ھالدا شاڭخەي چوڭ سىناققا، ئۇرۇش قىلىشقا تەييارلىق قىلىپ قۇيۇشى كېرەك دەپ جۆيلىدى. ئۇنىڭ جان-جىگەر ئادىمىنىڭ جاڭ چۈنچياۋنىڭ قوراللىق توپىلاڭ كۆتۈرۈش توغرىسىدىكى يوليۇرۇقىنى يەتكۈزۈپ يازغان خېتىگە ‹كۆرۈپ بولغاندىن كېيىن كۆيدۈرۈۋىتىڭ، ئۇنداق بولمىغاندا چوڭلارمۇ بالاغا قالىدۇ! كىچىكلەرمۇ بالاغا قالىدۇ!› دەپ ئالاھىدە ئەسكەرتكەنلىكىدىن ئەجەپلىنىشكە بولمايدۇ.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شاڭخەيدە قوراللىق توپىلاڭ كۆتىرىش جىددىي پىلانلىنىۋاتقان كۈنلەردە ‹لۈكچەك ئەدىپ› ياۋۋېنيۇەنمۇ ئارقىدا قالمىدى. ئۇ شاڭخەيدىكى يېقىن بىر مۇرىتى بىلەن مەخپى سۆزلەشكەن ۋاقىتتا ياۋۇز قىياپىتىنى ئاشكارلاپ: ‹مەدىنىيەت ئىنقىلاۋى – زوراۋانلىق كۈچ، تيەنئەنمىن ۋەقەسى زوراۋانلىق كۈچ، كەلگۈسىدىكى كۈرەشمۇ زوراۋانلىق كۈچ ئارقىلىق مەسىلىنى ھەل قىلىدۇ› دىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ياۋۋېنيۇەن يەنە مۇنداق دىدى: ‹سىلەر بىز يوق ۋاقىتتا، مۇرەككەپ ئەھۋال ئاستىدا مۇستەققىل ئۇرۇش قىلىشنى ئۈگۈنۈشىڭلار كېرەك. سىلەر بۇ مەسىلىنى ئويلۇنۇپ كۆردىڭلارمۇ – يوق؟ › دىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بۇنىڭدىن كۆرۈۋېلىشقا بۇلىدۇكى، ياۋۋېنيۇەننىڭ بىز يوق ۋاقىتتا دېگىنى ئۇلار خەلق نتەرىپىدىن ئاغدۇرۇپ تاشلانغان، تەختتە بولمىغان ۋاجتىنى كۆرسىتىدۇ. مانا بۇ «تۆت كىشىلىك گورۇھ» ئەڭ غەم قىلىدىغان ھەم ئەڭ تەن بەرمەيدىغان ئىش ئىدى. لېكىن ياۋۋېنيۇەننىڭ سۆزى بەختكە قارشى دەل دىگەندەك بولدى. 1976- يىلى 10- ئاينىڭ 6- كۈنى جياڭ چىڭ، جاڭ چۈنچياۋ، ياۋۋېنيۇەن، ۋاڭ خوڭۋېنلار تەختتىن ئاغدۇرۇلدى. ئۇلارنىڭ شاڭخەيدىكى مۇرتلىرى، قېرىنداشلىرى دەل ئۇلار ئېيتقاندەك، ئۇلار بولمىغان ۋاقىتتا، مۇستەققىل ئۇرۇش قىلىشقا مۇھتاج بولغان ۋاقىتقا دۇچ كەلگەن ئىدى. شۇنىڭ بىلەن ئۇزاقتىن بۇيان مەخپى پىلانلانغان بىر مەيدان ئەكسىلئىنقىلاۋى قوراللىق توپىلاڭ «تۆت كىشىلىك گورۇھ» نىڭ ئالدىن ئالا باش قاتۇرۇپ پىلانلىشى بۇيىچە ئۇلار ئۆزلىرى بىۋاستە رەھبەرلىك قىلالمىغان ۋە قوماندانلىق قىلالمىغان ئەھۋال ئاستىدا مۇستەققىل ئوتتۇرغا چىقتى.</FONT></P>
<P align=center><BR><FONT size=4>ھەش-پەش دىگۈچە پارچىلىنىپ كىتىش</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1976- يىلى 10- ئاينىڭ 7- كۈنىدىن 13- كۈنىگىچە بولغان بىر قانچە كۈن ئىچىدە شاڭخەيدىكى قوراللىق توپىلاڭ بىر مەزگىل ئىنتايىن ئەۋج ئالدى. توپىلاڭغا قاتناشقان تايانچ ئۇنسۇرلار چىشلىرىنى غۇچىرلىتىپ، ئاپ-ئاشكارا ھالدا پارتىيە مەركىزى كومىتىتىغا قوراللىق قارشى چىقىپ، جياڭ چىڭ، جاڭ چۈنچياۋ، ياۋۋېنيۇەن، ۋاڭ خوڭۋېنلارنى كاج تەقدىرىدىن قۇتۇلدۇرۇپ، خەلقنىڭ بۇ ئورتاق دۈشمەنلىرىنى قايتىدىن باش كۈتۈرتكۈزمەكچى بولدى. شۇ ۋاقىتتا پارتىيىمىز ۋە خەلقىمىزنىڭ «تۆت كىشىلىك گورۇھ» نى تارمار قىلغان غەلىبە مىۋىسى ھەقىقەتەنمۇ ئېغىر تەھدىتكە دۈچ كەلگەن ئىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئەمما ئىش توپىلاڭچىلارنىڭ ئارزۇسى بۇيىچە تەرەققىي قىلمىدى. پايتەختتە بۇ قوراللىق توپىلاڭنىڭ ئەھۋالىنى ئاللىقاچان ئۇچۇق سەزگەن پارتىيە مەركىزى كومىتىتى قەتئىي، كۈچلۈك تەدبىر قوللاندى. ئۇنىڭ بىرسى، ما تيەنشۈي، شۈي جىڭشيەن، ۋاڭ شيۇجىننى ئىلگىرى- ئاخىر بۇلۇپ بېيجىڭغا چاقىرتىۋېلىپ، توپىلاڭچى ئۇنسۇرلارنى باشلىقى بولمىغان قىيىن ئەھۋالغا چۈشۈرۈپ قويدى. شۇنىڭ بىلەن بىر ۋاقىتتا مول كۈرەش تەجرىبىسىگە ئىگە كادىرلارنى شاڭخەيگە تۈركۈم- تۈركۈملەپ ئىۋەرتىپ، توپىلاڭنىڭ ئورۇنلاشتۇرۇلىشىنى بۇزۇۋىتىپ، ۋەقەنىڭ تەرەققىياتىنى تىزگىنلىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; جياڭسۇ، جېجياڭ ۋە ۋۇسۇنكۇدىكى دېڭىز يۈزىدە خەلق ئازادلىق ئارمىيىسىنىڭ قۇرۇقلۇق، دېڭىز، ھاۋا قىسىملىرى جىددىي بۇيرۇق كۈتۈپ تۇردى. كوماندىر- جەڭچىلەر ئەگەر توپىلاڭچى ئۇنسۇرلار تەۋەككۇلچىلىك قىلىشقا پېتىنىدىغان بولسا دەرھال ھەركەت قوللۇنۇپ، ئۇنى تىنجىتىش توغرىسىدا بۇيرۇق تاپشۇرىۋالغان ۋە ياخشى تەييارلىق كۆرۈپ قويغان ئىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شاڭخەيدىكى كەڭ كادىرلار ۋە ئاممىنىڭ قوراللىق توپىلاڭغا كۈچلۈك قارشى تۇرىشى ۋە ئۇنى چەكلىشىنىمۇ، ئوخشاشلا توپىلاڭچى ئۇنسۇرلار تەسەۋۋۇر قىلىپ باقمىغان ئىدى. بۇ بىر توپ بىرنىمىلەر: «تۆت كىشىلىك گورۇھ» شاڭخەيدە ئون يىلغا يېقىن كۈچ توپلىدى، ئۇلارنىڭ كۈچى بار، ھوقۇقى بار، توپىلاڭ كۆتۈرىدىغانلا بولساق، ھە دىگەندە ھەممە كىشى قوشۇلىدۇ دەپ ھىساپلاشقان ئىدى. ئەمما ئۇلار پۈتۈنلەي چوتنى خاتا سوققان ئىدى. مىليۇنلىغان سانائەت ئىشچىسى بار شاڭخەي – جۇڭگۇ كومىنىستىك پارتىيىسى دۇنياغا كەلگەن جاي، شانلىق ئىنقىلاۋىي ئەنئەنىگە ئىگە شاڭخەي خەلقى قەھرىمان خەلىق. «تۆت كىشىلىك گورۇھ» شاڭخەينى ئۆزلىرىنىڭ پارتىيە ۋە دۆلەتنى چاڭگىلىغا كىرگۈزۈۋېلىش بازىسى قىلىشنى خام خىيال قىلىپ كەلگەن بولسىمۇ، ئەمما چوڭقۇر بالايى- ئاپەتكە ئۇچرىغان شاڭخەي خەلقى جياڭ چىڭ، جاڭ چۈنچياۋ، ياۋۋېنيۇەن، ۋاڭ خوڭۋېندىن ئىبارەت چۈپرەندىلەرنىڭ تارىخىنى ھەم ئۇلارنىڭ چىكىدىن ئاشقان جىنايىتىنى ئەڭ ئۇچۇق بىلگەنلىكى ئۈچۈن، ئون يىللىق قالايمىقانچىلىق مەزگىلىدە بۇ بىر ئۇچۇم زىيانداشلارغا بولغان قارشىلىقىنى ئەزەلدىن توختۇتۇپ قويمىغان ئىدى. «تۆت كىشىلىك گورۇھ» نىڭ مۇرتلىرى قوراللىق توپىلاڭ كۆتۈرۈشنىڭ شىرىن چۈشىنى كۈرۈۋاتقان ۋاقىتتا شاڭخەيدىكى كەڭ كادىرلار، ئامما جياڭ چىڭ، جاڭ چۈنچياۋ، ياۋۋېنيۇەن، ۋاڭ خوڭۋېنلارنىڭ تەختتىن ئاغدۇرۇلغانلىق توغرىسىدىكى مەخپى خەۋەرنى بىر بىرىگە يەتكۈزۈپ، بىر-بىرىنى تەبرىكلىمەكتە ئىدى. پارتىيە مەركىزى كومىتىتىنىڭ «تۆت كىشىلىك گورۇھ» نى تارمار قىلغانلىقى توغرىسىدىكى خوشخەۋەر يىتىپ كەلگەن ھامان، كىشىلەرنىڭ بۇ ئەبلەخلەرگە بولغان غەزەپ- نەپرىتى خۇددى ۋولقاندەك پارتىلىدى، گويا توغاننى بۇزۇپ كەتكەن دەريا سۈيىگە ئوخشاش ھەش-پەش دېگۈچە پۈتۈن شاڭخەينى قاپلىدى. مىليۇنلىغان ئامما كوچىلارغا چىقىپ «تۆت كىشىلىك گورۇھ» ئۈستىدىن شىكايەت قىلدى. غەلىبىگە تەنتەنە قىلىش شۇئارلىرى، چوڭ خەتلىك گېزىتلەر چوڭ-كىچىك كوچىلارنى قاپلىدى. باغانسىرى يۇقىرى ئەۋجگە چىققان شۇئار سادالىرى، كىشىلەرنىڭ يۈرۈكىنى زىل-زىلىگە كەلتۈرگەن دۇمباق سادالىرى، پوجاڭزا ئاۋازلىرى خۇاڭپۇجياڭنىڭ بويىدا ياڭرىدى. دەسلىۋىدە بۇرۇقتۇرمىلىقتا تۇرىۋاتقان خەلق ئەسكەرلىرى ئىشنىڭ ھەقىقىي ئەھۋالىنى بىلگەندىن كىيىن ئارقا-ئارقىدىن مىلتىقىنى بۇراپ ئارقىغا قاراپ نەيزە ئۇرۇپ، «تۆت كىشىلىك گورۇھ» قا قارشى تۇرۇش ئېقىمىغا قاتناشتى. تېخى بىر قانچە كۈن ئىلگىرىلا ياۋۇزلۇقتا ئۇچىغا چىققان، قېنىغا پاتماي كەتكەن توپىلاڭچى كاتتىۋاشلار ھەش-پەش دېگۈچى خەلق ئاممىسىنىڭ بىپايان دېڭىزىغا غەرق بولدى. ئۇلارنىڭ ئەكسىلئىنقىلاۋى قوراللىق توپىلىڭى كۆزنى يۇمۇپ ئاچقۇچە چاڭ-چېكىدىن پارچىلىنىپ كەتتى.</FONT></P></td>
                    </tr>
                  </table></td>
                </tr>
