      <tr>
        <td height="312" background="images/65.gif"><table width="98%" border="0" align=center cellpadding="0" cellspacing=0 class="twidth">
          <tr>
            <td height="30" background="images/55_21.gif" font face="Arial, Helvetica, sans-serif"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><span class="STYLE106">Home</span></a>  <span class="STYLE106"><a href="sahipa.asp?id=42">Literature </a>  Turkic peoples of ancient literature </span></span></td>

          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE87">The Altaic Creation Story </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td></font><H2><FONT size=4>Umay Goddess</FONT></H2>
<H2><FONT size=4>&nbsp; By the contemporary Turkish artist, Can G&ouml;knil. Used by permission of and copyright by Can G&ouml;knil. </FONT></H2>
<H2><A name=water><FONT size=4>Endless Water</FONT></A></H2>
<P><FONT size=4>Now there is no earth,<BR>there s only water, only endless water<BR>clear to the four corners of nothing.<BR>If Snake drank this water,<BR>Death would fall from him;<BR>if Scorpion, dead, drank it,<BR>he would live again, rise<BR>in a spatter of light.<BR></FONT>
<P><FONT size=4>The water shakes with the silence<BR>of unknown sounds,<BR>sounds that haven't yet been heard.<BR>All this endless, all this useless water!<BR>The Snake that drank would be deathless--<BR>but there is yet no Snake, no Scorpion.<BR></FONT>
<P><FONT size=4>Within this brightness,<BR>within this blankness,<BR>is only God Kara-han,<BR>the Gander flying lonely, </FONT><A href="http://web.umr.edu/~gdoty/poems/altaic/notes.html#gander"><FONT size=4>[1]</FONT></A><BR><FONT size=4>flying lonely above the water.<BR></FONT>
<P><FONT size=4>Above the waters, twisting mist<BR>scented with colors not yet seen,<BR>God Kara-han flies white and lonely;<BR>No sound yet nor breath<BR>but the eternal flutter<BR>of the Gander's flight, the <EM>ham-sa</EM>,<BR><EM>ham-sa</EM> of his beating wings.<BR></FONT>
<P><FONT size=4>The empty, lonely, quaking waters<BR>became a mist, a mist that entered,<BR>thin and warm, the Gander s heart;<BR>the Gander's wings drove him on--<BR>will Time come to free him from flight?<BR></FONT>
<P><FONT size=4>Nothing.<BR><IMG height=1 src="http://web.umr.edu/~gdoty/poems/altaic/spacer.gif" width=18>No song.<BR><IMG height=1 src="http://web.umr.edu/~gdoty/poems/altaic/spacer.gif" width=36>No love.<BR>Deadly chains, loose and broken,<BR>rings in the water,<BR>rings of disorder.<BR>Will Space come to free the Gander,<BR>to free God Kara-han from watery chaos?<BR></FONT>
<P><FONT size=4>Endless rings of ringing water<BR>spread then to Time,<BR>Time whose mouth is a blood-soaked rose.<BR>God Kara-han,<BR>godly Gander, flew in fear<BR>of the unknown depths,<BR>of unseen drunken, unseen enchanted,<BR>unseen things in the lonely water.<BR></FONT>
<P><FONT size=4></FONT>&nbsp;
<P><FONT size=4></FONT>
<H2><A name=fear><FONT size=4>God Need Not Fear</FONT></A></H2>
<P><FONT size=4>The godly Gander flew without stop,<BR>flew without rest, flew without clinging<BR>to any place;<BR>flying so,<BR>flying without love, without trust,<BR>God Kara-han trembled<BR>in his godly flight,<BR>and his trembling churned, it shook, the water,<BR>the water flared, then folded darkly,<BR>the water swelled and flowed to the pace<BR>of God Kara-han's flight:<BR>"I am God,<BR>I need not tremble.<BR>I am God,<BR>I shall not fear."<BR></FONT>
<P><FONT size=4></FONT>&nbsp;
<H2><A name=ak-ana><FONT size=4>Ak-ana Emerges</FONT></A></H2>
<P><FONT size=4>Yet the water did not calm,<BR>it stirred within itself,<BR>the water within the waters<BR>moved and parted, the waters folded open<BR>and from the deeps of the deeps,<BR>a voice, a breath, a breath of voice<BR>rose and crooned: </FONT><A href="http://web.umr.edu/~gdoty/poems/altaic/notes.html#feminine"><FONT size=4>[2]</FONT></A><BR><FONT size=4>"Kara-han,<BR>God<BR>Kara-han,"<BR>the voice spread to the ends<BR>of the endless water:<BR>"Oneness becomes you<BR>God Kara-han,<BR>Oneness is godly,<BR>O godly Gander."<BR></FONT>
<P><FONT size=4>God Kara-han's eyes trembled like water,<BR>his wings stretched down<BR>to the water's mouth:<BR>"Who are you, speaking?<BR>Where are you, speaking?<BR>I who am God,<BR>I ask,<BR>who are you, speaking?"<BR></FONT>
<P><FONT size=4>Time escaped the Gander's wings,<BR>rushing forth, breaking loose;<BR>the water sang a crown for Time;<BR>Time fell naked to the open water.<BR>The opened water wavered brightly<BR>and bright Ak-ana rose in brightness,<BR>rose from the water's quaking mouth.<BR></FONT>
<P><FONT size=4>Time was silence.<BR>God Kara-han's open mouth<BR>was like the water Time opened.<BR>Ak-ana's brightness<BR>brought the ends of endless water<BR>close to her, close to her beauty.<BR>Her beauty flattened the water,<BR>confused the Gander:<BR>"Who are you?<BR>I who am God<BR>do not know you.<BR>Are you spirit? Are you person?<BR>Who are you,<BR>bright and shining?"<BR></FONT>
<P><FONT size=4>Together they shone,<BR>together the brightness of Ak-ana<BR>and God kara-han shone:<BR>"I am Ak-ana, water's sister,<BR>I am your creature whom you forget."<BR></FONT>
<P><FONT size=4>Had the endless water<BR>been endless wine,<BR>God Kara-han would not have been more drunk.<BR>Ak-ana's voice was the breeze<BR>of summer evenings,<BR>her eyes were deeper than water,<BR>longer than Time:<BR>"You, God Kara-han,<BR>even you can forget,<BR>have forgotten water's sister.<BR>Before you flew,<BR>I was not.<BR>Then I saw your flight,<BR>your bored and lonely flight."<BR></FONT>
<P><FONT size=4>"Speak, bright woman;<BR>in your voice, loneliness is mist<BR>that fades in the sun;<BR>in your eyes boredom is beauty's shadow.<BR>Bright woman, speak!"<BR></FONT>
<P><FONT size=4>Ak-ana's voice shivered bitterly:<BR>"You are God,<BR>single and godly,<BR>Oneness becomes you,<BR>but Oneness is lonely,<BR>Singleness boring."<BR></FONT>
<P><FONT size=4>"I who am God<BR>am God, yes, but who calls me <EM>God</EM>,<BR>who knows I am who am God?<BR>Endless waters,<BR>above them I fly;<BR>endless nothing,<BR>below it I fly<BR>There is no bottom to which I dive.<BR>So what is it worth<BR>that I am god?<BR></FONT>
<P><FONT size=4>"Answer me.<BR></FONT>
<P><FONT size=4>"When I saw you,<BR>Time flew from my wings,<BR>and Time and Water and I<BR>now are ringed by loneliness."<BR></FONT>
<P><FONT size=4></FONT>&nbsp;
<H2><A name=loneliness><FONT size=4>Loneliness Flees</FONT></A></H2>
<P><FONT size=4>Ak-ana whispered:<BR>"Create."<BR></FONT>
<P><FONT size=4>Water shivered, Time trembled<BR>water and Time crushed loneliness between them,<BR>loneliness fled at the word <EM>Create</EM>.<BR>Eternity echoed in her voice,<BR>her voice singed the Gander's wings:<BR>"Create!<BR <IMG SRC="spacer.gif" WIDTH="18" HEIGHT="1">Create!<BR <IMG SRC="spacer.gif" WIDTH="36" HEIGHT="1">Create!"<BR></FONT>
<P><FONT size=4>The water wavered inward,<BR>the water folded and Ak-ana sank again,<BR>her brightness sinking in the deeps,<BR>yet she left behind the sigh,<BR>heard everywhere, the sigh:<BR></FONT>
<P><FONT size=4>"Create!<BR><IMG height=1 src="http://web.umr.edu/~gdoty/poems/altaic/spacer.gif" width=18>Create!<BR><IMG height=1 src="http://web.umr.edu/~gdoty/poems/altaic/spacer.gif" width=36>Create!"<BR></FONT>
<P><FONT size=4>God Kara-han created Er-kishi,<BR>created Er-kishi, double and dark.<BR></FONT></P></td>
                    </tr>

                </tr>
