<P align=center><FONT size=4>خې جيەنجۇ</FONT></P>
<P align=right><BR><FONT size=4>شىنجاڭ ۋەتىنىمىزنىڭ غەربىي شىمال چىگرا رايونىغا جايلاشقان، ئۇيغۇر مىللىتىنى ئاساسىي گەۋدە قىلىپ كۆپ مىللەت توپلىشىپ ئولتۇراقلاشقان رايون. كۆلىمى1مىليون600مىڭ كۋادىرات كىلومېتىر، چېگرا مۇداپئە لىيىنسى 5400كىلومېتىىردىن كۆپرەك بۇلۇپ، جۇڭگۇنىڭ ئەڭ چوڭ ئاپتونۇم رايونى .<BR>1949-يىلى26-ئاۋغۇستتا لەنجۇ جېڭى غەلبىلىك ئاخىرلاشقاندىن كېيىن بىرنچى دالا ئارمىيىنىڭ 2-بىڭتۇەنى لەنجۇ شىنجاڭ تاشيولىنى بويلاپ غەربكە تېز ئىلگىرلىدى. 1-بىڭتۇەن 5-سنتەبىر شىنجاڭنى ئازاد قىلغاندىن كېيىن دەرھال شىمالغا بۇرۇلۇپ چىلەنشۈەن تېغىدىن ئۆتۈپ جياڭيىغا ئىلگىرلىدى. 2-ئارمىيە بىلەن خېشى كارىدورىدا ئۇچرشىپ جيۇچۈەن، ئەنشى، دۇنخۇاڭ لىنىيىسىگە توپلىشىپ شىنجاڭغا تەھت سالدى. شىنجاڭ چېگرىسى ئىچىدە ئىلى، چۆچەك، ئالتاي ۋىلايىتى&nbsp;&nbsp;ۋاقىتلىق ھۆكۈمىتى مىللىي ئارمىيىسىنى 1945-يىلى4-ئايدىن ئېتىبارەن گومىنداڭنىڭ ئەكسىيەتچىل ھۆكۈمرانلىقىغا قارشى قوراللىق كۈرۈشىنى قانات ياردۇرۇپ، 1949-يىلى9-ئايغاكەلگەندە راۋاجلىنىپ 10مىڭدىن ئارتۇق كىشىگە يىتىپ شىنجاڭدا تۇرۇشلۇق گومىنداڭ ئارمىيىسىنى كۈچلۈك ئىسكەنجىگە ئېلىپ ، خەلق ئازادلىق ئارمىيىسىنىڭ ھەربىي ھەركىتىگە ماسلىشىپ گومىنداڭنىڭ شىنجاڭدىكى ھۆكۈمرانلىقىغا تەھدىت سالدى. سىرتىدا كۈچلۈك قۇشۇن، ئىچىدە ئىسكەنجىگە ئالىدىغان قۇشۇن بولغانلىقتىن ، ياردەمچىسىز يىگانە قىلغان شىنجڭدىكى گومىنداڭ دائىرلىرى ئۇرۇشۇش ياكى يارىشىشتىن ئىبارەت قاتتىق تالاشقا دۇچ كەلدى. جۇڭگۇ كومپارتىيىسى سىياسىتىنىڭ تەسىرلەندۈرۈشى بىلەن گېنېرال جاڭ جىجۇڭ (سابىق گومىنداڭ غەربىي شىمال ھەربىي مەمۇرىي مەھكىمە باشلىقى ، گومىنداڭ كوممۇنستىك پارتىيە تىنىچلىق سۆھبىتىنىڭ گومىنداڭ تەرەپ باش ۋەكىلى ) 1949-يىلى 9-ئاينىڭ 25-كۈنى گېنىېرال تاۋ سيۆ(شۇ چاغدا گومىنداڭ شىنجاڭ گارنىزونىنڭ قوماندانى) ئۆزىگە قاراشلىق قىسىملىرىدىن 70مىڭدىن ئارتۇق كىشىنى باشلاپ قوزغىلاڭ كۆتۈرۈپ ئۇمۇمىي تېلگىرامما تارقاتتى .9-ئاينىڭ 26-كۈنى بۇرھان شەھىدى (شۇ چاغدا گومىنداڭ شىنجاڭ ئۆلكىلىك&nbsp;&nbsp;ھۆكۈمەتنىڭ رەئىسى ) سابىق شىنجاڭ ئۆلكىلىك ھۆكۈمەتنىڭ ئەزالىرىنى باشلاپ قوزغىلاڭ كۆتۈرۈپ ، ئۇمۇمىي تېلگىرامما تارقاتتى . شۇنىڭدىن ئىتىبارەن شىنجاڭنىڭ تىنىچلىق بىلەن ئازاد بولغانلقى جاكارلىدى.9-ئاينىڭ 28-كۈنى رەئىس ماۋ زېدۇڭ بىلەن باش قوماندان جۇدې،تاۋ سيۆ،بۇرھان شەھىدىلەرگە جاۋاب تېلېگرامما ئەۋەتىپ تەقدىرلىدى . ئۇلارنىڭ سەمميلىكى ۋە ۋەتەنپەرۋەرلىك جاسارىتىنى يۇقىرى دەرىجىدە ماختىدى ھەمدە بۇنىڭدىن كېيىنكى خىزمەتلىرىگە قارىتا سەممىي ئۈمىدلىرىنى ئوتتۇرىغا قۇيدى.<BR>شنجاڭنى تېز ئۆتكۈزۈۋېلىپ مۇداپىئەدە تۇرۇش ،70مىڭدىن ئارتۇق گومىنداڭ قوزغىلاڭچى قىسىملىرىنى ئۆزگەرتىپ تەشكىللەش ئۈچۈن جۇڭگۇ كومپارتىيسى مەركىزىي ھەربىي كومتېتى1949-يلى 3-ئاينىڭ ئايدا ۋاڭ جېن (1-دالا ئارمىيىسى 1-بىڭتۇەن قوماندانى )غا 1-بىڭتۈەن قوماندانلىق شىتابى ۋە 2-،6-كورپۇسنى باشلاپ شنجاڭغا يۈرۈش قىلىش ۋەزىپسنى ئىجرا قىلىشقا بۇيرىدى . ۋاڭ جېننىڭ بۇنىڭغا بۇرۇنلا ئىدىۋى تەييارلىق قىلىپ قويغانىدى.<BR>1949-يىلى3-ئايدا ۋاڭ جېن خېبېي پېڭشىيەن ناھىيىسى شبەيپۇدا جۇڭگۇ كومپارتىيسى 7-نۆۋەتلىك مەركىزىي كومىتېت 2-ئۇمۇمىي يىغىنغا ماۋ زېدۇڭ ، جۇدې، جۇ ئېنلەي قاتارلىق مەركەزدىكى رەھبىرىي يولداشلار شنجاڭغا يۈرۈش قىلىشقا تەييارلىق قىلىپ نوپۇس توغرىسدىكى مەسىلىلەر ئۈستىدە يولداش ۋاڭ جېنغا ۋەزىپە ئورۇنلاشتۇرغان ، قىسىمدا شنجاڭغا يۈرۈش قىلىش توغرىسىدىكى تەشۋىقات تەربىيسىنى قانات يايدۇرۇپ ،كوماندىر –جەڭچىلەرنى قىزىل ئارمىينىڭ يىراققا يۈرۈش قىلشتىكى قىيىنچىلىقلاردىن قورقمايدىغان ئنقىلابىي روھىنى جارى قىلدۇرۇپ بارلىق قىينچىلىقلارنى يېڭىپ ، شنجاڭغا يۈرۈش قىلىش تەييارلىق خىزمەتلىرنى ياخشى ئىشلەشكە چاقىرىشنى تەلەپ قىلغانىدى .مەركىزىي ھەربىي كومىتېتىنىڭ يوليورۇقنى تاپشۇرۇپ ئالغاندىن كېين ۋاڭ جېن دەرھال بىڭتۇەن پارتكومنىڭ كېڭەيتىلگەن يىغىنىنى چاقىرىپ شىجاڭغا يۈرۈش قىلىش لاھىيىسنى تۈزۈپ شىنجاڭغا كىرىشنىڭ تەييارلىق خىزمىتىنى ئورۇنلاشتۇردى . شنجاڭنىڭ يېرى كەڭ ، پۈتۈن مەملىكەت زېمىنىڭ 6∕1نى ئىگىلەيدۇ ، چىگرا مۇداپئە لىنىيىسى ئۇزۇن ئىدى ،شۇ چاغدا ئارقا سەپتە تايندىغان تايانچ يوق بولغان ئەھۋالدا كۆلىمى غايەت زور بولغان شنجاڭغا يۈرۈش قىلىش پىلانىنى ئەمەلگە ئاشۇرۇشتا ۋەزىپە ئادەتتن تاشقىرى مۈشكۈل ئىدى .بىرىنچىدىن يۈرىدىغان مۇساپە ئۇزۇن بولۇپ جيۇچۇەندىن دىخۇا (ھازىرقى ئۈرۈمچى)غىچە 1253كىلومېتر كېلەتتى .ئىككنچىدىن يەر شەكىلى مۇرەككەپ ،كىلىماتى ناچار، يولدا ئادەمزات قەدىمى تەگمگەن چۆل – جەزىرە، ئاسمان پەلەككە تاقاشقان تاغ- داۋانلاردىن ئۆتۈشكە توغرا كېلەتتى.ھاۋا كىلىماتى ئۆزگىرشچان بۇلۇپ بىر كۈندە قىش ، ياز بولاتتى، ئىچكىردىن كەلگەنلەر ئەمدىلا شىنجاڭغا بارغاندا ئاسان ماسلشالمايتى.ئۇچىنچىدىن، شۇ چاغدا شىنجاڭدا تۈمۇر يول يوق ئىدى .تاشيوللار ئىنىتايىن ناچار ،قاتناش قوراللىرى ئىنتايىن كەمچىل ئىدى .شۇڭا ،شنجاڭغا يۈرۈش قىلىشنىڭ ماھىيىتى جىددىي قاتناش ترانسپورت جەھەتتىكى تەييارلىق خىزمىتى ئىدى.<BR>گېنىېرال ۋاڭ جېن ھەربىي قاتناش-ترانسپورتنىڭ مۇھىملىقىنى چوڭقۇر چۈشىنەتتى، ئۇ نۇرغۇن تارىخي ماتېرىياللارنى كۆردى. ئامما ئارىسىغا چوڭقۇر چۆكۈپ تەكشۈرۈش تەتقىق قىلدى .ئەينى زاماندا خەن سۇلالسىدىكى جاڭ چىيەننىڭ غەربىي يۇرتقا ئەلچىلىككە بارغان ،بەن چاۋنىڭ مۇھىم ئستراتېگىيلىك جايلارنى ساقلىغان ، تاڭ سۇلالىسىدە شۇەنزاڭنىڭ غەربكە بېرىپ&nbsp;&nbsp;نوم ئېلىپ كەلگەن ،چىڭ سۇلالسىدە زو زۇڭتاڭنىڭ ئەسكەر باشلاپ شنجاڭغا كىرگەن لىنىيىسىنى ئەستايىدىل ئانالىز قىلدى ۋە تەكشۈرۈپ دەلىللەپ چىقتى ھەمدە قسىملارغا چوڭقۇر چۆكۈپ تەكشۈرۈپ تەتقىق قىلىپ ، كادىرلار ۋە جەڭچىلەرنىڭ شىنجاڭغا يۈرۈش قىلىش توغرسىدىكى ئوي –پىكىرلىرى ۋە تەكلىپلىرىنى ئاڭلاپ ، ئاندىن شنجاڭغا يۈرۈش قىلىشتىكى ھەربىي قاتناش ترانسپورتقا كاپالەتلىك قىلىش لايھىسىنى تۈزۈپ چىقتى . ھەربىي قاتناش ترانسپوت تەشكىلى قۇرۇپ ، قاتناش ترانسپورتقا بىر تۇتاش قوماندانلىق قىلىندى .1949-يىلى 10-ئايدا ۋاڭ جېن جيۇچۈەندە 1-بىڭتۇەننىڭ شىنجاڭغا يۈرۈش قىلىدىغان ھەربىي قاتناش ترانسپورت قوماندانلىق شىتابى قۇرۇپ ، زېڭ چىڭۋۇ (1-بىڭتۇەننىڭ مۇئاۋىن شىتات&nbsp;&nbsp;باشلىقى سابق گومىنداڭ ئارمىيىسى بىرلەشمە لاۋازىمات باش شىتاب 8-تەمىنات رايون قوماندانى ، قوزغىلاڭ كۆتۈرگەن گېنېرال )قوماندان ، جاڭ&nbsp;&nbsp;يڭمىنىنى (2-كورپۇس ئارقا سەپ بۆلۈمىنىڭ سىياسىي كومىسىارى )سىياسىي كومىسىار ،چىن شىنى (2-كورپۇس مۇئاۋىن شىتاب باشىلىقى )مۇئاۋىن قوماندان ،قۇشۇمچە شىتاب باشلىقىغا تەيىنلەپ شنجاڭغا يۈرۈش قىلىدىغان قىسىملارنىڭ بىر تۇتاش باشقۇرۇش، ئىشلىتىىش، ھەربىي پونكىتلارنىڭ قاتناش–ترانسىپورت لىنيىسىنى بىر تۇتاش ئورۇنلاشتۇرۇش ۋە تەييارلاشنى بەلگىلىدى . شۇنىڭ بىلەن جيۇچۈەن ، قومۇل ۋە دىخۇادا ھەربىي اقاتناش– تراسپورت قوماندانلىق ئورنى قۇرۇپ ۋۇ زۇڭشىيەن (6- كورپۇس16-دىۋىزىيەكوماندىرى) بىلەن چىڭ يۆچاڭ (17-دىۋىزىيە كوماندىرى )قاتارتلىقلارنى قوماندانلىق قىلىشقا بەلگىلىدى .قاتناش –تىرانسپورت قوراللىرىنى تەمىنلەش ، ھەربىي پونكىت ترانسپورت لىنىيىسى قۇرۇش، شىنجاڭغا كىرىدىغان قىسملارنىڭ قاتناش –تىرانسپورتتكى قىينچىلىق مەسىلىلرنى ھەل قىلىش ئۈچۈن مەركىزىي ھەربىي كومىتىېت شەرقىي جۇڭگۇ ھەربىي رايونى بىلەن شىمالىي جۇڭگۇ ھەربىي رايونىدىن 3ئاپتوموبىل پولكى(536ئاپتۇموبىل )يۆتكەپ غەربىي شىمالغا ئەۋەتىپ 1-بىڭتۇەن شىتاتىغا قوشتى . ئۇلارنىڭ ئاساسىي ۋەزىپىسى جيۇ چۈەندىن جەنۇبىي شىنجاڭدىكى قەشقەرغىچە ئەسكەر توشۇش ۋە شئەندىن لەنجۇغىچە ماددىي ئەشيالارنى يۆتكەش ئىدى . 1-بىڭتۈەن گەنسۇنىڭ خېشىدىكى قوزغىلاڭ كۆتۈرگەن قىسىملاردىن 450 ئاپتوموبىل ئاجرىتىپ، يەرلىكتىن نەچچە ئاپتوموبىل يىغىپ، ئۇنىڭغا بىۋاستە قاراشلىق قىسىملاردىكى 100 نەچچە ئاپتوموبىلنى قۇشۇپ شىنجاڭغا يۈرۈش قىلىش ئاپتوموبىل قىسمى تەشكىللىدى، ھەمدە ھەر قايسى كورپۇسلارغا سەپلەپ بەردى. مەركىزىي خەلق ھۈكۈمىتى سوۋېت ئىتتىپاقى ئاۋىئاتسىيە شىركىتىدىن 45 ترانسىپورت ئايروپىلانىنى ئىجارىگە ئېلىپ ئالدىدا ماڭغۇچى قىسىملارنىڭ تېز سۈرەتتە بەلگىلەنگەن نوقتىلارغا يېتىپ بېرىپ&nbsp;&nbsp;ئۆركۈزىۋېلىش ۋەزىپىسنى ئۇرۇنلاشقا كاپالەتلىك قىلدى. 2- كۇرپۇس بىلەن 6- كۇرپۇس يەنە 1000دىن ئارتۇق جەڭچى بىلەن3800 ئات، قېچىردىن ئۇلاغ ترانسىپورت چوڭ ئەترىتى تەشكىللەپ،ماددىي ئەشيالارنى ئارتىپ قىسىملارغا ئەگىشىپ شىنجاڭغا ئېلىپ كىرىشكە كاپالەتلىك قىلدى. شۇنىڭ بىلەن بىللە، بېڭتۇەن ئارقا سەپ بۇسى شىنجاڭغا كىرىدىغان ھەربىي قاتناش ترانسىپورت پونكىتى لىنيىسى قۇردى. يول ئۈستىدە چوڭ 10 ھەربىي پونكىت ۋە بىر قانچە ئوتتۇرا، كىچىك&nbsp;&nbsp;پونكىتلارنى قۇرۇپ، شىنجاڭغا كىرگەن قىسىملارنى ئاشلىق، ئۇتۇن،سۇ بىلەن تەمىنلىدى ھەم قايتقان ئاپتوموبىللارغا ماي تۇلۇقلاپ بەردى.<BR>ھاۋادىن تۇشۇش، ئاپتوموبىل بىلەن تۇشۇش ۋە پىيادە ھەربىي يۈرۈش قىلىش شەكلى بىلەن شىنجاڭغا بىللە&nbsp;&nbsp;يۈرۈش قىلىندى. 10-ئاينىڭ 10- كۈنى&nbsp;&nbsp;تاڭ يۇرۇشىغىلا ھەربىي سىگنال ياڭراپ، ۋاڭ جېننىڭ قوماندانلىقىدا 1-بىڭتۇەننىڭ 2- ۋە 6- كۇرپۇسى قەدىمكى شەھەر جيۇچۈەندىن ئايرىلىپ غەربتىكى ياڭگۇەن قوۋۇقىغا قاراپ يولغا چىقتى. شىڭشىڭشادىن ئۆتكەندە زور قۇشۇن ھەيۋەت بىلەن ھاۋادا، ئاپتوموبىلدا ۋە پىيادە يۈرۈش قىلىپ شىنجاڭغا قاراپ تەڭ ئىلگىرىلەپ ھەيۋەتلىك چوڭ يۈرۈش قىلدى.<BR>جۇڭگۇ خەلق ئازادلىق ئارمىيىسى جەڭ (برونېۋىك) ماشىنلىرى 1- دېۋىزىيىسىنىڭ 5- پولكى (45بىرونېۋىك 37 ئاپتوموبىل) قۇرۇقلۇقتا يۈرۈش قىلغۇچى ئالدىنقى قىسىم بۇلۇپ، پولك كوماندىرى خۇاجيەننىڭ&nbsp;&nbsp;باشلامچىلىقىدا ئالدى بىلەن يۈمىن قڭۋۋقىدىن ئاتلىنىپ غەربكە ئىلگىرلەپ، قۇمۇل، تۇرپان ئويمانلىقىنى كېسىپ ئۆتۈپ، كېچە – كۈندۈز يول يۈرۈپ 10- ئاينىڭ 20- كۈنى سائەت 15 تە ئۈرۈمچىگە كىرىپ ئۇرۇنلاشتى.قىسىم شەھەرگە كىرگەندىن كېيىن دەرھال شەھەر مۇداپىئەسىنى ئۆتكۈزۈۋېلىپ،&nbsp;&nbsp;تەرتىپ ساقلاپ، ئايرەدومنى تىزگىنلەپ، ئارقىدىن كېلۋاتقان قىسىملارنىڭ ئوڭۇشلۇق يېتىپ كېلىشىگە كاپالەتلىك قىلدى. بۇ برونېۋىك قىسىم&nbsp;&nbsp;شىنجاڭغا يۈرۈش قىلىشتا ئۆچمەس خىزمەت كۆرسەتتى. 1-بىڭتۇەن برونېۋىك 5- پولكىغا «يول ئاچقۇچى ئاۋانگارت» دېگەن لەۋھە بەردى.<BR>ھاۋادىن تۇشۇلغان قىسىملار 1- بىڭتۇەن قوماندانلىق شىتابىغا بىۋاستە قاراشلىق قىسىم ۋە شىمالىي شىنجاڭغا يۈرۈش قىلىش ۋەزىپىىسنى ئۈستىگە ئالغان 6-كۇرپۇسنىڭ ئاساسىي قىسمى ئىدى. 10-ئاينىڭ10-كۈنى بىڭتۇەن ۋە 6-كۇرپۇسنىڭ ئالدىدا يۈرگۈچى خادىملىرى ترانسىپورت ئايروپىلانىغا ئولتۇرۇپ قۇمۇل ۋە دىخۇاغا يېتىپ كىلىپ بىر تەرەپتىن ھاۋادىن تۇشۇلغان قىسىملارنى قارشى ئېلىپ، ئۇزۇتۇش ۋە يۆتكەش قاتارلىق خىزمەتلەرنى يەنە بىر تەرەپتىن چوڭ قىسىملارنىڭ شىنجاڭغا كىرىشىگە تەييارلىق كۆرۈش خىزمەتلەرنى ئورۇنلاشتۇدى. 11-ئاينىڭ 6-كۈنى قوماندان ۋاڭجېن قوماندانلىق شتاب ۋە 6-كورپۇس، 1-كورپۇس كوماندىرى لوپۇەنفا، سىياسى كومىسسار جاڭشيەنيۈنىڭ ئاساسى قىسمى (17-دېۋىزىيە) جيۇچۈەندىن ئايروپىلانغا ئولتۇرۇپ 1سائەتتىن كۆپرەك ئۇچۇپ دىخۇادىكى كىچىك دىۋوپو ئايرىدۇرومغا قوندى قوندى. شىنجان ۋاقىتلىق خەلىق ھۆكۈمىتىنىڭ رەھبەرلىرى ۋە ھەر مىللەت خەلىق ئاممىسىنىڭ ۋەكىللىرى ئايرىدۇرومغا چىقىپ قىزغىن قارشى ئالدى. 1950-يىلى 11-ئاينىڭ 20-كۈنىگە كەلگەندە جيۇچۈەندىن قۇمۇلغا 160نەچچە قېتىم ھاۋادىن تۇشۇلغان ئوفىسسېر-ئەسكەر 4185كىشى، ھەربى لازىمەتلىك 48مىڭ كىلوگرام، قۇمۇلدىن دىخۇاغا 543قېتىم ھاۋادىن تۇشۇلغان ئوفىتسېر-ئەسكەر 15مىڭدىن ئارتۇق، ھەربى لازىمەتلىكلەر 80مىڭ كىلوگرام بولدى.<BR>ئاپتوموبىل بىلەن تۇشۇلغان قىسىملار ئاساسەن جەنۇبى شىنجاڭغا يۈرۈش قىلىش ۋەزىپىسىنى ئۈستىگە ئالغان 2-كورپۇس ۋە 6-كورپۇسنىڭ بىر قىسمىدۇر <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; مەنبە؛ شىنجاڭ&nbsp;&nbsp;ئىجتىمائىي&nbsp;&nbsp;پەنلەر مۇنبىرى</FONT></P></td>
                    </tr>
                  </table></td>
                </tr>
