<P align=right><FONT size=4>ھەرقايسى مىللەتلەرنىڭ ئەنئەنىۋى بايرام&nbsp; مۇراسىملىرى كۆپ خىل بولۇپ ، ئۇنىڭدا ئىپادىلىنىدىغان ئادەت شەكىللىرىمۇ خىلمۇخىللىققا ئىگە. ھەرقانداق بىر بايرام ۋە مۇراسىم ئۇنىۋېرساللىققا ئىگە بولغان بىر خىل مەدىنىيەت ھادىسىسى بولۇپ ، ئۇ ئىنسانىيەتنىڭ تەبىئەت ۋە جەمىيەت ھەققىدىكى ئىىندېئاللىرىنىڭ مەركەزلەشكەن تىپىك كۆرۈنۈشى. گەرچە ئۇ ۋاقىت خاراكتېرىگە ئىگە بولسىمۇ ، ئەمما ئۇنىڭ ئىپادىلىگەن مەزمون دائىرسى شۇ ۋاقىت ياكى بوشلۇق بىلەن چەكلەنمەيدۇ . ئەكسىچە ، بەزى چوڭ بايراملار مۇئەييەن بىر خەلق توپىنىڭ سىياسىي ، ئىقسادىي ئەھۋالى ، ئىشلەپچىقىرىش ، تۇرمۇش ( كىيىنىش ، يېمەك _ ئىچمەك ، ئولتۇراقلىشىش ....) ، دىننىي ئېتىقاد ، سەنئەت ، ئىجتىمائىي ئالاقە ، مىللىي پىسخىكا قاتارلىق جەھەتلەردىكى ئالاھىدىكلىرىنى ئۇنۋېرسال ئەكس ئەتتۈرۈپ&nbsp; بېرىدۇ . شۇڭا خەلق ئارسىدىكى بايرام ۋە مۇراسىم ئادەتلىرىنى تەكشۈرۈش فولكلور تەتقىقاتىدا ئىنتايىن&nbsp; مۇھىم ئەھمىيەتكە ئىگە .بىلىنسكىي : &lt;&lt; بايرام ۋە ئويۇن __ مېھنەت پەرزەنتى &gt;&gt;&nbsp; دېگەنىدى . بۇ سۆزدىن مەلۇم بولۇدىكى ، بايرام ۋە مۇراسىملار خەلقنىڭ ئىشلەپچىقىرىش ئەمگىكىدىن پەيدا بولغان . كونكىرېت بىر مۇراسىم ئادىتىنى تەكشۈرگەندە ، ئۇنىڭ پەيدا بولۇش سەۋەبلىرى كۆپ تەرەپلىمىلىك بولۇپ ، بەزىلىرى ئىنتايىن مۇرەككەپ. چۈنكى بىر خىل بايرام شەكىلىنىش جەريانىدا ناھايىتى ئۇزاق تارىخىي جەريانلارنى ئۆز بېشىدىن كەچۈرگەن ، بۇ جەرياندا شۇ بايرام تارقالغان جايدىكى كىشىلەرنىڭ دىنىي ئېتىقادى ، ئىشلەپچىقىرىش ئالاھىدىلىكى ،&nbsp; مەدىنىيەت زوقى( ئىشتىياقى )، مىللي پىسىخىكىسى ، تۇرمۇش شەكلى قاتارلىقلارنىڭ ئوخشىماسلىقىغا ئەگىشىپ ئۈزلۈكسىز ئۆزگىرىشلەرگە ئۇچىرىغان .بۇنىڭ بىلەن بەزى بايراملار ئومۇمىي خاراكتېر ئېلىپ خەلقارا ئورتاقلققا ئىگە&nbsp; بولسا، بەزىلىرى مەلۇم بىر رايون ، مىللەت ، ئۇرۇق ياكى قەبىلە دائىرسى بىلەنلا چەكلەنگەن. بۇ ھال بايرام ۋە مۇراسىم ئادەتلىرى ئەڭ كەڭ خەلقچىلىققا ئىگە بولىدىغانلىقىنى كۆرسىتىدۇ .&nbsp; ھەرقايسى خەلقلەر ئارسىدىكى ئەنئەنىۋى بايرام ۋە مۇراسىملارنى مەزمۇن خاراكتېرىگە ئاساسەن شەرتلىك ھالدا ئىككى تۈركۈمگە بۆلۈش مۇمكىن : بىرى ، كېلىپ چىقىش جەھەتتىن ئىشلەپچىقىرىش&nbsp; ئەمگىكى بىلەن زىچ مۇناسىۋەتلىك بولغان يىل پەسىللەرگە بېغىشلىغان ئاممىۋى بايرام ۋە مۇراسىملار ؛ يەنە بىرى ، كېلىپ چىقىشى جەھەتتە مۇئەييەن بىر خىل دىنىي ئەقىدە بىلەن مۇناسىۋەتلىك بولغان دىنىي خاراكتېرلىك بايراملار ۋە مۇراسىملار . لېكىن بۇ يەردە شۇنى كۆرسىتىپ ئۆتۈش زۆرۈركى ، بىزگە مەلۇم بولغان ھەرقانداق بىر ئەنئەنىۋى بايرام ۋە مۇراسىملارنىڭ ئېتنىك تەركىبىدە مۇئەييەن بىر ئېتىقاد ۋە ئەقىدىنىڭ بولماسلىقى مۇمكىن ئەمەس. شۇڭا ئىشلەپچىقىرىش ئەمگىكى بىلەن باغلانغان بايرام ۋە مۇراسىملاردىمۇ دىننىڭ تەسىرى ئوخشىمىغان دەرىجىدە ئىپادىلىنىپ تۇرىدۇ . خۇددى&nbsp; شۇنىڭدەك دىننىي بايراملارغىمۇ خەلقنىڭ ماددىي ۋە مەنىۋى قاراشلىرى ، ئارزۇ _ غايىلىرى سىڭىپ تېخىمۇ كەڭ ئاممىۋىلىققا ئىگە بولىدۇ . ئۇ يەنە تەدرىجىي ھالدا ئۆزىنىڭ ئەسلىدىكى دىننىي خاراكتېرىدىن ئايرىلىپ خەلقنىڭ ئەنئەنىۋى بايرىمىغا ئايلىنىپ كېتىشىمۇ مۇمكىن . بىز تۆۋەندە ئۇيغۇرلار تۇرمۇشىدىكى ئىشلەپچىقىرىش ئەمگىكى بىلەن مۇناسىۋەتلىك بايرام ۋە مۇراسىملارنى تونۇشتۇرىمىز :&nbsp; ئۇيغۇرلار ناھايىتى قەدىمكى دەۋرلەردىلا ئۆزلىرىنىڭ مېھنەت پائالىيىتىدە ئېستېتېك سەزگۈسىنىڭ ئەڭ دەسلەپكى ئېلېمېنتلىرىنى كۆرسىتىشكە باشلىدى. بۇ ئېستېتېك سەزگۈ ئۇلارنىڭ ئەينى ۋاقىتتىكى ئىشلەپچىقىرىش پائالىيەتلىرىنى ئەكس ئەتتۈردىغان ھەر خىل بايرام ۋە مۇراسىملارنى بارلىققا&nbsp; كەلتۈردى . ئۇلارنىڭ ئىچىدە بىر قەدەر قەدىمىي بولغانلىرىدىن ھازىرغىچە بىزگە مەلۇم بولغىنى &lt;&lt; ئوۋچىلىق مۇراسىمى &gt;&gt; بولۇپ ، ئۇ ئىپتىدائىي ئوۋچىلىق دەۋرىدە پەيدا بولغان. بۇ مۇراسىم ئوۋغا چىقىش ئالدىدا ۋە ئوۋدىن قايتقاندىن كېيىن ئۆتكۈزىلىدۇ . ئۇ ئاساسەن ھايۋانلارغا سېغىنىش ئاساسىدىكى تۇتېمىزم ۋە ئانېمىزىملىق تەسەۋۇرلار ئارسىدا پەيدا بولغان.&nbsp; ئوۋچىلىق دەۋرىنىڭ خاراكتېرى&nbsp; ئوۋ غەنىمەتلىرىدىن پۈتكۈل جەمىئىيەت ئەزالىرى تەڭ بەھرىمەن<BR>بولۇشتىن ئىبارەت. شۇڭا ئوۋغا چىقىشتىن ئىلگىرى پۈتكۈل جەمىئىيەت ئەزالىرى بىرسورۇنغا جەم بولۇپ ، ئوۋنىڭ ئۈنۈملۈك بولىشىغا تىلەكداشلىق بىلدۈرۈش يۈزىسىدىن مەخسۇس مۇراسىم ئۆتكۈزۈپ ، ئايرىم ھايۋانلارنىڭ ھەركىتىگە ۋە ئوۋ جەريانىغا تەقلقد قىلىنغان ھەر خىل ئۇسۇللارنى ئوينىغان ، ھايۋان نىقابىدىكى پانتومىن تىياتىر نومۇرلىرىنى تەيارلاپ كۆرسەتكەن.ئوۋدىن قايتىپ كەلگەندىن كېيىنمۇ ئۇرۇق ۋە قەبىلە ئاقساقاللىرىنىڭ تەشكىلاتچىلىقىدا يەنە مۇشۇ خىل مۇراسىم ئۆتكۈزۈلۈپ ، ھەر خىل نىقابلىق ئۇسۇللار ۋە ئوۋ قوشاقلىرى ئارقىلىق ئوۋ غەلبىسىنى تەنتەنە قىلىنغان .<BR>قىسقىسى ،&lt;&lt; ئوۋچىلىق مۇراسىمى &gt;&gt; __ ئوۋچىلىق ئىلەپچىقىرىشىنىڭ ئەمگەك فۇنكىسىيىسىنى ئەكس ئەتتۈرگەن ئەنئەنىۋى بايراملارنىڭ دەسلەپكى شەكىللىرىدىن بىرى بولۇپ ،&lt;&lt; تۈركى تىللار دىۋانى &gt;&gt;دىكى مۇنۇ بىر كۇبلېت قوشاق بۇنى دەلىللەپ بېرىدۇ :</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;&nbsp;&nbsp; يىگىتلەرىگ ئىشلەتۇ ،<BR>&nbsp;&nbsp;&nbsp; يىغاچ يەمىش ئىرغاتۇ .<BR>&nbsp;&nbsp;&nbsp; قۇلان كەيىك ئاۋلاتۇ ، <BR>&nbsp;&nbsp;&nbsp; بەزرەم قىلىپ ئاۋنالم .</FONT></P>
<P align=right><BR><FONT size=4>(يەشمىسى __ يىگىتلەرنى ئىشلىتىپ ، مېۋىلىك دەرەخلەرنى ئىرغىتتۇرۇپ ، قۇلان _ كىيىك ئوۋلىتىپ ، بايرام قىلىپ كۆڭۈل ئاچايلى .) دەرۋەقە ، ئۇيغۇرلارنىڭ ھەر خىل كۆڭۈل ئېچىش پائالىيەتلىرىدىمۇ قەدىمكى &lt;&lt; ئوۋچىلىق مۇراسىمى &gt;&gt; نىڭ ئىزلىرىنى ئۇچراتقىلى بولىدۇ . ئۇيغۇرلار ئولتۇراقلاشقان بەزى تاغلىق رايونلاردا باھارنىڭ باشلىنىش مەزگىلىدە يۇرت ئارىلاپ ئوينايدىغان &lt;&lt; يولۋاس ئويۇنى &gt;&gt; ، &lt;&lt; ئات ئويۇنى &gt;&gt; ، &lt;&lt; بۈركۈت ئويۇنى &gt;&gt; قاتارلىق نىقابلىق ئويۇنلار ھازىرغىچە داۋاملىشىپ كەلمەكتە . &lt;&lt; دولان مەشرىپى &gt;&gt; نىڭ پائالىيەت جەريانلىرىدىمۇ ھەر خىل ھايۋان نىقابىدىكى ئويۇن شەكىللىرى بار . &lt;&lt; دولان ئۇسسۇلى &gt;&gt; ئىچىدە ئوۋچىلىق ئەمگىكىنىڭ پائالىيەت جەريانلىرىنى ئىپادىلەيدىغان ئۇسسۇل ھەركىتى ئاساسىي سالماقنى ئىگىلەيدۇ . مانا بۇلار ئۇيغۇرلاردا ئوۋچىلىق بىلەن شۇغۇللانغان ئەڭ قەدىمقى دەۋرلەردىن باشلاپ ، ئالاھىدە بىر مۇۋاپپىقىيەتكە ئېرىشكەندە ، ئەر _ ئايال جەم بولۇپ ، مەخسۇس مۇراسىم ئۆتكۈزۈپ تەنتەنە قىلىش ئادىتى بولغانلىقىنى ئىپادىلەپ بېرىدۇ . <BR>ئۇيغۇرلار دېھقانچىلىق ۋە باغۋەنچىلىككە كۆچۇش ئارقىسىدا يىل پەسىللەرگە مۇناسىۋەتلىك بولغان تۈرلۈك مۇراسىم ۋە بايراملار ئۆتكۈزۈش ئادىتىگە كىردى . بۇ بايرام ۋە مۇراسىملار ئەينى دەۋردە جامائەت ئىشلىرىنى تەشكىللەش بىلەن ئالاقىدار بولغانلىقتىن ، ئۇلارنىڭ تەربىيىۋى ئەھمىيىتى بولغانىدى .<BR>&nbsp;&nbsp;&nbsp; باھاردا تەبىئەتنىڭ ئويغىنىش مۇناسىۋىتى بىلەن دەبدەبىلىك ئۆتكۈزۈلىدىغان قەدىمىي ۋە ئەنئەنىۋى مىلىي بايراملاردىن بىرى &lt;&lt; نورۇز &gt;&gt; بايرىمى بولۇپ ، ئۇ ئوتتۇرا ئاسىيا ۋە ئىراندا كەڭ تارقالغان . بۇ بايرام قەدىمدىن باشلاپ شەمسىيە ( كۈن ) كالېندارى بويىچە كونا يىل ئاخىرلىشىپ ، يېڭى يىل كىرىدىغان كۈنى ( مىلادىيە كالېندارى بويىچە 3 _ ئاينىڭ 21 _ كۈنى ) ، يەنى كۈن بىلەن تۈن تەڭلەشكەن باھارنىڭ 1 _ كۈنىدە ئۆتكۈزۈلگەن .<BR>&nbsp; «نورۇز بايرىمى » ئەسلىدە يېڭى يىل بايرىمى بولۇپ ، ئۇزۇن تارىخقا ئىگە بۇ ئەنئەنىۋى بايرام ئۇيغۇرلارنىڭ تارىخدا ئىنتايىن چوڭ تەسىرگە ئىگە .<BR>&nbsp;&nbsp; «نورۇز » نىڭ زادى قاچاندىن باشلاپ بايرام تۈسىگە كىرگەنلىكى ھەققىدە ئىشەنچىلىك تارىىخي ماتېرىيالغا ئىگە ئەمەسمىز . ئوبۇلقاسىم فىردەۋسى ئۆزىنىڭ &lt;&lt; شاھنامە &gt;&gt; داستانىدا ، نورۇزنىڭ جەمشىت دەۋرىدە بايرام دەپ ئېلان قىلغانلىقىنى كۆرسىتىدۇ . بۇ بايرامنى شائىر تۆۋەندىكىدەك تەرىپلەيدۇ :</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; جاھانغا زىيا نۇر چاچار پادىشاھ ،<BR>&nbsp;&nbsp;&nbsp; بۇ نورۇز كۈنى بولدى تەخت ئۆزرەجا ،<BR>&nbsp;&nbsp;&nbsp; يىغىلدى ئۇلۇغلار بارى شادۇ _ خوش ، <BR>&nbsp;&nbsp;&nbsp; مەيۇ ئۇسسۇل ، چالغۇ تېپىپ كۆپ خۇرۇش .</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;&nbsp;&nbsp; بۈيۈك مۇتەپەككۇر ۋە شائىر ئەلشىر ناۋائى ئۆزىنىڭ &lt;&lt; چاھار دىۋان &gt;&gt; ناملىق مەشھۇر ئەسىرىدە ، يۈرۈشلەشكەن ئەنئەنىۋى مۇقام ئىسىملىكلىرى قاتارىدا &lt;&lt; نورۇز مۇقامى &gt;&gt; نى تىلغا ئالغان ، شۇنىڭدەك&nbsp; &lt;&lt; نورۇز مۇقامى &gt;&gt; نىڭ &lt;&lt; نورۇز بۇزرۇك &gt;&gt; ، &lt;&lt; نورۇز ھۈسەيىن &gt;&gt; ، &lt;&lt; نورۇز كۆجەك &gt;&gt; ، &lt;&lt; نورۇز بوسىبىلىك &gt;&gt; ، &lt;&lt; نورۇز راست &gt;&gt; ، &lt;&lt;نورۇز سۇلتانى &gt;&gt; قاتارلىق نەغمە ۋارىيانتلىرى بولغانلىقى مەلۇم . تاڭ دەۋرىدىكى تارىخشۇناس خۇيلىن ئۆزىنىڭ &lt;&lt; مۇزىكا تەپسىرى &gt;&gt; دېگەن كىتابىدا، نورۇز مۇراسىمىدا ئوينىلىدىغان ئويۇنلار ھەققىدە توختىلىپ : « تۇلپار ئۈستىدە ئوينايدىغان خونتۇ ئۇسسۇلى » ، « سالما تاشلاش ئۇسسۇلى » ، « كۈسەن ئۇسسۇلى » ، «يولۋاس ئۇسسۇلى » ، «قىش بوۋاي ئويۇنى» قاتارلىق گىرىملىك ئويۇنلار ئوينىلاتتى ، بۇ يەرلىك تىلدا « سۇ _ مۇز » ئويۇنى دەپ ئاتىلاتتى دەپ يازغان . شاڭدا ئەپەندىنىڭ « تاڭ دەۋرىدىكى غەربىي دىيار ۋە چاڭئەن مەدىنىيىتى» ناملىق كىتابىدىمۇ « نورۇز بايرىمى »ھەققىدە خاتىرلەر بار . ئۇنىڭدا « سۇ-مۇز » ئەسلىدە غۇز تىلى دېيىلگەن ھەمدە بۇ نام نورۇز قوشاقلىرىنىڭ مەپئىلىنىڭ ئىسمى ئىكەنلىكى كۆرسىتىلگەن . ئۇنىڭدىن باشقا يەنە پارس تىلىدا يېزىلغان « شەمسۇللۇغەت » ناملىق كىتابتىمۇ&nbsp; ئۇيغۇرلار ئارسىدىكى نورۇز بايرىمى ھەققىدە توختىلىپ ، &lt;&lt; نورۇزنى تەبرىكلەش يۈزىسىدىن بەيگە ، ئوغلاق تارتىش ، چېلىشىش ، ئەلنەغمە ، قالۇن&nbsp; چېلىش قاتارلىق كۆڭۈل ئېچىش پائالىيەتلىرى ئۇيۇشتۇرۇلىدۇ &gt;&gt; غانلىقى بايان قىلىنغان . <BR>دېمەك &lt;&lt; نورۇز بايرىمى &gt;&gt; خىلمۇ خىل ئويۇنلارنى ئۆز ئىچىگە ئالغان بولۇپ ، تىياتىرلەشكەن ئۇسلۇبتا ئىنتايىن جۇشقۇن كەيپىياتتا ئۆتكۈزۈلىدۇ . ئۇنىڭدا قوشاق ئېيتىش ، ئۇسسۇل ئويناش ، ساز _ مۇزىكىلارنى چېلىشتەك ئاممىۋى سەنئەت پائالىيەتلىرى كەڭ جارى قىلىنىدۇ . قەدىمىي پسىخولوگىك ئويۇنلار كۆرسۈتىلىدۇ . ئەڭ قەدىمقى نورۇز مۇراسىملىرىنىڭ XI ئەسىرگىچە يېتىپ كەلگەن شەكىللىرى توغرىسىدا ئەرەب ئالىمى ئەل خىسراۋنىڭ مەلۇماتلىرى يۇقۇردىكى پىكىرنى تەستىقلايدۇ . ئۇنىڭ ھېكايە قىلىشىچە : &lt;&lt; ... نورۇزدا يىگىرمە بەش كۈن ئالدىن ساراي ئىچىدە خىشتىن ئون ئىككى سۇپا ياسىلىدۇ ، ئۇلاردىن بىرىگە بۇغداي تېرىلىدۇ ، باشقىلىرىغا ئايرىم _ ئايرىم ئارپا ، شال ، ماش ، قوناق ، لويلا ، نوقۇت ، كۈنجۈت ،... تېرىلىدۇ . ئۇلارنىڭ ھوسۇلىنى يىغىشتا ئەشۇلە( ناخشا _ قوشاق ) ئېيتىلىدۇ ، ساز چېلىنىدۇ ۋە ئۇسسۇل ئوينىلىدۇ ... بۇ نورۇزنىڭ 6 _ كۈنى ئىدى . دان يىغىلىپ بولغاندىن كېيىن ئۇلارنى مەيدانغا چېچىپ تاشلىدى . بۇ دانلارنى پەقەت پال ئېچىش ئۈچۈن چاچتى ، ئەگەر ياخشى ئۈنسە ، بۇ يىلقى ئېكىلەرنىڭ ئۆسۈشى ھەم ياخشى بولىدۇ ... پادىشاھ قېشىدا ئۇنىڭغا ئاتاپ باھار قوشىقى ۋە ئۇنىڭ زەربەردەست قەھرىمان ئوغۇللىرى ھەققىدە ، يامغۇر ۋە يۇلتۇزلار ھەققىدە ... قوشاقلار ئېيتىلىدۇ ... &gt;&gt; باھار خوشاللىقىغا تولغان نورۇز بايرىمى كېيىنكى دەۋرلەردىمۇ ئىزچىل ھالدا داۋاملىشىپ كەلگەن . ئالىم XIX ئەسىردە ئۆزى كۆرگەن بىر نورۇز ھەققىدە توختىلىپ مۇنداق يازىدۇ : &lt;&lt; كىشىلەر يېڭى كىيىملەر كىيىپ ، ياسىنىپ قالپاقلىرىنى قەغەز گۈللەر بىلەن بېزىگەنىدى ، ئۇلار شەھەر ئەتراپىدىكى ئەڭ ئېگىز جايغا باردى . ئۇ يەردە ناغرا ، سۇناي ۋە باشقا چالغۇلار چېلىنىپ ، ھەممە جاي ھەر خىل ئويۇنلارنىڭ شاۋقۇنى بىلەن تولغانىدى &gt;&gt; . <BR>نورۇز مۇراسىمىدا ئوينىلىدىغان ئويۇنلار ھەمدە ئۇنىڭغا بېغىشلىغان نورۇز قوشاقلىرىنىڭ مەزمۇنىدىن قارىغاندا ، قىش _ زىمىستاننى قوغلاش ، ئاسايىشلىق يېڭى باھارنى كۈتۈۋېلىش ، كىشىلەرنىڭ مەنىۋى خوشاللىقىنى كۈيلەش ، ئىلىم _ مەرىپەتكە ئۈندەش قاتارلىق ئىجتىمائىي مەزمۇنلار ئەكس ئەتتۈرۈلىدۇ .مەسىلەن :</FONT></P>
<P align=right><FONT size=4>ئىپتىدا قىلدۇق نورۇزدىن ياخشى كۈننى باشلىدۇق ،<BR>كۆڭلىمىزنىڭ خوشلىقىدىن بۇ ئويۇننى باشلىدۇق .<BR>شا تاۋاردا تون كىيىپ ، جۇۋا _ تۇماقنى تاشلىدۇق ،<BR>سايىلاردا ئولتۇرۇپ ، نەغمە _ ناۋانى باشلىدۇق ،<BR>ئات مىنىپ ، ئوغلاق ئالىپ ، مەشرەپ قىلۇر كۈندۇر بۇ كۈن .<BR>كەلدى نورۇز يىل باشى ، كۆڭۈلنىڭ چىركىنى ،<BR>نورۇز دىبان كېلۇرلەر خاتۇنلارنىڭ تۈركۈنى ،<BR>گۈللەر قىرۇر قىز _ ئوغۇل ، ئەگرى قويار بۆركىنى ،<BR>مەجلىس قىلىپ ئويناشۇر ، ئاچۇر كۆڭۈل مۈلكىنى ،<BR>قايغۇ _ مېھنەتلەر كېتىپ ئويناشۇر كۈندۇر بۇ كۈن . </FONT></P>
<P align=right><FONT size=4>نورۇز بايرىمى ئۆتكۈزۈشنىڭ بىزگە مەلۇم بولغان ئادەتلىرى مۇنداق : نورۇز كىرگەن كۈنى كىشىلەر يۇرت _ مەھەللىلەر بويڭچە ئەنئەنىۋى بايرام كىيىملىرىنى&nbsp; كىيىشىپ ، كەڭ كەتكەن مەنزىرلىك جايلارغا جەم بولىشىدۇ ۋە شۇ سورۇندا ئالدىن تەييەرلىغان تۈرلۈك ئويۇنلارنى ئوينايدۇ ، خەلق قوشاقچىلىرى نورۇزغا بېغىشلىغان ھەر خىل شېئىر _ قوشاقلارنى ئوقۇشىدۇ ، ئۇسسۇل ئوينىشىدۇ ،مەدداھلار خەلق داستانلىرىنى ، ھېكايە _ قىسسىلەرنى كۈيلىشىدۇ ، بىر تەرەپتە ئوغلاق تارتىش ، ئات بەيگىلىرى بولىدۇ ، دارۋازلار ئېگىز دار ئۈستىدە كارامىتىنى كۆرسىتىدۇ . قىسقىسى، ھەركىم ئۆز ئەھۋالىغا يارىشا ئۆز ماھارىتىنى كۆرسىتىدۇ . نورۇز مۇراسىملىرىغا ھەتتا مەكتەپ بالىلىرىمۇ كوللېكتىپ ھالدا قاتنىشىدۇ . ئۇلار سەپ _ سەپ بولۇپ ، گۈللۈك تاختىلارغا يېزىلغان &lt;&lt; نورۇزنامە &gt;&gt; لىرىنى كۆتۈرۈشۈپ ، ئۈنلۈك دېكلاماتسىيە قىلىشىدۇ ، نورۇز مۇراسىملىرىدا جامائەتتىن يىغىش قىلىپ &lt;&lt; نورۇز ئېشى &gt;&gt; ( كۆپىنچە بۇغداي كوچىسى ) تەييەرلىنىدۇ ، بۇ نورۇز ئېشىغا ھەممە كىشى ئېغىز تەگكۈزىدۇ . شۇنداق قىلىپ ئۇلار قانغۇچە كۆڭۈل ئېچىپ ياخشى تىلەك _ ئارزۇلار بىلەن ئۆيلىرىگە قايتىشىدۇ .<BR>«مەي شاراب بايرىمى » . مىلادىيىدىن بۇرۇنلا خېلى تەرەققىي تاپقانىدى. باغۋەنچىلىكتە ئاساسەن ئۈزۈمچىلىك ئاساس قىلىناتتى. ئېلىمىزنىڭ ئاتاقلىق سەيياھى جاڭ چيەن مىلادىدىن ئاۋالقى II ئەسىردە ئوتتۇرا ئاسىيادا ئۈزۈمچىلىك ۋە مەيچىلىك ناھايىتى يۇقىرى دەرىجىدە تەرەققىي تاپقانلىق گۇۋاھچىسى بولغانلىقى مەلۇم . سپۋېت ئامپېلوگرافلىرى تەرەپىدىن ئۈزۈمنىڭ دۇنيادىكى تۈرلىرىنى ئېنىقلاش ساھەسىدە قىلىنغان تەتقىقات شۇنى كۆرسەتتىكى ، ئۈزۈم تۇنجى قېتىم ئوتتۇرا ئاسىيادا ئۆستۈرۈلگەن ، ئۇنىڭ ناھايىتى كۆپ تۈرلىرى ئوتتۇرا ئاسىيادىن باشقا رايونلارغا تارقالغان .يەرلىك مەي _ شارابنىڭ ئاساسلىق خام ئەشياسى ئۈزۈم بولغاچقا ، بۇ رايوندا ئەۋزەل شارائىتتىن پايدىلىنىپ ، ئۈزۈم ھوسۇلىنى ئاشۇرۇش ئارقىلىق تەبىئەتكە تەسىر كۆرسىتىش&nbsp; مەزمۇن قىلىنغان &lt;&lt; مەي _ شاراب بايرىمى &gt;&gt; نىڭ بولغانلىقى شەك _ شۈبھە تۇغدۇرمىسا كېرەك . بۇ بايرام دەسلەپكى يىلدا ئىككى قېتىم ، يەنى تەك ( ئۈزۈم تېلى ) ئېچىلىدىغان باھار مەزگىلىدە ۋە ئۈزۈم ھوسۇلى يىغىۋېلىنىپ مۇسەللەس سۈزۈلگەن كەچكۈز مەزگىلىدە ئۆتكۈزۈلگەنلىكى مەلۇم . دېھقانچىلىق ۋە ئۈزۈمچىلىك رايونلىرىدا ئۆتكۈزىلىدىغان بۇ بايرام مۇزىكا ، ئۇسسۇل ، قوشاق ۋە تۈرلۈك ئويۇنلار بىلەن ئېلىپ بېرىلغان .بۇ ئويۇنلاردا تەبىئەت ھادىسلىرىنىڭ ئۆلۈشى ۋە قايتا تىرىلىشى ھەققىدىكى ئىپتىدائىي چۈشەنچە ئىپادىلەنگەن . بۇ ئۆز خاراكتېرى بىلەن قەدىمكى يۇنانلىقلارنىڭ &lt;&lt; دىئونىس مۇراسىمى &gt;&gt; غا ئوخشايدۇ . دىئونىس قەدىمكى يۇنانلىقلارنىڭ مەي ۋە ئەيش _ ئىشرەت خۇداسى ھېسابلىنىپ ، ئۇنىڭ شەرىپىگە ئاتالغان بۇ بايرام يىلدا ئىككى قېتىم ھەر خىل نىقابلىق ئويۇنلار بىلەن ئاجايىپ _ غارايىپ بىر تۈستە ئۆتكۈزۈلەتتى . يۇنانلىقلارنىڭ بۇ دىننىي مۇراسىمى مىلادىيىدىن ئىلگىرىكى IV ئەسىردىن باشلاپ ئوتتۇرا ئاسىياغا يۇنان ئستېلاسى بىلەن كىرىپ ، كېيىنچە ئوتتۇرا&nbsp; ئاسىيالىقلارنىڭ يەرلىك مەي _ شاراب بايرىمى بىلەن قوشۇلۇپ كەتكەنلىكى مەلۇم . ئوتتۇرا ئاسىيا ئارخېئولوگىيىسىدە تېپىلغان كۆپلىگەن ساپال ئىدىشلاردا دىئونىس مۇراسىمى بىلەن قوشۇلۇپ كەتكەن &lt;&lt; مەي _ شاراب بايرىمى &gt;&gt; نىڭ شاھانە سەھنىلىرىنىڭ سۈرەتلىرى تەسۋىرلەنگەن . مەھمۇت قەشقىرىنىڭ &lt;&lt; تۈركى تىللار دىۋانى &gt;&gt; دا خاتىرىلەنگەن تۆۋەندىكى قوشاقلارمۇ قەدىمكى زامانلاردىن تارتىپ ئوتتۇرا ئاسىيادا بۇنداق بايرامنىڭ مەۋجۇتلۇقىغا گۇۋاھلىق بېرىدۇ :</FONT></P>
<P align=right><BR><FONT size=4>كۆكلەر قامۇغ تۈزۈلدى ،<BR>ئىۋېرىق ئىدىش تىزىلدى .<BR>سانسىز ئۈزۈم ئۈزۈلدى ،<BR>قالگى ئامول ئوينالىم .<BR>ئىۋرىق باشى قازلايۇ ،<BR>ساغراق تولۇ كۆزلەيۈ .<BR>ساقىنچ قوزى كىزلەيۈ ،<BR>تۈن كۈن بىلە سەۋنەلىم .</FONT></P>
<P align=right><BR><FONT size=4>بۇ مۇراسىم كېيىنچە ئىسلام دىنىنىڭ تەقىبى ئاستىدا ئۆزىنىڭ مۇقىم بايراملىق ھالىتىنى يوقاتقان بولسىمۇ ، بەزى رايونلاردا ( ئاقسۇنىڭ ئاۋات ناھىيەسىدە ) ئۇنىڭ ئىزلىرى ھازىرغىچە ساقلانماقتا .<BR>قەدىمكى ئوتتۇرا زېمىنىدىكى دېھقانچىلىق رايونلىرىدا دېھقانچىلىق زىرائەتلىرى يىغىۋېلىنغاندىن كېيىن ئۆتكۈزۈلىدىغان بايرام ۋە مۇراسىملاردىن بىرى _ &lt;&lt; مىلىس بايرىمى &gt;&gt; ، &lt;&lt; مايسا مەشرىپى &gt;&gt; نىڭ نەمۇنىلىرى ھازىرغىچە يېتىپ كەلگەن ، قۇمۇل رايونىدا بۇ &lt;&lt; كۆك مەشرىپى &gt;&gt; دەپ ئاتىلىدۇ . &lt;&lt; كۆك مەشرىپى &gt;&gt; پەسىل خاراكتېرىگە ئىگە بولۇپ ، بۇ 11 _ ئايدا باشلىنىپ كېلەر يىل ئەتىيازغىچە داۋاملىشىدۇ . تۈننىڭ ئۇزارغان ۋاقىتلىرىدا بۇ ئويۇن تازا ئەۋجىگە كۆتۈرۈلىدۇ .<BR>« كۆك مەشرىپى » _ قۇمۇل مەشرەپلىرىنىڭ مۇقەدىمىسىدۇر . &lt;&lt; كۆك مەشرىپى &gt;&gt; نىڭ جەريانى مۇنداق : دېھقانچىلىق ھوسۇلى يىغىۋېلىنغاندىن كېيىن ، ئىشلەپچىقىرىشنىڭ ئارىسالدى ۋاقتىدا بىر قاچىدا بۇغداي ياكى ئارپا ئۈندۈرۈلىدۇ. بۇغداي ئۈنۈپ مايسا بولغاندا كىشىلەر ئۇنىڭغا ھەر خىل گۈل _ چېچەكلەرنى سانجىپ ، خۇددى ساھىبجامال قىزغا ئوخشىتىپ ، ئۇنى خالىغان بىر ئائىلىگە تەغدىم قىلىدۇ .</FONT></P>
<P align=right><FONT size=4>شۇنىڭ بىلەن مايسىنى تاپشۇرۋالغان ئايال &lt;&lt; كۆك مەشرىپى &gt;&gt; نى باشلاپ بېرىدۇ . مەشرەپ ئاخىرلاشقاندىن كېيىن &lt;&lt; كۆك &gt;&gt; ئىككىنچى بىر ئائىلىگە ، ئۈچۈنچىسىگە ... شۇنداق قىلىپ تاكى ئەتىيازلىق تېرىلغۇ باشلانغۇچە داۋاملىشىدۇ .&lt;&lt; كۆ ك مەشرىپى &gt;&gt; دە قوشاق ۋە بېيىت ئېيتىش ، ھەر خىل قىزىق ئويۇنلارنى ئويناش ، ھېكايە ، رىۋايەت ، داستان ، قىسسىلەر سۆزلەش قاتارلىق پائالىيەتەر بولىدۇ . &lt;&lt; كۆك مەشرىپى &gt;&gt; نىڭ شەنىگە بېغىشلىغان قوشاق &lt;&lt; كۆك بېيىتى &gt;&gt; دېيىلىدۇ .</FONT></P>
<P align=right><BR><FONT size=4>قىشلىقى ئۈندۈردىلەر بىر دانە بۇغداينى ،<BR>سۇغۇرغىلى ئەر بارمىكىن شۇ دانە بۇغداينى ، <BR>سۇغىرغىلى ئەر بولسىكىن شۇ دانە بۇغداينى ،<BR>كېچە _ كۈندۈز يات قىلۇرمىز ئۈستۈن خۇدانى ،<BR>چىللى زىمىستاندا ئۈنەر سەبزە بىسارىنىڭ ئەگىلى ،<BR>ياخشىلارنىڭ خىسلىتىدىن سەبزە ئۈندى قىشلىقى ،<BR>قىشلىقى ئۈنگەن چېچەكنىڭ تەرىپى نازۇك تۇرۇر ،<BR>سۇغىرىپ گۈل چاچقىلى ئالغان كىشى ئاشىق تۇرۇر ،<BR>تام چېچەك ، تام سۇ چېچەك ، تامدىن ئېگىز بارمۇ چېچەك ،<BR>كۆرگىلى كۆكلۈك چېچەك ، كۆتۈرگىلى ئېغىر چېچەك ،<BR>بۇ چېچەكنىڭ تەرىپىنى موم بىلەن نام ئەيلىدۇق ، <BR>بۇ چېچەكتىن ئۆزلىرىگە بىزمۇ سوۋغا يوللىدۇق .<BR>.......................................................</FONT></P>
<P align=right><FONT size=4>نەغمىچى لازىم بولۇر ، ھاپىزلارنى راسلىسىلا ،</FONT></P>
<P align=right><FONT size=4>ئۇسسۇلچى لازىم بولۇر ، جۇگانلارنى راسلىسىلا ،<BR>غازنى ئوتتۇز ، قوينى توققۇز ، ھەممىنى تەڭ راسلىسىلا ،<BR>بۇ ئويۇننىڭ شەنىگە گازىر _ پۇرچاق ، مېۋە _ چېۋە راسلىسىلا .</FONT></P>
<P align=right><BR><FONT size=4>«گۈلسۇرۇخ بايرىمى » ( گۈل سەيلىسى ) . بۇ گۈل _ چېچەك پەسىللىرىدە قەرەللىك ئۆتكۈزۈلىدىغان قەدىمكى ئەنئەنىۋى پائالىيەتلەرنىڭ بىرى بولۇپ ، ئۇ يېقىنقى يىللارغىچە خەلقىمىز ئارىسىدا داۋاملىشىپ كەلگەن . ئۇيغۇرلار ئۆزىنىڭ ئىجتىمىئىي تۇرمۇش ئالاھىدىلىكى ۋە ياشاش شارائىتىغا ئاساسەن ، قەدىمدىن تارتىپ ، چوڭ _ كىچىك بولۇپ ھەر يىلى ئۈچ قېتىم گۈل سەيلىسى پائالىيىتىنى ئۇيۇشتۇرۇپ كەلگەن .<BR>بىرىنچى ، قىزىل گۈل سەيلىسى :بۇ ئەتىيازلىق تېرىلغۇدىن كېيىن ئەمگىكىنىڭ ھاردۇقى سۈپىتىدە ، گۈل _ چېچەك پەسلى __ 5 _ ئايدا ئۆتكۈزۈلىدۇ .<BR>ئىككىنچى ، باغ سەيلىسى : بۇ يازلىق مېۋە _ چېۋە پىشقان ، بۇغداي پىشىشقا ئاز قالغان مەزگىللەردە ئۆتكۈزۈلىدۇ . خەلق ئارسىدىكى &lt;&lt; ئۈجمە سەيلىسى &gt;&gt; ، &lt;&lt; ئۆرۈك سەيلىسى &gt;&gt; قاتارلىقلار باغ سەيلىسىنىڭ خىللىرىدۇر .<BR>ئۈچىنچى ، قوغۇن سەيلىسى : بۇ يازلىق زىرائەتلەر يىغىلىپ ،كۈزگى تېرىلغۇنىڭ ئالدىدا __ قوغۇن پىشقان مەزگىلدە ئۆتكۈزۈلىدۇ .<BR>ھەر بىر سەيلىنىڭ ۋاقتى ئومۇمەن بىر ھەپتىدىن ئۈچ ھەپتىگىچە داۋاملىشىدۇ .<BR>سەيلنىڭ تارىخى ناھايىتى ئۇزۇن ، بەزى تارىخىي مەنبەلەرگە قارىغاندا ، ئىپتىدائىي دەۋرلەردىمۇ ئۇرۇق _ قەبىلىلەر بويىچە ئۈچ قېتىم ( باھار ، ياز ، كۈز ) ئويۇشتۇرۇلغانلىقى مەلۇم . بۇ سەيلىلەردە ھەر خىل كۆڭۈل ئېچىش پائالىيەتلىرى بولغان .<BR>سەيلىلەر ئىچىدە گۈل سەيلىسىنىڭ ئۆزىگە خاس ئالاھىدىلىكى بار ، يەنە سەيلە باشلىنىش بىلەنلا قىز _ يىگىتلەر يېڭى ئېچىلغان گۈللەردىن گۈلدەستە تەييارلاپ بىر _ بىرىگە تەقدىم قىلىشىدۇ ، قىزىلگۈلنى ئەركىن مۇھەببەتنىڭ سىمۋولى سۈپىتىدە ئۇلۇغلايدۇ&nbsp; ، گۈلدەستىلەر ئارىسىغا قىزىگۈلنى مەدھىيەلەيدىغان ھەر خىل &lt;&lt; پىراقنامە&gt;&gt; لەرنى قىستۇرۇپ ، يارغا بولغان ساداقەتمەنلىكىنى ئىپادىلەيدۇ . قىزىلگۈل سەيلىسى&nbsp; ئۇيغۇر خەلقىنىڭ ئەنئەنىۋى ئادىتى سۈپىتىدە ، خەلق داستانلىرىنىڭ ئىپىزوتىدا ئۆز ئىپادىسىنى تاپقان . &lt;&lt; غېرىب _ سەنەم &gt;&gt; داستانىدا سەنەمنىڭ قىزىلگۈلگە بولغان تەشنالىقى ، غېرىبنىڭ ئەۋەتكەن گۈل دەستىسىنى كۆرۈپ ، سەنەمنىڭ بىتاپلىقتىن قۇتۇلۇپ ، خۇش چاغ بولۇشى .... قاتارلىق مەزمۇنلىرى ھېساپلىنىدۇ .<BR>« قارلىق ئويۇنى » ھەر يىلى تۇنجى ياغقان قارنىڭ شەرىپىگە ئۇيۇشتۇرۇلىدىغان بىر خىل ئويۇن بولۇپ ، ئۇ ئادەتتە :</FONT></P>
<P align=right><FONT size=4>يېڭى قارنى ياغدى دەپ ،<BR>سىزگە قارلىق تاشلىدۇق .<BR>كۆڭلىمىزنىڭ خۇشلۇقىدىن ،<BR>بۇ ئويۇننى باشلىدۇق .&nbsp; </FONT></P>
<P align=right><FONT size=4>دېگەنگە ئوخشاش قوشاقلار يېزىلغان &lt;&lt; قارلىق &gt;&gt; تاشلاش بىلەن باشلىنىدۇ . بۇ ئەنئەنىۋى پائالىيەتنىڭ ئەسلى كېلىپ چىقىشى &lt;&lt; ئاق &gt;&gt; قا سېغىنىش ، &lt;&lt; ئاق &gt;&gt; نى ئۇلۇغلاش مەزمۇن قېلىنغان ئىتىدائىي دىننىي قاراشلار&nbsp; ۋە ئاق ياخشىلىقنىڭ ، بەختنىڭ سىمۋولى بولۇشتەك ئىدىيىۋى ئىشەنچ بىلەن مۇناسىۋەتلىك بولۇشى&nbsp; مۇمكىن . ئۇ خەلق ئارسىدا يىللىق تېرىقچىلىقنى يىغۇشتۇرۇپ بولۇپ ، ھاردۇق ئېلىش ، قىشتىن ئامان _ ئېسەن چىقىپ ، كېلەر يىللىق تېرىقچىلىقنىڭمۇ ئاسايىشلىق بولۇشىنى ئۈمىد قىلىشنىڭ سىمۋولى بولۇپ ئىپادىلىنىپ كەلدى .<BR>بۇ ئويۇننىڭ جەريانى مۇنداق : تۇنجى قاردا بىر قانچە كىشىلەر ئۆزئارا مەسلىھەتلىشىپ كۆڭلى خالىغان بىرىنىڭ ئۆيىگە &lt;&lt; قارلىق &gt;&gt; تاشلايدۇ . &lt;&lt; قارلىق &gt;&gt; شېئىرىي يول بىلەن يېزىلىدۇ ، قارلىق تاشلىغۇچىلار بۇ قارلىق خېتىدە قارلىق تاشلىنىدىغان كىشىنى ياكى شۇ ئائىلىنى يېڭى قار بىلەن قۇتلايدۇ . ئاندىن كونكىرېت تەلەپلەرنى بايان قىلىپ ، قارلىق شەرتى بويىچە مەشرەپ ئۇيۇشتۇرۇپ&nbsp; بېرىشنى تەلەپ قىلىدۇ . قارلىق تاشلانغان كىشى &lt;&lt; قارلىق &gt;&gt; نى دەل ۋاقتتىدا سېزىۋالالمىسا ياكى قارلىق تاشلىغۇچىنى بەلگىلەنگەن قەرەل ئىچىدە تۇتىۋالالمىسا ، يېڭىلگەن ھېسابلىنىدۇ _ دە ، ئۇنىڭدىن &lt;&lt; قارلىق &gt;&gt; تا ئوتتۇرغا قويۇلغان مەجبۇرىيەتنى ئۆتەش تەلەپ قىلىنىدۇ ، ناۋادا قارلىق تاشلىغۇچى ئۆزى تۇتۇلۇپ قالسا ، قارلىق خېتىدە ئوتتۇرغا قويۇلغان مەجبۇرىيىتى ئۇنىڭ ئۈستىگە يۈكلىنىدۇ . يالغۇز بۇلا ئەمەس ، يەنە تۇتۇلۇپ قالغۇچىنىڭ يۈز _كۆزى بويىلىپ سازايى قىلىنىدۇ . قارلىق ئولتۇرىشىدا ھەر كىم ئۆزى بىلگەن ئويۇنلارنى كۆرسىتىدۇ . شېئىر ۋە بېيىتلار ئوقۇلىدۇ ، نەغمىلەر بولىدۇ ، ھېكايە _ رىۋايەتلەر سۆزلىنىدۇ . قارلىق ئويۇنى ھازىرمۇ خەلقىمىز ئارىسىدا ، بولۇپمۇ مەكتەپ بالىلىرى ئارىسىدا داۋاملىشىپ كەلمەكتە . </FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P></td>
