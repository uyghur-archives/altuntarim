                      <span class="STYLE41">چاۋشيەن ئۇرۇشىنى سوۋېت ئىتتىپاقى قوزغىغان </span>

                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT face="UKIJ Tuz Tom" size=4></FONT>&nbsp;</P>

<P align=right><FONT face="UKIJ Tuz Tom" size=4>&nbsp;<BR>&nbsp; ئادەمنى ھەيران قالدۇرىدىغان ئەھۋال شۇكى، تا بۈگۈنگە قەدەر بەزىلەر: «چاۋشيەن ئۇرۇشى شىمالىي چاۋشيەن جەنۇبىي چاۋشيەن (كورىيە) نىڭ ئىغۋاگەرچىلىكىگە بەرگەن قايتۇرما زەربىسى، باشقىچە قىلىپ ئېيتقاندا، كوممۇنىزم خىرىسقا دۇچ كەلگەچكە، قىيىن ئەھۋالدا قالغان ستالىن جاسارىتى ئۇرغۇپ تۇرغان بىر ئىتتىپاقدىشىنىڭ تەلىپىگە تازا خالىمىغان ھالدا ماقۇل بولغانلىقىنىڭ نەتىجىسى» دېگەن قاراشتا چىڭ تۇرۇۋاتىدۇ. بىراق ئىشنىڭ ماھىيىتى ھەرگىزمۇ ئۇنداق ئەمەس، ھەقىقىي ماھىيەت كىشىلەرنىڭ قارىشىنىڭ دەل ئەكسىچە! <BR>&nbsp;&nbsp; ئامېرىكىنىڭ پوزىتسىيىسى زادى قەيەردە؟ <BR>&nbsp; 1950- يىلىنىڭ دەسلەپكى يېرىمىدا ھەممىدىن ئۈستۈن تۇرىدىغان مەسىلە ئامېرىكا زادى قانداق شارائىتتا دىئان ئېكسون ئېيتقان «ئاجىز ۋەزىيەت» نى قوللىشى، ھەتتا بىۋاسىتە قوللىشى كېرەك؟ دېگەن سوئال ئىدى. بۇ يەردە دېيىشىۋاتقان «ئاجىز» لىق تەيۋەن ياكى جەنۇبىي چاۋشيەندەك مۇداپىئەسى ئىنتايىن ناچار رايونلارنى كۆرسىتەمدۇ؟ ناۋادا بۇ جايلار ئامېرىكىنىڭ پوزىتسىيىسى، دەپ قارالسىچۇ؟ لوندون ۋە باشقا ئىتتىپاقداش دۆلەتلەر ئامېرىكا ئۆزىنى تارتىشى مۇمكىن بولغان ئاشۇ «ئاجىز ۋەزىيەت» نىڭ دۇنيانىڭ ھەر قايسى جايلىرىغا تارقىلىپ كېتىش ئېھتىماللىقىغا بەكرەك دىققەت قىلىشقا باشلىدى، شۇڭا غەرب ئەللىرى ئۇرۇش باشلىنىشتىن بۇرۇنلا 3- دۇنيا ئۇرۇشىدا ئۇتتۇرۇۋېتىش ياكى ئوبدان تەييارلىق قىلىپ ئىنتايىن ئوسال بىر كىچىك رايوندا بىر مەيدان جەڭ قىلىشتىن ئىبارەت ئىككى خىل يولنىڭ بىرىنى تاللاشقا مەجبۇر بولدى. <BR>&nbsp; ماك ئارتورنىڭ يىراق شەرق قوماندانلىق شتابى كىشىلەر ئاڭلىغاندەك ئۇنچىلىك قورقۇنچلۇق ئەمەس ئىدى، چۈنكى 8- قۇرۇقلۇق ئارمىيە ئۇرۇش مەشىقى شۇنچىلىك ناچار 108 مىڭ ئەسكەرنى توپلىۋالغانىدى، ئۇلار ياپونىيىنىڭ ھەر قايسى جايلىرىغا تارقالغان بولۇپ، ھەر بىر دىۋىزىيىدە 1000 چە قورال كەم ئىدى، بۇ ئەلۋەتتە ئامېرىكا قۇرۇقلۇق ئارمىيىنىڭ تەلىپىگە زادىلا توشمايتتى. ئەسكىرىي كۈچى ئېغىر دەىجىدە يېتىشمەيۋاتقان ھاۋا ئارمىيە 5- چوڭ ئەترىتىدە پەقەت 34 مىڭ ئەسكەر بولسىمۇ، ھەتتا ئۇلار ياپونىيىدە مۇداپىئەدە تۇرسىمۇ، ئەمما ئۇلارنىڭ جەڭ ئايروپىلانى يوق ئىدى، شۇنداق بولسىمۇ بۇ ھال ئۇلارنىڭ سوۋېت ئىتتىپاقىنى مەخپىي رازۋېدكا قىلىشىغا توسالغۇ بولالمىدى. شۇ چاغدا ئامېرىكىنىڭ كورىيىدە ئاران 500 ئەسكىرى بار ئىدى، ترومىنېن زۇڭتۇڭنىڭ دىپلوماتىيە مەسلىھەتچىسى خارمان ھەتتا دۆلەت مۇداپىئە مىنىستىرلىكىنىڭ «يېتىم قالدۇرۇش سىياسىتى» گە ئۆكتە قوپقانىدى، بىراق بۇ چاغدا ئامېرىكىنىڭ يادرو قورال ئامبىرىدا 298 ئاتوم بومبىسى بار ئىدى. <BR>&nbsp;&nbsp; ستالىننىڭ جىددىي پىلانى <BR>&nbsp;&nbsp; 1950- يىلىنىڭ دەسلىپىدە سېئۇل جىددىيلىشىپ قالدى، چۈنكى سوۋېت ئىتتىپاقى تەربىيىلىگەن («ئۇلۇغ داھىي» (كىم ئېرسىن) شىمالىي چاۋشيەننى كونترول قىلىپ، «34-T» بەلگىلىك تانكىدىن 258 نى 178 جەڭ ئايروپىلانى بىلەن 1600 زەمبىرەكنى توپلىغانىدى، ئۇنىڭ يەنە قىزىل ئارمىيىدىكى ياش ئوفىتسېرلار يېتەكلىگەن جەڭگىۋارلىقى كۈچلۈك، مەشىقلىنىش ساپاسى يۈكسەك سەككىز دىۋىزىيىسى بار ئىدى، يەنە جۇڭگو غەلىبىگە ئېرىشكەن ئازادلىق ئارمىيىدىكى تولۇق قوراللانغان 70 مىڭ چاۋشيەن مىللىتى جەڭچىسى يۆتكىلىپ چىققانىدى. بۇ چاغدا جەنۇبىي چاۋشيەننىڭ ئۇرۇشقا يارايدىغان سەككىز دىۋىزىيىسى بولسىمۇ، لېكىن قورال - ياراغلىرى ناچار، ھەربىي تەمىناتى يېتەرسىز ئىدى، ھەتتا ئامېرىكىنىڭ ھەربىي مەسلىھەتچىلىرى ئۇلارنى قىسىم دەپ قارىمايتتى، دىپلوماتىيە جەھەتتىكى ھەقىقىي ئىسىمى ساقچى ئىدى. ئۇلاردا تانكا تۇرماق، تانكىغا قارشى قورال - ياراغلارمۇ يوق ئىدى. <BR>&nbsp; 1950- يىلى باھار ئىككى پارتىيە ئورتاق تونۇشى ئاساسىدا دۆلەت ئىشلىرى مەھكىمىسىگە كىرگەن جونسون فورست دورس جەنۇبىي چاۋشيەننىڭ پارلامېنتىدا خۇسۇسىي نامىدا پەيدا بولۇپ، يەنە بىر قېتىم خەۋپسىزلىككە كاپالەتلىك قىلىش ۋەدىسى بەردى. بۇ قېتىمقى زىيارەت تاۋجاۋۇزچىلىق يۈز بېرىشتىن بىر ھەپتە بۇرۇن بولغانىدى، دورس سېئولدىكىلەرگە چۈشەنچە بېرىپ: ئامېرىكىنىڭ يادرولۇق مەيدانى ئىنتايىن مۇستەھكەم، ئۇ بولسىمۇ ۋاقىت جەھەتتە ئۇتۇپ گۈللەنگەن، تىنچ جەمئىيەت بەرپا قىلىش، ئاخىرىدا سوۋېت ئىتتىپاقى قوللاۋاتقان شىمالىي چاۋشيەننى بەربات قىلىپ، دۆلەتنىڭ بىرلىكىنى ئەمەلگە ئاشۇرۇش، دېدى. ئەمما ستالىننىڭ تېخىمۇ جىددىي بىر تۇتاش پىلانى بار ئىدى، ئارىدىن بىر ھەپتە ئۆتمەي 25- ئىيۇن سەھەر سائەت 00:4 تە تەخمىنەن 150 تانكا بىلەن 90 مىڭ ئەسكەر جەنۇبىي چاۋشيەنگە يۈرۈش قىلدى، ئۇلارنىڭ ئۇرۇش قىلىش پىلانىنى سوۋېت ئىتتىپاقى ئارمىيىسىنىڭ باش شتاب باشلىقى شەخسەن ئۆزى تۈزگەنىدى. <BR>&nbsp;&nbsp; سوۋېت ئىتتىپاقى كومپارتىيىسىنىڭ شۇجىسى خېرىشېۋ ئەينى چاغدا مولۇتوۋغا: «--- قوزغىغان ئۇرۇش بولدى!» دېگەنىدى. بۇ يەردە ئېنىقلىۋېلىشىغا تېگىشلىك ئامىل كىمنىڭ مەسئۇلىيىتى ئەڭ مۇھىم؟ دېگەن بولۇشى كېرەك، ئەلۋەتتە. ۋاشىنگتوننىڭ ئۇرۇشنىڭ مەنبەسى ھەققىدىكى ھۆكۈمى نېمىلا دېگەن بىلەن ئامېرىكىنىڭ تىنچ مەزگىلدە ئېلىپ بېرىۋاتقان كەڭ كۆلەملىك ئارمىيە قۇرۇلۇشىنىڭ كاتالىزاتورى، شۇنداقلا ياۋروپا ۋە شەرقىي جەنۇبىي ئاسىيانىڭ ئىشلىرىغا تېخىمۇ ئىلگىرىلىگەن ھالدا ئارىلىشىش ھەققىدە بەرگەن ۋەدىسى، جۇڭگو بىلەن سوۋېت ئىتتىپاقىنىڭ تىل بىرىكتۈرگەنلىكىگە قەتئىي ئىشىنىش ئاساسى، سوۋېت ئىتتىپاقىنى ئەڭ ئاخىرىدا مەغلۇپ قىلىش تىرىشچانلىقىنىڭ تۈرتكىسى بولالايتتى.<BR>&nbsp;&nbsp;&nbsp; يوشۇرۇن ھۇجۇم قىلىش ئۈچۈن ئۈچ يىل تەييارلىق قىلدى<BR>&nbsp;&nbsp; ئەنئەنىۋى قاراش شۇكى، موسكۋا چاۋشيەننىڭ ھۇجۇم قىلىش پىلانىدىن بۇرۇنلا خەۋەردار بولغان ھەمدە بۇ پىلاننى تەستىقلىغان، ئەمما بۇ خىل قوللاش ھەرگىزمۇ چېكىنىش بولماستىن، ئىنتايىن سەمىمىي ۋە ھەقىقىي بولغان. خىلمۇ خىل تۈستىكى تارىخشۇناسلارنىڭ ئارىسىدا،&nbsp; كۆپ ساندىكى كىشىلەر: 1949- يىلىدىن 1950- يىلىغىچە كىم ئېرسىن سوۋېت ئىتتىپاقىدا ئۆتۈنۈش شەكلىدە زىيارەتتە بولدى، ئۇ چوقۇم «ستالىننى قايىل قىلغان» دەپ قارايدۇ. بىر ئىنتايىن مۇھىم ئەربابنىڭ قارىشىچە، «سوۋېت ئىتتىپاقى شىمالىي چاۋشيەننىڭ ھۇجۇمىغا سۈكۈت قىلغان» يەنە بىر مۇتەخەسسىسنىڭ يەكۈنى مۇنداق: ئاشكارىلانغان ھۆججەتلەر ئىشىنەرلىك دەرىجىدە -----، 1945- يىلى فېۋرالدىن 1950- يىلى ئاپرېلغىچە، ستالىندا پۈتكۈل چاۋشيەن يېرىم ئارىلىنى كونترول قىلىش نىيىتى يوق ئىدى، شۇڭا سوۋېت ئىتتىپاقىنىڭ ھۇجۇمى ئامېرىكىنىڭ جىددىي ئىنكاس قايتۇرۇشىغا سەۋەب بولغان، دېگەن قاراش تولۇق خاتا. <BR>&nbsp;&nbsp; ئەمما بۇ خىل قاراش بىلەن سوۋېت ئىتتىپاقىنىڭ ئاشكارىلانغان ھۆججىتىنىڭ بىرلىكى يوق، گەرچە ستالىن ئىنتايىن ئېھتىيات قىلىپ چاۋشيەنگە ئەسكەر ------، شۇنداقلا ئۇرۇشقا قاتناشقان جۇڭگو ئارمىيىسىگە ئاشكارا ھالدا ھاۋا ياردىمى بەرمىگەن بولسىمۇ، ئەمما موسكۋا ئەينى چاغدا ئوينىغان رول گۇمان قىلغاندىن نەچچە ھەسسە كۆپ. كوممۇنىستىك چاۋشيەننى بىرلىككە كەلتۈرۈشكە كاپالەتلىك قىلماقچى بولغان ستالىننىڭ ئەمەلىيەتتە بۇ پىلاننى سوقۇۋاتقىنىغا ئۈچ يىل بولغانىدى. 1947- يىلى ئۇ ---- شەرقتە «ھەربىي ھەرىكەت رايونى قۇرۇش» قا قوماندانلىق قىلىش ھوقۇقىنى ------، 1945- يىلى ئۇ قۇرۇقلۇق ئارمىيىسىنىڭ قوماندانى سوكوۋنى شىمالىي چاۋشيەندە تۇرۇشلۇق ئەلچىلىككە تەيىنلىمىدى، شۇنىڭدىن كېيىن ئۇنىڭ سىياسىي كونترول قىلىش ھوقۇقى شىمالىي چاۋشيەنگە قەدەر ----. 1949- يىلى مارتتىن ئېتىبارەن، ئۇ شىمالىي چاۋشيەن ئارمىيىسىنى قوراللاندۇرۇش ۋە ئاخىرىدا ئاشۇ تاجاۋۇزچىلىق ئۇرۇشىنى قوزغىغان بىرونېۋىك، قىسىمىنى قۇرۇش، مەشىقلەندۈرۈش ئىشىغا بىۋاسىتە قول تىقتى. <BR>&nbsp;&nbsp; شۇ يىلى مارتتا موسكۋادا ئىمزالانغان سودا ۋە ياردەم بېرىش كېلىشىمىمۇ كىم ئېرسىننىڭ مۆلچەرىدىكىدىن نەچچە ----&nbsp; ئېشىپ كەتتى، بىر مەيدان تۇيۇقسىز ۋە تېز سۈرئەتلىك ھۇجۇم ئۈچۈن، ئۇلارنىڭ تەييارلىقى ئۇلارنىڭ ھاجىتىدىن زور دەرىجىدە ھالقىدى. نەچچە مىڭ توننا ئۇرۇش ماددىي ئەشياسى، تانكىدىن تارتىپ دالا ئۇرۇشىغا لازىملىق توپ ۋە ئوق - دورا، سىلىقلاش مېيى دېگەنلەرگە قەدەر، --- تۆمۈريولى ئارقىلىق شەرققە توختىماي يۆتكەلدى. رېلىس يېتىشمەيدىغان بولغاچقا، ھەتتا مانجورىيىدىكى تۆمۈريول تۈگۈنىدىن پايدىلىنىشقا مەجبۇر بولدى. بۇ خىل ھۇجۇم قىلىش خاراكتېرلىك كەڭ كۆلەملىك ھەربىي ئەشيالار ياردىمىنى توشۇش 1950- يىلى ئاپرېلدىن ئىيۇنغا قەدەر تاماملىنىپ بولالمايتتى، ئەمما سوۋېت ئىتتىپاقى مۇددىئاسىغا يېتىش ئۈچۈن غايەت زور نېفىت ۋە سىلىقلاش مېيىنى بەدەل قىلىشقا رازى بولدى. ھەتتا ئۇ ھەقىقىي توشۇش ئىشىنى 1949- يىلى دېكابىردىلا باشلىۋەتتى. <BR>&nbsp;&nbsp;&nbsp; ماۋزېدۇڭ تازا قوللاپ كەتمىدى<BR>&nbsp;&nbsp; 1949- يىلى سوۋېت ئىتتىپاقى ئارمىيىسى باش شتاب باشلىقى بىر تۈرلۈك ئالدىن قول سېلىش پىلانىنى، ھەربىي پىلانىنى تاماملاپ، شىمالىي چاۋشيەن ئارمىيىسىگە تاپشۇردى، ئۇنىڭدا 1950- يىلى باھاردا تۇيۇقسىز ھۇجۇم قىلىش تەلەپ قىلىنغانىدى. يىراق شەرق ھەربىي رايونىنىڭ قوماندانى كىم ئېرسىننىڭ قىسىملىرىنى كۆزىدىن كەچۈرۈش ۋەزىپىسىنى تاماملاپ، 24- ئىيۇن بارلىق تەييارلىقنىڭ پۈتكەنلىكى ھەققىدە دوكلات سۇنغاندىن كېيىن، ستالىن ھۇجۇم قىلىش پىلانىنى تەستىقلىدى. گەپنىڭ ئوچىقىنى قىلغاندا، بۇ ھۇجۇم قىلىش پىلانىنى «ستالىن بىلەن ئۇنىڭ گېنېراللىرى ئىشتىن بۇرۇن پىلانلاپ بولغان، ھىمايىگە ئالغان ھەمدە بىۋاسىتە قوللىغان ئىدى، ئەمما ماۋزېدۇڭ ستالىننىڭ پىلانىنى تازا قوللاپ كەتمىدى». تىرومېن ئېچسون ۋە مارشاللار بىۋاسىتە بىز نېمىگە تايىنىپ، تاجاۋۇزچىلىقىنىڭ كەينىدىكى قارا قولنىڭ زادى كىملىكىنى بىلىپ بولدى، ھەتتا تاجاۋۇزچىلىق ئۇرۇشىنىڭ مۇددىئانىسىمۇ دەسلەپكى قەدەمدە مۆلچەرلىدى. شۇڭا ئۇلار ئامېرىكىنىڭ ئۇرۇشقا قاتنىشىش مەسىلىسىدە پارلامېنت بىلەن ئەستايىدىللىق بىلەن ماسلاشتى، شۇڭا «زۇڭتۇڭ شۇ چاغدا پارلامېنت بىلەن مۇۋاپىق مەسلىھەتلەشمىگەن» دېگەن يەنە بىر ئۇزاققا سوزۇلغان سوغۇق مۇناسىۋەتلەر ئۇرۇشى قارىشى ئەسلا روي بەرمىگەن ئىدى. جورجى كانيال دەسلەپتە دەرھال ھەربىي ھەرىكەت قوللىنىشنى قوللىغانىدى، ئۇ يەنە: «ئەگەر سوۋېت ئىتتىپاقىلىقلار ئۇرۇش توختىتىشنى خالىسا، ۋاشىنگتون ياپونىيىنىڭ بىتەرەپ تۇرۇشىغا، رۇخسەت قىلىشى كېرەك!» دەپ قارىدى. ۋورت رىمجان بولسا يەنە ئېھتىيات قىلىش مەيدانىغا قايتىپ: «ئامېرىكىنىڭ قۇرۇقلۇق قىسىمىنى ئۇرۇشقا قاتناشتۇرۇش ھەقىقەتەن خاتالىق» دەپ قارىدى. <BR>&nbsp;&nbsp; زۇڭتۇڭ تىرومېن ئۇرۇشقا قاتنىشىشنى قارار قىلغان ھەمدە ئامېرىكىنىڭ دېڭىز ئارمىيىسىنى جۇڭگو چوڭ قۇرۇقلۇقى بىلەن تەيۋەن ئۆلكىسىنى ئايرىۋېتىشكە ئەۋەتكەن بولغاچقا، ئىككى چوڭ قۇرۇقلۇقتىكى ئىككى چوڭ قۇدرەتلىك دۆلەتكە قارىتىلغان سىياسىتىنى دۇنيانىڭ ھەممىلا يېرىدە قاتتىقلاشتۇرۇشقا باشلىدى. تەنقىدچىلەر بۇ سىياسەتكە ئىمپېرىيە يامان خىيالىنىڭ يوشۇرۇنغانلىقىنى دەرھال تونۇپ يەتتى، ئەمما ئەمەلىي ئەھۋال ئۇنىڭ ئەكسىچە بولدى، يەنى ئەركىن دۇنيا تەرتىپى پۈتۈن يەر شارىدا قوللاشقا ئېرىشكەن ھەمدە تىنچ ئوكيان بويى رايونلىرىغا تەدرىجىي كېڭەيگەن ئىدى. ۋاشىنگتون شۇ چاغدا ئەمدىلا بارلىققا كەلگەن شىمالىي ئاتلانتىك ئوكيان ئىتتىپاقداش دۆلەتلەر بىلەن موسكۋاغا: «ياۋروپا بىلەن يىراق شەرق رايونىغا قارىتىلغان مۇئامىلە مۇنداق ئاددىي بولماسلىقى، ھەر ئىككى نۇقتىغا بولغان قاراشنىڭ ئوخشاشلا مۇھىملىقى ئېنىق نامايان بولۇشى كېرەك!» دېمەكتە ئىدى. ئەمما ئامېرىكىنىڭ بۇ خىل ئىنكاسى پەيدا قىلغان ئۇزاققا سوزۇلغان ئىنكاس مۇنداق بولغان بولۇشى مۇمكىن: ئامېرىكىنىڭ جۇڭگونىڭ چاۋشيەن ئۇرۇشىغا قاتناشقانلىقى سەۋەبىدىن پەيدا بولغان نەپرىتى بىلەن ماۋزېدۇڭنىڭ خەلق جۇمھۇرىيىتىنى ئۆزلۈكىدىن بېكىنمە ھالەتكە چۈشۈرۈپ، خەلقئارا جەمئىيەتنىڭ ----- قويۇش سىياسىتى 20 نەچچە يىلدا بىر - بىرىگە ھەمراھ بولۇپ كەلدى. <BR>&nbsp;&nbsp; «دۆلەت مۇداپىئە ۋاقتى گزىتى» دىن <BR>&nbsp;&nbsp; خالىدە بايىز تەرجىمىسى </FONT></P></td>
                    </tr>
                  </table></td>
