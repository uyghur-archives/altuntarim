          <tr>
            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=24"><font color="#000000"/>مەدەنىيەت</a> → <font color="#000000"/>تىبابەت</span></td>

          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">ئىنسانلارنىڭ مىزاجى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><BR><FONT size=4>&nbsp;</FONT><FONT size=4>&nbsp;<BR>ئىنسانلارنىڭ تەبىئىي مىزاجى 4خىل بولىدۇ. خاراكتىرى جەھەتتە ئىسسىق ۋە سوغاق دەپ ئىككى چوڭ تۈرگە بۆلىنىدۇ، ئەمما 4چوڭ ماددىنىڭ بىر- بىرىگە ئارلىشىشىدىن پەيدا بولغان مايىللىق كەيپىياتىدىن ئېيتقاندا ئىنسانلارنىڭ مىزاجى قۇرۇق ئىسسىق، ھۆل ئىسسىق، ھۆل سوغاق ۋە قۇرۇق سوغاق دەپ 4خىلغا بۆلىنىدۇ.</FONT></P>
<P align=right><FONT size=4>قۇرۇق ئىسسىق مىزاج كىشىلەرنىڭ ئالامەتلىرى<BR>تەبىئىي جۇغراپىيلىك مۇھىتنىڭ كىشلەر رەڭگى- رويىغا بولغان تەسىرىنى ھىساپقا ئالماي بەلكى بەدەندىكى تەبىئىي سۈپەتلىك پەرقىنى ئۆلچەم قىلغاندا، ئادەتتە قۇرۇق ئىسسىق مىزاج كىشىلەر كۆز ئېقى ساغۇچراق، ئېغىز تەمى ئاچچىق، تىلى قۇرۇغراق، كۆپ ئۇسسايدىغان، بەدەنلىرى قىزىق، سوغاق ھاۋادا يۈرۈش ۋە سوغاق يىمەك- ئىچمەكلىكلەرنى ئىستىمال قىلىشنى خالايدىغان بولىدۇ. تومۇرى كۈچلۈك ۋە تېزراق سوقىدىغان، سۈيدۈگى قىزىلغا مايىل سېرىق بولىدۇ.<BR>يۇقۇرقى ئالامەتلەردىن تاشقىرى، قۇرۇق ئىسسىق مىزاج ئادەملەرنىڭ خۇلقى مىجەزى ۋە روھى ھالىتىدە ئالاھىدە پەرقلەر بولىدۇ. بۇ بەلگىلەرنى شۇ كىشىلەرنىڭ تۇغما مىجەزىدىن ئايرىپ قارىغىلى بولمايدۇ. ئۇيغۇر تىبابەت ئىلىمىنىڭ ئۇزۇن يىللىق ئەمىلىي كۈزىتىشىدىن قارىغاندا قۇرۇق ئىسسىق مىزاج ئادەملەر ئاچچىغى يامان، غەزەپلىنىشكە مايىل، نېرۋىسى ئىتتىك، ھەركىتى تېز، سەزگۈر ھە ئالدىراڭغۇ، تۇراقسىز، ھىسسىياتى كۈچلۈك، ئۆزىنى تۇتىۋىلىش قابىلىيتى تۆۋەن، ئۇيقىسى ئازراق بولىدۇ. بۇ خىلدىكى ئادەملەر كۆپرەك، نېرۋا كېسەللىكلىرى، جىگەر كېسەللىكلىرى ھەم ھەزىم قىلىش ئەزالىرىنىڭ كىسەللىكلىرى بىلەن ئاسان كېسەللىنىدۇ. بۇ كىشىلەرگە ئادەتتىكى ئەھۋاللاردا قۇرۇق ئىسسىق كەيپىياتتىكى يىمەك- ئىچمەك ۋە دورىلار يامان تەسىر قىلىدۇ.</FONT></P>
<P align=right><FONT size=4>ھۆل ئىسسىق مىزاج كىشىلەرنىڭ ئالامەتلىرى<BR>بۇ، ئىنسانلار مىزاجىنىڭ ئەڭ ياخشىسى بولۇپ، تەبىئىي مىزاجى ھۆل ھەم ئىسسىق بولغاچقا بۇ خىل مىزاجدىكى كىشىلەرنىڭ گۆش ۋە ياغ قاتلاملىرى خېلى ياخشى تەرەققى قىلغان بولىدۇ. بەدەن ھارارىتى ئۈستۈنرەك، تېرىلىرى سىلىق ۋە چىرايى نۇرلۇق قىزىل، تىتىك ھەم قۇۋۋەتلىك، ئېغىزى تاتلىق، تولا ئەسنەيدىغان، ئۇيقۇسى كۆپرەك بولىدۇ. پۇت- قوللىرى ئاسان قولىشىپ قالىدۇ. بۇ مىزاجدىكى كىشىلەر كۆپرەك تېرە كېسەللىكلىرى يۈرەك قان تومۇر كىسەللىكلىرى ۋە بۆرەك كېسەللىكلىرى بىلەن ئاسان كېسەللىنىدۇ. بۇلارنىڭ تۇغما مىزاجى بىلەن خۇلقى- مىجەزى ۋە روھى ھالىتىنى بىرلەشتۈرۈپ قارىغاندا بۇ خىلدىكى كىشىلەر خوش پېئىل، ئوچۇق، ئەقىل ۋە پىكىر قابىلىيتى ئورتاھال، سىرىتقى تەسىراتلارغا بولغان قوزغۇلۇش ھىسسىياتى كۈچلۈك ھەمدە ئۆزىنى تۇتىۋىلىشى خېلى ياخشى بولىدۇ. ئۇلارنىڭ ئادەتتە قۇرۇق سوغاق خاراكتىردىكى (مەسىلەن: كالا گۆشىگە ئوخشاش) غىزالار بىلەن ئوزۇقلانسا ياخشى مەنپەئەت قىلىدۇ. قۇرۇق سوغاق كەيپىياتتىكى دورىلار ياخشىراق ئۈنۈم بېرىدۇ. بۇ مىزاجدىكى كىشىلەر ھۆل ئىسسىق (مەسىلەن: قوي گۆشىگە ئوخشاش) غىزالارنى ئۇزۇن مۇددەت كۆپ ئىستىمال قىلسا ئاسانلا يۈرەك، قان تومۇر كېسەللىكلىرى كىلىپ چىقىدۇ.</FONT></P>
<P align=right><FONT size=4>ھۆل سوغاق مىزاج كىشىلەرنىڭ ئالامەتلىرى<BR>ھۆل سوغاق مىزاج كىشىلەرنىڭ رەڭگى ئاق سۈزۈك، لەۋلىرى تومراق، تېرە ئاستى ماي قاتلاملىرى كۆپ، بەدىنى سۈزۈك يۇمشاق ھەم سوغاقراق بولىدۇ. بۇ خىلدىكى كىشىلەرنىڭ تۇغما مىزاجى بىلەن ئەمىلىي ھاياتىدىكى خۇلقى- مىجەزى ۋە روھى ھالەتلىرىنى بىرلەشتۈرۈپ كۆرگەندە، بۇ خىلىدىكى كىشىلەر ئېغىر بېسىق، بىغەم، ھەرقانداق ئىشقا ئاسان تەسىرلەنمەيدىغان كېلىدۇ. يەنى سىرتتىكى تەسىراتلارغا قوزغىلىشى ناھايىتى ئاستا، قوزغىلىشتىن كېيىنكى ئەسلىگە قايتىشىمۇ ئاستا بولىدۇ. جىسمانى ۋە ئەقلى جەھەتتە ھۆل ئىسسىق مىزاج كىشىلەرگە قارىغاندا ئاجىزراق كېلىدۇ. بۇ مىزاجدىكى كىشىلەرگە ئادەتتە ھۆل سوغاق ( مەسىلەن: سۇيۇق ئاش، ھۆل مىۋە- چىۋىلەرگە ئوخشاش) غىزالار يامان تەسىر قىلىدۇ. قۇرۇق ئىسسىق (مەسىلەن: ئات گۆشى، زاغۇن يېغىغا ئوخشاش) غىزالار مەنپەئەت قىلىدۇ. بۇ مىزاجدىكى كىشىلەر ئادەتتە كۆپرەك سوغاقتىن بولىدىغان كېسەللىكلەر بولۇپمۇ بوغۇم ئاغرىقلىرى (مۇپاسىل)، پالەچ كېسەللىكلىرى بىلەن كېسەللىنىدۇ. ئەمما داۋالاشنى ئاسان قوبۇل قىلىدۇ.</FONT></P>
<P align=right><FONT size=4>قۇرۇق سوغاق مىزاج كىشىلەرنىڭ ئالامەتلىرى<BR>قۇرۇق سوغاق مىزاج كىشىلەرنىڭ بەدىنى خېلى چىڭ، لېكىن ئورۇغراق، بەدەنلىرى سوغاقراق، تېرە ئاستى ماي قاتلاملىرى ئاز تەرەققى قىلغان بولىدۇ. ئۇيقۇسى ئازراق بولىدۇ. بۇ مىزاجدىكى كىشىلەرنىڭ تۇغما مىزاجى بىلەن ئەمىلىي ھاياتىدىكى خۇلقى ۋە روھى ھالەتلىرىنى بىرلەشتۈرۈپ قارىغاندا سەۋدايى مىجەزى كۈچلۈك، ئاستا تەسىرلىنىدىغان، خىيالپەرەس، قورقۇنچاق، خىيالى ھىسسىياتى كۈچلۈگرەك بولغاچقا ئەمىلىيەتتىن يىراق پىكىرلەرنى قىلىدۇ. ئەقىل پاراسىتى، توغرا پىكىر قىلىش ئىقتىدارى تۆۋەنرەك، سەلبى پىكىرلەرگە ھەم روھى ئازاب چىكىشكە مايىلراق كېلىدۇ. ئادەتتە كىشىلەرگە ئارلىششنى خالىمايدىغان بولغاچقا روھى كېسەللىكلەر ۋە نېرۋا خاراكتىرلىك يۈرەك كېسەللىكلىرى بىلەن كۆپرەك ئاغرىيدۇ. سەۋدا مىزاج كىشىلەرنىڭ مۇھىم ئالاھىدىلىكى شۇكى، ئادەتتىكى ئەھۋال ئاستىدا قان، بەلغەم، سەپرا ماددىلىرىنىڭ غەيرى تەبىئىي ئۆزگىرىشلىرىنىڭ ئاخىرقى مەھسۇلى سەۋدا خىلىتىگە مەنسۇپ بولغاچقا داۋالاش نەتىجىسى ئىنتايىن ئاستا بولىدۇ. سەۋدا خىلىتىنى پۇشۇرۇپ (يىتىلدۈرۈپ) بەدەندىن سۈرۈپ چىقىرىشقىمۇ كۆپ كۈچ سەرپ قىلىشقا توغرا كېلىدۇ.</FONT></P>
<P align=right><FONT size=4>شۇنى ئەستە تۇتۇش لازىمكى، يۇقۇرىدا ئوتتۇرغا قويۇلغان ئىنسانلارنىڭ رەڭگى- رويى، ئۇنىڭ تەبىئىي مىزاجلىرىغا مۇناسىۋەتلىك تەرەپلەرگە نىسپى نوقتىئى نەزاردە قاراش، مۇتلەقلەشتۈرۈپ قارىماسلىق كىرەك. چۈنكى يەر شارىنىڭ ھەرقايسى ئىقلىم ۋە جۇغراپىيلىك مۇھىتىدا ياشىغانلارنىڭ رەڭگى- رويىغا ئالاقىدار تەبئى سۈپەتلىك پەرقلەرنى نوقۇل ھالدا ئۇلارنىڭ ئەسلى تەبىئىي مىزاجىغا بىرلەشتۈرۈپلا قاراش، كېسەللىك دىئاگونوزىدا خاتالىقلارنى ئېلىپ كىلىدۇ. كېسەللەرنى تەكشۈرۈش ۋە تەشخىس قىلىشتا مىزاج ھالىتى ئەلۋەتتە كۆزدە تۇتىلىدۇ. لېكىن ئۇنى كېسەل پەيدا قىلىغۇچى سەۋەپلەرنىڭ ئاساسى تەرىپى دەپ قاراپ، شۇنىڭغىلا تايىنىپ ئىش كۆرۈشكە بولمايدۇ. دىمەك، كىشىلەرنىڭ تەبىئى مىزاجى بىلەن ئۇنىڭ رەڭگى- رويىنىڭ بىرلىگىگە نىسپى ھالدا قاراش كېرەك.</FONT></P>
<P align=right><FONT size=4>مەنبە: جۇڭگو تىببى قامۇسى تارماق تومى ئۇيغۇر تىبابەت قامۇسى بىرىنچى تومى، شىنجاڭ ئۇيغۇر ئاپتونوم رايۇنلۇق سەھىيە نازارىتى نەشىرىياتى</FONT></P>
