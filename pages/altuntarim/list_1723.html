              <br>
                    <center >
                      <span class="STYLE41">بەدايىئۇل - ۋەقايىئ </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>

              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><BR><FONT face="UKIJ Tuz Tom" size=4>ئۇيغۇرچىلاشتۇرغۇچىدىن: زامانىسىنىڭ يېتۈك ئەدىب ۋە شائىرلىرىدىن بولغان زەينىددىن مۇھەممەد ئىبنى ئابدۇجەلىل ۋاسىفىي 15 - ئەسىرنىڭ ئاخىرىدىن 16 - ئەسىرنىڭ ئالدىنقى يېرىمىغىچە ھىراتتا ياشاپ، بەدىئىي ئىجادىيەت&nbsp; بىلەن شۇغۇللانغان نامى ئۆچمەس سېيمالاردىن بىرى.<BR>مەلۇماتلارغا قارىغاندا، ئۇ دەسلەپتە ھۇسەين بايقارا ئوردىسىدا كاتىپلىق ھەم ھۇسەين بايقارانىڭ ئوغۇللىرىغا مۇئەللىملىك قىلغان؛ ھىراتنى ئىران شاھى ئىسمائىل سەپەۋى ئىستېلا قىلغاندىن كېيىن، شىئە ئەمەلدارلىرى تەقىبىدىن قېچىپ ماۋەرائۇننەھر تەرەپكە ئۆتۈپ، سەمەرقەند، بۇخارالاردا سەرگەردان بولۇپ ياشىغان؛ 1529 - يىلى تاشكەنت ھاكىمى كەلدىمۇھەممەد خانغا ھەمراھ بولۇپ، بۇخارا ھۆكۈمدارى ئۇبەيدۇللاخان باشچىلىقىدا قوزغالغان سەپەۋىلەرگە قارشى يۈرۈشكە قاتناشقان؛ ئۇرۇشتىن كېيىن يەنە تاشكەنتكە قايتىپ ئاخىرقى ئۆمرىنى شۇ يەردە ئۆتكۈزۈپ، 1566 - يىلى ۋاپات بولغان.<BR>ۋاسىفىي «بەدايىئۇل - ۋەقايىئ» («نادىر ۋەقەلەر») ناملىق مەزكۇر ئەسىرىدە ئۆز دەۋرىدە ۋە ئۇنىڭدىن ئىلگىرى خۇراسان، ماۋەرائۇننەھر، تۈركىستان ۋە ئىراندا ياشاپ ئۆتكەن ئالىم - پازىللار، مەشھۇر ئەدەبىيات - سەنئەت نامايەندىلىرى ھاياتىغا دائىر ئاجايىپ ۋەقەلەرنى، جۈملىدىن ئەلىشىر نەۋائىينىڭ شەخسىيىتى ۋە پوئېتىك سەنئىتى ھەققىدە باشقا مەنبەلەردە تىلغا ئېلىنمىغان قىممەتلىك مەلۇماتلارنى بايان قىلغان. بۇ جەھەتتىن مەزكۇر ئەسەر ئەينى دەۋر ئوتتۇرا ئاسىيا خەلقلىرىنىڭ مەدەنىي ھاياتىنى ئۆگىنىشتە مۇھىم تارىخىي مەنبەلەرنىڭ بىرى سۈپىتىدە دىققەتكە سازاۋەردۇر.<BR>&nbsp;ئوقۇرمەنلەر ھۇزۇرىغا سۇنۇلغان بۇ ھېكايەتلەر مەزكۇر ئەسەرنىڭ 1979 - يىلى تاشكەنت غاپۇرغۇلام نامىدىكى ئەدەبىيات - سەنئەت نەشرىياتى تەرىپىدىن نەشر قىلىنغان ئۆزبېكچە نۇسخىسىدىن ئېلىندى.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>فىردەۋسىي تۇسىي داستانىنىڭ يېزىلىشى</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ئېيتىشلىرىچە، سۇلتان مەھمۇد غەزنەۋى زامانىدا تۇسنىڭ ھاللىق دېھقانلىرىدىن بىر ئادەم بولۇپ، ئېتىنى ئەلى دەيلەم دېيىشىدىكەن. ئۇنىڭ ئەبۇلقاسىم ۋە ئەبۇ مەنسۇر ئاتلىق ئىككى ئوغلى بار ئىكەن. ئەبۇلقاسىم شائىرلىق ۋە پازىللىقتا زامانىسىنىڭ يېگانىسى ئىكەن. تۇس ھاكىمىنىڭ ئۇلارنىڭ ئائىلىسىگە خۇسۇمىتى بولغاچقا، ئاتىسى كۆز يۇمغاندىن كېيىن ئاكا - ئۇكا ئىككىيلەنگە زۇلۇم سېلىشقا باشلاپتۇ. زۇلۇمغا چىدىمىغان ئاكا - ئۇكا ئۆزئارا مەسلىھەتلىشىپ، سۇلتان مەھمۇد غەزنەۋى شائىرلارنى ئالاھىدە ئىززەتلەيدىغانلىقى ئۈچۈن، ئەبۇلقاسىم غەزنەگە بېرىپ سۇلتان بىلەن مۇلاقات بولىدىغان ۋە شۇ ئارقىلىق تۇس ھاكىمىنىڭ زۇلمىغا بەرھەم بېرىدىغان بوپتۇ. شۇنىڭ بىلەن ئەبۇلقاسىم غەزنەگە قاراپ يولغا چىقىپتۇ.<BR>غەزنە شەھىرىنىڭ يېنىدا سۇلتاننىڭ باغى ئېرەمگە ئوخشاش بىر چاربېغى بار ئىكەن. ئەبۇلقاسىم باغ يېنىغا بېرىپ قارىسا، باغ ئىچىدە ئۇنسۇرىي، فەررۇخىي ۋە ئەسجەدىي دېگەن شائىرلار بەزمە قىلىشىپ ئولتۇرۇپتۇ. ئەبۇلقاسىم ئۇلارنىڭ يېنىغا كىرمەكچى بولۇپ مېڭىپتۇ. ئۇلار يات ئادەمنىڭ كېلىۋاتقانلىقىنى كۆرۈپ، ئۇنى بۇ يەردىن كەتكۈزۈۋېتىش ئۈچۈن بىر چارە ئويلاپ چىقىپتۇ. ئەبۇلقاسىم يېنىغا كەلگەندىن كېيىن ئۇلار مۇنداق دەپتۇ:<BR>−−− بىز شائىرلارمىز، شائىر ئەمەسلەر بىلەن ئادەتتە سۆھبەت قۇرمايمىز. ئەگەر سەن بىزگە قوشۇلماقچى بولساڭ، بىر رۇبائىيغا ئۈچىمىز بىردىن مىسرا تۈزىمىز، سەن ئۇنىڭ تۆتىنچى مىسراسىنى چۈشۈرگىن. شۇندىلا سېنى توپىمىزغا قوشۇۋالىمىز، ئەگەر ئۇنىڭغا ئاجىزلىق قىلساڭ، بىزنى خالىي قوي.<BR>ئەبۇلقاسىم بۇ تەلەپكە قوشۇلۇپتۇ ۋە ئۇلار ئېيتقان رۇبائىينىڭ تۆتىنچى مىسراسىنى لايىقىدا چۈشۈرۈپتۇ. ئۈچ شائىر ئۇنى مۇبارەكلەپ، ئىززەت - ھۆرمەت بىلەن تۆرگە ئۆتكۈزۈپتۇ. سۆھبەتتە ئەبۇلقاسىم ئۇلارغا ئۆز مەقسىتىنى ئېيتىپتۇ. ئۈچ شائىر كۆڭلىدە: «ئەگەر بۇ ئادەم سۇلتان ھۇزۇرىغا كىرىش شەرىپىگە ئېرىشسە، ئۇنىڭ ئالدىدا بىزنىڭ قەدرىمىزنى چۈشۈرگۈدەك» دەپ ئويلىشىپتۇ - دە، ئارتۇق سۆھبەتكە رايى بارماي، سورۇننى يىغىشتۇرۇشۇپتۇ. ئەبۇلقاسىم ئاتمىش كۈنگىچە غەزنىدە تۇرۇپ سۇلتان بىلەن كۆرۈشۈشكە يول ئىزدىگەن بولسىمۇ، ھېچ ئامال بولماپتۇ. ئەنە شۇ كۈنلەرنىڭ بىرىدە ئۇ مەسچىتتە خىيالغا پېتىپ ئولتۇرغىنىدا، ئېسىل ۋە يارىشىملىق لىباس كىيگەن كېلىشكەن بىر يىگىت مەسچىتكە كىرىپ كەپتۇ. ئەبۇلقاسىم بىر كىشىدىن بۇ يىگىتنىڭ كىملىكىنى سورىغانىكەن، ئۇ كىشى: «بۇ يىگىت سۇلتان مەجلىسىنىڭ دائىملىق ئىشتراكچىلىرىدىن، ئىسمى ماھەك كۆز بايلەغۇچ» دەپ جاۋاب بېرىپتۇ. ئەبۇلقاسىم كۆڭلىدە: «بەلكىم مۇشۇ يىگىت ئارقىلىق ئىشىم يۈرۈشۈپ قالسا، ئەجەب ئەمەس» دەپ ئويلاپتۇ - دە، ئۇ يىگىتنىڭ ئالدىغا بېرىپ، ئەھۋالىنى ئېيتىپتۇ. ماھەك ئەبۇلقاسىمنىڭ سۆزلىرىنى ياقتۇرۇپ قالغاچ، ئۇنى ئۆيىگە ئېلىپ كەپتۇ ۋە ئىززەت - ئىكرام بىلەن كۈتۈپتۇ. ماھەك ھەر كۈنى سۇلتان مەجلىسىدىن قايتىپ كېلىپلا ئەبۇلقاسىم بىلەن سۆھبەت قۇرىدىكەن. بىر كۈنى ئەبۇلقاسىم ماھەككە: <BR>−−− ئەگەر پۇرسەت بولۇپ قالسا، پېقىرنىڭ ئەھۋالىنى سۇلتان ھەزرەتلىرىگە ئېيتقان بولساڭ، −− دەپتۇ.<BR>−−− بۈگۈن شۇنداق پۇرسەت كەلگەنىدى. ئېغىز ئاچاي دەپ تۇرسام، شائىرلار «شاھنامە»نى نەزملەشتۈرۈپ كەلگەنىكەن. شۇ ھەقتە گەپ بولۇپ، ماڭا ئېغىز ئېچىشقا ئىمكان بولمىدى، −− دەپتۇ ماھەك.<BR>−−− كىمنىڭ نەزمىسى مەقبۇل كۆرۈلدى؟ −−− سوراپتۇ ئەبۇلقاسىم.<BR>−−− ئۇنسۇرىينىڭكى.<BR>−−− «شاھنامە»نى مەن بۇرۇنلا نەزملەشتۈرۈشنى باشلىغانىدىم، خالىساڭ مېنىڭكىنى سۇلتانغا كۆرسىتىپ باق.<BR>ماھەك ئەبۇلقاسىمنىڭ ئېيتقىنىنى مۇۋاپىق تېپىپ، ئۇنىڭ داستانىنى سۇلتانغا يەتكۈزۈپتۇ. سۇلتان داستاننى كۆرۈپ: <BR>−−− بۇنى قەيەردىن ئالدىڭ؟ −−− دەپ سوراپتۇ.<BR>−−− بىر پازىل شائىردىن.<BR>−−− ئۇ شائىر ھازىر قەيەردە؟<BR>−−− ئۇ كىشى ھاكىمنىڭ جەبرىدىن قېچىپ تۇستىن كەلگەنىكەن، ھازىر مېنىڭ ئۆيۈمدە. ئۇ «شاھنامە»نى نەزملەشتۈرۈشنى بۇرۇنلا باشلىغانىدىم، پات ئارىدا تاماملايمەن، دەپ مۇشۇ داستاننى بەردى.<BR>سۇلتان ماھەككە ئەبۇلقاسىمنى ئوردىغا ئېلىپ كېلىشنى بۇيرۇپتۇ ۋە دەپتۇ:<BR>−−− ئۇ راستتىنلا «شاھنامە»نى نەزمىلەشتۈرۈشنى باشلىغان بولسا، بىز ئاۋارە بولمىساقمۇ بولىدۇ.<BR>ئەبۇلقاسىم ئوردىغا كەلگەندىن كېيىن سۇلتانغا:<BR>−−− سىز سورىغان ھېلىقى كىتابنى مەن نەزم قىلىۋاتقانىدىم، −−− دەپتۇ.<BR>سۇلتان خۇدايىتائالانىڭ ئۆزىنى مۇشۇنداق بىر شائىرغا ئېرىشتۈرگىنى ئۈچۈن ئۇنىڭغا ھەمدۇسانا ئېيتىپتۇ ۋە مەجلىس ئەھلىگە ئايازىينىڭ خېتى ھەققىدە بىر رۇبائىي ئېيتىشنى بۇيرۇپتۇ. شائىرلار ئەبۇلقاسىمغا ئىشارە قىلىشىپتۇ. ئەبۇلقاسىم بەدىھە تەرىقىسىدە بىر رۇبائىي ئېيتىپتۇ. سۇلتان بۇ رۇبائىينى ئاڭلاپ ھاياجانلانغىنىدىن:<BR>−−− ئامان بول، ئەي فىردەۋسىي، مەجلىسىمنى فىردەۋس (جەننەت) بېغىدەك ئاۋات قىلدىڭ، −−− دەپ ئۇنىڭغا ئىنئاملار بېرىپتۇ ۋە ھۆكۈم قىپتۇ:<BR>−−− بۈگۈندىن باشلاپ ھەممەيلەن ئەبۇلقاسىمنى «فىردەۋسىي» دەپ ئۇلۇغلاشسۇن !<BR>سۇلتان يەنە ئەبۇلقاسىمغا ئۆز سارىيى يېنىدىن جاي راسلاتقۇزۇپ بېرىپ، ئۇنىڭغا «شاھنامە»نى تولۇق نەزملەشتۈرۈشنى بۇيرۇپتۇ.<BR>ئېيتىشلىرىچە، فىردەۋسىي «شاھنامە»نىڭ مۇقەددىمىسىدە سۇلتان ئوردىسىدىكى ئۇلۇغلاردىن بىرنەچچىسىنى مەدھىيىلەپتۇ، ئەمما سۇلتاننىڭ ۋەزىرى خوجا ھەسەن مەيمەندىينى «ناسىبىي» (ھەزرىتى ئەلىنى تەن ئالمايدىغانلاردىن) بولغىنى ئۈچۈن تىلغا ئالماپتۇ. فىردەۋسىينىڭ دوستلىرى ئۇنىڭغا نەسىھەت قىلىپ، مەيمەندىينىمۇ مەدھىيىلەشنى ئۆتۈنۈپتۇ. ئەمما، فىردەۋسىي زادىلا ئۇنىماپتۇ ۋە: «مېنىڭ نامىم سۇلتاننىڭ مەرھەمىتى بىلەن ئەمەس، نەزم بىلەن مەڭگۈ قالىدۇ، دىۋان مىننىتىنى تارتقۇم يوق» دەپتۇ. كىشىلەر بۇ گەپنى خوجا ھەسەن مەيمەندىيگە يەتكۈزۈپ، ئۇنىڭ كۆڭلىدە ئاداۋەت ئوتىنى ياندۇرۇپتۇ. فىردەۋسىي «شاھنامە»دىن ئاتمىش مىڭ بېيىت يېزىپ، سۇلتاننىڭ ھۇزۇرىغا كىرگۈزگەنىكەن، ئۇلار سۇلتانغا غايەت مەقبۇل چۈشۈپتۇ. شۇنىڭ بىلەن سۇلتان خوجا ھەسەن مەيمەندىيگە:<BR>−−− يۈزمىڭ دىرھەم قىزىل تىللا تەييار قىلىپ، فىردەۋسىيگە چىقارتىڭ. ئادەم ئاتىدىن تا بۇ كەمگىچە ھېچكىم بۇنچىلىك نەزم يازمىغان ھەم يازالمايدۇ، −−− دەپ بۇيرۇپتۇ.<BR>فىردەۋسىيگە كۆڭلىدە ئاداۋەت ساقلاپ يۈرگەن ۋەزىر پۇرسەتنى غەنىيمەت بىلىپ مۇنداق دەپتۇ:<BR>−−− سۇلتان ھىممىتى بىلەن فىردەۋسىي شېئىرىنى قىياسلىغاندا، بۇ ئىنئامنى يەنە ئىككى ھەسسە كۆپەيتمەك لازىم. شۇندىمۇ يەنە ئۇنىڭ ئەجرى قالىدۇ، ئەمما ئاز - ئازدىن بېرىش كېرەك.<BR>بۇ گەپنى ئاڭلاپ، سۇلتاننىڭ ئاچچىقى كېلىپ:<BR>−−− نېمە، خەزىنەمدە بۇنچىلىك ئالتۇن يوقمۇ؟ −−− دەپتۇ.<BR>−−− سۇلتانىم، ئەگەر زۆرۈر بولسا، ئۇنىڭدىن يۈز مىڭ ھەسسە ئارتۇقىمۇ تېپىلىدۇ. ئەمما، ھەممىنى بىراقلا بېرىۋەتسەك، فىردەۋسىي مۇنداق كاتتا بايلىق ئالدىدا خوشلۇقىنى باسالماي ئۆلۈپ قېلىشى مۇمكىن. ئۇ چاغدا كىشىلەر بىزنى ئەيىبلىشىدۇ، ئۇ گەرچە رافىزىي ۋە مۇئتەزىلىي بولسىمۇ...<BR>سۇلتان مۇتەئەسسىپ ئادەم بولغاچقا، بۇ سۆزلەر ئۇنىڭغا بەك تەسىر قىپتۇ ۋە ئۇ خوجا ھەسەنگە: <BR>−−− بىلگىنىڭچە قىل، ئىشقىلىپ ئۇنى رازى قىلىش كېرەك، −−− دەپتۇ.<BR>شۇنىڭدىن كېيىن ۋەزىر ئۆز خاھىشى بويىچە فىردەۋسىيگە&nbsp; ئاتمىش مىڭ دىرھەم ئەۋەتىپتۇ. بۇ چاغدا فىردەۋسىي ھاممامدا يۇيۇنۇۋاتقانىكەن. كەلگەنلەر ئۇنىڭغا پۇل خالتىسىنى بېرىشىپتۇ. فىردەۋسىي: «قىزىل تىللا بولسا كېرەك» دەپ ئويلاپ خالتىنى ئاچقانىكەن، ئىچىدىن كۈمۈش چىقىپتۇ. ئۇ خوجا ھەسەننىڭ ئۆزىنى ئالدىغانلىقىنى پەملەپتۇ - دە، ئاتمىش مىڭ دىرھەمنىڭ يىگىرمە مىڭىنى ھاممامچىغا، يىگىرمە مىڭىنى بوزىچىغا، قالغان يىگىرمە مىڭىنى ئۇلارنى ئېلىپ كەلگەن كىشىگە&nbsp; ئۆلەشتۈرۈپ بېرىپ، ئۇنىڭغا شۇنداق دەپتۇ:<BR>−−− سەن سۇلتانغا مېنىڭ سالىمىمنى يەتكۈز ۋە قىلغان خىزمىتىمنىڭ نامىمنىڭ باقىي قېلىشى ئۈچۈن ئىكەنلىكىنى، پانىي دۇنيانىڭ مالۇ پۇللىرى ئۈچۈن ئەمەسلىكىنى ئېيتقىن.<BR>بۇ سۆز سۇلتانغا يەتكۈزۈلگەندىن كېيىن، ئۇ خوجا ھەسەنگە ئاچچىقلاپ:<BR>−−− بۇ پىتنىنى سەن قوزغىدىڭ، بىز ئەمدى شائىرلار ئارىسىدا يامان ئاتاققا قالىدىغان بولدۇق ! −− دەپتۇ.<BR>−−− شاھىم، −−− دەپتۇ خوجا ھەسەن، −−− سۇلتاندىن نېمە كەلسە، پۇقرا ئۇنى ۋاجىپ بىلمىكى لازىم. فىردەۋسىيگە كېسەك بېرىلگەن تەقدىردىمۇ، ئۇ رازى بولۇپ قوبۇل قىلىشى، ھەرگىزمۇ ئىلتىپاتلىرىنى رەت قىلماسلىقى كېرەك ئىدى. ئۇ ئەخمەق ئادەم ئىكەن. سىلنىڭ ئىنئاملىرىنى خار قىپتۇ.<BR>سۇلتان بۇ گەپنى ئاڭلاپ، تېخىمۇ غەزەپلىنىپ:<BR>−−− مۇنداق ناشۈكۈر ئادەمنى پىل ئايىغىغا تاشلاڭلار! −−− دەپ پەرمان قىپتۇ.<BR>فىردەۋسىي سۇلتاننىڭ پەرمانىنى ئاڭلىغاندىن كېيىن، دەرھال سۇلتاننىڭ ھوزۇرىغا كېلىپ ئايىغىغا يىقىلىپ:<BR>−−− شاھىم، پېقىر خۇسۇسىدا شۈبھىلىرى بار ئىكەن. شاھ پىكرىگە قارشى چىققىلى بولمايدۇ، ئەمما سىلىنىڭ خادىملىرى ئارىسىدا مۇسۇلمانلارغا زىت ھەر خىل ئادەملەر باركى، شۇلارمۇ ھەشەمەتلىرى سايىسىدە ياشىماقتا. مۇمكىن بولسا، پېقىر قۇللىرىغىمۇ شۇلار ئارىسىدىن ئورۇن بەرسىلە، خەستە جېنىم ئۆلۈمدىن قۇتۇلۇپ قالسا ! ... −−− دەپ ئىلتىجا قىپتۇ.<BR>بۇ سۆزلەردىن سۇلتان خىجالەتتە قېلىپ: <BR>−−− جېنىڭغا ئامانلىق بېرەي، ئەمما بۇ يەردىن كېتىشىڭ لازىم، −−− دەپتۇ.<BR>فىردەۋسىي سۇلتانغا تەشەككۈر ئېيتىپ قايتىپتۇ. ئۇ نەرسە - كېرەكلىرىنى تۇسقا ئەۋەتىۋېتىپ، بىر پارچە قەغەزگە بىرنەچچە بېيىت يېزىپ، يېقىن دوستى ئايازىيغا بېرىپ، ئۇنى يىگىرمە كۈندىن كېيىن سۇلتانغا يەتكۈزۈپ بېرىشنى تاپىلاپ، غەزنەدىن چىقىپ كېتىپتۇ.<BR>ئارىدىن يىگىرمە كۈن ئۆتكەندە، ئايازىي بېيىت يېزىلغان قەغەزنى سۇلتانغا بېرىپتۇ. بۇ چاغدا سۇلتان زىياپەت ئۈستىدە ئىكەن. ئۇ ئۇنسۇرىينى بېيىتلارنى ئوقۇشقا بۇيرۇپتۇ... بېيىتلار ئوقۇلۇپتۇ. سۇلتان ئۆزىنىڭ ھەجۋىي قىلىنغانلىقىدىن غەزىپى تېشىپ، شۇ مەيداندىلا: «كىمكى فىردەۋسىينى تۇتۇپ كېلەلىسە، شۇنىڭغا ئون مىڭ دىنار ئىنئام بېرىمەن !» دەپ جاكارلاپتۇ.<BR>&nbsp;ئەمما، كىشىلەر شۇنچە ئىزدەشكەن بولسىمۇ، تاپالماپتۇ. ئاخىر سۇلتان بۇ ۋەقەلەرگە سەۋەبچى بولغان خوجا ھەسەن مەيمەندىينى قەتل قىپتۇ.<BR>فىردەۋسىي غەزنەدىن ئايرىلغاندىن كېيىن ھىراتقا بېرىپ، ئەزرەقىينىڭ ئوغلى ئىسمائىل ۋەرراقنىڭ ئۆيىدە ئالتە ئاي يوشۇرۇنۇپتۇ. ئۆزىنى ئىزدىگۈچىلەرنىڭ ئايىغى بېسىلغاندىن كېيىن، تۇسقا بېرىپ «شاھنامە»نى ئېلىپ، تەبەرىستانغا قاراپ يول ئاپتۇ. ئۇ يەردە پادىشاھ شېرزاتخاننىڭ ھۇزۇرىغا كىرىپ:<BR>&nbsp;−−− «شاھنامە»نى سېنىڭ نامىڭغا ئاتايمەن، ئۇ سېنىڭ ئاتا - ئەجدادلىرىڭ توغرىسىدىدۇر، −−− دەپتۇ. شېرزاتخان ئۇنىڭغا ئىلتىپات كۆرسىتىپتۇ ۋە دەپتۇ:<BR>−−− ئەي ئۇستاز، سۇلتاننىڭ ئەزىيەت يەتكۈزۈشىدىن ئاللا ساقلىسۇن. سۇلتان مېنىڭ ھاكىمىم، سىز «شاھنامە»نى شۇنىڭ نامىغا يازغانىكەنسىز، شۇ پېتى قالدۇرۇڭ. ماڭا بولسا ھەجۋىيىڭىزنى سېتىڭ.<BR>فىردەۋسىي بۇنىڭغا قوشۇلۇپتۇ. ئەتىسى شېرزاتخان ئۇنىڭ ئۆيىگە يۈز مىڭ دىرھەم ئەۋەتىپ، سۇلتان مەھمۇد نامىغا يېزىلغان ھېلىقى ھەجۋىينى سېتىۋېلىپ، سۇلتانغا ئەۋەتىپ بېرىپتۇ ۋە فىردەۋسىينى مازەندەرانغا يولغا سېلىۋېتىپتۇ. ئۇ يەرنىڭ پادىشاھى فىردەۋسىينىڭ ئۆز يېرىگە كەلگەنلىكىنى ئاڭلاپ، ئۇنى چاقىرتىپ: <BR>−−− مەن سۇلتان مەھمۇدنىڭ مۇلازىمى. ئەگەر سۇلتان سىزنى تەلەپ قىلىپ قالسا، مەن تەڭلىكتە قالىمەن. ئەڭ ياخشىسى سىز بۇ يەردىن كېتىڭ، −−− دەپ ئۇنى بىرمۇنچە ئىنئام بېرىپ ئۇزىتىپ قويۇپتۇ.<BR>فىردەۋسىي ئۇ يەردىن باغدادقا بېرىپتۇ ۋە شەھەر ئىچىدە بىر سودىگەرنىڭ ئۆيىگە جايلىشىپتۇ. سودىگەر خەلىپىنىڭ ۋەزىرى بىلەن دوست بولغاچقا، ئۇنىڭغا فىردەۋسىي ھەققىدە سۆزلەپ بېرىپتۇ. ۋەزىر بۇنى خەلىپىگە يەتكۈزۈپتۇ. شۇنىڭ بىلەن خەلىپە فىردەۋسىينى چاقىرتىپ، ئاتمىش مىڭ مىسقال تىللا ۋە ئېسىل لىباسلار بىلەن تارتۇقلاپ، باغدادتا تۇرۇپ قىلىشقا تەكلىپ قىپتۇ. كېيىن سۇلتان مەھمۇد بۇنىڭدىن ۋاقىپلىنىپ خەلىپىگە: «ئەگەر ئۇ ناشۈكۈرنى ماڭا ئەۋەتىپ بەرمىسەڭ، باغدادنى پىللىرىم ئايىغىغا چەيلەتكۈزىمەن» دەپ خەت يېزىپتۇ. خەلىپە خەتنى كۆرۈپ شۇ پەيتنىڭ ئۆزىدىلا: «بىسمىللا − ھىررەھمانىر − رەھىم ئەلەم...» دەپ يېزىپلا، ئۇنى ئەلچىدىن ئەۋەتىپتۇ. سۇلتان خەتنى ئېچىپ قاراپ، «خەلىپە بۇ سۆز ئارقىلىق نېمە دېمەكچىدۇ؟» دەپ تەئەججۈپتە تۇرۇپ قاپتۇ. خەتتىكى سۆز بىلەن خەلىپىنىڭ نېمە دېمەكچى ئىكەنلىكىنى ئوردىدىكى دانىشمەنلەرمۇ دەماللىققا چۈشىنەلمەپتۇ. ئۇلارنىڭ ئارىسىدىكى ياش بىر يىگىت:<BR>−−− ئەگەر سۇلتان رۇخسەت قىلسا، بۇ سىرنى مەن ئاچسام، −−− دەپتۇ.<BR>&nbsp;سۇلتان رۇخسەت قىپتۇ. يىگىت شۇنداق دەپتۇ:<BR>−−− سۇلتان ئۆز مەكتۇپىدا ئەگەر تەلىپىم رەت قىلىنسا، باغدادنى پىل ئايىغىغا چەيلەتكۈزىمەن، دېگەنىدى. ئۇ مەكتۇپنىڭ جاۋابى بولسا «ئەلەم تەرەكەيفە فەئەلا رەببۇكە بىئەسھابىل فىلى»دۇر.<BR>&nbsp;بۇ گەپ سۇلتانغا يېقىپتۇ ۋە يىگىتكە لايىقىدا ئىلتىپات كۆرسىتىپتۇ. ئارىدىن بىر مەزگىل ئۆتكەندىن كېيىن، سۇلتان بىلەن غۇز قەبىلىسى ئوتتۇرىسىدا ئۇرۇش پارتلاپتۇ. سۇلتان غۇزلارغا مەكتۇپ ئەۋەتكەنىكەن، ئۇ ۋەزىرىدىن مەكتۇپنىڭ جاۋابى كەلگەن - كەلمىگەنلىكىنى سوراپتۇ. ۋەزىر دەپتۇ:<BR>−−− غۇزلاردىن شۇنداق جاۋاب كەلدى:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>بولمىسا رايىمغا لايىق بىر جاۋاب،<BR>كى مەن گۇرزا مەيدانى ئافراسىياپ.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>سۇلتان مەردلىك ۋە جاسارەت ئىپادىلەنگەن بۇ بېيىتنىڭ كىمنىڭ ئىكەنلىكىنى سوراپتۇ. ساراي ئۇلۇغلىرىدىن&nbsp; خوجا ئەھمەد بىننى ھەسەن: <BR>−−− بىچارە فىردەۋسىينىڭكى. ئۇ ئوتتۇز يىل مۇشەققەت چېكىپ شۇنداق كىتاب يازدى، ئەمما ھېچ مېۋىسىنى كۆرەلمىدى، −−− دەپتۇ.<BR>سۇلتان ئۇنىڭغا غەزنىگە قايتقاندىن كېيىن، بۇ گەپنى يادىغا سېلىشىنى ئېيتىپتۇ. ئۇلار غەزنىگە قايتقاندىن كېيىن، خوجا ئەھمەد بىننى ھەسەن فىردەۋسىينى سۇلتاننىڭ يادىغا ساپتۇ. سۇلتان فىردەۋسىيدىن ئەپۇ سوراش&nbsp; يۈزىسىدىن يۈز مىڭ مىسقال تىللا ھازىرلاپ، تۆگىلەرگە ئارتىپ تۇسقا يولغا ساپتۇ. بۇ چاغدا فىردەۋسىي باغدادتىن تۇسقا قايتىپ كەلگەن بولۇپ، بازار ئايلىنىپ يۈرگەنىكەن. ئۇنىڭ قۇلىقىغا تۇيۇقسىز بىر كىچىك بالىنىڭ مۇڭلۇق ئاۋازدا:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>«مەن ئوغلى بولسام، رۇستەم ھەم ئاتا،<BR>قالماستى جاھاندا بىرەر پادىشا.<BR>نە ئىمكان كۆز قىسىپ يۈرمەك يۇلتۇزغا،<BR>قۇياش ۋە ئاي بالقىپ تۇرسا ئاسماندا.»</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>دەپ نەزم ئېيتىۋاتقىنى ئاڭلىنىپتۇ - دە، ئۇ شۇ ھامان «ئاھ !» دەپ بىھوش بولۇپ يىقىلىپتۇ. كىشىلەرفىردەۋسىينى ئۆيگە ئېلىپ كېلىشىپتۇ. ئۇ ئارىدىن ئۈچ كۈن ئۆتۈپ نەپەس ئۈزۈپتۇ. تۇسنىڭ غۇدبار دەرۋازىسىدىن سۇلتاننىڭ تۆگىلىرى كىرىۋاتقىنىدا، رەزان دەرۋازىسىدىن كىشىلەر فىردەۋسىينىڭ جىنازىسىنى كۆتۈرۈپ چىقىپتۇ. تۇسلۇق بىر مۇتەئەسسىپ كىشى: «فىردەۋسىينىڭ جەسىتىنى مۇسۇلمانلار گۆرىستانىغا قويمايمىز، ئۇ رافىزىي ئىدى» دەپ تۇرۇۋالغاچقا، ئۇنىڭ جەسىتى نائىلاج ئۆزىنىڭ بېغىغا دەپنە قىلىنىپتۇ. فىردەۋسىيدىن بىر قىز قالغان بولۇپ، سۇلتاننىڭ ئىنئاملىرىنى ئۇنىڭغا ئەكېلىپ بېرىشكەنىكەن، قوبۇل قىلماپتۇ. بولغان ئىشلارنى سۇلتانغا مەلۇم قىلىشقانىكەن، ئۇنىڭدىن شۇنداق پەرمان كەپتۇ: «ھېلىقى مۇتەئەسسىپ كىشىنى شەھەردىن قوغلاپ چىقىرىڭلار، تىللالارنى بولسا ئىمام ئىسھاققا تاپشۇرۇڭلار، مازار، خانىقاھ - مەسچىتلەرگە سەرپ ئەتسۇن...»</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ئۇلۇغبەگ مىرزىنىڭ بەزى پەزىلەتلىرى ۋە كامالىتى زىكرىدە</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>بىر كۈنى ئالىيجاناب، مەرتىۋىلىك شەيخ شەيخۇلئالەم بىلەن مۇھەممەدئىمىن مىرەك پېقىرنىڭ خانىسىغا كېلىپ مېھرىبانلىق كۆرسىتىپ دېدى:<BR>−−− ھەزرىتى سۇلتان سىزنىڭ سۆھبىتىڭىزدىن بەكمۇ زوقلىنىدىكەن. ئۇ دېدىكى، مەۋلىۋىنىڭ گۈزەل ئەخلاقى ۋە مەرھەمەتبەخش نەسىمىدىن شۇ نەرسە سورىلىدۇ: ھەر كۈنى سۈبھى پەيتىدە خۇدا پاناھىدىكى پادىشاھلىق ئالىمىنىڭ نەغمەپەرداز خۇش ئاۋاز قارىيسى ئەزان ئېيتقاندا، ناشتا قىلىپ كېلىپ، خۇدانىڭ كالامى ۋە تەۋھىد يول - مەنزىللىرىدىن تىلاۋەت قىلسا، تاكى ئۇ كىشىنىڭ بەختى بىزنىڭ سائادەتلىك زامانىمىزدا تېخىمۇ زىيادە بولسا؛ يەنە ئۈگۈت - نەسىھەت مەزمۇنىدىكى ئىبرەتلىك ھېكايىلەر ۋە ھېكمەت دۇردانىلىرى ئېيتىپ تۇرسا، بەلكى ئۇلاردىن كۆڭۈل ئاسمىنىمىز روشەنلىشىپ، زېھنىمىز ئۆتكۈرلىشىپ قالار ئىدى. ئۇنىڭ ئۈستىگە ئالىي مەقسەتلىك ھىممىتىمىز پېقىر - ئاجىزلار ۋە بىچارىلەردىن ھال سوراشقا قارىتىلغانكى، بۇ پەيغەمبەر شەرىئىتى ۋە ئەھمەدى دىنۇ مىللىتىگە مۇۋاپىق كېلىدۇ. شۇ تۈپەيلى ھال سوراش ۋاقتىدىمۇ ھازىر بولمىقى لازىم. ئۇ كىشىنىڭ مەدەت - ياردىمى بىلەن ئاشۇ ئىشلار شەرىئەت يولى بىلەن قارار تاپقۇسى...<BR>كەمىنىنىڭ بۇ تەكەللۇپلارغا كۆنمەي ئىلاجى يوق ئىدى. خاھىشۇ رىغبەت بىلەن بۇ ئىلتىماسنى قوبۇل قىلدىم.<BR>ئالىيجاناب سەلتەنەت ئىگىسى، ئادالەتپاناھ، ئۇلۇغ پادىشاھ، جاھان شاھلىرىنىڭ ئەڭ ئادىلى... كەلدىمۇھەممەد سۇلتان... بەخت تەختى ۋە شاھلىق كۇرسىدا قارار تاپتى... دۆلەت ئەركانلىرى ۋە ئەئيانلارنىڭ ھەربىرى ئىززەت ئورنى ۋە ھۆرمەت ماكانىدىن جاي ئالغانىدى. ھەزرىتى سۇلتان ھېكمەت ئىشىكىنى ئېچىپ دېدىكى: «ئەقىل - پاراسەت ، ئادالەت - رەھىمدىللىك ۋە ئىلىم - پەزىلەت بابىدا ئۇلۇغبەگ مىرزىغا ئوخشاش يەنە بىر پادىشاھ سەلتەنەت تەختىدە ۋە ھەشەمەتنىڭ ئالىي مەرتىۋىسىدە ئولتۇرمىغان. ئەگەر ئۇنىڭ خىسلەتلىرى ۋە پەزىلەتلىرىدىن ئالىي مەجلىسىمىزدە زىكىر قىلىنسا، مەقسەتلىرىمىز چېچەك ئاچار ئىدى».<BR>مەن سۆز باشلاپ دېدىم:<BR>−−− بىر كۈنى بىر كىشى ئۇلۇغبەگ مىرزا ھۇزۇرىغا كېلىپ: «ئەي ئۇلۇغ شاھ، بېشىمغا مۈشكۈل ئىش چۈشتى، ئاجايىپ بىر ھادىسە يۈز بەردىكى، ئۇنى ھەل قىلالماي ئەقلىم لال، بەلكى ئۇنىڭغا بارچە ئەقىل ھەيراندۇر. بۇ شۇنداق ھادىسىكى، مەن ئىراقتىن خۇراسان كارۋىنى بىلەن سەمەرقەندكە يول ئالغانىدىم. كارۋان جەيھۇن دەرياسى بويىدا توختىغاندا، مەن خالىيراق بىر جايغا بېرىپ كىيىملىرىمنى يەشتىم. مەندە بىر قىممەت باھالىق&nbsp; قىزىل ياقۇت بار ئىدى. ئۇنى بىر پارچە لاتىغا ئوراپ، بېلىمگە باغلاپ يۈرەتتىم. ئۇنى يېشىپ كىيىملىرىمنىڭ ئۈستىگە قويدۇم - دە، سۇغا چۈشتۈم. سۇدىن چىققىنىمدا، ھېلىقى بولاقنى تاپالمىدىم، ئۇ يەرگە كىرىپ كەتكەندەكلا يوقالغانىدى. ھېچكىم ئۇ تەرەپكە كەلمىگەچكە، كارۋان ئەھلىدىن ئۇنى سۈرۈشتۈرۈشكە خىجىل بولدۇم. بولغان ۋەقە مانا شۇ» دەپتۇ. پادىشاھ ئۇنىڭ گېپىنى كۆڭۈل قويۇپ ئاڭلىغاندىن كېيىن: «سەن بۇ ئىشتا بىر يىل سەۋر قىلىشىڭ كېرەك. ياقۇتۇڭ تېپىلسا، ھەرقانچە ئەتىۋارلىق بولغان تەقدىردىمۇ، ئۇنى ساڭا يەتكۈزگەيمەن» دەپتۇ.<BR>ھېلىقى ئادەم رازىمەنلىك بىلەن تەزىم قىلىپ، چىقىپ كېتىپتۇ. ھەزرىتى پادىشاھ دىۋان ئەھلىنى مەجلىسكە چاقىرىپ، ئۇلارغا ئوردىنىڭ سېلىق ھېساباتىنى نەستەلىق خېتى بىلەن تۇمار (ئۇزۇن قىلىپ ئورالغان پۈتۈك) شەكلىگە كەلتۈرۈپ كۆچۈرۈپ چىقىشنى، ئۇنى ئۆزى كۆرىدىغانلىقىنى ئېيتىپتۇ. يېڭى يىل كىرگەندە، ئۇ يەنە مەجلىس ئېچىپ، دىۋان ئەھلىگە يىللىق ھېساباتنى ئالدىنقى قېتىمقىدەك ئۇسۇلدا تەييارلاشنى بۇيرۇپتۇ. تۇمار تەييار بولغاندىن كېيىن، پادىشاھ ئىككى تۇمارنى سېلىشتۇرۇپ، قاراقولدا ياشايدىغان بىر كىشىنىڭ ئۆتكەن يىلقى مال سېلىقى ئەللىك تەڭگە بولۇپ، بۇ يىل بەش يۈز تەڭگىگە كۆپەيگەنلىكىنى بايقاپتۇ. شۇنىڭ بىلەن ئۇ ئادەمنى چاقىرتىپ، خىلۋەتتە ئۇنىڭغا: «بۇ يىلقى تاپاۋىتىڭىزنىڭ سەۋەبىنى چۈشەندۈرۈپ بەرسىڭىز. مال سېلىقىڭىز نېمىشقا مۇنچە كۆپ؟ بىرەر نەرسە تېپىۋالدىڭىزمۇ ياكى مىراس ئالدىڭىزمۇ؟ ياكى باشقا سەۋەب بارمۇ؟ راستىنى ئېيتىڭ...» دەپتۇ. ئۇ كىشى جاۋاب بېرىپ شۇنداق دەپتۇ: «مەن تىككۈچىمەن. بىر كۈنى كىيىم تىكىۋېتىپ ھويلامدىكى دەرەخكە ئىختىيارسىز نەزەر سالسام، دەرەخ شېخىدا بىر سېغىزخان ئولتۇرۇپتۇ. تۇمشۇقىدا گۆشكە ئوخشاش بىرنەرسە بار ئىدى. ئۇ نەرسە تۇيۇقسىز يەرگە چۈشتى. سېغىزخان ئۇنى ئېلىشقا تەمشەلدىيۇ، ئورنۇمدىن تۇرغىنىمنى كۆرۈپ، يەرگە چۈشۈشكە جۈرئەت قىلالمىدى. مەن ئۇ نەرسىنى ئېلىپ قارىسام، بىر تۈگۈنچەك لاتا ئىكەن. ئۇنى ئاچسام، بىر دانە قىزىل ياقۇت چىقتى. ئۇنىڭ نۇرىدىن قۇياشمۇ خىرەلىشەر ئىدى. مەن ئۇنى خۇدا ئەۋەتكەن ھەدىيە دەپ ئويلىدىم ۋە سەمەرقەندكە ئەكېلىپ، جاۋاھىرپۇرۇشقا كۆرسەتتىم.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>&lt;قەدرى زەر زەرگەر بىلەر،<BR>قەدرى جەۋھەر جەۋھەرى&gt;</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>دېگەندەك، ئۇ ياقۇتنى كۆرۈشى بىلەنلا كەيپى ئۆزگىرىپ، كۆزلىرى چەكچىيىپ، رەڭگى - رۇخسارى ياقۇتتەك قىزىرىپ كەتتى. مەن بۇ تاشنىڭ ھەقىقەتەن قىممەت باھالىق جاۋاھىر ئىكەنلىكىنى پەملىدىم. ئۇ: &lt;بۇنى قەيەردىن ئالدىڭ&gt; دەپ سورىدى. مەن: &lt;قەيەردىن ئالغانلىقىمنى سۈرۈشتۈرمەي، ئالغۇڭ بولسا گەپ قىل&gt; دېدىم. ئۇ: &lt;قانچە پۇلغا ساتىسەن؟&gt; دېدى. مەن ئىككى مىڭ تەڭگىگە ساتىدىغانلىقىمنى ئېيتتىم. ئۇ بۇ ياقۇتنىڭ مىڭ تەڭگىگە يارايدىغانلىقىنى ئېيتتى. تالىشىپ يۈرۈپ، ئاخىر ياقۇتنى ئۇنىڭغا بىر مىڭ بەش يۈز تەڭگىگە ساتتىم. ئاندىن بازارغا بېرىپ بىر غۇلام، بىر چۆرە، ئۆيگە لازىملىق جابدۇق، بىر پارچە گىلەم ۋە ئىگەر - جابدۇقلۇق بىر ئات سېتىۋېلىپ، ئۆيگە قايتتىم. بۇ نەرسىلەرنىڭ كېلىش مەنبەسىنى سورىغانلارغا: &lt;سەمەرقەندتە بىر دۆلەتمەن تۇغقىنىم بار ئىدى. ئۇ ئۆلۈپ كېتىپ ۋارىسى بولمىغاچقا، مال - مۈلكى ماڭا قالدى&gt; دېدىم».<BR>ھەزرىتى ئۇلۇغبەگ بۇ گەپنى ئاڭلاپ، دەرھال كىشى بۇيرۇپ جاۋاھىرپۇرۇشنى كەلتۈرۈپتۇ. ئۇ ئىقرار بولۇپ، ئىچ يانچۇقىدىن ياقۇتنى چىقىرىپتۇ. پادىشاھ ئۇنىڭغا غەزەپ قىپتۇ. چۈنكى، ئۇ نائىنساپلىق بىلەن تىككۈچىنى ئالداپ، ياقۇتنىڭ ھەقىقىي باھاسىنى يوشۇرغانىكەن...<BR>ھەزرىتى ئۇلۇغبەگ ھەققىدە يەنە بىر ھېكايە بايان قىلدىم:<BR>−−− يەنە بىر كۈنى ھەزرىتى ئۇلۇغبەگنىڭ ھۇزۇرىغا بىر كىشى كېلىپ: «شاھىم، پېقىر ئاجىز قولىڭىزدىن ئاپتاپتەك مۇنەۋۋەر كۆڭلىڭىزگە مەلۇم بولغايكى، مەن مىڭ ئەشرەفىينى ھەميانغا سېلىپ، ئاغزىنى موم ۋە مۆھۈر بىلەن مۇستەھكەملەپ، بىر ئادەمگە ئامانەت قىلغانىدىم. ئارىدىن ئۇزۇن ئۆتمەي، ئۇنىڭدىن ھەمياننى سوراپ ئېلىپ، ئېچىپ قارىسام، يۈز ئەشرەفىي كەم چىقتى. ئۇ كىشىگە ئەھۋالنى ئېيتسام، ئۇ مېنى مەسخىرە قىلىپ: &lt;ھەمياندىكى مۆھۈر بۇزۇلمىغان ھەم ئۇنىڭ بىرەر يېرى يىرتىلمىغان. سەن پۇلۇڭنىڭ سانىنى ئۇنۇتقان ئوخشايسەن، پۇلۇڭ ئەسلىدە توققۇز يۈز ئەشرەفىي ئىكەن&gt; دېدى. ئەي شاھىم، خۇدايىتائالانىڭ يەككە - يېگانە ئىكەنلىكىگە قىلچىلىك گۇمانىم بولمىغىنىدەك، پۇلۇمنىڭ مىڭ ئەشرەفىي ئىكەنلىكىگە ئىمانىم كامىل» دەپتۇ.<BR>&nbsp;پادىشاھ ئۇنىڭغا ئىككى كۈندىن كېيىن كېلىشىنى، شۇ چاغدا ئىشنىڭ ھەل بولىدىغانلىقىنى ئېيتىپتۇ.<BR>پادىشاھنىڭ يەتتە خىل رەڭدە جىلۋە قىلىدىغان ئەتلەستىن تىكىلگەن بىر تۆشىكى بار بولۇپ، كەچلىرى ئۇنىڭ ئۈستىدە ئولتۇرۇپ مۇتالىئە قىلىدىكەن. ئۇ ئەتىسى پەلەك شاھى مەشرىق ئاسمىنىغا سۈبھىنىڭ ئاپئاق شايىسىنى يايغان پەيتتە ياستۇقتىن بېشىنى كۆتۈرۈپ، تۆشەكنىڭ بۇرجىكىدىن كىچىككىنە بىر پارچە يىرتىۋېلىپ، خانىدىن چىقىپ كېتىپتۇ. تۆشەكچى كېنىزەك پادىشاھنىڭ ھۇجرىسىغا كىرىپ بۇ ھالنى كۆرۈپ، ئۆزىنىڭ تىرىكلىك لىباسى يىرتىلغاندەك كۆڭلى يېرىم بوپتۇ ۋە بۇ ئىشنى ئېرىگە ئېيتىپتۇ. ئېرى ئۇنىڭغا: «غەم يېمە، بۇنىڭ ئىلاجىنى ئۆزۈم قىلىمەن، بۇ تۈگۈننى ئۆزۈم يېشىمەن» دەپتۇ.<BR>&nbsp;ئۇ ئەرنىڭ بىر رۇفۇگەر دوستى بولۇپ، ئۆز ھۈنىرىگە شۇنداق كامىل ئىكەنكى، ھاياتلىق لىباسىدىن باشقا ھەرقانداق كىيىم - كېچەكتىكى چەك - يىرتىقنى كەم - كۈتىسىز يامايدىكەن. ھەرقانداق كۆزى ئۆتكۈر، زېرەك ئادەممۇ ئۇ يامىغان ياماقنى پەرق ئېتەلمەيدىكەن. كېنىزەكنىڭ ئېرى پادىشاھنىڭ يىرتىلغان تۆشىكىنى شۇنىڭغا يامىتىپتۇ. تۆشەكچى كېنىزەك كەچ كىرگەندە، تۆشەكنى ئادەتتىكىدەكلا ئۆز ئورنىغا ساپتۇ. پادىشاھ قارىسا تۆشەكتىكى يىرتىقتىن ھېچقانداق ئەسەر قالماپتۇ. شۇنىڭ بىلەن ئۇ كېنىزەكتىن: «مەن ئەتىگەندە تۆشەكتىن تۇرغىنىمدا، تۆشەكنىڭ بۇرجىكى پۇتۇمنىڭ تىرنىقىغا ئىلىنىپ قېلىپ يىرتىلىپ كەتكەنىدى، ھازىر ئۇ يىرتىقتىن ئەسەر يوققۇ؟» دەپ سوراپتۇ. كېنىزەك پادىشاھقا بولغان ۋەقەنى بىرمۇبىر سۆزلەپ بېرىپتۇ.<BR>&nbsp;پادىشاھ رۇفۇگەرنى چاقىرتىپ ئۇنىڭغا مۇنداق دەپتۇ: «راستىنى ئېيتساڭ قۇتۇلىسەن، بولمىسا تىرىكلىك قاچاڭنى جاھالەت تېشىغا ئۇرىسەن.</FONT></P>

<P align=right><FONT face="UKIJ Tuz Tom" size=4>راستىنى ئېيتقىنكى، ساڭا بىراۋ ئەشرەفىي توشقۇزۇلغان ھەميان ئېلىپ كەلدىمۇ؟ ئۇ ھەمياننى يىرتىپ ئىچىدىن يۈز ئەشرەفىي ئېلىۋېلىپ، يەنە ئەسلىدىكىدەك ياماپ قويغىنىڭ راستمۇ - يالغانمۇ؟»<BR>رۇفۇگەر راستىنى ئېيتىپتۇ: «بىر كىشى ئەشرەفىيگە توشقۇزۇلغان بىر ھەميان ئەكېلىپ، يىرتىپ ئون ئەشرەفىينى ماڭا بېرىپ، قالغىنىنى ئۆزى ئېلىپ كەتتى...» دەپ پادىشاھ ھېلىقى ئادەمنى چاقىرتىپ كېلىپ جازالاپتۇ ۋە ھەمياننىڭ ئەسلىي ئىگىسىگە يۈز ئەشرەفىينى تۆلىتىپ بېرىپتۇ.<BR>يەنە مۇنۇ ھېكايىنى بايان قىلدىم:<BR>−−− ھەزرىتى ئۇلۇغبەگنىڭ ھۇزۇرىغا بىر كىشى كېلىپ مۇنداق دەپتۇ: «شاھىم، مەن رۇم سەپىرىگە ئاتلانماقچى بولدۇم. بەش مىڭ ئەشرەفىي پۇلۇم بار ئىدى. ئۇ پۇل ئېھتىياجىمدىن ئارتۇق بولغاچقا، &lt;قازىدىنمۇ ئارتۇق دىيانەتلىك ئادەم بولمايدۇ&gt; دېگەن خىيال بىلەن ئۇنى ئاپتۇۋىغا سېلىپ، ئاغزىنى موملاپ قازىغا ئامانەت قىلدىم. سەپەردىن قايتىپ كېلىپ، قازىدىن ئامانەتنى سورىسام، قازى: &lt;دىۋانىمۇ سەن، مەن سېنى ھېچقاچان كۆرمىگەنمەن، بۇ ئەپسانەڭنى باشقا يەردە سۆزلەپ يۈرمىگىنكى، ئەگەرسۆزلەپ يۈرسەڭ، خىزمەتكارلىرىمنى بۇيرۇسام، ئۇلار چىشلىرىڭنى تۆكۈپ، تىلىڭنى سۇغۇرۇۋالىدۇ&gt; دېدى».<BR>پادىشاھ بۇ گەپنى ئىشىتىپ: «مەن ئەتە ئاشۇ قازىنىڭ ئۆيىگە بارىمەن. قازىنىڭ ئۆيىدىن قايتىپ چىقىپ ئاتقا مىنىشىم بىلەنلا، سەن تىز چۆكۈپ بۇ ئەرزىڭنى ئېيتقىن !» دەپتۇ. ئۇ كىشى رازىلىق بىلدۈرۈپ چىقىپ كېتىپتۇ. <BR>پادىشاھ ئەتىسى قازىنى چاقىرتىپ، خىلۋەتتە ئۇنىڭغا مۇنداق دەپتۇ: «ئەي قازى، مەن ئاجايىپ بىر پىكىر دەرياسىدا، غارايىپ بىر ئەندىشە گىردابىدا غەرقمەن. مەندە تەڭگە - تىللا ۋە نەپىس جاۋاھىرلار شۇنچىلىك كۆپ توپلانغانكى، ھېچكىمنىڭ پىكىر - خىيالىغا سىغمايدۇ. بۇ بايلىقلارنى توپلىشىمنىڭ سەۋەبى شۇكى، ئۇلار مەن ئۆلگەندىن كېيىن پەرزەنتلىرىم ئەھۋالى يامانلىققا يۈز تۇتۇپ بەختسىزلىككە ئۇچرىسا، ئۇلارنىڭ يامان كۈندىن قۇتۇلۇشىغا يارايدۇ. ئەمما، بۇ نەرسىلەر خانىدانىمىزدا تۇرسا، مەن ئۆلگەن كۈنىلا تالان - تاراج قىلىنىپ تۈگەيدۇ. ھاجەت پەيتىدە بولسا، پەرزەنتلىرىم ئۆز ھاياتىنى كاپالەتلەندۈرەلمەي قالىدۇ. كەمىنىنىڭ ھېچبىر كىشىگە بۇ نەرسىلەرنى ئامانەت قىلغۇدەك ئىشەنچىم يوق. سىز بولسىڭىز ھەزرىتى پەيغەمبەر ئىشلىرىنىڭ داۋامچىسىدۇرسىز، سىزدەك دىيانەتلىك ئادەمدىن يەنە بىرى تېپىلمايدۇ. شۇ سەۋەبلىك سىزنى چاقىرتتىم. بۇ سىرنى سىز بىلەن مەندىن ئۆزگە ئۈچىنچى بىر كىشى بىلمىگەي !» قازى بۇ گەپنى ئاڭلاپ ھاياجانلانغىنىدىن روھ قۇشى تېنىدىن ئۇچۇپ كەتكۈدەك بوپتۇ. شۇنداق بولسىمۇ يەنە ئۆزىنى تۇتۇۋېلىپ، تەكەللۇپ بىلەن قول قوۋۇشتۇرۇپ تۇرۇپتۇ. پادىشاھ ئاخىردا: «سىز ئالدىن بارغاچ تۇرۇڭ، مەن ئارقىڭىزدىن خەزىنە ئۈچۈن جاي تاللىغىلى ئۆيىڭىزگە بارىمەن» دەپتۇ.<BR>ئەلقىسسە، پادىشاھ قازىنىڭ ئۆيىگە كېلىپ پۈتۈن ھويلا - ئارامنى كۆزدىن كەچۈرۈپ چىقىپتۇ ھەم مۇۋاپىق بىر جاينى تاللاپتۇ. ئۇ قازىنىڭ ئۆيىدىن چىقىپ ئاتقا مىنىشى بىلەنلا ھېلىقى ئادەم پەيدا بولۇپ ئاتنىڭ ئايىغىغا ئۆزىنى ئېتىپ: «ئەي شاھىم، مەن بىر ئامانەتنى قازىنىڭ ئۆيىگە قويغانىدىم...» دەپ ئەرز قىپتۇ. بۇنىڭدىن قازىنىڭ رەڭگى ئۆچۈپ كۆڭلىدە: «ئەگەر بۇنى تەن ئالمىسام، پادىشاھتا شۈبھە پەيدا بولىدۇ، ئەڭ ياخشىسى تەن ئالغىنىم تۈزۈك» دەپ ئويلاپتۇ - دە، ئۇ كىشىگە: «سەن دىۋانە بولدۇڭمۇ؟ پادىشاھنى ئاۋارە قىلىشنىڭ نېمە ھاجىتى، ئامانىتىڭ مەندە بولغاندىكىن، ئۇنى مەندىن سورىمامسەن؟» دەپتۇ ۋە خىزمەتكارىغا ئۇ كىشىنىڭ ئامانىتىنى ئېلىپ چىقىشنى بۇيرۇپتۇ. خىزمەتكار ئاپتۇۋىنى ئېلىپ چىقىپ، پادىشاھنىڭ كۆزىچە ئىگىسىگە تاپشۇرۇپتۇ...<BR>بۇ ھېكايىلەرنى ئاڭلىغان سۇلتان ۋە مەجلىس ئەھلى بۇ بىنەزەر پادىشاھنىڭ پەزىلىتى ۋە تەدبىرىگە ئاپىرىن - تەھسىنلەر ياغدۇردى. ھەزرىتى سۇلتان ئۇ ھەزرەت ھەققىدە يەنە ھېكايە قىلىشىمنى ئىلتىماس قىلدى. مەن دېدىم: <BR>−−− بىر ئادەم ئۇلۇغبەگ مىرزا ھۇزۇرىغا كېلىپ مۇنداق دەپتۇ: «مەن سەمەرقەندتىن بۇخاراغا قاراپ يولغا چىققانىدىم، يېنىمدا مىڭ تەڭگىلىك ھەميانىم بار ئىدى. شەھەردىن ئىككى پەرسەخچە كېلىدىغان بىر ئۆستەڭ بويىغا كەلگىنىمدە، شۇ يەردىكى دەرەخ سايىسىدا ھاردۇق ئالغاچ ئولتۇرۇپ غىزالاندىم. دەل شۇ چاغدا قارشى تەرەپتىن بىر كىشى كەلدى. ئۇنى غىزاغا تەكلىپ قىلدىم. ئۆزۈمچە يېنىمدىكى ھەمياننى سەپەردە كۆتۈرۈپ يۈرۈشنى مۇۋاپىق كۆرمەي، ئۆيگە ئەۋەتىشنى ئويلاپ قالدىم - دە، ئۇنى ئۇ كىشىگە بېرىپ ئۆيۈمگە ئالغاچ كېتىشىنى ئۆتۈندۈم. بۇخارادىن قايتىپ كەلسەم، ھېلىقى ئادەم ئامانەتنى ئۆيۈمگە يەتكۈزۈپ بەرمەپتۇ. ئۇنى ئىزدەپ تېپىپ ھەمياننى تەلەپ قىلغىنىمدا، ئۇ: &lt;مەن سېنى تونۇمايمەن&gt; دەپ ئامانەتنى تەن ئالمىدى». پادىشاھ ئۇ ئادەمنى چاقىرتىپ كېلىپ سورىغانىكەن، ئۇ: «مەن بۇ ئادەمنىمۇ، ئۇ ئېيتىۋاتقان ئۆستەڭ بويىدىكى دەرەخنىمۇ كۆرمىگەن، ئۇ دەرەخنىڭ قەيەردىلىكىنىمۇ بىلمەيمەن» دەپتۇ. پادىشاھ ھېلىقى دەرەخنىڭ يوپۇرمىقىدىن ئېلىپ كېلىشكە ئادەم بۇيرۇغاندىن كېيىن، ئامانەتنى تەن ئالمىغان كىشىنى ئورنىدىن قوزغاتماي، ئۇنىڭغا ھەر تۈرلۈك ۋەقەلەردىن ھېكايە قىلىپ بېرىپ ئولتۇرۇپتۇ. ھېكايە تازا قىزىغان پەيتتە سۆزگە قىستۇرۇپلا ئۇنىڭدىن: «يوپۇرماققا كەتكەن ئادەم ھېلىقى دەرەخنىڭ تۈۋىگە يېتىپ بارغانمىدۇ؟» دەپ سوراپتۇ. ئۇ كىشى پەرۋاسىز ھالدا: «مېنىڭچە تېخى يېتىپ بارالمىدى» دەپتۇ. پادىشاھ دەرھال ئۇنىڭغا: «سەن ئۇ دەرەخنى كۆرمىگەن ھەم بىلمەيدىغانلىقىڭنى ئېيتقانىدىڭ. ئەمدى قانداق بولۇپ، باشقىلارنىڭ ئۇ دەرەخ تۈۋىگە يېتىپ بارغان - بارمىغانلىقىنى بىلىسەن، تېز ئورنۇڭدىن تۇر، بىھۇدە ئالدامچىلىقىڭنى قويغىن - دە، ئىنساپ يولىغا كىرىپ، ئامانەتنى قايتۇر...» دەپتۇ.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ئەمىر ئەلىشىرنىڭ مىزاجى نازاكىتى ۋە لاتاپىتىنىڭ زىكرى</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>جانابىي ئەمىرنىڭ شەيخ بەھلۇل ئاتلىق بىر مۇلازىمى بار بولۇپ، ئۇنى ئۆزىنىڭ مەسلىھەتچىسى، ئىشەنچلىك ۋە ئېتىقادلىق كىشىسى دەپ بىلىدىكەن. شۇ سەۋەبلىك ئەمىر ئادەتتىكى ئىشلىرىدىن تارتىپ مۇھىم، مەخپىي ئىشلىرىغىچە ئاشۇ مۇلازىمنىڭ ئىختىيارىغا تاپشۇرغانىكەن. كىشىلەر ئۇنى ئەمىرنىڭ ئەقلى ۋە تىلى دەپ بىلىشىدىكەن. ئۇ ئەمىرنىڭ مىجەزى ۋە قىزىقىشىنى بەك پىششىق بىلىدىكەن. ئۇنىڭ نومۇس تونىنىڭ ياقىسى ۋە بېزەكلىرى پەزىلەت ۋە كامالەت دۇردانىلىرى بىلەن بېزەلگەن، جىمى لاياقىتى ئالىي پەزىلىتى ۋە كامالىتى تۈپەيلى، كۈنسايىن مۇكەممەللىشىپ بارار ئىكەن. ئۇ ھەممە ئىلىمدىن خەۋەردار، خۇسۇسەن ئىنشا ۋە مۇئەمما پەنلىرىدە مىسلىسىز ئىكەن. ئەمما، ئۇ ئۆز پەزىلەتلىرىنى كەمدىن - كەم ئىشقا سالىدىكەن. بۇ جەھەتتىن ھەزرىتى ئەمىر ئۇنى ئېسىل كاھىشلار چىقىدىغان خۇمدانغا ئوخشىتىدىكەن. لېكىن، بەزى كالتە پەملەر ئۇنىڭ بۇ مىجەزىنى ئەيىبلىشىدىكەن. بۇ ئەيىبلەشلەر ھەزرىتى ئەمىرنىڭ مۇبارەك قۇلاقلىرىغا يەتكەندە، ئۇ مۇلازىمىنىڭ شەنىگە بېيىتلار ئېيتىپ رەددىيە بېرىدىكەن.<BR>ساھىبدارادىن نەقىل قىلىنىشىچە، ئۇ مۇلازىم شۇنداق دېگەنىكەن: «بىر كۈنى ئەمىر دوستلىرى بىلەن سۆھبەت قۇرۇپ ئولتۇراتتى، سورۇنغا پازىللار ۋە شائىرلار يىغىلغانىدى. ئەمىر كەمىنىگە: &lt;ھەزرىتى مەخدۇم ئۇستاز... خېلىدىن بېرى بىمار ئىكەن، مەن ئۇ كىشىنى يوقلىيالمىدىم، بېرىپ ئۆزرەمنى يەتكۈزسەڭ...&gt; دېدى. مەن چىقىشىمغا تائام تارتىلىپتۇ. تائامدىن كېيىن مەجلىس ئەھلى ھەزرىتى ئەمىرنىڭ كۆپچىلىك ئالدىدا كۆڭلى بىھۇزۇر بولۇپ، يالغۇزلۇقنى خالاپ قالىدىغان ئادىتى بارلىقىنى يادىغا ئېلىشىپ، بىر - بىرىگە قاراشقىنىچە ئورۇنلىرىدىن تۇرۇشۇپتۇ - دە، تاشقىرىغا چىقىشىپتۇ. ئەمىر شۇ كۈنى سۆھبەت ۋە ئۈلپەتچىلىكنى سېغىنىپ تۇرغانىكەن. كۆپچىلىكنىڭ تاشقىرىغا چىقىۋالغىنىنى كۆرگەن ئەمىر: &lt;ئەسلىدە ئەلىشىرنىڭ ئۆيى ئاشخانا، ئەلىشىر بولسا ئاشپەز ئىكەن - دە، بۇرادەرلەر ئاشنى يەپلا كېتىشىدىغان بولسا...&gt; دەپ ئېتىراز بىلدۈرۈپتۇ. شۇ پەيتتە مەن يېتىپ كەلدىم. ئەمىر تاقەتسىزلىنىپ تۇرغانىكەن. ئۇ ئۆزىنىڭ مېنى ھەزرىتى مەخدۇم ئۇستازنى يوقلاپ كېلىشكە ئەۋەتكىنىنىمۇ يادىدىن چىقارغان ھالدا: &lt;مانا، ئەي ساھىب، سەنمۇ ئاشتىن كېيىن يېنىمدا بىردەم تۇرمايسەن، يا سەنمۇ ئاش يېيىش ئۈچۈنلا يۈرىدىغانلارنى دوراي دەمسەن؟&gt; دېدى. مەن تىز چۆكۈپ: &lt;ئەمىر، ئادەم ئاغرىپ - ساقىيىپ تۇرىدىكەن. مۇبارەك تەنلىرى ھەمىشە سالامەت بولسۇن، دۈشمەنلىرىنىڭ ۋۇجۇدى ئىللەتۇ كېسەللەرگە تولسۇن ! ئاپتاپتەك مۇنەۋۋەر خاتىرىلىرىدىن مەخپىي قالمىسۇنكى، سىلى پېقىرنى مەخدۇم ئۇستازنى يوقلاشقا ئەۋەتكەنىدىلە&gt; دەپ ئىزاھ بەردىم. ئەمىر: &lt;سىلەردەك ئادەملەر بىلەن دوستلىشىپ، سۆھبەت قۇرۇش مۇشۇنداق بولسا...&gt; دېدى. مەن باشقىلارغا قارىدىم، ئۇلارمۇ خىجالەتتە قېلىشقانىدى...<BR>ئەلقىسسە، خاپىغان بىر ھالدا ئۆيگە قايتتىم. پېشىن نامىزى پەيتىدە ئادىتىم بويىچە ئەمىرنىڭ مۇلازىمىتىگە كەلدىم. ئەمىر بىنەپشەزارلىقتا تۇرغانىكەن. مېنى كۆرۈش بىلەنلا ئۆرۈلۈپ كەينىنى قىلىۋالدى. مەن ئەمىر بىلەن يۈز بېقىشالماي قايتتىم. شۇ سەۋەبتىن كۆڭۈلسىز بىر ھالدا يۈرگىنىمدە، &lt;دۆلەت ئەربابلىرى پەرۋەردىگاردىن ئىلھام ئالغان كىشىلەردۇر&gt; دېگەندەك ئەمىر شۇ مەنە مەلھىمى بىلەن كۆڭلى يورۇپ مېنى چاقىرتىپ: &lt;ئەي مەۋلانا ساھىب، غەلەت ۋە خاتاغا يول قويماسلىق پەرۋەردىگارغىلا خاستۇر. مەن غەزەپ ۋە ئاچچىق تۈپەيلى سېنى ئۇستاز مەخدۇمنى يوقلاشقا ئەۋەتكىنىمنى ئۇنتۇپتىمەن. سەن مەندىن ئۇنچىلىك خاپا بولۇپ، مېنى ئادەملەر ھەيرىتىگە سەۋەبچى قىلمىساڭ بولماسمىدى؟...&gt; دېدى».<BR>مەۋلانا ساھىبدارا: «شۇ چاغدا ھەقىقەت ئەمىر تەرەپتە بولۇپ، خاتالىق مەندىن ئۆتكەنىكەن» دېدى.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>شائىرلار پاساھىتى ۋە نازاكىتى زىكرىدە</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>بىر كۈنى سۇلتان مۇھەممەد بارگاھىدا تەختتە ئولتۇرۇشىغا، شەيخۇلئالەم دۆلەت ئەركانلىرى ئالدىدا مەتلەئىينىڭ ئەرزنامىسىنى ھەزرىتى خانغا سۇندى. مەتلەئىي ئۆزىنىڭ كەم خىراج بولۇپ قالغانلىقىنى نەزم قىلغانىكەن. خان چېھرىدە ئۇنى قوبۇل كۆرۈش ئالامىتى كۆرۈنمىدى. پېقىر −− بۇ ۋەقەلەرنى بايان يىپىغا تىزغۇچى ۋە بۇ ھېكايەتلەرنى جەمئىي قىلغۇچى ۋاسىفىي جۈرئەت قىلىپ دېدىم:<BR>−−− مەۋلانە رىيازىي شائىر ۋە پازىل كىشى ئىدى. ئۇ ناھايىتى نامرات بولغىنى ئۈچۈن بەدەخشاننىڭ ھاكىملىقىنى سوراپ بىر نەزمىي ئەرزنامە يېزىپ، سۇلتان ھۇسەين مىرزىغا سۇنۇپتۇ. سۇلتان ھۇسەين ئۇ نەزمىنى مەقبۇل كۆرۈپ، مەۋلانا رىيازىينىڭ تىلىگىنى بويىچە يارلىق چۈشۈرۈپ، ئۇنى بەختىيار قىلغانىدى.<BR>ھەزرىتى خان بۇ ھېكايەتنى ئاڭلاپ مەرھەمەت قىلىپ، مەتلەئىينىڭ ئەرزنامىسىنى قوبۇل قىلدى. خاننىڭ مەتلەئىينىڭ ئەرزنامىسىگە ئىلتىپات قىلمىغىنىنىڭ سەۋەبى شۇ ئىدىكى، ئۇنىڭ ئېغىزغا ئالغۇچىلىكى يوق نەرسىنى تەلەپ قىلغىنى خانغا ياقمىغانىدى. چۈنكى، كىچىك نەرسىلەرنى سورىماق پادىشاھلار ھىممىتىگە لايىق ئەمەس ئىدى.<BR>نەقىل قىلىنىشىچە، ئەمىر باۋەردىي زامانىسىنىڭ يېتۈك شائىرلىرىدىن بولۇپ، كىشىلەر ئۇنى گۇل شائىر دېيىشەتتى. بىر كۈنى بايسۇنغۇر مىرزا مەجلىسىدە شائىرۇ پازىللار جەم بولغانىدى. پادىشاھنىڭ ئالدىدا بىر دەستە گۇل، بىر قەدەھ ۋە كامان تۇراتتى. ئۇ گۇلنى ئېلىپ قەدەھنىڭ يېنىغا قويدى، ئاندىن كاماننى ئېلىپ ئايلاندۇرۇپ قويدى. گۇل شائىر دەرھال ئورنىدىن تۇرۇپ تاشقىرىغا چىقتى ۋە بىر داستىخان ئانار كەلتۈردى. مەجلىس ئەھلى بۇ ئىشقا ھەيران بولۇشۇپ، گۇل شائىردىن بۇنىڭ مەنىسىنى سوراشتى. ئۇ دېدى:<BR>−−− پادىشاھ گۇلنى قەدەھ يېنىغا قويدى. يېزىقتا «گۇل» بىلەن «ساغەر» (قەدەھ) سۆزلىرىنى «گۇل شائىر» دەپمۇ ئوقۇش مۇمكىن. بۇنىڭدىن پادىشاھنىڭ ماڭا خىتاب قىلىۋاتقانلىقىنى بىلدىم. پادىشاھ يەنە كاماننى ئايلاندۇرۇپ قويدى. كاماننى ئەرەب تىلىدا «قەۋس» دەيدۇ. «قەۋس»نى تەتۈرىسىچە ئوقۇساق، «سۇق» بولىدۇ، بۇ «بازار» دېگەنلىك. «بازار» سۆزى يېزىقتا «نارئار» سۆزىگە ئوخشايدۇ. بۇلاردىن مەن «گۇل شائىر نارئار!»، يەنى «گۇل شائىر ئانار كەلتۈر!» دېگەن مەنىنى چۈشەندىم ۋە بۇ ئەمىرنى بەجا كەلتۈردۈم.<BR>بۇ سۆزنى ئاڭلاپ، ھەممەيلەن ئۇنىڭ ئەقلى كامالىتىگە تەھسىن ئوقۇشتى. پادىشاھ ئۇنىڭ ئانار كەلتۈرگەن داستىخىنىنى تىللا بىلەن تولدۇرۇپ بەردى...<BR></FONT></P></td>
                    </tr>
