                    <center >
                      <span class="STYLE41">ئۇيغۇرتىلىدىكى  ئىشتان سۆزىنىڭ كىلىش مەنبەسى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>چاڭخوڭ</FONT></P>
<P align=center><FONT size=4>&nbsp;<BR>شىنجاڭ ئۇنۋېرسىتىتى فىلىلوگىيە ئىنىستىتوتىدىن</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>&nbsp; <BR>ھەرقانداق بىر تىلنىڭ لۇغەت تەركىبىدە بەلگىلىك مىقداردا باشقا تىلدىن قۇبۇل قىلىنغان سۆزلەر ئۇچىرايدۇ .بۇ ناھايتى نورمال ئەھۋال .بۇ ھادىسە شۇ تىلنىڭ لۇغەت تەركىبىنى موللاشتۇرۇشتا مۇھىم رولغا ئىگە.سۆزقۇبۇل قلىشنىڭ تاشقى سەۋەبى بولسا باشقا مىللەتلەرنىڭ ئىقتىسادى،سىياسى مەدەنىي تەسىردىن ئىبارەت بولسا ،ئىچكى ئامىلى تىلنىڭ لېكسىكا قىسمىنى بىېيتىشتىن ئىبارەت بولىدۇ .سىرتتىن قۇبۇل قىلىنغان سۆزلەرمۇ ئاشۇ تىلنىڭ بىر تەركىبى قىسمى بولۇپ ھېساپلىنىدۇ .ئۇيغۇرتىلىنىڭ ئىزاھلىق لۇغىتىدە &lt;&lt;ئىشتان&gt;&gt;دىگەن بۇ سۆز روس تىلىدىن ئۇيغۇرتىلىغا قۇبۇل قىلىنغان دىيىلگەن ،ئەمەليەتتە بۇ سۆز چاغىتاي دەۋرىدە ئۇيغۇرتىلىدىن روس تىلىغا كىرگەن .</FONT></P>
<P align=right><FONT size=4>ئۇيغۇرلار ناھايتى قەدىمكى مىللەت .ئۇلار قەدىمدە 袁纥،韦纥،乌护،乌纥،回纥،回鹘،畏兀儿 قاتارلىق ناملار بىلەن ئاتالغان .9-ئەسىردىن ئىلگىرى ئۇيغۇرلار كۆچمە چارۋىچىلىق بىلەن شۇغۇللانغان بولۇپ ،تەبىئىكى ئوۋچىلىقمۇ ئاشۇ دەۋىردىكى ئۇيغۇرلارنىڭ تورمۇشۇدىكى مۇھىم ئىگىلىك ئىدى .شۇڭا &lt;&lt;ئىشتان &gt;&gt; ئۇلار ئۈچۈن مۇھىم كىيىم ھېساپلىناتتى.قەدىمى تۈرك تىلىدا &lt;&lt;ئىشتان&gt;&gt;سۆزى ئورنىدا ئىشلىتىلگەن&nbsp; &lt;&lt;ئىچتون&gt;&gt;&lt;&lt;ئوتران&gt;&gt;&lt;&lt;ئۆم&gt;&gt;قاتارلىق سۆزلەرنى تاپقىلى بولىدۇ .<BR>&lt;&lt;ئىچتون&gt;&gt;دىگەن سۆز &lt;&lt;ئىچ&gt;&gt;ۋە &lt;&lt;تون&gt;&gt;دىگەن ئىككى سۆزدىن تەركىپ تاپقان قوشما سۆز.&lt;&lt;ئىچ&gt;&gt;سۆزى ھازىرغا قەدەر ئۇيغۇرتىلىدا نەرسىلەرنىڭ ئىچكى قىسمى،بىرەر نەرسىنىڭ ئىچىدە تۇرىدىغان ، ئىچىدە بولىدىغان دىگەن مەنىدە قوللىنىلىۋاتىدۇ.&lt;&lt;ئىچ&gt;&gt;سۆزنىڭ ئۇيغۇرتىلىدا ئىشلىتىلىش چاستوتىسى خېلى چوڭ ،بۇ سۆزدىن نۇرغۇن سۆزلەر ياسالغان ،تۈرلەنگەن .مەسىلەن :ئىچ ئەت (جىگەرگە يېقىن بولغان نىپىز گۆش)،ئىچقۇر(تاسما،بەلباغ،ئىشتان باغ)،ئىچ سۆز ....قاتارلىقلار .&lt;&lt;تون&gt;&gt;سۆزىگە كەلسەك ئۇيغۇرتىلىدا ئالدى ئوچۇق ، تۈز ياقىلىق ، ئۇزۇن سىرتقى كىيىم قاتارلىق مەنىلەرگە ئىگە .قەدىمى ئۇيغۇرتىلىدا &lt;&lt;ئىچتون&gt;&gt;دىگەن سۆزگە &lt;&lt;لان&gt;&gt;قۇشۇمچىسى قۇشۇلۇپ پىئىل ياسالغان مەسلەن :مەسلەن ئادەم ئىچتونلاندى (ئادەم ئىشتان كەيدى).دىگەندەك .كىيىنچە &lt;&lt;ئىچتون &gt;&gt;سۆزى كالتە ئىشتان،كوسار دىگەن مەنىلەردە قوللىنىلغانلىقىمۇ مەلۇم .<BR>گوللاندىيەلىك شەرقشۇناس M. Th. Houtsma يازغان &lt;تۈرك تىلى -ئەرەپ تىلى لۇغىتى&gt;دە ئىچتون سۆزىگە كوسار،كالتە ئىشتان ،كۆڭلەك دىگەندەك ئىزاھلارنى بەرگەن .Camalu’l- din ibnu’l- Muhanna&nbsp;&nbsp;&nbsp;&nbsp; 14-ئەسىردە &lt;&lt;ئەرەپ تارك تىلى سۆزلىكلىرى&gt;&gt;دىگەن كىتاپنى يازغان بولۇپ ،ئۇنڭدا تەسۋىرلەنگەن تۈرك تىلى ئاساسلىقى چىڭگىزخان دەۋرىدىكى شىنجاڭدىكى ئۇيغۇرلارنىڭ تىلى ئىدى .بۇ لۇغەتنىڭ كىرىسلى رېفئەت(Kilisli Ri’fat )تەرپىدىن ئىلان قىلىنغان نۇسخىسنىڭ 167-بېتىدە &lt;&lt;ئىچتون&gt;&gt;سۆزى &lt;&lt;ئاشتان&gt;&gt;&lt;&lt;كوسار&gt;&gt;دىگەن مەنىلەردە دەپ ئىزاھ بېرىلگەن .Melioranski&nbsp;&nbsp; تۈزگەن بىر لۇغەتتە ئىشتانباغ سۆزى خاتىرلىنىپ ئۇنىڭغا،ئىشتاننى كۆرسىتىدۇ دەپ ئىزاھ بېرىلگەن .14-ئەسىردە تۈزۈلگەن &lt;&lt;قەدىمى تۈرك تىلىنىڭ تەپسىلى لۇغىتى&gt;&gt;دە :&lt;&lt;ئىچتون&gt;&gt; ئىچ كىيىمنى كۆرسىتىدۇ ،ئۇ ئىچ ۋە تون دىن ئىبارەت ئىككى سۆزدىن تۈزۈلگەن دەپ ئىزاھ بېرىلگەن .15-ئەسىردە B. A talayتەرپىدىن تۈزۈلۇپ 1945-يىلى ئىلان قىلىنغان &lt;&lt;تۈركچە تەنە سۆزلەر توپلىمى&gt;&gt;دىگەن ئەسەردە ئاساسلىقى تۈرۈكمەن،قىپچاق تىللىرى ئاساس بولۇپ&lt;&lt; ئىچتون&gt;&gt; سۆزىگە كىيىم دەپ ئىزاھ بېرىلگەن .V. de V eliam inof- Zernof تەرپىدىن 16-ئەسىرنىڭ ئالدىنقى يېرىمىدا ئىلان قىلىنغان ،&lt;&lt;چاغىتاي تىلى -تۈرك تىلى لۇغىتى&gt;&gt;ۋە Gerard clauson تەرپىدىن ئىلان قىلىنىپ Muhammad Mahdi Xan تەرپىدىن 18-ئەسىردە تۈزۈلگەن &lt;&lt;پارسچە-تۈركچە لۇغەت&gt;&gt; قاتارلقلاردا &lt;&lt;ئىچتون&gt;&gt;سۆزىگە كوسار ،ئىچ كىيىم دەپ ئىزاھلار بېرىلگەن .<BR>يۇقارقى ماتېرياللاردىن قارايدىغان بولساق &lt;&lt;ئىچتون&gt;&gt;سۆزى قەدىمى تۈرك تىلىدا ئىشتان ،كوسار دىگەن مەنىلەرنى بىكدۈرگەن ،ۋاقىتنىڭ ئۆتىشىگە ئەگىشىپ سۆز مەنسى ئۆزگەرگەن .ئوغۇرتىلى ،خاقانىيە دەۋرىدىكى تىل ۋە چاغىتاي دەۋرىدە ئىشتان ،كوسار مەنسىنى بىلدۈرگەن بولسا ،قەدىمى تۈركىيە تىلى ،قىپچاق تىلى ۋە 18-ئەسىردىكى چاغىتاي دەۋرىدە ئىچ كىيىم ،كىيىم دىگەن مەنىلەرنى بىلدۈرگەن .<BR>ئىچتون سۆزىگە قارايدىغان بولساق كۆپ قىسىم تۈركى تىلدا بو سۆزنىڭ &lt;&lt;چ&gt;&gt;ھەرىپى &lt;&lt;ش&gt;&gt;ھەرپىگە ئۆزگەرگەنلىكىنى ،ئەمما &lt;&lt;ئو&gt;&gt;ھەرپىنىڭ &lt;&lt;ئا&gt;&gt;ھەرپىگە ئۆزگەرمىگەن .ئەمما چاغىتاي دەۋرىدا بۇ سۆز &lt;&lt;ئىشتان&gt;&gt;بولۇپ ئۆزگەرگەن .يەنى &lt;&lt;ئو&gt;&gt;ھەرىپى &lt;&lt;ئا&gt;&gt;غا ،&lt;&lt;چ&gt;&gt;ھەرىپى &lt;&lt;ش&gt;&gt;غا ئۆزگەرگەن .كاشغەرى مەھمۇدمۇ&lt;&lt;دىۋانۇ لۇغاتىت تۈرك&gt;&gt;تە&nbsp; بۇنداق &lt;&lt;چ&gt;&gt;ھەرپىنىڭ تۈرك تىلىدا &lt;&lt;ش&gt;&gt;تەلەپپۇز قلىندىغانلىقىنى قەيىت قىلىپ ئۆتكەن .مىسالەن بىز ھازىر &lt;&lt;دۇچ كەلدىم &gt;&gt;دىگەن سۆزنى &lt;&lt;دۇش كەلدىم &gt;&gt;دەپ تەلەپپۇز قىلغاندەك .<BR>&lt;&lt;ئىچتون&gt;&gt;سۆزى تۈركىيە تۈركلىرىنىڭ تىلىدا ساقلىنىپ قالغان بولۇپ &lt;&lt;ئىچدون&gt;&gt;دەپ يېزىلىدۇ .ئەمما ئۇيغۇر تىلىدا ئچتون(ئىشتان)سۆزى پارىس تىلىدىن كىرگەن &lt;&lt;تامبال&gt;&gt;&lt;&lt;شىم&gt;&gt;دىگەن سۆزلەرگە ئورۇن بوشۇتۇپ ،سەھنىدىن چىكىنگەن .<BR>ئىچتون سۆزنىڭ روس تىلىغا قاچان كىرگەنلىكى توغرىسىدا ماتىريال يوق .لىكىن پەرەز قىلىشقا بولۇدىكى -13-ئەسىردە چىڭگىزخان غەرىپنى بويسۇندۇرۇپ ،كەڭ ئوتتۇر ئاسىيا زىمىنى ئىگەللىگەن ،كىيىن بۇ زىمىننى ئىككىنجى ئوغلى چاغىتايغا سۈيۈغال قىلىپ بەرگەن .ئەينى ۋاقىتتىكى روسيەمۇ چاغىتاي تەرپىدىن بوي سۇندۇرۇلغان .15-ئەسىردە روسلار چاغىتاي ھاكىميىتىنى ئاغدۇرۇپ تاشلاپ روسيەنى قورغان .لىكىن ئەينى زاماندا تۈركى تىلدىن 206سۆز روس تىلىغا ئۆزلەشكەن .بۇ سۆزلەرنىڭ سانى كۆپ بولمىسىمۇ ،ئىشلىتىلىش كەڭ بولغان .دىمەك ئىچتون(ئىشتان)سۆزىمۇ روسلار چاغىتاي ھاكىميىتى ئاستىدا تورغان ۋاقىتتا روس تىلىنىڭ گىرامماتىكىسىغا ماسلاشتۇرۇلۇپ ئۆزلەشكەن .يەنى باشتىكى &lt;&lt;ئى&gt;&gt;ھەرىپى تاشلىۋىتىلىپ قوللىنىلغان .ھازىرمۇ ئوخشاش مەنىدە قولىنىلماقتا يەنى _штаны<BR>بۇ سۆزنىڭ ئۇيغۇر تىلىغا قايتپ كىلىشى_17ئەسىردە چارروسىيە ئىلى رايونىنى بېسىۋېلىپ ،روس تىلىنى ھۆكۈمەت تىلى قىلىپ بەلگىلىگەن .يەنە ئۆكتەبىر ئىنقىلابىدىن كىيىن روسلار بىلەن قىلىنغان ئالاقىنىڭ كۆپىيشىگە ئەگىشىپ ئۇيغۇر تىلىغا روس تىلىدىن نورغۇن سۆزلەر گىرگەن،ئىشتان ئۇلارنىڭ ئىچىدىكى بىرى .شۇنىڭ بىلەن ئۇيغۇر تىلىدا ئىشتان سۆزى شىم ،بۇرۇلكا قاتارلىق سۆزلەر بىلەن ئوخشاش مەنىدە قللىنىلدىغان بولدى .شىم ئاساسلىقى ئەرلەرنىڭ ئىشتىنىنى كۆرسىتىدىغان بولدى .ئەمما ئىشتان سۆزنىڭ ئىشلىتىلىش دائىرسى ئانچە كەڭ بولمىدى .<BR>يۇقارقىلاردىن خۇلاسىلغاندا ئىشتان(ئىچتون) سۆزى قەدىمى تۈرۈكچە سۆز بولۇپ ،چاغىتاي دەۋرىدە روس تىلىغا كىرگەن ،كىيىن يەنە ئۇيغۇر تىلىغا قايتىپ كەلگەن .</FONT></P>
