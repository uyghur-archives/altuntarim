                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">

                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4>&nbsp;</FONT></P>
<P align=center><FONT size=4>ل.ې.ھۆگبېرىي</FONT></P>
<P align=right><FONT size=4>&nbsp;</FONT></P>
<P align=right><FONT size=4>&nbsp;( ل.ې.ھۆگبېرىي_شىۋېتسىيىلىك مىسسىيونېر.ئۇ شىنجاڭغا ئىلگىر-ئاخىر ئۈچ قېتىم كەلگەن بولۇپ، تۇنجى قېتىم1894-1900-يىلغىچە ، ئىككىنجى قېتىم 1903-1909-&nbsp; يىلغىچە،ئاخىرقى قېتىم 1911-1916-يىلغىچە تۇرغان.ئۇ يەنە روسىيە، ئىرانلاردىمۇ مىسسىيونىرلىق سالاھىيىتى بىلەن ئۇزۇن مەزگىل تۇرغان.—تەرجىماندىن) </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇيغۇر مىللىتىنىڭ كېلىپ چىقىش مەنبەسى ۋە ھازىرقى قۇرۇلمىسىغا نەزەر سالىدىغان بولساق، كۆپ مەنبەلىك، ئۆزارا بىرىككەن گەۋدە بولۇپ، ھەرقايسى تەركىپلەر ئۆز ئالاھىدىلىكىنى ساقلاپ قالغان .شۇڭا بىر پۈتۈن مىللەتكە تەۋە بولغان مىللىي خاراكتېرنى مۆلچەرلەپ چىققىلى بولمايدۇ.مەن پەقەت ئۆزۈم كۈزەتكەن بىرقانچە نۇقتىلاردىن ئۇلارنىڭ مىللىي خاراكتېرى ئۈستىدە ئىزدىنىشقا تىرىشتىم. </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئىسلام دىنى ئۇلارنىڭ مىللىي خاراكتېرىگە ناھايىتى كۈچلۈك تەسىر كۆرسەتكەن بولۇپ،تەلۋىلىك، قارىغۇلارچە ئىشىنىش ئىدىيىسى ئۇلاردا نابۇت قىلىش رولىنى بەكرەك ئوينىغان ۋە ئىنسان تەبىئىتىدىكى بارلىق ئاكتىپ ۋە ئنكاس قايتۇرۇش خاراكتېرىنى نەپىسىدىن بوغۇپ، ئۇلارنىڭ ۋۇجۇدىدا ئەسلى بولۇشقا تېگىشلىك تەپەككۈر قىلىش، مۇشتاقلىق،ئىنتىلىش قاتارلىق ئىنكاسلارنى ھىچقانداق مەپتۇنلىقى ياكى قىزغىنلىقى بولمىغان، بىر تەرەپ قىلىش قابىلىيىتى بولمىغان بىر ماھىيەتكە ئايلاندۇرۇپ قويغان.بۇ ئاللاغا چوقۇنۇش يولىدىكى ئۆزىنى ئاتىغان ئوت كەبى قىزغىنلىق&nbsp; ئىچىدىكى كۈرەش بولماستىن بەلكى ناھايىتى قاشاڭ ، چېكىدىن ئاشقان سەۋرچان، قانائەتچان بىر خاراكتېر بولۇپ، ئۇ ھەممىنى بېسىپ چۈشكەن.بۇ خىل خاراكتېر ئۇلارنىڭ يۈرۈش-تۇرۇشى ۋە مۇھىتىدا ئىپادىلىنىپ تۇرىدۇ.ئۇيغۇرلار ئارىسىدا بىرەر كىشىنىڭ ئۆز قايغۇسىنى ناھايىتى چوڭقۇر ئىپادىلىگەنلىكىنى ،بىرەر كىشىنىڭ يۈز بەرگەن تراگېدىيىگە نىسبەتەن چۆچۈگەنلىكىنى ، بىرەرە كىشىنىڭ خۇشاللىققا ئۇچرىغاندا ئۆز مەمنۇنلىقىنى كۆڭۈل قېتىدىن چىقىرىپ ئىپادىلىگىنىنى ياكى، بىرەرسىنىڭ يۈرىكىدىن چىقىرىپ قاقاھلاپ كۈلگىنىنى كۆپ ئۇچراتقىلى بولمايدۇ.ئۆز جۈملىسىدىن بۇ خىل ھادىسىلەر بالىلارغىمۇ&nbsp; تەسىر قىلغان بولۇپ،ئۇلار كىچىكىدىنلا شۈكرى قىلىش ئىدىيىسى بىلەن تەربىيىلىنىدۇ.ئۇلار ھەرقانچە زور خۇشاللىق ۋە بەختكە يولۇققاندىمۇ يەنىلا ئۆز خۇشاللىقىنى كۆز بىلەن كۆرۈنگىدەكلا&nbsp; ئىپادىلەپ قويىدۇ ھەم بۇ خىل ھېسسىيات قىسقىلا بىر پەيت داۋام قىلىدۇ.ئۇلار پەقەت ئاللاھلا باي ۋە كەمبەغەللەرنى يارىتىشقا قادىردۇر، بەندىنىڭ قولىدىن ئۇنى ئۆزگەرتىش كەلمەيدۇ دەپ قارايدۇ.بۇ خۇددى ئىگىسىنىڭ بۇرنىدىن چۈلۈك ئۆتكۈزۈپ ماڭغان ، ئىگىسى ھەددىدىن زىيادە بېسىم سالسىمۇ زۇۋان سۈرەلمىگەن ھايۋانلارنىڭ ھەرىكىتىگە ئوخشايدىغان بولۇپ، ئۇلارنىڭ ئاللاھ ياراتقان تىلى تۇرۇپمۇ قارشىلىق كۆرسەتكۈدەك ماجالى يوق ئىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇلار قارىماققا دىنغا تاشقى كۆرۈنۈش جەھەتتىنلا ئېتىقاد قىلىۋاتقاندەك قىلاتتى.بۇ بەندىلەر ئۆزىنى قايرىپ قويۇپ، ئەتراپتىكى كىشىلەرگە بولغان تەسىرنى بەكرەك ئويلىشاتتى.ئۇلارنىڭ پاكلىق ۋە ناپاكلىق ھەققىدىكى قاراشلىرى تولىمۇ ئەخمىقانە ئىدى.مەسىلەن، بىرەرسى 14 خىل ئايەتنى ئوقۇپ بولغاندىن كېيىن بەزى سۇيۇق تاماق قالدۇقلىرىنڭ چىشلىرى ئارىسىغا كىرىپ قالغىنىنى بايقىسا ياكى بىرەر تامچە يېشى ئېقىپ كەتسىمۇ ،ئۇلار بۇ نامازنى بۇزدى دەپ بىلىپ، باشقىدىن باشلاپ ئوقۇيدۇ.ئۇ خىل قائىدىلەرگە خىلاپلىق قىلىپ قويغان كىشى چوڭ ئالدامچى ۋە يالغانچى بولۇپ ھىساپلىنىدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;بۇ خىل ئىدىيىلەر ئۇلاردا ئۆزىنى قۇربان قىلىشقا ئوخشاش خاراكتېرنى شەكىللەندۈرگەن بولۇپ،بۇ خىل خاراكتېرنىڭ كەينىدە ئۇلار ھېچقانداق ئىشنىڭ تېگى –تەكتىنى سۈرۈشتۈرمەيدىغان، ئۆزلىرىنىڭ ھوقۇق –مەنپەئەتلىرى ۋە مەجبۇرىيەتلىرى ئۈستىدە ئويلىنىشتىن مۇستەسنا ھالدا، پەقەت سىرتقى كۆرۈنۈش&nbsp; ۋە ئادەت بولۇپ شەكىللەنگەن ئىشلارغىلا ئەھمىيەت بېرىدىغان بولۇپ قالغان.بۇ خۇددى ئۇلارنڭ يەر تېرىش ئۇسلۇبىغا ئوخشاش.ئۇلار ئۈچ چى چوڭقۇرلۇقتا يەر كولايدۇ، ئوخشاش ئۆلچەمدىكى يەرگە،ئوخشاش مىقداردىكى ئۇرۇق سالىدۇ. بۇ خىل ئۇسۇل ئەۋلاتتىن ئەۋلاتقا شۇ خىل تەرىقىدە داۋاملىشىپ كەلگەن ، ھېچكىممۇ ئۇنىڭغا ئۆزگەرتىش كىرگۈزۈپ ئىسلاھ قىلىش ھەققىدە ئويلۇنۇپ كۆرمىگەن.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بۇ خىل ئىسلام دىنىدىنمۇ ھالقىغان جاھىل كونسېرۋاتىزملىق ئۇلارنىڭ قان –قېنىغا ئورناپ كەتكەن بولۇپ، ھاياتىي كۈچنى ئۆلتۈرۈپ، بارلىق تەتقىقات، ئىزلىنىش، ئىلگىرىلەشنى چەكلەپ قويغان.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; شۇنىڭ بىلەن بىرگە ئۇلارنىڭ كافىرلارغا قارشى ئىدىيىسىمۇ ئانا سۈتى بىلەن تەڭ كىرگەن بولۇپ،بۇ ئۇلارنى باشقا مىللەتلەردىن ئۆگىنىش ، قوبۇل قىلىشقا توسقۇنلۇق قىلغان.</FONT></P>
<P align=right><FONT size=4>&nbsp; ئۇلار ئەگەر بالىلار بۇ خىل قائىدىلەرگە دىققەتسىزلىكتىن ئەمەل قىلالماي خاتالىق ئۆتكۈزۈپ قويغاندا ئۇلارنى'' بۇرنۇڭنى ياكى قۇلىقىڭنى كېسىمەن'' دەپ قورقىتىدۇ.ئۇلار كۆپىنچە دىنىي ئەقىدە ۋە جازالاش مېتوتلىرى ئارقىلىق بالا تەربىيىلەيدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇيغۇرلارنىڭ يەنە بىر خاراكتېر ئالاھىدىلىكى ئۇلاردا راست گەپ قىلىش ئادىتى كەمچىل.بالىلار كىچىكىدىنلا خاتالىقىنى تونۇشقا ۋە ئاتا-ئانىلارنىڭ كەچۈرىشىگە ئېرىشىشكە ئۆگىتىلمەيدۇ.ئاتا-ئانىلار بولسا، ''ئۇلار تېخى كىچىك، ئىش ئۇقمايدۇ''دەپلا مەسىلىنى ھەل قىلىدۇ.پەقەت ئاللاغا بولغان دۇئا –تالاۋەتلا بارلىق گۇناھ، خاتالىقلارنى يۇيىدۇ دەپ قارايدۇ. ئوغرى جىنايەت ئۆتكۈزىۋاتقان چېغىدا ئاخىرەتتىكى جازادىن قورقۇپ:''ئاللاھ، كەچۈرگەيسەن گۇناھىمنى ''دەپ ۋارقىراپ تۇرۇپ ، يەنە&nbsp; قول سالىدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇيغۇرلاردىكى ئائىلە مۇناسىۋىتى ناھايىتى قويۇق بولۇپ، ئاتا-ئانىلار ۋە بالىلار ئوتتۇرىسىدىكى مۇھەببەت ۋە ئۆزارا ياردەم بېرىش پەزىلىتى ئۇلارنىڭ ئەڭ ئېسىل پەزىلەتلىرىدىن بولسا كېرەك.ئۇلار قېرىنداش ۋە ھەمراھلىرىنى چوڭ كۆرىدۇ، مېھماندارچىلىقى ھەددىدىن زىيادە كۈچلۈك.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئەر –ئاياللار ئوتتۇرىسىدىكى مۇھەببەتتە ،مۇھەببەت ھەر ئىككىلا تەرەپتىن ئىشەنچ ۋە ھۈرمەتنى تەلەپ قىلىدىغان بولۇپ، قارىماققا ئۇلاردا پەقەت جىنسىي تارتىش كۈچىلا ئۆزارا ئۇلارنى باغلاپ تۇرغان ئاساسىي كۈچتەك قىلاتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;بۇ خىل كىشىلەر ئاسان غەزەپلىنىپ ئاسان ئاچچىقى يانىدىغان كىشىلەر ئىدى.ئۇلاردا يەنە ھالى چوڭلۇق،قىززىق قانلىق، تەرسالىقمۇ كۆپ ئۇچرايدىغان بولۇپ، ئۇلاردا سەۋر-تاقەت كەمچىل ئىدى.كۆرگەن&nbsp; كىشى ئۇلارنىڭ ھاياتى مۇشۇنداق ئۆتۈپ كېتەرمۇ دەپ ئۇلارنىڭ كېيىنكى ئۆمرىدىن ئەندىشە قىلىپ قالاتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp; ئۇلارنىڭ كۆڭلىدىكىدەك ئىشلار بولغاندا، ئۇلار چىرايلىق ۋە ياسىداق گەپلەر بىلەن ماختاشقا ناھايىتى ماھىر كېلىدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇلاردا يەنە ۋەتەنپەرۋەرلىكتىن ھالقىغان بىر خىل چۈشىنىش تەس ھېسسىيات بولۇپ، ئۇلار بارلىق ئىسلام دىنىغا ئېتىقاد قىلىدىغان كىشىلەرگە ۋە تۈركلەرگە ئاجايىپ قىزىقاتتى.ئەگەر ئۇيغۇرلاردىن بىرەرسى باشقا دۆلەتلەرگە بېرىپ 40-50 يىل ياشىسىمۇ يەنىلا ئۆزلىرىنى ئۇ يۇرتتا ''ياتلار''دەپ ھېسابلايدۇ.شۇڭا باشقا دىندىكىلەرگە قارشى قوزغىلاڭ ۋە جەڭلەردە ئۇلار ئاسانلا سەپكە قوشۇلۇپ ياۋلارغا قارشى تۇرالايدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇيغۇرلار قورقۇنچاق، يۈرەكسىز دادىل ئەمەس ھەم ئۇلاردا ئۇيۇشتۇرۇش ئىقتىقدارى ئاجىز.ئەگەر بىرىگە ھوقۇق تېگىدىغان بولسا، ئۇ دەرھاللا رەھىم –شەپقەتسىز ۋە باشقىلارنىڭ ھالىغا يەتمەيدىغان ئادەمگە ئايلىنىدۇ.غەلىبە قىلىش ئۈچۈن ئۇ چوقۇم كۈل ئىچىدە كېتىۋاتقان سازاڭ قۇرتىدەك ئۆمىلەپ مېڭىشى كېرەك ئىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بايلار ھامان كەمبەغەللەرنى ئانىي تاپاتتى.دەۋا –سوراقلاردا بولسا، قازى پارىنى كىم كۆپ بەرسە شۇنىڭ گېپىنى راست قىلاتتى.تەسىرى چوڭ كىشىلەر ئۆز ئىمتىيازىغا تايىنىپ، ساختا گۇۋاھلىقتىن ئۆتكۈچىلەرنى يىغالايتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ياۋروپالىقلاردا خىزمەتكارلار خوجايىننىڭ خەير-ساخاۋىتىگە ئېرىشىش ئۈچۈن ئۆزىنىڭ خوجايىنغا بولغان سادىقلىقىنى ئىش-ھەركەتلىرى ئارقىلىق ئىپادىلەيدۇ، ھەرگىزمۇ شۇ ئائىلىدىكى ئۆي ھايۋانلىرىنى ئۆزىگە كۆندۈرۋالغانلىقى بىلەن خوجايىننىڭ مايىللىقىغا ئېرىشەلمەيدۇ. ئۇيغۇرلار ئارىسىدا بولسا، خىزمەتكارلار ئىچىدە كۆز بوياپ، ئامال بار ئىشنى ئاز قىلىپ، باشقا ئۇسۇللار بىلەن خوجايىننىڭ مايىللىقىنى قولغا كەلتۈرۈشنى ئويلايدىغانلار كۆپرەك.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بۇلاردا بىرەر ئەسۋاپ توغرىسىدا كەشپ قىلىش، ياخشىلاش ئۈستىدە كاللا قاتۇرۇش مەۋجۈت ئەمەس.ئىقتىسادىي، ئىجتىمائىي ياكى مەدەنىيەت تېمىلىرى ئۈستىدە چوڭقۇرراق ئويلۇنۇش ئەھۋاللىرى ئاز ئۇچرايدۇ.ئۇيغۇرلار كۆرىدىغان مۇتلەق كۆپ ساندىكى كىتاپلار ئەرەپچە ۋە پارىسچىدىن تەرجىمە قىلىنغان بولۇپ، دىن ،پال سېلىش ۋە سېھىرگەرلىك تېمىلىرى بىلەنلا چەكلەنگەن.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇلار ياشاۋاتقان مۇھىتمۇ بوستانلىقلاردىن باشقا قالغىنى قۇملۇق، چاڭقاق يەر، تاقىر تاغلار بولۇپ، ئۇلارنىڭ خاراكتېرىمۇ شۇ تەرىقىدە ھاياتىي كۈچى ئاجىز بولۇپ شەكىللىنىپ قالغان بولۇشى مۈمكىن.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مېنىڭ بۇ زېمىندىكى پۈتكۈل مۇساپەمدە، مەن يەنە شۇنى ھىس قىلدىمكى ، ئۇيغۇرلار تەبىئەتتىن ھوزۇرلىنىشنى بىلمەمدۇ ياكى خالىمامدۇ ،ئۇلارنىڭ ئەتراپىغا گۈل تېرىپ تەبىئەتكە ھۆسن قوشقىنىدىن باشقا،&nbsp; مەن شۇ جەرياندا بىرەرسىنىڭ توختاپ تەبىئەتنىڭ گۈزەللىكىدىن ھوزۇرلانغىنىنى ياكى تەبىئەتتىن ھوزۇرلىنىش ئۈچۈن ئون قەدەم ماڭغىنىنى كۆرۈپ باقمىدىم.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇلارنىڭ يازغا تەلپۈنۈشى_كۆمۈرنىڭ دەردىدىن قۇتۇلۇش ئۈچۈن بولسا،كۈزگە تەلپۈنۈشى _مول ھوسۇل ئېلىش ئۈچۈن ، دەرەخ سايىسىدە ئولتۇرۇشى ھوزۇرلىنىش ئۈچۈن ئەمەس، چارچىغانلىقى ئۈچۈن ئىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; يۇقىرىدىكى مەزمۇنلار ئىچىدە ئاكتىپ تۈردىكى خاراكتېر ئالاھىدىلىكلىرى ئاز بولۇپ، كۆپىنچىسى پاسسىپ تۈردىكى خاراكتېر ئالاھىدىلىكلىرى.بۇ پەقەت بىر ياۋروپالىقنىڭ كۈزىتىشىدىكى خاراكتېر ئالاھىدىلىكىدۇر.</FONT></P>
