        <td height="312" background="images/65.gif"><table width="98%" border="0" align=center cellpadding="0" cellspacing=0 class="twidth">
          <tr>
            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=23"><font color="#000000"/>ئەدەبىيات</a> → <font color="#000000"/>كىلاسسىك ئەدەبىيات</span></td>

          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">نەۋائىي تۈركمەن ئەدەبىياتىدا </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT face="UKIJ Tuz Tom" size=4>15　-　ئەسىردە　ياشاپ　ئۆتكەن　بۈيۈك　شائىر،　جامائەت　ئەربابى　ئەلىشىر　نەۋائى　ئۇيغۇر　كلاسسىك　ئەدەبىياتىنىڭ　تەرەققىيات　تارىخىدا　يۈكسەك　ۋە　پەخىرلىك　ئورۇن　تۇتىدىغان　شانلىق　نامايەندە.　شۇنىڭ　بىلەن　بىر　چاغدا،　ئۇ　15　-　ئەسىر　تۈركىي　تىللىق　مىللەتلەرنىڭ　ئومۇمىي　ئەدەبىيات　ساماسىدىكى　ئەڭ　نۇرلۇق　يۇلتۇز　بولۇپمۇ　ھېسابلىنىدۇ.　مۇنداقچە　قىلىپ　ئېيتقاندا،　نەۋائى　ئەسەرلىرى　پۈتكۈل　ئوتتۇرا　ئاسىيادىكى　تۈركىي　تىلىدا　سۆزلەشكۈچى　مىللەتلەر　تىل　-　ئەدەبىياتىنىڭ　راۋاجلىنىشىغا　كۈچلۈك　تەسىر　كۆرسەتكەن.　ئۆز　زامانىسىدا،　تۈركىي　تىللىق　شائىرلارنىڭ　ھەممىسى　ئەلىشىر　نەۋائىنى　ئوخشاشلا　ئۆزلىرىنىڭ　پىر　-　ئۇستازى　بىلىپ،　ئەدەبىي　ئىجادىيەتتە　ئۇنىڭدىن　ئۈلگە　ئالدى،　تەقلىد　قىلدى.　نەۋائى　ئەسەرلىرى　تۈركىي　تىللىق　مىللەتلەر　شېئىرىيىتىنىڭ　قامۇسى　قاتارىدا　كۆرۈلۈپ،　مەيلى　دەرسلەردىكى　ئوقۇ　-　ئوقۇتۇشتا　بولسۇن،　مەيلى　جەمئىيەتتىكى　شېئىرىيەتچىلىكتە　بولسۇن،　ئۇنىڭ　شېئىرلىرى　ئۆلچەم　ۋە　ئەندىزە　قىلىندى.　نۇرغۇنلىغان　شائىرلار　ئۆزلىرىنىڭ　ئۆسۈپ　-　يېتىلىش　جەريانىدا　نەۋائى　ئەسەرلىرىنى　ئۈلگە　قىلىشنى،　ئۇنىڭ　ئەسەرلىرىدىن　ئوزۇق　ئېلىشنى　ۋە　ئۇنىڭ　ئەسەرلىرىگە　ۋارىسلىق　قىلىشنى　ئۆزلىرىگە　مودا　ۋە　بۇرچ　قىلدى،　دېمەك،　ئەلىشىر　نەۋائى　پۈتكۈل　يىپەك　يولى　مەدەنىيەت　خەزىنىسىگە　ئۆچمەس　تۆھپە　قوشقان　بۈيۈك　تارىخىي　شەخس　بولۇش　سالاھىيىتى　بىلەن،　يالغۇز　ئۇيغۇر　كلاسسىك　ئەدەبىياتىغىلا　ئەمەس،　بەلكى　بارلىق　تۈركىي　تىللىق　مىللەتلەر　ئومۇمىي　ئەدەبىياتىنىڭ　تەرەققىياتى　ئۈچۈنمۇ　غايەت　زور　ھەسسىلەرنى　قوشقان　تۆھپىكار　ئەجداتتۇر.<BR>شۇ　جۈملىدىن،　ئوتتۇرا　ئاسىيانىڭ　قەدىمىي　مىللەتلىرىدىن　بولغان　تۈركمەن　خەلقىنىڭ　شائىرلىرىمۇ　ئەلىشىر　نەۋائى　ئەسەرلىرىدىن　ئوزۇق　ئېلىپ،　ئۆزلىرىنىڭ　كلاسسىك　ئەدەبىياتىنى　راۋاجلاندۇرغان،　بۇ　ھەقتە　1993　-　يىل　تۈركمەنىستان　«رۇخ»　نەشرىياتى　تەرىپىدىن　نەشر　قىلىنغان　«تۈركمەن　شېئىرىيىتىنىڭ　دۇردانىلىرى»　ناملىق　كىتابتا　18　-،　19　-　ئەسىرلەردە　ياشاپ　ئۆتكەن　تۈركمەن　شائىرلىرىنى　تونۇشتۇرغاندا،　ھەرقاچان　ئەلىشىر　نەۋائىنىڭ　مۇبارەك　نامىنى　تىلغا　ئالغانلىقى　كۆرۈلىدۇ.　ئالايلۇق،　19　-　ئەسىردە　ئۆتكەن　تۈركمەن　شائىرى　موللا　نەفىسى　ھەققىدە: «...　ئاتىسى　نەفىسىنى　دەسلەپ　مەرۋىدە،　كېيىن　بولسا،　بۇخارا　مەدرىسەسىدە　ئوقۇتىدۇ.　ئۇ　خۇسرەۋ　دېھلەۋىي،　جالالىددىن　رۇمى　ۋە　ھافىز　شىرازى　ئەسەرلىرى　بىلەن　تونۇشۇش　ئۈچۈن،　پارس　تىلى　ئۆگىنىدۇ...　ئىجادىيەتتە　ئۇ　ھامان　نەۋائى،　فۇزۇلى　ۋە　سەييادىلارنىڭ　شېئىرلىرىنى　ئۈلگە　قىلاتتى»　دەپ　يېزىلغان.　«تۈركمەن　شېئىرلىرىنىڭ　دۇردانىلىرى»دا　يەنە　18　-　ئەسىر　تۈركمەن　شائىرى　سەييىدى　ھەققىدە　مەلۇمات　بەرگەندە:«...　ئۇ　بۇخارا　مەدرىسەسىدە　ئوقۇيدۇ.　بۇ　جەرياندا،　ھىراتلىق　نەۋائىنىڭ　ۋە　كەركۇكلۇق　فۇزۇلىنىڭ　ئەسەرلىرى　بىلەن　تونۇشۇپ　چىقىدۇ»　دەپ　بايان　قىلغان.　مانا　بۇلاردىن　ئەلىشىر　نەۋائىنىڭ　ۋە　ئۇنىڭ　ئەسەرلىرىنىڭ　تۈركمەن　شائىرلىرىنىڭ　ئۆسۈپ　-　يېتىلىشىگە　قانچىلىك　زور　ۋە　بىۋاسىتە　تەسىر　كۆرسەتكەنلىكىنى　بىلىۋالالايمىز،　ئەلۋەتتە.　تۈركمەن　شائىرلىرىنىڭ　ئەلىشىر　نەۋائى　ئەسەرلىرىدىن　مول　ئوزۇق　ئالغانلىقىنى　18　-　ئەسىر　مەشھۇر　تۈركمەن　شائىرى　مەخدۇمقۇلى　فەراغىينىڭ　ئىجادىيىتىدىنمۇ　ئېنىق　كۆرۈۋالغىلى　بولىدۇ.<BR>مەلۇمكى،　تۈركمەن　خەلقىدە　ئۇلۇغ　مۇتەپەككۇر　مەخدۇمقۇلى　فەراغىي　تۈركمەن　شېئىرىيىتىنىڭ　پىرى،　تۈركمەن　ئەدەبىياتىنىڭ　ئاساس　سالغۇچىسى　ۋە　بايراقدارى　بولۇش　سالاھىيىتى　بىلەن　يۈكسەك　شان　-　شۆھرەتكە　ۋە　ئالىي　ھۆرمەتكە　سازاۋەر　زاتتۇر.　شېئىرلار　توپلىمى　رۇس،　پارس،　تۈرك،　ئوردۇ،　ئىنگلىز　ۋە　خەنزۇ　قاتارلىق　مىللەتلەرنىڭ　تىللىرىغا　تەرجىمە　قىلىنىپ　تونۇشتۇرۇلغان　مەشھۇر　شائىر　مەخدۇمقۇلى　گەرچە　ئەلىشىر　نەۋائى　بىلەن　بىر　دەۋردە　ياشىغان　شائىر　بولمىسىمۇ　بىز　ئۇلارنىڭ　ئەسەرلىرىنى　سېلىشتۇرۇپ　تەتقىق　قىلىدىغان　بولساق،　ئوتتۇرىدا　نۇرغۇن　ئوخشاشلىقلارنىڭ　مەۋجۇتلۇقىنى　ئاسانلا　بايقىۋالىمىز.　تەتقىقاتلاردىن　مەلۇم　بولۇشىچە،　ئەلىشىر　نەۋائى　ۋە　مەخدۇمقۇلى　ئۆزلىرى　ياشىغان　دەۋرنىڭ　تارىخىي　چەكلىمىسى　تۈپەيلىدىن،　دۇنيا　قارىشى　مۇرەككەپ　ھەم　كۆپ　قاتلاملىق　جەرياننى　بېسىپ　ئۆتكەن.　ئۆسمۈر　ۋاقتىدا،　شەيخ　سەئدى،　ھافىز　شىرازى　ۋە　ئابدۇرەھمان　جامى　قاتارلىق　پېشىۋالارنىڭ　سوپىزملىق　ئىدىيىسىنىڭ　تەسىرىگە　ئۇچرىغان،　ئۇنىڭ　بەدىئىي　ئىجادىيەتلىرىدە　يەنىلا　ئىنسانپەرۋەرلىك　ئىدىيىسى،　تۇرمۇشقا،　خەلققە　بولغان　مۇھەببىتى　ئاساسىي　ئورۇندا　تۇرغان.　بىز　مەخدۇمقۇلى　ئەسەرلىرى　بىلەن　نەۋائى　ئەسەرلىرىنى　سېلىشتۇرۇپ　قارايدىغان　بولساق　ئۇلاردا　كۆرۈلىدىغان　ئىپادىلەش　ئۇسلۇبى　ۋە　ئالغا　سۈرۈلگەن　پىكىر　قاتارلىق　جەھەتلەردىكى　ئوخشاشلىقلاردىن　نەۋائىدىن　تەخمىنەن　ئىككى　ئەسىر　كېيىنكى　زاماندا　ياشاپ،　ئىجاد　قىلىپ　ئۆتكەن　ئاتاقلىق　شائىر　مەخدۇمقۇلىنىڭ　ئەلىشىر　نەۋائى　ئەسەرلىرىدىن　مول　ئوزۇق　ئالغانلىقىنى　پەملىيەلەيمىز.　مەسىلەن،　نەۋائى:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ئادەمى　ئەرسەڭ　دېمەگىل　ئادەمى،<BR>ئانىڭكىم　يوق　خەلق　غەمىدىن　غەمى.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　ئەگەر　سەن　ئادەم　بولىدىغان　بولساڭ،　خەلقنىڭ　غېمىنى　يېمەيدىغان　ئادەمنى　ئادەم　دەپ　ھېسابلىما.<BR>مەخدۇمقۇلى:<BR>تەۋەككۇل　ئەت　خەلققە　سىررىڭ　بەرىپ　بار،<BR>سەبر　ئەيلەگىل،　بىسەبرلىك　ھەم　بىكار...<BR>يېشىمى:　خەلققە　سايە　بول،　ئۇلار　بىلەن　سىرداش.　سەۋر　-　تاقەت　قىل،　تاقەتسىزلىك　پايدىسىزدۇر.<BR>كۆرۈۋېلىش　تەس　ئەمەسكى،　بۇ　ئىككى　شېئىردا،　ئوخشاشلا　ئىنسانپەرۋەرلىك،　خەلقنى　سۆيۈش　ئىدىيىسى　ئالغا　سۈرۈلگەن.<BR>نەۋائى:<BR>شاھكى　ئىشى　ئەل　ئىلە　بۇنياد　ئېتەر،<BR>ئەل　بۇزۇغ　مۇلكى　نە　ئاباد　ئېتەر.<BR>يېشىمى:<BR>پادىشاھنىڭ　ئىشى　ئادالەت　بىلەن　راۋاج　تاپىدۇ،　ئادالەت　ۋەيران　بولسا،　مەملىكەتنى　قانداقمۇ　ئاۋات　قىلغىلى　بولىدۇ؟<BR>مەخدۇمقۇلى:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>راخمەتىڭ　ئىشكى　ئارىدىن　ئاچىلسىن،<BR>نۇرۇڭ　ئىنىپ　يەر　يۈزىنە　ساچىلسىن،<BR>غىبار　گۆچسۈن　ئەلىم　گردى　قاچىلسىن،<BR>رەھم　ئەيلەيىپ　ياغمىر　ياغدىر　سۇلتانىم.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　ئى،　پادىشاھ!　رەھمەت　ئىشىكىڭنى　ئاچىقىن،　نۇرۇڭ　يەر　يۈزىگە　چېچىلسۇن،　رەھىم　قىلىپ　يامغۇر　ياغدۇرغىن،　زېمىندىن　دەرد　-　ئەلەمنىڭ　چاڭ　-　توزانلىرى　كۆتۈرۈلۈپ　كەتسۇن!<BR>بۇ　ئىككى　شېئىردا　بولسا،　شائىر　مەخدۇمقۇلى　بىلەن　ئەلىشىر　نەۋائى　ئوخشاشلا　مەملىكەتنى　ئىدارە　قىلغۇچى　پادىشاھلار　ئادالەت　بىلەن　ئىش　قىلغاندىلا،　ئاندىن　دۆلەتنىڭ　روناق　تاپىدىغانلىقىنى　بايان　قىلغان.<BR>بۈيۈك　شائىر　ئەلىشىر　نەۋائىنىڭ　بىر　قاتار　رۇبائىيلىرىدا،　خەلقنىڭ　غەم　-　قايغۇسى،　ھەسرەت　-　نادامىتى،　ھايات　تەشۋىشلىرى،　ئەل　-　يۇرتنىڭ　بېشىغا　كېلىۋاتقان　-　ئوقۇبەت　قاتارلىقلار　بايان　قىلىنىش　بىلەن　بىر　چاغدا،　شائىرنىڭ　كەسكىن　ۋە　مەردانە　پىكىرلىرى　ئارقىلىق،　بۇ　خىل　جەمئىيەت　ھادىساتلىرىغا　نىسبەتەن　مەردانىلىق　ۋە　شىجائەت　بىلەن　مۇئامىلە　قىلىش　ئىدىيىسى　ئالغا　سۈرۈلىدۇ،　زۇلۇمغا　قارشى　قەتئىي　كۈرەش　قىلىش　مەپكۇرىسى　روشەن　ئىپادىلىنىدۇ.<BR>نەۋائى:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>گەردۇنكى　ئانىڭ　جەۋرىدىن　مەملۇ　غەمدۇر،<BR>ھەربىر　غەمدە　يۈز　ئىبتىدا　مۇدغەمدۇر.<BR>دۇنيادىكى　ئەل　نەۋھەسى　زىرۇ　بەمدۇر،<BR>ھەر　زاۋىيەسى　ئانىڭ　تولا　ماتەمدۇر.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　جاھان　غەم　بىلەن　لىق　تولغان،　ئۇنىڭ　بىر　غېمى　يەنە　يۈز　غەمنى　باشلاپ　كېلىۋاتقان،　خەلقنىڭ　نالە　-　پەريادى　ھەممە　يەرنى　قاپلىغان،　دۇنيانىڭ　پۈتكۈل　بۇلۇڭ　-　پۇشقاقلىرىمۇ　ماتەم　بىلەن　تولغاندۇر.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ھەم　مۇلك　بىلە　ئەدل　جىھاتى　بولمىش،<BR>ھەم　ئەدل　بىلە　مۇلك　سەباقى　بولمىش.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　مەملىكەتتە　ئادالەتنى　تۇرغۇزۇش　ئۈچۈن　ئادالەتسىزلىككە　قارشى　كۈرەش　قىلىش　كېرەك.　شۇ　چاغدىلا،　مەملىكەتتە　ئادالەت　ئورنىتىلىپ،　مەملىكەت　تىنجىيدۇ.<BR>ئەلىشىر　نەۋائىنىڭ　بۇ　ئىدىيىسى　شائىر　مەخدۇمقۇلى　شېئىرلىرىدىمۇ　ئۆز　ئىپادىسىنى　تاپقان.　ئالايلۇق:<BR>مەخدۇمقۇلى:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ھەزىر　بىزنىڭ　زەماندا،<BR>يامان　سۆزلەر　زەباندا.<BR>زۇلۇم　ئىشلەر　جىھاندا،<BR>چۈشدى　دەيىپ　ئاغلارىن.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　ھەي...　بىزنىڭ　زامانىمىزدا　ھەممە　ئادەمنىڭ　ئېغىزىدا　يامان　سۆزلەر،　جاھاننىڭ　ھەممە　يېرى　زۇلۇمغا　تولغان،　دەپ　يىغلايمەن.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>گۆدۈڭ　فەلەكىڭ　ئويۇنۇن،<BR>ئۈزەر　ئەلەمىڭ　بوينۇن؛<BR>نى　جانلار　يەر　قوينۇن،<BR>قۇچتى　دەيىپ　ئاغلارىن.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　پەلەكنىڭ　ئويۇنىنى　كۆرۈڭكى،　دەرد　-　ئەلەم　ئادەمنىڭ　بوينىنى　ئۈزۈۋېتىدۇ،　«نى　-　نى　ئادەملەرنى　زۇلۇملۇق　زېمىن　يەپ　كەتتى»　دەپ　يىغلايمەن.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>مەخدۇمقۇلى　ئاياما　جان،<BR>بەلىڭ　قوشا،　گىي　غەزەپ　دون؛<BR>ھەددىدىن　ئاشىدى　بۇ　زالىم　جان،<BR>ئاخىر　تور　قۇرمالى　بولدى.<BR>يېشىمى:　ھەي،　مەخدۇمقۇلى!　جېنىڭنى　پىدا　قىل،　بېلىڭنى　مەھكەم　باغلا،　غەزەپ　تونىنى　ئۇچاڭغا　كىيگىن.　بۇ　زالىم　خان　بەكمۇ　ھەددىدىن　ئېشىپ　كەتتى،　ئەمدى　ئۇنىڭغا　قارشى　كۈرەش　قىلىشقا　توغرا　كەلدى　-　دە.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>مانا　بۇ　شېئىرلاردا　بولسا،　مەخدۇمقۇلىمۇ　خۇددى　ئەلىشىر　نەۋائىغا　ئوخشاشلا　پىكىر　قىلغانلىقىنى　كۆرىمىز.<BR>يەنە　سېلىشتۇرساق،　ئەلىشىر　نەۋائىنىڭ　ئىشق　-　مۇھەببەت　تەسۋىرلەنگەن　رۇبائىيلىرىدا　سەمىمىيلىك،　ۋاپادارلىق،　لاتاپەت　ۋە　پىداكارلىق　قاتارلىق　سۆيگۈ　گۈزەللىكلىرى　ئۆزىگە　خاس　پاساھەت　بىلەن　تويۇندۇرۇپ　بايان　قىلىنىدۇ.　مەسىلەن:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يوق　ئاغزىدىن　نۇكتە　ئايتۇر　مەھۋەشىمدەك　بولماغاي،<BR>گەر　قۇياش　ھەر　زەررەسىدىن　بىر　مەسىھا　ئەيلەسە.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　مېنىڭ　گۈزەل　يارىمنىڭكىدەك　چىرايلىق　سۆز　قىلىدىغان　ئېغىز　يوق،　قۇياش　ھەربىر　زەررىسىدىن　ھەرقانچە　ھايات　بەخش　ئەتمىسىمۇ،　يەنىلا　ئۇنىڭغا　يەتمەيدۇ.<BR>كۆزۈڭ　نەرگىس،　ئۇزارىڭ　گۈل،　قەددىڭ　سەرۋى،　ساچىڭ　سۇنبۇل،<BR>بۇزۇغ　كۆڭلۈم　خەيالىدىن　بۇلارنىڭ　تۇرفە　باغ　ئولمىش.<BR>يېشىمى:　كۆزۈڭ　نەرگىس　گۈلىدەك　سېھىرلىك،　چىرايىڭ　گۈلدەك　چىرايلىق،　قەددى　-　قامىتىڭ　سەرۋى　دەرىخىدەك　لاتاپەتلىك،　چېچىڭ　بولسا،　سۇنبۇلدەك　يارىشىملىق.　مانا　بۇلارنى　ئەسلىسەم،　ۋەيرانە　كۆڭلۈم　گۈزەل　باغقا　ئايلىنىدۇ.<BR>ئەھمىيەتلىك　يېرى　شۇكى،　مەخدۇمقۇلى　فەراغىيمۇ　ئۆز　شېئىرلىرىدا　مۇشۇنداق　ئىدىيىنى　ئالغا　سۈرىدۇ.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>كۆزى　نەرگىس،　بويى　شەمشات،<BR>كىرپىكلىرى　مىسلى　پولات.<BR>پەرى　پەيكەر،　سەرۋى　ئازاد،<BR>دەسسە　-　دەسسە　گۈلە　مەڭزەر.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　كۆزى　نەرگىس　گۈلىدەك　گۈزەل،　بويى　شەمشات　دەرىخىدەك　سۇباتلىق،　كىرپىكلىرى　دىڭ　-　دىڭ　مەزمۇت.　ئۆزى　پەرىزاتتەك　كېلىشكەن،　قامىتى　سەرۋى　دەرىخىدەك　يارىشىملىق،　بەئەينى　دەستە　-　دەستە　گۈلنىڭ　ئۆزىگە　ئوخشايدۇ.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>كۆيەن　يوق　بۇ　دۇنيادا　مەنچە،<BR>دىدار　گۆرمەك　يوق　دۇيۇنچە.<BR>دىشلەرى　دۇر،　ئاغزى　غۇنچە،<BR>بەلى　ئىنچە　قىلا　مەنزەر.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　بۇ　دۇنيادا　ئۇنىڭغا　مەندەك　كۆيگەن　ئادەم　يوق؛　ئۇنىڭ　دىدارىغا　قاراپ　تويمايمەن؛　ئۇنىڭ　چىشلىرى　دۇر　-　مەرۋايىتتەك،　ئېغىزى　گۈل　غۇنچىسىگە　ئوخشايدۇ.<BR>تەتقىقات　بىلەن　سېلىشتۇرۇپ　قارايدىغان　بولساق،　مەخدۇمقۇلى　فەراغىينىڭ　شېئىرلىرىدىمۇ　ئەلىشىر　نەۋائىنىڭ　شېئىرلىرىدىكىدەكلا　كۈچلۈك　مىللىي　روھ　جۇلالاپ　تۇرغانلىقىنى،　ۋەتەننى　سۆيۈش،　ئانا　يۇرت　-　دىيارنى　قەدىرلەش　ئىدىيىسىنىڭ　بەرق　ئۇرۇپ　جىلۋىلىنىپ　تۇرغانلىقىنى　روشەن　ھېس　قىلىمىز،　ئالايلۇق:<BR>نەۋائى:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>غۇربەتتە　غەرىب　شادمان　بولماس　ئىمىش،<BR>ئەل　ئاڭا　شەفىيقۇ　مېھرىبان　بولماس　ئىمىش.<BR>ئالتۇن　قەپەس　ئىچرە　گەر　قىزىل　گۈل　بۈتسە،<BR>بۇلبۇلغا　تىكەندەك　ئاشيان　بولماس　ئىمىش.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　مۇساپىرچىلىقتا　مۇساپىر　ئادەم　شاد　-　خۇرام　بولمايدۇ؛　ياقا　يۇرتنىڭ　كىشىلىرى　ئۇنىڭغا　مېھرىبانلىق　كۆرسەتمەيدۇ.　ئالتۇن　قەپەسنىڭ　ئىچىدە　قىزىل　گۈل　ئۈنگەن　تەقدىردىمۇ،　بۇلبۇلغا　ئۇ　تىكەنچىلىكمۇ　كۆرۈنمەيدۇ.<BR>مەخدۇمقۇلى:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>مەستانا　يۈرۈنچەڭ　غەيرى　يۇردۇندا،<BR>ئۈنۈپ　ئۆسەن　ئۆز　يۇردوڭدان　ئايرىلما.<BR>ماغرۇر　كەكلىكدەي　نەفىسىڭ　ئۇغرۇڭدا،<BR>داما　دۈشۈپ　قاناتىڭدان　ئايرىلما.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　خەقنىڭ　يۇرتىدا　ئەلەڭ　-　سەلەڭ　يۈرگىچە　ئۆزۈڭنىڭ　تۇغۇلۇپ　ئۆسكەن　يۇرتۇڭدىن　ئايرىلمىغىن؛　مۇساپىرچىلىقتا،　خۇددى　گال　-　نەپسنىڭ　كەينىگە　كىرىپ　تۇزاققا　چۈشۈپ　قالغان　كەكلىككە　ئوخشاش　قول　-　قانىتىڭدىن　ئايرىلىپ　قالمىغىن.<BR>ئەلىشىر　نەۋائى　ۋە　مەخدۇمقۇلى　ئەينى　دەۋردە　سۇفىزم　ئىدىيىسىنىڭ　تەسىرىگە　ئۇچرىغان　بولسىمۇ،　روشەن　ھالدا　تەركىدۇنياچىلىققا　قارشى　پوزىتسىيە　تۇتقان.　نەۋائى:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>بەس　نېدۇر　ئول　غەمدىن　ئۈلۇپ　دەردناك،<BR>ئۆزىنى　ئۆكمەكتىن　بۇرۇن　ئېتمەك　ھەلاك؟</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　بولدى　بەس،　غەم　-　قايغۇ　ئىچىدە　ئۆلمەي　تۇرۇپ،　ئۆلۈكتەك　ياشاپ　نېمە　قىلىدۇ؟<BR>مەخدۇمقۇلى:</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ئاسلا　سېنى　گۆرمېمىشېم　دىلدارىم،<BR>گۈمدۈمۇ　سېن،　بىلبىلمىسېن،　نەمېسەن؟</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　ئەي　دىلدارىم،　سېنى　ئەسلا　كۆرۈپ　باقمىدىم،　سەن　دەمدەمۇ،　بۇلبۇلمۇ،　زادى　نېمە　سەن؟</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ئانقا　سىپات　«ھۇۋ»　دىيىپ　ئاسمان　ئۇچان　قۇش،<BR>گىجېسى　تىرىكدىر،　گۈندىزى　بىھۇش،<BR>مېنىڭ　ساھىبجېمالدىمى　گۆردىڭمى؟</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يېشىمى:　كۈندۈزى　بىھۇش،　كېچىسى　تىرىلىپ،　ئەنقاغا　ئوخشاش　«ھۇۋ»　دەپ　ئاسمانغا　ئۇچقان　قۇش،　مېنىڭ　ساھىبجامالىمنى　كۆردۈڭمۇ؟<BR>«ئانقا»　(ئەنقا)　دېگەن　قۇش　توغرىسىدا　ئەلىشىر　نەۋائىنىڭ　«لىسانۇتتەير»　(قۇشلار　تىلى)　ناملىق　ئەسىرىدە　قاپ　تېغىنىڭ　چوققىسىدا　ياشايدىغان،　ھەممە　قۇشلارنىڭ　ھۆكۈمدارى　دەپ　تىلغا　ئېلىنىدۇ.<BR>مۇشۇنداق　سېلىشتۇرما　تەتقىقات　ئېلىپ　بارساق　شۇنىسى　مەلۇم　بولىدۇكى،　مەخدۇمقۇلى　فەراغىي　قاتارلىق　تۈركمەن　شائىرلىرى　ئۆز　زامانىسىدا،　تۈركىي　تىللىق　خەلقلەرنىڭ　ھەممىسى　ئۈچۈن　پېشىۋا　تىل　ئۇستىسى　بولغان　بۈيۈك　شائىر　ئەلىشىر　نەۋائىنىڭ　ئەسەرلىرىنى　ئوقىغان　ۋە　بېرىلىپ　تەتقىق　قىلغان　بولغانلىقى　ئۈچۈنلا،　پىكىر　-　تەپەككۇر　قىلىش　ئۇسلۇبى　جەھەتتىلا　ئەمەس،　بەلكى　يەنە　سۆز　-　كەلىمىلەرنى　ئىشلىتىش　جەھەتتىمۇ　شۇ　قەدەر　ئوخشاش　بولغان　نادىر　ئەسەرلەرنى　بارلىققا　كەلتۈرەلىگەندۇر.　مانا　بۇ　ھال　ئەمەلىيەتتە،　ئەلىشىر　نەۋائى　ئەسەرلىرىنىڭ　ئەينى　زاماندا　تۈركمەن　كلاسسىك　ئەدەبىياتىنىڭ　جۇش　ئۇرۇپ　راۋاجلىنىشى　ئۈچۈن،　ھەقىقەتەنمۇ　كۈچلۈك　ۋە　زور　تەسىر　كۆرسەتكەنلىكىنى　ئىسپاتلايدۇ،　ئەلۋەتتە.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>پايدىلانغان　ماتېرىياللار:<BR>1.　«بۈيۈك　شائىر　ئەلىشىر　نەۋائى»،　شىنجاڭ　خەلق　نەشرىياتى،　2001　-　يىل　نەشرى.<BR>2.　ئامان　شىخنېپېس: «ماغتىمقۇلنىڭ　ئەلېمى»،　ئاشخابات،　1994　-　يىل　«د.ب.رېجىپ　-　خان»　نەشرىياتى.<BR>3.　رومانقولى　مۇستاكوۋ: «ماغىتىمقۇلىنىڭ　پوئېزىياسىنىدا　قارىمى　گۈندغارىڭ　مېفلىرى»،　«رۇخ»　نەشرىياتى،　1994　-　يىل،　ئاشخابات.<BR>4.　«ماغتىمقۇلى　سايلانان　ئەسەرلەر»،　ئاشخابات،　1983　-　يىلى،　«نائۇكا»　نەشرىياتى.</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>(ئاپتور:　مەركىزىي　مىللەتلەر　ئۇنىۋېرسىتېتىدا،　دوتسېنت،　دوكتۇر)　</FONT></P></td>
                    </tr>
                  </table></td>
                </tr>
