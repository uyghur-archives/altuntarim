                    <center >
                      <span class="STYLE41">قومۇل ئۇيغۇر ۋاڭلىرى دەۋرىدىكى مائارىپ </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >

                        <td class="STYLE29" ></td>

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT face="UKIJ Tuz Tom" size=4></FONT>&nbsp;</P>
<P align=center><FONT face="UKIJ Tuz Tom" size=4>مۇھەممەت يۈسۈپ</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>قۇمۇل ئۇيغۇر ۋاڭلىرى دەۋرىدىكى قۇمۇل يېقىنىقى زامان ئۇيغۇر مائارىپى ھەققىدە باشقا يولداشلار ماقالە ۋە </FONT><FONT face="UKIJ Tuz Tom" size=4>ئەسلىمىلەر يازغانىدى. مەنمۇ يېقىنقى 30يىلدىن بۇيان، يۇرتىمىزنىڭ يېقىنقى زامان تارىخ –تەزكىرىسىگە دائىر ئۆگىنىش،تەتقىق قىلىش جەريانىدا خەنزۇچە، ئۇيغۇرچە نۇرغۇن ماتېرىياللارنى كۆردۈم ۋە ئەھۋال بىلىدىغان بىر قىسىم پېشقەدەملەرنىڭ ئاغزاكى بايانلىرىنى ئاڭلىدىم. مەن بۇ ھەقتىكى ماتېرىياللارغا ئازراق بولسىمۇ تولۇقلىما بولۇپ قېلىشىنى ئۈمىد قىلىپ بۇ ماقالىنى يېزىپ چىقتىم . قۇمۇل ئۇيغۇر ۋاڭلىرى دەۋرىدىكى قۇمۇل يېقىنقى زامان ئۇيغۇر مائارىپى دېگىنىمىزدە، شېڭ شىسەي زامانىسى (1933-1944 ) دىن بۇيانقى ھازىرقى&nbsp; زامان مائارىپىدىن ئىلگىرىكى دەۋرىدىكى دىنىي مائارىپ ۋە پەننىي مائارىپ كۆزدە تۇتۇلىدۇ. قۇمۇلنىڭ يېقىنقى زامان ئۇيغۇر مائارىپىنى 9ئەۋلاد، 233يىل ھۆكۈم سۈرگەن قۇمۇل ئۇيغۇر ۋاڭلىرى دەۋرىدىكى يېقىنقى زامان ئۇيغۇر مائارىپى ، دەپ ئاتىدۇق. <BR>قۇمۇل ئۇيغۇر ۋاڭلىرى دەۋرىدىكى قۇمۇل يېقىنقى زامان ئۇيغۇر مائارىپى بىرىنچى ئەۋلاد ئۇيغۇر ۋاڭى (1697-يىلى چىڭ سۇلالىسىگە بەيئەت قىلىپ، جاساق تارخان بەگ بولغاندا رەسمىي ۋاڭ دەرىجىسى ئوتۇغات قىلىنمىغان بولسىمۇ، ئاۋام خەلق « ۋاڭ » دەپ ئاتاپ ئادەتلەنگەن) ئەبەيدۇللا ھۆكۈمرانلىق قىلىشتىن ئىلگىرى قۇمۇلنى جۇڭغار بۆلگۈنچى كۈچلىرى بېسىۋېلىپ ، قاتتىق زۇلۇم قىلىپ ۋە تالان –تاراج قىلغانلىقتىن، خەلقنىڭ تۇرمۇشى ئىنتايىن جاپالىق بولغاچقا، ئوقۇپ بىلىم ئىگىلەش، مائارىپنى راۋاجلاندۇرۇش پۇرسىتىدىن مەھرۇم ئىدى. بىرىنچى ئەۋلاد قۇمۇل ۋاڭدىن باشلاپ قۇمۇل ئۇيغۇر ۋاڭلىرىنىڭ ھۆكۈمرانلىقى تىكلەنگەندىن كېيىن دىنىي مائارىپ كەڭ يولغا قويۇلغان. پەننىي مائارىپ ئاساسەن يولغا قويۇلماي، ئۆلكە قۇرۇلغاندىن كېيىن، تەدرىجىي يولغا قويۇشقا باشلىغان. <BR>شىنجاڭ 1884-يىلى ئۆلكە بولۇپ قۇرۇلغاندىن كېيىن ، بولۇپمۇ چىڭ سۇلالىسى ئاغدۇرۇلۇپ، 1912-يىلى ياڭ زېڭشىن ھاكىمىيەت يۈرگۈزگەندىن كېيىن، خەلقنى نادانلىقتا قالدۇرۇش سىياسىتىنى يولغا قويغانلىقىتىن، پەننىي مائارىپ ئانچە راۋاجلانماي، ھەتتا بىر ئىزدا توختاپ قالدى. 9-ئەۋلاد ۋاڭ شامەخسۇت 1882-يىلى ۋاڭلىق تەختىگە چىققاندىن كېيىن ، دىنىي مائارىپنى كەڭ يولغا قويدى. <BR>قۇمۇل ئۇيغۇر ۋاڭلىرى ئوردىسىنىڭ باشقۇرۇش ئورگىنى مەمۇرىيەت بىلەن دىن بىرلەشتۈرۈلگەن بولۇپ، ئۇنىڭغا يانداش تەسىسى قىلىنغان دىن باشقۇرۇش ئورگىنى ئارقىلىق دىنىي ئىشلارنى، جۈملىدىن دىنىي مەكتەپ، مەدرىسە، مەسچىتلەرنى باشقۇرۇپ كەلگەن. ۋاڭ ئوردىسى ئورگىنىدىكى كىچىك تەيجى ئىشخانىسى قارمىقىدا دىن ئىشلىرىنى باشقۇرۇشقا ئەئىلەم ئاخۇنۇم تەيىنلەپ، دىنىي مەھكىمە قارمىقىدىكى قازى، مۇپتى، خاتىپ، چوقاي، مۆتىسىپ، نايىپ قاتارلىق دىنىي ئەمەلدارلارنى تەيىنلىگەن ۋە باشقۇرغان. خەلق ئاممىسى ئىچىدىكى دىن ئىشلىرىنى بىر تەرەپ قىلىشقا 9نەپەر ئاخۇنۇم بەلگىلەنگەن. ئۇلار ئۆزلىرى تۇرغان ئورۇننىڭ مەسچىتىگە دائىر ئىشلار، توي-تۆكۈن، ئۆلۈم-يېتىم ، نەزىر –چىراغ، ئىسىم قويۇش قاتارلىق ئىشلارنى باشقۇرغان. ۋاڭ ئوردىسىنىڭ بىرىنچى دەرىجىلىك دىنىي ئەمەلدارلىرى بولغان ئەئىلەم ئاخۇنۇم خەلق دىن ئىشلىرىنى باشقۇرغان بولسىمۇ، ئەمەلىيەتتە ۋاڭنىڭ ئىرادىسىدىن ۋە بۇيرۇقىدىن چەتنىمىگەن. ۋاڭ دىنىي ئورگان ۋە كەينىدىكى ئەئلەم ئاخۇنۇم ئارقىلىق دىن ئىشلىرىنى پۈتۈنلەي تىزگىنلەپ كەلگەن. <BR>&nbsp;چىڭ سۇلالىسى دەۋرىدىكى بىر نەچچە ئەۋلاد قۇمۇل ئۇيغۇر ۋاڭلىرى شەھەر ئەتراپىدىكى راھەتباغ، بوغاز ،پالۋانتۇر قاتارلىق يېزىلاردا، سۇمقاغا، ئاستانە، تۇغۇچى، لاپچۇق، قارادۆۋىدىن ئىبارەت بەش شەر (شەھەر)دە ۋە 12تاغ رايونلىرىدا بولۇپ&nbsp; (شامەخسۇت ۋاڭ ۋاپات بولغان 1930-يىلىغىچە )240مەسچىت، مەسچىتلەر قارمىقىدا باشلانغۇچ، ئوتتۇرا، ئالىي سىنىپلىق بولۇپ 288دىنىي مەكتەپ (سىنىپ )سالدۇرغان. مەكتەپلەردىكى ئوقۇغۇچىلارنىڭ سانى 2590نەپەرگە يەتكەن. شەھەر ئىچى يېزىسىدىكى كونا مەدرىسە ۋە يېڭى مەدرىسە قارمىقىدا ئىككى دىنىي ئالىي مەكتەپ ( دىنىي دارىلفۇنۇن ) ئېچىلغان. چوڭراق مەسچىتلەر قارمىقىدا دىنىي مەكتەپ، كىچىكرەك مەسچىتلەر قارمىقىدا دىن ئوقۇتۇش سىنىپى (نۇقتىسى) قۇرۇلغان. بىر موللام 10ياش ئەتراپىدىكى بالىلاردىن 20-30 ئوقۇغۇچىنى بىر سىنىپ (ئۆيدە )ئوقۇتقان. بۇ دىن مەكتەپلىرىدە دىنىي بىلىم ۋە ئۇيغۇرتىلى ئوقۇتۇلغان. دىنىي مەكتەپلەردە رەسمىي دەرسلىك يوق بولۇپ ، ئېلىپبە ياكى ھەپتىيەك دەرسلىك قىلىنغان. بەزى ئوقۇغۇچىلار قوي-كالىلارنىڭ تارغاق ئۇستىخىنىغا ياكى كىچىك ياغاچ تاختايغا موللا يېزىپ بەرگەن سۆز –ھەرپلەرنى ياكى مەلۇم ئايەتنى ئوقۇپ يادلىغان، يېڭى دەرس ئۆتۈلگەندە موللام كونىسىنى ئۆچۈرۈۋېتىپ ، يېڭى دەرسنى يېزىپ بەرگەن، ساۋاتلىق بولۇپ خەت يازالايدىغانلىرىنى « ئەپەندى » دەپ ئاتالغان، ئوقۇشتا پىلانمۇ بولمىغان. چۈشتىن بۇرۇن يېڭى دەرس ئۆتۈلسە، چۈشتىن كېيىن يادلاپ تەكرار قىلغان. دىنىي مەكتەپتە تەن جازاسى قوللىنىش ئادەتتىكى ئىش بولۇپ، دەرس بىلمىگەن، كەلمىگەن، قاچقان ئوقۇغۇچىلارنى پالاق بىلەن ئۇرىدىغان ئەھۋال بەزىدە يۈز بېرىپ تۇرغان. ئوقۇغۇچىلارنىڭ ئاتا- ئانىلىرىمۇ بالىسىنى مەكتەپكە بەردۇق ، دېگەن گەپنىڭ ئورنىدا « بالامنى موللامغا تېنى ئۆزلىرىنىڭ، جېنى خۇدايىمنىڭ دەپ تۇتۇپ بەردۇق » دېگەن. </FONT></P>
<P><FONT face="UKIJ Tuz Tom" size=4>ئىككى چوڭ مەدرىسە قارمىقىدىكى ئىككى دىنىي <BR>دارىلفۇنۇن <BR>ۋاڭ ئوردىسى تۇرۇشلۇق ئورۇن شەھەر ئىچى يېزىسىدا قۇمۇل ئۇيغۇر ۋاڭلىرى دەۋرىدە ئىلگىرى- كېيىن بولۇپ ئىككى چوڭ مەدرىسە ۋە بۇ ئىككى مەدرىسە قارمىقىدا ئىككى دىنىي دارىلفۇنۇن قۇرۇلغان. كونا ۋە يېڭى مەدرىسە قارمىقىدا ئىككى دارىلفۇنۇن قۇمۇل بويىچە ئەڭ چوڭ ئاتاقلىق دىنىي مەكتەپ بولۇپلا قالماي، شەرقىي شىنجاڭ بويىچىمۇ مەشھۇر . بۇ ئىككى دارىفۇنۇنغا قۇمۇلدىنلا تالىپلار قوبۇل قىلىنىپ قالماي ، پىچان، گۇچۇڭ، جىمىسار قاتارلىق قۇمۇلغا يېقىن باشقا ناھىيلەردىنمۇ تالىپلار كېلىپ ئوقۇغان. بۇ ئىككى مەدرىسە ۋە ئىككى دىنىي دارىلفۇنۇن قۇرۇلغان 100نەچچە يىلدىن بۇيان نەچچە مىڭلىغان تالىپ يېتىشتۈرۈلۈپ ، قۇمۇلنىڭ دىنىي مائارىپىنىڭ تەرەققىياتىغا زور تۆھپە قوشقان. <BR>1-كونا مەدرىسە، شەھەر&nbsp; ئىچى يېزىسىنىڭ غەربىي جەنۇب تەرىپىدىكى ئازنا بازار مەھەللىسىدە بولۇپ، ھازىرمۇ بۇ مەدرىسەنىڭ خارابىسى ساقلىنىپ تۇرماقتا. مەدرىسنى 7-ئەۋلاد ۋاڭ مۇھەممەد بېشىر مەبلەغ، خەلق ئەمگەك كۈچى چىقىرىپ ھىجرىيە 1252-يىلى ( مىلادىيە 1837-يىلى ) سالدۇرغان.<BR>يېڭى مەدرىسە شەھەر ئىچى يېزىسىنىڭ غەربىي جەنۇب تەرىپىدىكى ئوردا خىي مەھەللىسىدە بولۇپ، كونا مەدرىس كۆلىمى كىچىك بولغانلىقى ۋە كونىراپ قالغانلىقتىن، شامەخسۇت ۋاڭ تەخمىنەن 1890-يىللاردا سالدۇرغان، كۆلىمى تەخمىنەن 30مو يەرنى ئىگىلەپ، دەرسخانا، تالىپلار ياتاقلىرى، ئىسكىلات ۋە بۇ مەدرىسنىڭ كەينىدىكى باغ كەڭ –كۇشادە ۋە مۇكەممەل سېلىنغان. <BR>بۇ ئىككى دارىلفۇنۇندا ھەر يىلى300دىن ئارتۇق تالىپ ئوقۇغان. تالىپلار 20-30 ياش ئەتراپىدا بولغان. (10ياش ئەتراپىدىكى ئۆسمۈرلەر ئۆز يېزىسى، مەھەللىسىدىكى دىن سىنىپى، موللامنىڭ ئۆيى، دىن ئوقۇتۇش نۇقتىسى قاتارلىق باشلانغۇچ دىنىي ساۋات چىقىرىش مەكتەپلىرىدە ئوقۇغان). تالىپلارنىڭ تاماق راسخوتى، ئوقۇش قوراللىرىنى ۋاڭ ئوردىسىدىن بەرگەن، ئوقۇغۇچىلارنىڭ تېرىقچىلىق، ئاشلىق ، چارۋا مەھسۇلاتلىرىدىن قىلغان كىرىملىرىنىڭ كۆپ قىسمى ئوردىغا كىرگۈزۈلگەن. <BR>بۇ مەدرىسلەرنىڭ مىنگو يىللىرىدا ۋاڭ ئوردىسىدىن بەرگەن 2700مودىن كۆپرەك تېرىلغۇ يېرى، 15مىڭ تۇياق قويى ۋە 30مو يەردە بېغى ، 4سۇ تۈگمىنى بولغان.&nbsp; <BR>ۋاڭ ئوردىسىدىن بۇ ئىككى دارىلفۇنۇننى مۇپەتتىش قىلىشقا نەمەنشا مۇفتىنى تەيىنلىگەن بولۇپ، ھەر يىلى قىشتا ھەرقايسى جايلارنى ئىككى قېتىم سەييارە ئايلىنىپ تەكشۈرۈپ تۇرغان. 18ياشتىن يۇقىرى ياكى قۇرئان كەرىمنى ئۇقۇپ بولغان ئوقۇغۇچىلارنىڭ سانى، ئۆگىنىش نەتىجىسى،ئىلگىرلەش ئەھۋالى قاتارلىق جەھەتلەردىن تەكشۈرۈپ ئوردىغا دوكلات قىلغان. تالىپلارغا ھەر كۈنى ئىككى سائەت دەرس ئۆتۈلۈپ، ئىككى سائەت تەكرار قىلغان. قالغان يېرىم كۈندە قازى، مۇپتى، مۇدەررىس، ئاخۇنۇملارنىڭ تېرىلغۇ يەرلىرىگە ئىشلەش قاتارلىق ئەمگەكلىرىنى قىلغان. تالىپلارنىڭ ئوقۇش ۋاقتى 5-10يىلغىچە داۋام قىلغان. بۇ ئىككى دارىلفۇنۇننىڭ ھەرقايسى يېزىلارنى ئاساس قىلىپ قۇرغان 6ئوتتۇرا نۇقتىسى بولۇپ، ئوتتۇرا سىنىپلارنى تۈگەتكەن ئوقۇغۇچىلار دارىلفۇنۇن ( ئالى سىنىپ)دا ئوقۇشقا بۇ ئىككى مەدرىسكە كېلىپ ياتاقتا يېتىپ ئوقۇغان. بۇ 6ئوتتۇرا سىنىپلارنىڭ ئورنى: 1-چاھارباغدىكى توختاخۇن خەلپەت موللامنىڭ ئۆيى ، 2-چاھارباغدىكى ئوسمانشاھ بەكرى، يۈنۈس موفتىلارنىڭ ئۆيلىرى، 3-قاراڭلاردىكى قادىر ئاخۇنۇمنىڭ ئۆيى، 4-شۇمشۇقتىكى نىياز قارىمنىڭ ئۆيى، 5-ئاستانىدىكى سەيدۇللا ئاخۇنۇمنىڭ ئۆيى، 6-قارادۆۋىدىكى ئابدۇراخمان ئاخۇنۇمنىڭ ئۆيى. <BR>بۇ ئىككى دارىلفۇنۇندىكى تالىپلارغا 6تۈرلۈك قاتتىق تەلەپ ۋە تۈزۈم ئىجرا قىلىنغان. 1-ھەر كۈنى بەش ۋاخلىق ناماز ئوقۇش: 2-ھەر يىلى رامزان ئېيىدا روزا تۇتۇش؛ 3-ھاراق ئىچمەسلىك ۋە تاماكا چەكمەسلىك ؛ 4- ئوغىرلىق قىلماسلىق؛ 5-قىمار ئوينىماسلىق؛ 6-مەكتەپكە كەلمەي قالماسلىق . <BR>بۇ ئىككى دارىلفۇنۇندا دىنىي دەرسلىك قىلىپ ئوقۇلغان كىتاب ، ئەسەرلەردىن مۇختەسەر ۋەقايە، شەرھىي موللا، شەرھىي ۋەقايە، سوپى ئاللايار، سەھھۇل بۇ خارى، مەسنەۋى شىرىف، مىسكات شىرىف، مەكتۇبىيات شىرىف، قەستالانى ھەدىس شىرىف، يىدايى شىرىف قاتارلىقلار بولۇپ، قۇرئان، ھەدىس، تەفسىر قاتارلىق كىتابلارنى مۇھىم نۇقتا قىلىپ تولۇق ئۆگەنگەن. ئۇلاردىن باشقا يەنە تىل- ئەدەبىيات، ماتېماتىكا، تارىخ، جۇغراپىيە، تېبابەتچىلىك، مېمارچىلىق، خەتتاتلىق، دىنىي شېئىر، ئەرەب تىلى گرامماتىكىسى، ئىسلام تارىخى ۋە قىسمەن دىنىي كلاسسىك كىتابلارنىمۇ ئوقۇغان. لېكىن، بۇ دىنىي كىتابلارنىڭ ئايرىملىرى تۈركىي تىلدا بولغاندىن باشقا، قالغان مۇتلەق كۆپ قىسمى ئەرەبچە ، پارسچە بولغانلىقتىن، تالىپلار مەنىسىنى تولۇق چۈشىنىپ كېتەلمەي، ئۆز-ئارا سوراش ۋە مۇدەررىس ئارقىلىق ئۆگەنگەن. ئاز ساندىكى تالىپلار ئەرەب ۋە پارس تىلىنى پىششىق ئۆزلەشتۈرۈپ، ئەرەب ، پارس تىلىدىكى كىتابلارنى چۈشەندۈرۈپ مەنا ئېيتالايدىغان ( تەرجىمە قىلالايدىغان ) دەرىجىگىمۇ بېرىپ يەتكەن. تالىپلار بۇ ئىككى دارىلفۇنۇننى تۈگەتكەندىن كېيىن، ۋاڭ ئوردىسىدىكى ئەئىلەم ئاخۇنۇم تالىپلارنىڭ سەۋىيىسىگە قاراپ ۋاڭ ئوردىسىغا ، جايلاردىكى مەسچىتلەرگە دىنىي ۋەزىپىگە تەقسىم قىلغان. جايلاردىكى مەسچىتلەرگە دىنىي ۋەزىپىگە تەقسىم قىلغان. بۇ ئىككى مەدرىستىكى ئىككى دارىلفۇنۇندا تالىپلار ياتاقلىق ئوقۇغاندىن باشقا ئوتتۇرا ياشلىق ۋە ياشانغان ئوتتۇرا ۋە يۇقىرى سەۋىيىلىك ئاخۇن، موللىلار ھەر كۈنى بامدات نامىزىدىن يېنىپ، ئەتىگەنلىك چايغىچە دىنىي بىلىم ئاشۇرۇپ ئوقۇيدىغان دەرسخانا تەسىس قىلىنغان. بۇ باش مۇ دەرس دەرسخانىدا بىلىم ئاشۇرۇپ ئوقۇش 1950-يىللارغىچە داۋاملاشقان. <BR>بۇ ئىككى مەدرىس ۋە دارىلفۇنۇندا خۇدابەردى ئەئىلەم، ئىمىن ئەئىلەم، ناسىر ئەئىلەم ، يار مۇھەممەت ئەئىلەم ، غىياسىدىن ئەئىلەم ،سەئىدىھاجى ئەئلەم، خۇجىئابدۇللا ئەئىلەم ۋە سەدەنشاھ ئەئىلەم ( 1947-1863)، يۈنۈس ئەئىلەم ( 1940-1868)، ئابدۇۋاھىت ئەئلەم ( 1993-1892) قاتارلىق كىشىلەر ئىلگىرى –كېيىن بولۇپ باش مۇدەرس بولغان ھەمدە دەرس ئۆتكەن. قۇمۇل ۋاڭلىرى دەۋرلىرىدە جاپپار قازى، كېۋەك قازى، تۆمۈر قازى، شەرۇللا قازى، خاكىر قازى، سۇلايمان قازى، يولۋاس قازى، شېرىپ قازى ، سەئىد قازىلار قازى بولغان. ھوشۇر قازى ( 1944-1881)، نامان قازى ( 1954-1878)، ئابلىمىت ھاجى قازى (1976-1897)، يەھيا موفىتىئاخۇنۇم ( 1970-1900)، نىياز موفىتىئاخۇنۇم ( 1963-1866)، ئابلا ئاخۇنۇم قاتارلىق 18كىشى بۇ ئىككى مەدرىسە ۋە دارىلفۇنۇندا مۇدەررىس بولغان. سەدەنشاھ ئەئىلەم كەسپىي دىنىي مائارىپ بىلەن 48يىل شۇغۇللانغان. 6ئوغۇل پەرزەنتىدىن ئابدۇۋاھىت مەخسۇم، ئابلىمىت مەخسۇم، ئەھمەت قارى، يارمۇھەممەت ئاخۇن قاتارلىق تۆتەيلەن بۇ دارىلفۇنۇننى تۈگىتىپ، داۋاملىق ئۆگىنىپ ، ئەئىلەم ، قازى ، قارى ، ئاخۇن بولۇپ يېتىشىپ چىققان ۋە مۇناسىپ دىنىي ۋەزىپە ئۆتەپ ياشىغان. سەدەنشاھ ئەئلەم ئاخۇنۇمنىڭ 4-پەرزەنتى ھاجى خېنىممۇ بۇ دىنىي دارىلفۇنۇننى پۈتتۈرگەن. بۇ ئىككى دارىلفۇنۇننى پۈتكۈزۈپ، دىنىي ۋەزىپىگە تەيىنلەنگەنلەردىن بەزىلەر كېيىنكى ۋاقىتلاردا قۇمۇلدىكى دىنىي بىلىمى يۇقىرى، يۇقىرى ئابرۇيلۇق ئۆلىما،&nbsp; مۆتىۋەر دىنىي زاتلارىن بولۇپ قالغان. مەسىلەن:ھامۇت ئاخۇنۇم، ئاسىم ئاخۇنۇم، ھوشۇر ئاخۇنۇم، سۇلايمان قازى، كېۋەك قازى، سىيىت قازى، ئىبراھىم خەلىپە، ئەھمەد ئىشان، توختاخۇن خەلپەت، كېرەم ئىمام، نۇجۇپ ئاخۇنۇم ، تاھىر قارى، ئابدۇخالىق ئاخۇن، پەخىردىن داموللا ئاسىپ قاتارلىقلار ھەمدە بەزى موللاملار ھەر قايسى جايلارغا قۇرئان كەرىمدىن تەپسىر ئېيتىپ سۆزلەپ تۇرغان. ئوسمان ئاخۇن غەربىي ئۆستەڭ مەسچىتىدە، ئەيسا قارى ئەزىزىم مەسچىتىدە، ئىسھاق ئىمام ئالتۇنلۇق مەسچىتىدە، نۇر ئىمام يۇقىرى ئاقيەر مەسچىتىدە، ئابدۇقادىر ئەھەد شۇمشۇق مەسچىتىدە، سالى ئاخۇن چىلانتۇر مەسچىتىدە، ئىبراھىم ئاخۇن بۇرۇ مەسچىتىدە، ياقۇپ ئاخۇنۇم شامالچاھارباغ مەسچىتىدە، ئوسمان خەلىپە سۇقۇۋۇق مەسچىتىدە، يۈسۈپ نىياز لاپچۇقتىكى مەسچىتتە،يۈسۈپ ئاخۇنۇم ، سەيدۇللا ئاخۇنۇم ئاستانە مەسچىتتە ۋە ئىسھاق ئىمام ئارىتام، ئېدىر، باغداش، خوتۇنتامدىكى مەسچىتلەردە، ئىلياس ئاخۇن تۆمۈرتى، قوراي، نەرناسىدىكى مەسچىتلەردە، ئابدۇۋاھىت داموللا نوم، ئاداق، باي، توخۇلۇ قاتارلىق تاغلىق كەنتلەردىكى مەسچىتلەردە قۇرئاندىن تەپسىر ئېيتىپ مەرۇزە سۆزلىگەن. شېڭ شىسەي ۋە گومىنداڭ دەۋرىدە ھەرقايسى مەكتەپلەردىكى دىن دەرس ئوقۇتقۇچىسى بولغان ناسىر موللام، ئەھمەت قارى، پەزۇل قارى، شاكىر موللام قاتارلىق كىشىلەرمۇ بۇ ئىككى مەدرىسە ۋە دارىلفۇنۇندا ئوقۇغان كىشىلەر، 30-يىللاردىكى قۇمۇل دېھقانلار قوزغىلىڭىنىڭ رەھبىرى خوجىنىياز ھاجى ۋە ئۇنىڭ يېقىن دوستى قۇربان دورغا&nbsp; بۇ مەدرىسدە 1898-1904-يىللار ئىچىدە نەزەر ۋاڭ بىلەن بىللە ئوقۇغان. (ئىزاھات: « ئۇيغۇر تارىخى »قاتارلىق بەزى ئەسەرلەردە خوجىنىياز ھاجى شامەخسۇتنىڭ نەۋرىسى بىشىر بىلەن ساۋاقداش ئوقۇغان، دېيىلگەن. بۇ توغرا ئەمەس. چۈنكى، شامەخسۇتنىڭ 2-ئوغلى نەزەر (1-ئوغۇل كېسەل بولۇپ ، نەزەر 4ياش بولغاندا، 1892-يىلى ئۆلۈپ كەتكەن ) 1888-يىلى تۇغۇلغان، نەۋرە بېشىر 1912-يىلى تۇغۇلغان ، خوجىنىياز ھاجى 1898-يىلى دارىلفۇنۇنغا ئوقۇشقا كىرگەندە بېشىر تۇغۇلمىغان تۇرسا). <BR>يولۋاس 1923-يىلى شامەخسۇت ۋاڭ ئوردىسىنىڭ 3-جەرىكلىك مىرەن زەڭگى بەگلىكلىكىگە ئۆستۈرۈلۈپ ، مائارىپ خىزمىتىگە مەسئۇل بولغان. بۇ چاغدا ئالتۇنلۇقتىكى ۋاڭلار قەبرىستانلىقىنىڭ يېنىدا بىر سىنىپلىق دىنىي مەكتەپ ئېچىلىپ،ئوردا ئەمەلدارلىرى ۋە بايلارنىڭ بالىلىرى قوبۇل قىلىنغان. بۇ مەكتەپ ياتاقلىق بولۇپ، تاماق، ياتاق راسخوتىنى ۋاڭ ئوردىسىدىن تەمىنلىگەن. <BR>ئىۋىرغول بىلىم يۇرتى ۋە باشقا پەننىي مەكتەپلەر <BR>قۇمۇلدا ئەڭ دەسلەپكى قۇرۇلغان پەننىي مەكتەپ گازارما مەكتىپى بولۇپ، 1758-يىلى ئېچىلغان. چىڭ سۇلالىسى ھۆكۈمىتى چېگرانى قوغداش، بوز يەر ئېچىشقا ئەۋەتكەن كوماندىر –ئەسكەرلەرنىڭ پەرزەنتلىرىنىڭ ئوقۇش مەسىلىسىنى ھەل قىلىش ئۈچۈن، گازارما مەكتىپىنى ئاچقان. بۇ مەكتەپ ھەربىي قىسىمنىڭ باشقۇرۇشىدا بولۇپ، مىللىي ئوقۇغۇچىلاردىن كىملەرنىڭ ئوقۇغانلىقى ھەققىدە ھازىرغىچە يازما ماتېرىياللار ئۇچرىمىدى. مەلۇم بولغان ماتېرىياللاردىن قارىغاندا ، مىللىيلاردىن ئەڭ بالدۇر خەنزۇچە ئوقۇغانلاردىن قادىر ھاجى تۇڭلىڭ ( با ش چېرىكچى ) دېگەن كىشى بولۇپ، قۇمۇل ۋاڭ ئوردىسىنىڭ « شۆتاڭ مەكتىپى» ( خەنزۇچە كونا ئىپتىدائىي مەكتەپ) گە 1850-يىللاردا توقسۇندىن كېلىپ خەنزۇچە ئوقۇغان (1857-يىلىغىچە 17يېشىدا بۇ مەكتەپنى ئوقۇپ تۈگەتكەن ) ھەمدە تۇرپانغا قايتىپ بېرىپ، تۇرپان ئامبال مەھكىمىسىدە تەرجىمان بولغان. كېيىنرەك يۇرتى توقسۇن ناھىيىسىدە جەڭگى ۋەزىپىسىنى ئۆتىگەن. شىنخەي ئىنقىلابىدىن كېيىن تۇنجى قېتىم ئۆتكۈزۈلگەن يۈەن شىكەينى زۇڭتۇڭلۇققا سايلاش مۇراسىمىغا شىنجاڭ ۋەكىللەر ئۆمىكى بىلەن قاتنىشىپ،قايتىپ كەلگەندىن كېيىن، كۇچاغا باش چېرىكچى بولۇپ، 1930-يىلغىچە ئىشلىگەن ۋە ئۇنىڭدىن كېيىن تۇرپانغا باش چېرىكچى بولۇپ كەلگەن،بىر يىل ئىشلىگەندىن كېيىن،كۆزى كۆرمەس بولۇپ قالغاچقا،دەم ئېلىشقا چىقىپ،1932 – يىلى 92يېشىدا ۋاپات بولغان. <BR>شىنجاڭ ئۆلكە بولۇپ قۇرۇلغاندىن كېيىن، باش مۇپەتتىش ليۇ جىنتاڭ 1884-يىلى شىنجاڭ بويىچە ھەر قايسى جايلاردا ھەقسىز مەكتەپ ئېچىپ، مائارىپنى يولغا قويۇشنى تەشەببۇس قىلغان ھەمدە ئاز سانلىق مىللەت ئۆسمۈرلىرىنىڭ مەكتەپكە كىرىپ تەربىيە ئېلىشنى رىغبەتلەندۈرۈش ئۈچۈن، « ئاز سانلىق مىللەت پەرزەنتلىرى بىر دەستۇر (خەنزۇچە تۆت كىتاب ، بىر دەستۇرنى دېمەكچى – ئاپتور )نى ئوقۇيالىسا مەردىۋىسى ئۆستۈرۈلىدۇ» دېگەن ئېتىبار بېرىش سىياسىتىنى يولغا قويغان.شامەخسۇت ۋاڭ بۇ تەشەببۇسقا ئاكتىپ ئاۋاز قوشقان. ئۇ ۋاڭ ئوردىسىدىن مەبلەغ چىقىرىپ، دەسلەپتە ۋاڭ ئوردىسى دەرۋازىسىنىڭ سىرتىدا ۋە كونىشەھەر غەربىي دەرۋازىسىنىڭ&nbsp; تېشىدىكى جەنۇبىي چوڭ يولنىڭ ياقىسىدا بولۇپ، ئىككى ئورۇندا ھەقسىز مەكتەپ ( ئوقۇغۇچىلاردىن ھەق ئالماي ئوقۇتىدىغان مەكتەپ ) ئاچقان. شامەخسۇت 1886-يىلى 6-ئاينىڭ 17-كۈنى تۇنجى قېتىم گۇاڭشۈ&nbsp; خانغا سالامغا بېرىپ ، بېيجىڭدىن قۇمۇلغا قايتىپ كەلگەندىن كېيىن، ( ئىزاھات: كونا شەھەر (لاۋچىڭ) 1727-يىلى سېلىنىپ، يېڭى شەھەر (شىنچىڭ) دەپ ئاتالغان. ئەسلىدە بار ئۇيغۇر شەھىرى 608-يىلى سېلىنغان، 1868-يىلى ھازىرقى يېڭى شەھەر شىنچىڭ سېلىنغاندىن كېيىن بۇرۇنقى يېڭى شەھەر كونا شەھەر دەپ ئاتىلىپ كەلگەن.) كونىشەھەر جەنۇبىي دەرۋازىسىنىڭ سىرتىدا ھەقسىز مەكتەپتىن يەنە ئىككىنى ئاچقان. <BR>شامەخسۇت ۋاڭ 1886-يىلى بېيجىڭ خان( گۇاڭشۈ خان ) غا سالامغا بارغاندا، كۆرگەن، ئاڭلىغانلىرى بويىچە ئۈلگە قىلىپ، ئىككى ھەقسىز مەكتەپنى بىرلەشتۈرۈپ، 1886-يىلى « ئىۋىرغول بىلىم يۇرتى » نى ئاچقان. ( ئاددىي ساۋات چىقىرىش مەكتىپىنى ئەمەلدارلىق ئىمتىھانىغا تەييارلىق قىلىدىغان تەييارلىق مەكتەپكە ئۆزگەرتكەن ) بۇ بىلىم يۇرتى 1906-يىلىغىچە 20يىل داۋام قىلىپ، زور بىر تۈركۈم بىلىم ئىگىلىرىنى، بولۇپمۇ نۇرغۇن تەرجىمانلارنى يېتىشتۈرگەن. مەكتەپنى تۈگەتكەن ئوقۇغۇچىلارنىڭ بەزىلىرى ۋاڭ ئوردىسىدا ئەمەلدار ياكى تەرجىمان بولغان. ھەتتا بەزىلىرى ھۆكۈمەتنىڭ تەيىنلىشى بىلەن جەنۇبىي شىنجاڭدىكى بەزى ناھىيىلەرگە ئامبال ( ھاكىم ) بولغان. «ئىۋىرغول بىلىم يۇرتى » شۇ زاماندا شىنجاڭدىكى بەش چوڭ بىلىم يۇرتىنىڭ بىرى بولۇپ، قۇمۇلنىڭ ئۇيغۇر يېقىنقى زامان مائارىپىنى راۋاجلاندۇرۇشقا ئاساس سالدى ۋە شىنجاڭنىڭ يېقىنقى زامان ئۇيغۇر مائارىپىنى راۋاجلاندۇرۇشقىمۇ ئۆچمەس تۆھپىلەرنى قوشتى، دەپ باھا بەرسەك ھەرگىز ئارتۇق كەتمەيدۇ. <BR>«ئىۋىرغول بىلىم يۇرتى »نىڭ دەسلەپكى ئورنى كونىشەھەر غەربىي دەرۋازىسىنىڭ سىرتىدىكى جەنۇبىي يول ياقىسىدىكى ئاشلىق ئامبىرى ( سابىق قۇمۇل ناھىيىلىك ئاشلىق ئىدارىسى ) نىڭ ئىچىدە بولغان. بۇ مەكتەپكە دەسلەپتە پۈتۈنلەي ئۇيغۇر ئوقۇغۇچىلار قوبۇل قىلىنغان. بۇ ئوقۇغۇچىلارنىڭ كۆپچىلىكى ۋاڭ جەمەتىدىكىلەر، تەيجى ،بەگ قاتارلىق ئوردا ئەمەلدارلىرىنىڭ بالىلىرى بولۇپ، نامرات ئائىلىلەرنىڭ بالىلىرى ئىنتايىن ئاز بولغان. ۋاڭ جەمەتى ئوردا ئەمەلدارلىرىنىڭ بالىلىرى مەكتەپتىن قېچىپ، ئوقۇشتىن چېكىنىش ئېغىرلاشقاندىن كېيىن، نامرات ئائىلىلەرنىڭ بالىلىرىنى تۇتۇپ كېلىپ ئوقۇتقان. شۇڭا خەلق بۇ ئەھۋالنى « ئوقۇش ئالۋىڭى » دەپ ئاتىغان. مەكتەپتە خەنزۇ ئوقۇتقۇچى قانۇنچىلارنىڭ ئەسەرلىرىدىن « ئۈچ سۆزلۈك دەستۇر »، « تۆت كىتاب »، « بەش دەستۇر» قاتارلىقلارنى دەسلىك قىلغان. مەكتەپتە ئۇيغۇرتىلى، مانجۇ تىلى دەرسلىرى ئۆتۈلگەن. يەنە موللام دىن دەرسى ئۆتكەن. مەكتەپ ياتاقلىق بولۇپ، تاماقنى ۋاڭ ئوردىسىدىن تەمىنلىگەن. يېقىلغۇنى يېزا-كەنتلەرگە ئالۋان سېلىپ ئەكىلىپ بەرگەن.بۇ مەكتەپ قويۇق دىنىي تۈس ئالغان بولۇپ، دىن دەرسى مۇئەللىمى ( موللام )ئوقۇغۇچىلارنى ھەر كۈنى بەش ۋاخلىق ناماز ئۆتەشكە ھەيدەكچىلىك قىلغان. مەكتەپتىن قالغان ياكى قاچقان ئوقۇغۇچىلارنى ۋاڭ ئوردىسىنىڭ يايىلىرى تۇتۇپ ئەكەلسە، پالاق بىلەن ئۇرىدىغان ئەھۋاللارمۇ يۈز بېرىپ تۇرغان. <BR>1906-يىلى چىڭ سۇلالىسى ھۆكۈمىتى « كونىچە مەكتەپلەر نىزامى»نى ئېلان قىلغان. بۇ يىلى شامەخسۇت ۋاڭ « ئىۋىرغول بىلىم يۇرتى»نى خۇسۇسىيلار باشقۇرۇشىدىكى كونىچە 1-ۋە 2-ئىپتىدائىي مەكتەپ قىلىپ ئۆزگەرتكەن ( بۇ ئىككىلا مەكتەپنىڭ ئورنى كونىشەھەر غەربىي دەرۋازىسىنىڭ سىرتىدىكى جەنۇبىي چوڭ يول ياقىسىدا بولغان ). چىڭ سۇلالىسى 1901-يىلى ئەمەلدارلىققا ئىمتىھان بېرىشنى توختىتىپ يېڭىچە مەكتەپلەرنى گۈللەندۈرۈش ، ئۆلكە ، ۋىلايەت، ناھىيىدىن ئىبارەت ئۈچ دەرىجىلىك بىلىم يۇرتلىرىنى يۇقىرى، ئوتتۇرا، باشلانغۇچ بولۇپ ئۈچ دەرىجىلىك كونىچە مەكتەپلەرگە ئۆزگەرتىشنى قارار قىلغان. <BR>1896-يىلى ( گۇاڭشۈنىڭ 22-يىلى ) نىڭ ئالدى-كەينىدە قۇمۇل بىۋاسىتە قاراشلىق مەھكىمىسى كونا قۇشخانا ئەتراپىدا بىر مەكتەپ ئاچقان. مەكتەپكە كۆپ سانلىق خەنزۇ، خۇيزۇ ئوقۇغۇچىلاردىن باشقا يەنە 40نەپەر ئۇيغۇر ئوقۇغۇچى ئوقۇغان. بۇ مەكتەپ 1904-يىلى 3-قېتىم قوبۇل قىلغان ئۇيغۇر ئوقۇغۇچىلار ئىچىدە ئالتۇنلۇقتىكى غوجابدۇل، سوپا ئاخۇن، ياقۇپ خېتىپ، ئوردا قوۋۇقتىكى گالى، تانامەت گالى، سالى سوپا، پەزۇل شاڭيۇ، يۇقىرى ئاقيەردىكى قېيۇمبەگ ئىبراھىم قاتارلىق كىشىلەر بولغان. <BR>1900-يىلى ۋاڭ ئوردىسى شەھەر ئىچى يېزىسىدىكى كۆسۇ خەلىپە ھويلىسىدا مانجۇچە تەرجىمانلار مەكتىپى ئاچقان. شامەخسۇت ۋاڭ بېيجىڭ خانغا سالامغا بارغاندا، بىللە بارغان خىزمەتكارلىرىدىن كۆسۇ كىچىك سۇبۇر، كۆسۇر خەلىپە، مانجۇ قۇربان، مانجۇ يۈسۈپ قاتارلىق 8كىشىنى بېيجىڭدا قالدۇرۇپ، 4يىل مانجۇ تىلىنى ئوقۇتقان. بۇ كىشىلەر قۇمۇلغا قايتىپ چىققاندىن كېيىن، بۇ مەكتەپنى ئېچىپ ، 20دەك ئوقۇغۇچى قوبۇل قىلىپ ، يەھيا، مەمەتنىياز، يۈسۈپ، ئىبراھىم، قۇربان، گالى قاتارلىق ئوقۇغۇچىلار مانجۇچە ئوقۇغان. شۇنىڭ بىلەن بۇ مەكتەپتە ۋە بېيجىڭدا مانجۇچە ئوقۇغانلارغا « مانجۇ » دەپ لەقەم قويۇلۇپ، ئاتاش داۋاملىشىپ كەلگەن. بۇ مەكتەپ چىڭ سۇلالىسى ئاغدۇرۇلۇپ، بىر يىلدىن كېيىن 1912-يىلى توختاپ قالغان ۋە مانجۇ تىلى تەرجىمانلىرى قايتا تەربىيىلەنمەي ، خەنزۇتىلى ئوقۇتۇش ، خەنزۇتىلى تەرجىمانلىرىنى تەربىيىلەش داۋاملىشىپ كەلگەن. لېكىن شامەخسۇت ۋاڭ 1915-يىلدىن بۇرۇن بېيجىڭ خانىغا سالامغا بارغاندا، مانجۇچە ، خەنزۇچە تەرجىمانلاردىن يولۋاس قازىبەگ، شۈيچى موللاخۇن، مۇھەممەت نىياز پاششاپ ۋە مانجۇ يۈسۈپ ئاخۇنلارنى ئىككى قېتىمدىن بېيجىڭغا بىللە ئېلىپ بارغان. <BR>1909-يىلى شامەخسۇت يەنە ۋاڭ ئوردىسى باش دەرۋازىسىنىڭ سىرتىدىكى خۇسۇسىيلار باشقۇرۇشىدىكى خەنزۇچە مەكتەپنى ئاددىي ساۋات چىقىرىش مەكتىپى قىلىپ ئۆزگەرتكەن. 1928-يىلىغا كەلگەندە شامەخسۇت مىنگو مەزگىلىدە ئۇيغۇر بالىلىرىنىڭ خەنزۇچە ئۆگىنىشىنى ئاساس قىلىپ ئاچقان جۇڭئەي كونىچە ئىپتىدائىي مەكتەپ بىلەن يۇقىرىقى ئاددىي ساۋات چىقىرىش مەكتىپىنى قوشۇۋەتكەن. بۇ ئۈچ مەكتەپتە 104ئوقۇغۇچى، 4ئوقۇتقۇچى بولغان. مەكتەپ تەمىناتىنى ۋاڭ ئوردىسىدىن بەرگەن. بۇ مەكتەپنىڭ ئورنى كونىشەھەر غەربىي دەرۋازىسىنىڭ سىرتىدا بولۇپ، ( كونىشەھەرگە تەۋە جاي، كېيىن ۋاڭ ئوردىسىدىن سېتىۋالغان ). بۇ مەكتەپتە بىر مۇدىر، بىر مۇئەللىم بولغان. مەكتەپتە 10ياشتىن يۇقىرى 40-50ئوقۇغۇچى ئوقۇغان ( 10ياشتىن تۆۋەن بالىلار ئۆز مەھەللىسىدىكى مەسچىتلەر قارمىقىدىكى دىنىي مەكتەپ (ئوقۇتۇش نۇقتىسى ) لەردىن دەرسى ۋە ئۇيغۇرتىلى ئوقۇغان. )بۇ مەكتەپتە ئاساسىي دەرسلەردىن خەنزۇتىلى، ھېساب ، ئەخلاق ۋە پەزىلەت ، تارىخ، جۇغراپىيە، چوت (سەنپەن) ، رەسىم، ناخشا، يېزىق مەشىقى، گىمناستىكا قاتارلىقلار ئۆتۈلگەن. ئوقۇغۇچىلار ئوقۇش پۈتتۈرگەندە خەنزۇتىلى تەرجىمانى بولۇپ يېتىشتۈرۈلۈپ، ۋاڭ ئوردىسىدا تەرجىمانلىق، كاتىپلىق، بوغالتىرلىق قاتارلىق خىزمەتلەرگە قويۇلغان ۋە بەزىلىرى ئائىلىسىگە قايتۇرۇلغان. <BR>قۇمۇل ئۇيغۇر ۋاڭلىرىنىڭ خەنزۇتىلى مەكتىپى ئېچىپ، تەرجىمانلارنى تەربىيىلەشكە ئەھمىيەت بەرگەنلىكىدە قۇمۇلنىڭ جۇغراپىيىلىك ئورنى ئىچكى ئۆلكىلەرگە يېقىن بولۇپ، سودا، ئىقتىساد ، مەدەنىيەت ئالاقىسىنىڭ قويۇق بولغانلىقى، مەركىزىي خانلىق ھۆكۈمەتلىرىگە ( چىڭ سۇلالىسىغا )شىنجاڭ بويىچە ئەڭ بالدۇر بەيئەت قىلىپ، زىچ ئالاقە قىلىپ كەلگەنلىكى ئاساسىي سەۋەب بولغان. شۇڭا، قۇمۇلدا ئىككى تىللىق كىشىلەر شىنجاڭ بويىچە چىڭ سۇلالىسى دەۋرىدە ئەڭ كۆپ بولغاچقا، « قۇمۇلدىن تەرجىمان چىقىدۇ» دېگەن گەپ تارقالغان. 4-ئەۋلاد يۈسۈپ ۋاڭ چىڭ سۇلالىسى قوشۇنىغا ياردەملىشىپ، جەنۇبىي شىنجاڭدىكى چوڭ-كىچىك خوجىلارنىڭ توپىلىڭىنى باستۇرۇشتا خىزمەت كۆرسىتىپ، قەشقەرگە ھاكىم بەگ ۋە مەسلىھەتچى ئامبال بولغان. جەنۇبىي شىنجاڭدىكى ۋىلايەت، ناھىيىلەرنىڭ ھەممىسىگە دېگۈدەك قۇمۇللۇق تەرجىمانلار قويۇلغان. 7-ئەۋلاد ۋاڭ مۇھەممەت بېشىر خەنزۇ تىلىنى بېيجىڭ تەلەپپۇزىدا راۋان سۆزلىيەلەيدىغان بولغان. 9-ئەۋلاد ۋاڭ شامەخسۇتمۇ خەنزۇتىلى يېزىقىنى ئۆگىنىۋالغان. ئۆزىگە ‹ شىپىڭ › غەربىي توساق دېگەن مەنىدە ) دەپ خەنزۇچە ئىسىم قويۇلغان. ھەمدە نەۋرىلىرى بېشىر ۋە ئابدۇللانى خەنزۇچە مەكتەپتە ئوقۇتقان. ئابدۇل خوجا خەنزۇ تىل-يېزىقىنى پىششىق ئۆگىنىپ، قەدىمكى كىتابلارنى ئوقۇيالايدىغان بولغان. مۇھەممەت بېشىر ۋاڭ ۋە شامەخسۇت ۋاڭ بېيجىڭ خانغا 1832-يىلى ۋە 1889-يىلى سالامغا بارغاندا خۇيزۇ قىزلاردىن بىردىن «كىچىك ئاغچا »(كىچىك فۇجۇڭ خېنىم )ئېلىپ چىققان. يەرلىك خەلق بۇ ئاغچا خېنىملارنىڭ ئەسلىي ئىسمىنى ئۇلار ئالەمدىن ئۆتكىچىمۇ بىلمەي « بېيجىڭ خېنىم » دەپلا ئاتاپ ئادەتلەنگەن. «ئىۋىرغول بىلىم يۇرتى»قاتارلىق مەكتەپلەرنى پۈتتۈرۈپ، ۋاڭ ئوردىسىدا ۋە جەنۇبىي شىنجاڭدا تەرجىمانلىق ياكى خىزمەت قىلغانلارنىڭ ئىسىملىكى: <BR>1860-يىلدىن كېيىن مۇھەممەد بېشىر ۋاڭ ئوردىسىدا تەرجىمانلىق قىلغانلاردىن : شەھەر ئىچى يېزىسىدىن نىياز ئىسىملىك بىر تەرجىمان بولغان. ئۇ خەنزۇ تىل – يېزىقىنى پىششىق بىلگەندىن باشقا، ئۇستا خەتتات بولۇپ، قەدىمكى ئالتە كىتابنى تولۇق ئوقۇغان ۋە خەنزۇچە قەدىمكى يېزىقتا تامغا ئويغان. يەنە كېپەكشاھبەگ دېگەن تەرجىمان ئوردىدا خىزمەت قىلغان. <BR>ئوشۇر شاھبەگ شەھەر ئىچى يېزىسى ئوردا قوۋۇق كەنتىدىكى مەرھۇم توختىشاھبەگنىڭ بوۋىسى بولۇپ، مۇھەممەت بېشىر ۋاڭ ئوردىسىدا 1860-يىللاردا تەرجىمان بولغانلىقى مەلۇم ( تەرجىمىھالى ھەققىدە ھازىرغىچە تەپسىلىي مەلۇمات ئالالمىدۇق ). <BR>خوجامنىيازنىڭ دادىسى قۇربانھاجى ۋە نەۋرىسى شۇيچى موللاخۇن ( ئەسلى ئىسمى مەمەتنىياز ) بولۇپ ئۈچ ئەۋلاد ئوردا ئەمەلدارى ياكى تەرجىمان بولۇپ ئۆتكەن كىشىلەر .خوجامنىياز&nbsp; –ۋاڭ ئوردىسىنىڭ تەيجىسى بولۇپ، ۋاڭ ئوردىسى ئىشخانىسىنىڭ مۇدىر كاتىپى بولغان. خەنزۇ تىل-يېزىقنى پىششىق ئىگىلەپلا قالماي، ھېساباتقا ئۇستا دەپ نام چىقارغان. ئۇنىڭ ھېسابلاش سۈرئىتى تېز بولۇپ، ئىشلىگەن ھېسابات خىزمىتىدىن چاتاق چىقمىغان . خوجامنىياز تەيجىنىڭ بۇنداق ئىقتىدارى ۋە ئارتۇقچىلىقى ھەققىدە ئەينى يىللاردا شائىر شاۋشۇڭ ئىنتايىن تەسىرلىنىپ ، خۇنەندە بىر كۇبلېت&nbsp; شېئىر يېزىپ، ئىنتايىن قايىل بولغانلىقىنى بىلدۈرۈپ مەدھىيىلىگەن. نەۋرە موللاخۇن قەدىمقى خەنزۇتىلىنى ياخشى بىلگەن ۋە ئوردىنىڭ ئالاقىلىشىش ۋە مۇراسىم ئىشلىرىغا ئۇستا ، دەپ نامى چىققان بولغاچقا شامەخسۇت ۋاڭ بېيجىڭ خانغا سالامغا بارغاندا بىر نەچچە قېتىم بىللە ئېلىپ بارغان . 1930- يىللارنىڭ ئالدى – كەينىدە سودىگەرلىك قىلغان ، ناھىيىلىك ھۆكۈمەتنىڭ باجگىرى بولغان ( شۇيچى – باجگىر دېگەن خىزمەت نامى لەقەم بولۇپ شۇيچى موللاخۇن ، دەپ ئاتىلىپ قالغان . 1934-يىلى سودا بىلەن ئىچكىرىگە بېرىپ قومۇلنىڭ قايتىشىدا گەنسۇنىڭ ئەنشى ئەتراپىدا بۇلاڭچىلارغا ئۇچراپ ، قۇرۇققول ئائىلىسىگە قايتىپ چىقىپ ، ئۇزۇنغا بارماي كېسەل بولۇپ ۋاپات بولغان . <BR>1900-يىللارنىڭ ئالدى-كەينىدە تەرجىمان بولغانلار: باراتشاھبەگ 1864-يىلى جيۇجۈەن شەھىرىنىڭ سۈكچىلىكلەر مەھەللىسىدە تۇغۇلغان، 1873-يىلى قۇمۇلغا چىققان. قۇمۇلدا قايسى مەكتەپتە ئوقۇغانلىقى نامەلۇم . 1890-يىللار ئەتراپىدا ۋاڭ ئوردىسىنىڭ ئاساسىي تەرجىمانى بولغان. 1927-يىلى 63-يېشىدا قۇمۇلدا ۋاپات بولغان.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR>&nbsp;تورپاق يېغىلىقى ( 1907-يىلى )نىڭ ئالدى-كەينىدە ھېزىمەتبەگ ئوردا تەرجىمانى بولغان. 1912-يىلدىكى تۆمۈر خەلىپە قوزغىلىڭى مەزگىلىدە ئەشرە پ شاڭيو دېگەن كىشى بارىكۆل بازىرى سودىگەرلەر ئۇيۇشمىسىنىڭ باشلىقى ۋە جىڭتەي مەھكىمىسىدە ( ناھىيىلىك ھۆكۈمەتتە ) تەرجىمان&nbsp; بولغان. تۆمۈر خەلىپە قوزغىلىڭىدا كۆشۈتە جېڭىدە جاللات يى شىڭفۇنى تۇتۇشتا قوزغىلاڭچىلارغا ئاخبارات يەتكۈزۈپ خىزمەت كۆرسەتكەن، ئازادلىقتىن بۇرۇن ۋاپات بولغان. <BR>&nbsp;&nbsp;&nbsp;&nbsp; 1915-يىللاردىن ئىلگىرى مانجۇ يۈسۈپ، مانجۇ قۇربان دېگەن كىشىلەر ۋاڭ ئوردىسىنىڭ مانجۇ تىلى تەرجىمانلىقىنى قىلغان. مانجۇ يۈسۈپ&nbsp; 1930-يىلى 64يېشىدا ۋاپات بولغان. <BR>&nbsp;&nbsp;&nbsp;&nbsp; 1930-يىلى شامەخسۇت ۋاڭ ۋاپات بولۇلىشىدىن بۇرۇن، 1920-يىللارنىڭ ئالدى-كەينىدە ۋاڭ ئوردىسىدا تەرجىمانلىق قىلغان، كاتىپلىق قىلغانلار: يولۋاسبەگ، شۇيچى موللاخۇن، ياقۇپ خېتىپ ،&nbsp; سوپا توغۇچى، ئىسھاق زاكىر، مەمەتنىياز پاششاپ، قاسىم ، ناسىر، مەمەتشاھ ، ئوسمانشاھ، ئىسمايىل، ئىبراھىم قاتارلىق كىشىلەر. <BR>ياقۇپ خېتىپ ۋاڭ ئوردىسى ئىشخانىسىدا 1920-يىلىدىن كېيىن بوغالتىرلىق قىلغان ۋە&nbsp; ۋاڭ ۋاپاتىنىڭ ئالدى-كەينىدە تەرجىمانلىق قىلغان. ۋاڭ ۋاپاتىدىن كېيىن 1930-يىلى 7-ئايدا نەزەرنىڭ ۋاڭلىققا ۋارىسلىق قىلىشنى تەلەپ قىلىش ئۆمىكىنىڭ تەرجىمان، كاتىپلىرىدىن بولۇپ ئۈرۈمچىگە چىققان. ئازادلىقتىن كېيىن، خاتا قولغا ئېلىنىپ، 1962-يىلى قويۇپ بېرىلگەندىن كېيىن ، ئالتۇنلۇقتىكى ئائىلىسىدە كېسەل بىلەن 72يېشىدا ۋاپات بولغان. <BR>ئىسھاق زاكىر 1890-يىلى شەھەر ئىچى يېزىسىنىڭ زاكىر چوقاي (ۋاڭ ئوردىسىنىڭ پۇقرالارنىڭ مىراسلىق مال-مۈلۈكلىرىنى ۋارىسلىرىغا تەقسىم قىلىپ بەرگۈچى ئەمەلدارى ) ئائىلىسىدە تۇغۇلغان. 20ياش ئەتراپىدا ئوردىغا كاتىپ، تەرجىمان بولغان ۋە 1930-يىلى 7-ئايدا نەزەرگە ئەگىشىپ ئۈرۈمچىگە چىققان. 1931-يىلى دېھقانلار قوزغىلىڭى پارتىلغاندىن كېيىن، خوجىنىياز ھاجىنىڭ تەرجىمانى بولۇپ، ئاقسۇغىچە بارغان ۋە 1934-يىلى خوجىنىياز ھاجى شېڭ شىسەي بىلەن ئىتتىپاقلىشىپ، ئۈرۈمچىگە ماڭغاندا، رۇخسەت بىلەن قۇمۇلغا قايتىپ كەلگەن. 1935-يىلى يېڭىدىن قۇرۇلغان قۇمۇل مەمۇر مەھكىمىسىنىڭ تەرجىمانى بولۇپ، 1953-يىلى 3-ئايدا ۋاپات بولغىچە بىر ئۆمۈر تەرجىمانلىق قىلغان. ئىسھاق زاكىرنىڭ دىنىي بىلىمىمۇ يۇقىرى بولۇپ، ئۆزىنىڭ جىگدە قۇدۇق مەھەللىسىدىكى مەسچىتىنىڭ ئىماملىقىنى ۋە جۈمە جامائەسىنىڭ خاتىپلىقىنى قىلغان. <BR>سوپا توغۇچى ۋاڭ ئوردىسى ئىشخانىسىدا 1920-يىلدىن كېيىن كاتىپ، تەرجىمان بولغان. 1930-يىلى 7-ئايدا نەزەرنىڭ تەرجىمانى بولۇپ ئۈرۈمچىگە چىققان. قايتىپ كېلىپ ئۇزاق ئۆتمەي شېڭ شىسەي ھاكىمىيىتى قۇمۇل ناھىيىلىك ھۆكۈمەتنىڭ مۇئاۋىن ھاكىمى بولغان. 1938-يىلى قولغا ئېلىنىپ ، شېڭ شىسەينىڭ تۈرمىسىدە ئۆلتۈرۈلگەن. <BR>قۇرباننىياز شەن غەربىي تاغ تاراتىدىن ( خوجىنىياز ھاجىنىڭ ئانىسى ئايسە ئاپئاقنىڭ ئاكىسى ۋە پېشقەدەم تەرجىمان مەرھۇم ئەخمەت قۇرباننىڭ دادىسى ) « ئىۋىرغول بىلىم يۇرت » نى تۈگەتكەندىن كېيىن ، ئۈرۈمچىدە خەنزۇچە ئوقۇشنى داۋاملاشتۇرغان. ياڭ زېڭشىن ھۆكۈمىتى 1920-يىللاردا توقسۇن ناھىيىسىگە ( بۇ چاغدا بۇ ناھىيە كىچىك ناھىيە ، 3-دەرىجىلىك ناھىيە ئىدى) ھاكىم قىلغان. شۇنىڭدىن باشلاپ ئىسىمغا شەن ( خەنزۇچە شەنجاڭ، شەنزۇ يەنى ھاكىم، ئامبال ياردەمچىسى دېگەن ئەمەل نامدىكى شەن ) دېگەن ئىسىمنى قوشۇپ ئاتاش ئادەت بولۇپ قالغان. شېڭ شىسەي قولغا ئېلىپ ئۆلتۈرىۋەتكەن. <BR>&nbsp;ئالتۇنچى نىياز ئاخۇن ( قۇمۇل تۆمۈر يول شۆبە ئىدارىسىنىڭ سابىق مۇئاۋىن باشلىقى ئابلىمىت نىيازنىڭ دادىسى) « ئىۋىرغول بىلىم يۇرتى »نى تۈگەتكەندىن كېيىن، ياڭ زېڭشىن زامانىسىدا ئۈرۈمچىدە خەنزۇچە ئوقۇشنى داۋاملاشتۇرغان، چاقىلىق ناھىيىسىگە ھاكىم قىلىپ ئەۋەتىلىپ، بىر نەچچە يىل ئىشلىگەندىن كېيىن، رۇخسەت بىلەن ئائىلىسىگە قايتىپ كېلىپ، ئالتۇنچىلىق ھۈنىرىنى ئىشلىگەن. 1954-يىلى 96يېشىدا ۋاپات بولغان. <BR>داۋۇت موللا (قۇمۇل ۋىلايەتلىك 1-ئوتتۇر مەكتەپ ئوقۇتقۇچىسى مەرھۇم مەمتېلى ئىبراھىمنىڭ چوڭ دادىسى )، « ئىۋىرغول بىلىم يۇرتى» نى تۈگەتكەندىن كېيىن ئۈرۈمچىگە چىقىپ خەنزۇچە ئوقۇشنى داۋاملاشتۇرغان ۋە جەنۇبىي شىنجاڭدىكى بىر ناھىيىگە ھاكىم بولغان. 30-يىللارنىڭ ئاخىرلىرىدا ئىلى ۋالىي مەھكىمىسىدە تەرجىمان بولۇپ، 60-يىللارغىچە ئىشلەپ، 1960-يىللاردا 70نەچچە يېشىدا غۇلجىدا ۋاپات بولغان. <BR>تەخمىنەن 1925-يىللارنىڭ ئالدى-كەينىدە ئوردا قوۋۇقنىڭ سىرتىدىكى مەسچىتكە تۇتاش بىر سىنىپلىق مەكتەپ ئېچىلغان. بۇ مەكتەپتە مەرھۇملاردىن ئۆتكۈر ئەپەندى، ئىسمايىل ئىبراھىم چوقاي، ئابدۇۋاھىت ئىسھاق، ساۋۇت مەخمۇت، يۈسۈپ مۆمىن، قاراكۆز ئايلا، ئاقايلا، ھەجەرخان ۋە ئابدۇرېھىم غوجامىنىياز ( شىنجاڭ ھەربىي رايوندىن دەم ئېلىشقا چىققان دىۋىزىيە دەرىجىلىك كادىر بولۇپ ، ھازىر ھايات ) قاتارلىق 20نەچچە كىشى ساۋاقداش بولۇپ ئوقۇغان، سانىقۇچناچ دېگەن موماي دەرس بەرگەن. شامەخسۇت ۋاڭ 1920-يىللارنىڭ ئاخىرلىرىدا كونا شەھەردىكى ئاشلىق ئامبىرى ( بۇ جاي ئىلگىرى&nbsp; ئاشلىق قورغىنى دەپ ئاتالغان بولۇپ، ئازادلىقتىن كېيىن، سابىق قۇمۇل ناھىيىلىك ئاشلىق ئىدارىسى تۇرۇشلۇق ئورۇن بولغان)نىڭ غەربىي جەنۇبىدىكى دورىلىقتا يەنە بىر سىنىپ ئۇيغۇر بالىلارنىڭ خەنزۇچە ساۋات چىقىرىش سىنىپى ئاچقان. بۇ سىنىپقا 30غا يېقىن ئوقۇغۇچى قوبۇل قىلىنغان. لېكىن ئوقۇش باشلىنىپ ، بىر يىلدەك بولغاندىن كېيىن، شامەخسۇت ۋاڭ ۋاپات بولۇشى بىلەن، ۋاڭ ئوردىسىدىن بېرىۋاتقان تەمىنات ئۈزۈلۈپ قالغان. شامەخسۇت ۋاپات بولۇپ بىر يىلدىن كېيىن ، دېھقانلار قوزغىلىڭى پارتىلغاندىن كېيىن، ئوقۇغۇچىلار بۇ مەكتەپنى پۈتكۈزەلمىگەن. بۇ مەكتەپتىكى ئوقۇغۇچىلارنىڭ ئىسىملىكىنى بۇ مەكتەپتە ئوقۇغان مەرھۇم سىدىق موللىنىڭ ئاغزاكى ئەسلىمىسىنىڭ خاتىرىسى بويىچە بەردۇق:سىدىق موللا مەمەت شېرىپ، پەششاپ ناسىر، مەمۇن ئۇستا، سوپا باقىنىياز، زاھىدىن ئىبراھىم ، قارانىياز تاماق،&nbsp; تۆمۈر نىياز، بىزىندى ئابدۇللا، مىرۇللا كىچىك، ئاق داتۇ، ئالتۇنچى ئىمىن ئۇستا، ئىساق ئىسمايىل، بۆكىچوڭ قۇرباننىياز ( چاڭغۇلۇق )، چوقۇر سۇپاخۇن(چاڭغۇلۇق )، مارجان سىدىق، خالو ماڭقا يۈنۈس، ئوينىتىۋاتاي ئەمەتئاخۇن، موللا شاكىر ۋە ئىسھاق قارى، ئىسمايىل ئۇستا، پىچكا روزى ئاخۇن قاتارلىق 30غا يېقىن ئوقۇغۇچى ئوقۇغان. <BR>يۇقىرىقىلاردىن باشقا، خەنزۇچە ئوقۇپ، ۋاڭ ئوردىسىدا ياكى ھۆكۈمەت ئورگىنىدا تەرجىمان، بەزىدە مەمۇرىي خىزمەت قىلغانلاردىن يەنە ئىت قۇلاق ئىسمايىل ئاخۇن (شەھەر ئىچى يېزىسىدىن ، 1950-يىللاردا ۋاپات بولغان› پازىل سىيىي ( شەھەر ئىچى يېزىسىدىن بولۇپ، سىيىي – ھۆكۈمەت ئورنىدىكى خىزمەت ۋەزىپىسى ) ، سابىق ۋالىي يولۋاس 1937-يىلى ئىچكى ئۆلكىلەرگە قاچقاندىن كېيىن، ۋىلايەتلىك ساقچى ئىدارىسىدە تەرجىمان ، بۆلۈم باشلىقى ، قارادۆۋە ساقچىغانىسىغا سوجاڭ بولغان. 1944-1945-يىللاردا ۋاپات بولغان . سۈكچىلىك ئىبراھىم سوپا (قاراسۇ كەنتىدىن) 1930-يىللارنىڭ ئاخىرلىرى يولۋاسنىڭ گارنىزون سىلىڭبۇسىدا ئىشلىگەن. گومىنداڭ مەزگىلىدە ناھىيىلىك ھۆكۈمەتتە بۆلۈم باشلىقى بولۇپ ئىشلىگەن . ئازادلىقتىن كېيىن، خاتا قولغا ئېلىنىپ قاماق جازاسى كېسىلگەن، 3-ئومۇمىي يىغىندىن كېيىن، ئاقلانغان چاغدا، ۋاپات بولۇپ كەتكەن. <BR>شېڭ شىسەي، گومىنداڭ مەزگىلىنىڭ ئالدى-كەينىدە خەنزۇچە ئوقۇپ جەمئىيەتكە چىققانلاردىن يەنە ئۆردەك تومنىياز ( شەھەر ئىچى يېزا جىگدە قۇدۇق كەنتىدىكى مەرھۇم ئۆردەك ھاپىز ئاخۇننىڭ ئاكىسى ) ،&nbsp; يارى سەيلو، سالى قۇربان قاتارلىق كىشىلەر بولغان. سالى سېلىم( سابىق ۋىلايەتلىك سىياسىي مەكتەپ مۇدىرى ) 1930-يىللارنىڭ ئاخىرلىرى ناھىيىلىك ھۆكۈمەتتە ئىش بېجىرگۈچى (بەنسىي ) بولۇپ ئىشلىگەندە ، ئۆزلۈكىدىن خەنزۇچە ئۆگىنىپ، تەرجىمان سەۋىيىسىگە يەتكەن. 50-يىللارنىڭ ئاخىرلىرى ۋىلايىتىمىزدە ئازادلىقتىن كېيىنكى تۇنجى قارارلىق تەرجىمە كۇرسى ئېچىپ ، 30نەچچە تەرجىمان تەربىيىلەپ چىققان. ئابلاجان كېرەم ، ئابدۇۋاھىت باسىت، يۈنۈس خوجا قاتارلىق ئاتاقلىق تەرجىمانلاردىن باشقا يەنە قادىر ئىمىن، زىياۋۇدۇن، ئەسئەت توختى، ناسىر ھاپىز ، ئەمەت ئىسمايىل، ئىبراھىم يۈسۈپ، قېيۇم غوپۇر، قادىر ياقۇپ، ئەپرىدىن ياچى، قېيۇم دۆلەت قاتارلىق تەرجىمانلارمۇ شۇ كۇرستا ئوقۇغان. <BR>بۇلاردىن باشقا ئازادلىقتىن بۇرۇن ۋە ئازادلىقتىن كېيىنكى يىللاردا ( « مەدەنىيەت زور ئىنقىلابى»غىچە) قۇمۇلدا ۋە باشقا جايلاردا خەنزۇچە ئوقۇپ، جەمئىيەتتە تەرجىمانلىق ۋە باشقا خىزمەت قىلغان قۇمۇللۇقلاردىن يەنە ئابدۇرېھىم ئۆتكۈر، ئابدۇكېرەم خوجا، غۇلام غوپۇر، ئىبراھىم ئەخمەت، ماجۈنجې (خۇيزۇ) ، ئىمىن ھوشۇر،ھوشۇر ئۇلۇغ، تۆمۈر ھېيت، ياقۇپ سەئىدى، ئىسمايىل سەئىدى، ئەخمەت يارى، باباخان ئىسكەندەر، ئىبراھىم يەدىگا، ئەھمەت قۇربان، ئەھمەت خوجا، ھامۇت خوجا، يۈسۈپ خوجا، ماچى، ئابدۇراخمان ۋەلى، غوپۇر پاكا ، نىياز ئوسمان، مۇھەممەت تىيىپ، رەھىمە خانىم (غۇلجىلىق )، مۇھەممەت يۈنۈس، ئابدۇراخمان ئارسلان، ئىمىن ئىبراھىم، نىياز ئوسمان، ئابدۇراخمان مۇتىللا، ئىسمايىل ئىبراھىم، ئېزىز ئابدۇرېھىم، مۇھەممەت يۈسۈپ ( ئاپتور) ، ھىمىت ئىسمايىل، ئوسمان روزى، ئابلا ئەمەت قاتارلىق ئاتاقلىق تەرجىمانلار بولغان. <BR>1930-يىللاردىكى دېھقانلار قوزغىلىڭىدىكى قاچ-قاچتا خوجا ھاجىلار ئائىلىسى جۇچۈەنگە قېچىپ بېرىپ، سەككىزئوغۇلدىن بەشى خەنزۇچە ئوقۇپ، گومىنداڭ مەزگىلىدە قۇمۇلغا قايتىپ چىققاندىن كېيىن ۋە ئازادلىقتىن كېيىن تەرجىمان بولغاچقا، «تەرجىمانلار ئائىلىسى» دەپ ئاتالغان. <BR>يۇقىرىقى كىشىلەردىن قىسقا تەرجىمىھالىنى ئىگىلىگەنلەرنىڭ قىسقا ئەھۋالىنى بىزدىن كېيىنكىلەرگە ماتېرىيال يىپ ئۇچى بولۇشى ئۈچۈن تونۇشتۇردۇق ، باشقىلارنىڭ ئىسمىنى ئاتاش بىلەنلا چەكلەندۇق. قىسقا تەرجىمىھالىنى ھازىرچە ئىگىلىيەلمەي قالدۇق. <BR>1933-يىلى جاللات شېڭ شىسەي شىنجاڭدا ھاكىمىيەت يۈرگۈزگەندىن كېيىن، مىللىي مائارىپنى راۋاجلاندۇرۇش ۋە دىنىي ئېتىقاد ئەركىنلىكىگە كاپالەتلىك قىلىش شوئارىنى ئوتتۇرىغا قويغان ، مەكتەپلەردە پەننىي دەرسمۇ ۋە دىنىي دەرسمۇ ئۆتۈلۈشكە باشلىغان. شىنجاڭنىڭ باشقا جايلىرىغا ئوخشاش قۇمۇل ئۇيغۇر مائارىپىنىڭ تەرەققىياتىمۇ يېڭى بىر پەللىگە- ھازىرقى زامان مائارىپ تەرەققىيات دەۋرىگە كىرگەن. بۇ ھەقتە باشقا ماقالىدا توختالماقچى بولغاچقا، بۇ ماقاللىمىزدا توختالمىدۇق. <BR>پايدىلانغان ماتېرىياللار: <BR>«قۇمۇل ناھىيە تەزكىرىسى»، ئۇيغۇرچە 1985-يىل، شىنجاڭ خەلق نەشرىياتى . <BR>«قۇمۇل ئۇيغۇر ۋاڭلىرى»، خەنزۇچە 1995-يىلى شىنجاڭ خەلق نەشرىياتى . <BR>ئابدۇلئەزىز ئىسمائىل؛ «مۇھاكىمە ۋە ئەسلىمە » 2002-يىلى شىنجاڭ خەلق نەشرىياتى . <BR>ئابدۇرېھىم ئۆتكۈر، «مېنىڭ بالىلىق چاغلىرىم» («قۇمۇل ئەدەبىياتى »ژۇرنىلى 1995-يىلى 4-سان)<BR>فەن چىڭچۇ، «نەچچە يۈز يىللىق قۇمۇل ۋاڭلىرى ھەققىدە ھېكايە »، خەنزۇچە نەشرى . <BR>ئايشەم ئەخمەت « قۇمۇل » شىنجاڭ خەلق نەشرىياتى 1993-يىل نەشرى . <BR></FONT></P></td>
