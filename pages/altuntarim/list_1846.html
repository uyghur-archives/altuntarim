                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /><o:p></o:p></SPAN></FONT>&nbsp;</P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئابدۇقەييۇم مۇسا</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تارىخىي ماتېرىياللارغا ئاساسلانغاندا، دۇنيادىكى 4 چوڭ مەدەنىيەتنىڭ بىردىنبىر ئۆزئارا ئۇچرىشىدىغان ۋە قوشۇلىدىغان نۇقتىسى غەربىي يۇرت ئىكەنلىكى ئىسپاتلاندى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">پروفېسسور لى شيەنلىن ئەپەندى: «شىنجاڭ شەرق - غەرب مەدەنىيىتى ئۆزئارا ئالمىشىدىغان مۇھىم تۈگۈن، دۇنيادىكى كۆپلىگەن ئەللەرنىڭ مەدەنىيىتى جۈملىدىن دۇنيادىكى بىر قانچە مەدەنىيەت باشلانغان جايلاردىكى مەدەنىيەتنىڭ ھەممىسى مۇشۇ جايدا ئۇچرىشىپ ئۆزئارا قوشۇلغان، چۈنكى دۇنياغا مەشھۇر بولغان «يىپەك يولى» شىنجاڭدىن (غەربىي يۇرتتىن) ئۆتەتتى. گەرچە نۇرغۇنلىغان قەدىمىي مىللەتلەر ھازىر بولمىسىمۇ، لېكىن ئۇلار ياراتقان رەڭگا- رەڭ مەدەنىيەت ئىزلىرىنى بۇ جايدىن كۆرۈپ ئالغىلى بولىدۇ،» دەپ قارايدۇ. ھەقىقەتەن لى شيەنلىن ئەپەندى ئوتتۇرىغا قويغاندەك شىنجاڭ (غەربىي يۇرت) ئەينى ۋاقىتتا دۇنيادىكى 4 چوڭ مەدەنىيەت ئۆزئارا ئۇچرىدىغان ۋە ئۆزئارا قوشۇلىدىغان تۈگۈن بولۇپ، باشقا مەدەنىيەتكە بولغان تەسىرىمۇ كۆپ تەرەپلىمىلىك ئىدى، شۇڭا غەربىي يۇرت مەەنىيىتىمۇ بۇ مەزگىلدە ئەسلىدە ئۆزىدە بار بولغان مەدەنىيەت ئاساسى بىلەن 4 چوڭ مەدەنىيەت سىستېمىسىنىڭ جەۋھەرلىرىنى قوبۇل قىلىش بىلەن بىر ۋاقىتتا يەنە بىر تۈرلۈك كۆپ مەنبەلىك، مۇرەككەپ رايون خاراكتېرلىك مەدەنىيەتنى شەكىللەندۈردى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">غەربىي يۇرتنىڭ ئىپتىدائىي مەدەنىيىتى ھەقىقەتەن كۆپ مەنبەلىك رەڭگا - رەڭ مەدەنىيەت. چىن، خەن دەۋرىدىن باشلاپ غەربىي يۇرتنىڭ ئۆزگىچە ئالاھىدىلىككە ئىگە مەدەنىيەت سىستېمىسى شەكىللەنگەن، يەنى ئۇ ئاساسەن تەڭرى تېغىنى پاسىل قىلىپ، دېھقانچىلىق مەدەنىيىتى بىلەن يايلاق مەدەنىيىتىدىن ئىبارەت 2 ئۆزگىچە ئالاھىدىلىككە ئىگە مەدەنىيەت رايونىنى شەكىللەندۈردى. بۇنى مۇشۇ رايوندىكى مىللەتلەرنىڭ كۆپ بولۇشى، دىنى ئېتىقادىنىڭ كۆپ خىللىقى، خىلمۇ - خىل تىللارنىڭ بىرگە مەۋجۇت بولۇپ تۇرۇشىدەك ئالاھىدىلىك بەلگىلىگەن. بۇ ئالاھىدىلىك غەربىي يۇرتتىكى ھەر قايسى مىللەتلەرنىڭ قەدىمدىن تارتىپلا ئىلغار مەدەنىيەتلەر جەۋھىرىنى قوبۇل قىلىشتەك ئېسىل ئەنئەنىگە ئىگە ئىكەنلىكىنى ئىپادىلەپ بېرىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئومۇمەن، تەبىئىي مۇھىت ۋە ئىشلەپچىقىرىش ئۇسۇلىدىكى پەرق تۈپەيلى غەربىي يۇرت مەدەنىيىتىدە جەنۇبتىكى بوستانلىقلاردىكى دېھقانچىلىق مەدەنىيىتى بىلەن شىمالدىكى كۆچمەن چارۋىچىلارنىڭ مەدەنىيىتى ھەم بوز يەر ئۆزلەشتۈرۈش مەدەنىيىتىدىن ئىبارەت ئۈچ چوڭ مەدەنىيەت تىپى شەكىللەندى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1.</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بوستانلىقلاردىكى تېرىقچىلىق مەدەنىيىتى</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">غەربىي يۇرت بوستانلىقلىرىدىكى تېرىقچىلىق مەدەنىيىتىدە بوستانلىقلارنىڭ شەكىللىنىشىگە ئەگىشىپ ئىپتىدائىي دېھقانچىلىق بارلىققا كەلدى ۋە بارا - بارا تەرەققىي قىلدى. بۇ دەۋردىكى بوستانلىق تېرىقچىلىق مەدەنىيىتى مېتال قورال (مىس قورال) بىلەن تاش قورالنى بىرگە ئىشلىتىش دەۋرىدىن تۆمۈر قوراللار دەۋرىگە ئۆتتى. شۇنىڭدىن باشلاپ غەربىي يۇرت دەسلەپكى تۆمۈر قوراللار دەۋرىگە كىردى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">غەربىي يۇرتنىڭ جەنۇبىدىكى بوستانلىق مەدەنىيىتى غەربىي خەن دەۋرىدىن باشلىنىپ ۋېي، جىن سۇلالىسى دەۋرىدە تەرەققىيات دەۋرىگە كىرگەن. تاڭ، سۇڭ سۇلالىلىرى دەۋرىدە تازا گۈللىنىش دەۋرىگە كىرگەن بولۇپ، بۇ دەۋر تاكى مىڭ، چىڭ سۇلالىلىرى دەۋرىگە قەدەر داۋاملاشقان. مىلادىدىن بۇرۇنقى 60 - يىللاردا غەربىي خەن سۇلالىسى غەربىي يۇرتنى بىرلىككە كەلتۈرگەن. غەربىي يۇرت شۇنىڭدىن باشلاپ جۇڭگودىن ئىبارەت چوڭ ئائىلىنىڭ رەسمىي بىر ئەزاسىغا ئايلاندى ھەم «يىپەك يول» سودىسىنىڭ بارلىققا كېلىشى<SPAN style="mso-spacerun: yes">&nbsp; </SPAN>بىلەن مەدەنىيەت ئالماشتۇرۇشتىكى رولى ئىنتايىن چوڭ بولدى. «يىپەك يولى» ئەمەلىيەتتە مەدەنىيەت ئالماشتۇرۇش يولى بولۇپ، مۇشۇ يول بويىدىكى ئاھالىلار ئەسلىدە بىر قانچىگە بۆلىنىپ كەتكەن بوستانلىقلاردا يىپەك يولىنىڭ ئېچىلىشى بىلەن خۇددىي بىر تال يىپقا ئۆتكۈزۈلگەن مارجاندەك ئۆزئارا تۇتۇشۇپ، بېكىنمە ھالەتتىن ئىشىكنى سىرتقا ئېچىۋېتىپ شەرق - غەرب مەدەنىيىتىنىڭ ساپ ھاۋاسىدىن نەپەسلەندى. تەرەققىيات داۋامىدا تارىم ئويمانلىقىدىكى يېپەك يولى جەنۇبىي يول ۋە شىمالىي يولدىن ئىبارەت 2 لىنىيە بويىچە تەرەققىي قىلغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بۇ 2 لىنىيە ئەينى ۋاقىتتا مۇھىم مەدەنىيەت ئالماشتۇرۇش تۈگۈنى ئىدى. جەنۇب - شىمالدىن ئىبارەت بۇ 2 يول ئەتراپىدىكى بوستانلىقلاردىكى شەھەر سېپىلى ھەر قايسى ئەل، ھەر قايسى جايلاردىن كەلگەن سودا كارۋنلىرىنىڭ توپلىشىدىغان ۋە تارقىلىدىغان مۇھىم تۈگۈنى بولۇپ ئوتتۇرا تۈزلەڭلىك مەدەنىيىتى بىلەن غەربىي يۇرت ۋە غەرب مەدەنىيىتى مۇشۇ جايدا قوشۇلۇپ، بوستانلىقلاردا ئولتۇراقلاشقان ئاھالىلارنىڭ دىنىي ئېتىقادى، ئۆرپ - ئادىتى، ئەدەبىيات- سەنئىتىگە تەسىر كۆرسەتتى. بۇنداق مەدەنىيەت ئالماشتۇرۇشنىڭ تەسىرى 2000 يىلدىن كۆپرەك ۋاقىت داۋاملاشقان بولۇپ، بۇنىڭ ئىزنالىرى ھازىرمۇ كۆزگە چېلىقىپ تۇرىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ۋېى، جىن، جەنۇب - شىمال سۇلالىلىرى دەۋرىدىكى غەربىي يۇرت بوستانلىق مەدەنىيىتىنى 2 خىل مەدەنىيەت تۈگۈنىگە يەنى پىشامشان - ئىدىقۇت مەدەنىيەت تۈگۈنى بىلەن بۇددا مەدەنىيىتى ئاساسىدىكى خوتەن - كۈسەن مەدەنىيەت تۈگۈنىدىن ئىبارەت 2 تۈگۈنگە يىغىنچاقلاشقا بولىدۇ</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">پىشامشان (چەرچەن) مەدەنىيىتى بىر خىل خەنزۇ مەدەنىيىتى بىلەن قەندىھار مەدەنىيىتى بىرگە مەۋجۇت بولۇپ تۇرۇۋاتقان مەدەنىيەت تۈگۈنى ئىدى. ئىدىقۇت مەدەنىيەت تۈگۈنىدە كۇڭزىچىلىق مەدەنىيىتى يېتەكچى ئورۇندا تۇرىدىغان خەنزۇ مەدەنىيەت تۈگۈنى ئىدى. ئىدىقۇت مەدەنىيىتىنىڭ ئالاھىدىلىكى، مەمۇرىي تۈزۈلمىگە ۋارىسلىق قىلىشتا ئوتتۇرا تۈزلەڭلىك مەدەنىيىتىگە ۋارىسلىق قىلىنغان كۇڭزىچىلىق بۇددا، تەرىقەتچىلىك قاتارلىق 3 خىل مەدەنىيەت بىرگە مەۋجۇت بولۇپ تۇرۇش، خەنزۇ تىل - يېزىقى ۋە ئۆرپ - ئادىتى ئومۇميۈزلۈك تارقالغان. ھىندى - ياۋروپا، پارس مەدەنىيىتىنىڭ تەسىرىمۇ خېلىلا چوڭقۇر بولغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">خوتەن - كۈسەن مەدەنىيىتى تۈگۈنىدىكى خوتەندە، ئاساسەن ماھايانا بۇددا مەدەنىيىتى مەركەز قىلىنغان. كۈسەن مەدەنىيىتىدە ئاساسلىقى ھىنايانا مەزھىپى مەدەنىيىتى مەركەز قىلىنغان، خوتەن مەدەنىيىتىدە ئاساسەن ھەيكەلتىراشلىق، رەسساملىق، بىناكارلىق جەھەتتە قەندىھار سەنئىتىنىڭ تەسىرى بىرقەدەر چوڭقۇر بولغان. لېكىن ئوتتۇرا تۈزلەڭلىك رايونلىرى مەدەنىيىتى بىلەن بولغان مۇناسىۋەت ئىنتايىن قويۇق بولغان. كۈسەن شەرق بىلەن غەرب مەدەنىيەت ئالماشتۇرۇشىدا ھەل قىلغۇچ رول ئوينىغان جاي ئىدى. كۈسەن مىڭ ئۆي بىناكارلىقى، تام سۈرەت ۋەقەلىك ئۇسلۇبى جەھەتتە ئوتتۇرا تۈزلەڭلىك رايونى، ھىندىستان، يۇنان، رىم قاتارلىق دۆلەت ۋە رايونلارنىڭ بىناكارلىق ۋە ھەيكەلتىراشلىق سەنئەت ئۇسلۇبىنىڭ تەسىرى ناھايىتى چوڭ بولغان، كۈسەن مۇزىكىسىنىڭ شەرققە تارقىلىشى، مەشھۇر راھىبلارنىڭ شەرققە كېلىشى يەنە ئوتتۇرا تۈزلەڭلىك مەدەنىيىتىگە يېڭى ھاياتىي كۈچ ئاتا قىلدى. سۈي، تاڭ سۇلالىلىرى مەزگىلىدە غەربىي يۇرتنىڭ جەنۇبىدىكى بوستانلىقلارنىڭ مەدەنىيىتى تازا گۈللەنگەن دەۋرگە قەدەم قويغان بولۇپ، بۇنى مىللەتلەرنىڭ چوڭ قوشۇلىشىدىن ئايرىپ قارىغىلى بولمايدۇ. مەدەنىيەتنىڭ ئۆزئارا ئالمىشىشى ۋە قوشۇلۇشى روشەن بولغان تۆۋەندىكىدەك ۋەزىيەت شەكىللەنگەن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>:<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1)مەدەنىيەتنىڭ قوش تەسىر كۆرسىتىشتەك يېڭى ۋەزىيەت شەكىلەندى. كۈسەن مۇزىكىسى، قاڭقىل مۇزىكىسى سۈي، تاڭ ئوردا مۇزىكىسىغا سىڭىپ كىردى. ۋايجىرا، ۋىچىر ئاتا - بالا ۋەكىللىكىدىكى خوتەن رەسساملىرى ئېقىمى ئوتتۇرا تۈزلەڭلىك رەسسامچىلىق ئۇسلۇبىغا ئىنقىلاپ خاراكتېرلىك تەسىرلەرنى پەيدا قىلدى. تاڭ دەۋرىدىكى چاڭئەنگە «خۇ ئۇسسۇلى» كەڭ تارقالغان. بۇ مەدەنىيەتنىڭ قوش يۆنىلىشلىك قوشۇلۇشنىڭ باشلىنىشى بولۇپ قالدى. تاڭ سۇلالىسى ئارمىيىسىنىڭ غەربىي يۇرتتا بوز يەر ئۆزلەشتۈرۈشكە كىرىشىگە ئەگىشىپ تاڭ شېئىرىيىتىمۇ غەربىي يۇرتقا سىڭىپ كىردى. غەربىي يۇرت چېگرا رايون شېئىرىيىتىنى مەركەز قىلغان ئوتتۇرا تۈزلەڭلىك مەدەنىيىتى، غەربىي يۇرت مەدەنىيەت تارىخى سەھنىسىگە چىقتى</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4>.<o:p></o:p></FONT></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>2)</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">غەربىي يۇرتتىكى مىللىي ئۆرپ - ئادەت مەدەنىيىتى بىلەن بۇددا مەدەنىيىتى، تۈرك مەدەنىيىتى ئۆزئارا بىرلىشىپ پارلاق نۇر چاچتى، تۈرك مەدەنىيىتى «يىپەك يولى» نىڭ شىمالىي لېنىيىسىدىكى تەسىرى بىلەن غەربىي تۈركلەرنىڭ غەربىي يۇرتتىكى ھۆكۈمرانلىقى كۈنسايىن مۇستەھكەملەندى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">3) </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">كۆپلىگەن مىللەتلەر مەدەنىيىتىنىڭ ئۆزئارا قوشۇلۇشى مەدەنىيەتتە يېڭى ئەندىزە شەكىللەندۈردى. قاڭقىل رايونىدا ئۇيغۇر خاندانلىقىنىڭ قۇرۇلۇشىغا ئەگىشىپ، خەنزۇلار مەدەنىيىتى، تۈرك مەدەنىيىتى، ئۇيغۇر مەدەنىيىتى قاتارلىق مەدەنىيەتلەرنىڭ ئۆزئارا بىر مەزگىللىك قوشۇلۇشى بىلەن مەدەنىيەتنىڭ گۈللىنىش ۋەزىيىتى بارلىققا كەلدى. بۇنداق مىللەتنىڭ كۆپ مەنبەلىشىشى ۋە مەدەنىيەتنىڭ كۆپ مەنبەلىشىشى غەربىي يۇرت مەدەنىيىتىنىڭ تەرەققىياتىنى ئىلگىرى سۈردى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">سۇڭ، يۈەن، مىڭ سۇلالىلىرى دەۋرىدە غەربىي يۇرتنىڭ جەنۇبىدىكى بوستانلىقلاردىكى مەدەنىيەت كەسكىن بولغان بىر مەيدان ئىجتىمائىي ئۆزگىرىشلەرنى بېشىدىن كۆچۈرۈپ، ھەر خىل مەدەنىيەتلەر ئۆزئارا توقۇنۇشۇش، قوشۇلۇش، ئۆزئارا قوبۇل قىلىش قاتارلىق مۇرەككەپ ھادىسىلەرنىڭ ئەۋج ئېلىشى بارلىققا كەلدى. غەرب - شەرق مەدەنىيىتى بىلەن غەربىي يۇرتنىڭ يەرلىك مەدەنىيىتى ئوتتۇرىسىدىكى ئۆزئارا ماسلىشىش خېلى ئۇزاق مەزگىللىك توقۇنۇش دەۋرىنى ئۆز بېشىدىن كەچۈردى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>10-ئەسىرنىڭ ئالدىنقى مەزگىلىدە، قەشقەرنى مەركەز قىلغان قاراخانىيلار سۇلالىسىنىڭ سۇلتانى ساتۇق بۇغراخان ئسلام دىنىغا كىردى. كەينىدىنلا 40 يىلدىن ئارتۇق دىنى ئۇرۇش ئارقىلىق ئىسلام مۇخلىسلىرى خوتەن رايونىنى ئىستېلا قىلدى. تارىم ئويمانلىقىنىڭ جەنۇبىدىكى بوستانلىقلاردىكى خەلقلەرنىڭ بۇرۇنقى مەدەنىيەتلىرىنى ئېغىر دەرىجىدە نابۇت قىلدى. بۇنىڭ بىلەن بۇ رايونلارنىڭ تۈرك - ئىسلاملىشىش قەدىمى تېزلەشتى. بۇ جەرياندا، قەشقەرنى مەركەز قىلغان شەھەر مەدەنىيىتى شەكىللىنىپ، بىر تۈركۈم مەشھۇر ئەسەرلەردىن يۈسۈپ خاس ھاجىپنىڭ «قۇتادغۇبىلىك» داستانى بىلەن مەھمۇد قەشقەرىنىڭ «تۈركىي تىللار دىۋانى» قاتارلىق ئەسەرلەر بارلىققا كەلدى. ئۇيغۇرلار غەربكە كۆچكەندىن كېيىن ئىدىقۇتتا ئۇيغۇر خانلىقىنى قۇرۇپ كۆچمەن چارۋىچىلىق ئىقتىسادىدىن قەدەممۇ - قەدەم ئولتۇراقلىشىش ئاساسىدىكى دېھقانچىلىققا قاراپ ئۆزگىرىشنى تاماملىدى</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4>.<o:p></o:p></FONT></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئۇيغۇرلار بۇددا دىنىغا ئېتىقاد قىلىش بىلەن بىر ۋاقىتتا يەنە مانى دىنى، زوروئاستىر دىنى قاتارلىق دىنلارغا ئېتىقاد قىلغان بولۇپ، مەدەنىيەتكە مۇناسىۋەتلىك قەدىمى مەنبەلەردىن تۈرك يېزىقى، ئۇيغۇر يېزىقى، خەنزۇ يېزىقى، كارۇشتى يېزىقى، سۈرىيە يېزىقى قاتارلىق يېزىقلاردىكى كىتاب - ماتېرىياللاردىن باشقا يەنە نۇرغۇنلىغان دىنىي كىتابلارمۇ بار بولۇپ، بۇ خىلدىكى كىتابلار (يازما يادىكارلىقلار) غەربىي يۇرتنىڭ ھەممىلا يېرىدىن تېپىلغان، بۇ شەرق - غەرب مەدەنىيىتىنىڭ غەربىي يۇرتتا ئۆزئارا ئۇچراشقانلىقى ۋە قوشۇلغانلىقىنىڭ ئىپادىسى. 13 - ئەسىردىن كېيىن چىڭگىزخان غەربكە قوشۇن تارتىپ، غەربىي يۇرتنى كونترول قىلدى. غەربىي يۇرتنىڭ جەنۇبىدىكى بوستانلىق مەدەنىيىتى ئىنتايىن كەسكىن بولغان ئۆزگىرىش ھالىتىدە ئىدى. موڭغۇللار غەربىي يۇرتتا زورلۇق بىلەن موڭغۇل ئۆرپ - ئادەتلىرىنى يولغا قويۇپ موڭغۇللاشتۇرۇش سىياسىتىنى يۈرگۈزدى. 14 - ئەسىرنىڭ ئوتتۇرىلىرىدىن كېيىن موڭغۇل قەبىلىلىرىدىن 180 مىڭدىن ئارتۇق كىشى ئىسلام دىنىنى قوبۇل قىلدى. بۇنىڭ بىلەن جەنۇبتىكى بوستانلىق رايونلىرىدا موڭغۇللارمۇ يەرلىك مىللەتلەرگە ئاسسىمىلاتسىيە بولۇپ كەتتى، كۆچمەن چارۋىچىلىق بىلەن تۇرمۇش كەچۈرگۈچى موڭغۇللار بارا - بارا دېھقانچىلىق مەدەنىيىتىگە ماسلاشتى. غەربىي يۇرتنىڭ جەنۇبىدىكى بوستانلىقلاردىكى ئۇيغۇرلاردىن خېلى بىر تۈركۈم سودىگەرلەر، قول ھۈنەرۋەنلەر ئوتتۇرا تۈزلەڭلىككە كۆچۈپ بېرىپ ئولتۇراقلاشتى. ئۇلار خەنزۇ مەدەنىيىتىنىڭ تەسىرى بىلەن ئۇلارنىڭ ئارىسىدىكى نۇرغۇن كىشىلەر ئەينى ۋاقىتتىكى ئىختىساس ئىگىلىرىگە ئايلىنىپ يۈەن سۇلالىسىنىڭ ئەتىۋارلاپ ئىشلىتىشىگە سازاۋەر بولدى. يۈەن سۇلالىسى دەۋرىدە غەربىي يۇرت يەنە كۆپ خىل مەدەنىيەت بىرگە مەۋجۇت بولۇپ تۇرىدىغان يېڭى ۋەزىيەت شەكىللەنگەن ئىدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>

<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>2.</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يايلاق مەدەنىيىتى</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تەڭرىتېغىنىڭ جەنۇبى بىلەن شىمالىدىكى مەدەنىيەتنى بىر قانچە دەۋرگە بۆلۈشكە بولىدۇ. بىرىنچى، ئىككى خەن دەۋرىدىكى ساكلار، ھونلار، ئۇلۇغ ياۋچلا، ئۇيسۇنلار ۋەكىللىكىدىكى يايلاقتىكى چارۋىچى مىللەتلەر مەدەنىيىتى. ئىككىنچى، ۋېي، جىن، جەنۇب - شىمال سۇلالىلار دەۋرىدىكى ئېفتالىتلار، قاڭقىللار، جورجان (ئاۋارلار) قاتارلىقلار قۇرغان «كۆچمە دۆلەتلەر» نىڭ يايلاق مەدەنىيىتى. ئۈچىنچى، سۈي، تاڭ دەۋرىدىكى تۈرك مەدەنىيىتى. تۆتىنچى، يۈەن سۇلالىسىدىكى موڭغۇللار مەدەنىيىتى. بەشىنچى، چىڭ سۇلالىسى دەۋرىدىكى جۇڭغار، قازاق، قىرغىز، تاجىك قاتارلىق مىللەتلەرنىڭ يايلاق مەدەنىيىتى غەربىي يۇرت مەدەنىيىتىدىكى مۇھىم مەدەنىيەت دەۋرلىرى ئىدى. ۋېي، جىن، جەنۇب - شىمال سۇلالىلەر دەۋرىدىكى يايلاق «كۆچمە دۆلەتلەر» نىڭ يايلاق مەدەنىيىتىدە، مىللەتلەرنىڭ كۆچۈشى بىلەن كۆپىنچە بىر خىل مەدەنىيەت ئارقا - ئارقىدىن مەيدانغا كەلدى. تەڭرىتېغىنىڭ شىمالىدىكى «كۆچمە دۆلەتلەر» نىڭ چارۋىچىلىق مەدەنىيىتى چوڭ جەھەتتىن ئۆزگىرىشكە يۈزلەندى. ئومۇمەن قىلىپ ئېيتقاندا ئەشۇ مەدەنىيەت بىلەن چارۋىچىلىق ئىقتىسادى ئۆزئارا ماسلىشىپ ھەر قايسىسى مۇئەييەن ئالاھىدىلىكنى ساقلىغان. لېكىن سىرتتىن كىرگەن مەدەنىيەتنى تاللاپ قوبۇل قىلىشمۇ ئازراق پەرقلىق بولۇپ ئۆز مەدەنىيىتىنىڭ ئالاھىدىلىكىدە ئىپادىلەنگەن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">سۈي، تاڭ دەۋرىدە، ئىستەمى قاغان ھۆكۈمرانلىق قىلغان دەۋردە غەربىي تۈركلەرنىڭ پائالىيەت دائىرىسى غەربىي يۇرتتىكى كەڭ رايونلارغا كېڭەيگەن. تەڭرىتېغىنىڭ شىمالىدىكى يايلاقلار ئۇلارنىڭ ئاساسلىق پائالىيەت رايونىغا ئايلانغان. تۈرك مەدەنىيىتى ئەينى ۋاقىتتىكى چارۋىچى مىللەتلەر ئارىسىدا بىرقەدەر تەرەققىي قىلغان مەدەنىيەت بولۇپ، ئۇلاردا يېزىق (تاۋۇشلۇق يېزىق) بارلىققا كەلگەن. تۈركلەرنىڭ ئەجدادى بۆرىنى تۇتېم قىلغان كۆچمەن چارۋىچى مىللەت بولۇپ ئۇلار شامان دىنىغا، ئاتەش پەرەسلەر دىنىغا ھەم بۇددا دىنىغا ئېتىقاد قىلغان. غەربىي تۈركلەر پائالىيەت رايونلىرى ئەتراپىدىكى ھەر قايسى مىللەتلەر مەدەنىيىتىنىڭ تەسىرىگە ئۇچرىغان. مەسىلەن، خەنزۇ مەدەنىيىتى غەربىي يۇرتتىكى يەرلىك مىللەتلەر مەدەنىيىتى بىلەن غەرب مەدەنىيىتىنىڭ تەسىرىگە ئۇچرىغان. شۇنىڭ بىلەن بىر ۋاقىتتا تۈرك مەدەنىيىتىنىڭ تەسىرىمۇ غەربىي يۇرتتىكى خەلقلەرنىڭ تۇرمۇشىدا ئەكس ئېتىپ، غەربىي يۇرتنىڭ تۈركلىشىش قەدىمىنى تېزلەتتى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يۈەن سۇلالىسى دەۋر غەربىي يۇرتتىكى مىللەتلەرنىڭ چوڭ قوشۇلۇشى بىلەن مەدەنىيەتنىڭ چوڭ قوشۇلۇشى دەۋرى ئىدى. يايلاق رايونلىرىدا قىتانلار، موڭغۇللار غەربتىن كېلىپ شۇ جايدىكى كۆچمە چارۋىچىلار مەدەنىيىتى بىلەن قوشۇلۇپ يېڭى مەزمۇن بەرپا قىلىپ، غەربىي يۇرت بىلەن ئوتتۇرا تۈزلەڭلىك ئوتتۇرىسىدا تارىختا مىسىلى كۆرۈلمىگەن دەرىجىدە يېقىن مۇناسىۋەت ئورنىتىلدى، شامان دىنىدىن باشقا يەنە بۇددا دىنى، مازداك دىنى، مانى دىنى قاتارلىق دىنلارنىڭ ئاساسىدا شەكىللەنگەن مەدەنىيەتتە ئۆزگىرىش يۈز بەردى. ئۇيغۇرلارنىڭ غەربىي تەڭرى تېغىنىڭ شىمالىدىكى يايلاقلاردا نىستورىئان دىنى بىلەن ئىسلام دىنى كەڭ تارقالغان. شىمالدىكى يايلاق رايونلىرى بىلەن جەنۇبتىكى بوستانلىق رايونلىرىمۇ ئىسلام دىنى روشەن ھالدا غەربتىن شەرققە تەرەققىي قىلىشقا يۈزلەندى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>

<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>3.</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بوز يەر ئېچىش مەدەنىيىتى</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">غەربىي يۇرتتىكى بوز يەر ئېچىش مەدەنىيىتى خەنزۇلىشىش مەدەنىيىتىنى ئاساسىي گەۋدە قىلغان مەدەنىيەت. بوز يەر ئېچىش مەدەنىيىتى غەربىي خەن سۇلالىسى ئوردىسىنى ئاساسىي گەۋدە قىلغان ھالدا غەربىي يۇرتتا ئەسكەر تۇرغۇزۇپ بوز<SPAN style="mso-spacerun: yes">&nbsp; </SPAN>يەر ئۆزلەشتۈرۈشتىن باشلانغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بوز يەر ئېچىش ئاساسەن مىلادىدىن بۇرۇنقى 105 - يىلى غەربىي خەن سۇلالىسى ھۆكۈمىتى غەربىي يۇرتتا تۇرۇشلۇق خەن سۇلالىسىنىڭ مەلىكىسى شېى جۈن مەلىكىنى ئۆز ئىچىگە ئالغان نەچچە يۈز كىشىنىڭ ئاشلىق مەسىلىسىنى ھەل قىلىش ئۈچۈن قوللىنىلغان مۇھىم تەدبىرنىڭ بىرى. كېيىن بوز يەر ئېچىش ھەرىكىتىگە قاتنىشىدىغانلار سانىنىڭ كۆپىيىشىگە ئەگىشىپ بوز يەر ئېچىش ئۇسۇلىمۇ كۆپ خىللاشتى. بوز يەر ئېچىش ھەرىكىتىگە قاتنىشىدىغانلار سانىنىڭ كۆپىيىشىگە ئەگىشىپ بوز يەر ئېچىش ئۇسۇلىمۇ كۆپ خىللاشتى. بوز يەر ئېچىش مەدەنىيىتىمۇ روشەن ھالدا يۇقىرى قاتلام مەدەنىيەت بىلەن ئەل ئارىسىدىكى مەدەنىيەتكە كەڭ ئېتىبار بېرىش ۋەزىيىتى شەكىللەندى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">خەنزۇلارنى ئاساس قىلغان بوز يەر ئۆزلەشتۈرۈش ھەرىكىتى خەن، تاڭ سۇلىلىرى دەۋرىدە تازا ئەۋج ئېلىپ يېڭى بىر ۋەزىيەت شەكىللەنگەن. ئىككى خەن دەۋرىدىكى بوز يەر ئۆزلەشتۈرۈشتە ئاساسلىقى تەڭرىتېغىنىڭ جەنۇبى بىلەن شەرقىي قىسىم رايونلىرىدا ئەسكەر تۇرغۇزۇپ بوز يەر ئاچقان. مەسىلەن، خەن سۇلالىسى مىلادىدىن بۇرۇنقى 101 - يىلى بۈگۈردىن باشقا يەنە چېدىر، كروران، مىران، ئالدى قۇس، نىيە، كىنگىت، قۇم قىزىل قاتارلىق رايونلارغا كېڭەيگەن. بوز يەر ئېچىشتا چېگىرنى ساقلاش ئۈچۈن ئىچكى رايونلاردىن غەربىي يۇرتقا كەلگەن خەنزۇ ئەسكەرلەر ئىلغار بولغان ئىشلەپچىقىرىش تېخنىكىسى ۋە ئىشلەپچىقىرىش قوراللىرى تەجرىبىلىرىنى بىرگە ئېلىپ كەلگەن. مەسىلەن، تۆمۈر ساپان، جوتۇ، ئورغاق، ئوتۇغۇچ قاتارلىق ئىلغار تېخنىكىلارنى ئېلىپ كېلىپ غەربىي يۇرتنىڭ دېھقانچىلىق مەدەنىيىتىنىڭ تەرەققىياتىنى تېخىمۇ ئىلگىرى سۈردى. ئەينى ۋاقىتتا غەربىي يۇرتتا زىرائەتلەردىن شال، قوناق، بۇغداي، ئارپا، ئاق قوناق، پۇرچاق، زىغىر قاتارلىق ئاشلىق ۋە ئىقتىسادىي زىرائەتلەرنى تېرىشتىن باشقا يەنە پىياز، سامساق، تەرخەمەك (خاڭگا) سەۋزە، پالەك، يۇمغاقسۈت قاتارلىق كۆكتاتلار تېرىلغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">باغۋەنچىلىك ئىشلىرىمۇ ئەينى ۋاقىتتا بەلگىلىك ئاساسقا ئىگە بولۇپ، مېۋىلىك كۆچەتلەردىن ئۈزۈم، ياڭاق، ئامۇت، شاپتۇل، ئانار، ئۆرۈك قاتارلىق مېۋىلىك كۆچەتلەر بار ئىدى. جاڭ چيەن غەربىي رايونغا ئەلچىلىككە كەلگەندە غەربىي يۇرتتىن ئۈزۈم، تەرخەمەك، ئانار، زىغىر، ياڭاق، بېدە، پۇرچاق، سامساق، پىياز، يۇمغاقسۈت ۋە پالەك قاتارلىق كۆكتاتلار بىلەن بىر قىسىم مېۋىلەرنىڭ ئۇرۇقىنى ئىچكى رايونلارغا ئېلىپ بېرىپ تېرىپ ئۆستۈرگەن ۋە كېڭەيتكەن. بۇنىڭدىن باشقا يەنە جاڭ چيەن ئەينى ۋاقىتتا غەربىي يۇرتتا ئۆگەنگەن ئۈزۈم ھارىقى ئېچىتىش تېخنىكىسى ئىچكى رايونلارنىڭ ماددىي ۋە مەنىۋى تۇرمۇشىنى زور دەرىجىدە بېيىتقان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئىككى خەن دەۋرىدىكى خەنزۇ تىل - يېزىقى، خەن سۇلالىسى ئوردىسىنىڭ قائىدە - تۈزۈملىرى غەربىي يۇرتقا تارقالغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">تاڭ سۇلالىسى دەۋرىدە «قوۋۇق نەزمىسى» قاتارلىق خەنزۇلارنىڭ قەدىمكى ئەسەرلىرى غەربىي يۇرتلۇقلارنىڭ ياقتۇرۇپ ئوقۇيدىغان ئەدەبىي ئەسەرلىرىگە ئايلانغان. بۇنىڭدىن باشقا غەربىي يۇرتنىڭ ئەل نەغمە، ئۇسسۇل سەنئىتى بىلەن ئۆڭكۈر رەسساملىق سەنئىتىمۇ ھەم ھەيكەلتىراشلىق، بىناكارلىق، يېمەك - ئىچمەك، كىيىم - كېچەك سەنئىتى ئىچكى رايونلارغا كەڭ تارقالغان. تەڭرىتېغىنىڭ جەنۇبى ۋە شىمالى ئارقىلىق غەربىي يۇرتنىڭ بۇددا دىنى ئىبادەتخانا يەنى مىڭ ئۆي مەدەنىيىتى ئىچكى ئۆلكىلەرگە تارقالغان. مەسىلەن: دۇنخۈاڭدىكى مىڭ ئۆيدىن باشقا يۈنگاڭ ۋە لوڭمېن مىڭ ئۆي ئىبادەتخانىسى قاتارلىقلار، چاۋ شيەندىكى فوگۇ ئىبادەتخانىسى قاتارلىق ئىبادەتخانىلارنىڭ قۇرۇلۇشى غەربىي يۇرت مەدەنىيىتى بىلەن ئىچكى رايونلار مەدەنىيىتىنىڭ ئۆزئارا قوشۇلۇش<SPAN style="mso-spacerun: yes">&nbsp; </SPAN>ۋە ئۆزئارا تەسىر كۆرسىتىشنىڭ ئىپادىسى بولۇپ، بۇ غەربىي يۇرتتا بوز يەر ئېچىش مەدەنىيىتىنى گەۋدە قىلغان مەدەنىيەتنىڭ خەنزۇلىشىشنىڭ يەنە بىر خىل ئىپادىسى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">غەربىي يۇرت بوز يەر ئېچىش مەدەنىيىتى تارىخىدىن بۇيانقى بوز يەر ئېچىش ئىشلىرىنىڭ تەرەققىياتىغا ئەگىشىپ، ئۆزگىچە ئالاھىدىلىكنى شەكىللەندۈردى. دېمەك، غەربىي يۇرت مەدەنىيىتى ۋە ئۇنىڭ تەرەققىياتى جەريانىدا، غەربىي يۇرت بىلەن ئىچكى رايونلاردىكى خەلقلەر تارىختىن بۇيان مەدەنىيەت جەھەتتە ئۆزئارا تولۇقلاپ، ئىقتىسادىي جەھەتتە ئۆزئارا بىر - بىرىنى ئىلگىرى سۈرۈپ، بۈگۈنكىدەك بۈيۈك جۇڭخۇا چوڭ ئائىلىسىنىڭ شەكىللىنىشىگە ئاساس ياراتتى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
