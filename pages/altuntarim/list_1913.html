            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">تەرەققىيات ، ئەنئەنە ۋە روھىيەت </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >

              <table width="100%" border="0" cellspacing="0" cellpadding="0">

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><BR><FONT face="UKIJ Tuz Tom" size=4>دىلمۇرات مەھمۇت</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>تەرەققىيات مەسىلىسى بۈگۈنكىى دۇنيا خەلقنىڭ، بۇلۇپمۇ 3-دۇنيا ئەللىرىنىڭ ئالدىغا قويۇلغان بىر چوڭ سوراق بەلگىسى. بۇ سوئالغا ياخشى جاۋاب بېرىش-بېرەلمەسلىك ئۇلار ئۈچۈن گويا ھايات - ماماتلىقتىن دېرەك بېرىدۇ. بۇ نىشانغا يېتىش ئۈچۈن ئۇلار ھەرقانداق بەدەل تۆلەشكە رازىكى، زامانىۋىي دۇنيانىڭ ئارقا ھويلىسى بولۇپ قېلىۋېرىشنى ئەمدى ھەرگىز خالىمايدۇ. ئىران ۋە شىمالىي كورىيە شۇڭا پۈتكۈل غەربىنىڭ قارشىلىقىغا قارىماي يادرو تەتقىقاتى بىلەن داۋاملىق شوغۇللىنىدۇ. ئۇلار ئۈچۈن يۇقىرى پەن-تېخنىكا ۋە سانائەتكە ئەڭ تېز سۈرئەتتە ئېرىشىش ئۈچۈن بۇ باسمىسا بولمايدىغان بىر يول. نۇرغۇن ئافرىقا دۆلەتلىرى ئۈچۈن بولسا تەرەققىيات ئالدى بىلەن چېرىكلىك، توقۇنۇش ھەم ئەيدىزنى كونترول قىلىشتىن ، ھەتتاكى ئۈچ ۋاق تويغۇدەك تاماق يېيىشتىن دېرەك بېرىدۇ. غەربلىك دۆلەتمەنلەر ئۈچۈن بولسا مىليون دوللار خەجلەپ ئالەم بوشلۇقىغا ساياھەتكە چىقىش تەرەققىياتنىڭ ئەڭ يېڭى پەللىسى بولۇپ قالدى. « سىتاتېستىكىغا قارىغاندائەڭ باي دۆلەتتىكى ئوتتۇرىچە كىرىم بىلەن ئەڭ نامرات دۆلەتتىكى ئوتتۇرىچە كىرىمنىڭ نىسبىتى 19-ئەسىردىكى 9:1 دىن ئېشىپ2001-يىلىدىكى 60:1گە يەتكەن. بۈگۈن دۇنيا نوپۇسىنىڭ %80 ى دۇنيا ئومۇمىي كىرىمىنىڭ %20ىنى ياراتماقتا». (1) دەرۋەقە، دەۋرىمىزدە باي ئەللەر بىلەن نامرات ئەللەر ئارىسىدىكى پەرق ئەنە شۇ دەرىجىگە يەتتىكى، بۇنداق زور پەرق ئۇزاققا سوزۇلسا، ئىنسانىيەتنىڭ ئومۇميۈزلۈك گۈللىنىشى ئېغىر توسالغۇغا ئوچرىماي قالمايدۇ. نامراتلىق، قالاقلىقتىن كېلىپ چىقىدىغان ئاپەتلەر تەرەققىياتتا كېيىن قالغانلارغىلا ئەمەس، تەرەققىي تاپقانلارغىمۇ يامان ئاقىۋەتلەرنى ئېلىپ كېلىدۇ. جەمئىيەتشۇناس ۋىللي برەتنىڭ سۆزى بويىچە ئېيتقاندا،« بىز كەڭ دائىرىلىك نامراتلىقنىڭ ئۇرۇش ياكى پاتپاراقچىلىققا سەۋەب بولىدىغانلىقىنى نەزەردىن ساقىت قىلىپ كەلدۇق.ئاچارچىلىق ھۆكۈمران ئورۇندا تۇرغاندا تىنچلىق مەۋجۇت بولمايدۇ، ئۇرۇشنى مەنئىي قىلماقچى بولغانلار چوقۇم كەڭ دائىرىلىك نامراتلىقنىمۇ مەنئىي قىلىشى كېرەك.» (2) دېمەك، نامراتلىقنىڭ زىيىنى پەقەت ئۆز ئەتراپىدىكى خەلق بىلەنلا تۈگىمەيدۇ. ئۇنداقتا دۇنيا خەلقى زادى ئورتاق تەرەققىي قىلىش پۇرسىتىگە ئېرىشەلەمدۇ يوق؟ ئەگەر ئېرىشەلىسە بۇ قاچان مۇمكىن بولىدۇ؟ مانا بۇ بۈگۈنكى جەمئىيەتشۇناسلىق ئىلمى دۇچ كەلگەن ئەڭ مۇھىم بىر مۇنازىرە تېمىسى. </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>« تەرەققىيات» ئاتالغۇسى ھەم ئۆلچەم ھەم سۈپەتلەش خاراكتېرىدە قوللىنىلىدىغان مەنىسى تۇتۇق بىر تېرمىن. ئۇ بىرلا ۋاقىتتا ھەم ياخشىراق تۇرمۇش ھەم شۇنىڭغا يېتىشتىكى ۋاسىتىلەرنى كۆرسىتىدۇ. ياخشىراق تۇرمۇش تەرەققىياتنىڭ ئەڭ مۇھىم بەلگىسى، يەنە كېلىپ شۇ ياخشىراق تۇرمۇشقا يېتىش يولىدا قوللىنىلغان بارلىق ئىلغار تەدبىرلەرمۇ تەرەققىياتتىن دېرەك بېرىدۇ. ھالبۇكى ئاتالمىش «ياخشىراق تۇرمۇش» ھەم « شۇنىڭغا يېتىشتىكى ۋاسىتىلەر» نىڭ مەنىسى ھەم ئۆلچىمى ھەققىدىكى تالاش-تارتىشلار مەسىلىنىڭ يەنە بىر مۇھىم تەرىپىدۇر. « ياخشىراق تۇرمۇش» نۇقتىسىدىن ئالايلى، 2- دۇنيا ئۇرۇشىدىن كېيىن قىزىق نۇقتىغا ئايلانغان تەرەقىيات مەسىلىسى دەسلەپ يالغۇز ئىقتىسادقا باغلاپ شەرھىيلەنگەن ئىدى. يەنى، شۇ ۋاقىتلاردا ئومۇميۈزلۈك ھالدا بىر دۆلەتنىڭ ئىقتىسادىي كۈچىنىڭ ئېشىشى ئۇنىڭ تەرەققىياتىنىڭ بىردىنبىر بەلگىسى دەپ سانالدى. « كونكېرت قىلىپ ئېيتقاندا، تەرەققىياتنىڭ ئۆلچىمى يىللىق ئومۇمىي ئىشلەپچىقىرىش مىقدارىنىڭ يىلىغا %5 ياكى ئۇنىڭدىن يۇقىرى نىسبەتتەئېشىشى دەپ قارالدى. دېمەك، دەسلەپتە تەرەققىيات ئۇقۇمى كىشى بېشىغا توغرا كېلىدىغان ئوتتۇرىچە كىرىم بىلەن باراۋەر قىلىنغانىدى. 1970-يىللاردىن كېيىن تەرەققىياتنىڭ باشقا ئىپادىلىرى مۇتەخەسسىسلەر ۋە شۇنىڭدەك دۇنيا بانكىسىنى ئۆز ئىچىگە ئالغان ئورگانلار تەرىپىدىن كەڭ كۆلەمدە تىلغا ئېلىنىشقا باشلىدى. تۈپكىي ئېھتىياجلارنىڭ قېنىشى ( يەنى، مۇتلەق نامراتلىقنىڭ يېنىكلىشى)، زامانىۋىي ئىشقا ئورۇنلىشىش پۇرسەتلىرىنىڭ يارىتىلىشى، كىرىم ۋە تېرىلغۇ يەر تەقسىماتىدىكى باراۋەرسىزلىكنىڭ ئەڭ تۆۋەن چەككە چۈشۈشى قاتارلىقلارنىڭ ھەممىسى تەرەققىياتنىڭ سەۋىيىسىنى بەلگىلەيدىغان يېڭى ئۆلچەملەر بولۇپ قالدى. ب د ت مائارىپ ئۇتۇقلىرى ۋە ساغلاملىق سەۋىيىسىنىمۇ تەرەققىياتنىڭ ئۆلچەملىرى سۈپىتىدە كىشى بېشىغا توغرا كېلىدىغان ئوتتۇرىچە كىرىم بىلەن تەڭ ئورۇنغا قويدى .ئامارتيا سېن، دېنىس گولېت، دۇدلېي سىرس قاتارلىق بەزى ئالدىنقى قاتاردىكى تەرەققىيات تەتقىقاتچىلىرى تېخىمۇ ئىچكىرىلەپ، تاللاش ئىقتىدارىنىڭ كېڭىيىشى ( سىياسىي ئەركىنلىك، شۇنداقلا بازار ئەركىنلىكى)، غۇرۇرنىڭ ئۆسۈشى ۋە ئۆز ئىقتىدارىنى تولۇق جارى قىلدۇرۇش ئىمكانىيىتىگە ئېرىشىش قاتارلىقلارمۇ ئۆز نۆۋىتىدە تەرەققىياتنىڭ ئۆلچەملىرى قاتارىدا سانىلىشى كېرەك دەپ قاراشتى. »(3) دېمەك يالغۇز ئىقتىسادىي پۇرسەتكە ئېرىشىشنى تەرەقققىياتنىڭ بىردىنبىر بەلگىسى دەپ قاراش ئاللىبۇرۇن تارىخقا ئايلاندى. دەرۋەقە، « تەرققىياتنىڭ مەقسىدى كىشىلەرنى تېخىمۇ كۆپ تاللاشلارغا ئېرىشتۈرۈشتۇر. بۇ تاللاشلارنىڭ بىرى بولغان كىرىمگە ئېرىشىش ( بۇ ئاخىرقى مەقسەد ئەمەس) – كىشىلەرنى پاراۋانلىققا ئېرىشتۈرۈش ۋاسىتىسىدۇر. كىشىلەر ھەرگىزمۇ يالغۇز ئىقتىسادىي مەخلۇق ئورنىغا چۈشۈرۈپ قويۇلماسلىقى كېرەك.» (4) <BR>مانا بۇ غەربنىڭ تەرەققىياتنى بىر ئىلىم سۈپىتىدە تەتقىق قىلىشىنىڭ قىسقىچە جەريانى. كۆرۈۋېلىشقا بولىدۇكى، تەرەققىيات ھەققىدىكى تەتقىقات چوڭقۇرلىغانسېرى، ئۇنىڭ ئۆز ئىچىگە ئالىدىغان مەزمۇنلىرىمۇ شۇنچە كېڭىيىپ بارغان. «ياخشىراق تۇرمۇش» نىڭ مەنىسىمۇ بارغانسېرى كەڭلىككە ۋە چوڭقۇرلۇققا قاراپ يۈزلەنگەن. بۇ نەزەرىيەلەر ئۆز نۆۋىتىدە غەربنىڭ .ۆز بېىشىدىن كەچۈرگەن ئەگرى-توقاي تەرەققىيات مۇساپىلىرىدەئېرىشىلگەن جانلىق بىلىملەردۇر. <BR>ياخشىراق تۇرمۇشقا ئېرىشىشتىكى ۋاسىتىلەر نۇقتىسىدىن ئالغاندا تەرەققىياتنىڭ نەزەرىيىۋىي ئىلىم سۈپىتىدە تەتقىق قىلىنىش جەريانىنى بىر ئىككى ئېغىز سۆز بىلەن يىغىنچاقلاش تەس. ھالبۇكى ھەربىر دۆلەتنىڭ قوللىنىۋاتقان كونكېرت سىياسەتلىرى مۇشۇ ۋاسىتىلەرنىڭ بىۋاسىتە ئىپادىلىرىدۇر. بىز تەرەققىيات ئىلمى تەتقىقاتچىسى دېنىس گولېتنىڭ « تەرەققىيات ئۈچبۇلۇڭى» نى نۆۋەتتىكى نەزەرىيىلەر ئىچىدىكى ئەڭ يېڭىسى سۈپىتىدە كۆرسىتىشىمىز مۇمكىن. بۇ ئۈچبۇلۇڭدىكى بىرىنچى بۇلۇڭ = دىئاگىنوز --- مەسىلە زادى نېمە؟ ، سەۋەب نېمە؟ دېگەنگە جاۋاپ تېپىش باسقۇچىدۇر. ئىككىنچى بۇلۇڭ= سىياسەت--- سىياسىي سەھنىنىڭ دائىرىسى، سىياسەت يۈرگۈزگۈچىلەر، پائالىيەتچىلەر، تەسىرلەر ۋەھاكازالرنى كۆرسىتىدۇ. ئۈچىنچى بۇلۇڭ= قىممەتلەر ---كىملەرنىڭ قىممەتلىرى چىقىش قىلىنىدۇ؟ ئۇلار ئا ۋە ب بىلەن قانداق تەسىر ئىچىدە بولىدۇ؟ دېگەن مەسىلىلەرنى ھەل قىلىش بۆلىكىدۇر. (5) <BR>بىر دۆلەت مەيلى قانداق تۈزۈم قوللانسۇن، ئۇ ئالدى بىلەن تەرەققىياتنى نىشان قىلىدۇ. ئۆز دۆلىتى ھەم خەلقىنى قەستەن نامرات ھەم قالاق قويۇشنى كۆزلەيدىغان ھۆكۈمەت بولمىسا كېرەك. لېكىن قەستەن ئەمەس، بىلىپ-بىلمەي شۇنىڭغا يول قويۇۋاتقانلار بار. ئۇلارنىڭ خاتا تەدبىرلىرىنى ئوڭشاش ياكى چەكلەشمۇ ئۆز نۆۋىتىدە تەرەققىياتنىڭ يەنە بىر زۆرۈر بەلگىسى. بۇ ئىشنى ئەلۋەتتە شۇنداق ئەقىلگە ئىگە بولغان خەلق قىلالايدۇ. يۇقىرىقىدەك بىر تۈركۈم زىيالىلارنىڭ ئوتتۇرىغا چىقىىپ تەرەققىيات ھەققىدە ئىلمىي ماقالىلەرنى يېزىپ ئېلان قىلىشىمۇ دەل شۇ خاتالىقلارنى ئوڭشاشنى مەقسەد قىلغان. ئاممىنىڭ ۋە ھاكىمىيەت ئۈستىدىكىلەرنىڭ بۇ ماقالىلەرنى كۆرۈپ بايدىلىنىشى تېخىمۇ كۆپ تەرەققىي قىلىش پۇرسەتلىرىنى يارىتىدۇئەلۋەتتە. <BR>شۇنداق بولغاندا، «ياخشىراق تۇرمۇش» يەنى تەرەققىياتنىڭ ئەڭ يېڭى مەنا دائىرىسى نېمە بولدى؟ بۇنىڭغا يەنەئامېرىكا جەمئىيەتشۇناسى دېنىس گولېتنىڭ « تەرەقققىيات گۈلى» ۋەكىللىك قىلالايدۇ. دېنىس گولېت تەرەققىياتنى ئالتە بەرگى بار بىر گۈلگە تەققاسلايدۇ. ھەربىر بەرگ بىر ئىجتىمائىي ساھەگە ۋەكىللىك قىلىدۇ. بىر بەرگى يوق بولسا بۇ گۈل پوەكلەپ ئېچىلالمايدۇ. تۆۋەندىكىسى ئاشۇ ساھەلەرنىڭ تەرەققىيات ئۆلچەملىرىنىڭ ئاساسلىق كۆرسەتكۈچلىرى: </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ئىقتىساد <BR>* جۇغلانما سەۋىيە : مىللىي ئىشلەپچىقىرىش ئومۇمىي قىممىتىنىڭ ئومۇمىي مىقدارى ۋە كىشى بېشىغا توغرا كەلگەن مىقدارى <BR>* چېچىلما سەۋىيە : ئونلۇق ۋە بەشلىك سان، شەھەر ۋە يېزا، رايۇنلار، ساھەلەر، ياش، جىنىس بويىچە توغرا كەلگەن كىرىملەر <BR>*ئائىلىۋىي خامچوت پېرسەنتى، مىللىي ئىشلەپچىقىرىش ئومۇمىي قىممىتىنىڭ ئىنسان ئەقەللىي ئېھتىياجلىق بولغان تاۋار ۋە مۇلازىمەتلەرگە سەرپ قىلىنىش نىسبىتى <BR>ئىجتىمائىي ھايات <BR>* جۇغلانما –ھاياتنىڭ جىسمانىي سۈپىتى كۆرسەتكۈچىسى( ساۋادلىق نىسبىتى، بوۋاقلارنىڭ ئۆلۈش نىسبىتى ۋەئوتتۇرىچە ئۆمۈر )، ئىنسانىي تەرەققىيات كۆرسەتكۈچىسى ( ئوتتۇرىچە ئۆمۈر، ساۋادلىق بولۇش، مائارىپ ۋە تۇرمۇش سەۋىيىسى)، ئىجتىمائىي پاراۋانلىق كۆرسەتكۈچىسى،ئولتۇراقلىشىش، ئىشقا ئورۇنلىشىش <BR>* چېچىلما—ئىقتىسادىي كاتېگورىيە بىلەن ئوخشاش <BR>* باراۋەر پۇرسەت، ئاۋاز <BR>سىياسىي <BR>* ئەركىنلىك ( 1991-يىلىىدىكى ئىنسان تەرەققىياتى دوكلاتى) <BR>* ئىنسان ھەقلىرى ( خەلقئارا كەچۈرۈم تەشكىلاتى) <BR>* قاتنىشىش <BR>* مەركەزلەشتۈرۈش ( يەرلىك ئاپتونومىيە) <BR>كۈلتۈر <BR>* كۈلتۈرەل مەۋجۇتلۇق، ھۆرمەت ( تىل، ئىقتىساد، سىياسىي، قانۇن) <BR>* سەنئەت، ياشلارنىڭ ئاسسىمىلياتسىيە بولۇشى <BR>ئېكولوگىيە <BR>* ئىقتىسادىي ھەمكارلىق ۋە تەرەققىيات تەشكىلاتى كۆرسەتكۈچىسى <BR>* تۆت كەڭلىك: مۇھىت، تېخنىكا،بايلىق مەنبەسى، دېموگىرافىيە ( نوپۇس ھالىتى) <BR>مۇكەممەل ھايات ئەندىزىسى <BR>* مەنا سىستېمىسىنىڭ مەۋجۇتلۇقى <BR>* مەنا سىستېمىسىغا بولغان ھۆرمەت <BR>* ھەرىكەت جەھەتتە مەنا سىستېمىسى بىلەن بىردەك بولۇش مۇمكىنچىلىكى (6) </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يۇقىرىدا تىلغا ئېلىنغان كۈلتۈر ئەنئەنە بىلەن ئاساسەن بىر نەرسە. مۇكەممەل ھايات ئەندىزىسى بولسائەمەلىيەتتە روھىيەت مەسىلىسىدۇر. مەزكور ئاپتور كېيىنكى ماقالىلىرىدە روھىيەت ئاتالغۇسىنى كۆپ ئىشلەتكەن. نۆۋەتتە بىز مۇشۇ ئىككى تەرەپنى چۆرىدىگەن ئاساستا ئۇلارنىڭ تەرەققىيات مۇساپىسىدىكى ئورنى ۋە ئەھمىيىتى ھەققىدە مۇلاھىزە يۈرگۈزىمىز. <BR>ئەنئەنە ھەربىر خەلقنىڭ تارىختىن بېرى قىممىتى بار دەپ بىلىپ، قەدىرلەپ ھەم ئەگىشىپ كەلگەن ئۆزىگە خاس كۈلتۈرەل ھايات تەركىبلىرىدۇر. كىشىلەر ئەنئەنە ھەققىدە پىكىر قىلغاندا ھەمىشە ئۇنى ئۇزاق تارىخقا باغلايدۇ. ئەمەلىيەتتە نۇرغۇن ئەنئەنىلەر تېخى يېقىنقى يىللاردىلا ۋۇجۇتقا كەلگەن بولىدۇ. مەسىلەن چوكا ئىشلىتىش ئۇيغۇرلار ئارىسىدا كۆپ بولغاندا يۈز يىللىق تارىخقا ئىگە. شىلەپە كىيىشمۇ شۇ. دېمەك ، ئەنئەنە ئۇنچىۋالا تۇراقلىق نەرسىمۇ ئەمەس. ئۇ داۋاملىق ھالدا يېڭى شارائىتلارغا ماسلىشىشى، ئىسلاھ بولۇپ تۇرۇشى كېرەك. مەۋجۇتلۇقىنى ساقلايمەن دەيدىكەن چوقۇم ئۆزىنىڭ كېرىكى بارلىقىنى ئىسپاتلىيالىشى كېرەك. لېكىن ئەنئەنىلەرنىڭ چوڭلاردىن كىچىكلەرگە سوئال-سوراقسىز قالىدىغان يەنە بىر خاراكتېرى بار. بولۇپمۇ تەرەققىي قىلىۋاتقان ئەللەردە بۇ خاراكتېر تېخىمۇ روشەن كۆرۈلىدۇ. بۇ يەردىكى سوئال-سوراقنىڭ دەرىجىسى ۋە سۈپىتى ئۆز نۆۋىتىدە تەرەققىياتنىڭ يەنە بىر كونكېرت كۆرسەتكۈچىسى بولۇشى كېرەك. چۈنكى، ئۇ يەنە يۈزدە يۈز پايدىلىق ھەم ساغلام نەرسىمۇ ئەمەس. مەسىلەن، خۇراپاتلىق، يۇرتۋازلىق، قارىلىق تۇتقاندا 40 كۈنگىچە يۇيۇنماسلىق، تارانماسلىق، داخانغا كېسەل كۆرسىتىش قاتارلىقلارمۇ ئەنئەنە، لېكىن ئۇلارپەقەت تەرەققىياتنىڭ توسالغۇلىرى خالاس. بىراق، ئېسىل ئەنئەنىلەر پەقەت تەرەققىياتنىڭ ياردەمچىسىلا ئەمەس، بەلكى ئىنسانىيەت ئىنتىلىۋاتقان تەرەققىياتنىڭ دەل ئۆزىدۇر. بۇلار ئۆز نۆۋىتىدە پۈتكۈل ئىنسانىيەتكە يېيىلىشى كېرەك. مەسىلەن، يەرلىك ئىلغار تىبابەت، مىللىي ئېسىل تۇرمۇش ئادەتلىرى ۋەھازالار. ئەنگىلىيەلىك جەمئىيەتشۇناس نىك مېگوران ئۆزىنىڭ ئۆزبېكىستاندىكى مەھەللىۋىي تۇرمۇشقا بولغان ھەۋىسىنى باسالمايدۇ. ئۇ ئۆز ئۇرۇق-تۇغقانلىرى بىلەن يىلدا بىر يا كۆرۈشەلەيدىغان يا كۆرۈشەلمەيدىغانلىقىنى ئەپسۇسلىنىش ئىچىدە تىلغا ئېلىش بىلەن بىرگە بۇ خىل مەھەللىلەرنىڭ ئىنسان ھاياتىدىكى ئىجابىي رولىغا ناھايىتى يۇقىرى باھا بېرىدۇ. « ئاكىسى مەھەللىنىڭ بۇ چېتىدە، ئۇكىسى مەھەللىنىڭ ئۇ چېتىدە تۇرۇش نېمە دېگەن بەخت !» دەيدۇ ئۇ. (7) بۇ يەردە مىللىي ئەنئەنىلەر بىلەن ئاتالمىش تەرەققىياتنى قارىمۇقارشى ئورۇنغا قويۇشنىڭ نەقەدەر ئاساسسىز ھەم خاتالىقىنى ھېس قىلىش تەس ئەمەس. « ئىنسان يالغۇز مىللىي ئىشلەپچىقىرىش ئومۇمىي قىممىتىگىلا تايىنىپ ياشامدۇ؟ تەبىئەتتىن ھالىقىغان قىممەتلەر، يەنى كۈلتۈرەل، ئېتىكىلىق، بەدىئىي، دىنىي، ئەخلاقىي قاتارلىق زامانىمىزدىكى ساپ ئىقتىسادىي ۋە ئىجتىمائىي سىستېمىلارنىڭ فونكىتسىيىلىرىدىن ھالقىپ كەتكەن قىممەتلەر نېمىدىن دېرەك بېرىدۇ؟» دەپ سورايدۇ كانادالىق ئىقتىسادشۇناس داۋىد پوللوك. (8) بۇ يەردە داۋىد تىلغا ئالغان قىممەتلەر ئومۇمەن يەنە دەل ئەنئەنە ۋە روھىيەت بىلەن مۇناسىۋەتلىك قىممەتلەردۇر. مەيلى قانداق بولسۇن، ئەنئەنىلەرئۆز ئىگىلىرىگە كىملىك، قەدىر-قىممەت، تەۋەلىك، مىللىي بىر پۈتۈنلۈك ۋە مەۋجۇتلۇق تۇيغۇسى ھەمدە ياشاش مەناسى ئاتا قىلىپ كەلدى. بۇ نۇقتىدىن ئالغاندا ئەنئەنىلەرنىڭ ئىنسان ھاياتىدىكى ئورنىنى ھەرگىز سەل چاغلىغىلى بولمايدۇ. لېكىن تەرەققىيات مۇساپىسىدە ياخشى ئەنئەنىلەرنى چوقۇم قوغداشتىن سىرت، ناچارلىرىدىن كەسكىن ھالدا ۋاز كېچىش زۆرۈر، مەيلى ئۇلار قانچە قەدىمىي ياكى جەلبكار بولسۇن. ئىلغار ئەنئەنىلەرنى قوغداپ قېلىش ھەم راۋاجلاندۇرۇش ئۆز نۆۋىتىدە تەرەققىياتنى ھېمايە قىلىشتۇر. كۆڭۈلدىكىدەك تەرەققىيات زامانىۋىي ئەقلىيلىك بىلەن ئەنئەنىنىڭ گارمونىك بىرلەشمىسىدۇر. ھالبۇكى، 2-دۇنيا ئۇرۇشىدىن كېيىنكى تەرەققىياتنى پەقەت ئىقتىسادقىلا باغلاپ چۈشەندۈرۈش ئېقىمى ھازىرمۇ تەسىرىنى يوقاتقىنى يوق. مۇشۇ سەۋەبلىك 3-دۇنيا ئەللىرىنىڭ نۆۋەتتىكى تەرەققىيات مۇساپىسىدە ئۇلارنىڭ ئېسىل ئەنئەنىلىرى ھېلىھەم بىلىپ-بىلمەي بۇزغۇنچىلىققا ئۇچرىماقتا. دېنىس گولېتنىڭ سۆزى بويىچە ئېيتقاندا « ئۆلچەم بېكىتكۈچى كۈچلەر تەرەققىياتنىڭ بايرىقى ئاستىدا ئەنئەنىلەرنى سۇسلاشتۇرۇپ، ئۇلارنى پەقەت جەمئىيەتنىڭ زىننەت تۈسىنى ئالغان، ئېشىندى ياكى چەت – ياقا جايلىرىغا مەھكۇم قىلىۋەتتى.» (9) ھالبۇكى، بۇ يەردە ئۆلچەم بېكىتكۈچى كۈچلەرلا رول ئوينىمايدۇ. شۇ ئۆلچەمنى قوبۇل قىلغۇچىلاردا قىلچە جاۋابكارلىق يوقمۇ؟ ئەلۋەتتە بار. چۈنكى ناۋادا بىر خەلق ئۆز ئۆزىنى توغرا تونۇمىغان بولسا ياكى ئۆز مەۋجۇتلۇقىنىڭ قىممىتىگە تولۇق ئىشىنەلمىگەن بولسا، ئۇ چاغدا ئۇ چوقۇم باشقىلاردىن ئۆزىنى ئىزدىمەي قالمايدۇ. شۇ بۈيۈك ھەم جەلبكار بىلىنگەن باشقىلارنىڭ ئۆلچىمىگە چۈشۈش ئۈچۈن تىرىشىدۇ. بۈگۈنكى كۈندە تەرەققىي قىلىۋاتقان ئەللەر بۇ جەھەتتەئەڭ كۆپ قۇربانلىق بەرمەكتە. تەرەققىي تاپقانلار بولسا ئاللىبۇرۇن بۇ ئۆتكەلدىن ئۆتۈپ بولغان.يەنى، « مۇشۇنىڭغا ئوخشاش ھادىسە 18- ئەسىردىكى سانائەت ئىنقىلابى دەۋرىدە غەربتىمۇ يۈز بەرگەن بولۇپ، شۇ چاغدا كىشىلەر ھاياتىدا قارىماققا چۈشەندۈرۈش تەس بولغان غايەت زور ئۆزگىرىشلەرگە دۇچ كەلگەن ئىدى. بۇ مەسىلىلەرنىڭ جاۋابى كۆپىنچە كۈچلۈك دىنىي تۈس ئالدى.» (10) ئۇلارنىڭ شۇ دەۋرلەردە باشتىن كەچۈرگەن ئىسسىق-سوغۇقلىرى ئۇلارغا يېڭى ئەنئەنىلەرنى ئاتا قىلىپ، ئۇلارنى يەنە ئۆزىگە قايتۇردى. بۇ «قايتىش» ئەمەلىيەتتە ئوتتۇرا ئەسىرنىڭ قاراڭغۇلۇقلرىدىن قۇتۇلۇپ تۇرۇپ ئوزىگە قايتىش ئىدى. بۇ يەنە بەلكىم ئۇلارغا شۇ چاغدا ئۆلچەم بېكىتىپ بەرگۈچى باشقا بىر تاشقىي ئامىلنىڭ يوقلۇقىدىن بولسا كېرەك. 3-دۇنيا ئەللىرىچۇ؟ ئۇلارمۇ ئەنە شۇنداق ئۆزىگە قايتالامدۇ ياكى غەربنىڭ غەيرىي رەسمىي بىر قىسمى بولۇپ «ئۆزىگە قايتامدۇ»؟ </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>يۇقىرىقى مەسىلىگە ساغلام بولغان روھىيەت بىلەنلا مۇكەممەل جاۋاب بەرگىلى بولىدۇ. ھالبۇكى ساغلام روھىيەت تەرەققىياتنىڭ يەنە بىر مۇھىم كۆرسەتكۈچىسى. بۇ خىل روھىيەتكە قانداق ئېرىشكىلى بولىدۇ؟ بۇ ئەلۋەتتە ئاسان ئەمەس. بىر جەمئىيەتنىڭ ئاتموسفىراسى ناۋادا ساغلام بولمىسا، ئۇ ھالدا ئايرىم شەخسلەردىمۇ ساغلام روھىيەت كۆرۈلۈشى تەس. چۈنكى « بىر شەخس بىلەن نۇرغۇن كىشىلەر بىرلا ۋاقىتتا ئوخشاش بىر خىل كەمتۈكلۈككە ئىگە بولسا، ئۇ ھەم بۇنىڭ كەمتۈكلۈك ئىكەنلىكىنى بىلمىسە، ئۇ ھالدا ئۇنىڭ بىخەتەرلىك تۇيغۇسى باشقىلارغا ئوخشىماي قېلىش ۋە توپتىن ئايرىلىپ قېلىشنىڭ تەھدىتىگە ئۇچرىمايدۇ. ئۇ مەھرۇم بولغان موللۇق ۋە ھەقىقىي بەخت بىر خىل بىخەتەرلىك تۇيغۇسىنىڭ تولۇقلىشىغا ئېرىشىدۇ. بۇ دەل ئەتراپتىكىلەر بىلەن بىردەك بولۇشتۇر. ئەمەلىيەتتە، ئۇنىڭ كۈلتۈرى ئۇنىڭ كەمتۈكلۈكىنى بىر خىل گۈزەل پەزىلەت دەرىجىسىگە كۆتۈرۈۋەتكەن بولۇپ، بۇ ئۇنىڭدا بىر تۈرلۈك كۆپجۈگەن غالىبىيەت تۇيغۇسى پەيدە قىلىدۇ.» (11) شەخسلەر كوللېكتىپقا ئەگىشىش شامىلى كۈچلۈك جەمئىيەتلەردە بۇ ھادىسە تېخىمۇ گەۋدىلىك كۆرۈلىدۇ، ئەلۋەتتە. بۇ يەردىكى كەمتۈكلۈكلەرنى بىربىرلەپ بايان قىلىش مۇمكىن. بىرىنچى، غەربنى كەمكۈتىسىز تەرەققىيات ئۈلگىسى ،ئۆزىنى بولسا پۈتۈنلەي قالاق دەپ ھېس قىلىش خاھىشى. بۇنىڭ نەتىجىسىدە تەرەققىي قىلىۋاتقان ئەللەردە غەربنىڭ سىناقتىن ئۆتمىگەن ياكى ناچار بەزى ئىدىيە ۋە ھەرىكەتلىرىنى قوبۇل قىلىش باش كۆتۈردى. مەسىلەن، قىمار ۋە چېكىدىن ئاشقان جىنسىي ئەركىنلىكنى قانۇنلاشتۇرۇش ۋە بازارغا سېلىش، ماددىي مەئىشەتكە ئارتۇقچە بېرىلىش ۋەھاكازالار. ئىككىنچى، غەربنىڭ ئۆزىگە خاس كۈلتۈرلىرىنى تەرەققىيات ئامىللىرى سۈپىتىدە قارىغۇلارچە قوبۇل قىلىش ئەۋج ئالدى. مەسىلەن، غەربلىكلەرنىڭ تۇرمۇش شەكىللىرى، كىيىم-كېچەكلىرى، بايراملىرى، يېمەك ئىچمەكلىرى 3-دۇنيانىڭ يېرىمىدىن كۆپرەك قىسمىنى دېگۈدەك قاپلاپ بولدى. بۇ جەرياندا كېيىنكىلەرنىڭ ئەنئەنىلىرى ئېغىر دەرىجىدە بۇزغۇنچىلىققا ئۇچرىدى. ئۈچىنچى، ئۆزىنى دۇنيادا ئەڭ مەدەنىيەتلىك، ئەڭ ئېسىل دەپ قاراش خاھىشى. تەرەققىي قىلىۋاتقان ئەللەرنىڭ بەزىلىرىدە غەرب مەدەنىيىتى ئۆزىمىزنىڭكىگە ھەرگىز يەتمەيدۇ دەيدىغان ئىدىيە ھۆكۈم سۈرۈپ كەلدى. ئۇلارچە غەربلىكلەر تېخى تۈنۈگۈنلا «ئىشتان كىيىشنى ئۆگەنگەن»، شۇڭا ئۆزلىرىنىڭ تارىخى ھەم مەدەنىيىتىگە يېتىدىغان نەرسە يوق، يۈكسېلىش توغرىسىدا گەپ بولغاندا ئۇلارئۆزتارىخدىن،ئەجدادلىرىدىن سۆز ئاچىدۇ، لېكىن ئۆزىنىڭ بۈگۈنكى رېئاللىقىغا كۆز يۇمىدۇ. تۆتىنچى، بۇ يالغۇز نامراتلىق ئاسارىتىدىكى ئافرىقا خەلقىگە تالىق. ئۇلارچە قورساق تويغۇدەك بىر نېمىگە ئېرىىشىشنىڭ ئۆزى تەرەققىيات، ئۇلارغا يېمەكلىك بەرگەن غەربلىكلەر گويائۇلارنىڭ خۇداسى. ئۇلار قورساق ئۈچۈن نېمە قىل دېسە شۇنى قىلىدۇ. بۇ يەردىكى روھىيەتنى تەسەۋۋۇر قىلىپ بولۇش تەس. <BR>يۇقىرىقىلار تەرەققىي قىلىۋاتقان ئەللەردە كۆرۈلۈۋاتقان، تەرەققىياتقا پۇتلىكاشاڭ بولۇۋاتقان كولېكتىپ كەمتۈكلۈكلەرنىڭ بىر قىسمى. ھالبۇكى بۇ پاسسىپ ئامىللارنىڭ تاشقى سەۋەبلىرىنى يەنە غەربتىن سۈرۈشتۈرۈش مۇمكىن. ئۆتكەن تۆت ئەسىر جەريانىدا غەرب ئۆزىنىڭ ئىلغارئۇرۇش قوراللىرى، ئىشلەپچىقىرىش قوراللىرى ۋە ھەيۋەتلىك پاراخوتلىرى بىلەن دۇنيانى تېخنىكا جەھەتتە مونوپۇل قىلدى. ئاسىيا، ئافرىقا ۋە ئامېرىكا قىتئەلىرىگە «زامانىۋىيلىق» نى كىرگۈزدى. ھەربىي، سىياسىي، قۇل ۋە سودا رىقابىتىدىكى ئۈستۈنلۈك غەربنىڭ بارلىق ئىجتىمائىي ۋاسىتىلىرىنى قوللايدىغان شارائىتلارنى بەرپا قىلدى.گەرچە 3-دۇنيا ئەللىرى ئۆتكەن ئەسىرنىڭ كېيىنكى يېرىمىدىن كېيىن مۇستەملىكىچىلەرنىڭ كونتروللۇقىدىن ئارقا –ئارقىدىن قۇتۇلۇپ چىققان بولسىمۇ، لېكىن كەينىدىنلا بېقىندىچىلىقنىڭ يېڭى شەكىللىرىگە تۇتقۇن بولدى. ئۇلار دۇچ كەلگەن تېخنىكا قالاقلىقى ھەم كەڭ دائىرىلىك نامراتلىق كەلتۈرۈپ چىقارغان مائارىپ مەجرۇھلىقى ۋە شۇنىڭدىن تۇغۇلغان روھىي كەمتۈكلۈكلەر ئۇلارنى قايتىدىن يەنە غەربنىڭ بېقىندىلىرىغا ئايلاندۇرۇپ قويدى. بۇ خىل بېقىندىچىلىق بۇرۇن ماددىي جەھەتتىلا كۆرۈلگەن بولسا ،ئەمدى ماددىي ۋە مەنىۋىي جەھەتتە تەڭلا كۆرۈلدى. بەلكى كېيىنكىسىنىڭ خەتىرى تېخىمۇ زور بولسا كېرەك. مۇشۇنداق ئەھۋال ئاستىدائۇلار يالغۇز باشقىلارنىڭ تونۇشى ۋە ئېتىراپ قىلىشىنى قولغا كەلتۈرۈش ئۈچۈنلا ئەمەس، بەلكى ئۆزلىرىنىڭ نازۇك ئۆزلۈك غۇرۇرىنى قوغداش ئۈچۈنمۇ كۈرەش قىلىشى كېرەك. غەرب ئەللىرىگە ھەرخىل سەۋەبلەر بىلەن كۆچۈپ بېرىپ ياشاۋاتقان تەرەققىي قىلىۋاتقان ئەللەرنىڭ خەلقلىرى بۇ جەھەتتە ئەڭ بىۋاسىتە ھەم كۈچلۈك سىناقلارغا دۇچ كەلدى. ئەۋلادلارغا ئۆز ئەنئەنىسىنى تولۇق يەتكۈزۈپ بېرىشتىكى ئاجىزلىق ئۇلارنى مەۋجۇتلۇقىنى يوقىتىش تۇيغۇسىغا مۇپتىلا قىلدى. كېيىنكى ئەۋلادلارنىڭ ئۆزلىرىدىن بارا-بارا ياتلىشىپ كېتىۋاتقانلىقى ئالدىدىكى ئامالسىزلىق يالغۇز كۆچمەنلەر بىلەنلا چەكلەنمەيدۇ. 3-دۇنيا ئەللىرىدىكى ياش ئەۋلادلارنىڭ غەربپەرەسلىشىشى توسۇۋالغىلى بولمايدىغان ئېقىمغا ئايلىنىۋاتقان بۈگۈنكى كۈندە چوڭلار ئۆز كەلگۈسىگە كۈنسېرى گۇمان بىلەن قارايدىغان بولدى. بۇ جەھەتتە 3-دۇنيا ئەللىرىنىڭ بىلىم ئىگىلىرى چوقۇم ئۆزىنى ۋە باشقىلارنى توغرا تونۇش ئىنقىلابى ئېلىپ بېرىشى كېرەك. غەرب دۇنياسىنىڭ تەرەققىياتتىكى ئۇتۇقلىرى بىلەن «يالتىراقلىرى» نى پەرق ئېتىش ئىشىدا چوقۇم يېتەكچىلىك قىلىشى كېرەك. <BR>غەرب دۇنياسىنىڭ تەرەققىياتتىكى «يالتىراقلىرى» دېمىسىمۇ كۆزنى قاماشتۇرىدۇ. ھالبۇكى، بۇ «يالتىراقلار» نىڭ كەينىگە يەنە غەرب دۇنياسىنىڭ كەمتۈكلۈكلىرى يۇشۇرۇنغان. يېڭى يېڭى ئېھتىياجلارنى توختىماي غىدىقلاپ قوزغىتىش ئارقىلىق يېڭى –يېڭى بازارلارنى ئېچىش، تېخىمۇ كۆپلەپ پايدىغا ئېرىشىش كاپىتالىزىم دۇنياسى ئىقتىسادىنىڭ بىر مۇھىم ئالاھىدىلىكى. بۇ « يالتىراقلار» نىڭ مۇتلەق كۆپ قىسمى ئەمەلىيەتتە مۇشۇ غىىدىقلاشلار بىلەن يۇغۇرۇلغان . بۇ غىدىقلاشلارنىڭ ئەڭ كونكېرت بىر ۋەكىلى ئەركىن بازارنىڭ سودا ئېلانلىرىدۇر. بۇ ئېلانلار كىشىلەرنىڭ ئۇيقۇ ھالىتىدىكى ئېھتىياجلىرىنى قوزغىتىپ، ئۇلارنى بازارنىڭ يېڭى ئوبيېكتىغا ئايلاندۇرۇش ئۈچۈن خىزمەت قىلىدۇ. شۇڭا ئىنسان ئېھتىياجىنىڭ مەڭگۈ قانماس خۇسۇسىيىتى بازار ئىگىلىكى دۇنياسىنىڭ ئەڭ مۇھىم ھەرىكەتلەندۈرگۈچ كۈچىدۇر. شۇڭا كىشىلەر ئۆز تەبىئىتى ۋە شۇ قوزغىتىشلارنىڭ بىرلىكتە رول ئوينىشى تۈرتكىسىدە ھەتتا ئۆزىگە جىددىي زۆرۈر بولمىغان نەرسىلەرنى سېتىۋالىدۇ، ئۆزى ھەقىقىي ئېھتىياجلىق بولمىغان مۇلازىمەتلەرگە ئېرىشىدۇ. بۇ نۇقتىدىن ئالغاندا غەرب دۇنياسى ئىشلەپچىقىرىش ۋە ئىستېمال دۇنياسى. يۇقىرى مائارىپقا ئېرىشىشمۇ يۇقىرى ئىستېمال سەۋىيىسىگە يېتىش ئۈچۈن، ئۆزىگە كېرەك بولمىغان نەرسىلەرنى تېخىمۇ كۆپلەپ سېتىۋېلىش ئۈچۈن. دەرۋەقە ، «بېجىرىم جەمئىيەت ئىنسانىيەت ئېھتىياجلىرىغا ماسلاشقان جەمئىيەتتۇر. بىراق بۇ يەردە دېيىلىۋاتقان ئىنسانىيەت ئېھتىياجلىرى كىشىلەرنىڭ خىيالىدىكى كەلسە-كەلمەس ئېھتىياجلار ئەمەس. چۈنكى، ئەڭ ئېغىر كېسەل ھالەتتىكى ئىستەكلەرمۇ كىشىلەر تەرىپىدىن ئەڭ ئېھتىياجلىق نەرسە دەپ قارىلىپ قېلىشى مۇمكىن. بۇ يەردە دېيىلىۋاتقىنى تەتقىقات ئارقىلىق مۇئەييەنلەشتۈرۈلگەن ئىنسانىيەتنىڭ ھەقىقىي ئېھتىياجلىرىدۇر. » (12) دەرۋەقە، «ئەڭ ئېغىر كېسەل ھالەتتىكى ئىستەكلەر» يەنىلا غەرب دۇنياسىدا ئەڭ كۆپ. بۇنىڭغا گەپ كەتمەيدۇ. مەسىلەن، قىمار، قورال سودىسى، ئۇچىغا چىققان جىنسىي ئەركىنلىك، چېكىدىن ئاشقان مەئىشەت ۋەھاكازالارنىڭ ھەممىسى غەرب ئەركىن بازارىنىڭ مەھسۇلاتلىرى. سەل ئىلگىرى بازار سۈرگەن قۇل سودىلىرى بىلەن بۇلارنىڭ قانچىسىنىڭ ماھىيەتلىك پەرقى بار؟ بۇلارنىڭ قانچىسى ، قايسى دەرىجىدە يامان ئامىل قاتارىدا سانىلىۋاتىدۇ؟ قايسىلىرى ھېچبىر سوراقسىز 3-دۇنيا ئەللىرىگە يامراۋاتىدۇ؟ بۇنى ھېس قىلىش تەس ئەمەس. <BR>بۇ تەرەپتىن ئالغاندا دۇنيادا تېخى ھېچبىر دۆلەتنى تەرەققىي قىلغان دۆلەت قاتارىغا تىزىشقا بولمايدۇ. تارىخ پەنلىرى ئالىمى ئارنولد توينبى ئۆمۈر بويى مەدەنىيەتلەر ئىلمىنى تەتقىق قىلىپ « جەمئىيەتتىكى ماددىي ۋە تېخنىكىۋىي يۈكسېلىشلەر بىلەن روھىي يۈكسېلىشلەر ئارىسىدا تەتۈر مۇناسىۋەت مەۋجۇت» ، دېگەن خۇلاسىگە كەلگەن. (13) ھالبۇكى، دېنىس گولېت يۈكسەك دەرىجىدىكى ئىنسانىي تەرەققىيات ئادەتتىكى ئىجتىمائىي ۋە ئىقتىسادىي پاراۋانلىق بىلەن بىللە مەۋجۇت بولۇشى مۇمكىن دەپ قارايدۇ ھەم بۇنىڭغا سىرىلانكىنى مىسالغا ئالىدۇ. (14) دېنىس ئەلۋەتتە بۇ يەردە سىرىلانكىنىڭ ئېسىل ئەنئەنىۋىي قىممەتلەرنى يوقىتىپ قويمىغانلىقى ۋە ساغلام ھالدا تەرەققىياتقا يۈزلىنىۋاتقانلىقىنى ئالاھىدە تەرىپلىگەن. غەربتە بولسا ئۇزۇن يىللاردىن بۇيان « ئىقتىسادىي نان» نى چوڭايتىش ھېچبىر نۇقسانسىز ھالدا ئۆز ئۆزىنى ئىسپاتلايدىغان نىشان دەپ قارالدى ھەمدە ئىزگۈ ھاياتنى قوغلىشىش بىلەن مەنىداش ئورۇنغا قويۇلدى. ئىنساننىڭ چەكتىن ئاشقان كېسەل ئېھتىياجلىرىنى قاندۇرۇش تەرەققىياتنىڭ بەلگىلىرى سۈپىتىدە ئەركىن بازارنىڭ تەركىبىي قىسىملىرىغا ئايلاندى. « قانماس ئىستەك بىر خىل كېسەل بولۇپ، ئۇ ئۆز قۇربانىنى ئىنسانىي ئەركىنلىكتىن ، شۇنىڭدەك ئاخىرىدا باشقىلارغا ھېسداشلىق قىلىش ئىقتىدارىدىن مەھرۇم قىلىدۇ» ، دەيدۇ جەمئىيەتشۇناس پېرېك.(15) شۇڭا ئۆلۈۋېلىش، قاتىللىق، زوراۋانلىق، جىنسىي پاراكەندىچىلىك ھەم سەتچىلىكلەرنىڭ نىسبىتى ماددىي پاراغەت ئىچىدە ياشاۋاتقان غەربلىكلەر ئىچىدە ئەڭ يۇقىرى بولسا كېرەك. ئەلۋەتتە، ئىنسان دەرد ئىچىدە قېلىپ ئۆز ھاياتىغا مەنا تاپالمىغاندا ئاندىن ئۆلۈۋېلىش يولىنى تاللىشى مۇمكىن. لېكىن ماددى پاراغەتتە ياشاۋاتقانلار نېمىشقا شۇ مەنا دىن ئاسانلا ئايرىلىپ قالىدۇ؟ بۇ يەردە ئارنولد توينبىنىڭ نۇقتىنەزىرى يەنە بىر قېتىم ئىسپاتلىنىدۇ. ناۋادا شۇ كىشىلەر باشقىلارنىڭ ئېھتىياجىنى كۆپرەك ئويلىغان بولسا،يەنى ئۇنچىۋالا ئۆزپەرەس، ئىستەكخۇر بولمىغان بولسا، قىسقىسى روھىي جەھەتتىن ساغلامراق بولغان بولسا بۇنداق كۆپ « دەردلەر» گە قالماس ئىدى. ھالبۇكى، ئافغانىستاندىكى ئاياللارنىڭ ئۆلۈۋېلىش نىسبىتىنىڭ داۋاملىق يۇقىرى بولۇشى پۈتۈنلەي باشقا سەۋەبتىندۇر. شەرق ئەللىرىدە ئەھۋال قانداق؟ گەندى ھەمىشە ھىندىستاندىكى ئەڭ نامرات يېزىلاردىمۇ ھەممە كىشىنىڭ ئېھتىياجىنى قامدىغۇدەك تاۋارنىڭ بارلىقىنى ، لېكىن پۈتكۈل ھىندىستاندىكى ھەربىر كىشىنىڭ نەپسىنى قاندۇرۇشقا يېتەرلىك تاۋارنىڭ يوقلۇقىنى تىلغا ئالاتتى. (16) بۇ يەردىمۇ ئېھتىياج بىلەن نەپس ئېنىق ئايرىلغان. ئەجىبا غەرب ئەللىرىدە ئۇلارنىڭ نەپسىنى قاندۇرۇشقا يېتەرلىك تاۋارنىڭ شەرق ئەللىرىدىن ھەسسىلەپ كۆپ بولغانلىقى ئۇلارنىڭ ھەقىقەتەن تەرەققىي قىلغانلىقىنىڭ ئىپادىسى بولالامدۇ؟ يۇقىرىقى تەھلىلەرنىڭ ياردىمىدە بۇ سوئالغا ياق دەپ جاۋاب بېرەلەيمىز. ھەقىقىي تەرەققىيات بۇنداق بولماسلىقى كېرەك. </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>ئارىستوتىل مۇنداق دەيدۇ:« ياخشى تۇرمۇش ئۈچۈن كېرەك بولىدىغان مال-مۈلۈكنىڭ چېكى بولىدۇ. بىر كىشى ئېرىشكەن مال-مۈلۈك شۇ دەرىجىدە بولۇشى كېرەككى، ئۇ شۇ ئارقىلىق ھەم ئەركىن ھەم مۆتىدىل ياشىيالىشى كېرەك. ناۋادا ئىككىسى ئايرىۋېتىلسە، ئەركىنلىك ھەشەمەتچىلىك بىلەن بىرىكىپ كېتىدۇ، مۆتىدىللىك بولسا جەۋر-جاپا بىلەن باغلىنىپ قالىدۇ.» (17) ئارىستوتىل تىلغا ئالغان بۇ ئىككى تەرەپ ئىككى قۇتۇپرىن دېرەك بېرىدۇ. روشەنكى ،ئالدىنقىسىغا غەربلىكلەر ، كېيىنكىسىگە تەرەققىي قىلىۋاتقانلار كۆپرەك چۈشىدۇ. ئالدىنقى ئەھۋالدا قانماس ئىستەكلەر كىشىنى پاراغەتكە باشلايدۇ. كېيىنكىسىدە يوقسۇللۇق تەبىئىيلا كىشىنى جاپاغا قويىدۇ، ئۇ ھەتتا يوقسۇللۇقتىن قۇتۇلغان تەقدىردىمۇ خېلى ئۇزۇنغۇچە يەنە يوقسۇللۇق ئىچىدە ياشىشى مۇمكىن. چۈنكى يوقسۇللۇق ئۇنىڭغا ئەنئەنە بولۇپ كەتكەن. ئالدىنقىسىدا ھەشەمەتچىلىك گويا ئەنئەنىگە ئايلانغان. ئۇنى بۇزۇش خۇددى ئۆز ئۆزىگە قارشى چىققاندەك بەسى مۈشكۈل بىر ئىش. دېمەك، بۇ ئىككى قۇتۇپ خاھىشى قەلبلەرگە سىڭىپ كەتكەن ئەھۋالدا ئۇنىڭدىن قۇتۇلۇش ئۈچۈن توغرا تەربىيە ۋە ئۇزۇن ۋاقىت كېرەك بولىدۇ. بۇ ئىككى قۇتۇپ ئارىسىدىكى مۆتىدىل ھايات ھەقىقىي ئىنسانىي تەرەققىياتنىڭ بىر مۇھىم ئىپادىسىدۇر. «ناۋادا مەلۇم بىر نۇقتا ئاستىدا ئىنسان بېجىرىم ئىنسان بولالمىسا ياكى ھەقىقىي ئىنسان ھاياتىنى ياشىيالمىسا، ئوخشاشلا يەنە بىر تورۇس بار بولۇپ، ئۇنىڭ ئۈستىدە ئىنساننىڭ داۋاملىق ئېرىشىشكە بولغان ئىستىكى ئۇنىڭ ئىنسانىيلىق سۈپىتىگە توسالغۇ بولىدۇ.» (18) پسىخولوگ ئېرىچ فرومنىڭ سۆزى بويىچە ئېيتقاندا، « باياشاتلىقتا ياتلىشىش» بىلەن « نامراتلىقتا ياتلىشىش» پەسكەشلىكتە بىربىرىدىن قېلىشمايدۇ.(19) ئۇنداقتا قانچىلىك مەئىشەتكە ئېرىشىش ھەقىقىي تەرەققىياتنىڭ مەنىسى بىلەن تىركىشىپ قالمايدۇ؟ ئەلۋەتتە بۇنىڭدا ئىككى تەرەپ بار. بىرى ، مەئىشەتنىڭ مىقدارى، يەنە بىرى مەئىشەتنىڭ سۈپىتى. ناۋادا ئۆز ئاتا-ئانىسى ياكى قېرىنداشلىرى يوقسۇزلۇقتا ياشاۋاتقان بىر باي كىشى ئۇلارغا ياردەم قولىنى سۇنماي، ئېسىل داچىىدىن بىرنى سېتىۋالغان بولسا، بۇ يەردە ئېتىكا مەسىلىسى ئوتتۇرىغا چىقىشى مۇمكىن. دېمەك ئۇ مىقدار جەھەتتە ئېشىپ كەتتى دېگەن گەپ. لېكىن بولۇپمۇ ھەركىم ئۆزىگە مەسئۇل دەپ قارايدىغان غەربلىكلەر نەزىرىدە بۇ ھېچبىر مەسىلە ئەمەس. بۇ پەقەت كۆز قاراش مەسىلىسى خالاس. ئۇ كىشى داچا سېتىۋالماي ياكى سېتىۋالغان تەقدىردە يەنە يوقسۇل قېرىنداشلىرىنى يۆلەشكە كۈچ چىقارسىچۇ؟ ئەمدى ئېتىكا مەسىلىسى پۈتۈنلەي يوقالغان بولىدۇ. بۇ يەردە ئىنسانىي تەرەققىياتنى ھېس قىلىش مۇمكىن. ناۋادا شۇ كىشى شۇۇپۇلنى پۈتۈنلەي ناتونۇش بولغان ھەم ئاچ-يالىڭچلىقتا قالغان بىر يېتىم بالىنى بېقىۋېلىشقا ئىشلەتسىچۇ؟ بۇنى ئەخمەقلىق دەپ قارىغۇچىلار قانچە كۆپ بولسا، ھەقىقىي تەرەققىيات ئىنسانىيەتتىن شۇنچە يىراق بولغان بولىدۇ. مەئىشەتنىڭ سۈپىتى ئەلۋەتتە ئۇنىڭ ساغلام ياكى كېسەل ئىكەنلىكى مەسىلىسىدۇر. مەسىلەن، پۇلنى بۇزۇقچىللىققا، كەيىپ-ساپاغا سەرپ قىلىشمۇ مەئىشەت ھېسابلىنىدۇ. لېكىن بۇنداق كېسەل مەئىشەتنىڭ كۆپىيىشى ھەرگىزمۇ تەرەققىياتنى ئېتىكا جەھەتتە تەستىقلىيالمايدۇ. ئەكسىچە، ئۇلار تەرەققىياتنىڭ ھارام شاخلىرىدۇر. تەرەققىياتشۇناس ل ج. لېبرېت تەرەققىياتنى « تۆۋەنرەك ئىنسانىي مەۋجۇتلۇق شەكلىدىن يۇقىرىراق ئىنسانىي مەۋجۇتلۇق شەكلىگە ئالمىشىشلارنىڭ بىر يۈرۈش جەريانى» دەپ قارايدۇ. (20) دەرۋەقە، بۇ يەردە دېيىلگەن «جەريان» نىڭ ئاخىرقى نۇقتىسى روھىي بېجىرىملىكتۇر. ئۇ پەقەت ماددىي جەھەتتىلا يۇقىرى سەۋىيىگە يېتىشتىن دېرەك بەرمەيدۇ. ھالبۇكى روھىي ساغلاملىققا يېتىش ئۈچۈن ماددىي ئاساسلار يېتەرلىك بولمىسا بولمايدۇ. بىز ماددىي ئېھتىياجلارنىڭ بېسىمى ئاستىدا جان تالىشىۋاتقان كىشىلەردىن بۇنى تەلەپ قىلىشقا ئامالسىزمىز. ھالبۇكى مۇشۇ ماددىي ئاساسلارنى يارىتىشتىن تارتىپ قەدەممۇ قەدەم « يۇقىرىراق ئىنسانىي مەۋجۇتلۇق شەكلى»گە قاراپ يۈرۈش قىلىشنىڭ ئۆزى تەرەققىياتتۇر. لېكىن ماددىي پاراۋانلىققا ئېرىشكەن چاغدا كىشىلەر مەئىشەتكە ئارتۇقچە بېرىلسە خۇددى نامراتلىق پاتقىقىغا پاتقان كىشىلەرگە ئوخشاشلا ئىنسانىيلىقىدىن ياتلىشىدۇ. يۇقىرىراق ئىنسانىي مەۋجۇتلۇقنى تەلەپ قىلىۋاتقان تەرەققىيات مەسىلىسى ھەل بولمايدۇ. بۇ ئاخىرقى ھېسابتا بىرپاجىئەدۇر. <BR>ئەنئەنە ئىچىدە ھەم ساغلام ھەم كېسەل روھىيەت ئامىللىرى تەڭلا مەۋجۇت بولغان بولىدۇ. ساغلام روھىيەت ئامىللىرىنىڭ كۆپ بولۇشى ئەلۋەتتە بىر مىللەتنىڭ يۇقىرى تەرەققىيات سۈپىتىدىن دېرەك بېرەلەيدۇ. بۇ نۇقتىدىن ئالغاندا ئىنسانىيەتنىڭ ئاتالمىش تەرەققىياتى يالغۇز بۈگۈنكى غەربكىلا مەنسۇپ ئەمەس. نۇرغۇن تارىختىكى ۋە زامانىمىزدىكى 3-دۇنيا ئەللىرىدىمۇ تەرەققىياتنىڭ ئۈلگىلىرى تېپىلىدۇ. لېكىن تارىخ يەنىلا ئۆتمۈش، رېئاللىق يەنىلا ئاچچىق. بۈگۈنكى تەرەققىي قىلىۋاتقانلارنىڭ مۇتلەق كۆپ قىسمى تارىختا ئەڭ يۇقىرى تەرەققىياتقا ئېرىشكەنلەر ئىدى. دەۋر چاقى ئايلىنىپ « ھۇما قۇشى» بۈگۈن غەربلىكلەرنىڭ بېشىغا قوندى. لېكىن شەرقلىقلەر بۇنىڭلىق بىلەن ئۆ ز ئەنئەنىسى ،غۇرۇرى ۋە كىملىكىنى تەرەققىياتنىڭ قۇربانىغا ئايلاندۇرۇۋەتمەسلىكى، ئۆزىنىڭ ئېسىل مىللىي روھىيىتىنى تەرەققىياتنىڭ بىر مۇھىم بەلگىسى ۋە ئاساسى سۈپىتىدە چىڭ ساقلىشى كېرەك. ھالبۇكى بۇئەجدادلارغا ئۈمىد باغلاش، مەجنۇنلارچە چوقۇنۇش، ئەنئەنىلەرگە قارىغۇلارچە ئەگىشىشتىن دېرەك بەرمەيدۇ. بۇنداق قىلىش پەقەت ئاجىز كىملىك سالاھىيىتىنى قوغداش يولىدىكى بىھۇدە تېپىرلاشتىن باشقا ئىش ئەمەس. بۇ خىل روھىي پاسسىپلىق تەرەققىياتنىڭ ئەڭ زور پۇتلىكاشاڭلىرىدىن بىرىدۇر. </FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>تەرەققىيات كۆپ تەرەپلىمە ھەم كەڭ دائىرىلىك يۈكسېلىشتۇر، يالغۇز جىقراق نەرسىگە ئېرىشىش ئەمەس، بەلكى جىقراق سۈپەتكە ئېرىشىشتۇر. شۇنىڭ بىلەن بىرگە ، «ھەقىقىي تەرەققىياتنىڭ تەبىئىتى شۇكى، ئۇنىڭغا دۇنيادىكى بارلىق ئەللەر ئورتاق قاتنىشىشى كېرەك، بولمىسا ئۇ چىن تەرەققىيات بولماي قالىدۇ.»(21) بىر قىسىملارنىڭ مەنپەئەتىنى قۇربان قىلىش بەدىلىگە يەنە بىر قىسىملارنىڭ گۈللىنىشى ئىنسانىي تەرەققىياتتىن دېرەك بەرمەيدۇ. ئۆز تارىخىي يىلتىزىدىن، ئېسىل ئەنئەنىلەردىن ئايرىلغان ۋە ياكى مىللەت پاجىئەلىرىگە ھامىي بولۇۋاتقان ئەنئەنىلەرگە جاھىللارچە چاپلاشقان تەرەققىياتمۇ ساختا تەرەققىياتتۇر. يالغۇز ئىقتىسادىي ياكى ماددىي ئېھتىياجلارنى چىقىش قىلغان تەرەققىياتمۇ ئىنساننى روھىي نامراتلىققا مۇپتىلا قىلىدۇ ۋە ئۆزىدىن ياتلاشتۇرىدۇ. قىسقىسى، ھەقىقىي تەرەققىياتنىڭ ئاخىرقى نىشانى ئىنسانىيەتنى ئومۇميۈزلۈك ھالدا روھىي ساغلاملىققا ۋە بېجىرىملىككە ھەم شۇ ئاساستىكى بەختكە ئېرىشتۈرۈشتۇر. بۇنىڭ ئۈچۈن يېتەرلىك ماددىي ئاساسقا ئىگە بولۇش بىلەن بىرگە مەنىۋىيەتنىڭ پارلاق تەرەپلىرىنى توختىماي قېزىش شەكسىز زۆرۈر بولىدۇ. </FONT></P>

<P align=right><FONT face="UKIJ Tuz Tom" size=4>(1) نەنسي بىردسەل:« ھايات ناھەقتۇر: دۇنيادىكى تەڭسىزلىك» ، « تەرەققىي قىلىۋاتقان دۇنيا» (روبېرت ج. گرىففىس تەھرىرلىگەن) ناملىق كىتابتا ، گىلفورد ، 2001-يىل، 8-بەت <BR>(2) ۋىللي برەت :« جەنۇب –شىمال: جاننى ساقلاش پروگراممىسى» كامبرىج ، 1980-يىل،16-بەت <BR>(3)ستىفېن. س سمىس :« ئىقتىسادىي تەرەققىيات ھەققىدە يەككە نۇقتىلىق تەتقىقاتلار» جورج ۋاشىڭگتون ئۇنىۋېرسىتېتى 2003-يىل 3- بەت <BR>(4) ۋىللىيام خ. دراپېر : « ب د ت تەرەققىيات پروگىراممىسى» نىڭ كىرىش سۆزى ، 1990-يىل نيوروك، ئوكسفورد ئۇنىۋېرسىتېتى نەشرىياتى 3-بەت <BR>(5)،(6)،(14) دېنىس گولېت : « تەرەققىيات كۆرسەتكۈچلىرى»، «ئىجتىمائىي ئىقتىساد ئىلمىي ژورنىلى» ، 1992-يىل، 3-سان <BR>(7) بىۋاسىتە ئۇچرىشىشتا ئىگىلەنگەن. ئۇ ئۇيغۇرلاردىمۇ مەھەللە ئەنئەنىسىنىڭ بار-يوقلۇقى ھەققىدە سوئال قويدى. <BR>(8) داۋىد خ. پوللوك: «لاتېن ئامېرىكىنىڭ 2000-يىلغا بولغان ستېراتىگىيىسى»،«لاتېن ئامېرىكىسى ھەققىدە دوكلاد» كارلېتون ئۇنىۋېرسىتېتى،1-توم، 9-بەت <BR>(9) دېنىس گولېت: « كۈلتۈر، دىن ۋە تەرەققىيات ھەققىدە»، « دېموكراتىيەنى قايتا تەلەپ قىلىش» (مارگۇرېت مېندېل تەھرىرلىگەن) ناملىق كىتابتا، مكگىل –كۋىن ئۇنىۋېرسىتېتى نەشرىياتى، كانادا، 2005-يىل،21-بەت <BR>(10) جېف خەينېس:« ئۈچىنچى دۇنيا سىياسىيسىدە دىن»، لىن رىننېر نەشرىياتى، 1994-يىل، 2-بەت <BR>(11)،(12) ئېرىچ فروم :«بېجىرىم جەمئىيەت»، جۇڭگو ئەدەبىيات- سەنئەتچىلەر بىرلەشمىسى نەشرىياتى 1988-يىل 7-ئاي، 14-،19-بەتلەر <BR>(13) ئارنولد توينبى : « تارىخ ھەققىدە تەتقىقات» ، نيوروك، 1965-يىل نەشرى، 1-توم ، 59-بەت <BR>(15) دېنىس گولېت:« تەرەققىياتتا كۈلتۈر ۋە ئەنئەنىۋىي قىممەتلەر» ناملىق ماقالىدا ئېلىنغان نەقىل، « تەرەققىيات ئېتىكىسى»( سۇسان ستراتىگوس ۋە فىلىپ خۇگخېس تەھرىرلىگەن) ناملىق كىتابتا ، نيۇ گىنىيە نەشرىياتى، 1987-يىل <BR>(16) نائىك، ج، پ :« گەندى ۋە تەرەققىيات نەزەرىيىسى» «سىياسىي ھەققىدە تەھلىللەر» ژورنىلى ،1983-يىل، ئومۇمىي 45-سان 5-بەت <BR>(17) روس ۋ . د (تەھرىرلىگەن) :«ئارىستوتىل ئەسەرلىرى» كلارېندون نەشرىياتى، ئوكسفورد، 1921-يىل، 5-توم، 1265-بەت <BR>(18) دېنىس گولېت:« ھەقىقىي تەرەققىياتنى ئىزدەش» « ئىتتىپاقلىق لوگىكىسى» (گرىگورى بائۇن ۋە روبېرت ئېلسبېرگ تەھرىرلىگەن) ناملىق كىتابتا. نيوروك 1990-يىل 136-بەت <BR>(19) ئېرىچ فروم (تەھرىرلىگەن):« سوتسىيالىستىك گۇمانىزىم (ئىنسانىزم)—خەلقئارا مۇھاكىمە يىغىنى» نىڭ كىرىش سۆزى، نيوروك ،1966-يىل، 9-بەت <BR>(20) دېنىس گولېت: «يەرشارىلىشىش داۋامىدىكى ئۆزگىرىۋاتقان تەرەققىيات ھەققىدىكى مۇنازىرىلەر» ، «قانۇنىي ۋە ئىجتىمائىي سىناقلار ژۇرنىلى» ، 6- توم 1-بەت. <BR>(21) رىم پاپىسى جون پائۇل II: « ئىجتىمائىي مەسىلىلەر ھەققىدە» ۋاشىڭگىتون ، ئامېرىكا كاتولىك دىنى يىغىنى ، 1987-يىل ،17-بەت </FONT></P>
