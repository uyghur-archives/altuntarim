                    <center >
                      <span class="STYLE41">قاسىم ئاخۇننىڭ كامىل ئەپەندىگە يازغان  خېتى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >

                        <td class="STYLE29" ></td>

              <table width="100%" border="0" cellspacing="0" cellpadding="0">

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4>&nbsp;</FONT></P>
<P align=center><FONT size=4>(ئالتە پارچە)</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>(قاسىم ئاخۇننىڭ ئىستامبۇلدىكى دوستى قاسىم ئەپەندىگە ئۇيغۇرلارنىڭ ياشاش ئۇسۇلى ۋە ئۆرپ-ئادەتلىرى توغرىسىدا يازغان خېتى)</FONT></P>
<P align=right><FONT size=4>&nbsp;</FONT></P>
<P align=center><FONT size=4>گۇستاف.راكۇيېت</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بىرقانچە يىللار بۇرۇن، بىر ياش مۇرىت شىنجاڭنىڭ قەشقەر شەھرىدىن كونستانتىنوپېلغا ئوقۇشقا ئەۋەتىلىدۇ:بۇ بالا ئۆز تەۋەلىكى بويىچە ئەڭ چوڭ ئىلكىدە بار،باي ئائىلىنىڭ پەرزەنتى بولۇپ،ئۇنىڭ ئىككى تاغىسىنىڭ&nbsp; سودىسى تاكى ياۋروپاغىچە كېڭەيگەن بولۇپ، موسكۋا،كونستانتىنوپېل ھەتتا بېرلىن، پارىجلارغىمۇ بارغانىدى.شۇڭا ئۇلار ئوتتتۇرا ئاسىيانىڭ بۇ دۆلەتلەردىن ئۆگىنىشكە تېگىشلىك نەرسىلىرىنىڭ كۆپلىكىنى ئاللىبۇرۇن ھېس قىلغانىدى.شەك –شۈبھىسىزكى، يېڭى تۈرك ۋە پان ئىسلام ھەرىكەتلىرى ئسلام دىنىغا ئېتىقاد قىلىدىغان بۇ بەندىلەرگىمۇ تەسىر كۆرسەتكەن ئىدى. خەلىپىلەرنىڭ&nbsp; مۇقەددەس شەھرى بولغان ئىستانبۇلدىمۇ گەرچە دىن غەرپنىڭ مائارىپ ۋە تەرەققىياتىنى قوبۇل قىلىشتا ئارلىق ساقلاپ كەلگەن بولسىمۇ ،كىشىلەر يەنىلا دىن ۋە ئىجتىمائىي تەرەققىياتنى بىر گەۋدىلەشتۈرۈشكە تەلپۈنۈپ كېلىۋاتاتتى.<BR>&nbsp; بۇ خىل يۆنىلىشنى شىنجاڭغا ئېلىپ كېلىش، شۇنىڭ بىلەن بىرگە ھەسەن باينىڭ دۇكىنىنىڭ تېخىمۇ كېڭىيىپ، تېخىمۇ روناق تېپىشى ئۈچۈن بۇ ياش يىگىت كونستانتىنوپولغا ئەۋەتىلىدۇ.ئۇ ئىستامبۇلدا، ئىچكى ئاسىيادىن كەلگەن يەنە بىر ياش يىگىت بىلەن قويۇق مۇناسىۋەت ئورنىتىدۇ.بۇ كىشى مۇسۇلمانلارنىڭ پايتەختىدە چوڭ بىر سودا ئورنىدا خەزىنە ئەمەلدارى بولغان كېيىن ئامېركىنىڭ مىسسىئونېرلار مەكتىپىدە ئوقۇتقۇچىلىق قىلىپ كەلگەن ئىدى.بۇ كىشى بىلەن قەشقەرلىق بالىنى يېقىنلاشتۇرغان نەرسە پەقەتلا كامىل ئەپەندىنىڭ ئۆزگىچە كۆز قاراشلىرى بولۇپلا قالماي يەنە، ئۇنىڭ شەخسىي خاراكتېرىدىن باشقا ،بىر خىل قارشى تۇرغىلى بولمايدىغان كۈچ ئۇلارنى يېقىنلاشتۇرغانىدى.بۇ خىل دوستلۇقنىڭ نەتىجىسىدە بۇ قەشقەرلىق يىگىت ئامېرىكىلىقلارنىڭ مىسسىيونېرلار مەكتىپىدە ئوقۇيدۇ ،ئاندىن بېيرۇتقا بېرىپ خىرىستىيان ئالىي بىلىم يۇرتىدا داۋاملىق ئوقۇيدۇ.ئۇنىڭ قەشقەردىكى ئۇرۇق –تۇققانلىرىمۇ قاسىمنىڭ ئىسلامنى تەھسىل قىلىشنىڭ ئورنىغا ناسارىلارنىڭ مەكتىپىدە ئوقۇۋاتقانلىقىدىنمۇ خەۋەر تاپىدۇ.ئائىلىسىدىكىلەر خەتلىرىدە ئۇنىڭ دەرھال قەشقەرگە قايتىپ كېتىشىگە بۇيرۇق چۈشۈرگەن،لېكىن ئۇ خىل تەھدىت، بۇيرۇقلارقاسىم ئاخۇننى قايىل قىلالمىغان. كېيىن بىر مەزگىل ئۆتكەندىن كېيىن ئۇ يۇرتىغا قايتىپ كەتكەن ھەمدە قىممەتلىك ھەم قەدىرلىك دوستى كامىل ئەپەندى بىلەن ئىزچىل خەت ئالاقىدا بولۇپ كەلگەن.كامىل ئەپەندىنىڭمۇ ئېتنوگرافىك قىزىقىشى كۈچلۈك بولۇپ،بۇ خەتلەر غەرب دۆلەتلىرىنىڭ ئۇيغۇرلار ياشاپ كېلىۋاتقان زىمىن ۋە ئۇلارنىڭ ھاياتىغا بولغان چۈشەنچىسىنى ئاشۇرۇشتا بەلگىلىك رول ئويناپ كەلگەن.</FONT></P><FONT size=4>
<P align=center><BR>بىرىنچى خەت</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئەڭ ھۈرمەتلىك دوستۇم ۋە بۇرادىرىم كامىل ئەپەندىگە ، سىزنى ئويلاپ تۇرغۇچى قاسىم ئاخۇندىن سالام.<BR>&nbsp; مەنمۇ ئاللاھنىڭ شاپائىتى ۋە سىزنىڭ دۇئايىڭىزنىڭ كۈچى شۇنداقلا سىز بىلەن يەنە بىر دىدارلىشىش ئارزۇسىدا ئوبدان كېتىۋاتىمەن. سىزگە ئىستانبۇلدىن ئايرىلغاندىن كېيىنكى سەپىرىم توغرىسىدا بايان قىلىپ بېرەي:<BR>&nbsp;&nbsp; خۇددى سىز بىلگەندەك، مەن بېيرۇتتىن ئېغىر قەدەملەر بىلەن ئايرىلىپ ،ئاندىن ئىستانبۇلدا سىزدىن ئايرىلىشتەك مەن ئۈچۈن ئەڭ تەس كەلگەن كۈننىمۇ كۆردۈم.يۇرتىنى سېغىنىش ۋە يۇرتىغا تەلپۈنۈش تۇغما بولىدۇ،جۈملىدىن بۇخىل ھېسسىيات مېنىڭ يۈرىكىمدىنمۇ ئورۇن ئالغان.لېكىن ئۆزەمنىڭ روھىي دۇنياسىدا بىر مەيدان مۇستەبىتلىككە قارشى قاراڭغۇلۇق، نادانلىق بىلەن كۈرەش قىلىدىغىنىمغا تەييارلىق كۆرۈپ قويغانىدىم.<BR>&nbsp;&nbsp; قارا دېڭىزدىن باتۇمغا بولغان سەپەر ياخشى سەپەر بولدى دىيەلەيمەن.باتۇمدىن باكۇغىچە بولغان تۆمۈر يول سەپىرىنى سۆزلىمىسەممۇ بولىدۇ ، چۈنكى سىزمۇ بۇ يولدىن مېڭىپ باققان.ئاخىرىدا تىلغا ئالغان جايدىن مەن ھور پاراخودى بىلەن كاسپىي دېڭىزىنى كېسىپ ئۆتۈپ كراسناۋودسكقا قاراپ يول ئالدۇق.بىز شۇ يەردىن ئاندىن تۆمۈر يول ئارقىلىق سەمەرقەنت ۋە ئەندىجانغا بارالايتتۇق.سىز كاسپىي دېڭىزىنىڭ نەقەدەر زۇلمەتلىكلىكىنى تەسەۋۋۇر قىلالمايسىز.دېڭىزدىكى كۆڭلۈم ئاينىشنى ئويلىسام ئۇنىڭغا ھىچنىمە توغرا كەلمەيدۇ.12 سائەتلىك ئازاپتىن كېيىن بىز كراسنوۋودسكا يېتىپ كېلىۋالدۇق ۋە مەنمۇ خېلى ئارام تېپىپ قالدىم، ئاندىن ئۈچ سوتكا پويىزغا ئولتۇرۇپ ئەندىجانغا يېتىپ كەلدۇق. شۇندىن بۇيان مېنىڭ ياۋروپاچە راھەت –پاراغەتلىرىمگە خاتىمە بېرىلگەنىدى دىسەممۇ بولىدۇ.ئەتىسى چاي ۋاقتى بىلەن ئاتلىق يولغا چىقىپ، كۈن پېتىشقا يېقىن ئوشقا يېتىپ كەلدىم.بۇ يەردە بىرقانچە كۈن خېلى ئوبدان ھاردۇق ئېلىۋالدىم ، يەنە بىر جەھەتتىن بۇ تۇققانلىرىم بىلەن بولغان كۆرۈشۈشتىن ئۆزەمنى ئەپ قېچىپ ۋاقىتنى ئۇزارتىش دىسەممۇ بولاتتى.مەن بىر تاغامنىڭ سودا كارۋىنىغا قوشۇلۇپ، تاغدىن بىللە ئۆتمەكچى بولۇشقا كېلىشكەنىدۇق.تەييارلىق پۈتكەندە، بىز 87 دانە ئات،4 خېچىر ۋە 6 دانە ئىشەككە قەغەز، شېكەر ۋە تاماكىلارنى ئارتىپ ئوشتىن ئايرىلدۇق.ئىشەكلەرگە پەقەت ئاتنىڭ يەم-خەشەكلىرىنىلا ئارىتتۇق..&nbsp;&nbsp;&nbsp; </FONT></P>
<P align=right><FONT size=4>مەن سىزگە بۇ خىل كارۋان توغرىلىق بۇرۇن سۆزلەپ بەرگىنىم ياكى سۆزلىمىگىنىم تازا ئېسىمدە قالماپتۇ. بۇ خىل سەپەردە، ئات ھەممىدىن چوڭ رول ئوينايدۇ.ئاتنىڭ پەقەت بېشىنىلا كۆرگىدەك ھالەتتە، يوغان خالتىلار ئىككى ياققا ساڭگىلىتىپ ئېسىپ قويۇلىدۇ، بىچارە ئاتلار شۇ ھالىتىدە خۇددى تاشپاقىغىلا ئوخشاپ قالىدۇ.خالتىلار ئىگەرگە چىڭ باغلىنىپ بېكىتىلىپ قويۇلىدىغان بولۇپ، ھەر بىر تەرەپتىكى خالتىنىڭ ئېغىرلىقى 65كىلو ئەتراپىدا بولىدۇ.يەنە بىر خىل يېنىكرەك يۈكلەر ئارتىلىدىغان ئات كارۋانلىرى بولۇپ، ئۇ كارۋانلار تولىسى ھىندىستان، ئافغانىستانلارغا قاتنايتتى.ئاتلار ئادەتتە ياغاچتىن ياسالغان، ئۈزەڭگىسى قىسقىراق كەلگەن تۈز شەكىللىك ئىگەر بىلەن ئىگەرلىنىدىغان بولۇپ، ئۈستىدە ئولتۇرغان ئادەم ئۆزىنى خۇددى ياۋروپالىقنىڭ ئورۇندۇقىدا ئولتۇرغاندەك راھەت ھىس قىلاتتى.لېكىن بۇرۇن كۆنمىگەن ئادەمگە بولسا يەنىلا بىر ئازاپ تۇيۇلاتتى.بۇ خىل كارۋاندا يەنە يېتەرلىك ئادەم سانى بولۇشى يەنە 5-7 دانە ئاتقا بىر ئادەم بولۇشى كېرەك ئىدى.بىزنىڭ كارۋاندا 10 نەپەر ئەركەك بارىدۇق.بىزدەا لىق ئىككى خالتا مۇشتۇم چوڭلىقىدا قاتۇرۇلغان ، كۆيدۈرۈلگەن قوي يېغى بارىدى. بۇ ياغلار ئىسسىق سۇغا ياكى ئىسسىق چايغا چىلىغاندا ئېرىيدۇ.بىزدە يەنە قاتۇرۇلغان قارا چاي، ئەللىك كىلودەك گۈرۈچ، بىر خالتا باش پىياز، ۋە سەۋزە،تۇز ۋە بىر قوينىڭ قۇيرۇق يېغى قاتارلىق لازىمەتلىكلەرمۇ بارىدى.بىز ھەر كۈنى كەچقۇرۇن ياكى كۈن ئارىلاپ، ئېلىۋالغان قازىنىمىزدا سەۋزە، قۇيرۇق يېغى بىلەن ئىچكى ۋە ئوتتۇرا ئاسىيانىڭ زىياپەت ئېشى ھىساپلىنىدىغان پولو ئېتىپ يەيتتۇق. چارۋىچى قىرغىزلارنىڭ تۇرالغۇسىدا قونغان چاغلىرىمىزدا، گۆشكىمۇ ئىگە بوپ قالاتتۇق ۋە پولو تېىخىمۇ ئوخشاپ كېتەتتى.ئۇنداق چاغلاردا ئۇلاردىن يەنە قايماقمۇ سېتىۋالغىلى بولاتتى.قىرغىزلار سەپەرگە چىققاندا ناھايىتى ئەپلىك ئوزۇق -تۈلۈكلىرى بارىدى.ئۇلار ئۆچكە تېرىسىدىن قىلىنغان خالتىلارغا قىمىز قاچلىۋېلىپ ،ئۆشنىسىگە ئارتىۋالاتتى. ئۇلارنىڭ ئېيتىشىچە خالتىدىكى قىمىز يول ماڭغاندا چايقىلىپ تەمى تېخىمۇ ياخشى بولۇپ قالاتتى. ئۇلار ئۈچ ۋاق تامىقىدا&nbsp; قىمىزدىن ئايرىلالمايدىغان بولۇپ، ئادەتتە ناننى ئاساسەن كۆپ ئىستىمال قىلمايدۇ. قىمىزنىڭ چوقۇم بىر خىل قۇۋۋەتلىق ، ساغلاملىق ئىچىملىكى بولۇشى مۇقەررەر ئىدى.چۈنكى بىزنىڭ يېزىلىرىمىزدا بۇ تاغلىق چارۋىچىلارغا ئوخشاش كۈچلۈك كەلگەن ئەرلەر ۋە مەڭزلىرى قىزىرىپ تۇرىدىغان ئاياللارنى كۆپ ئۇچراتقىلى بولمايتتى.<BR>&nbsp;&nbsp; شەخسەن مەنمۇ سەپەرگە چىققان سودىگەرلەرگە لايىق قوراللانغانىدىم.تۆمۈر ئىگەرنىڭ كەينىگە قىزىل رەڭلىق بىر پارچە كىگىز تۈرۈپ قويۇلغان، بىر پاي ئۆتۈكۈمنىڭ قونجىغا ئۇزۇن بىر دانە پىچاق قىستۇرۇلغان، ئىگەرنىڭ بىر تەرىپىگە&nbsp; ئىگىز بويۇنلۇق بىر مىس چەينەك ئارتىپ قويۇلغان، يەنە بىر تەرىپىگە ئوخشاش خالتىغا سېلنغان چاي چىنىسى ئارتىلغانىدى.تولۇق تەييارلىق ئۈچۈن يەنە بىر دانە سۇ چىلىمى ۋە تاماكا غاڭزىسىمۇ بولۇشى كېرەك ئىدى. مەن باشقا ياش سودىگەرلەرگە ئوخشاش چىلىمنىڭ ئورنىغا روسىيەنىڭ تاماكىسىنى چېكىدىغان بولغاچقا بۇ خىل ئارتۇقچە يۈكلەردىن خالاس بولۇپ قالدىم.يەنە بىر مۇھىم نەرسە ئىگەر خالتىسى بولۇپ، ئىچىگە خىلمۇ خىل نەرسىلەرنى سېلىۋېلىشقا بولىدىغان بولۇپ، كېچە ھەم كۈندۈز سەيياھلارنىڭ خىزمىتىدە بولاتتى.<BR>&nbsp;&nbsp; مەن سىزگە بۇرۇن بۇ خىل دەريادىكى كۆۋرۈكسىز يوللار،شىۋىرغانلىق قاردىكى تاغ يوللىرنى،تار كەلگەن تاغ جىلغىلىرنى تەسۋىرلەپ بەرگەن.مەن ھەر قېتىم بۇ خىل شارائىت ئاستىدا قالغاندا ھاياتىمدىن ئەندىشە قىپ قالاتتىم.شۇنداق قىلىپ، ئوشتىن ئايرىلىپ 15 كۈندىن كېيىن بىز قەشقەرگە يېتىپ كەلدۇق.شۇ تاپتا مەن تۇققانلىرىم بىلەن قانداق كۆرۈشۈشنى بىلمەيۋاتاتتىم . ئۇلار مېنى قۇچاقلاپ كۆرۈشەرمۇ ياكى يات ئادەملەردەك قىلارمۇ،مېنى ئۆلۈپ كەتكەن ئانامنىڭ قالدۇرغان مىراسىنىڭ يۈزى بىلەن بولسىمۇ سودىسىغا شېرىك قىلارمۇ ياكى ئۇنداق قىلماسمۇ دېگەندەك خىياللارنى قىلىپ كېتىۋاتسام، ئىشىك ئالدىدا ئىنىم بىلەن ئۇچرىشىپ قالدىم.مەن ئۇنىڭ كۆرۈشۈش ئۈچۈن ئاتتىن چۈشتۈم.ئۇمۇ كېلىپ قولۇمنى ئالقانلىرى ئارىسىغا ئېلىپ تېنچلىق سوراشتى، ئاندىن سەپىرىمنىڭ قانداق بولغانلىقىنى سوراپ ، ساقاللىرىنى سىلاپ قويدى. ئۇنىڭ سالىمى دوستانە ئىدى لېكىن قىزغىن ئەمەسىدى. مەن بۇنىڭدىنلا باشقا نەۋرە قېرىنداشلىرىمنىڭ ۋە تۇققانلىرىمنىڭ ئىنكاسىنى ھېس قىلدىم.مەنمۇ خوشلىشىدىغان چاغدا ''ئاللاھۇ ئەكبەر''دەپ ئىڭىكىمنى سىلىدىم.ئىنىم بۇنىڭدىن مېنىڭ تېخى ناسارى بولۇپ كەتىگىمنىڭ بىر ئىسپاتىنى كۆرگەندەك بولاتتى.ھەممە تۇققانلىرىم بىلەن شۇ تەرىقىدە كۆرۈشۈپ چىقتىم،ئۇلارنىڭ ھىچقايسىسى مېنىڭ ئوقۇشۇم توغرىلىق ، نەگە بارغىنىم توغرىلىق ياكى نىمىلەرنى ئۆگىنىپ كەلگەنلىكىم توغرىلىق ھېچنەرسە سورىمىدى.پەقەت ئاچاملا ھويلىدا مەن بىلەن بىللە ئۇزاق پاراڭلاشتى.ئۇ مېنىڭ بېيرۇت ۋە ئىستامبۇللار توغرىلىق سۆزلىرىمنى ھەيرانلىق بىلەن تىڭشىدى ، مېنىڭ خىرىستىيانلار مەكتىپىدە ئوقۇغىنىمنى ۋە ئېنگېلسچە، فرانسۇزچە سۆزلىيەلەيدىغىنىمنى ئاڭلاپ تېخمۇ ئەس-ھۇشىنى يوقاتتى. ئاخىرىدا ئۇ مەندىن زادى كاپىر بولۇپ كەتكەن-كەتمىگىنىمنى ئېھتىياتچلىق بىلەن سورىدى . مەن تېخى ئۆزۈمنىڭ ئۇنچىلىك بولۇپ كەتمىگىنىمنى ئۇنىڭغا ئېيتتىم.ئاچام دادام ۋە ئۆگەي ئاناملارنىڭ بۇ يەردە ئىسىلزادە كىشىلەر ھىساپلىنىدىغانلىقىنى، تاغاملارنىڭ بولسا مەسلىھەتلىشىپ مېنى تۇققانلار ئىچىدىن بىرسىگە ئۆيلەپ قويۇشقا كېلىشكەنىكەنلىكىنى ئېيتتى.ئۇلارنىڭ ئۇنداق قىلىشى مال-مۈلۈكنىڭ جەمەتنىڭ سىرتىغا ئېقىپ كەتمەسلىكنىڭ ئالدىنى ئېلىش ئۈچۈن ئىدى.بۇ يەرنىڭ قائىدىسى بويىچە قىزلار ئون ياشتىن ئون ئۈچ ياشقىچە بولغان ئارىلىقتا ياتلىق قىلىناتتى. تۇققانلارنىڭ ئىچىدە يىگىرمە ئىككى ياشقا كىرىپ قالغان بولسىمۇ تېخى ياتلىق قىلىنمىغان بىر نەۋرە تۇققىنىم بولۇپ، ئۇنىڭ ياتلىق قىلىنماسلىقىنىڭ سەۋەبى ھازىرغىچە جەمەت ئىچىدە ئۇنىڭغا توغرا كەلگۈدەك ئادەمنىڭ چىقمىغانلىقىدىن ئىدى.تاغىلىرىم ئەمدى شۇ قىز بىلەن ئىككىمىزنى چېتىپ قويماقچى بولۇشۇپتىكەن. مەن ھەرگىز بۇ نىساخان ئسىملىك قىز بىلەن توي قىلغۇم يوقىدى.ئاچامنىڭمۇماڭا قاراپ ئىچى ئاغرىپ، جەمەت ئىچىدىن باشقا بىرسىنى تېپىشقا كاللا قاتۇردى.<BR>&nbsp;&nbsp; بىزدە مۇنداق بىر سۆز بار:''ئاللاھ ئۆز پاناھىدا ساقلايدۇ''. بۇ سۆز ھەقىقەتەنمۇ توغرا ئىكەن.مەن تاساددىپىي كەلگەن بۇ نىكاھ ئىشىدىنمۇ قۇتۇلۇپ قالغانىدىم. ئىستامبۇلغا بېرىشتىن بۇرۇن مەن، قەشقەرگە ياۋروپالىق دىن ئوغرىلىرى كەپتۇ دىگەن گەپلەرنى ئاڭلىغانتىم، لېكىن ئۇلارنى كۆرۈپمۇ باقمىغان ھەم قانداق ئىنسانلار ئىكەنلىكىنىمۇ تەسەۋۋۇر قىلىپ باقمىغانىدىم.مەن سىزگە بىرقانچە قېتىم گېپىنى قىلىپ بەرگەن كىچىك ۋاقتىمدىكى ئاغىنەم قۇربان ئاخۇن ئۇلار بىلەن بىرقانچە قېتىم كۆرۈرۈپتىكەن ھەمدە بىر قېتىم يارىسىنى داۋالىتىش ئۈچۈن ئۇلار ئاچقان دوختۇرخانىغىمۇ بېرىپتىكەن.بىر قېتىم مەن تەقدىرىمدىن زارلىنىپ ئولتۇرسام ، ئۇ ماڭا مەسلىھەت بېرىپ مۇنداق دېدى:''مەن شىۋېت مىسسىيونېرلىرى بىلەم كۆرۈشكەن. ئۇلارنىڭ قۇم دەرۋازىدا بىر پونكىتى بار.شۇ يەرگە بېرىپ باقمامسەن ؟''دېدى . مەن ئۇنىڭغا ئەگىشىپ ئۇ يەرگە باردىم ھەمدە تېزلا ئۇلار بىلەن چىقىشىپ كەتتىم.ئۇلارمۇ مېنىڭ ئامېرىكا مىسسىيون مەكتىپىدە ئوقۇغانلىقىمنى ئۇقۇپ ماڭا خۇددى كونا تونۇشلاردەكلا مۇئامىلىدە بولدى.مېنىڭ تۇققانلىرىم ئۇلار بىلەن ئارىلىق تاشلاپ كەلگەن ئىدى.لېكىن بىر قېتىم تاغام بېشىغا كۈن چۈشۈپ ئېغىر كېسەل بولغاندا ئۇ دوختۇرلارغا قايىل بولدى.مەنمۇ بۇ ئادەملەرنىڭ قانداق قىلىپ مېنىڭ ئىشلىرىمنى بەلگۈلەش ھوقۇقىغا ئىگە بولالايدىغانلىقىغا بەك ھەيران ئىدىم.ھەقىقەت ئۆلۈكنى تىرىلدۈرەر دىگەن گەپ بار،شۇنداق قىلىپ مەنمۇ تاغامنى بۇ ئىش بىلەن مايىللىقىنى قولغا كەلتۈرۈپ، ئۇلارنىڭ ماڭا نىساخاننى ئېلىپ بېرىش نىيىتىدىن يانغۇزدۇم.<BR>&nbsp;&nbsp; قەدىرلىك دوستۇم ، ئاللاھ سىزنى ئۆز پاناھىدا ساقلىغاي، ئوغلىڭىزغا قامەت ئاتا قىلغاي، مال-بايلىقلىرىڭىزنىڭ سانىنى كۆپەيتكەي دەپ تىلەك تىلەپ خېتىمنى ئاياقلاشتۇراي.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; 1332-يىلى، مۇھەررەمنىڭ 2-كۈنى ،قەشقەر</FONT></P>
<P align=center><FONT size=4>ئىككىنچى خەت</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; قەدىرلىك دوستۇم كامىل ئەپەندىگە،سىزنى سېغىنىپ تۇرغۇچى بۇرادىرىڭىز قاسىم ئاخۇندىن سالام!</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئەڭ ئاۋۋال جاۋاپ خېتىڭىزگە كۆپ تەشەككۈر ئېيتىمەن.سىزنىڭ ۋە ئائىلىڭىزنىڭ تېنچ –ئامانلىقى ماڭا زور خۇشاللىق ئېلىپ كەلدى.مەنمۇ جانابى ئاللاھنىڭ ۋە سىزنىڭ دۇئالىرىڭىز ئاستىدا قەدىر ئەھۋال كېتىۋاتىمەن.<BR>&nbsp; خوشال بولىدىغان ئىشىم يەنە مەكتەپكە بېرىش ۋە ئوقۇشنى داۋاملاشتۇرۇش ئىستىكىدە بولۇۋاتقانلىقىم،ئوقۇشنى توختىتىپ قويغانلىقىم ھاياتىمدىكى ئەڭ ئۆكۈنىدىغان ئىشلارنىڭ بىرى.<BR>&nbsp;&nbsp; ھايات بۇ يەردە باشقىچە بىر خىل خوشاللىق ئىچىدە داۋام ئەتمەكتە.بۇ يەردىكى كۆڭۈل ئېچىش ئىستامبۇل ۋە ياۋروپادىكىگە ئئوخشىمايدىغان شەكىلدە بولىدۇ.ئەدەتتە مەزمۇنى ئۇنچىلىك مول بولمايدۇ.<BR>&nbsp;&nbsp; بىزدە مۇنداق گەپمۇ بار:''ئۇيقۇڭ كەلمىسە بازارغا بار''دەپ.شەھەرگە كىرىپ ئايلىنىش ۋە بازار كۆرۈش بىزنىڭ قېنىمىزغا ئورناپ كەتكەن خۇسۇسىيەتتۇر.ئەگەر بۇنىڭغىمۇ قانمىسا ، مازار- ماشايىقلارغا بارسىمۇ بولىدۇ.پەيشەنبە كۈنلىكى چوڭ بازار كۈنى بولۇپ، بۇنداق كۈنلەردە بىرەر قول ھۈنەرۋەن ياكى باپكانى تېپىش قىيىن ئىدى، چۈنكى ھەممىسى ''تاماشا''قىلاتتى يەنى كوچا ئايلىنىپ ، تونۇش بىلىشلەر بىلەن پاراڭلىشاتتى. ئۇلارنىڭ يەنە بىر ئۇچرىشىش نۇقتىسى غىزا ۋاقتى ئىدى.<BR>&nbsp;&nbsp; بۇ زېمىنغا تۇنجى قار ياققاندا كىشىلەر بىر خىل ئويۇن ئوينايتتى ، بۇ خىل ئەنئەنە پەقەت شىنجاڭدىلا بولسا كېرەك.بۇ بەلكىم خەنزۇلارنىڭ قىشنى قارشى ئېلىش پائالىيەتلىرىدىن كەلگەن بولۇشىمۇ مۇمكىن.بۇ ئويۇن قارلىق تاشلاش ئويۇنى بولۇپ، بىراۋ ئۆزىنىڭ دوستىنىڭ ئۆيى ئالدىغا قار سېلىنغان كىچىك خالتا بىلەن بىر پارچە قوشاق يېزىلغان خەت تاشلاپ قويۇدۇ. ئۇ خىل قوشاقلارنىڭ مەزمۇنى تۆۋەندىلىچە بولىدۇ:</FONT></P>
<P align=right><FONT size=4>''ئېلىپ كەلدىم قار توشقۇزۇپ سىزگە،<BR>&nbsp; ئوينايلى دەپ خۇشال بىرگە.<BR>&nbsp;&nbsp; تەييارلارسىز چاينى بىزگە،<BR>&nbsp;&nbsp; تەڭشىدىم دۇتارنى ۋە تەمبۇرنى.<BR>&nbsp;&nbsp; قار ياققاندا چىللىمىساق دوستلارنى،<BR>&nbsp;&nbsp; بولار قانداق كۆڭۈللەر شادى.</FONT></P>
<P align=right><FONT size=4>ئەگەر خەت تاشلىغان ئادەمنى تۇتۇۋالسىڭىز يۈزىگە ئەڭلىك سۇرتۈپ ئايالچە ياساپ قويۇڭ.''<BR>&nbsp;&nbsp; ئەگەر ئۇ قارلىق تاشلىغۇچى تۇتۇۋېلىنسا ئايالچە كىيگۈزۈپ كوچىمۇ- كوچا ئايلاندۇرىلاتتى ۋە بىر تەرەپتىن''قارلىق تاشلىغۇچىنىڭ جازاسى'' دەپ توۋلىناتتى ئاندىن ئۇ كىشى قارلىق تاشلىغان ئادەم ۋە ئۇنىڭ دوستلىرىنى قوشۇپ مېھمانغا چاقىراتتى. ئەگەر ئەكسىچە بولۇپ، ئۇ ئادەمنى تۇتالماي قالسا،قارلىق تاشلانغان ئادەم چوقۇم بىر ھەپتە ئىچىدە زىياپەت بېرىشى كېرەك ئىدى.ئەگەر بۇ قەرەل ئۆتۈپ كېتلسە، ئەتىسى ئەتىگەندە ،ئۇ كىشىنىڭ دەرۋازىسىغا ئارغامچىلار ئېسىپ قويۇلىدۇ.ئەگەر يەنە بىر كۈن مۆھلەتكىچە يەنە تەكلىپنامە ئەۋەتمىسە ، يەنە بىر خىل جازاغا ھىچكىم ئۇچراپ قېلىشنى خالىمايتتى. بۇ خىل جازادا ، ئۇ كىشىنىڭ ئىشىكىگە كېچىدە بىر جىنازا قويۇپ قويۇلاتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; يېزىلار ئارا يەنە بىر خىل يىغىلىش بولۇپ ''مەشرەپ ''دەپ ئاتىلاتتى.قىش كۈنلىرى كىشىلەر مەشرەپكە كېچىدە يىغىلىپ، ئەتىسى ئەتىگەندە تارقىشاتتى.مەن بىر قېتىم يۈز بېشى(باشقۇرغۇچى دىگەندەك مەنىدە)چاقىرغان بىر مەشرەپكە قاتناشتىم.بىز ئىشىك تۈۋىدە ساھىپخان تەرىپىدىن قارشى ئېلىنىپ مېھمانلار بار خانىغا باشلاپ كىرىلدۇق.يەرگە گىلەملەر سېلىنغان، بولۇپ تامغا ، ئادەم ئولتۇرسا دۈمبىسى تامغا تەككۈدەك يەرگىچە رەختىن زەدىۋال تارتىلغان ئىدى.مەشتە ئوت يېقىلغانىدى، ئۇنىڭ يېنىدىكى تۆردىن شەھەرنىڭ قازىسى ئورۇن ئالغانىدى. داستىخانغا بىرقانچە يەرگە نانلار تىزىلغان بولۇپ، تۆپىسىگە كىچىك پىشۇرۇقلار قويۇلغانىدى.ئەگەر بۇ نانلار ئېشىپ قالسا كېيىن كەمبەغەللەرگە بۆلۈپ بېرىلەتتى. تىزىلغان نانلارنىڭ ئارىسىغا يەنە مېغىز ۋە تاتلىقلار كەلتۈرۈلگەنىدى . مەن كىرگەندىن كېيىن ئىشىككە يېقىن يەردىن ئورۇن ئىزدىدىم ، لېكىن جامائەت مېنى تۆرگە ئۆتكۈزۈپ قويدى.بۇ يەردە ئولتۇرغان ئادەم قائىدىمىز بويىچە دۇئاغا ئاۋۋال قول كۆتۈرەتتى.مەن ئولتۇرغاندىن كېيىن ئورنۇمدىن تۇرۇپ ئاۋۋال ساھىپخان ئاندىن مېھمانلار بىلەن يەنە بىر قېتىم سالاملاشتىم.ساھىپخان ماڭا چاينى قۇيۇپ ، ئەدەپ يۈزىزىدىن چىنىدىكى چايغا ئۆزى ئاۋۋال ئېغىز تەگدى ئاندىن ماڭا سۇندى.ئاندىن مەن چايغا ئېغىز تېگىشتىن بۇرۇن، ئەتراپىمدىلەرگە ''چايغا كەلمەمسىلەر'' دىدىم، ئۇلارمۇ ئۆز نۆۋىتىدە ماڭا ئىگىلىپ سالىمى بىلەن جاۋاپ قايتۇرۇشتى.مەن شۇندىلا چېيىمغا ئېغىز تېگىشكە نېسىپ بولدۇم.بىر ھازادىن كېيىن ساھىپخان بىزگە ''ئەركىن ئولتۇرۇش''نى ئېيتتى.بۇ چاغدا بىز ئىككى تىزىمىزنىلا ئىگىپ&nbsp; ، ئوشۇقىمىزنى كۆرپىگە تەككۈزۈپ ئولتۇرۇشنىڭ ئورنىغا پۇتىمىزنى ئالماشتۇرۇپ، ياكى تىزىمىزنى ئېڭىكىمىزگە تاقاشتۇتۇپ ئولتۇرۇشقا ياكى كۆرپىدە ئولتۇرماي بىۋاستە گىلەمدە ئولتۇرۇشقا رۇخسەت قىلىنغانىدۇق.ئاندىن داستىخاندىكى تاتلىقلار يىغىۋېتىلىپ دەسلەپكى تاماق __قوي گۆشى شورپىسى تارتىلدى.تاماقتىن بۇرۇن ھەممىمىز چوقۇم ئاپتۇۋىدا ئېلىپ كېلىنگەن سۇ بىلەن ئېچ قېتىم قولىمىزنى چايقىشىمىز شەرت ئىدى.<BR>&nbsp;&nbsp; رەڭگى ساپ سېرىق كەلگەن مايلىق شورپىغا مېھمانلار ناندىن سېلىپ ئىچەتتى، ئاندىن ناننى بارماقلىرى بىلەن ئېلىپ يەپ ،شۈيىنى پىيالە بىلەنلا كۆتۈرۈپ ئىچىشەتتى.ئاندىن كېيىن بىز يوغان نېپىز نانلار ئستىگە تىزىپ ئەكىرىلگەن گۆشكە ئېغىز تەگدۇق.داستىخاندا ئاخىرى سۆڭەكتىن باشقا ھىچنىمە قالمىدى.بۇ يەردە قوي گۆشى ئەڭ ھۆرمەتكە سازاۋەر ئىدى.ئادەتتە كالا گۆشى ۋە قوتاز گۆشلىرىمۇ يىيىلىدۇ، لېكىن مېھمانغا پەقەت قوي گۆشىلا تارتىلىدۇ.بەزىدە بىز تېخى ئات گۆشىنى قوتاز گۆشى دەپمۇ ساتىمىز بۇ خۇددى ياۋروپانىڭ بەزى جايلىرىدا ئات گۆشىنى بۇغا گۆشى دەپ ساتقىنىغا ئوخشاش ئىش.<BR>&nbsp;&nbsp; سۆڭەكلەرنى غاجاپ بىر يەرگە بارغاندا ، بىرەيلەن دۇئاغا ''ئامېن''دەپ قولىنى كۆتۈردى.قالغانلار ھەممىسى ئۇنىڭغا ئەگەشتى.بىز ياغلىقلارغا قولىمىزنى سۈرتۈپ تويغانلىقىمىزنى بىلدۈردۇق، ساھىپخان كېلىپ بىزگە رەھمەت ئېيتتى. ياۋروپادا بولسا دەل ئەكسىچە بولۇپ، مېھمانلار ساھىپخانغا رەھمەت ئېيتاتتى.بىز بۇ يەردىكىلەر باشقىچە تەپەككۈر قىلاتتۇق. ساھىپخاننىڭ داستىخانغا تەييارلىغان بارلىق نېمەتلىرى مېھمانلارغا تەۋە بولۇپ، ئېشىپ قالغان تاماقنىمۇ ساھىپخاننىڭ سوۋغىسى سۈپىتىدە ئۆيىگە ئېلىپ كېتەتتى.بۇ ئۇلارنىڭ نەزەرىدە ناھايىتى تەبىئىي ۋە ئاددىي قاراش ئىدى.ئاندىن كېيىن مىۋە- چىۋە ۋە چاي تارتىلدى.كېچىچەا ساھىپخان ئۆزى بىرقانچە قېتىم ئۇسسۇلغا چۈشۈپ بەردى، بۇ ئۇنىڭ مېھمانلارغا كۆرسەتكەن ھۈرمىتى ئىدى.مېنىڭ بىر ئاغىنەم شۇ ئەسنادا ئۇسسۇلغا چۈشۈپ كەتتى. بۇ خىل ئۇسسۇلنىڭ راھىتىنى غەرپنىڭ بالىلىرى تەستە چۈشىنەتتى.بارات ئاخۇن تەكرارلانغان ئۇسسۇل ھەرىكەتلىرى بىلەن مېنى ئۇسسۇلغا تارتىۋاتاتتى، باشقىلارمۇ بىزگە قاراپ كۈلۈپ، ۋارقىرىشىۋاتاتتى. بارات ئاخۇن لۈكچەك مىجەزرەك بولۇپ، ئەگەر ئوينىمىساممۇ بىرقانچە تەگگە تاشلاپ قويمىسام بولمايتتى.شۇنداق قىلىپ بۇ ئۇسسۇلدىنمۇ ئاخىرى قۇتۇلدۇم.<BR>&nbsp;&nbsp; تاڭ ئاتايغا يېقىن دېگەندە خىزمەتچىلەر دەسلەپتە قول يۇيىدىغانغا سۇ كەلتۈردى، ئارقىدىن يوغان تاۋاقلاردا پولو كەلتۈرۈلدى.ئۈچ- تۆت ئادەمگە بىر تاۋاقتىن توغرىلاپ ئاش كەلتۈرۈلگەن ئىدى.سىزمۇ بۇ تاماقنى بىلىسىز، لېكىن شىنجاڭدا بۇ خىل تاماق غەربىي ئاسىيا ۋە تۈركىيىدىكىگە ئوخشىمايدىغان ئۇسۇلدا ئېتىلىدۇ.بۇنىڭ ئېتىلىش ئۇسۇلى مۇنداق:ئاۋۋال قوي يېغى قىزىتىلىپ،ئۈستىگە نېپىز توغرالغان پىياز سېلىنىدۇ، ئاندىن ئۈستىگە پارچىلانغان قوي گۆشى سېلىنىپ ،ئۇزاق داغلىنىدۇ ئاندىن قەلەمچە قىلىنغان سەۋزە سېلىنىپ ، ئۈستىگە سۇ قۇيۇلۇپ ئازراق قارىمۇچ ۋە تۇز سېلىنىدۇ.بۇلار بىر ھازا قاينىتىلغاندىن كېيىن، ئايرىم –ئايرىم ھالدا ئىسسىق ۋە سوغۇق سۇغا ئالدىن چىلانغان گۈرۈچ سېلىنىپ ، پەس ئوتتا بىرەر سائەت ئەتراپىدا دۈملىنىدۇ.بۇ خىل پولو كىشمىش ئۈزۈم ۋە باشقا تاتلىقلار بىلەن ئېتىلگەن پولوغا قارىغاندا ئۇنچە تاتلىق بولمايدۇ،تېخىمۇ يىيىشلىك بولىدۇ.بىز ئۈچۈن بۇ بارلىق تائاملارنىڭ پادىشاسى ھىساپلىنىدۇ.بۇ تاماق چوقۇم قول بىلەن يىيىلىدۇ، بولمىسا تەمى قېچىپ كېتىدۇ.ياۋروپالىقلار بۇ خىل قول بىلەن يىيىش تېخنىكىسىنى ھەرگىز قوبۇل قىلىپ بولالمايدۇ.زىياپەت داۋامىدا تاماق ۋاقتىدا ۋە تاماقتىن كېيىن پىيالىلەرگە چاي جىقلىنىپ تۇردى.بىز قوللىلىمىزدىكى ياغ يۇقى بىلەن ئۆتۈكلىرىمىزنى مايلىشىپ تۇرغاندا، مىچىتتىن بامدات نامىزىغا ئەزان توۋلىدى . ئەمدى ئالدىراش تارقىشىپ ، ناماز ئوقۇش ئۈچۈن بەزىلىرى ئۆز ئۆيلىرىگە&nbsp; ،&nbsp; بەزىلىرى مىچىتكە قاراپ يول ئېلىشتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ياز پەسلىدە بولدا بۇ خىل مەشرەپلەر ئاساسەن باغلاردا كۈندۈزى ئۆتكۈزۈلىدۇ.كىشىلەر ئەتىگەندىلا يىغىلىشىپ&nbsp; تاكى كۈن ئولتۇرغاندا ئاندىن تارقىشىدۇ.بۇنداق ئىجتىمائىي يىغىلىشلاردا سۇ چىلىمى كەم بولسا&nbsp; بولمايتتى . قىشتىكى يىغىلىشلاردا ئادەتتە چىلىم چېكىلمەيدۇ.بىزنىڭ چىلىمىمىز باشقە ئەللەرنىڭكىگە قارىغاندا ئىپتىدائىيراق كەلگەن بولۇپ،چىلىم بېشى چوڭراق بولۇپ، يەنە بىر ئىنچىكە تەرەپتىن چېكىلەتتى.چىلىم بىلەن چاي پىيالىسى بىزنىڭ ئىجتىمائىي ئالاقىمىزدە ناھايىتى مۇھىم ئىككى نەرسە ھىساپلىنىدۇ.مەسىلەن، كېلىشىم&nbsp; تۈزۈشتە ۋە دەۋادا بۇ خىل ئىككى نەرسە چوقۇم بولۇشى كېرەك.دەۋادا ئۇتتۇرۇپ قويغۇچى تەرەپ، يەڭگۈچى تەرەپتىن چاي ئىچىشكە ۋە چىلىم چېكىشكە تەكلىپ قىلىنسىلا، شۇنىڭ بىلەن ئۇلار ئوتتۇرىدىكى ئىختىلاپلارمۇ تۈگەپ كېتىدۇ، بۇ قاتۇرۇپ چوڭ سۆزلەر بىلەن قەغەز يۈزىگە خەت يازغاندىنمۇ ئەھمىيەتلىك ئىش بولىدۇ.لېكىن بىزنىڭ بۇ ئەنئەنىۋىي چىلىمىمىز بىر قىسىم ئاز ساندىكى&nbsp; نېشىكەش كىشىلەر تەرىپدىن نېشە چېكىشكىمۇ ئىشلىتىلىپ قالىدۇ. سىزمۇ بىلىسىز نېشە ئەپيۈنگە ئوخشاش بىر خىل ئۆسۈملۈك بولۇپ، تاماكىنىڭ ئورنىغا چېكىلىدۇ، ۋە ئۇنىڭ كەيپى ناھايىتى پەيزى بولىدۇلېكىن ئۇنى چەككەن ئادەمنى ئۆز قۇلىغا ئايلاندۇرۇپ يېرىم ساراڭ قىلىپ قويىدۇ.شىنجاڭدا ئەڭ ياخشى نېشە چىقىدۇ دەپ قارىلىدۇ.<BR>&nbsp;&nbsp; مۇسۇلمانلار ھاراق، تاماكىدىن يىراق تۇرۇشى شەرت. شىنجاڭدا بۇ جەھەتتە ئەھۋال ئىستامبۇل ۋە غەربىي تۈركىشتانغا قارىغاندا كۆپ ياخشى. ئەمما لېكىن بىر قىسىم كىشىلەر خەنزۇلار ۋە روسلارنىڭ تەسىرىگە ئۇچرىغان بولۇپ، ئەپيۈن چەككەنلەرگە سېلىشتۇرغاندا ئاز بىر قىسىمنى ئىگىلەيدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp; بۇ يۇرتتا، باھار پەسلى ۋە ياز پەسلىدە كىشىلەرنىڭ يەنە بىر ياقتۇرۇپ قىلىدىغان ئىشى مازار-ماشايىقلارنى زىيارەت قىلىش ئىدى.ئەسلىدە مازار يوقلاش ھەجگە بېرىشنىڭ ئالدىدا ئەرۋاھلاردىن رازىلىق ئېلىپ مېڭىش ئۈچۈن ئىدى.لېكىن يەنە بەزىلەر قەۋرە ئالدىغا كېلىپ بىر ھازا ياش تۆكۈدۇ ياكى ياكى ئۆز كېسەللىرىگە شىپالىق تىلەيدۇ.ئىشقىلىپ مەقسەت ئىچىنى بىر بوشىتىۋېلىش ئىدى.بەزى نۇقتىدىن ئالغاندا، بۇ جاي ياش قىز-ئوغۇللارنى ئۆزارا ئۇچراشتۇرىدىغان ئورۇنغا ئايلانغان.<BR>&nbsp; مەن بىرقانچە يىل بۇرۇن ھەزرىتى ئاپپاق خوجا مازىرىغا بارغاندا مۇنداق بىر ئىش يۈز بەرگەنىدى.بىز ئاغىنىلەر بىلەن بىللە چوڭ تۈگمەننىڭ يېنىدا چاي ئىچىپ ئولتۇراتتۇق.بىرقانچە كۈن بۇرۇن، مەن بۇ يەرگە چاقىرىلغاندىلا نىمە ئىش ئىكەنلىكىنى پەرەز قىلىپ بولغانىدىم.شۇڭا ئۇلار مېنى باغقا مۆكۈنىۋالغان قىزلارنىڭ يېنىغا باشلاپ بارغاندىمۇ ئانچە ھەيرانمۇ قالمىدىم.ئۇ يەردە چۈمبەلگە ئورالغان ئىككى قىزچاق شاخ-شۇمبىلارنىڭ ئارىسىغا مۆكۈنىۋالغانىدى.مەن قولۇمنى قوسۇقۇمغا قويۇپ ئۇلارغا ئىگىلىپ سالام قىلدىم، چۈنكى بىزدە ئاياللار بىلەن قول ئېلىشىپ كۆرۈشۈش مەنئىي قىلىنغانىدى.ئۇڭغىچە مېنىڭ بىر ھەمرايىم كېلىپ بىر قىزنىڭ چۈمبىلىنى ئاستا قايرىدى.مەن ئۇ قىزنىڭ چىرايىنى بىرلا كۆرۈپ قالدىم ،لېكىن شۇ ماڭا تېگىل بولدى.مەن'' قىز گۈزەللىكىگە يارىشا ،خۇلقى ئىسىلمىدۇ؟''دەپ سورىدىم، مېنىڭ ۋاكالەتچىم جاۋاپ بېرىپ:''ئۇ قىز ئىسمى –جىسمىغا لايىق گۈزەل ''دىدى.ئۇ قىز 14 ياشلار چامىسىدا بولۇپ، بۇ يەردىكى نورمال توي قىلىش يېشىدىن ئۆتۈپ كەتكەنىدى.بىزنىڭ بۇ يەردىكى 14 ياشلىق قىزلار ياۋروپادىكى 20 ياشلىق قىزلارغا ئوخشاش يېتىلىپ بولاتتى.<BR>&nbsp;&nbsp; مەن بۇ كىچىك قىستۇرمىدىن كېيىن سىزگە يەنە داۋاملىق يۇرتىمىزدىكى ئويۇنلار توغرىلىق سۆزلەپ بېرەي.ئەڭ قىزىيدىغىنى داۋازلىق ئويۇنى بولۇپ،ئادەتتە مەزمۇت بىر خادىغا چاق ئورنىتىلىدۇ.ئاندىن چاققا ئارغامچىلار ئېسىلىپ، چاقنى پىرقىراتقاندا، ئارغانچىغا ئېىسلغان ئادەم ھاۋادا ئىگىز-پەس بولۇپ پىرقىراپ ئۇچالايدۇ.بۇ خۇددى غەرپ ئەللىرىدىكى ئايلانما ياغاچ ئات ئويۇنىنىڭ دەسلەپكى ئىختىراسىغا ئوخشايدۇ.بۇ خىل ئويۇننى كۆپىنچە ئاياللار كۆپرەك ئوينايدۇ.<BR>&nbsp;&nbsp; بۇلاردىن باشقا يەنە قاراڭغۇ بازارمۇ بار. بۇ دېگەنلىك قىمارنىڭ بىرقانچە خىل تۈرلىرىمۇ كىشىلەر كۆڭۈل ئېچىش قاتارىدا ئوينايدۇ.ئەڭ ئومۇملاشقىنى قوي ياكى ئۆچكىنىڭ ئوشۇقى بىلەن ئوينىلىدىغان قىمار.بۇنىڭدا كىشىلەر تەلەي كېلىشى ئۈچۈن كۆپ ھاللاردا تۈلكىنىڭ سۆڭىكىدە ياسالغان بىلەيزۈك تاقىۋالىدۇ.كېيىنكى يىللاردا يەنە قەرت ۋە شىشغالمۇ بۇ يۇرتقا يېتىپ كەلدى.يامان ئىش ئوڭاي تارقىلىدىغان ئوخشايدۇ ، شۇنداق قىلىپ ، بۇ خىل قىمارلار خۇددى تەڭگە پۇلدەك كىشىلەر تۇرمۇشىغا سىڭىپ كىردى.<BR>&nbsp;&nbsp; ئەمدى كۆپ سۆزلەپ تاقىتىڭىزنى قويمايۋاتقىنىمدىن ئوڭايسىزلىنىۋاتىمەن. ئامان بولۇڭ!</FONT></P>

<P align=center><FONT size=4>ئۈچىنچى خەت</FONT></P>
<P align=right><FONT size=4>&nbsp; مەن ئۈچۈن ئەڭ ھۈرمەتلىك ۋە قەدىرلىك بولغان دوستۇم كامىل ئەپەندىگە بۇرادىرىڭىز قاسىم ئاخۇندىن چەكسىز سېغىنىپ سالام!<BR>&nbsp;&nbsp; گەرچە سىزگە خەت يازغىلى تېخى بىرقانچە ھەپتە بولغان ھەمدە سىزنىڭ جاۋاپ خېتىڭىزنى تاقەت بىلەن كۈتۈۋاتقان بولساممۇ، مەن يەنىلا سىزگە خەت يېزىشقا مەجبۇر بولدۇم.ئائىلىمىزدە ، يېقىندا بىر قازا يۈز بەردى. مېنىڭ بىر تاغام&nbsp; _سۈپۈرگە باي، ئالتە كۈنلۈك كېسەل ئازاۋىدىن كېيىنلا ساقىيىپ كېتەلمەي ، ئۇ دۇنياغا سەپەر قىلدى.&nbsp; ئۇنىڭ ۋاپاتى جامائەتچىلىك ئىچدىمۇ چوڭ تەسىر كۆرسەتتى.ماڭا قانداق تەسىرى بولىدۇ ئۇنى بىلمەيمەن ، لېكىن بۇ يىل ئىچىدە مەنمۇ چوقۇم سوت ۋە باشقا دەۋا ئىشلىرىغا قاتنىشىشىم مۇمكىن.<BR>&nbsp;&nbsp; سىزنىڭ قىزىقىش دائىرىڭىزنىڭ كەڭلىكىنى بىلىمەن ، شۇڭا، تاغامنىڭ ئۆلۈمىدىن پايدىلىنىپ ،مەن سىزگە بۇ يەردىكى ئۆرپ –ئادەتلەر توغرىسىدا سۆزلەپ بېرەي.ئۇنىڭ كېسىلى ئۇشتۇمتۇتلا قوزغالدى.بىز يەرلىك دوختۇر ۋە يېڭى دوختۇرنىمۇ ئەكەلدۇق.تاغام ئۇلارنىڭ خىلمۇ خىل دورىلىرىنىدىنمۇ ئىچىپ باقتى،لېكىن كار قىلمىدى. ئاخىرى دۇرۇت ئوقۇيدىغان ۋە قۇرئاندىكى ئايەتلەرنى ئوقۇيدىغان كىشىلەرنىمۇ چاقىرىپ كەلدۇق.چۈنكى كېسەل نەپەس ئېلىشى قىيىن بولسا، چوقۇم يامان ئەرۋاھلار ئۇنى چىرمىۋالغانىكەن، شۇڭا ئۇلارنى قوغلاش مەقسىدىدە دۇرۇت ئوقۇپ تۇرۇش كېرەك.بۇلارنىڭ ھىچقايسىسى ئۇنىڭ كېسىلىگە شىپا بولالمىدى.ئاخىرى مەن يەنە بىر تاغام بىلەن بىرلىكتە باشقىلارنى قايىل قىلىپ، كېسەلنى شىۋىت مىسسىيونېرلىرىنىڭ دوختۇرخانىسىغا ئاپاردۇق.ئۇلار بۇنىڭ ئۆپكە ياللۇغى ئىكەنلىكى ۋە كېسەلنىڭ يۈرىكىنىڭ ناھايىتى ئاجىز ئىكەنلىكىگە دىئاگنوز قويدى.تۈنۈگۈن كېچىدىن بۇيان قۇرئان تالاۋەت قىلغۇچى يۇقىرى ئاۋازدا خۇددى ناخشا ئېيتىۋاتقاندەك ئىنتوناتسىيىدە باپنىڭ كەينىدىن باپ ئوقۇپ ئولتۇرغانىدى.''ئاللاھدىن باشقا ئىلاھ يوقتۇر، مۇھەممەت ئۇنىڭ ئەلچىسىدۇر'' .&nbsp; گەرچە مەن بىلەن دوختۇرخانىغا بىللە بارغان تاغام كېسەلنىڭ ئەھۋالىنى ئەڭ ياخشى بىلسىمۇ، لېكىن ئۇ باشقىلارغا تەسەللىي بېرىپ:''ئۇ ھازىر ئۇيقىغا كەتتى.ئۇ ئازراقلا ئۇخلىۋالسا ساقىيىپ كېتىدۇ''دەيتتى.كېيىن كېسەل نەپەستىن توختىغان چاغدا، ئۇ يىپ بىلەن مېيىتنىڭ پۇتىنىڭ چوڭ بارماقلىرىنى ئۆزارا چەگدى ۋە داكا بىلەن مېيىتنىڭ ئېڭىكىنى تاڭدى.ئاندىن يۇقىرى ئاۋازدا يىغلاشقا باشلىدى.ئارقىدىنلا ئۇنىڭغا ئەگىشىپ باشقا ئاياللارمۇ كېچىچە ھۆكىرەپ يىغلاشتى.<BR>&nbsp;&nbsp; ئەتىسى مېيىتنى يەرلىككە قويۇش تەييارلىقگەرلىرى قىلىندى.مېيىت سۇدا يۇيۇلۇپ، چېچى چۈشۈرىلدى.ئاندىن مېيىت ئەق كېپەنگە ئورۇلۇپ، خۇددى خالتا چەككەندەك، باش تەرىپىدىن چېگىلىدى.ئاندىن مېىيت تاختىغا ياتقۇزۇلۇپ تاۋۇتقا سېلىندى.تاۋۇت ئۈستىگە ئەرلەرگە ئاق پاختا يوپۇق ، ئاياللار ۋە بالىلارغا رەڭلىك يوپۇق يېپىلىدۇ. ۋاپات بولۇپ كەتكەن تاغامنىڭ چوڭ ئوغلى موسا ئاخۇن باش بولۇپ، تاۋۇتنىڭ ئالدىدا يىغلاپ ماڭدى. تۆت ئادەم تاۋۇتنى كۆتۈردى.تاۋۇت شەھەرنى ئايلىنىپ، ئاپپاق خوجا مازارلىقىغا يېتىپ كەلدۇق.بۇ يەرگە پەقەت ئەرلەر ۋەئوغۇل بالىلارغىلا كېلىشكە رۇخسەت قىلىناتتى. زەرەتكارلىققا يېتىپ كەلگەندىن كېيىن ، ھەممەيلەن قايغۇ ئىچىدە تاۋۇتنى يەرگە قويدى، ئاندىن مېيىتنىڭ نامىزى چۈشۈرۈلدى.<BR>&nbsp;&nbsp; سىزنىڭ قەۋرە توغرىلىق تېخىمۇ چوڭقۇر بىلىمگە ئىگە بولۇشىڭىز ئۈچۈن، مەن تۆۋەندە بىزنىڭ قەۋرىلىرىمىزنى تەسۋىرلەپ ئۆتەي:مېنىڭچە بۇ بارلىق ئىسلام دىنىغا ئېتىقاد قىلغۇچىلاردا ئوخشاش بولىدۇ.ئاۋۋال 1 يېرىم مېتىر چوڭقۇرلۇقتا تۆت بۇرجەك ئورەك كولايدۇ، گۆر ئاغزى 2 مېتىر چوڭقۇرلۇقتا بولىدۇ.ئاندىن ئىچىگە قاراپ يول ئېچىلىدۇ، بۇ گۆر ئىشىكى دىيىلىدۇ.ئىچى تەرەپكە قۇرۇق توپا تاشلىنىدۇ.<BR>&nbsp;جەسەت يۇقىرىدا تىلغا ئالغان تاختىغا ياتقۇزۇلۇپ، گۆر ئىچىگە ئالدىن چۈشۈپ تۇرغان كىشىگە بېشى تەرەپتىن سۇنۇلىدۇ.بۇ يەردە ئاندىن چىگىلگەن كېپەن يېشىلىپ، جەسەتنىڭ يۈزى مەككىگە قارىتىلىپ قويۇلىدۇ.ئاندىن ھەممەيلەن بىر چاڭگالدىن جەسەت ئۈستىگە توپا تاشلايدۇ.گۆر ئىشىكىنى خام كېسەك بىلەن ئېتىپ، گۆر ئاغزىغا يەنە توپا تاشلايدۇ.قەۋرە ئەتراپىغا كېيىن كېلىپ قۇرئان ئوقۇغۇچىلار ئۈچۈن بىر رىشاتكا توساپ قويۇلىدۇ.كەمبەغەللەر ئادەتتە قۇرئان ئوقۇيدىغانلارنى تەكلىپ قىلىشقا قۇربى يەتمەيدۇ، بىزنىڭ ئائىلىنىڭ ئىلكىدە بولغاچقا تاغام تۈگەپ كەتكەندىن كېيىن قەۋرە بېشىدا ئادەم ياللاپ قۇرئاننى ئۈچ قېتىم باپلار بويىچە&nbsp; ئوقۇپ تۇردى.<BR>&nbsp;&nbsp; ئۆلۈم بولۇپ ئۈچ كۈنگىچە بىزنىڭ ئۆيدە تاماق ئېتىلمىدى.بۇ جەرياندا خولۇم- خوشنىلار ۋە يېقىنلار ھاردۇق سوراپ ئېلىپ كەلگەن تائاملارنى يىدۇق.ھەر قېتىم كىشىلەر كەلگەندە بىر قېتىم قوشاق توقۇلۇپ يىغا باشلىناتتى.ھال سوراپ كەلگەنلەر ئۆلۈم بولۇپ 3-كۈنىدە نەزىرگە چاقىرلىدۇ.7-كۈنىدە ۋە 40-كۈنىدەتېخىمۇ چوڭراق نەزىر بېرىلىدۇ.شۇنىڭ بىلەن ئاخىرەتلىك ئىشلارمۇ ئاخىرلىشىدۇ.بۇ دېگەنلىك ئەرلەر ئەمدى ساقال-بۇرۇتلىرىنى ئېلىپ، ئاياللار يۇيۇنۇپ چاچ- پاچلىرىنى تارىسا بولىدۇ دېگەنلىك.ئۆلگۈچىنىڭ ۋاپاتى خاتىرلىنىپ بىر يىلدىن كېيىن يەنە بىر قېتىم نەزىر بېرىلىدۇ.<BR>&nbsp;&nbsp; ئائىلىمىزدىكى مۇشۇ پاراكەندىچىلىكلەر بىلەن بولۇپ قېلىپ، مەنمۇ باشقا ئىشلىرىمنى قىلالمىدىم ، چۈنكى ئادەم خۇشاللىق ۋە قايغۇنى بىرلا ۋاقىتتا كۆرەلمەيدىكەن.ئۇندىن كېيىنكى ئىشلاردىن كېيىنكى خەتلىرىمدە سىزنى خەۋەرلەندۈرىمەن. سالام ئەلەيكۇم.</FONT></P>
