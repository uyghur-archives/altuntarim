                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">

                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>قۇشۇمچە&nbsp;2 <BR></FONT></P>
<P align=center><FONT size=4>سىتالىننىڭ پان تۈركىزم توغرىسىدىكى بايانلىرى</FONT></P>
<P align=right><FONT size=4>&nbsp;<BR>بىر تەرەپتىن، چېگرا رايۇنىدا ئىشلەۋاتقان بۈيۈك رۇس كومپارتىيە ئەزالىرى «ھۆكۈمران» مىللەت مەۋجۇت بۇلۇپ تۇرۇۋاتقان شارائىتتا ئۆسۈپ يىتىلگەنلىكى ئۈچۈن، نېمىنىڭ مىللىي زۇلۇم ئىكەنلىكىنى بىلمەيدۇ، تولا چاغلاردا مىللىي ئالاھىدىلىكنىڭ پارتىيە خىزمىتىدىكى ئەھمىيىتىنى كىچىكلىتىۋېتىدۇ ياكى مىللىي ئالاھىدىلىككە تولىمۇ ئەھمىيەت بەرمەيدۇ، ئۆزلىرىنىڭ خىزمىتىدە مەلۇم بىر مىللەتنىڭ سىنىپىي قۇرۇلمىسى، مەدەنىيەتنى، تۇرمۇش ئادىتى ۋە ئۆتمۇشتىكى تارىخىي ئالاھىدىلىكنى نەزەرگە ئالمايدۇ، شۇ ۋەجىدىن پارتىيىنىڭ مىللىي مەسىلە جەھەتتىكى سىياسەتلەرنى چاكىنىلاشتۇرىۋېتىدۇ ۋە بۇرمىلايدۇ. بۇنداق ئەھۋال ئۇلارنى كوممۇنىزىمدىن چەتلىتىپ، چوڭ دۆلەتچىلىك، مۇستەملىكىچىلىك ۋە بۈيۈك رۇس شوۋىنىزمىغا مايىل قىلىپ قويىدۇ. يەنە بىر تەرەپتىن، شۇ جايدىكى يەرلىك ئاھالە ئىچىدىكى كومپارتىيە ئەزالىرى مىللىي زۇلۇمنىڭ ئازاب – ئوقۇبەتلىك دەۋرلىرىنى باشتىن كەچۈرگەچكە، مىللي زۇلۇمنىڭ تەسىرىدىن پۈتۈنلەي قۇتۇلالمىغان، شۇڭا ئۇلار مىللىي ئالاھىدىلىكنىڭ پارتىيە خىزمىتىدىكى ئەھمىيىتىنى تولا چاغلاردا كۆپتۈرۈپ، ئەمگەكچىلەرنىڭ سىنىپىي مەنپەئىتىنى يوققا چىقىرىپ ياكى مەلۇم بىر مىللەت ئەمگەكچىسىنىڭ مەنپەئىتى بىلەن مۇشۇ مىللەتنىڭ پۈتكۈل مەنپەئىتىنى ئاددىي ھالدا ئارلاشتۇرۋېتىپ، ئالدىنقىسىى بىلەن كېيىنكىسنى پەرقلەندۇرشكە، پارتىيە خىزمىتىنى ئەمگەكچىلەرنىڭ مەنپەئىتىگە بىرلەشتۈرۇپ ئىشلەشكە ماھىر بولمايدۇ. بۇ خىل ئەھۋالمۇ ئۇلارنى كوممۇنىزمدىن چەتلىتىپ بۇرژۇئازىيىنىڭ دېموكراتىك مىللەتچىلىكىگە مايىل قىلىپ قويىدۇ، بۇنداق مىللەتچىلىك بەزىدە بۈيۈك ئىسلامىزم، بۈيۈك تۈركىزم شەكلىنى ئالغان بۇلىدۇ (شەرقتە). <BR>ستالىن: «پارتىيىنىڭ مىللىي مەسىلە جەھەتتىكى تۆۋەتتىكى ۋەزىپىسى توغىرسىدا» (1921- يىل 2- ئاينىڭ 10- كۈنى)، «سىتالىن ئەسەرلىرى»، 5- توم (خەلىق نەشىرىياتى خەنزۇچە 1- نەشىرى، تۆۋەندە ئوخشاش)، 23~24- بەتلەر ) <BR>رۇس مىللىتىدىن باشقا مىللەتلەر مىللىي زۇلۇمغا ئۇچرىغان، ئۇلارنىڭ بۇنداق ئورنى ئاھالە ئىچىدىكى كومپارتىيە ئەزالىرى بەزىدە ئۆز مىللەت ئەمگەكچى ئاممىسىنىڭ سىنىپىي مەنپەتىنى بەزىدە ئۆز مىللەت ئەمگەكچى ئاممىسىنىڭ سىنىپىي مەنپەتىنى ئاتالمىش «ئومۇمىي خەلق» مەنپەئىتىدىن پەرقلەندۈرۈشكە ماھىر بولمايدۇ. مېنىڭ كۆزدە تۇتقىنىم، روس كومپارتىيە ئەزالىرىدىن باشقا كومپارتىيە ئەزالىرى ئارىسىدا يەرلىك مىللەتچىلىك خاھىشىنى كۆرگىلى بولىدۇ، بۇنداق خاھىش شەرقتە بۈيۈك پان ئسلامىزم، بۈيۈك تۈركىزم بولۇپ ئىپادىلىنىدۇ. <BR>سىتالىن : «پارتىيىنىڭ مىللىي مەسىلە جەھەتتىكى نۆۋەتتىكى ۋەزىپىسى توغرسىدا دوكلات» (1921- يىل 3-ئاينىڭ 10-كۇنى)، «ستالىن ئەسەرلىرى»، 5- توم خەنزۇچە نەشىرى ، 32-بەت)</FONT></P>
<P align=right><FONT size=4>&nbsp;</FONT></P>
<P align=center><FONT size=4>قۇشۇمچە 3&nbsp;<BR></FONT></P>
<P align=center><FONT size=4>سوۋېت ئىتتىپاقى ئالىملىرىنىڭ پان تۈركىزم توغرسىدىكى بايانلىرى</FONT></P>
<P align=right><FONT size=4>&nbsp;<BR>خ . ز . گابىدۇلىن (1897~1940-يىللىرى) بىلەن ئا . م . ئارشارۇنى سوۋېت ئىتتىپاقى قىزىل پروفېسسورلار ئىنىستوتىنىڭ پروفېسىسورلىرى ئىدى. ئۇلار يازغان «روسىيەدىكى پان ئىسلامىزم ۋە پان تۈركىزم قىسقىچە بايان» دېگەن كىتابتا روسىيىدىكى پان ئىسلامىزم ۋە پان تۈركىزم سېستىمىلىق بايان قىلىنغان. بۇ يەردە بۇ كىتابتىكى «قازان تاتارلىرىنىڭ قەدىد ھەرىكىتى»،« جەدىد ھەركىتى ۋە ئىسلام دىنى ساھەسى» ۋە «سۇلتان غالىيېف مەزھىپى» دېگەن مەزمۇنلار بېرىلدى.</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>قازاق تاتارلارنىڭ جەدىد ھەركىتى</FONT></P>
<P align=right><FONT size=4>&nbsp;<BR>«ئىسلاھاتنى باشتىن كەچۈرگەن» رۇس يېڭى مەدەنىيەتنىڭ تەسىرى ئارقىسىدا، تاتار بۇرژۇئازىيىسى جامائەت پىكرى كۆز ئالدىدىكى كونا تۈرۈمنى ئىسلاھ قىلىشتەك مۈشكۈل ۋەزىپىسىنى ئورۇنداش ئۈچۈن، بىر تۈركۈم دىن ئىسلىھاتچىلىرىنى ئوتتۇرىغا چىقىرىپلا قالماستىن، بەلكى باشقا تەبىقىلەردىن بىر تۈركىزم ئۆرپ-ئادەت پائالىيەتچىلىرىنىمۇ ئوتتۇرىغا چىقاردى. تاتار گۈللىنىش ھەركىتىنىڭ ئىسمى-جىسمىغا لايىق پىشىۋالىرىدىن شۈبھىسىزكى، ئاۋۋال تىلغا ئېلىشقا ئەرزىيدىغىنى ئۆزلىكىدىن ئۆگىنىپ ئىختىساس ئىگىسى بولغان مەشھۇر تاتار ئالىمى قايىم ناسىروف (ناسىر) (1825 ~ 1902- يىللىرى) ۋە ئىسلاھاتچى ئالىم خۇسىين فەيزىخاننوف (1866- يىلى ۋاپات بولغان) لاردىن ئىبارەت. <BR>ناسىر قاتارلىقلارنىڭ پائالىيەت ئەھۋالىنى تەپسىلىي بايان قىلىش ھاجەتسىز، بىز كۆرسىيىپ ئۆتۈشكە تېگىشلىك نوقتا شۇكى، «ئاقارتىش»،-ئۇلارنىڭ دىققەت-ئېتىبارىنىڭ مەركىزى، شۇڭا ئۇلار دىنىي مەكتەپلەرنى ئىسلاھ قىلىش كېرەك، بولمىسا ھېچقانداق ئۆزگىرىشنى ئەمەلگە ئاشۇرغىلى بولمايدۇ، دەپ قارىدى. شۇڭا، تاتارلار ئارىسىدا «جەدىدى» دەپ ئاتىلىدىغان زور ھەركەت مەيدانغا كەلدى. <BR>«جەدىد» دېگەن سۆز «يېڭى» دېگەن مەنىدە بولۇپ، ئۇ تەرەققىيپەرۋەز تاتار بۇرژۇئازىيىسى ۋە ئۇنىڭ مۇتەئەسسىپلىككە قارشى تۇرغۇچى تەرەپداشلىرىنىڭ سىياسىي كۈرەش ئېلىپ بېرىشتىكى بىر تۇغى بۇلۇپ قالغان، ئۇنىڭ ئۈستىگە تاتار بۇرژۇئازىيىسىگىلا ئەمەس، ھەتتا پۈتكۈل تۈرك بۇرژۇئازىيىسىگە نىسبەتەن ئېيىتقاندا، ئۇ كېيىن سەپەرۋەر قىلىش، تەشكىللەش رولىنى ئوينايدىغان شوئار بولۇپ قالغان، ھەر خىل شەكىللەر بىلەن ھازىرغىچە داۋاملىشىپ كەلگەن روسىيىدىكى پان تۈركىزم ھەركىتىگە ئاساس سالغان. <BR>ۋولگا دەرياسى ۋادىسىدىكى تاتارلار ئارىسىدا ھەم دىنىي مەكتەپنى ئىسلاھ قىلش شوئارى ئوتتۇرىغا قويۇلدى، ھەم ئۇنى ئەمەلگە ئاشۇرۇش ناسىر، فەيزىخاننوفقا ئوخشاش كۆتۈرەڭگۈ روھلۇق روسىيىدىكى تۈرك مىللەتلىرى ئارىسىدا جەدىد ھەركىتىنى تەشەببۇس قىلش ھەمدە ئۇنىڭغا سىياسىي جەھەتتىن رەھبەرلىك قىلىشقا شۈنھىسىزكى، قىرىملىق ئاقسۆڭەك ئىسمائىل گاسپرىنسكىي ئاۋۋال كۆرسىتىلگەنىدى. ئۇ رۇسىيە پان تۈركىزم ھەركىتىنىڭ ئۆمۈرلۈك ئىدىيىىۋى قۇتراتقۇچىسى ئىدى. <BR>پان تۈركىزمنىڭ تەشەببۇسى قۇتراتقۇچىلارنىڭ سۆزىگە قارىغاندا، روسىيىدىكى تۈرك قەبىلىرىنى ئالدى بىلەن ئورتاق تىل-ئەدەبىيات (قېلىپلاشقان) ۋە مەدەنىيەتنى بەرپا قىلىش، كېيىن سىياسىي تەشكىلات قۇرۇش ئارقىلىق مىللىي گۈللىنىشنى قولغا كەلتۈرۈش ئۈچۈن بىرلەشتۇرشتىن ئىبارەت ئىمىش. بۇ يولدا توغىرسىغا ئىككى توساق قويۇلغان: بىرى چار پادىشاھنىڭ مۇستەبىت تۈرۈمى، رۇسلاردىن باشقا مىللەتكە، جۈملىدىن تۈرك-تاتارلارغا رەھىمسىزلىك بىلەن زۇلۇم سالغان؛ يەنە بىرى ئىسلام دىنى ساھەسىدىكى ئەكسىيەتچىل كۈچلەر، ئۇلار دىنىي خوراپاتلىقتىن پايدىلىنىپ، پۈتكۈل خەلق ئامممىسىنى زۇلمەت ۋە نادانلىقتا قالدۇرماقچى بولغان. پان تۈركىزمچىلار ئاۋۋال كۈرەشنىڭ تىغ ئۇچىنى ئىسلام دىنى ساھەسىدىكىلەرگە قارىتىپ، مەكتەپلەرنى ئىسلاھ قىلىش شۇئارىنى ئوتتۇرىغا قويدى، تۆۋەندە بىز ئىسلاھاتنىڭ غەلىبە قىلغانلىقىنى كۈرۈۋالالايمىز. <BR>قالدى،چۈنكى تۈرك بۇرژۇئازىيىسى ۋە ئەركىن ئاقسۆڭەك مۇتەپەككۇرلاردىن بولغان پان تۈركىزمچىلار كۈرەشنىڭ ئۇسۇلى ۋە شەكلىنى پۈتۈش روسىيىدىكى ئەركىن بۇرژۇئا ھەركىتىگە بېقىندۇرۇپ قۇيۇپ، ئۆزىنىڭ تاكتىكىسىنى تۈزمىگەنىدى. ئىسلام دىنى ئىدېئولوگىيىسىنىڭ ئاجىزلىشىشىغا ۋە مىللىي شەكلىنىڭ ئەۋج ئېلىشغا ئەگىشىپ، پان تۈركىزمنىڭ تەشەببۇسى رۇسىيىدىكى تۈرك-تاتارلار ئارىسىدا كەڭ تەشۋىق قىلىندى، بۇ جامائەتچىلىك ئوڭاي چۈشىنىدىغان بىر پۈتۈن تۈرك تىل – ئەدەبىياتىنى تۈزۈش يولىدا ئىزدىنىشتە ئىپادىلەندى، ئەمما بۇ مۇۋەپپەقىيەتلىك بولمىدى. <BR>تۈرك سودا بۇرژۇئازىيىسى ۋە ئەركىن ئاقسۆڭەكلەرنىڭ ئىدىيىۋى سىستېمىسى بولغان پان تۈركىزم تۈرك سودا بۇرژۇئازىيىسى بىلەن روسىيە بۇرژۇئازىيىسىنىڭ تىركىشىش ئېھتىياجى تۈپەيلىدىن مەيدانغا كېلىپ، قازان تاتارلىرى ئارىسىدا تەرەققىي قىلىشقا باب كېلىدىغان پايدىلىق شارائىتنى تاپتى، چۈنكى قازان تاتارلىرى باشقا تۈرك قەبىلەرىگە قارىغاندا كاپىتالىزم تەرەققىيات يولىغا بالدۇر ماڭغان بولۇپ، ئىلگىرى كۆچمەن چارۋىچىلارۋە يېرىم كۆچمەن چارۋىچىلار ئارىسىدا ئىسلام دىنىنىڭ ئاساسلىق تارقاتقۇچىسى، كېيىن «جەدىد ھەركىتى» نىڭ پائال تەشۋىقاتچىسى، باشقىرتلار، قىرغىزلارغا نىسبەتەن ئېيىتقاندا، مەدەنىيەت ئاسسمىلياتسىيىسىنىڭ يەتكۈزگۈچىسى بولغان. <BR>تاتار سودىگەرلىرىنىڭ مەدەنىيەت ئاسمىلياتسىيىچىسى ۋە ئىسلام دىنىنىڭ تارقاتقۇچىسى بولۇش سۈپىتى بىلەن باشقا تۈرك قەبىلىرىگە سىڭىپ كىرىشنى چۈشىنىشكە بۇلىدۇ، چۈنكى ئۇلار مەملىكەت ئىچىدىكى بازارلاردا روسلار بىلەن رىقابەتلىشەلمەي، باشقا بازار ئىزدەپ، ئۇدۇل شەرققە قاراپ مېڭىشقا مەجبۇر بولدى. ئۇلار تاتار مەدەنىيىتى ۋە ئىسلام دىنىنى تارقىتىش ئارقىلىق قولغا كەلتۈرگەن بازارنى مۇستەككەملەش كويىدا بولدى. قىرغىزلار (قازاقلارنى دېمەكچى-تەرجىمانىدىن) پەيدىنپەي ئويغىنىپ، ئاۋۋال ئىسلام بايرىقى ئاستىدا، ئارقىدىنلا پان تۈركىزم بايرىقى ئاستىدا ئېلىپ بېرىلغان «تاتارلاشتۈرۇش» - يىلتىزى تۈرك بولغان مىللەتلەرنى بىر پۈتۈن گەۋدە قىلىپ ئۇيۇشتۇرۇشقا كەسكىن قارشى تۇردى. يېرىم ئولتۇرقلاشقان دېقانلار بىلەن سودىگەرلەر ئوتتۇرسىدا ئىجتىمائىي قارشىلىق كېلىپ چىقتى. <BR>«جەدىد ھەركىتى» تۇغى ئاستىدا، پان تۈركىزم ھەركىتى تاتارلار ئارىسىدا پەيدىنپەي ئەۋج ئېلىشقا باشلىدى ھەمدە پان ئىسلامىزم بىلەن زىچ گىرەلشىپ، تاكى ئاخىرغىچە ئۇنىڭدىن ئاشكارا بۆلۈنۈپ چىقمىدى، پەقەت بەزىدە ئۇنىڭدىن ئاشكارا بۆلۈنۇپ چىقمىدى، پەقەت بەزىدە ئۇنى چېقىۋالاتتى. پان تۈركىزم تەرەققىيپەرۋەر تاتار بۇرژۇئازىيىسىنىڭ ئىدېئولوگىيىسى بولۇپ قالدى، ئۇنىڭدا بارلىق تۈرك بۇرژۇئازلىرىنى ئىتتىپاقلاشتۇرغاندىلا، رۇس چوڭ دۆلەتچىلىك بۇرژۇئازىيىسىنىڭ قەدەممۇقەدەم قىستىشى ئالدىدا ئۆزىمىزنى قوغدىيالايمىز، دەپ قارالدى. تاتار بۇرژۇئازىيىسى «يول بەلگىسى» نى ئاسىياغا قاراشتىن غەربكە قارىتىشقا بۇراش كېرەكلىكىنى تونۇپ يەتكەن چاغدا، شۈبىسىزكى «قارىتا قوراللىشىش» ئارقىلىق تەشەببۇسكارلىقىنى قايتا قولىغا كەلتۈرۈپ، رىقابەت رەقىمىنى بولغان رۇسلارنى قانداقلا قىلىپ بولمىسۇن، ئاخىرقى غەلبىگە ئېرىشتۈرمەسلىكنى ئۈمۈد قىلدى. ئەمما، رۇسلارنىڭ سودا – سانائەت كاپىتالى ھېچقانداق چەكلىمىگە ئۇچرىماي داۋاملىق تەرەققىي قىلىپ، تاتار بۇرژۇئازىيىسىنى يېڭى ۋەزىيەتكە ماسلىشىشقا مەجبۇر قىلدى. رۇس بۇرژۇئازىيىسىنىڭ كۈچى ۋە تەسىرىنىڭ مەۋجۇت بولۇشى، شۇنىڭدەك ئەڭ كۈچلۈك بۇ سىنىپىي كەسىپدىشى (رۇس بۇرژۇئازىيىسى) نىڭ پوزىتسىيىسى تاتار بۇرژۇئازىيىسى تاتار خەلقىگە زۇلۇم سالغۇچى چار پادىشاھنىڭ مۇستەبىت تۈزۇمىگە قارشى سىياسىي كۈرەشتە تولىمۇ قەتئىي ۋە ئۈزۇل – كېسىل بولالمايدىغان قىلىپ قويدى. تاتار بۇرژۇئازىيىسى رۇس بۇرژۇئازىيىسىنىڭ كەينىدىن ئەگىشىپ ماڭىدىغان ھالغا چۈشۈپ قالدى. دەل گ. ئابلاجىموف تەسۋىرلەنگەندەك: «ئۇلار (مۇستەبىت تۈزمگە قارشى كۈرەشتە – ئاپتوردىن) ئۆزلىرى بىر يەرگە توپلىشىپ، ياش تۆكۈپ ئاغىرنىش ۋە كۇسۇلدىشىش دەرىجىسىدىن زادىلا نېرى كىتەلمىگەن.» تاتار پان تۈركىزمچىلىرى پۈتكۈل رۇسىيە بۇرژۇئازىيىسى ئىچىدە بىرەر ئورۇنغا ئېرىشىش ئۈچۈن كۈرەش قىلغان ھەمدە تۈتكۈل تاتار مىللىتى (جۈملىدىن ئىشچى-دېھقانلار) گە ۋەكىللىك قىلىش سالاھىيىتىگە ئىگە بولۇۋالماقچى بولغان. كېيىنكى نۇقتا ئۇلار ئۈچۈن ئالاھىدە زۆرۈر، چۈنكى رەھبەرلىك ئورنىنى ئۆز چاڭگىلىغا ئېلىۋېلىپ، بۇرژۇئازىيىنىڭ ئىچكى قىسمىدا ئورتاق مەسىلەرنى ھەل قىلغاندا، ئۆزىنىڭ رولى ۋە ۋەزنىنى ئاشۇرۇش كويىدا بولغان.</FONT></P>

<P align=center><FONT size=4>جەدىد ھەرىكىتى ۋە ئىسلام دىنىي ساھەسى توغۇرسىدا</FONT></P>
<P align=right><FONT size=4>&nbsp;<BR>ئىسلام دىنى ساھەسىدە 19- ئەسىرنىڭ ئالدىنقى يېرىمىدىلا ئىسلاھاتچىلارنىڭ جەدىد ھەركىتىگە قانداق مۇئامىلە قىلىش مەسىلىسىدە ئىختىلاپ كېلىپ چىقتى: ئۇلارنىڭ رادىكال قىسمى جەدىد ھەركىتىنى قۇۋەتلەپلا قالماستىن، بەلكى پائال قوللىدى، ئەڭ ئەكسىيەتچىل يەنە بىر قىسمى «كازىمىزم» توغى ئاستىدا ئىسلاھاتقا قەتئىي قارشى تۇردى. «كازىمىزم» بىلەن «جەدىد ھەركىتى» ئوتتۇرسىدىكى كۈرەش ئۇزاققىچە داۋاملىشىپ، ھەر خىل شەكىللەر بىلەن تاكى فېۋرال ئىنقىلابىغىچە دېگۈدەك سوزۇلدى. <BR>«كازىمىزم» ئوتتۇرا ئەسىردىكى ئسلام فېئوداللىق ئىدىيە سىستېمىسى بولۇش سۈپىتى بىلەن، خەلق ئاممىسى ئارىسىدا چوڭقۇر ئىجتىمائىي ئاساسقا ئىگە ئىدى. خەلق ئاممىسى ئارىسىدا چوڭقۇر ئىجتىمائىي ئاساسقا ئىگە ئىدى. خەلق ئاممىسى بىر نەچچە ئەسىردىن بۇيان دىن ئەقىدىلىرى تەرىپىدىن بىر قېلىپلا چۈشۈرۈپ قويۇلۇپ، كونا قائىدە-يۇسۇنغا يېپىشىۋالغان قىلىپ قويۇلغان، شۇڭا ئۇلار «كازىم تەرەپدارلىرى» نىڭ «جەدىد ھەركىتى» گە ئۆچمەنلىك قىلىدىغان بارلىق تەشۋىقاتلىرىغا ئىشىنىپ قالغان. «جەدىد ھەركىتى» گە قارشى تۇرۇش كۈرىشلىرىغىلا تايىنىپ قالماي، ھەتتا بىر قىسىم شەھەر بايلىرىغىمۇ تايانغان، كېيىنكىلىرى «كازىم تەرەپداشلىرى» دىكى مولللىلارغا مەنىۋى ۋە ماددىي ياردەم بەرگەن. ئۇلارنىڭ باشچىسى بولغان ئەكسىيەتچىل موللىلار «جەدىد ھەرىكىتى» نىڭ ھىمايە قىلغۇچىلىرىنى ئىسلام دىنىنىڭ ئۇلىنى كولىغۇچىلار، دىنىي ئېتىقادنىڭ دۈشمىنى، دىنغا ئاسىيىلىق قىلغان، ھۆكۈمەتكە قارشى تۇرغان گۇناھكارلار، دېدى. چار پادىشاھنىڭ ھۆكۈمىتى ئۆزىنىڭ پايلاقچىلىق ئورگىنى ئارقىلىق يۈز بەرگەن ئىشلارنى بەش قولدەك بىلىپ تۇرتتى، شۇڭا ئۇ «كازىم تەرەپداشلىرى» نى قوللاش سىياسىتىنى يولغا قويدى. <BR>«كازىم تەرەپداشلىرى» دىكى موللىلار چار پاىشاھ ژاندارمىلىرىنىڭ مەلۇم ھەركىتىنىڭ ئاكتىپلىرى ۋە ئەگەشكۈچىلىرىنىڭ پائالىيەت ئەھۋالىنى ئېنىقلىشقا كۈچىنىڭ بارىچە ياردەم بېرەتتى، ئۇلار ئادەتتىكى جامائەتچىلىكنىڭ ئەھۋالىنىمۇ دوكىلات قىلاتتى. ھەممەيلەنگە ئايانكى، ئىشىم ئىشان «كازىم تەرەپداشلىرى» نىڭ ئەڭ مەشھۇر ئىدىيىۋى داھىيىشى ئىدى. ئۇ پۈتۈنلەي ساقچى دائىرىلىرىگە تايىندىغان بولۇپ، ئەمەلىيەتتە بىر پايلاقچى ئىدى. ئۇ تىڭتىڭلاپ قولغا كىرگۈزگەن «جەدىدچىلەر» گە دائىر خەۋەرلەرنى پايلاقچىلىق ئورگىنىغا ئارقا – ئارقىدىن دوكىلات قىلىپ، باشقىلارغا زىيانكەشلىك قىلاتتى، مەسلەن، دىنىي مەكتەپلەرنى پېچەتلىرىۋېتەتتى، تەرەققىيپەرۋەر موللا ۋە ئوقۇتقۇچىلارنى تۇتقۇزۇپ، ئەدلىيە سورىقىغا تارتقۇزاتتى، ۋەھاكازالار. ئىشىم ئىشاندىن باشقا، يەنە بىر مۇنچە جاسۇس موللىلارمۇ بار ئىدى. <BR>ئورېنبۇرگدىكى ئىسلام دىنىي مەخلىس ھۆكۈمەتنىڭ ئۆلسىمۇ نىيىتىدىن يانمايدىغان تۈۋرۈكى ئىدى. بۇ مەجلىسى ئەۋەتكەن بىر قانچە 1000 قانۇنىي ئىمام شەھەر ۋە يېزىلارنى قاپلاپ كەتكەنىدى. دىن مەجلىسىنىڭ باشلىقى بولغان مۇپتىلىققا چار پادىشاھ ھۆكۈمىتى ھەممىدىن بەك چۈشىنىدىغان، ھازىرقى تۈزۈمگە ئەڭ سادىق، سىياسي جەھەتتە ئەڭ ئىشەنچىلىك كىشىلەر تاللاپ قويۇلاتتى. ئۇ ئىچىكى ئىشلار ۋەزىرىگە تەيىنلەش ۋە قانۇنىي ئىماملارنى ئەۋەتىش تۈزۈمى تاتار خەلقىنى چار پادىشاھ ھۆكۈمىتىنىڭ مۇددىئاسى بۇيىچە كونترول قىلشتا، شۈنھىسىزكى كۆڭۈلدىكىدەك بىر قورال بولۇپ قالغان، بۇلۇپمۇ «جەدىد ھەرىكىتى» گە قارشى كۈرەشتىن ئىبارەت بۇ مەسىلىدە، چار پادىشاھ ھۆكۈمىتى موللىلاردىن تازا پايدىلاندى، ئەكسىيەتچىل موللىلارمۇ ھەدېسىلا ھۆكۈمەتكە تاياندى. <BR>1905-يىلىدىكى ئىنقىلابتىن كېيىن، تاتار دېھقانلىرى يېڭى مەكتەپنى ناھايىتى ئالقىشلىدى، دىنىي ساھەدىكى مۇتەئەسسىپلەر كونىلىققا يېپىشىۋالغانلىقتىن، دېھقانلار ئارىسىدىكى ئىناۋىتى تۈركۈلدى. <BR>موللىلار ئىسلاھاتچى ئوقۇتقۇچىلارغا قارشى ئاشكار كۈرەش ئارقىلىق تاقابىل تۇرالمايدىغانلىقنى تونۇپ يېتىپ، چار پادىشاھنىڭ ساقچى دائىرىلىرىدىن ياردەم تەلەپ قىلدى. ئۇلار ئىچكى ئىشلار ۋەزىرىگە يوللىغان ئىلتىماسنامىدە تۆۋەندىكى تەكلىپلەرنى ئوتتۇرىغا قويدى: <BR>1.«يېڭى مەكتەپلەر»نى ساداقەتمەن قانۇنىي موللىلارنىڭ نازارىتى ئاستىغا قويۇش؛ <BR>2.جايلاردىكى موللىلارنى «بەك بۇزۇلۇپ كەتكەن» ئىنقىلابىي پارتىيىدىكىلەرنىڭ (يەنى ئىسلاھاتچى ئوقۇتقۇچىلار) نىڭ پائالىيىتىنى دىن مەجلىسگە ياكى باتۇرلۇق بىلەن بىۋاستە ساقچى ئورگىنىغا مەلۇم قىلىشقا بۇيرۇش؛ <BR>3.دىن مەجلىسى موللىلارنىلا قوللاش؛ <BR>4.دىنىي مەكتەپنى پۈتتۈرگەنلەرنى موللىلىققا قويماسلىق. <BR>ئۇلار ئارقىدىنلا يوللىغان ئىلتىماسنامىدە «جەدىد ھەركىتى» نى ھىمايە قىلغان موللا ۋە ئوقۇتقۇچىلارنىڭ ئىسىم-فامىلىسى، ئادرېسىنى تەپسىلىي تۇرغۇزۇپ چىققان، بۇ تىزىملىك روسىيىنىڭ ياۋرۇپا قىسمىغا ۋە سىبرىيىگىچە چېتىلغان، بۇ ئىلتىماسنامە بىر قانچە موللىنىڭ ئىلتىماسنامىسى بولۇپلا قالماستىن، بەلكى «كازىم تەرەپدارلىرى» نىڭ كوللېكتىپ ئەسىرى ئىدى. <BR>بۇ ئىلتىماسنامە ئىمزاسىز يېزىلغان بولسىمۇ، ئەمما ئىچكى ئىشلار ۋەزىرى ۋە ئۇنىڭ ساقچى مەھكىمىسى قازاق ئوبلاستى، ئورېنبۇرگ ئوبلاستى، ساراتوف ئوبلاستى، سىبىرىيە ئوبلاستى ۋە ئۇفا ئوبلاستىغا دەرھال بۇيرۇق چۈشۈرۈپ، «ئوقۇتقۇچىلارنىڭ زىيانلىق ھەركەتلىرى» نى تەدبىر قوللىنىپ تازلاشنى تەلەپ قىلغان، شۇنىڭ بىلەن «جەدىدچىلەر»نى ئاختۇرۇپ تۇتۇش باشلانغان. <BR>ئىسلام دىنىدىكى ئەكسىيەتچىل زاتلار چار پادىشاھنىڭ مۇستەبىت ئورگىنى بىلەن ناھايىتى كەڭ تىل بىرىكتۈردى. موللىلار ھۆكۈمەتنىڭ غالىچىسىغا ئايلىنىپ، تاتارلارنىڭ ئىنقىلابىي ھەركىتىگە مىڭبىر ھىيلە-مىكىرلەر بىلەن زىيانكەشلىك قىلدى، ھەتتا مىللىي بۇرژۇئازىيىنىڭ ھەر قانچە قىلسىمۇ ئىنقىلابىي ھەركەت دەپ ئاتىغىلى بولمايدىغان مۆتىدىل ھەركىتىنىمۇ بوش قۇيۇۋەتمىدى. ئەكسىيەتچىلەر دىن باشقۇرۇش ئورگىنىنى قولغا كىرگۈزىۋېلىش بىلەنلا قانائەتلىنىپ قالماي، بەلكى مۇنارخىست پارتىيىسى قۇرۇشقا تەييارلىق كۆردى. شۇڭا ، ئۇلار موللىلارنى بىرلەشتۈرۈشكە مۇھتاج بۇلۇپلا قالماستىن، بەلكى ئامما ئارىسىدىكى ھېسداشلىق قىلغۇچىلارنى ئۆزىگە تارتىشقىمۇ مۇھتاج ئىدى. ئۇلار قۇرغان پارتىيىنىڭ ئىسمى «توغرا يول پارتىيىسى» بولۇپ، ئۇنىڭ رەھبىرى پېتىربۇرگلىق موللاس بايازتوف ئىدى، كېيىن بۇ ئادەم ئورېنبورگنىڭ مۇپتىلىقىغا تەيىنلەنگەن. بۇ پارتىيىنىڭ پايلاقچىلىق ئىدارىسى بىلەن قويۇق ئالاقە قىلىدىغانلىقىنى بى قاراپلا بىلىۋالغىلى بولاتتى. بىر-بىرىگە ھەمنەپەس بولىدىغان بۇنداق ھەركەتكە تاتارلارنىڭ بارلىق گېزىت-ژۇرناللىرى دېگۈدەك ئارقا-ئارقىدىن ھۇجۇم قىلىپ، بۇ پارتىيىنىڭ سەردارىنى ساقچى ئىدارىسىنىڭ غالچىسى، دەپ سۆكتى. <BR>«جەدىد مەزھىپى» نىڭ تاكتىكىسى ۋە كۆپ سانلىق دىنىي زاتلارنىڭ ئەكسىيەتچىل رولىنى تەپسىلىي بايان قىلىش ھاجەتسىز. ئەمدى تاتار بۇرژۇئازىيىسى مۇتەپەككۇرلىرىنىڭ ئسلام دىنىي بىلەن بولغان مۇناسىۋىتىنىڭ قانداقلىقىغا قاراپ باقايلى، بۇنى مۇنداق ئىككى جۈملە سۆزگە يىغىنچاقلاشقا بولىدۇ: تاتاربۇرژۇئازىيىسى پائالىيەتچىلىرى دىنىي ساھەدىكى قارا گورۇھ مۇنارخستلارغا قارشى تۇرغان بولسىمۇ، ئەمما جىددىي ھەل قىلىشقا تېگىشلىك مەسىلەردە يەنىلا موللىلارنىڭ ئارزۇسىغا باقتى. <BR>بايازتوفتىن ئىلگىرى مۇپتىلىققا تەيىنلىگەن سۇلتان زادىلا تەرەققىيپەرۋەر زات ئەمەس ئىدى، ئىچكى ئىشلار ۋەزىرى بىلەن ئۇفا ئوبلاستىنىڭ باشلىقى ئۇنى دۇرۇس ئادەم، نۇرغۇن تەرەققىيپەرۋەر دۈشمىنى بار، دەپ قارىغان. ئىش شۇنداق بولسىمۇ، تەرەققىيپەرۋەر كىشىلەر ئۇنىڭ ۋەزىپە ئۆتىگەنلىكىنىڭ 25 يىللىقىنى خاتىرلەش يىغىنىغا قاتناشتى. دۆلەت دۇماسنىڭ ئازاسى مەخسۇتۇف سۆزىدە ئۇنى خاتىرلەش يۇزىسىدىن تۆۋەندىكى تەدبىرلەرنى قوللىنىش توغىرسىدا تەكلىپ بەردى: </FONT></P>
<P align=right><BR><FONT size=4>1. ئۆرپ-ئادەت مەكتەپلىرى ۋە دىنىي مەكتەپلەرنى ياخشىلاش؛ <BR>2. ئىمام ۋە ئوقۇتقۇچىلارنىڭ ئورنىنى ياخشىلاش؛ <BR>3. ئىسلام دىنىي يىغىنىدا مائارىپنى باشقۇرىدىغان تارماقنى كۆپەيتىش تەسىس قىلىش؛ <BR>4. مەسچىتنىڭ ۋەخپە مال-مۈلۈكنى باشقۇرۇش خىزمىتىنى تەرتىپكە سېلىش؛ <BR>5. ئائىلە مەسىلىسىنى ئىسلاھ قىلىش؛ <BR>6.ئوقۇتقۇچىلار مەكتىپى قۇرۇش. <BR>دىن مەجلىسىنىڭ ئەكسىيەتچىللىكى مانا مەن دەپ تۇرسىمۇ، مائارىپ ئىشلىرى ئۇنىڭ باشقۇرۇشىغا تاپشۇرۇلغان. بۇ مۇرەسسە تاتار پان تۈركىزمچىلىرى بىلەن ئىسلام دىنى ساھەسىدىكىلەرنىڭ بىر-بىرىگە يېقىنلىشىۋاتقانلىقىنى ئىپادىلەپ بېرىدۇ. بۇ ھال 1914-يىلىدىكى مۇسۇلمانلار قۇرۇلتىيى مەزگىلىدە ئىككى تەرەپنىڭ مەخپىي تىل بىرىكتۈرۈشىنى كەلتۈرۈپ چىقارغان. <BR>سۇلتان غالىيېف مەزھىپى توغرىسىدا <BR>پان تۈركىزمچىلارنىڭ نۇقتىئىينەزەرى، بولۇپمۇ تاكتىكىسى، شۈبھىسىزكى تەبىئىي تەرەققىيات جەريانىدا پەيدىنپەي ئەكسىلئىنقىلابقا ئايلانغان. سۇلتان غالىيېف مەزھىپىنىڭ ئۆكتەبىر ئىنقىلابىدىن كېيىنكى دەسلەپكى يىللاردا ئىنقىلابنىڭ «سەپەردىشى»بولۇش سۈپىتى بىلەن پرولېتارىيات دىكتاتۇرىسىنى ئېتراپ قىلىشى ئەجەپلىنەرلىك ئەمەس. ئەمما، بۇنداق «ئېتىراپ قىلىش»قا نۇرغۇن چېقىمچىلىق ئارىلاشقان بولۇپ، ناھايىتى ئاز ئاشكارىلىناتتى، كۆپىنچىسىگە چۈمبەل تارتىلغانىدى. تۈرك-تاتار بۇرژۇئازىيىىنىڭ مۇتەپەككۇرلىرى پرولېتارىيات ئىنقىلابىدىن پايدىلىنىپ، ئۆز مەنپەئىتىمىز ئۈچۈن خىزمەت قىلىپ، پۇرسەت يارىتىپ تۈرك-تاتار مىللەت ئەمگەكچى ئاممىسىنى ئېكسپىلاتاتسىيە قىلىدىغان مۇستەقىل ئورۇننى قولغا كەلتۈرۈشىمىز لازىم، دەپ نۇمۇسسىزلارچە بىلجىرلىدى. <BR>پان تۈركىزمچىلارنىڭ نۇقتىئينەزەرى ۋە تاكتىكىسىنىڭ ئۆزگىرىشى مۇقەررەر ئىدى، بۇ ئۆزگىرىش ئۇلارنى پرولېتارىيات دىكتاتۇرىسىنىڭ دۈشمىنى لاگېرىغا ئۆتكۈزۈپ قويدى. ئۆكتەبىر ئىنقىلابىدىن كېيىنكى دەسلەپكى يىللاردا، سۇلتان غالىيېف مەزھىپىنىڭ ئاخىرقى پروگراممىسى يوق ئىدى، چۈنكى ئۇلارنىڭ نەزەرىيىۋى ئاساسى شەكىللەنمىگەنىدى، شۇڭا ئۇنىڭ ئىدىيە ۋە نۇقتىئينەزەرى بەزىدە مۈجىمەل بولسا، بەزىدە باش-ئايىغى ئوخشاش چىقمايتتى. ھازىرقى زامان پان تۈركىزمنىڭ ئەكسىلئىنقىلابىي پروگراممىى ۋە ئۇنى قوبۇل قىلغۇچى سۇلتان غالىيېف مەزھىپى ئۈزلۈكسىز راۋاجلىنىپ، پەيدىنپەي شەكىللەنگەن. <BR>ئۆكتەبىر ئىنقىلابىنىڭ دەسلەپكى مەزگىللىرىدە، بىر قىسىم مىللىي بۇرژۇئا، بولۇپمۇ بۇرژۇئازىيە زىيالىيلىرى سوۋېت ھاكىمىيىتىگە يېقىنلاشقان. سۇلتان غالىيېف بىلەن ئالاقىسى بار بۇ بىر قىسىم كىشىلەر ۋە ئۇلارنىڭ پىكىرداشلىرى ئۆكتەبىر ئىنقىلابىنىڭ «قوغدىغۇچىى»بولۇپ قالغان. بىزنىڭ ئالدىمىزغا قويۇلغان مەسىلە شۇكى، نېمە ئۈچۈن تۈرك-تاتار بۇرژۇئازىيىسىنىڭ مۇتەپەككۇرلىرى دەسلەپتە پرولېتارىيات ئىنقىلابنى ئېتىراپ قىلىدۇ؟ شۇنى توغرا كۆرسىتىپ ئۆتۈش كېرەككى، تۈرك-تاتار بۇرژۇئازىيىسىنىڭ مۇتەپەككۇرلىرى رۇسىيىدە يۈز بەرگەن سىنىپىي كۈرەشتە ناھايىتى تېزلا يۆنىلىشىنى بېكىتتى. <BR>1918-يىلى، سۇلتان غالىيېف قازان رايونىنىڭ قۇرۇلتىيىدا قىلغان سۆزىدە: «مۇسۇلمان دۆلەتلەر پرولېتارىيات مىللىتى ھېسابلىنىدۇ. ئەنگلىيە، فرانسىيىدىكى پرولېتارىيات بىلەن ماراكەش، ئافغانىستاندىكى پرولېتارىياتنىڭ ئىقتىسادىي ئورنىدا زور پەرق بار. تەكىتلەپ كۆرسىتىشكە تېگىشلىكى شۇكى، ئىسلام دۆلەتلىرىنىڭ مىللىي ھەرىكىتى سوتسيالىستىك ئىنقىلاب خاراكتېرىنى ئالغان بولىدۇ. بۇنداق يۈزلىنىشمۇ رۇسىيە مۇسۇلمانلىرىنىڭ مىللىي كەيپىياتىدا ئىپادىلىنىدۇ»دېدى. <BR>(«ئىنقىلاب تۇغى»، 1918-يىل 8-ئاينىڭ 23-كۈنى 44-سان )<BR>بۇ ئاددىي نەقىل بىزنىڭ دىققەت قىلىشىمىزغا ئەرزىيدۇ. غالىيېفنىڭ بۇنىڭدىكى بارلىق بايانلىرى كېيىن تۈزگەن پروگراممىسىدا تېخىمۇ بېيتىلغان. <BR>ئاۋۋال كۆرسىتىپ ئۆتۈشكە تېگىشلىكى شۇكى، «سىنىپ»بىلەن«مىللەت»تىن ئىبارەت بۇ ئىككى ئاتالغۇ قەستەن ئارىلاشتۇرۇۋېتىلگەن. سۇلتان غالىيېفنىڭ دېگىنى بويىچە بولغاندا، مۇسۇلمانلارنىڭ ھەممىسىنى پرولېتارىيات دېيىشكە بولار ئىمىش. شۇنى ئېسىڭىزدە تۇتۇڭكى، سىزنىڭ دەۋاتقىنىڭىز، تاتارلار ئەمەس، بەلكى مۇسۇلمان مىللەتلەر. <BR>غالىيېف پرولېتارىيات ۋە پرولېتارىيات مىللىتىنىڭ كۈرىشىنى ئۈستىدە توختالغاندا، ئۆزلىرىنىڭ كۈرىشىنى بىر ئورتاق مەقسەتكە ئىگە، يەنى سوتسىيالىزم بىلەن شۇغۇللىنىدىغان ئىنقىلاب، دەپ قارىغان. <BR>ئىسلام مىللەتلىرى ۋە سوتسىيازلىم-دەل سۇلتان غالىيېفنىڭ ئاتام زامانىدىكى نەرسىلىرى ئىدى. <BR>«بىزنىڭ قارىشىمىزچە، ھازىر ئوتتۇرىغا قويۇلۇۋاتقان ياۋروپا جەمئىيىتىدىكى بىر سىنىپ، يەنى بۇرژۇئازىيىنىڭ پرولېتارىيات دىكتاتۇرسىنى يۈگۈزۈش ئۇسۇلى ئېزىلگۈچى مىللەتلەرنىڭ ئىجتىمائىي تۇرمۇشىدا ھېچقانداق زور ئۆزگىرىشنى كەلتۈرۈپ چىقىرالمايدۇ. ھەرقانداق ئەھۋالدا، قانداقتۇر بىر ئۆزگىرش بولدى دېگەندىمۇ، ئۇ ھەرگىز ياخشى تەرەپكە قاراپ تەرەققىي قىلماستىن، بەلكى يامان تەرەپكە قاراپ ئۆزگىرىدۇ. بۇنىڭ ئەكسىچە، بىز مۇنداق بىر تەكلىپنى ئوتتۇرىغا قويماقچىمىز، ئۇ بولسىمۇ مۇستەملىكە ۋە يېرىم مۇستەملىكە قۇرۇپ، مۇستەملىكىگە بېقىندى دۆلەتلەرگە دىكتاتۇرا يۈرگۈزگەندىلا، ئىنسانلار جەمئىيىتىگە ماددىي شارائىت يارىتىپ بەرگىلى بولىدۇ.» <BR>سۇلتان غالىيېف مەزھىپىنىڭ «تۈرك مىللەتلىرىنىڭ ئىجتىمائىي، سىياسىي، ئىقسادىي، مەدەنىيەت تەرەققىياتىنىڭ ئاساسىي» دېگەن ھۆججىتىدە، سۇلتان غالىيېف مەزھىپى جەزمەن سوۋىت ئىتتىپاقى ۋە ھەر قايسى ئاپتۇنۇم جۇمھىرىيەت، رايۇنلارنىڭ ئورنىغا دەسسەپ، سوۋېت ئىتتىپاقىنىڭ شەرقتىكى تاتارىيە، باشقىرىيە، قازىقىستان، قىرغىزىستان، ئۆزبېكىستان، تاجىكىستان، تۈركمەنىستان قاتارلىق رايۇنلاردا ئاساسەن تۈرك مىللەتلەرى ئولتۇراقلاشقانىدى. <BR>سۇلتان غالىيېف مەزھىپى «تۈرك – تاتار مىللىتى» ۋە قەبىلىسى دېگەن ئاتالغۇنى ئىشلىتىشتىن باشقا، تولا چاغلاردا «ئىسلام مىللەتلىرى» دېگەن بۇ مەخسۇس ئىسىمنى قوللىناتتى. ئەمەلىيەتتە، كېيىنكىسىنىڭ مەنسى ئالدىنقىسىنىڭكىدىن جىق كەڭ ئىدى، ئەمما نۇرغۇن ئەھۋالدا، «ئىسلام مىللەتلىرى ۋە قەبىلىرى» دېگەن ئۇقۇمدىنمۇ تۈرك – تاتار مىللىتى دېگەن مەنە بار. بۇ ئىككى ئاتاكغۇلارنى ئارىلاشتۇرۇپ قوللىنىش كارايىتى چاغلىق ياكى تاسادىپىي ئىش بولماستىن، دەل سۇلتان غالىيېف ئېقىمدىكى مۇتەپەككۇرلارنىڭ ئىسلام دىنىغا تۇتقان پوزىتسىيىسى ئىدى. <BR>سۇلتان غالىيېفنىڭ ئىسلام دىنىغا تۇتقان پوزىتسىيىسى پان تۇرانىزم مۇتەپەككۇرلىرىنىڭ نەزەرىيىسى ئاساسىدا بارلىققا كەلگەن. سۇلتان غالىيېف كوممۇنىزم ئىدىيىسىنىڭ نىقابى ئاستىدا ھەممىسىنى ئالماشتۇرۇشقا ئورۇنغان، كېيىن ئۆزى تۈزىگەن پان تۇرانىزم ئەكسىلئىنقىلابىي تەشكىلاتنىڭ پروگرممىسىدا ئۇنىڭ چاۋىسى چىتقا يېيىلدى. <BR>«مىللەت ۋە قەبىلە ئايرىمىسى بولمىغان ئىسلام دۇنياسى يىمىرىلمەس بىرلىككە كەلگەن گەۋدە.» مانا بۇ سۇلتان غالىيېف ۋە ئۇنىڭ ئەگەشكۇچىلىرىنىڭ پان تۇرانىزم بىلەن شۇغۇللىنىشىتىكى ئەقىدىسى. ئىسلام دىنىغا كەلسەك، ئۇ ياش ھەم ھاياتنى كۈچكە ئىگە ئىلغار دىن بولۇش سۈپىتى بىلەن، تۈرك – تاتار مىللەتلىرىنىڭ تۇرمۇشىدا باشتىن – ئاخىر مۇھىم رول ئويناپ كەلمەكتە. ئۇنداقتا ئىسلام دىنىي زاتلىرىچۇ؟ «ئەكسىيەتچىل، ئەسەبىي تاتار دىنىي زاتلىرى قايسى خىل سىياسىي كۈچ بولغان، ئۇنىڭ ئورنىغا بىر خىل يېڭى دىنىي كۈچ دەسسىگەن بولۇپ، ئۇ تاتارلارنىڭ دىنىي ئەسەبىيلىكنى ئاجىزلاشتۇرۇۋەتكەن.» <BR>پان تۇرانىزمنىڭ يېڭى سىستېمىسىدىكى بىر مۇتەپەككۇر شەرھىلىگەن ھەممە نەرسىنىڭ مەيلى ئىلگىرى ياكى ھازىر ماتىريالىزم بىلەن ئوخشاشلىقنىڭ بولۇشى ئۇيۇقتا تۇرسۇن، بەلكى ئۇ ماركىسىزم بىلەنمۇ مۇناسىۋەتسىز، ئۇ بۇرژۇئازىيىنىڭ ئەكسىيەتچىل دۇنيا قارىشىنىڭ بەلگىسى بولۇپ، ماركىسىزمغا زىت يول تۇتقان. <BR>ھەممەيلەنگە ئايانكى، 1926～1927– يىللىرى، ياۋرۇپادىكى خىلمۇ خىل كۆچمەنلەرنىڭ ئارىسىدا «بىرلىشىش» يۈزلىنىشى مەۋجۇت ئىدى. مەسلەن، كونا روسىيىدىكى تۈرك قەبىلەرنىڭ ئاپپاراتى «يېڭى تۈركىستان» قۇرماقچى بولۇپ، مۇۋەپپەقىيەت قازىنىش ئۈمىدىنى سوۋېت ئىتتىپاقىدىكى ئۆزىنىڭ ئەگەشكۈچىلىرىگە باغلاپ، تۈرك– تاتار مىللەتلىرىدىن بولغان كۆچمەنلەرنى ئۆزىنىڭ ئەتراپىغا توپلاش ئويىدا بولغان. «يېڭى تۈركستان» ژۇرنىلى ئۆزىنىڭ رولىنى جارى قىلدۇرماي تۇرۇپلا، ئۇنىڭ مۇتەپپەكۇرى ز . ۋەلتوف ۋە چوقايېف قاتارلىق كىشىلەر سوۋېت ئىتتىپاقى تەۋەسىدىكى «تۈرك ئىدىيىسى كىرزىىسى» ئۈچۈن ھەسرەت چېكىشكە مەججۇر بولىدى. شۇنىڭ بىلەن بىر ۋاقىتتا، سوتسىيال ئىنقىلابىي پارتىيە ئەزاسى ب . چېرنوفنىڭ تەشەببۇسى ۋە رەھبەرلىكىدە ئاتالمىش «يېڭى شەرق» تەشكىلىي كومېتىتى قۇرۇلدى. ئۇ بولشېۋىكقا قارشى بارلىق كۈچلەرنى بولشېۋىزمغا قارشى كۈرەش قىلىشقا سەپەرۋەر قىلدى. تەشكىللۈگۈچىلەر «يېڭى شەرق» تەشكىلىنىڭ كەلگۈسى ئەزالىرىغا ئۇقتۇرۇش قىلىشقا ئۈلگۈرمەي تۇرۇپلا، بۇ تەشكىلىي كومىتېت پارچىلىنىپ كەتتى... <BR>يوقىرىدا بايان قىلىنغان بۇ بىرلەشمە گەۋدىلەر يېڭى ئاپپارات تەشكىللىشىگىلا، بۇ ئاپپاراتلار چاك–چېكىدىن بۆسۈلۈپ كەتتى. يېڭى تۈركىستان سوتسىيالىست ئىسلام ئىنقىلابىي پارتىيىسى مەيدانغا كېلىشى بىلەنلا، ئۆتمۈشتىكى تۇران مىللەتلىرىنىڭ تۈركىستان ئىتتىپاقى ۋە ۋاقتى ئۆتۈپ كەتكەن «يېڭى تۈركىستان» ژۇرنىلىنىڭ ئورنىنى ئالدى. بۇ پارتىيىنىڭ تەشكىلاتچىلىرى ۋە مۇتەپپەككۇرلىرى يات مىللىتىنىڭ ئېكسىپىلاتاتسىيىسىگە قارشى مۇرەسسەرسىز سىنىپىي كۈرەش قىلدىغانلىقىنى پۈتۈن دۇنياغا جاكارلىدى. ئىسلام ئىنقىلابىي پارتىيىسى تۇران دۇنيا سىنىپى بىلەن پرىنسىپسىز بىرلىشىشىنى «رەت قىلدى»، تۈركىستان سوتسىيالىستلار پارتىيىسى تەشكىلاتچىلىرىنىڭ شوئارى ۋە ۋەدىسى ئالدى بىلەن تۈركىستاننىڭ ئىچكى قىسمىدا سىيىپىي پارتىيە قۇرۇش ئۈچۈن تىرشىپ كۈرەش قىلىش، بۇ پارتىيە ئالاھىدە سىنىپىي تاكتىكا قوللىنىشى كېرەك، دېگەندىن ئىبارەت بولدى. <BR>بىز ھازىرقى زاماندىكى پان تۇرانىزىمچى سۇلتان سۇرىيېف مەزىپىنىڭ نەزەرىيە ئاساسىدىن خەۋەر تاپقاندىن كېيىن، ئسسلام ئىنقىلابىي پارتىيىسىنىڭ نەزەريىە ئاساسىنىڭ سۇلتان غالىيېف مەزھىپىنىڭ پروگراممىسى بىلەن كىشىنى ھەيران قالدۇردىغان دەرىجىدە ئوخشىشىپ كېتىدىغانلىقىنى بايقىۋالالايمىز. <BR>بۇ نەزەرىيىچىمىزنىڭ پېشىۋاسى، ئۇستازى ۋە ئۇنىڭ دۆلەت سىرتىدىكى پان تۇرانىزمچىلار لاگېرىدىكى ئەگەشكۈچىلىرى سۇلتان غالىيېفتىن ئىلگىرىلا، تۈرك خەلقى ئارىسىدا تۈرك – تاتار مىللەتلىرىنىڭ، مەنپەئىتىنى قوغدايدىغان پارتىيە قۇرۇش كېرەكلىكىنى بىلدۇرگەنىدى. <BR>ئاتالمىش مىللىي مەنپەئەت سىنىپىي مەنپەئەت بىلەن قارىمۇ قارشى. تۈرك ئىدىيە سېستېمىسىنىڭ نەزەرىيەچىلىرى «مىللىي» بۇرژۇئازىيىنىڭ مۇتەپپەككۇرلىرىغا ئوخشاش، ئۆزىنىڭ سىنىپىي ئالاھىدىلىكىنى يېپىش ئۈچۈن مىللەت شۇئارى ۋە سىنىپىي ئوتتۇرىغا قويغان ئسلام ئىنقىلابىي پارتىيىسى پروگىراممىسىنىڭ ئاپتۇرى سۇلتان غالىيېفنىڭ مەلۇم دەرىجىدە ئاشكارا ئىپادىلەنگەن نۇقتىنەزەرىنى تېخىمۇ يۇشۇرۇن شەكىل ۋە مۈجىمەل سۆزلەر بىلەن يازغان. ئۇلارنىڭ نېمە دېگەنلىكىنى ئاڭلاپ باقايلى: <BR>«تۈركىستاندا يىرىك سانائەت تەرەققىياتى ئاستا بولسىمۇ، ئەمما تۈركىستاندىكى چوڭ شەھەرلەردە ئىشچىلار كۈندىن– كۈنگە كۆپەيمەكتە. ئىشچىلار سىنىپى ئىچكى – تاشقى ئاكسپىلاتاتسىيىچى سىنىپلار ئالدىدا ئۆزىنىڭ سىنىپىي مەنپەئەتىنى قوغداش، دۆلەتنىڭ كەلگۈسى تەرەققىياتىدا ئىقتىسادىي ۋە ئىجتىمائىي رول ئويناش ئىمكانىيىتىگە ئىگە قىلىش ئۈچۈن، ئىشچىلار سىنىپى ئىشچىلار ئۇيۇشمىسى بىلەن بىرلىشىپ پارتىيە قۇرۇشى كېرەك. بۇ پارتىيە شەھەرلەردىكى ئىشچىلارنىڭلا پارتىيىسى بولۇپلا قالماستىن، يەنە شەھەرلەردىكى ئىشچىلار بىلەن مەنپەئەتداش بولغان دېھقانلارنىمۇ ئۆز ئىچىگە ئېلىشى كېرەك.» <BR>«سوتسىيالىستلار ۋە سىنىپىي مەنپەئەتنى پرىنسىپ قىلغان پارتىيە كەلگۈسىدە دىنىي ۋە شەخسىي مەنپەئەتنى ئاساس قىلىدىغان پارتىيە قۇرۇشقا توسالغۇ بولىدۇ. شۇڭا، ئەمەلىي تۇرمۇشتىكى ئىقتىسادىي پرىنسىپقا قاراپ تەربىيە ئېلىپ بېرىش لازىم.» <BR>تۈركىستان سوتسىيالىستلىرىنىڭ پروگراممىسىنىڭ بۇ قىسمىدا، تۈركىستان سوتسىيالىستلار پارتىيىسىنىڭ）قايسى ۋاقىتتا بولمىسۇن، ناۋادا ئۇ ئاساسىنى پۇختىلىسىلا، ئەڭ مۇھىم بولغىنى دۆلەت ئىچىدە رەھبەرلىك ھوقۇقىنى قولغا كىرگۈزۈش（سوتسىيالىزمنى ئەمەلگە ئاشۇرۇش، سوتسىيالىستلار پارتىيىسىنىڭ دۆلەت ئىچىدىكى دىكتاتۇرىسىنى ئەمەلگە ئاشۇرۇش ئۈچۈن، دىنغا ۋە كاپىتالىزمغا قارشى تۇرۇش كېرەكلىكى ئېنىق كۆرسىتىلگەن. <BR>بىز پروگرامما ئاپتۇرىنىڭ ئوتتۇرا ئاسىيادا سىياسىي دىكتاتۇرا يۈرگۈزۈشنى مەقسەت قىلىدىغانلىقىدىن گۇمانلانمايمىز. گۇمانلىنىش ھاجەتسىزكى، ئۇلار «سوتسىيالىزم» ۋە «سوتسىيالىستلار پارتىيىسى»باشقىچە چۈشەنگەن ھەمدە ئۇنىڭغا يېڭى مەزمۇن يۈكلىگەن. ئەمما، «تۈركىستاننىڭ سوتسىيالىستلىرى» بىلەن سۇلتان غالىيېف لاگېرىدىكى «سوتسىيالىستلار»ئوتتۇرىسىدا مېتودولوگىيە جەھەتتە ھېچقانداق پەرق يوق، ھەم پەرقنىڭ بولۇشىمۇ مۇمكىن ئەمەس. <BR>سۇلتان غالىيېف مەزھىپى پروگراممىسىنىڭ ئاساسىي نوقتىئىينەزەرى سوۋېت ھاكىمىيىتىنى ئاغدۇرۇپ تاشلاش ئۈچۈن كۈرەش قىلىشتىن ئىبارەت. سۇلتان غالىيېف مۇنداق يازغان: «مەن شۇنى ھېس قىلماقتىمەنكى، رۇسىيىدە سوتسىيالىستىك ئىنقىلابنى يوقىتىشتا ئىككى يول بار: بىرى، كومپارتىيە ۋە سوۋېت ھاكىمىيىتى پەيدىنپەي دۆلەت كاپىتالىزمى ۋە بۇرژۇئا دېموكراتىيىسى يولىغا قاراپ ماڭىدۇ؛ يەنە بىرى، ئىنقىلاب سوۋېت ھاكىمىيىتى بىلەن بۇرژۇئازىيىنىڭ قوراللىق توقۇنۇشىدا مەغلۇب بولىدۇ...» <BR>ئۇ سۆزىنى تولۇقلاپ يەنە مۇنداق دېگەن: «مەن مۇشۇ پاكىتلارنى ئاساس قىلىپ شۇنداق تەكلىپ بېرىمەنكى، دۆلەت كاپىتالىزم ئاساسىدا، تۇران خەلق دېمۇكراتىك جۇمھۇرىيىتى قۇرۇشقا... تەييارلىق كۆرۈش كېرەك.» <BR>ئىسلام ئىنقىلابىي پارتىيىسىنىڭ تەشكىلاتچىلىرى ئۆزلىرىنىڭ تۈركىستان سوتسىيالىزمى پرىنسىپىنى ئەمەلگە ئاشۇرۇش توغرۇلۇق نېمىلەرنى ئويلىدى؟ قىلچە تۈزۈت قىلماي ئېيتىش كېرەككى، ئۇلار دەل سۇلتان غالىيېفىڭ قىلغىنىغا ئوخشاش ئۆزلىرىنىڭ ئويىنى ئاشكارا شەرھلەشكە پېتىنالمىدى. ئەكسىچە، ئىلكوف ئېقىمىدىكىلەر ئاتالغۇ جەھەتتە ھەدەپ ئويۇن ئويناپ، ئوتتۇرا ئاسىيا ئەمگەكچى ئاممىسى ئارىسىدىكى قالاق تەبىقىدىكىلەرنى قايمۇقتۇرۇپ، ئۇلارغا ياخشى تەسىر قالدۇردى. ئىلكوف ئېقىمىدىكىلەر سوۋېت ھاكىمىيىتىنى ئاغدۇرىمىزمۇ دېمىگەن، تۇران دۆلىتى قۇرۇشنى ئۆزلىرىنىڭ پروگراممىسىغىمۇ يازمىغان بولسىمۇ، ئەمما ئادەتتىكى نەرسىلەرنى، مەسىلەن، تۈركىستاننىڭ مۇستەقىللىق مەسىلىسىنى بايان قىلغان. <BR>«تۈركىستاننىڭ مۇستەقىللىقى ۋە دېھقانلار ھەرىكىتىنىڭ قوزغىلىشىنى ئىنقىلاب ئارقىلىقلا ئەمەلگە ئاشۇرغىلى بولىدۇ.» <BR>پروگرامما ئاپتورى يەنە مۇنداق يازغان: «دېھقانلارنىڭ سانى مەملىكەت ئاھالىسى ئىچىدە ئالدىنقى ئورۇندا تۇرىدۇ، شۇڭا ئۇلارنىڭ تارىخىي ئورنى بولۇشى كېرەك.»ئىلكوف ئېقىمىدىكىلەر دېھقانلار بىر سىنىپ ئەمەس، بەلكى پەرقىسز، تەبىقىگە بۆلۈنمىگەن بىر ئىجتىمائىي كاتېگورىيىگە كىرىدۇ، دەپ قارىغان. تۈركىستاننىڭ كەلگۈسى ئىنقىلابى ئۈستىدە توختالغاندا）كىتابخانلارنىڭ گاڭگىراپ قېلىشىدىن ساقلىنىش ئۈچۈن، تېخىمۇ توغرا بىر ئاتالغۇنى ئالماشتۇرۇش كېرەك（، ئىلكوف ئېقىمىدىكىلەر قوزغىلاڭ كۆتىرىپ، سوۋېت ئىتتىپاقىدىن بۆلۈنۈپ چىقىش كېرەك، دەپ يازغان. بۇنىڭدىن ئۇلارنىڭ دېگەنلىرىنىڭ زادىلا ئىنقىلاب ئەمەس، بەلكى ئەكسىلئىنقىلاب ئىكەنلىكىنى كۆرۈۋالغىلى بولىدۇ. ناھايىتى ئېنىقكى، ئىلكوفنىڭ سوتسىيالىزمى باشقا بىر خىل خاراكتېر ۋە نىشانغا ئىگە. <BR>ناۋادا سىز ئىسلام ئىنقىلابىي پارتىيىسى پروگراممىسىنىڭ يۇقىرىدا بايان قىلىنغان بىر قانچە جايلىرىنى سۇلتان غالىيېف پروگراممىسى بىلەن سېلىشتۇرۇپ كۆرىدىغان بولسىڭىز، كېيىنكىسىدە）ھەممەيلەنگە ئايان بولغان شارائىتتا（سانائەت بۇرژۇئازىيىسى بىلەن بىرلىشىشتە، سوۋېت ئىتتىپاقىدىكى تۈرك مىللەتلىرىدىن بولغان ئىشچىلار، دېھقان ۋە ئۇششاق بۇرژۇئازىيە ئىتتىپاقىنىڭ تىلغا ئېلىنغانلىقىنى بىلىۋالالايسىز، ئۇنداقتا سىز سۇلتان غالىيېفنىڭ پروگراممىسىنى ئىسلام ئىنقىلابىي پارتىيىسى پروگراممىسىنىڭ كۆچۈرۈلمىسى ئىكەنغۇ دېگەن خۇلاسىگە كېلىشىڭىز مۇمكىن، ئەجەبا بۇ تاسادىپىي توغرا كېلىپ قالغانلىقمۇ؟ <BR>بىز ئىسلام ئىنقىلابىي پارتىيىسىنىڭ تەزەرىيە پروگراممىسىدىن ئازراق كۆچۈرۈپ بەردۇق. ئۇنىڭدا مۇنداق يېزىلغان: «يېڭى پارتىيە مۇرەسسەسىز سىىپىي پرىنسىپ ئاساسىدا قۇرۇلۇشى، ئۆز مىللىتى ۋە يات مىللەتلەرنى ئۆز ئىچىگە ئالغان بارلىق ئېكسپىلاتاتسىيىچىلەرگە قارشى قەتئىي كۈرەش قىلىشى، سىنىپىي سىياسەت تۈزۈشى كېرەك. بۇنداق تۈتەك بومبىسى سوتسىيالىستلار پارتىيىسىنىڭ تەشكىلاتچىلىرىغا نىسبەتەن ئېيتقاندا، ئۆزلىرىنىڭ ئەمەلىي ۋەزىپىسى ۋە سىياسىي بۇرچىنى بايان قىلغۇچە بولغان ئارىلىقتا ئىنتايىن زۆرۆر بولىدۇ.» <BR>ئىسلام ئىنقىلابىي پارتىيىسىدىكىلەر تۇران دۇنياسىدىكى ھەرقايسى سىنىپلارنىڭ بىرلىكسەپ بولۇپ ئويۇشۇپ، سوۋېت ھاكىمىيىتىگە ئورتاق قارشى تۇرۇشنىڭ ساقلانغىلى بولمايىدىغان پاكىت ئىكەنلىكىنى ئىسپاتلاشقا توغرا كەلگەندە، ئۇلارنىڭ بارلىق ئاتالمىش سىنىپىي پرىنسىپى ۋە مۇرەسسەسىز سىنىپىي نۇقتىئىينەزەرى پۈتۈنلەي ئاشكارىلىنىپ قالدى. ئەمەلىيەتتە مەسىلە ناھايىتى ئاددىيكى، تۈرك مىللىتى بۇرژۇئازىيىسى، باي دېھقانلىرى ۋە پرولېتارىيات دىكتاتۇرىسى بىلەن دۈشمەنلىشىدىغان بارلىق كۈچلىرى مىڭبىر ھىيلە－مىكىرلەر بىلەن سوۋېت ھاكىمىيىتىنى ئاغدۇرۇش كويىدا بولىدۇ. <BR>«ھۆكۈمران ئورۇندا تۇرغان مىللەت تەركىبىدىكىلەردىن قۇل قىلىنغان مىللەتكە ھېسداشلىق قىلىدىغانلار ھامان ئاز سانلىق. شۇڭا، ئىسلام ئىنقىلابىي پارتىيىسىدىكىلەر كەلگۈسىدىكى سوتسىيالىستىك ئىنتېرناتسىئونالنىڭ ئاز سانلىق مىللەتلەر ۋە مۇستەملىكىسى يوق مىللەتلەردىن تەركىب تېپىشىنى ئۈمىد قىلىدۇ. ئىسلام ئىنقىلابىي پارتىيىسى شۇنىڭغا ئىشىنىدۇكى، كەلگۈسىدىكى بۇ ئىنتېرناتسىئونال تۈركىستاننى ئۆز ئىچىگە ئالغان ئازادلىق ئىشلىرىغا پايدىلىق بولىدۇ، ئىسلام ئىنقىلابىي پارتىيىسى شۇنىڭغا قەتئىي ئىشىنىدۇكى، بۇ پارتىيە تۈركىستاندا ئەڭ كۈچلۈك پارتىيىگە ئايلىنىپ، دېھقانلار، ئىشچىلار ۋە تۈركىستاننىڭ ئازادلىقى ئۈچۈن كۈرەش قىلىدىغان بارلىق زىيالىيلارنى ئۆز ئەتىراپىغا ئۇيۇشتۇرىدۇ. شۇڭا، تۈركىستان باشقا دۆلەتلەردىكى خەلقئارا ئازادلىق ھەرىكىتىگە قاتناشقان دېھقانلار، ئىشچىلار بىلەن بۇزۇلماس دوستلۇق ئورنىتىدۇ.» <BR>بىز ئىسلام ئىنقىلابىي پارتىيىسى پروگراممىسىدىن خەۋەر تاپقاندىن كېيىن، ئەمەلىيەتتە پروگرامما ئاپتۇرىنىڭ مۇددىئاسىمۇ بىزگە ئۆز－ئۆزىدىن مەلۇم بولىدۇ. <BR>پروگرامما ئاپتۇرىنىڭ قارىشىچە، مۇستەملىكە ۋە يېرىم بېقىندىلىق ئورۇندا تۇرۇۋاتقان مىللەتلەر ئىشچىلىرى، دېھقانلىرى ۋە زىيالىيلىرىنى بىرلەشتۈرۈپ، يېڭى «سوتسىيالىستىك ئىنتىرناتسىئونال»قۇرۇش كېرەك ئىمىش. كاپىتالىستىك دۆلەتلەردىكى ئىشچىلار، دېھقانلار ۋە زىيالىيلارنى بۇ ئىنترناتسىئونالغا كىرگۈزۈشكە بولماي ئىمىش، سوۋېت ئىتتىپاقىنىڭ ئىشچىلىرىنىمۇ بۇنىڭغا يېقىن يولىتىشقا بولماي ئىمىش، چۈنكى سوۋېت ئىتتىپاقىنىڭ پرولېتارىياتى ئىسلام ئىنقىلابىي پارتىيىسى «سوتسىيالىستىك ئىنترناتسىئونال»غا قاتناشتۇرۇشقا بولمايدۇ دەپ كۆرسەتكەن ئىجتىمائىي توپ ئىمىش. <BR>پروگراممىدا پارتىيىنىڭ ئىجتىمائىي ئاساسى ئىشچىلار، دېھقانلار ۋە تۈركىستاننىڭ ئازادلىقى ئۈچۈن كۈرەش قىلىدىغان زىيالىيلار دەپ ناھايىتى ئېنىق كۆرسىتىلگەن. ئىسلام ئىنقىلابىي پارتىيىسىنىڭ تەشەببۇسچىلىرى ئىستراتېگىيىلىك ئېھتىياجغا قاراپ قۇرغان بۇ ئىتتىپاقنىڭ ۋاقىتلىق خاراكتېرىنى بۇ يەردە بايان قىلىش ھاجەتسىز. كاپىتالىزمغا ۋە دىنغا قارشى كۈرەش قىلىش، سىنىپىي لۇشيەننى يولغا قويۇش دېگەنلەرنىڭ ھەممىسى خىيالىغا كەلگەننى بىلجىرلىغانلىق، بۇ مودا قوغلىشىپ ئوتتۇرىغا قويۇلغان شۇئار ۋە خىتابنامىدىن باشقا نەرسە ئەمەس. پان تۇرانىزمنىڭ «يېڭى»مەزھىپى «سوتسىيالىزم»نى ئۆزىگە نىقاب قىلغان بولسىمۇ، ئەمەلىيەتتە ئۇلارنىڭ ئاساسى مىليونېر باسمىچىلار، بۇرژۇئا زىيالىيلىرى، سودا بۇرژۇئازىيىسىنىڭ قالدۇقلىرى ۋە دىنىي زاتلاردىن ئىبارەت ئىدى. بۇمۇ ئىلكوف ئېقىمىدىكىلەرنىڭ تۈركىستاننىڭ مۇستەقىللىقى ئۈچۈن كۈرەش قىلىشتىكى ئىجتىمائىي ئاساسى. <BR>كىتابخانلار پروگراممىنىڭ ئەڭ ئاخىرقى بىر ئابزاس كۆچۈرمىسىنى ئەستايىدىل ئوقۇغاندا،م ئۇلارنىڭ ئالدىغا قويۇلىدىغىنى سوتسىيالىستىك ئىنتېرناتسىئونالنىڭ خاراكتېرى مەسىلىسى بولۇپ، ئۇنىڭ تەشىلاتى بولۇش كېرەك ھازىرغىچە بىزگە مەلۇم بولغان ئىلمىي سوتسىيالىزمدىن باشقا، يەنە كائۇتسكىي، ماكېدونارتوف، گىلفېردىنكوف، ۋانگىربىرد قاتارلىق ئەپەندىلەرنىڭ «سوتسىيالىزمى»مۇ بار. ھازىر، يەنە يېڭى «سوتسىيالىزم»دەيدىغان گەپ مەيدانغا كەلدى. ئۇ سىنىپىي ئالاھىدىلىككە قاراپ كېلىپ چىققان. چۈنكى، كاپتالىستلىك دۆلەتلەردىكى بۇرژۇئازىيە شەرقتىكى «ئىسلام دۇنياسى»غا بېسىم ئىشلەتكەچكە، ئىلكوف ئېقىمىدىكىلەر كاپىتالىستىك دۆلەتلەردىكى پرولېتارىياتنى ئۆزلىرى تەشەببۇس قىلغان سوتسىيالىستىك ئىنتېرناتسىئونالغا يېقىن يولامىغان، شۇنىڭ بىلەن بىر ۋاقىتتا سوۋېت ئىتتىپاقىنىڭ پرولېتارىياتىنىمۇ چەتكە قاققان، بۇنىڭدىكى سەۋەب سوۋېت ئىتتىپاقىنىڭ پرولتارىيات دىكتاتورىسىنى ئورناتقانلىقىدا. بۇنداق ئۇقۇم كىشىنى چوڭقۇر ئويغا سالىدۇ. <BR>سۇلتان غالىيېفنىڭ قارىشىچەم بۇ ئىنتېرناتسىئونالنى «مۇستەملىكە ئىنتېرناتسىئونالى»دەپ ئاتاش كېرەك ئىمىش. ئۇ كاپىتالىزمغا قارشى تۇرۇشتىن باشقا، يەنە پرولېتارىيات دىكتاتۇرىسىغا قارشى جان تىكىپ كۈرەش قىلماقچى ئىمىش. ئېھتىمال، بۇنداق نوقتىئىنەزەرنى توغرا بايان قىلالمىغان بولۇشىمىز مۇمكىن. چۈنكى، سۇلتان غالىيېفنىڭ قارىشىچە بولغاندا، سوۋېت ئىتتىپاقىنىڭ پرولېتارىيات دىكتاتۇرىسى جەزمەن مەغلۇب بولار ئىمىش، شۇڭا ئاۋۋال سوۋېت ئىتتىپاقىنىڭ پرولتارىيات دىكتاتۇرىسى بىلەن دۈشمەنلىشىش، ئۇنىڭدىن كېيىن جاھانگىرلىككە قارشى كۈرەش قىلىشقا ئەرزىيدىغان－ئەرزىمەيدىغانلىقى توغرىسىدا ئويلىنىش كېرەك ئىمىش. <BR>سۇلتان غالىيېف ئىسلام ئىنقىلابىي پارتىيىسى پروگراممىسى ئاپتورىنىڭ نوقتىئىينەزەرىنى خاتاسىز دېگۈدەك تەكرارلىدى. <BR></FONT></P></td>
                    </tr>
