                      <td><font face="UKIJ Tuz Tom"/></font><P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><FONT size=4></FONT></SPAN>&nbsp;</P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>

<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شۆھرەت مۇھەممىدى تەرجىمىسى</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><SPAN style="mso-spacerun: yes"><FONT size=4>&nbsp; </FONT></SPAN></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; TEXT-INDENT: 24pt; unicode-bidi: embed; TEXT-ALIGN: justify; mso-char-indent-count: 2.0"><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4><SPAN style="mso-spacerun: yes">&nbsp;</SPAN>1949 - يىلى يېڭى جۇڭگو قۇرۇلغان دەسلەپكى مەزگىللەردە، جيەن بوزەن ئەپەندى بىلەن سەيپىدىن ئەپەندى چوڭقۇر دوستلۇق مۇھەببەت ئورناتقان. جيەن بوزەن ئەپەندى ئەسلىي خۇنەن ئۆلكىسىنىڭ تاۋيۈەن ناھىيىسىدىن بولۇپ، يېشى 50 تىن ئاشقان ئىدى. سەيپىدىن ئەپەندى شىنجاڭنىڭ ئاتۇش ناھىيىسىدىن بولۇپ، يېشى تېخى ئەمدىلا 30 دىن ھالقىغان ئىدى. بۇ ئىككىسىنىڭ تۇرۇۋاتقان ئارىلىقى ناھايىتى يىراق، يېشىمۇ ناھايىتى چوڭ پەرق قىلسىمۇ، ئەمما ئىككىسىنىڭ مېھىر - مۇھەببىتى تولىمۇ چوڭقۇر ئىدى. بۇ تىپىك قەدىناسلارچە دوستلۇق ئىدى. بۇ يەردە قانداق بىر كۈچ ئۇلارنى بىر - بىرىگە شۇنداق باغلىۋەتكەن؟ بۇنىڭ سەۋەبى ئەلۋەتتە ناھايىتى كۆپ. بىراق، بۇ يەردىكى ئەڭ ئاساسلىق ئامىل ئۇلارنىڭ بىر يىلتىزدىن، بىر مىللەتتىن بولغانلىقى، شۇنداقلا ئورتاق ئىنقىلابىي ئىشلار ۋە ئۇلۇغۋار غايىگە ئىگە ئىكەنلىكىدە. «بىر يىلتىز» دىن دېگىنىمىز، ئۇلارنىڭ ئاتا - بوۋىلىرىنىڭ ھەممىسى شىنجاڭدا ياشىغان؛ «بىر مىللەت» تىن دېگىنىمىز، ئۇلار ئۇيغۇر مىللىتىدىن؛ «ئورتاق ئىنقىلابىي ئىشلار ۋە ئۇلۇغۋار غايىگە ئىگە» دېگىنىمىز، ئۇلار خېلى بۇرۇنلا مىللەت، دۆلەتنىڭ قەد كۆتۈرۈشى، ئازادلىق ئىشلىرى ئۈچۈن ئۆزلىرىنى ئىنقىلابقا بېغىشلىغان، ئازادلىقتىن كېيىن يەنە يېڭى جۇڭگونىڭ ئىنقىلاب ۋە قۇرۇلۇش ئىشلىرى ئۈچۈن مۆرىنى مۆرىگە تىرەپ كۈرەش قىلغان.</FONT></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1998 - يىل 4 - ئاينىڭ 14 - كۈنى، بېيجىڭ ئۇنىۋېرسىتېتى «جيەن بوزەن ئەپەندىنىڭ تۇغۇلغانلىقىنىڭ 100 يىللىقىنى خاتىرىلەش يىغىنى» ئۆتكۈزگەندە، سەيپىدىن ئەپەندى تەكلىپ بىلەن يىغىنغا قەدەم تەشرىپ قىلىپ، ناھايىتى قىزغىن نۇتۇق سۆزلىگەن. نۇتقىدا ياشلىق دەۋرىدە ئەڭ دەسلەپ جيەن بوزەن ئەپەندى بىلەن كۆرۈشكەن چاغلاردىكى كۆرۈنۈشلەرنى ئەسلەپ: «مەن پروفېسسور جيەن بوزەن ئەپەندى بىلەن بىر مىللەتتىن بولغاچقىمىكىن، كىچىك چاغلىرىمدىلا بۇ ئالىم توغرىسىدا تارقىلىپ يۈرگەن نۇرغۇن رىۋايەتلەرنى ئاڭلىغان، بۇ رىۋايەتلەر بىزگە ئوخشاش جەمئىيەتكە تېخى ئەمدىلا قەدەم باسقان ئۇيغۇر ياشلىرى ئۈچۈن ناھايىتى زور ئىلھام ئىدى. بىز جۇڭگو ئۈچۈن مۇشۇنداق ئىستىداتلىق بىر ئۇيغۇر ئالىمىنى يېتىشتۈرۈپ بەرگەنلىكىمىزدىن چەكسىز پەخىرلىنىمىز.» دېگەن ئىدى. دۆلەت قۇرۇلغان دەسلەپكى مەزگىلدە سەيپىدىن ئەپەندى مەملىكەتلىك سىياسىي كېڭەشنىڭ مۇئاۋىن رەئىسى، مەركىزىي خەلق ھۆكۈمىتى سىياسىي ئىشلار مەھكىمىسىنىڭ ئەزاسى، مەركىزىي مىللىي ئىشلار كومىتېتىنىڭ مۇئاۋىن مۇدىرى قاتارلىق ۋەزىپىلەرنى ئۆتىدى، كېيىن يەنە مەملىكەتلىك خەلق قۇرۇلتىيى دائىمىي كومىتېتىنىڭ مۇئاۋىن مۇدىرلىق ۋەزىپىسىدە بولدى. جيەن بوزەن ئەپەندى بېيجىڭ ئۇنىۋېرسىتېتى قاتارلىق مەكتەپلەردە پروفېسسور، فاكۇلتېت مۇدىرى، مۇئاۋىن مەكتەپ مۇدىرى قاتارلىق ۋەزىپىلەردە بولغاندىن سىرت، قوشۇمچە مەملىكەتلىك سىياسىي كېڭەشنىڭ ئەزاسى، مەركىزىي خەلق ھۆكۈمىتى سىياسىي ئىشلار مەھكىمىسى مەدەنىيەت - مائارىپ كومىتېتىنىڭ ئەزاسى، مەركىزىي مىللىي ئىشلار كومىتېتىنىڭ ئەزاسى بولدى، كېيىن يەنە مەملىكەتلىك خەلق قۇرۇلتىيىنىڭ ۋەكىلى، قوشۇمچە خەلق قۇرۇلتىيى دائىمىي كومىتېتى مىللەتلەر كومىتېتىنىڭ ئەزاسى بولدى. ئوخشاش ياكى يېقىن كېلىدىغان خىزمەت بۇ ئىككىسىنىڭ پات- پات ئۇچرىشىپ تۇرۇشى ۋە سۆھبىتى ئۈچۈن ناھايىتى كۆپ قۇلايلىق شارائىتلارنى يارىتىپ بەرگەن. سەيپىدىن ئەپەندى ئەڭ بۇرۇن تەشەببۇسكار ھالدا ئۇيغۇر مىللىتىنىڭ ئەنئەنىۋى ئۆرپ- ئادىتى بويىچە كىچىكلەر چوڭلارنى يوقلاش قائىدىسى بىلەن جيەن ئاقساقالنى يوقلاپ بارىدۇ، ئۇ بۇنى ئاقساقالدىن «تەلىم ئېلىش» ئۈچۈن دەپ چۈشەندۈرسە، جيەن ئاقساقال دەسلەپتە بۇنداق قارىمايدۇ، ئۇ: «بىز گەرچە ئۇيغۇر مىللىتىدىن بولساقمۇ، بىراق ئىلگىرى تونۇشمايتتۇق. ئۇ دۆلەت رەھبىرى سۈپىتىدە مېنى يوقلاپ كەلدى، بۇ &lt;ئوقۇمۇشلۇق كىشىلەرگە ھۆرمەت قىلغانلىق، ئالىيجاناب پەزىلەتنىڭ ئىپادىسى&gt;» دېگەن. ئۇلارنىڭ دوستلۇقى مانا مۇشۇنداق باشلانغان.</FONT></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">مەن تۇنجى قېتىم جيەن ئاقساقال بىلەن سەيپىدىن ئەپەندىنىڭ ئۇچرىشىپ پاراڭلاشقانلىقىنى 1961 - يىل باھاردا بېيجىڭ مىللەتلەر مەدەنىيەت سارىيىدا كۆرگەن ئىدىم. ئۇ چاغدا مەركىزىي مىللەتلەر تارىخى تەتقىقات خىزمىتىگە يېتەكچىلىك قىلىش كومىتېتى يۈننەندىكى ئاز سانلىق مىللەتلەرنىڭ ھۆججەتلىك فىلىمىنى تەكشۈرۈش ئۈچۈن يىغىن چاقىرغان ئىدى. جيەن بوزەن ئەپەندى يېتەكچىلىك قىلىش كومىتېتىنىڭ مۇئاۋىن مۇدىرلىق ۋەزىپىسىدە تەكشۈرۈشكە رىياسەتچىلىك قىلغان ئىدى. سەيپىدىن ئەپەندى قوشۇمچە ئەزالىق سالاھىيىتىدە تەكشۈرۈشكە قاتناشقان ئىدى. مەن ياندىن ئاڭلاشقا قاتناشقان ئىدىم. جيەن ئاقساقال بىلەن سەيپىدىن ئەپەندىنىڭ سۆھبىتى تولىمۇ سەمىمىي ئېلىپ بېرىلدى. كېيىن جيەن ئاقساقال ماڭا: «سەيپىدىن ئەپەندىنىڭ ئۆزىنى شىنجاڭنىڭ بېيجىڭدا تۇرۇشلۇق ئىش بېجىرىش ئورنىغا كۆپ قېتىم تەكلىپ قىلىپ، ئۆزى بىلەن جۇڭگو تارىخى ۋە ئاز سانلىق مىللەتلەر تارىخىغا ئالاقىدار نۇرغۇن مەسىلىلەرنى مۇزاكىرە قىلماقچى بولغانلىقىنى» دەپ بەرگەن ئىدى. ئۇ سەيپىدىن ئەپەندىنى «بۇ كىشى ناھايىتى بىلىملىك، تۇتۇۋېلىش قابىلىيىتى بەك كۈچلۈك، ئىلىم خۇمار، تەپەككۇرى چوڭقۇر، ئەدەبىيات ۋە تارىخ جەھەتتىكى تەربىيىلىنىشى ناھايىتى ياخشى، شىنجاڭدىكى ھەر قايسى مىللەتلەرنىڭ تارىخىي مەدەنىيىتى ۋە ھازىرقى ئەھۋالىنى بەش قولدەك بىلىدىكەن» دېگەن ئىدى.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1961 - يىل 9 - ئاينىڭ ئاخىرلىرىدا، بىر كۈنى مىللەتلەر تارىخى تەتقىقات يۇرتى خىزمەتلەرگە يېتەكچىلىك قىلىش كومىتېتى يەنە مىللەتلەر مەدەنىيەت سارىيىدا يىغىن ئاچتى، جيەن ئاقساقال يېتەكچىلىك قىلىش كومىتېتىغا ۋاكالىتەن ئەزالارغا «ئىچكى موڭغۇل ۋەكىللەر ئۆمىكىنى زىيارەت» قىلغانلىق توغرىسىدا «زىيارەت قىلىش ئەھۋالىدىن دوكلات» بەردى. يىغىنغا ليۇ جۈن (بىرلىكسەپ مىنىستىرلىكىنىڭ مۇئاۋىن مىنىستىرى، قوشۇمچە يېتەكچىلىك قىلىش كومىتېتىنىڭ مۇدىرى) رىياسەتچىلىك قىلدى، يىغىنغا بىرلىكسەپ مىنىستىرلىكىنىڭ مىنىستىرى لى ۋىيخەن، مىللىي ئىشلار كومىتېتىنىڭ مۇئاۋىن مۇدىرى شۆ شاڭچىڭ، ئەزالاردىن خەن ۋىنلەن، لۈ جىڭجەن، شىساۋجاسۇ، شاكاڭنۇڭ، بەي شۆۋېي، ۋاڭ بىچۇۋ، ۋىن دۇجيەن، شى فۇمىن، جى ياتەي، سەيپىدىن ئەپەندى قاتارلىق 20 نەچچە ئادەم قاتناشتى. يىغىنغا مەنمۇ قاتناشقاچقا مەن «ئىچكى موڭغۇلنى زىيارەت قىلىش پائالىيەتلىرىدىن خاتىرە» دېگەن ماتېرىيالنى تارقاتتىم. مەن بۇ «خاتىرە» نى سەيپىدىن ئەپەندىگە بەرگىنىمدە، ئۇ ئورنىدىن ئاستا مىدىرلاپ مەن بىلەن سەمىمىي قول ئېلىشىپ كۆرۈشتى، جيەن ئاقساقالغا بېشىنى ئىگىپ سالام بېرىپ، جيەن ئاقساقال بىلەن ئوتتۇرىمىزدىكى مۇناسىۋەتتىن خەۋەردار ئىكەنلىكىنى بىلدۈردى.</FONT></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">شۇ يىل 12 - ئاينىڭ 13 - كۈنى «خەلق گېزىتى» جيەن ئاقساقالنىڭ «ئىچكى موڭغۇلنى زىيارەت» دېگەن ماقالىسىنى ئېلان قىلدى. ئارىدىن ئىككى كۈن ئۆتۈپ، سەيپىدىن ئەپەندى جيەن ئاقساقالنىڭ ھۇزۇرىغا كەلدى. ئۇ يەرگە مەنمۇ ھازىر بولدۇم. سەيپىدىن ئەپەندى ئالدى بىلەن جيەن ئاقساقالنىڭ «ئىچكى موڭغۇلنى زىيارەت» دېگەن ماقالىسىنى ئوقۇغاندىن كېيىنكى تەسىراتىنى سۆزلەپ كېلىپ، جيەن ئاقساقال قاتارلىق كىشىلەرنى شىنجاڭنى زىيارەت قىلىشقا تەكلىپ قىلىدىغانلىق توغرىسىدىكى ئويىنى ئوتتۇرىغا قويدى. ئاخىرىدا ئۇ يۇمۇرلۇق قىلىپ: «شىنجاڭ دېگەن ياخشى جاي، ھەر مىللەت خەلقى قىزغىن، بەك مېھماندوست، سىز ئىچكى موڭغۇلنى زىيارەت قىلغانغا ئوخشاش كونا يۇرتىڭىزغا بېرىپ ئۇرۇق - تۇغقانلارنى بىر يوقلاپ كەلسىڭىز بولىدۇ (تەخمىنەن مۇشۇنداقراق مەنىدە)» دېگەندە، جيەن ئاقساقال قاقاھلاپ كۈلۈپ كېتىپ، سەيپىدىن ئەپەندىنىڭ تەشەببۇسىنى ئىنتايىن قوللايدىغانلىقىنى بىلدۈرگەن. سەيپىدىن ئەپەندى: «كېلەر يىلى (1962 - يىل) يازدا خەينەنداۋغا بېرىپ يىزۇ مىللىتىنى زىيارەت قىلىش پىلانى قارار قىلىندى. 1963 - يىلى يازدا شىنجاڭنى زىيارەت قىلىش بىر ياخشى مەسلىھەت، يېتەكچىلىك قىلىش كومىتېتىنىڭ بۇنى بىر مۇزاكىرە قىلىپ بېقىشى توغرىسىدا تەكلىپ بېرىمەن.» دېگەن ئىدى. مېنىڭ بىلىشىمچە، سەيپىدىن ئەپەندىنىڭ تەكلىپى شۇ ھامان يېتەكچىلىك قىلىش كومىتېتىنىڭ ماقۇللۇقىدىن ئۆتكەن ھەم جيەن ئاقساقال ماڭا بەزى تارىخىي ماتېرىياللار جەھەتتىكى ئىشلارنى ئىمكان بار بالدۇرراق تەييارلىق قىلىپ قويۇشۇمنى بۇيرىغان ئىدى. بىراق سىياسىي ۋەزىيەتنىڭ ئۆزگىرىشى بىلەن خەينەنداۋنى زىيارەت قىلىدىغان ئىشمۇ ئەمەلگە ئاشمىدى، شىنجاڭنى زىيارەت قىلىدىغان ئىش تېخىمۇ سۇغا چىلاشتى. بۇ ئىش سەيپىدىن ئەزىزى بىلەن جيەن ئاقساقالنى بەك ئەپسۇسلاندۇردى.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">سەيپىدىن ئەپەندى جيەن ئاقساقالنىڭ 100 ياشقا كىرگەنلىكىنى خاتىرىلەش چوڭ يىغىنىدا، جيەن ئاقساقالغا بىر دانە تون سوۋغا قىلغانلىق توغرىسىدىكى ئىشنى سۆزلەپ ئۆتتى. ئۇ: «بۇ پېشقەدەم ئالىمغا بولغان ھۆرمىتىمنى ئىپادىلەش ئۈچۈن، مەن مەخسۇس شىنجاڭدىن ئۇيغۇرلارنىڭ ئەنئەنىۋى تونى بىلەن بىر دانە دوپپا بۇيرۇتۇپ، سوۋغا سۈپىتىدە پروفېسسور جيەن بوزەن ئەپەندىگە تەقدىم قىلغان ئىدىم. كېيىن ئاڭلىسام پروفېسسور جيەن بوزەن ئەپەندى مەن سوۋغا قىلغان بۇ سوۋغىلارنى بەكلا ئەتىۋارلاپ كېتىپتۇ.» دېگەن ئىدى. دېمىسىمۇ مەن جيەن ئاقساقالنىڭ بۇ كىيىملەرنى كىيىپ يۈرگەنلىكىنى ئۆز كۆزۈم بىلەن كۆرگەن، دەسلەپتە بۇ توننى جيەن ئاقساقالغا قۇشناچىم بىلەن مەن كىيگۈزگەن ئىدىم. تون سۇس مېغىز رەڭدە بولۇپ، يېنىغا جىيەك تۇتقان، ئىنتايىن نەپىس، يارىشىملىق ئىدى، دوپپىمۇ بەك چىرايلىق ئىدى. جيەن ئاقساقال تون بىلەن دوپپىنى كىيىپ، ماڭا بىر قاراپ قويۇپ، ئۆينىڭ ئىچىنى ئۇياقتىن - بۇياققا بىر نەچچە قېتىم ئايلاندى، تېخى قۇشناچىم بىلەن مېنى يېنىغا چاقىرىپ، ئۆينىڭ ئارقىسىدىكى دەرەخلىك يولغا چىقىپ بىرگە ئايلاندۇرۇپ كەلدى، ئۇ يولدا كېتىپ بېرىپ تۇرۇپ - تۇرۇپ تونىنى سىلاپ قوياتتى، يەڭلىرىنى تارتىشتۇرۇپ، دوپپىسىنى قىرلاپ قوياتتى - دە، بىزگە قاراپ خۇش تەبەسسۇمدا كۈلۈپ قوياتتى. ئومۇمەن، جيەن ئاقساقال بۇ كىيىملەردىن بەك رازى ئىدى ھەم ئۇنى بەك ئەتىۋارلايتتى. ئادەتتە ئاياپ كىيمەيتتى، پەقەت دەم ئالغان چاغلىرىدىلا كىيەتتى. كېيىن مەن جيەن ئاقساقالنىڭ بۇ كىيىملەرنى 2 - 3 قېتىملا كىيگەنلىكىنى كۆردۈم، ئۇنىڭدىن كېيىن بۇلارنى قاتلاپ ئېلىۋەتكەن ئىدى. ئۇ: «بۇ كىيىملەرنى كېيىن شىنجاڭغا زىيارەتكە بارغاندا كىيىمەن» دېگەن ئىدى. قۇشناچىممۇ بۇ كىيىملەرنى بەك ئەتىۋارلاپ ساقلايتتى، تونىنى يوغان سېرىق رەڭلىك يىپەك خالتىغا، دوپپىنى يوغان دۈگىلەك باش كىيىم سالىدىغان قاپقا سېلىپ ساقلايتتى.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; TEXT-INDENT: 24pt; unicode-bidi: embed; TEXT-ALIGN: justify; mso-char-indent-count: 2.0"><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">جيەن بوزەن ئەپەندى بىلەن سەيپىدىن ئەپەندى دۆلەت قۇرۇلغان دەسلەپكى مەزگىللەردە تونۇشقان، جيەن ئاقساقال 1968- يىل 12 - ئاينىڭ 18 - كۈنى ئالەمدىن ئۆتتى. سەيپىدىن ئەپەندى جيەن ئاقساقال بىلەن ئۆتكەن 20 يىلغا يېقىن دوستلۇقىنى ئەسلەپ، چەكسىز ھەسرەتلىنىپ مۇنداق دېگەن: «كىشىلىك ھايات يولى بەك ئۇزۇن، بىراق كىشى ئۆتكەن ئىشلارنى ئەسلىگىنىدە ئاي، يىللارنىڭ خۇددى كۆزنى يۇمۇپ ئاچقىچە ئۆتۈپ كەتكەنلىكىنى ھېس قىلىدىكەن. ھەر بىر ئادەمنىڭ كەينىدە نۇرغۇن ئىزلار قالىدۇ، پروفېسسور جيەن بوزەن ئەپەندىدىن بىزگە چاقناپ تۇرغان ئىلمىي ئىدىيە، كەڭ ئادىمىيلىك قۇدرەت، ھەقىقەتكە تەلپۈنىدىغان قەيسەر روھ قالدى. شۇنداق دەپ ئېيتىشقا بولىدۇكى، پروفېسسور جيەن بوزەن ئەپەندى بىزنىڭ ئۇلۇغ جۇڭخۇا مىللىتىنىڭ ئەنئەنىسىنىڭ بىر ناماياندىسى» سەيپىدىن ئەپەندىنىڭ جيەن ئاقساقالغا بەرگەن بۇ باھاسى ئۇنىڭ يۈرەك قېتىدىن چىققان تەنتەنىلىك جاكاسى ئىدى.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; TEXT-INDENT: 24pt; unicode-bidi: embed; TEXT-ALIGN: justify; mso-char-indent-count: 2.0"><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">بىراق، جيەن ئاقساقالنى خاتىرىلەپ ئارىدىن ئالتە يىل ئۆتكەندە، سەيپىدىن ئەپەندى 2003- يىل كېسەل سەۋەبى بىلەن مەڭگۈلۈك كۆز يۇمدى. ھايات ۋاقتىدا ئۇنىڭدىن كۆپ تەلىم ئالغان بىر ئوقۇغۇچى بولۇش سۈپىتىدە مەن بۇ شۇم خەۋەرنى ئاڭلاپ، قاتتىق ئازابلاندىم. تاكى بۈگۈنگە قەدەر سەيپىدىن ئەپەندىنىڭ كۈلكە يېغىپ تۇرغان چىرايى پات - پاتلا كۆز ئالدىمدا نامايان بولىدۇ، ئۇنىڭ گەپلىرى ھەمىشە قۇلاق تۈۋىمدە جاراڭلايدۇ، سەيپىدىن ئەپەندى بىلەن جيەن ئاقساقالنىڭ شەخسىيەتسىز دوستلۇقى ۋە ئالىيجاناب پەزىلىتى مەڭگۈ بىزنىڭ ئۆگىنىش ئۈلگىمىز، ئۇلارنىڭ ئىنقىلابىي ئىشلارغا بولغان چەكسىز سادىق روھىغا مەڭگۈ ۋارىسلىق قىلىشىمىزغا ۋە ئۇنى جارى قىلدۇرۇشىمىزغا ئەرزىيدۇ.</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="TEXT-JUSTIFY: inter-ideograph; MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: justify"><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p><FONT size=4>&nbsp;</FONT></o:p></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: center" align=center><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>2008 - يىل 2 - ئاينىڭ 10 - كۈنى</FONT></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></P>
<P class=MsoNormal style="MARGIN: 0cm 0cm 0pt; TEXT-ALIGN: center" align=center><SPAN dir=rtl></SPAN><SPAN lang=AR-SA dir=rtl style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>(ئاپتور: بېيجىڭ ئۇنىۋېرسىتېتى تارىخ فاكۇلتېتىنىڭ پروفېسسورى، ئىلگىرى جيەن بوزەن ئەپەندىگە ياردەمچى ۋە قوشۇمچە كاتىپ بولۇپ ئىشلىگەن، «جيەن بوزەننىڭ تەرجىمىھالى» ناملىق كىتابنىڭ ئاپتورى)</FONT></SPAN></P></td>
                    </tr>
                  </table></td>
                </tr>
              </table>
