<P align=center><FONT size=4>مياۋپۇشېڭ</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; <BR>19- ئەسىرنىڭ 50- يىللىرىدا جەنۇبىي شىنجاڭدا تەكشۈرۈش ئېلىپ بارغان رۇسىيىلىك ئوفىتسېر ۋەلىخانوۋ: «ئالتە شەھەردىكى ئاھالىلەرنىڭ سانىنى توغرا ھېسابلاپ چىقىش مۇمكىن ئەمەس، جۇڭگو ھۆكۈمىتى بۇ رايوننى تىنجىتقان چاغدا ھۆكۈمەت دائىرىلىرى تەكشۈرگەن خۇلاسە يەرلىك ئاھالىلەر سانىنى ھېسابلاش ۋە مۇقىملاشتۇرۇشتىكى بىردىن-بىر ئاساس قىلىنغان. ھېلىمۇ مۇشۇ ئۆلچەم بويىچە باج-سېلىق ئېلىنىۋاتىدۇ» دېگەن . ئۇ قەشقەر، يېڭىسار، يەكەن، خوتەن، ئاقسۇ، تۇرپاندىن ئىبارەت ئالتە شەھەردە جەمئىي 570 مىڭ كىشى بار[46] دەپ قارىغان. لېكىن ۋەلىخانوۋ چىڭ سۇلالىسى ھۆكۈمەت دائىرىلىرى ئېلىپ بارغان تەكشۈرۈشنىڭ چوڭ-كىچىك خوجىلارنىڭ توپىلىڭى تىنجىتىلغاندا ئېلىپ بېرىلغانلىقى ياكى جاھانگىر خوجىنىڭ توپىلىڭى تىنجىتىلغاندا ئېلىپ بېرىلغانلىقىنى ئېنىق كۆرسەتمىگەن. ئەمما چىڭ سۇلالىسى ھۆكۈمىتى شىنجاڭنى ئەمدىلا بىرلىككە كەلتۈرگەن چاغدا، ئۇيغۇرلار نوپۇسىنىڭ قانداقلا بولمىسۇن 570 مىڭغا يەتمەيدىغانلىقى بىزگە ئايان. شۇڭا بىز ۋەلىخانوۋ چىڭ سۇلالىسى ھۆكۈمەت دائىرىلىرىنىڭ جاھانگىر خوجىنىڭ توپىلىڭى تىنجىتىلغاندىن كىيىن ئېلىپ بارغان تەكشۈرۈشىنى كۆزدە تۇتقان دەپ قارايمىز. ئەگەر يۇقىرىدا ئېيتىلغان ئالتە شەھەرنىڭ نوپۇسى داۋگۇاڭنىڭ 11- يىلىنىڭ ئالدى-كەينىدە 570 مىڭغا يەتكەن دېسەك، ئۇيغۇرلارنىڭ نوپۇسى قۇمۇلدىكى، ئىلىدىكى ئۇيغۇر ۋە غەللە-پاراق تاپشۇرمايدىغان ئۇيغۇر يەنى بەگلەر ۋە ئۇلارغا بېقىنغان يانچىلار، شۇنىڭدەك ئۆتەڭلەردە ئىشلەيدىغان ئۇيغۇرلار بىلەن قوشۇلۇپ جەمئىي 650 مىڭ ئۆپچۆرىسىگە يەتكەن بولىدۇ [47]. دېمەك، بۇمۇ بىزنىڭ ھېسابىمىزغا ماس كېلىدۇ . <BR>داۋگۇاڭنىڭ 11- يىلى (1831- يىلى) دىن شۈەنتوڭنىڭ 3- يىلى (1911- يىلى) چىڭ سۇلالىسى مۇنقەرز بولغانغا قەدەر 80 يىل ئۆتتى. بۇ 80 يىلدا ئۇيغۇرلارنىڭ نوپۇسى داۋاملىق كۆپەيدى. لېكىن ئۇرۇش ۋە ئىجتىمائىي مالىمانچىلىقنىڭ تەسىرىدىن ئۇيغۇرلار نوپۇسىنىڭ ئىلگىرىكى كۆپىيىش نىسبىتى بىرئاز تۆۋەنلەپ كەتتى. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; گۇاڭشۈينىڭ 3- يىلى (1876- يىلى) جەنۇبىي شىنجاڭغا كىرىپ سۇيىقەستلىك ھەرىكەتلەر بىلەن شۇغۇللانغان رۇسىيىلىك ئوفىتسېر ئا.ن.كورۇپاتكىن: «قەشقەرىيەدىكى ئاھالىلەرنىڭ ئومۇمىي سانىنى تەخمىنىي مۆلچەرلەپ چىقىشقىلا بولىدۇ . مۆلچەرلىنىشچە پۈتكۈل قەشقەرىيەدە بىر مىليون 200 مىڭ كىشى بار»[48] دېگەن. ناۋادا ئۇلار ئىچىدىكى خەنزۇ، خۇيزۇلارنى ۋە ئوتتۇرا ئاسىيالىق كۆچمەنلەرنى چىقىرىۋەتسەك، ئۇيغۇرلارنىڭ نوپۇسى بۇنىڭغىمۇ يەتمەسلىكى مۇمكىن . ئەگەر ئۇيغۇرلارنىڭ نوپۇسى بىر مىليون 100 مىڭ دەپ ھېسابلانسا ، ئۇلارنىڭ كۆپىيىش نىسبىتى ئاران %1.17 بولىدۇ . <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئەمەلىيەتتە بۇ مەزگىلدە ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىش نىسبىتى ئۇ سەۋىيىگىمۇ يەتمىگەن. مەسىلەن ئىلىنى ئالساق، بۇ رايوندىكى ئۇيغۇرلارنىڭ نوپۇسى داۋگۇاڭنىڭ تۇنجى يىلى (1821- يىلى) 34 مىڭ 300 [49] بولغان بولسا، گۇاڭشۈينىڭ 2- يىلى (1875- يىلى) غا كەلگەندە 51 مىڭ 891 گە يەتكەن [50]. كۆپىيىش نىسبىتى ئاران %0.76 بولغان. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; گۇاڭشۈينىڭ 10- يىلى (1884- يىلى) شىنجاڭ ئۆلكە بولۇپ قۇرۇلغاندىن كىيىن چىڭ سۇلالىسى ھۆكۈمىتى ھەرقايسى جايلارنىڭ نوپۇسىنى قايتا تەكشۈرگەن. « (گۇاڭشۈي) بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى» دا ئۈرۈمچى، ئاقسۇ، قەشقەردىن ئىبارەت ئۈچ ۋىلايەتتە جەمئىي بىر مىليون 132 مىڭ 251 ئۇيغۇر بارلىقى ئېيتىلغان [51]. بۇ كىتابتا يەنە: «پۇقرالارنىڭ ئەرلىرى ‹دىڭ› (丁) دېيىلىدۇ ، ئاياللىرى ‹كو› (口) دېيىلىدۇ ، بالاغەتكە يەتمىگەن ئوغۇل بالىلارمۇ (16 ياشقا كىرگەن ئوغۇل بالىلار بالاغەتكە يەتكەن بولىدۇ ) ‹كو› دېيىلىپ نوپۇسقا ئېلىنىدۇ» [52] دېيىلگەن. بۇ ‹دىڭ›، ‹كو› دەپ ئاتالغانلارنىڭ بارلىق نوپۇسنى ئۆز ئىچىگە ئۆز ئىچىگە ئالىدىغانلىقىنى چۈشەندۈرۈپ بىرىدۇ. ئەگەر يۇقىرىدا ئېيتىلغان سانلىق مەلۇمات بويىچە ھېسابلىساق داۋگۇاڭنىڭ 11- يىلىدىن گۇاڭشۈينىڭ 3- يىلىغىچە بولغان 56 يىلدا ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىش نىسبىتى %0.99 بولغان بولىدۇ . بۇ سان ئالدىنقى 70 يىلدىكى كۆپىيىش نىسبىتىدىن جىق ئاز. دەرۋەقە شۇ چاغدىكى شەرت-شارائىتنىڭ چەكلىمىسى تۈپەيلىدىن، چىڭ سۇلالىسى ھۆكۈمىتى نوپۇسنى ستاتىستىكا قىلغاندا چۈشۈپ قالغان نوپۇسلار بولغان بۇلىشى مۇمكىن . بولۇپمۇ بىر قاتار تەڭسىز شەرتنامىلەر ئارقىلىق چاررۇسىيە شىنجاڭنىڭ 500 مىڭ كۋادرات كىلومېتىردىن ئارتۇق زېمىنىنى بېسىۋالغاندا زېمىن كىمگە تەۋە بولسا ئادىمىمۇ شۇنىڭغا تەۋە بولۇش پرىنسىپى بويىچە زور تۈركۈم ئۇيغۇرلار رۇسىيە تەۋەلىكىگە ئۆتكەن ياكى رۇسىيىنىڭ ئوتتۇرا ئاسىيا رايونىغا كۆچكەن. شۇنىڭ بىلەن ئىلىدا ھېچقانچە ئۇيغۇر قالمىغان. «(گۇاڭشۈي) چىڭ سۇلالىسىنىڭ قامۇسى» دا ئىلى، تارباغاتاي ۋىلايەتلىرىدىكى ئۇيغۇرلار نوپۇسىنىڭ خاتىرلەنمىگەنلىكىدىكى سەۋەبمۇ شۇ بولسا كېرەك. دېمەك، 19- ئەسىرنىڭ ئوتتۇرىلىرىدىكى ئىجتىمائىي مالىمانچىلىق ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىش نىسبىتىنى تۆۋەنلىتىۋەتكەن دېگەن نۇقتىئىنەزەرمۇ ئەمىلى ئەھۋالغا مۇۋاپىق كېلىدۇ . <BR>20- ئەسىرنىڭ باشلىرىدا، چىڭ سۇلالىسى ھۆكۈمىتى ھەرقايسى جايلارغا تەزكىرە يېزىش، مۇشۇ پۇرسەتتە جايلارنىڭ نوپۇسىنى تەكشۈرۈپ چىقىش توغرىسىدا يارلىق چۈشۈرگەن. بۇ قېتىمقى نوپۇس تەكشۈرۈش ئىلگىرىكىدەك بولمىغان. «شىنجاڭنىڭ خەرىتىلىك تەزكىرىسى» دە: «بۇرۇنقى نوپۇس تەكشۈرۈشنى باج-سېلىقنى ئېنىقلاش ئۈچۈنلا، ئالۋاننى سۈيلەش، يامان كىشىلەرنى چەكلەش ئۈچۈنلا ئېلىپ بېرىلغان دېيىشكە بولىدۇ . كۈچلۈك دۆلەتلەر تىركىشىۋاتقان ھازىرقى ۋاقىتتا نوپۇسنىڭ تەرتىپكە سېلىنىشى ئىنتايىن زۆرۈر بولۇپ قالدى» دېيىلگەن. مۇنداقچە ئېيتقاندا چىڭ سۇلالىسى ھۆكۈمىتى شۇ قېتىمقى نوپۇس تەكشۈرۈشتە پۇقرالارغا ھالاۋەت ۋە مۇشەققەتنى تەڭ تارتقۇزۇش ئۈچۈن، ئۇلارنىڭ ياش-قېرىلىرىنى ئايرىپ، باي-كەمبەغەللىرىنى ئېنىقلاشنىلا كۆزلىمەي»، ئۇلارنىڭ دۆلەت تەۋەلىكىنى ئايرىپ چىقىشنىمۇ كۆزلىگەن. «ئۇلارنىڭ دۆلەت تەۋەلىكى ئايرىلسا دۆلەت قۇدرەت تاپىدۇ، دۆلەتنىڭ ئىگىلىك ھوقۇقى مۇستەھكەملىنىدۇ» [53] دەپ قارىغان. شۇڭا چىڭ سۇلالىسى ھۆكۈمىتىنىڭ شۇ قېتىمقى نوپۇس تەكشۈرۈشىنى خېلى ئەستايىدىل ئېلىپ بېرىلغان، شۇ قېتىم ستاتىستىكا قىلىنغان سانلىق مەلۇماتنىمۇ خېلى ئىشەنچلىك بولغان دەپ ھېسابلاشقا بولىدۇ . <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; تۆۋەندە چىڭ سۇلالىسىنىڭ ئاخىرقى دەۋردىكى ئۇيغۇرلارنىڭ نوپۇسى ۋە ئۇلارنىڭ جايلىشىش ئەھۋالىنى جەدۋەللەشتۈرۈپ كۆرسىتىمىز. <BR>رايونلار&nbsp;&nbsp;&nbsp; ئائىلە سانى ئادەم سانى&nbsp;&nbsp;&nbsp; پايدىلانغان كىتابلار <BR>ئۈرۈمچى&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 9200&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; «ئۈرۈمچى ناھىيىسىنىڭ تەزكىرىسى» <BR>ماناس&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1227&nbsp;&nbsp;&nbsp; <P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئىزاھات: <BR>1. چىلپەڭزىدىكى ئۇيغۇرلارنىڭ نوپۇسى رۇسىيە تەۋەلىكىدىن يېڭى قوبۇل قىلىنغان 1100 ئائىلە، 5300 كىشىنى ئۆز ئىچىگە ئالىدۇ. <BR>2. ئاقسۇ كونىشەھەر مەھكىمىسىگە قاراشلىق باش رايوندىكى 95 كەنتنى كۆرسىتىدۇ. ئاقسۇ كونىشەھەر بۇ ناھىيىگە تەۋە تۆت رايوندىكى 107 كەنتنى كۆرسىتىدۇ. «شىنجاڭنىڭ ئۆلكە بولۇش تەپسىراتى» بىلەن «شىنجاڭنىڭ خەرىتىلىك تەزكىرىسى» دە بۇ ئىككى جاينىڭ نوپۇسى توغرىسىدىكى مەلۇماتتا خاتالىق بار. شۇڭا يەرلىك تەزكىرىدىن پايدىلىنىلدى. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; يۇقىرىدىكى جەدۋەل ئاساسەن «شىنجاڭنىڭ ئۆلكە بولۇش تەپسىراتى» بويىچە تۈزۈلگەن. ئۇنىڭ ئايرىم جايلىرى ھەرقايسى جايلارنىڭ تەزكىرىلىرى ۋە «شىنجاڭنىڭ خەرىتىلىك تەزكىرىسى» دىن پايدىلىنىپ تۈزۈلگەن. ئومۇمەن ئېيتقاندا، يۇقىرىدىكى سانلىق مەلۇماتنى، ئائىلە سانىنىڭ تولۇق بولمىغانلىقىنى ھېسابقا ئالمىغاندا، بىر قەدەر تولۇق دېيىشكە بولىدۇ . جەدۋەلدىكى سانلىق مەلۇماتنىڭ كۆپ قىسمىدا گۇاڭشۈينىڭ 34- يىلى (1908- يىلى، ئايرىم جايلىرىدا 33- يىلى ‹1907- يىلى› ياكى شۈەنتوڭنىڭ تۇنجى يىلى (1909- يىلى) ستاتىستىكا قىلىنغان سان ئاساس قىلىندى. ئەگەر يىللارنىڭ ئىلگىرى-كىيىنلىك جەھەتتىكى بەزى پەرقلەرنى ئۆز-ئارا چېقىشتۇرىۋەتسەك، گۇاڭشۈينىڭ 34- يىلىدىكى ئۇيغۇرلارنىڭ نوپۇسىنى بىر مىليون 570 مىڭدىن ئارتۇقراق دەپ ھېسابلاشقا بولىدۇ . مۇنداقچە ئېيتقاندا، گۇاڭشۈينىڭ 13- يىلىدىن گۇاڭشۈينىڭ 34- يىلىغىچە بولغان 21 يىلدا 440 مىڭ ئۇيغۇر كۆپەيگەن. كۆپىيىش نىسبىتى %1.58 گە يەتكەن. دەرۋەقە، ئەمىلى كۆپىيىش نىسبىتى بۇنچىلىك سەۋىيىگە يەتمىگەن بۇلىشى مۇمكىن . چۈنكى گۇاڭشۈينىڭ 13- يىلىدىكى نوپۇس تولۇق ستاتىستىكا قىلىنمىغاچقا، سەۋەنلىك كېلىپ چىققان بۇلىشى ئېھتىمالغا يېقىن. ۋەھالەنكى بۇ 20 نەچچە يىلدا شىنجاڭدا، بولۇپمۇ ئۇيغۇرلار بىر قەدەر توپلىشىپ ئولتۇراقلاشقان جەنۇبىي شىنجاڭدا جەمئىيەت خېلى تىنچ بولغاچقا نوپۇس تېز كۆپىيىدىغان ئىجتىمائىي مۇھىتنىڭ يارىتىلغانلىقىدا گەپ يوق. <BR>&nbsp;«شىنجاڭنىڭ خەرىتىلىك تەزكىرىسى» دە: «شۈەنتوڭنىڭ تۇنجى يىلى (1909- يىلى) شىنجاڭدا 412 مىڭ 210 ئائىلە، 2 مىليون 3931 كىشى بار»[54] دېيىلگەن. بۇنىڭغا ئاساسەن ئۇيغۇرلارنىڭ نوپۇسى چىڭ سۇلالىسىنىڭ ئاخىرقى دەۋرىدە پۈتكۈل شىنجاڭ نوپۇسىنىڭ تۆتتىن ئۈچ قىسمىدىن ئارتۇقراقىنى ئىگىلىگەنلىكىنى بىلىشكە بولىدۇ . <BR>تۆۋەندە ئۇيغۇرلار نوپۇسىنىڭ چىڭ سۇلالىسى دەۋرىدىكى كۆپىيىش ئەھۋالى ئۈستىدە ئىزاھات بېرىپ ئۆتىمىز. <BR>&nbsp;&nbsp; 1.ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىش سۈرئىتى پۈتۈن مەملىكەتنىڭكىدىن تېز بولغان. <BR>چىڭ سۇلالىسى دەۋرىدە ئۇيغۇرلارنىڭ نوپۇسى ئىزچىل رەۋىشتە تېز سۈرئەتتە كۆپىيىپ بارغان. چيەنلوڭنىڭ 26- يىلىدىن گۇاڭشۈينىڭ 34- يىلىغىچە بولغان 150 يىلغا يېقىن ۋاقىتتا، ئۇيغۇرلارنىڭ نوپۇسى تەخمىنەن 250 مىڭدىن كۆپىيىپ بىر مىليون 500 نەچچە مىڭغا يەتكەن. يىللىق ئوتتۇرىچە كۆپىيىش نىسبىتى %1.25 بولغان. ھالبۇكى پۈتۈن مەملىكەتنىڭ نوپۇسى كاڭشىنىڭ 39- يىلى (1700- يىلى) دىكى 150 مىليوندىن داۋگۇاڭنىڭ 30- يىلى (1850- يىلى) غا كەلگەندە 430 مىليونغا يېتىپ[55]، يىللىق ئوتتۇرىچە كۆپىيىش نىسبىتى ئاران %0.7 بولغان. بۇ ھال ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىش سۈرئىتىنىڭ ئىزچىل رەۋىشتە پۈتۈن مەملىكەتنىڭكىدىن تېز بولغانلىقىنى چۈشەندۈرۈپ بىرىدۇ. بۇنىڭ مۇنداق ئۈچ تۈرلۈك مۇھىم سەۋەبى بار: <BR>&nbsp;&nbsp; (1) شىنجاڭنىڭ زېمىنى كەڭ، ئادىمى شالاڭ، ئېچىشقا بولىدىغان يەر كۆپ بولغاچقا كىشىلەر نوپۇسنىڭ كۆپىيىشى بىلەن تېرىلغۇ يەرنىڭ يېتىشمەسلىكىدىن كېلىپ چىققان بېسىمنى ھېس قىلمىغان. بۇ نوپۇسنىڭ كۆپىيىشىگە بەلگىلىك ماددىي ئاساس ھازىرلاپ بەرگەن. لېكىن شۇنىمۇ كۆرسىتىپ ئۆتۈش كېرەككى ، ئەينى چاغدا ئىشلەپچىقىرىش كۈچلىرىنىڭ تەرەققىيات سەۋىيىسى بىر قەدەر تۆۋەن بولغاچقا ئۇيغۇرلارنىڭ نوپۇسىنىڭ كۆپىيىش نىسبىتى خېلى يۇقىرى بولۇپ كەلگەن بولسىمۇ، لېكىن ئۇلارنىڭ تۇرمۇش سەۋىيىسى ناھايىتى تۆۋەن ئىدى. چۈنيۇەن چىشې بۇ ئەھۋالنى: ئۇيغۇرلارنىڭ «نوپۇسى كۆپ بولسىمۇ، تۇرمۇشى باياشات ئەمەس، كەمبەغەل، يوقسۇللىرى كۆپ»[56] دەپ تەسۋىرلىگەن. لىن زېشۈي 19- ئەسىرنىڭ 40- يىللىرىدا يەنىمۇ ئىلگىرىلەپ : «جەنۇبتىكى سەككىز شەھەرنىڭ ئۇيغۇرلىرىنىڭ تىرىكچىلىكى تەس ئىكەن، سەپىرىمدە ئۇلارنىڭ مۇرىلىرىدىن تۈتۈن چىققىنىنى كۆرمىدىم. ئۇلار ئىككى-ئۈچ نان بولسىلا بىر كۈننى كەچ قىلىدىكەن. ئۈجمە ۋە باشقا مېۋە -چىۋىلەر پىشقاندا شۇلار بىلەن قۇرساق توقلايدىكەن. ئۇلارنىڭ ئارىسىدا جۇل-جۇل كىيىملەرنى كىيگەنلەر كۆپ ئىكەن، قىش كۈنلىرىمۇ يالاڭئاياقلارنى چېلىقتۇرغىلى بولىدىكەن» [57] دەپ كۆرسەتكەن. ئۇيغۇر خەلقىنىڭ تۇرمۇشىنىڭ ئىنتايىن نامرات بۇلىشىغا دەرۋەقە فېئودال ئەمەلدارلارنىڭ زۇلمى ۋە ئېكسپىلاتاتسىيىسى تۈپ سەۋەب بولغان. لېكىن شۇنى ئىنكار قىلىشقا بولمايدۇكى، ئۇنىڭغا يەنە چىڭ سۇلالىسى دەۋرىدە ئۇيغۇرلار نوپۇسىنىڭ تېز سۈرئەتتە كۆپىيىشى بىلەن شۇ چاغدىكى ماددىي نېمەتلەرنى ئىشلەپچىقىرىش سەۋىيىسىنىڭ ئۆز-ئارا ماس كەلمىگەنلىكىمۇ بىر سەۋەب بولغان. <BR>&nbsp;&nbsp; (2) «شىنجاڭنىڭ خەرىتىلىك تەزكىرىسى. ئۆرپ-ئادەتلەر» دە: ئۇيغۇر قىزلىرى 15 ياشتىن ئاشمايلا ياتلىق قىلىنىدۇ دېيىلگەن. ئاياللار بالدۇر توي قىلىپ بىر يىل بالدۇر تۇغسا، نوپۇسنىڭ تەكرار ئىشلەپچىقىرىلىش دەۋرى بىر يىل قىسقىرايدۇ. مۇنداقچە ئېيتقاندا، ئۇيغۇرلار نوپۇسىنىڭ تېز كۆپىيىشىدە مۇھىم بىر ئامىل بولغان. <BR>&nbsp;&nbsp; (3) شىنجاڭنىڭ جۇغراپىيىلىك شارائىتى چىڭ سۇلالىسى دەۋرىدىلا شۇنداق بولغان ئەمەس، ئۇيغۇرلارنىڭ نىكاھ ئادىتىمۇ چىڭ سۇلالىسى دەۋرىدىن باشلاپ شەكىللەنگەن ئەمەس، ئەمما ئىلگىرىكى تارىخىي دەۋرلەردە ئۇيغۇرلار نوپۇسىنىڭ تېز سۈرئەتتە كۆپىيىشىدەك ئەھۋال كۆرۈلگەن ئەمەس. شۇڭا مەن چىڭ سۇلالىسى دەۋرىدە ئۇيغۇرلار نوپۇسىنىڭ تېز كۆپىيىشىگە يۇقىرىدا ئېيتىلغان ئىككى سەۋەبتىن باشقا جەمئىيەتنىڭ بىر قەدەر تىنچ بولغانلىقىمۇ مۇھىم بىر سەۋەب بولغان دەپ قارايمەن. چىڭ سۇلالىسى ھۆكۈمىتى شىنجاڭنى بىرلىككە كەلتۈرۈشتىن بۇرۇن شىنجاڭدىكى ھەرقايسى جايلار بىر-بىرىگە بېقىنمايتتى، ئۇلار بىر-بىرىنىڭ زېمىنلىرىنى قوشۇۋېلىش ئۈچۈن ئۇرۇش قىلىپلا يۈرەتتى. ئۇرۇشتا نۇرغۇن كىشىلەر تالاپەتكە ئۇچراپ تۇراتتى. بۇ ھال نوپۇسنىڭ كۆپىيىشىگە تەسىر يەتكۈزگەن ئىدى. چىڭ سۇلالىسى ھۆكۈمىتى شىنجاڭنى بىرلىككە كەلتۈرگەندىن كىيىن، گەرچە خوجا ئەۋلادلىرى كۆپ قېتىم توپىلاڭ كۆتۈرگەن ۋە ياقۇپ بەگ شىنجاڭغا بېسىپ كىرگەن بولسىمۇ، لېكىن ۋەزىيەت يەنىلا بۇرۇنقىدىن تىنچ بولدى. بۇ ھال نوپۇسنىڭ تېز كۆپىيىشىگە خېلى پايدىلىق مۇھىت يارىتىپ بەردى. <BR>&nbsp;&nbsp; 2.ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىشىنىڭ جەنۇبىي شىنجاڭدا دېھقانچىلىقنىڭ راۋاجلانغانلىقى بىلەن ئورگانىك مۇناسىۋىتى بار. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; نوپۇسنىڭ تېز كۆپىيىشىگە ئەگىشىپ، كىشىلەرنىڭ كىيىم -كېچەك ، يېمەك -ئىچمەك، تۇرالغۇ، قاتناش مەسىلىلىرىنى ئالدى بىلەن ھەل قىلىشقا، كىشىلەرنىڭ تۇرمۇشتىكى بۇ تۇپ مەسىلىلەرنى ھەل قىلىش ئۈچۈن يەنە جەمئىيەت ئىقتىسادىنى راۋاجلاندۇرۇشقا توغرا كېلەتتى. ئۇيغۇرلار رايونى دېقانچىلىقنى ئاساس قىلىدىغان جەمئىيەت ئىدى. ھەممە كىشى ئاساسەن دېھقانلار ئىشلەپچىقارغان ئاشلىق بىلەن كۈن كەچۈرەتتى. تېرىقچىلىق قالاق ئۇسۇلدا ئېلىپ بېرىلغاچقا، ئۇيغۇرلار رايونىنىڭ ئىشلەپچىقىرىشتىكى تېخنىكا سەۋىيىسىنىڭ ئۆسۈشى ۋە بىرلىك مەھسۇلاتىنىڭ ئېشىشى تولىمۇ ئاستا بولدى. شۇنداق بولغاچقا چىڭ سۇلالىسى دەۋرىدە شىنجاڭنىڭ ئىجتىمائىي ئىقتىسادىنىڭ تەرەققىياتى ئاساسى جەھەتتىن تېرىلغۇ كۆلىمىنىڭ كېڭەيتىلىشىگە باغلىق بولۇپ تۇردى. سوڭ جۈن «شىنجاڭ توغرىسىدا قىسقىچە چۈشەنچە» دە جەنۇبىي شىنجاڭدىكى جايلارنىڭ بوزيەر ئېچىش ئەھۋالى ئۈستىدە توختالغان. ئۇ: »ھەرقايسى شەھەرلەردە تاشلىنىپ قالغان ئېتىز، ئارتۇقچە سۇ بارلىقى ئېنىقلاندى، كەمبەغەل، يوقسۇل ئۇيغۇرلارنىڭ مۇساپىر بولۇپ يۈرۈشىنىڭ ئالدىنى ئېلىش ئۈچۈن، ئۇلارغا بوز يەرلەرنى بۆلۈپ بېرىپ مىلىكە قىلىش كېرەك ، ھەرقايسى شەھەرلەردىكى ئۇيغۇرلارنىڭ ئەھۋالىنى تەكشۈرۈش ئارقىلىق ئۇلارنىڭ كۈنسايىن كۆپىيىۋاتقانلىقىنى، ئىلگىرىكى تېرىلغۇ يەرلەردىن چىققان ئاشلىقتىن غەللە-پاراق تاپشۇرۇشقا ئىشلىتىپ، ئېشىنغىنىنى يېڭىدىن كۆپەيگەنلەرنى بېقىشقا يەتكۈزەلمەيدىغانلىقىنى ھېس قىلدىم. ھەرقايسى جايلاردىكى ئەمەلدار، نازارەتچى، ھاكىمبەگلەر ئۆزىگە تەۋە كەنىتلەردىكى كەمبەغەل-يوقسۇل ئۇيغۇرلارنىڭ نېمە ئىش قىلىۋاتقانلىقىنى، ئۇلارنىڭ بوزيەر ئېچىش مۇمكىنچىلىكىنى ، قەيەردىن ئۆستەڭ چېپىپ سۇ باشلاپ ئېتىزلارنى سۇغۇرۇش لازىملىقىنى تەكشۈرۈپ چىقىش كېرەك ، ھۆكۈمەت ئاشلىق قەرز بېرىپ تۇرۇپ، ئىككى يىلدىن كىيىن ئاشلىق ياكى پۇل قايتۇرۇۋالسا، باجنى بەش يىلدا ئۆستۈرسە، يىغىۋېلىنغان ئاشلىقنى پۇلغا سۇندۇرۇپ ھېسابلىسا » [58] دېگەن . سوڭ جۈننىڭ چىڭ سۇلالىسى ھۆكۈمىتىنىڭ بوزيەر ئاچتۇرۇشتىكى سەۋەبلەر، قەدەم باسقۇچلار ۋە مۇناسىۋەتلىك بەلگىلىمىلەر توغرىسىدىكى بايانلىرى 18- ئەسىرنىڭ ئاخىرىدىن 19- ئەسىرنىڭ ئالدىنقى يېرىمىغىچە جەنۇبىي شىنجاڭنىڭ دېھقانچىلىقىدا بوزيەر ئېچىش دولقۇنىنىڭ كۆتۈرۈلۈشىگە چىڭ سۇلالىسى ھۆكۈمىتىنىڭ نوپۇسنىڭ بېسىمىنى ھەل قىلىش ئۈچۈن قوللانغان چارە-تەدبىرلىرى ئاساسلىق سەۋەب بولغانلىقىنى چۈشەندۈرۈپ بىرىدۇ. بۇ پاكىت بەلگىلىك شارائىتتا نوپۇسنىڭ كۆپىيىشىمۇ ئىجتىمائىي ئىقتىسادنىڭ تەرەققىياتىنى، بولۇپمۇ دېھقانچىلىق ئىشلەپچىقىرىشىنىڭ&nbsp; بىۋاسىتە ئىلگىرى سۈرىدىغانلىقىنىمۇ ئۇقتۇرۇپ بىرىدۇ. لېكىن ئۇ يەنە دېھقانلارنى يەرگە تېخىمۇ بېقىندۇرۇپ قۇيۇپ، باشقا شەكىلدىكى ئىگىلىكنىڭ بارلىققا كېلىشىگە توسقۇنلۇق قىلىدۇ. <BR>&nbsp;3.شىنجاڭنى ئىجتىمائىي ئىقتىسادىنىڭ تەرەققىي قىلىشىغا ئەگىشىپ، ئۇيغۇرلار جايلاشقان رايوننىڭ دائىرىسى كېڭەيگەن. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; چىڭ سۇلالىسى ھۆكۈمىتىنىڭ ئۇيغۇرلارنىڭ نوپۇسى توغرىسىدىكى سانلىق مەلۇماتلىرىغا ۋە ئۇيغۇرلارنىڭ جايلىشىش ئەھۋالىغا ئاساسەن شۇنى كۆرەلەيمىزكى، چىڭ سۇلالىسىنىڭ دەسلەپكى مەزگىلىدە ئۇيغۇرلار ئاساسەن جەنۇبىي شىنجاڭدا توپلىشىپ ئولتۇراقلاشقان. ئۇيغۇرلار نوپۇسىنىڭ 74 پىرسەنتىنى قەشقەر، يەكەن، خوتەندىن ئىبارەت ئۈچ رايونغا مەركەزلەشكەن. بۇنىڭغا يۇقىرىدا ئېيتىلغان ئۈچ جاينىڭ تەبىئىي شارائىت جەھەتتىكى ئەۋزەللىكى، بۇ جايلارنىڭ ئىجتىمائىي ئىقتىساد ۋە مەدەنىيەت جەھەتتە بىر قەدەر تەرەققىي تاپقانلىقى سەۋەب بولۇپلا قالماي، ئىلگىرىكى تەپرىقىچىلىك ۋە ئۇرۇشلارنىڭ ئۇيغۇرلارنىڭ جايلىشىشىغا تەسىر كۆرسەتكەنلىكىمۇ سەۋەب بولغان. 16- ئەسىرنىڭ بېشىدىلا ئۇيغۇر ھۆكۈمرانلار سىنىپى ئاقسۇنى پاسىل قىلىپ يەكەن بىلەن تۇرپاننى ئىككى ھۆكۈمرانلىق مەركىزىگە ئايلاندۇرغان. 17- ئەسىردىن كىيىن، جۇڭغار ئاقسۆڭەكلىرىنىڭ ھۆكۈمرانلىقى ۋە تالان-تاراج قىلىشى شەرقىي قىسىمدىكى ئۇيغۇرلارنى يەنە جەنۇبىي شىنجاڭغا ئۈزلۈكسىز كۆچۈشكە مەجبۇر قىلغان. چۈن يۈەن چىشې مۇنداق دەيدۇ: قارا شەھەرنىڭ «زېمىنى كەڭ، ئۇنىڭ يۇلتۇز تېغى ئېتىكىدىكى بايلىقنىڭ دائىرىسى مىڭ نەچچە چاقىرىم كېلىدۇ ، ئوت-چۆپى قويۇق، سۈيى مول، چارۋىچىلىققا ئەپلىك، ياۋايى ھايۋانلار كۆپ، ئوۋچىلىق قىلىشقا قۇلايلىق ، يۇلتۇز دەرياسىنىڭ سۈيى راۋان ئاقىدۇ، ئۇنىڭ سۈيى سۇغۇرۇش ئېھتىياجىنى قامدايدۇ، شۇڭا ئۇ يەردىكى ئۇيغۇرلارنىڭ نوپۇسى كۆپەيگەن». لېكىن ئۇ يەر ئىلىغا يېقىن بولۇپ ، جۇڭغار ئاقسۆڭەكلىرىنىڭ تۇيۇقسىز ھۇجۇمىغا ئۇچراپ تۇرغانلىقتىن، ئۇ يەردىكى ئۇيغۇرلار «قېچىپ نەسلى قۇرۇپ كەتكەن، ئۇلارنىڭ زېمىنى ئادەمسىز رايونغا ئايلىنىپ قالغان» [59]. بۇمۇ بىز يۇقىرىدا ئېيتقان ئەھۋالنى ئەكس ئەتتۈرۈپ بىرىدۇ. چىڭ سۇلالىسى ھۆكۈمىتى شىنجاڭنى بىرلىككە كەلتۈرگەندىن كىيىن، ئىلى، قارا شەھەر رايونلىرىغا نۇرغۇن ئۇيغۇرلارنى تەشكىللىك تۈردە كۈچۈرۈپلا قالماي، بەلكى ئۇيغۇرلارنىڭ شىنجاڭ دائىرىسىدە تەبىئىي يۆتكىلىشى ئۈچۈن شارائىت ھازىرلاپ بەرگەن. چىڭ سۇلالىسىنىڭ ئاخىرقى دەۋرىگە كەلگەندىمۇ ئۇيغۇرلار نوپۇسىنىڭ كۆپ قىسمى يەنىلا جەنۇبىي شىنجاڭنىڭ ھەرقايسى جايلىرىدا تۇرغان بولسىمۇ، لېكىن ئۇلارنىڭ قەشقەر، يەكەن، خوتەندىن ئىبارەت ئۈچ رايوندا ئىگىلىگەن نىسبىتى %65 گە چۈشۈپ قالغان. بولۇپمۇ شىمالىي شىنجاڭ رايونىنىڭ يېزا ئىگىلىكىنىڭ راۋاجلىنىشى ۋە ئىجتىمائىي ئىقتىسادنىڭ تەرەققىياتىغا ئەگىشىپ، ئىلى بىلەن ئۈرۈمچىدە نۇرغۇن ئۇيغۇرلار ئولتۇراقلىشىپلا قالماي، بەلكى فۇكاڭ، ماناس، كۈرخاراسۇ (شىخۇ) قاتارلىق چەت جايلاردىمۇ خېلى كۆپ ئۇيغۇر ئولتۇراقلىشىپ تىرىكچىلىك قىلغان. دەرۋەقە ئۇيغۇرلار شىمالىي شىنجاڭنىڭ ھەرقايسى جايلىرىغا كۆچكەندە خەنزۇ، خۇيزۇ ۋە باشقا مىللەت ئاھالىلىرى سودىگەرچىلىك قىلىش ياكى بوزيەر ئېچىش يۈزىسىدىن جەنۇبىي شىنجاڭنىڭ ھەرقايسى جايلىرىغا كۆچۈپ بېرىپ، شۇ يەردىكى خەلقلەر بىلەن چېگرا رايوننى بىرلىكتە گۈللەندۈرگەن. ھەرقايسى مىللەتلەرنىڭ كۆچۈپ يۆتكىلىشلىرى شىنجاڭنىڭ ھەرقايسى جايلىرىدا مىللەتلەرنىڭ ئارىلىشىپ ئولتۇراقلىشىشىدەك ۋەزىيەتنى شەكىللەندۈرگەن. بۇ مىللەتلەر ئارا ئىشلەپچىقىرىش تېخنىكىسى ۋە مەدەنىيەت ئالماشتۇرۇشتا، شىنجاڭنىڭ ئىقتىسادىي تەرەققىياتىنى ئىلگىرى سۈرۈشتە زور ئەھمىيەتكە ئىگە. </FONT></P>

ۇمىي تەزكىرىسى»، 9- جىلد. <BR>[36] بۇ سان نوپۇسنىڭ يىللىق ئوتتۇرىچە تەبىئىي كۆپىيىش نىسبىتىنىڭ فورمۇلىسى بويىچە ھېسابلاندى. ليۇ جېڭ يازغان «نوپۇس نەزەرىيىسى توغرىسىدىكى مەسىلىلەر» دېگەن كىتابتىن پايدىلىنىلدى. جۇڭگو ئىجتىمائىي پەنلەر ئاكادېمىيىسى نەشرىياتى، 1984- يىل نەشرى. 86- بەت. <BR>[37] بۇ «بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى» نىڭ 80- جىلدىدىكى سانلىق مەلۇماتقا ئاساسەن مۆلچەرلەنگەن سان. <BR>[38] «ھەربىي مەھكىمىنىڭ قوشۇمچە خاتىرىلىرى. مىللەتلەر توغرىسىدا»، 5-1290. <BR>[39] «ئۇيغۇرلار رايونىنى تىنجىتىپ، ئاسىيلارنى تۇتۇش تەدبىرلىرى»، 58- جىلد، 2- بەت. <BR>[40]«ئۇيغۇرلار رايونىنى تىنجىتىپ، ئاسىيلارنى تۇتۇش تەدبىرلىرى»، 74- جىلد، 2- بەت. <BR>[41] «بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى»، 418- جىلد. <BR>[42] «بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى»، 415- جىلد. <BR>[43] سوڭ جۈن: «شىنجاڭ توغرىسىدا قىسقىچە چۈشەنچە»، 3- جىلد. <BR>[44] 3- جەدۋەل&nbsp; «ئۇيغۇرلار رايونىنى تىنجىتىپ، ئاسىيلارنى تۇتۇش تەدبىرلىرى» نىڭ 68- جىلد 15-، 17- بېتىدىكى ۋە 74- جىلدنىڭ 13- بېتىدىكى مەلۇماتقا ئاساسەن تۈزۈلدى. <BR>[45] «مەرىپەتلىك گۇڭ زوزۇڭتاڭنىڭ ئەسەرلىرى. خەت-چەكلەر»، 56- جىلد، 36- بەت. <BR>[46] چوقان ۋەلىخانوۋ: «ئالتە شەھەر ياكى قەشقەر توغرىسىدىكى خاتىرىلەر»، «ۋەلىخانوۋ ئەسەرلىرىدىن تاللانما»، 2- توم، 288-297- بەت. ئالمۇتا، 1962- يىل نەشرى. <BR>[47] «شىنجاڭ توغرىسىدا قىسقىچە چۈشەنچە» نىڭ 3- جىلدىدىكى خاتىرىگە ئاساسلانغاندا، داۋگۇاڭنىڭ تۇنجى يىلى ئىلىدا 34 مىڭ 300 كىشى بار ئىكەن، 10 يىلدىن كىيىن ئۇنىڭ نوپۇسىنى تەخمىنەن 40 مىڭغا يەتكەن دەپ مۆلچەرلەشكە بولىدۇ . قۇمۇلنىڭ نوپۇسىنى 20 مىڭ، بەگ ۋە يانچىلارنىڭ نوپۇسىنى 20 مىڭ دەپ ھېسابلىساق ئىككى جاينىڭ نوپۇسى 80 مىڭغا يېتىدۇ. بۇنىڭغا شىنجاڭدىكى باشقا جايلارنىڭ 57 مىڭ نوپۇسىنى قوشساق جەمئىي نوپۇسنى 650 مىڭ دەپ مۆلچەرلەشكە بولىدۇ . <BR>[49] ئا.ن. كوروپاتكىن: «قەشقەرىيە»، 13- بەت. <BR>[50] ئۇجېيالۇنىڭ دوكلاتى، زوكوتۇنىڭ «تارانچىلار جەمئىيىتى – ئىلى دەرياسى ۋادىسىدىكى ئۇيغۇر قەبىلىلىرىنىڭ تارىخى» دېگەن ئەسىرىگە كەلتۈرۈلگەن نەقىلدىن ئېلىندى. «تارىخشۇناسلىق ژۇرنىلى » 71-، 73- سانلىرى. 1964- يىل. <BR>[51] [52] «گۇاڭشۈي يىللىرى تۈزۈلگەن بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى»، 17- جىلد، 2- بەت. <BR>[53] شىنجاڭنىڭ خەرىتىلىك تەزكىرىسى»، 43- جىلد. <BR>[54] شىنجاڭنىڭ خەرىتىلىك تەزكىرىسى»، 1- جىلد. <BR>[55] خې بىڭدى: 1368- يىلدىن 1953- يىلغىچە بولغان ئارلىقتىكى جۇڭگو نوپۇسى ئۈستىدە تەتقىقات»، گې جيەنشيۇڭنىڭ «مەملىكىتىمىز فېئوداللىق جەمئىيىتىنىڭ ھەرقايسى باسقۇچلىرىدا نوپۇسنىڭ كۆپىيىشىدىكى تەكشىسىزلىك توغرىسىدا» غا كەلتۈرۈلگەن نەقىلدىن ئېلىندى. <BR>[56] چۈنيۇەن چىشې: «غەربىي رايوندا كۆرگەن – ئاڭلىغانلىرىمدىن خاتىرە»، 1- جىلد. <BR>[57] «لىن زېشۈې ماقالىلىرى، خەت-چەكلىرى»، (2-قىسىم) 892- بەت، جۇڭخۇا كىتابخانىسى، 1984- يىل. <BR>[58] سوڭ جۈن: «شىنجاڭ توغرىسىدا قىسقىچە چۈشەنچە»، 3- جىلد. <BR>[59] چۈنيۇەن چىشې: «غەربىي رايوندا كۆرگەن – ئاڭلىغانلىرىمدىن خاتىرە»، 3- جىلد. <BR>&nbsp;&nbsp;&nbsp;&nbsp; <BR>تەرجىمە قىلغۇچى: ئابلەت نۇردۇن <BR>مەنبە: «شىنجاڭ ئىجتىمائىي پەنلەر تەتقىقاتى» 1988- يىل. 3- سان.<BR></FONT></P></td>
                    </tr>
