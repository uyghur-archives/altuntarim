            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">«گۇما» نامىنىڭ ئېتىمولوگىيسى ھەققىدە مۇلاھىزە </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>

              <table width="100%" border="0" cellspacing="0" cellpadding="0">

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>مۇھەممەدئەلى مەمتىمىن</FONT></P>
<P align=right><FONT size=4>&nbsp;<BR>&nbsp; <BR>گۇما – تەخمىنەن مىلادىدىن ئۈچ ئەسىر بۇرۇن تارىم ئويمانلىقىدا شەكىللەنگەن غەربىي يۇرتتىكى 36بەگلىكىنىڭ بىرى بۇلۇپ ،«500تۇتۇنى، 3500نۇپۇسى، 500ئەسكىرى بار» كىچىك بەلگلىك بولسىمۇ، زېمىنى ناھايىتى كەڭ بولۇپ ، ئىككى خەن دەۋرى(مىلادىدىن بۇرۇنقى 206-يىلدىن مىلادى 220-يىلىغچە)دە جەنۇبىي چېگرىسى ھازىرقى كەشمىرنىڭ لاداق دېگەن يىرىنىڭ غەربىي قىسمى ۋە قاراقۇرۇم تىغىنىڭ جەنۇبىي ئېىتىكىگە تۇتىشاتتى. قەدىمكى گۇما بەگلىكى «خەننامە» دە«پىشەن» (皮山) دەپ ، «ۋېي تارىخىدىن قىسقىچە بايان»دا «پىشۆ»(皮穴) دەپ، «ۋىېيانامە» دەپ «پۇشەن»(蒲山) دەپ ، «چىن...ۋە غەربىي يۇرت تەزكىرىسى»دە بولسا«پىشىيا» (皮什雅)دەپ خاتىرلەنگەن.بۇلار ئەسلىدە بىر نامنىڭ خەنزۇچە تۈرلۈك تەلەپپۈز قىلىنىشى ئىدى. بۇنىڭغا ئوخشاشلا «پىشە»(皮山) نىڭ ئۇيغۇرچە نامىمۇ بىردەڭ بولالماي بەزىدە «پاسيان»،بەزىدە«پاسىئان»،بەزىدە« پوسكام»دېىيلىدى. ئۇنىڭ ئۈستىگە قەدىمكى بەگلىكىنىڭ مەركىزىنىڭ ھازىرقى ئورنى تۈرلۈك ماتېرىياللاردا ھەر خىل ئىزاھلىنىپ مەسلىنى تېخىمۇ مۇرەككەپلەشتۈرۈۋەتتى. <BR>مىنڭچە، قەدىمكى گۇما بەگلىكىنىڭ ئەسلى نامى«پىشە» بولۇپ، مەركىزى ھازىرقى گۇما ناھىيە بازىرىنىڭ غەربىي جەنۇبىدىن30㎞ يىراقلىقتىكى پىشان يىزىسىغا توغرا كېلىدۇ. بۇنىڭغا تۆۋەندىكى پاكىتلارنى ئوتتۇرغا قويىمەن: <BR>1.«خەننامە،غەربىي يۇرت تەزكىرىسى»دە «پىشەن»(皮山) بەگلىكىنىڭ مەركىزى «پىشىنان شەھىرى»(皮升南) دىيلىپ ئىككى نام پەرقلەندۈرۈلگەن.پىشا يىزىسىنىڭ ھازىرقى تەلەپپۈزى «پىشىنا»(皮西那) دېىيىىلىدۇ.ئىككى تەلەپپۈز ئاساسەن پەرقلەنمەيدۇ. قەدىمكى ئۇيغۇرتىلىدا بوغۇم ئاخىرىدىكى «ن» نىڭ «ې»غا ئالمىشىپ «ي»نىڭ چۈشۈپ قېىلىش خۇسۇسىيتى بار. خەنزۇتىلىدا بولسا بوغۇم ئاخىرىدىكى «ئا»نىڭ «ئەن»تەلەپپۈز قىلىنىش ئادىتىمۇ بار. مەسىلەن،خەنزۇتىلىدا «ساما ئۇسۇلى» «سامەن ئۇسۇلى»(萨满舞) دېيىلىدۇ. <BR>2.پارس-تاجىك خەلقلىرىنىڭ مۇتەپپەككۇر شائىرى ئوبۇلقاسىم فىردەۋسى(934-1024) داستانىنىڭ ھەقىقى تارىخىي ۋەقەلەر بايان قىلىنغان كىيىنكى قىسمىدا «خوتەن»،«چىن ماچىن»،«ئەشمە»،«شارىستان»،«پىشە» قاتارلىق يەر ناملىرى خاتىرىلىگەن.«پىشە»دېگەن نام خوتەن ناھىيسى تەۋەسىدىكى پىشە كەنتى دەپ قارىلىۋاتىدۇ.مىنىڭچە ، «پىشە» دەل قەدىمكى پىشە بەگلىكى بولۇپ،بەگلىكنىڭ زېىمىنىڭ كەڭلىكى، قەدىمكى كارۋان يولىغا جايلاشقانلىقى ھەم «شاھنامە» دە كۆپ تىلغا ئېلىنغان ھىندىستان بىلەن بىۋاستە چېگرالىنىدىغانلىقى بۇ نۇقتىنى ئىسپاتلايدۇ. ھازىرقى خوتەن ناھىيسى يىڭى قاشتىشى يىزىسىغا قاراشلىق 270 نەچچە نوپۇسى بار ھەم غول لىنىيدىن 160نەچچە كلومېتىر يىراق تاغ ئىچىگە جايلاشقان«پىشە» كەنتىنى «شاھنامە» دىكى «پىشە»دېيش مۇۋاپىق ئەمەس. پىشە كەنتىدىكىلەرئەجداتلىرىنىڭ گۇمىلىق ئىكەنلىكىنى ئېيتىشىدۇ. بەكلىم كەنتىنىڭ نامىنى قەدىمكى پىشەلىكلەر قويغان بولسا كىرەك.شىنجاڭ يەر ناملىرىدا بۇنداق مىساللار ناھايىتى كۆپ. <BR>3.«گۇما ناھىيسىنڭ يەرناملىرى تەزكىرىسى» دە پىشنا يېزىسىنىڭ ئەسلى نامى «پىشا»دېىيلىگەن.بۇ «پىشە»دېگەن نامغا يېىقىن كېلىدۇ. <BR>4.گۇما ناھىيسىدىكى ئۇقۇمۇشلۇق پېشقەدەملەرنىڭ ئىيتىشىچە، قاراقۇرۇم تېغىنىڭ شىمالىي ئېتىكىدىكى يايلىغاز غىزىز چوققىسىدىن باشلىنىدىغان قوشتاغ دەرياسىنىڭ ئاساسلىي ئېىقىمى ئەسلىدە ئىسمىسالا دېگەن يەردىن شەرقىي شىاملغا بۇرۇلۇپ، پىشا بوستانلىقى، گۇما بازىرى، كۆكتېرەك يىزىسى ئارقىلىق قۇملۇققا كىرىپ كەتكەن. پىشا بوستانلىقىنىڭ دائىرىسى ھازىرقىدىن چوڭ بولۇپ ، غەربى قوشتاغ يىزسىنىڭ بۇلجىگدە دېگەن يېرىگىچە ، شەرقى گۇما- قاغىلىق تاشيولى ئۈستىدىكى سىلىغ لەنگەر دېگەن يەرگىچە سوزۇلغان.قەدىمكى كارۋان يلى خوتەن، موجى سايباغ موكۇيلا لەنگەر،بوۋا مەھەللىسى ۋە پىشائارقىلىق قاغىلىق ناھىيسىگە تۇتىشىدىغان بولۇپ، ھازىرقى گۇما بازار ئىچىدىن ئۆتمىگەن. ئەمما زامانلارنىڭ ئۆتۈشى بىلەن قوشتاغ دەرياسىنىڭ ئاساسىي ئېقىمى قوشتاغ يىزىسى ئارقىلىق گۇما بازار ئىچىگە ئېقىپ كەلگەن. شۇنىڭ بىلەن پىشىنغا كېلىدىغان سۇ ئازلاپ، بوستانلىقلار تەدرىجىي كىچىكلەپ كەتكەن.پىشنا يىزىسىنىڭ غەربىي ۋە شەرقىدىكى خارابە ئىزلىرى، سىلىغ لەنگەرنىڭ قۇرۇپ كېتىشى بۇ نۇقتىنى ئىسپاتلايدۇ. 5.«پىشە»نىڭ «پىشا»بولۇپ قېلىشىدىكى سەۋەب ئىنتايىن ئاددى يەن «پىشە»گە قەدىمكى خوتەن ساك تىلىدا يەر ناملىرى ئاخىرىسىغا قوشۇلۇپ كېلىدىغان «نا»(لىك،لىق) دېگەن سۈپەتلىك ئالامىتىنى قوشساق پىشە+نا=پىشەنا – پىشا (پىشەلىك ) دېگەن بولىدۇ.خۇددى قەدىمكى ئۈرۈمچىنىڭ «يىرۈمچىنا»خوتەننىڭ «گائۇستانا»،قەشقەرنىڭ «قۇشۇنا»، تۇرپاننىڭ «تۇرپانا»دېيلىگىنىگەئوخشاش.«گۇما ناھىيسىنڭ يەرناملىرى تەزكىرىسى» نىڭ خەنزۇچە نەشرىدە «پىشا»پارس تىلى بولۇپ،«ئوتلاق»دىگەن مەنىدە دېيىلگەن. بۇ قاراش ئەتراپى تۈزلەڭ،چۆپى مول، چارۋا بېقىشقا ئەپلىك بولغان پىشنا يېزىسىنىڭ تەبىئىي مۇھىتىغا تازا باب كېلىدۇ. ئەمما «پاسيان»ۋە«ماسساگېت»دېگەن قاراش ھەققىدە ئېىنىق بىر يەكۈن چىقىرىشقا بالدۇرلۇق قىلىدۇ. «ماسساگېت»بىلەن «پىشە»نىڭ مۇناسىۋىتى ھەققىدە يا فونېتىڭ ئۆزگىرىش جەھەتتىن ياكى لېكسىك ئىستېمال جەھەتتىن پاكىت يوقلۇقىنى دېمىگەندىمۇ، قەدىمكى ماسساگېتلارنىڭ پامىردىن ئۆتۈپ تارىم ئويمانلىقىغا كىرگەن ياكى كىرمىگەنلىكى توغرىسىدا ھازىرغىچە تارىخشۇناسلارنىڭ پىكرى بىردەك ئەمەس. ساكلارنىڭ قەبىلىلىرى ۋە ئۇلارنىڭ ناملىرى توغرىلىقمۇ بىرلىككە كەلگەن كۆز قاراش يوق.مەسىلەن:يۈتەيشەن ساكلارنىڭ تۆت قەبىلسنىڭ نامىنى ئاس،توخار،ۋە ساكارائۇل دېسە، ئابدۇشۈكۈر مۇھەممەتئىمىن بىلەن ۋاڭ جىلەي ساكاخا ئۇماۋارگا ، ساكا تىگراخا ئۇدا ۋە ساكاتىئائىيتادادىرا يا دەيدۇ.«پاسيان»،«پىشە»گە يېىقىن كەلسە، خامۇما ۋارگا «گۇما» غا يېقىن كېلىدۇ، قەدىمكى گۇما بەگلىكىنىڭ نامىنى «پاسيان»ياكى «خامۇما ۋارگا»دىن ئۆزگەرگەن دەپ كېسىپ ئېيتىشقا بولمايدۇ.ئەمما ، شۇنىسى ئاجايىپكى،گۇما ناھىيسى ناۋئابات تاجىك مىللىي يېزىسىنىڭ ئاقشۇر كەنتىگە قاراشلىق «خودەك»دېيىلىدىغان بىر يايلاق بار. «خودەك»نىڭ مەنىسىنى ئىقبال تۇرسۇن «ساكا تىگراخائۇدا»نىڭ قىسقارتىلغان تەرجىمىسى دېيشىكە بولىدۇ دەيدۇ.ھەممەيلەنگە مەلۇم بولغىنىدەك ، قاچان ۆچۈپ كەلگەنلىكى ئېىنى بولمىسمۇ تارىم ۋادىسى ۋە تەكلىماكان ئەتراپلىرىدا ساك،سوغدى، تىللىرىنىڭ ئامىلىمۇ بار. ئەمما ، شۇنىڭغا دېققەت قىلىش كېرەككى، ساكلار ۋە ئۇلارنىڭ قەبىلىلىرىنىڭ نامىنى يۇنان،ئىران ۋە جۇڭگو تارىخچىلىرى ئۆز تىلى بويىچە ئاتاپ خاتىرە قالدۇرغان،ساكلارنىڭ ئۆز-ئۆزىنى نېمە دەپ ئاتىغانلىقى ھازىرغىچە نامەلۇم. ئەمدى«گۇما»دىگەن نام ئۈستىدە توختىلايلى. گۇما ناھىيسىدە ئۆتكەن خەتتات،رەسسام ۋە تارىخچى قۇدرەت مۇسا ھاجىم(1927-1989) نىڭ سۆزلەپ بىرىشىچە، 1951-يىلى ئۈرۈمچىدىن گۇما ناھىيسىگە بىر تەكشۈرۈش ئەترىتى كېلىپ، گۇما ناھىيسىنىڭ ئاسار-ئەتىقىلىرى، تۇپراق قاتلىمى، قەدىمكى دەرەخلەرنىڭ يىل ھالقىسى ۋە خەلق ئېغىز ئەدەبىياتى قاتارلىقلارنى ئۇنىۋېرسال تەكشۈرۈپ ،ھازىرقى كۆكتىرەك يېزىسى ۋە گۇما بازىرىدىن تەركىپ تاپقان بوستانلىقنىڭ بەرپا بولۇش تارىخىنى 1200 يىلدىن،ئەڭ ئۇزۇن بولغاندا 1500يىلدىن ئاشمايدۇ دەپ يەكۈن چىقارغان. بىز يۇقىردا قەدىمكى گۇما بەگلىكىنىڭ مەركىزىنىڭ تۈرلۈك ئىزاھلانغانلىقىنى ئېيتقان ئىدۇق. مۇشۇلارغا قاراپ گۇمىنىڭ قەدىمكى گۇما بەگلىكىنىڭ مەركىزى ئەمەسلىكىنى «گۇما»دېگەن نامنىڭ «پىشە»دىن ئۆزگەرگەن ياكى «پىشە» نىڭ ئورنىغا ئالماشقان بولماي، بەلكى ئۆز ئالدىغا بىر ئېتنىك نام ئىكەنلىكىنى پەرەز قىلالايمىز. «گۇما» دېگەن نامنىڭ كېلىپ چىقىشى توغرىسىدا تەتقىقاتچىلار ۋە ئەل ئارىسىدا تۆۋەندىكىدەك بىر نەچچە قاراش بار: <BR>1. قاراخانىيلار قوشۇنلىرى خوتەننى بويسۇندۇرۇپ قايتار ۋاقتىدا گۇمىلىقلارنىڭ پۈتۈنلەي دىنغا كىرىپ بولغانلىقىغا تازا ئىشەنچ قىلالماي«گۇماندا قالدى» دەپ كېتىپ قالغان. بۇ گەپ كېين فونتىكىلىق ئۆزگىرىش ياساپ،«گۇما» شەكىلگە كىرگەن.«غەربىي يۇرتنىڭ خەرىتىلىك تەزكىرىسى»دىمۇ «گۇمان»(固满) دېيىلگەن.<BR>2. قۇم،قۇملۇق دېگەن سۆزدىن كەلگەن.<BR>3. قۇما-يەنى قۇمۇشلۇق دىگەن سۆزدىن كەلگەن.<BR>4. قۇما- توخۇ سولايدىغان كاتەك دېگەن سۆزدىن ئۆزگەرگەن.&nbsp;&nbsp; <BR>5. قۇما-قەدىمكى ئۇيغۇرچە «زېغىر»دىگەن سۆزدىن كەلگەن. مىنڭچە ، ئالدىنقى ئىككى قاراش قايسى بىر بىلەرمەن گەپداننىڭ ئويدۇرۇپ چىقارغان رىۋايىتى،خالاس.«گۇما»نى «قۇما» دىن ئۆزگەرگەن دېىيىش تىل قانۇنىيتىگە ئۇيغۇن كەلمەيدۇ. قەدىمكى ئۇيغۇر تىلى بولسۇن، ھازىرقى ئۇيغۇرتىلى بولسۇن «ق»بىلەن«گ»نىك ئالمىشىش قانۇنىيتى يوق .تىل ئادىتىگىمۇ توغرا كەلمەيدۇ. تۆتىنچى قاراشقا كەلسەك،قۇما-توخۇ سولايدىغان ياغاچ قۇرۇلما بولۇپ ھازىرمۇ شۇنداق ئاتىلىدۇ.»شۇ يەردىكى كىشىلەر ئۆيلىرىنى قۇمىدەك سېلىپ ئولتۇرغاچقا شۇنداق ئاتالغان»دېيىش ئەقىلگە سىغمايدۇ. بەشىنچى قاراشىنى توغرا دىيشكە بولىدۇ. بۇ گۇمىنىڭ زېغىرنى كۆپ تېرىيدىغان ئەمەلىيتىگىمۇ ماس كىلىدۇ. ئەمما «قۇما» نىڭ قانداقلارچە «گۇما»غا ئۆزگىرىپ كەتكەنلىكى كىشىنى ئويلاندۇرماي قالمايدۇ.ئىلىم ئەھلىگە ئايانكى،قەدىمكى ئۇيغۇرتىلىدا «گ»ھەرپى ھەرقانداق سۆزنىڭ بوغۇم بىشى بولۇپ كەلمەيدۇ.بۇ قانۇنىيەتكە ئاساسەن،«گۇما» ئۇيغۇرچە سۆز ئەمەس. يەنە بىر جەھەتتىن ئېلىپ ئېتقاندا ، دۇنيادا ئەڭ باي تىللارنىڭ بىرى ھىسابلانغان ئۇيغۇر تىلىنىڭ ۋە ئۇ تىلدا سۆزلىشىدىغان ئەجدادلىرىمىزنىڭ «قۇما» نى «گۇما» دەپ ئۆزگەرتىپ ئاتىشىغا ھېچقانداق زۆرۈزىيەت يوق.ئەمما بۇ مەسىلىنى باشقا بىر تەرەپتىن كۆزىتىپ باقايلى:بۇ يەردە بىز تۈبۈتلەرنى قىستۇرۇپ ئۆتىمىز. ھازىرقى زاڭزۇلارنىڭ ئەجداتى بولغان تۈبۈتلەر مىلادى629-يىلى سوڭزەن گەنبۈنىڭ باشچىلىقىدا لاسانى مەرگەز قىلىپ كۈچلۈك دۆلەت قۇردى. 663-يىلى كۆكنۇر(چىڭخەي)نى ،670-يىلى ئۇدۇن (خوتەن)نى ۋە ئۇدۇنغا قوشنا رايۇنلارنى بېسىۋالدى.تارىم ئويمانلىقىنىڭ كۆپ قىسمى تاكى تۈبۈتلەر 866-يىلى قوغلاپ چىقىرىلغانغا قەدەر ئىككى ئەسىرگە يېقىن، تۈبۈتلەرنىڭ ھۆكۈمرانلىقىدا بولدى. رايۇنىمىزدىن تېىپىلغان تۈبۈتچە ۋەسىقىلەردىن بىلىشىمىزچە تۈبۈت تىلى ۋە يىزىقىدا «ق»قاتارلىق بىر نەچچە ھەرپ بولمىغان. تەركىبىدە«ق»بولغان سۆزلەرنى «گ»لەشتۈرۈپ يازغان.مەسىلەن،پارىژ شەھىرىدىكى فىرانسىيە كۇتۇپخانىسدا ساقلىنىۋاتقان ساقلىنىۋاتقان« «P-1283 نومۇرلۇق بىر پارچە تۈبۈتچە ھۈججەتتە «تۈرك»نى، «درۇگۇ»،«ئۇيغۇر تۇتۇق»نى «ۋۇيىكار دودوگ»،«ياغلاقار»نى «ياگلىكېر»،«قارلۇق»نى «گارلوگ»دەپ يازغان. بۇنىڭدىن شۇنى قىياس قىلىشقا بولىدۇكى، «گۇما »نامىنىڭ ئەسلى تەلەپپۈزى قەدىمكى ئۇيغۇرتىلىدىكى «قۇما»(زىغىر)بولۇپ،تۈبۈت ھۆكۈمرانلىرى «گۇما» دەپ ئاتىغان. ئىككى ئەسىر ئىچىدە تۈبۈت ھۆكۈمرانلىرىنىڭ «گۇما»دەپ ئاتاش ئادىتى ئۇيغۇرلارغا ئۆزلىشىپ كەتكەن بولۇشى مۇمكىن.تارىختا بىر مىللەتنىڭ يەر نامى باشقا بىر مىللەتنىڭ تەلەپپۈزى بىلەن ئاتىلىپ، شۇ مىللەتكە شۇ پىتى ئۆزلىشىش مىسالى خېلى كۆپ.مەسىلەن،تەڭرىتاغ ۋە قۇرۇم تېغىنىڭ ئەسلى ئۇيغۇرچە نامى خەنزۇچىغا «تىيانشان»(天山) ،«كوئىنلون»(昆仑)دەپ تەرجىمە قىلىنىپ، ئۇيغۇرلارغا «تىيانشان»،«كوئىنلۇن»دەپ ئۆزلەشتى.(ھازىرئەسلى نامى ئوموملىشىۋاتىدۇ)ھازىرقى باۋتۇ شەھىرىنىڭ مۇڭغۇلچە نامى«بارتو»بولۇپ،مۇڭغۇللارنىڭ خەنزۇچە تەلەپپۇزى بويىچە باۋتو دەپ ئاتايدۇ. خۇلاسە قىلىپ ئىتقاندا،قەدىمكى گۇما بەگلىكىنىڭ نامى «پىشە»بولۇپ،«ئوتلاق»دېگەن مەنىدە،مەركىزىنىڭ ئورنى ھازىرقى پىشنا يېزىسىغا توغرا كېلىدۇ.«گۇما»دېگەن نام ھازىرقى گۇما بازار ئەتراپىنىڭ نامى بولۇپ،قەدىمكى ئۇيغۇرچىدا «زىغىر»دېگەنلىك بولىدۇ.ئاخىرىداسانسىكىرت تىل-يېزىقىدىن خەۋىرى بار يولداشلارنىڭ «ئۇلۇغ تاڭ دەۋرىدىكى غەربىي يۇرت خاتىرىسى»دىكى «گۇمانى ئىبادەتخانىسى »دېگەن سۆزگە، بۇددىزم نومى «گادىنجۇر.جايلار قىسمى»دىكى«گۇماسالاتېخى»دېگەن سۆزگە،شۇنداقلا مەشھۇرتەرجىمان سىڭقۇلى سەلى تۇتۇڭ قەدىمكى ئۇيغۇرتىلىغا تەرجىمە قىلغان«شۈەنزاڭنىڭ تەرجىمىھالى»دا قەدىمكى گۇمىدىكى بىر شەھەرنىڭ «مىركەي بالىق»دەپ ئاتالغانلىقىغادىققەت قىلىپ قويۇشىنى ئۈمىد قىلىمەن.بۇلار «گۇما»دېگەن نام بىلەن بىرەر باغلىنىشى بولۇشى مۇمكىن. </FONT></P>
