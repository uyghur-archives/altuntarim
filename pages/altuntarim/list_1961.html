                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>(تېيىپجان ئېلېيېف ۋاپاتىنىڭ 20 يىللىقى مۇناسىۋىتى بىلەن)</FONT></P>
<P align=center><BR><FONT size=4>مۇھەممەد شاۋۇدۇن</FONT></P>
<P align=center><FONT size=4><IMG src="Upfiles/20095252251160756.jpg" border=0></FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئاتاقلىق شائىرىمىز تېيىپجان ئېلېيېفنىڭ ئارىمىزدىن كەتكىنىگە 20 يىل بولدى.&nbsp; ئۇنىڭ ۋاپاتى ھەقىقەتەنمۇ ئېلىمىزنىڭ ئەدەبىيات – سەنئەت ساھەسى ئۈچۈن زور يوقىتىش بولدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; تېيىپجان ئېلېيېف ئۇيغۇر كلاسسىك ئەدەبىياتىنىڭ ئېسىل ئەنئەنىسى ۋە نەمۇنىلىرىگە ئىجادىي ۋارىسلىق قىلىپ، ئازادلىقتىن كېيىنكى يېڭى زامان ئۇيغۇر ئەدەبىياتىدا ئۆزىگە خاس ئۇسلۇب، يۇقىرى پەللە يارىتىپ، ئۇيغۇر شېئىرىيىتىنىڭ گۈللىنىشى ۋە تەرەققىياتىغا زور ھەسسە قوشقان. ئۇنىڭ يېڭى زامان ئۇيغۇر ئەدەبىيات – سەنئىتى، بولۇپمۇ شېئىرىيىتىگە كۆرسەتكەن تەسىرى ۋە ئۇيغۇر شېئىرىيىتىدە تۇتقان ئورنى تەڭداشسىزدۇر. تېيىپجان ۋاپات بولغان 20 يىل مابەينىدە ئۇنىڭ ئىجادىيىتى، ئەدەبىياتىمىزغا قوشقان تۆھپىسى ۋە پەزىلەتلىرى توغرىسىدا كۆپلىگەن تەتقىقات ماقالىلىرى، ئەسلىمە، ئوبزورلار ئېلان قىلىندى، ئىككى قېتىم مەخسۇس مۇھاكىمە يىغىنى ئۆتكۈزۈلدى. ۋاقىتنىڭ ئۆتۈشى، ئىزدىنىش، تەتقىقاتنىڭ چوڭقۇرلىشىشىغا ئەگىشىپ، تېيىپجان ھەققىدىكى تونۇشىمىز،&nbsp; قارىشىمىز، چۈشەنچىمىزدىمۇ قەدەممۇ قەدەم ئىلگىرىلەش، بارغانسېرى چوڭقۇرلاش بولدى. ئىلمىي تەرەققىيات قارىشىنىڭ تەلىپىدىن ئېيتقاندا بۇ، مېنىڭچە، دەسلەپكى قەدەم. كەسىپداشلارنىڭ&nbsp; بۇنىڭدىن كېيىنكى تەتقىقاتتا پايدىلىنىشى ئۈچۈن تېيىپجان ھەققىدە بىلگەنلىرىمنىڭ بىر قىسمىنى&nbsp; كۆپچىلىكنىڭ دىققىتىگە&nbsp; سۇندۇم.</FONT></P>
<P align=center><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; مەشھۇر يازغۇچىنىڭ تېيىپجاننى ئەسلەپ كۆز يېشى قىلىشى</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; جۇڭگو يازغۇچىلار جەمئىيىتى&nbsp; ئاز سانلىق مىللەتلەر ئەدەبىياتىغا بېغىشلاپ چىقىرىۋاتقان "مىللەتلەر ئەدەبىياتى" ژۇرنىلىنىڭ ساھىبخانىلىقىدا 1993 – يىلى ئۆكتەبىردە، پايتەختتە&nbsp; 5 – نۆۋەتلىك خانتەڭرى" ئەدەبىيات مۇكاپاتى"نى تارقىتىش ۋە تۇنجى نۆۋەتلىك يېڭى دەۋر ئۇيغۇر ئەدەبىياتى مۇھاكىمە يىغىنى ئۆتكۈزۈلدى. يىغىنغا شىنجاڭنىڭ ھەرقايسى جايلىرىدىن بارغان ۋە بېيجىڭدا خىزمەت قىلىۋاتقان 100 دىن ئارتۇق ئۇيغۇر شائىر، يازغۇچى، مۇھەررىر قاتناشتى. يىغىننىڭ 3 – كۈنى، جۇڭگو يازغۇچىلار جەمئىيىتى شۇجىچۇسىنىڭ شۇجىسى، جۇڭگو يازغۇچىلار جەمئىيىتىنىڭ مۇئاۋىن رەئىسى، ئاتاقلىق يازغۇچى دېڭ يۇمېي بۇ يىغىنغا كېلىپ سۆز قىلدى. ئۇ سۆزىدە ئاپتونوم رايونىمىزنىڭ ئالدىنقى ئەۋلاد يازغۇچىلىرىنى ئەسلەپ، تېيىپجاننىڭ تەرىپىنى قىلىۋېتىپ&nbsp; ئىختىيارسىز بۇقۇلداپ يىغلاپ كەتتى. ئۇنىڭ ئاۋازى بوغۇلۇپ بىر پەس&nbsp; چىقماي قالدى، كېيىن سۆزىنى داۋاملاشتۇرغاندىمۇ ئاۋازى يىغلامسىراپ چىقتى. بۇ ھال يىغىن ئەھلىنى بەكمۇ تەسىرلەندۈردى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; مەن بۇنىڭدىن ئىلگىرىمۇ مالاچىنخۇ قاتارلىق ئېلىمىزنىڭ ئاتاقلىق يازغۇچىلىرىنىڭ بېيجىڭ ۋە شىنجاڭدىكى بەزى سورۇنلاردا تېيىپجاننى ناھايىتى يۇقىرى ھۆرمەت بىلەن تىلغا ئېلىپ، ئۇنى&nbsp; ئېلىمىز شېئىرىيىتىنىڭ ئاتاقلىق ۋەكىللىرىدىن بىرى سۈپىتىدە تەرىپلەپ، ئۇنىڭغا يۇقىرى باھا بەرگەنلىكىنى ئاڭلىغان. بۇ قېتىم مەشھۇر يازغۇچى دېڭ يۇمېينىڭ تېيىپجاننىڭ نامىنى تىلغا ئېلىپلا يىغىن ئەھلىنىڭ ئالدىدا يىغلاپ كېتىشى ماڭا پەۋقۇلئاددە تۇيۇلدى. دەرۋەقە شۇنداق، بىر كىشىنىڭ بىر كىشىنى ياد ئېتىپ كۆز يېشى قىلىشى ئاسان ئەمەس. بولۇپمۇ يىغىندا&nbsp; سۆزلەۋاتقان ئەربابنىڭ كۆز يېشى قىلىشىنى تەسەۋۋۇر قىلماق تەس. مەن بۇنى كۆرۈپ ئېلىمىزنىڭ ئاتاقلىق&nbsp; يازغۇچىلىرىنىڭ تېيىپجان ئېلېيېفقا بولغان ھۆرمىتى ۋە مۇھەببىتىنىڭ نەقەدەر چوڭقۇر ئىكەنلىكىنى تېخىمۇ چوڭقۇر تونۇپ يەتتىم. </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; مەملىكەت&nbsp; ئىچى – سىرتىنى زىلزىلىگە كەلتۈرگەن 1976&nbsp; –&nbsp; يىلىدىكى "تيەنئەنمېن ۋەقەسى" ئاقلىنىپ ئۇزاق ئۆتمەي، مىللەتلەر نەشرىياتى "تيەنئەنمېن شېئىرلىرى"نى تەرجىمە قىلىشنى ئۇيۇشتۇرغاندا، تېيىپجان ئېلېيېف ئابدۇكېرىم خوجا، رەخىم قاسىم قاتارلىق بىر نەچچىمىز بېيجىڭغا تەكلىپ قىلىندۇق. تېيىپجان شۇ چاغلاردا "ئۇنتۇلماس مىنۇتلار"، "بولمىسا"، "شۇم بالا"، "بىر قىزنىڭ ھەسرىتى"، "يىغا تۇتتى مېنى باھاردا"، "ل.مۇتەللىپنى ئەسلەيمەن" قاتارلىق شېئىرلارنى يازغان، ئۇنىڭ "يىغا تۇتتى مېنى باھاردا" دېگەن بۇ شېئىرىدا "تۆت كىشىلىك گۇرۇھ"قا بولغان غەزەپ – نەپرىتى، يېڭى باھار، يېڭى دەۋرگە بولغان چوڭقۇر مۇھەببىتى ئىپادىلەنگەن بولۇپ، تولىمۇ تەسىرلىك ئىدى. ئۇنى ۋاڭ يىجى خەنزۇچىغا تەرجىمە قىلىپ، "شېئىرىيەت" ژۇرنىلىنىڭ 1978 – يىللىق 3 – سانىدا ئېلان قىلدۇرغانىدى. بىر كۈنى مەن ۋاڭ يىجى بىلەن "شېئىرىيەت" ژۇرنىلى تەھرىر بۆلۈمىگە بارغىنىمدا بۇ شېئىرىنىڭ تەرجىمە نۇسخىسىنىڭ ھۆسن خەت شەكلىدە يوغان يېزىلىپ، ئىدارىنىڭ ئالدىدىكى يول بويىغا ئورنىتىلغان&nbsp; ئەينەكلىك چوڭ جاھازىغا ئېلىپ قويۇلغانلىقىنى كۆرگەنىدىم. ئۇقۇشىمچە، "شېئىرىيەت" ژۇرنىلى ھەر بىر سانىدا ئېلان قىلىنغان شېئىرلارنىڭ ئەڭ ياخشىسىدىن بىرنى ھۆسن خەتچىلەپ يېزىپ، جامائەتنىڭ بالدۇرراق كۆرۈشى ئۈچۈن ئەينەك جاھازىغا ئېلىپ قويىدىكەن. دېمەك، بۇ شېئىر "شېئىرىيەت" ژۇرنىلىنىڭ شۇ سانىدىكى شېئىرلارنىڭ گۈلتاجىسى بولغان.</FONT></P>
<P align=center><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شائىر گۇڭ ليۇنىڭ تېيىپجانغا باھاسى</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1978&nbsp; – يىلى مىللەتلەر نەشرىياتىدىكى "تيەنئەنمېن شېئىرلىرى"نى تەرجىمە قىلىش خىزمىتىمىز ئاخىرلىشاي&nbsp; دېگەندە، ۋاڭ يىجى ئەپەندى تېيىپجان بىلەن مېنى ئۆيگە تەكلىپ قىلدى. ۋاڭ يىجى "تيەنئەنمېن شېئىرلىرى"نى تەرجىمە قىلىشتا بىزگە كۈچلۈك ياردەمچى بولغان قابىل تەرجىمان ئىدى. شۇ كۈنى ۋاڭ يىجى يۈننەندىن بېيجىڭغا كەلگەن دوستى، مەشھۇر شائىر گۇڭ ليۇ ئەپەندىنىمۇ چاقىرغان ئىكەن. بىز ۋاڭ يىجىنىڭ ئون كۋادرات مېتىرچە كېلىدىغان مېھمانخانىسىدا ئۇلار بىلەن ھەمسۆھبەت بولدۇق. مېھماندوست يۆ ئەيدى خانىم بىزنى قىزغىن كۈتمەكتە ئىدى. "ئەرگوتۇ" ھارىقى قۇيۇلغان رۇمكىلار ئايلىنىپ تۇردى. تېيىپجان، ۋاڭ يىجى، گۇڭ ليۇلار ناھايىتى قىزغىن كەيپىياتتا ئۇزاققىچە پاراڭلاشتى...&nbsp;&nbsp; </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; تېيىپجان 1982 – يىل 8 – ئاينىڭ 23 – كۈنى ماڭا بېيجىڭدىن شۇ يىلى "خەلق ئەدەبىياتى نەشرىياتى"&nbsp; نەشر قىلغان "تېيىپجان شېئىرلىرىدىن تاللانما" دېگەن خەنزۇچە شېئىرلار توپلىمىنى پوچتىدىن ئەۋەتكەنىدى. كىتابنىڭ تىتولىنىڭ بېشىغا "يولداش مۇھەممەد شاۋۇدۇنغا تەقدىم، تېيىپجاندىن، 1982 – يىل 8 – ئاينىڭ 23 – كۈنى" دېگەن خەت يېزىلغانىدى. بۇ تېيىپجاننىڭ تۇنجى قېتىم نەشر قىلىنغان خەنزۇچە شېئىرلار توپلىمى بولۇپ، ئۇنىڭغا كىرگۈزۈلگەن 81 شېئىرىنىڭ ھەممىسىنى ۋاڭ يىجى تەرجىمە قىلغان، گۇڭ ليۇ ئەپەندى ئۇنىڭغا "ئانىغا بېغىشلانغان ناخشا" دېگەن تېمىدا يەتتە بەتلىك كىرىش سۆزى يېزىپ بەرگەنىدى. مەن ئارىدىن 27 يىل ئۆتكەن كۈنلەرنىڭ بىرىدە "تېيىپجان شېئىرلىرىدىن تاللانما"نى قولۇمغا ئېلىپ، ۋاڭ يىجىىنىڭ ئۆيىدە بولغان&nbsp; ئاشۇ چاغلىرىمىزنى ئەسلىدىم. شېئىرنىڭ تەرجىمىسى ۋە ئۇنىڭغا يېزىلغان كىرىش سۆزنى كۆرۈپ، تەرجىمان ۋاڭ يىجىدىن تېخىمۇ سۆيۈندۈم، بولۇپمۇ ماڭا تونۇش بولغان ئاتاقلىق شائىر&nbsp; گۇڭ ليۇ ئەپەندى ماڭا تېخىمۇ ھۆرمەتلىك، ئۇنىڭ "ئانىغا بېغىشلانغان ناخشا" دېگەن كىرىش سۆزى تېخىمۇ قىممەتلىك بىلىنىپ كەتتى. يۇقىرى ھۆرمەت، قايناق ھېسسىيات بىلەن يېزىلغان بۇ كىرىش سۆزدە تېيىپجاننىڭ شېئىرلىرى ھەققىدە ئوبرازلىق تەپەككۇر بىلەن چوڭقۇر پىكىر يۈرگۈزۈلۈپ، ئۇنىڭغا ئاجايىپ يۇقىرى باھا بېرىلگەنىدى:</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; "ئۇيغۇر خەلقى ناخشا – ئۇسسۇلغا ماھىرلىقى، شوخ، مەردۇ مەردانىلىقى، ھېسسىياتقا بايلىقى بىلەن داڭلىق. ئۇلارنىڭ خەلق ناخشىلىرىدا قايناق مۇھەببەت ئاجايىپ ئۆزگىچە نازاكەت بىلەن دادىل ئىپادىلەنگەن، تېيىپجان مانا مۇشۇ مەنىۋى بايلىققا ۋارىسلىق قىلغان. ئۇنىڭ مۇھەببەت ھەققىدىكى شېئىرلىرى كارامەت ئېسىل، ئۇنى ئوقۇسىڭىز تۇرپان ئۈزۈمى بىلەن قۇمۇل قوغۇنىنىڭ شېرىن تەمىنى تېتىغاندەك ھۇزۇرلىنىپ كېتىسىز."</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; "ئۇيغۇرلار يەنە نەسىردىن ئەپەندىگە ئوخشاش &lt;خەلقنىڭ ھەقىقىي&nbsp; ۋەكىلى&gt;نى ياراتقان ئۇلۇغ مىللەت. نەسىردىن ئەپەندى جىنايەتكار ۋە ئادالەتسىز ئەكسىيەتچى سىنىپنىڭ بېشىدا ئوينىغان يۇمۇرلۇق قېلىچ، شۇنداقلا ئازاب – ئوقۇبەت ۋە قاراڭغۇ زۇلمەتنىڭ دەشت – باياۋانىدا بۇلدۇقلاپ قايناپ تۇرغان شادلىق بۇلىقى. ھەر بىر ئۇيغۇر شائىرى ياكى يازغۇچىسى مۇقەررەر، ھېچبولمىغاندا ئازراق بولسىمۇ&nbsp; نەسىردىن ئەپەندى روھىنىڭ تەسىرىگە ئۇچرايدۇ. مەن بۇ يەردە تېيىپجاننى "ۋالاقتەگكۈرۈپنىڭ ئۆلۈمى"ناملىق ساتىرىك شېئىرى بىلەن ئالاھىدە باغلاپ كۆرسەتمەكچىمەن. ئۇ بۇ شېئىرىدا ئەستىن چىقارغىلى بولمايدىغان بەدىئىي تىپ ۋالاقتەككۈرۈپنىڭ ئوبرازىنى ياراتقان. مېنىڭچە، بۇ شەخس (ۋالاقتەگكۈرۈپ) ئېلىمىزنىڭ كۆپ مىللەتلىك قىياپەت سۈرەتلىرى سارىيىدىن ئورۇن ئېلىشقا تامامەن ھەقلىق."</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; "تېيىپجان ئاچچىق ھەجۋىلەرنى يازغان، لېكىن ئۇ خاپىلىق دېگەننى&nbsp; بىلمەيدىغاندەك ياشايدۇ، ئۇ ھەرقانچە مۈشكۈلاتقا دۇچار بولسىمۇ ھېچقاچان روھىنى چۈشۈرگەن ۋە ئۈمىدسىزلەنگەن ئەمەس. ئۇ ھەمىشە تەمكىن، ئېغىر –&nbsp; بېسىق مىجەزى بىلەن تەسەۋۋۇر قىلىش قىيىن بولغان كەڭ قورساقلىق&nbsp; مەردلىكنى ھەمراھ قىلىپ ياشىدى. ئۇنىڭ ۋۇجۇدىدا&nbsp; چوڭ سۈپەتلىك ۋە قىزىقچىلىق، جىددىيلىك ۋە ئەركىن –&nbsp; ئازادىلىك، شوخ،&nbsp; ئوچۇق –&nbsp; ئاشكارىلىق ۋە&nbsp; يوشۇرۇن مۇددىئا بولۇش باشتىن&nbsp; – ئاخىر قوشكېزەك بولۇپ كەلدى.&nbsp; شۇڭا ئۇ &lt;لاۋشې بەرگەن قەدەھ&gt;تەك كىشى كۆڭلىنى يېرىم قىلىدىغان ھەسرەت – نادامەتلىك تېمىنىمۇ تىۋىشىنى چىقارماي ئۇستىلىق بىلەن&nbsp; كۈچلۈك ئۈمىدۋار كەيپىياتقا ئىگە قىلىپ يېزىپ، كىشىلەرگە قان – ياشلار ئىچىدىن كەمدىن –&nbsp; كەم ئۇچرايدىغان ئۈمىد چولپانىنى كۆرسەتتى. ئۇنىڭ &lt;كۆرۈۋېدىم چۈشۈمدە بۇلبۇل&gt; دېگەن شېئىرىنى باشقىلار يازغان بولسا، يەڭگىللىك بىلەن تولىراق ھەسرەت ياكى قارغىش – لەنەتنى&nbsp; ئىپادىلىگەن بولاتتى، لېكىن تېيىپجان بۇ شېئىرىدا ئۆز –&nbsp; ئۆزىنى مەسخىرە قىلىش &lt;شامىلى&gt; چىقىرىپ، ئوقۇرمەننى يەكۈن چىقىرىشقا يېتەكلىگەن..."</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بۇ كىرىش سۆز 1981 – يىل 7 – ئاينىڭ 12 – كۈنى بېيجىڭدا يېزىلغان. بۇ ئادەتتىكى بىر كىشىنىڭ ساددا تەسىراتى ياكى ھېسسىياتچان ئوبزورچىنىڭ قىزىپ كېتىپ بەرگەن باھاسى بولماستىن، بەلكى ئېلىمىزنىڭ بۈگۈنكى زامان ئەدەبىياتى قوشۇنىنىڭ ئالدىنقى قاتاردىكى ۋەكىلى، بېشىدىن نۇرغۇن ئىسسىق – سوغۇقنى ئۆتكۈزگەن، ئىجادىيەتتىلا ئەمەس، ئەدەبىيات تەتقىقاتى جەھەتتىمۇ ئېلىمىزدە يۇقىرى ئابرۇيغا ئىگە بولغان نوپۇزلۇق ئەدەبىياتشۇناسنىڭ چوڭقۇر تەتقىقاتىدىن، ئەمەلىي كۆزىتىشىدىن كەلگەن ئوبيېكتىپ باھا ۋە توغرا ئىلمىي يەكۈندۇر.&nbsp; ئۇ تېيىپجاننىڭ شېئىرلىرىنى ناھايىتى ئىنچىكە&nbsp; تەتقىق قىلىپ، ھازىرغىچە ھېچقانداق تەتقىقاتچى ياكى ئوبزورچىنىڭ نەزىرى چۈشمىگەن، ھېچكىم بايقىمىغان نازۇك يېڭى نۇقتىلار، ئالاھىدىلىكلەرنى قېزىپ، ئۇنىڭ بەدىئىي قىممىتىنى يېڭى يۈكسەكلىككە كۆتۈرۈپ يورۇتۇپ بەرگەن. گۇڭ ليۇ ئەپەندىنىڭ پۈتكۈل كىرىش سۆزىدە ھېسسىياتىنى ئىپادىلىشى ناھايىتى قىزغىن، ئىنتايىن سالماق ۋە ئىلمىي بولغان.&nbsp; شۇڭا بۇ كىرىش سۆزنى تېيىپجان ئىجادىيىتى ھەققىدە ھېلىغىچە يېزىلغان باھا، ئوبزورلارنىڭ يۇقىرى پەللىسى، زور نەزەرىيىۋى، ئىلمىي قىممەتكە ئىگە ئوبزور دېيىش مۇمكىن.</FONT></P>
<P align=center><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; تېيىپجان بىلەن خىزمەتداش بولغان كۈنلەر</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1974 – يىلى 7 – ئايلاردا "ياشىسۇن خەلق گۇڭشېسى" دېگەن چوڭ تىپتىكى ناخشا – ئۇسسۇللۇق سەھنە ئەسىرىنى يۇقىرىنىڭ تەلىپىگە ئاساسەن، ۋەزىيەتنىڭ تەلىپى بويىچە تۈزىتىپ قايتا ئويناش قارار قىلىنىپ، كومپوزىتورلار، ئۇسسۇل ئىجادىيەتچىلىرى، شائىرلار ۋە تەرجىمانلاردىن تەركىب تاپقان ئىجادىيەت گۇرۇپپىسى قۇرۇلغانىدى. بۇ گۇرۇپپىغا تېيىپجان قاتارلىقلار قاتارىدا مەنمۇ كىرگۈزۈلۈپ، بۇ ئەسەرگە يېڭىدىن قوشۇلىدىغان شېئىرلارنى يېزىشقا مەسئۇل بولدۇق. بۇ تېيىپجاننىڭ گۇچۇڭ ناھىيىسىدىن قايتۇرۇپ كېلىنگىنىگە ئۇزاق بولمىغان چاغ ئىدى. بىزنىڭ ۋەزىپىمىز ئەسەرنى تۈزىتىش لايىھىسىگە ئاساسەن ئاللىقاچان بېكىتىلگەن&nbsp; سىياسىي سۆز – ئىبارىلەرنى شېئىرلاشتۇرۇش ئىدى. بۇ "سىنىپىي كۈرەش تۇتقا" قىلىنىۋاتقان چاغلار بولغاچقا، "سىنىپىي كۈرەش تۇتقا" دېگەندەك سىياسىي ئاتالغۇلارنىمۇ شېئىرىي مىسرا قىلىپ ئۆزلەشتۈرمەي بولمايتتى. شۇڭا سىياسىي ئاتالغۇلار كۆپ، چەكلىمىسى قاتتىق، تەلىپى ئېغىر بۇنداق "شېئىر"لارنى يېزىش بىزگە ھەقىقەتەن تەس كەلگەنىدى.&nbsp; تېيىپجان ئىككىمىز بۇ ئىشقا جىق باش قاتۇردۇق، يازغانلىرىمىز بىرسىگە يارىسا، بىرسىگە يارىماي، ھەر خىل قۇسۇر، ئەيىب بىلەن قولىمىزغا يېنىپ كېلەتتى. ئارۇز ۋەزىنىدە يېزىلىدىغان بۇ غەزەللەرگە تەلەپ بويىچە تېڭىلغان ئاشۇنداق سۆز – ئىبارىلەرنى&nbsp; ھەرقانچە قىلىپمۇ سىغدۇرغىلى، ئۇنى بەھر ئۆلچىمىگە چۈشۈرگىلى بولمايتتى. تېيىپجان بىلەن بىر ئىشخانىدا يېقىن ئولتۇرۇپ ئىشلىگەچكە،كۆزۈمنىڭ قۇيرۇقىدا ئۇنىڭغا پات – پات قاراپ قوياتتىم. تېيىپجان ئارقا – ئارقىدىن موخوركا يۆگەپ چېكىپ، يېزىۋاتقانلىرىنى قايتا – قايتا تۈزىتىپ&nbsp; ئۆزگەرتىپ بېقىپ، بويالغان قەغەزگە قوشۇمىسىنى تۈرۈپ قاراپ،&nbsp; ئېغىر "ئۇھ!" تارتىپ قوياتتى،&nbsp; بەزىدە ئاچچىغىدا قەغەزلەرنى جارت – جۇرت يىرتىپ تاشلايتتى ۋە&nbsp; ئادىتى بويىچە ئوڭ قولىنىڭ باشمالتىقىنى ئىختىيارسىز مىدىرلىتىپ قوياتتى. يازىدىغان شېئىرلىرىمىز بىر نەچچىلا ناخشىنىڭ تېكىستلىرى بولسىمۇ، بۇنىڭغا ھەددى – ھېسابسىز زېھنىي كۈچىمىزنى ئىشلىتىپمۇ قاملاشتۇرۇپ يازالماي ئازابلىناتتۇق. تېيىپجاننىڭ بىر قېتىم قېيداپ:</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; — بۇنىڭغا ئىشلەتكەن كۈچىمىزنى ئىجادىيەتكە ئىشلەتكەن بولساق، قانچىلىك نەرسە يازار ئىدۇق، – دەپ ئېغىر خۇرسىنغىنى ئېسىمدە. </FONT></P>
<P align=center><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; كۆڭۈل ئىزدەپ</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; تېيىپجان بېشىغا جىق بالالار كەلگەن ئادەم. بۇ ئۇنىڭ&nbsp; تەقدىرىنىڭ كاجلىقىدىن بولسا كېرەك. مەن 1960 – يىلىدىن باشلاپ ئۈرۈمچىدە خىزمەت قىلىپ، ئەدەبىيات – سەنئەت ساھەسىدىكى ئىشلارغا كۆپ شاھىد بولدۇم.&nbsp; شۇڭا كۆپ ئىشلاردىن ۋاسىتىلىك ياكى بىۋاسىتە خەۋىرىم بار. تېيىپجان 1957 – يىلىدىن 1980 – يىلىغا قەدەر ھەر خىل ھەرىكەتلەردە زەربە يەپ،&nbsp; دۇمبالىنىپ كەلدى. 1963 – يىلى "&lt;ئاساسەن&gt;نىڭ شىكايىتى"، "تۈگىمەس ناخشا"دېگەن شېئىرلىرى&nbsp; "زەھەرلىك ئوت" دېيىلىپ، ئۆزى كۈرەش نىشانى قىلىنغاندىن تاكى 1980 – يىلى ئۇۋىسىدىن چىققان"شېئىرىيەت ھەييارلىقى" دېگەن زەھەرخەندە تەنقىدلەرگە ئۇچرىغانغا قەدەر ئۇنىڭغا&nbsp; "ئۆلمەكنىڭ ئۈستىگە تەپمەك" بولدى.&nbsp; 1971 – يىلى ئۇ خىزمەتتىن ھەيدىلىپ گۇچۇڭ ناھىيىسىنىڭ بىر يېزىسىغا چۈشۈرۈۋېتىلدى. "گاڭگىراش"، "ساقىغا ئىلتىجا"لار ئەنە شۇ ئاچچىق كەچۈرمىشنىڭ خاتىرىلىرى. بۇلار "گاڭگىراش"ناملىق شېئىرىدا مۇنداق ئىپادىلەنگەن:</FONT></P>
<P align=right><FONT size=4>&nbsp;"بەستىم بىلەن تەڭ تەلپىكىم،<BR>&nbsp;چوغدەك قىزاردى تەستىكىم.<BR>&nbsp;تاپقان مۇكاپاتىم شۇمۇ،<BR>&nbsp;مۇنداق ئەمەستى ئىستىكىم.</FONT></P>
<P align=right><FONT size=4>&nbsp;رەڭگى رويۇمنى ئاق دېسەم،<BR>&nbsp;ھازىر سۈرەتتە باشقىچە.<BR>&nbsp;بۇ ھەقتە شۇنداق دېگۈلۈك،<BR>&nbsp;ئالداپتۇ كونا ئەينىكىم.</FONT></P>
<P align=right><FONT size=4>&nbsp;بۇغداي تېرىپ كەلدىم دېسەم،<BR>&nbsp;قارىمۇق دېيىشتى باشقىلار.<BR>&nbsp;كىم بىلدى بۇنداق خەيلىنى،<BR>&nbsp;ۋاي – ۋاي، ئېسىت تەر – ئەمگىكىم.</FONT></P>
<P align=right><FONT size=4>&nbsp;ئېيتقان مۇقامىم ياقمىدى،<BR>&nbsp;قالدىم ئۆزۈممۇ گاڭگىراپ.<BR>&nbsp;ئۈزدى راۋابىم تارىنى،<BR>&nbsp;نەلەردە قالدى زەخمىكىم."</FONT></P>
<P align=right><FONT size=4>&nbsp;"تېيىپجان ئېلېيېف شېئىرلىرى" 2 – كىتاب، 2 – بەت</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بۇ شېئىر ناھەقچىلىق، بولۇپمۇ سولچىل لۇشيەننىڭ خاتالىقى ئۈستىدىن ئوقۇلغان ئاچچىق شىكايەت. لېكىن تېيىپجان بېشىغا كەلگەن بۇ دەرد – ئەلەملەرگە پەرۋا قىلمىدى، ھەممىگە بەرداشلىق بەردى. چۇنكى ئۇنى سۆيىدىغان، قوللايدىغان، ئاسرايدىغان، ئۇنىڭغا ھېسداشلىق قىلىدىغان، سالامەتلىك، خاتىرجەملىك تىلەيدىغانلار كۆپ ئىدى. تېيىپجان ئۆزىمۇ كىشىگە يېقىشلىق، چىقىشقاق، دوستلۇقنى، دوستلارنى قەدىرلەيدىغان، ھەرگىز چوڭچىلىق، ھاكاۋۇرلۇق قىلمايدىغان خۇش چاقچاق كىشى ئىدى. 1982 – يىلى ئۇ جۇڭگو يازغۇچىلار جەمئىيىتىنىڭ مۇئاۋىن رەئىسى بولۇپ، ئېلىمىزنىڭ ئەدەبىيات مۇنبىرىدىكى مۆتىۋەرگە ئايلانغاندىن كېيىنمۇ&nbsp; خاراكتېرىدە قىلچە ئۆزگىرىش بولمىدى.</FONT></P>
<P align=right><FONT size=4>"ئېگىلىدىكەن ئالما شاخلىرى،<BR>&nbsp;مېۋىسى قانچە ئوخشىغانسېرى.<BR>&nbsp;كەمتەرلىك بىلەن ئادەم چىرايلىق،<BR>&nbsp;سەتلىشىدىكەن غادايغانسېرى."</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شائىرنىڭ بۇ رۇبائىيسى ئۇنىڭ پەزىلىتىنىڭ ئەينەن تەسۋىرى بولدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بۇنىڭدىن 20 يىل ئىلگىرىكى بىر ئىش ئېسىمدىن كەتمەيدۇ.&nbsp; دېكابىر كۈنلىرىنىڭ بىر ئاخشىمى، شۇ چاغدا شىنجاڭ ئۇيغۇر ئاپتونوم رايونلۇق پارتكوم ئىقتىسادىي خىزمەت بۆلۈمىنىڭ تەشۋىقات باشقارمىسىدا ئىشلەيدىغان دوستۇم نەيىم يۈسۈپ ماڭا تېلېفون بېرىپ،&nbsp; نېفىت گېئولوگىيە چارلاش باشقارمىسىنىڭ باشلىقى جۈماخۇننىڭ 30&nbsp; – دېكابىر كەچتە چايغا تەكلىپ قىلغانلىقىنى، چايغا تېيىپجاننىمۇ چاقىرغانلىقىنى ئۇقتۇردى. بۇ تېيىپجاننىڭ ئۆپكە راكى كېسىلى خېلى ئېغىرلىشىپ، بېيجىڭدا داۋالىنىپ قايتىپ كەلگەن چاغ ئىدى. مەن كۆڭلۈمدە تېيىپجان ساقسىز، كۆڭلى پاراكەندە تۇرغاندا، ئۇنى چايغا چاقىرغىنى قىزىق بوپتىغۇ، دەپ ھەيران قالدىم ۋە&nbsp; ئۇنى كەلمەسمىكىن دەپ ئويلىدىم. شۇ كۈنى قېلىن قار ياغقانىدى.&nbsp; مېھمانلارنىڭ تولىسى قاراماي نېفىت&nbsp; ئىدارىسىنىڭ ئۈرۈمچى نۇرباغدىكى ئىش بېجىرىش ئورنى، گېئولوگىيە باشقارمىسى ۋە ئالاقىدار ئورۇنلاردىكى&nbsp; ئىشچى – خىزمەتچىلەر ئىدى.&nbsp; ئۇزاق ئۆتمەي تېيىپجان يېتىپ كەلدى. ئۇ بېشىغا كۈلرەڭ قوزا كۆرپىسىدە تىكىلگەن ئىسپانچە تۇماق، ئۇچىسىغا قىشلىق كۈلرەڭ پەلتۇ كىيگەن بولۇپ، يېنىدا ئايالى خەلچەم ۋە يەنە بىر ئەر كىشى بار ئىدى. ئۇلار مېھمانلار بىلەن كۆرۈشۈپ، كۆپچىلىكنىڭ ھۆرمەت نەزەرىدە تۆردىن جاي ئالدى. مەن ئۇنىڭ چىرايىغا سەپسالدىم. كېسەل دەردىدە ئۇ خېلى ئورۇقلاپ، چىرايى بىلىنەرلىك سارغىيىپ قالغانىدى. ئۇنىڭغا قاراپ كۆڭلۈم يېرىم بولدى. ئۇنىڭ يېنىدىكى كىشى بىزگە&nbsp; ناتونۇش&nbsp; ئىدى. تېيىپجان ئۇنىڭ ئالمۇتىدىن كەلگەن ئاكىسى ھەكىمجان ئىكەنلىكىنى تونۇشتۇردى. شۇ كۈنى تېيىپجان زىياپەت تۈگىگىچە مېھمانلار بىلەن بىللە ئولتۇردى. ئۇنىڭدا ھېچقانداق غەمكىنلىك ئالامىتى يوق، يەنە بۇرۇنقىدەك خۇش خۇي، پات – پات خۇش چاقچاقلىرى بىلەن باشقىلارنى كۈلدۈرۈپ، باشتىن – ئاياغ&nbsp; شۇنچە كۆڭۈللۈك ئولتۇردى. بۇ زىياپەتكە تېيىپجان ئۆزرە ئېيتىپ كەلمىسىمۇ ھېچكىم، بولۇپمۇ ساھىبخانا جۈماخۇنكام ھەرگىز خاپا بولمىغان بولاتتى. لېكىن تېيىپجان كۆڭۈلنى، دوستلۇقنى ئەۋزەل بىلگەچكە، ئۆزىنى ئەمەس، كىشىلەرنىڭ كۆڭلى، ئۆزىگە بولغان ئەقىدە – ئىخلاسىنى ئويلاپ كەلدى. شۇڭا بۇ ئىش مەنلا ئەمەس، سورۇندىكى ھەممەيلەندە&nbsp; چوڭقۇر تەسىر قالدۇردى. شۇ قېتىمقى چاي بىز ئۈچۈن ئاخىرقى دىدارلىشىش بولۇپ قالدى.</FONT></P>
<P align=center><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; مۇسىبەت قايغۇسىدا تۇرغاندا</FONT></P>
<P align=right><FONT size=4>"ۋارىسجانىم تەقسىرىم،<BR>&nbsp;بار ئىكەنغۇ بىر سىرىڭ.<BR>&nbsp;قىزىتمىنى باسامدۇ<BR>&nbsp;تەرلىگەندە ئاسپىرىن."</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بۇ، تېيىپجان ئېلېيېفنىڭ دەقىقە ئارىلىقىدا&nbsp; ۋارىسجانغا توقۇغان شېئىرى. كىشىلەرگە مەلۇمكى، تېيىپجان يۇمۇرلۇق تۇيغۇغا باي، خۇش چاقچاق، چىقىشقاق، چېچەن شائىر ئىدى. ئۇ بارلىكى جايدا كۈلكە، چاقچاق ئۈزۈلمەيتتى. ئۇنىڭ چاقچاقلىرى ئىلمى، سىلىق، ئەمما دەللىكى كۈچلۈك ئىدى. ئۇنىڭ ئەل – ئاغىنىلىرى، تەڭتۈشلىرى ئۇنىڭغا ئامراق ئىدى. ۋارىسجان تېيىپجاننىڭ ئەنە شۇنداق يېقىن ئاغىنىلىرىنىڭ بىرى ئىدى. تېيىپجانمۇ ۋارىسجانغا ئامراقلىق قىلىپ، ئۇنىڭ بىلەن كۆپ چاقچاقلىشاتتى. بۇ ئىككىسىنىڭ ئوتتۇرىسىدا بولۇپ ئۆتكەن قىزىق چاقچاقلارنىڭ بەزىلىرى ئېغىزدىن ئېغىزغا كۆچۈپ، لەتىپە شەكلىنى ئېلىپ، ئەل ئىچىگە&nbsp; تارقالغانىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1976 – يىل 9 – ئاينىڭ 27 – كۈنى ئاپام تۈگەپ كەتتى. تېيىپجان ئېلېيېف ئەتىسى كەچكە يېقىن پېشقەدەم سەنئەتكار مەمتىمىن نورۇز بىلەن پاتىھەگە كەلدى. تېيىپجان دۇئادىن كېيىن مەندىن كۆڭۈل سورىدى، تەسەللىي بەردى. بىردەملىك سۈكۈتتىن كېيىن ئۇ گەپ باشلىدى:</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; — مەن بورتالا، ئارىشاڭ تەرەپلەرگە كەتكەن. تۈنۈگۈن ۋارىسجاننى يوقلاپ بېرىپ، ئۇنىڭدىن مۇسىبىتىڭىزنى ئاڭلىدىم. </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; — ۋارىسجان ئاغرىپ قاپتۇما؟ – بىرەيلەن سورىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; — ئاغرىپمۇ قالماپتۇ. ئۇنى ساقسىز بولۇپ قاپتۇ دەپ ئاڭلاپ بارسام، مىجەزىم يوق دەپ يېتىپتۇ. نېمە بولدۇڭلار دېسەم "قىزىتمام ئېشىپ كېتىپ بارىدۇ" دېدى. قارىسام ئاسپىرىن ئىچىۋېتىپتۇ. كۈلگۈم كېلىپ سىلىنىڭ قىزىتماڭلار قىزىق ئىكەن، ئاسپىرىن ئىچسە قىزىتمىنىڭ يانغىنى نەدە بار؟ دېسەم ئۆزىمۇ گۇمانلىنىپ "راست شۇنداقمۇ – يا"دېدى. ئىچىمدە كۈلدۈم، كاللامغا دەرھال قازاقچە بىر شېئىر كېلىپ ئوقۇپ بەردىم. تېيىپجان بۇ گەپلەرنى يۇمۇرلۇق قىياپەت ۋە ھېسسىيات بىلەن تېخىمۇ قىزىقارلىق قىلىپ ئېيتتى ۋە&nbsp; يۇقىرىقى بىر كۇپلېت شېئىرنى ئوقۇپ بەردى. بۇنى ئاڭلاپ&nbsp; مۇسىبەتكە چۆمگەن ئۆيدە پاراققىدە كۈلكە كۆتۈرۈلدى، مەنمۇ ئۆزۈمنى باسالماي كۈلۈپ كەتتىم....<BR></FONT></P><BR></td>
