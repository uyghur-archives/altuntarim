              <br>
                    <center >
                      <span class="STYLE41">ئارولد پىنتېر بىلەن سۆھبەت </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><BR><FONT size=4>ئاننى مارى كۇساك&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئامېرىكا</FONT></P>
<P align=center><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>توختى مەھمۇد ئەلائى تەرجىمىسى</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>ئارولد پىنتېر جامائەتكە تونۇش دراماتورگ بولۇپلا قالماستىن، ئۆز نۆۋىتىدە ئاكتىپ جامائەت ئەربابى بولۇپمۇ ھېسابلىنىدۇ. گېپى ئوچۇق بۇ ئىنسانىي ھوقۇق ھىمايىچىسى شىمالىي ئاتلانتىك ئەھدى تەشكىلاتىغا ئەزا دۆلەتلەرنىڭ يۇگۇسلاۋىيىدىكى بومباردىمانچىلىقىغا، قولتۇق ئۇرۇشىغا ۋە ئىراقتىكى بومباردىمانچىلىقىغا، ئامېرىكىنىڭ مەھبۇسلارنى خورلاش، تەكشۈرۈش تۈزۈملىرىگە ۋە لاتىن ئامېرىكىسىغا قاراتقان سىياسەتلىرىگە، شۇنداقلا تۈركىيە ھۆكۈمىتىنىڭ كورتلارغا قاراتقان ئادالەتسىزلىكلىرىگە نارازىلىق بىلدۈرگەن، ئەنگلىيە ئاگېنتلىقىغا يادرو پىلانى مەخپىيىتىنى ئاشكارىلاپ بەرگەنلىكى ئۈچۈن ۋەتەنگە ئاسىيلىق قىلىش جىنايىتى بىلەن قارىلىنىپ تۇرمىگە تاشلانغان ئىسرائىلىيە يادرو قۇرالى مۇتەخەسسىسى مودېكاي ۋانۇنۇ (MordechaiVanunu) نى قويۇپ بېرىشنى مۇراجىئەت قىلغان. </FONT></P>
<P align=right><FONT size=4>ئامېرىكا ئەدلىيە مىنىستىرلىكى 2000- يىلى 9- ئايدا ئېلان قىلغان بىر دوكلاتىدا، ئامېرىكا تۈرمىلىرىنى «خورلاشنى قوللايدىغان ۋە ئىلگىرى سۈرىدىغان تۈزۈم مەدەنىيىتى» گە ئىگە دەپ پەردازلىدى. پىنتېر 2000- يىلىنىڭ ئاخىرىدا ئەنگلىيىدە چىقىدىغان «يېڭى ئىنتېرناتسىئونالىزمچى» ژۇرنىلىدا سۆھبەت بايان قىلىپ، ئامېرىكا تۈرمىلىرىنىڭ مەھبۇسلارنى خورلاش قىلمىشلىرىنى سۆكىدۇ. ئامېرىكا تۈرمە ساقچىلىرىنىڭ مەھبۇسلارنى ياۋايىلارچە ئۇرۇش، مەھبۇسلارغا پۇل خەجلەپ باشقا مەھبۇسلارنى ئۇرغۇزۇش، شۇنداقلا توك سوقتۇرۇش ئەسۋابلىرىنى مەھبۇسلارغا ئارتۇقچە ئىشلىتىش قاتارلىق ئىنسان قېلىپىدىن چىققان ۋەھشىيانە قىلمىشلىرى پاكىت ئاساسىغا ئىگە ئىدى. پىنتېر درامىلىرىنىڭ ھەۋەسكارى، ئامېرىكىنىڭ ۋىسكونسىن (Wisconsin) شىتاتىدا چىقىدىغان ھەپتىلىك ژۇرنال «ئىلغار» نىڭ ئايال مۇخبىرى ئاننى مارى كۇساك (Anni Mary Cusack) بۇ مەسىلىنى پاش قىلغان ۋە خەۋەر قىلغان ئىدى. بۇ مۇناسىۋەت بىلەن 2001- يىلى 3- ئايدا «ئىلغار» ژۇرنىلىدا ئاننى مارى كۇساكنىڭ خارولد پىنتېر بىلەن ئۆتكۈزگەن مەخسۇس سۆھبەت خاتىرىسى ئېلان قىلىنغان. خوش، دىققىتىڭىز ئەمدىكى ئاشۇ سۆھبەت خاتىرىسىدە بولسۇن. </FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>سوئال: سىز بۇنىڭدىن سەل ئىلگىرى ئۆزىڭىزنىڭ سىياسىيغا بېرىپ تاقىلىدىغان «تۇغۇلغان كۈن يىغىلىشى» (The Birthday Party)، «گاچا مەھرەم» (The Dumb Waiter) ياكى «پارنىك» (The Hothouse) دېگەندەك ئەسەرلىرىڭىز توغرىسىدا پاراڭ قىلماس بولىۋالغان ئىدىڭىز، ئەمما يېقىندىن بۇيان بۇ ئەسەرلىرىڭىز ئۈستىدە توختىلىشقا باشلىدىڭىز، بۇنىڭ سەۋەبى نېمە؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: ئۇ ئەسەرلىرىمنىڭ سىياسىۋى دراما ئىكەنلىكى ئۆزۈمگىمۇ ئايان. بىراق، ئۇ چاغلاردا، قايسى ياشلىرىمدا بولۇشۇمدىن قەتئىينەزەر—جۈملىدىن 20 نەچچە يېشىمدىمۇ تۈرلۈك تەشكىلاتقا قاتنىشىشقا خۇشتارلاردىن ئەمەس ئىدىم. ئۆزۈمگىمۇ ئايان، 18 يېشىمدا ھەربىي مەجبۇرىيەتنى رەت قىلغان ئادەممەن. ئۇ چاغدا ئىنتايىن ئۆز پىكىرلىك يىگىت ئىدىم، ۋاقىتلىق مۇنبەرگە چىقىپ سىياسىي نۇتۇق سۆزلەشنى خالىمايتتىم، پەقەت درامىلىرىمنى سىياسىي نۇتۇقلارنىڭ ئورنىغا دەسسىتىمەن، خەق چۈشەنمىسە ئېشىكىنى باقسۇن، دەپلا ئويلايتتىم! </FONT></P>
<P align=right><FONT size=4>سوئال: ئەگەر ۋاقىتلىق مۇنبەرگە چىققان بولسام سەنئەتتىن ئايرىلىپ قالغان بولار ئىدىم دەپ ئويلامسىز؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: شۇنداق، راستلا شۇنداق قاراشتىمەن. مەن دراما سىياسىي نۇتۇقنىڭ ۋاكالەتچىسى بولالايدۇ دەپ ئويلىغان ئىدىم، ئەمما ئۇنداق بولالمايدىكەن. </FONT></P>
<P align=right><FONT size=4>سوئال: ھەربىي مەجبۇرىيەت ئۆتەشنى رەت قىلغان چاغدىكى كەچۈرمىشىڭىزنى ئېيتىپ بەرگەن بولسىڭىز؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: مەن ئىنتايىن كەسكىن رەت قىلغانىدىم. ئۇ 1948- يىلىدىكى ئىش بولۇپ، ھەربىيلىككە قەتئىي كىرگىلى ئۇنىمىغان ئىدىم. چۈنكى، سوغۇق مۇناسىۋەتلەر ئۇرۇشىنىڭ 2- دۇنيا ئۇرۇشى ئاياقلىشىشتىن بۇرۇنلا باشلانغانلىقىنى كۆرۈپ يەتكەن ئىدىم. ماڭا ئايان ئىدىكى، ئاتوم بومبىسى سوۋېت ئىتتىپاقىغا تەھدىت بولۇپ قالغان ئىدى. مەن ئىككى قېتىم سوتقا چىقىپ ئىككى قېتىم سوتلانغان، تۈرمىگە كىرىشكە تەييار ئىدىم. 18 ياش چاغلىرىم ئىدى ئۇ. سىزگىمۇ ئايان، بۇ جىنايى ئىشلار دېلوسىغا ئەمەس، ھەق تەلەپ دېلوسىغا ياتاتتى. ھەر ئىككى قېتىملىق سوراقنىڭ سودىيىسى بىرلا كىشى بولۇپ، ھەر ئىككى قېتىمدا ماڭا جەرىمانە قويغان ئىدى، شۇنىڭ بىلەن دادام جەرىمانە پۇلىنى غەملەشكە مەجبۇر بولدى، ئەينى ۋاقىتتا بۇ جىق پۇل ئىدى، ئەمما دادام تەق قىلالىدى. مەن ھەر قېتىم سوتقا چىقاشىمدا تۈرمە ھازىرلىقى بىلەن چىش چوتكىلىرىمنى ئېلىۋالاتتىم. شۇنداق دېيىشكە مەجبۇرمەنكى، ئۆز قارارىمدىن ئازراقمۇ يانمىغان ئىدىم.</FONT></P>
<P align=right><FONT size=4>سوئال: ئۆيىڭىزدىكىلەرنىڭ پوزىتسىيىسىچۇ؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: بەكمۇ ئۈمىدسىزلەنگەن ئىدى. راستلا شۇنداق بولغان ئىدى، چۈنكى مېنىڭ بۇ ئىشىم ئۆز ۋاقتىدا نومۇسلۇق ئىش ئىدى. ھالبۇكى، ئۇلار يەنىلا رايىمغا باقتى. سىزگىمۇ ئايان، ئۇ كۈنلەردە كىشىلەر ھەر ئىشتا بۇيرۇققا ئىتائەت قىلاتتى، ئۇ دېگەن دۆلەت ئۈچۈن ھەربىي مەجبۇرىيەت ئۆتەش- تە.</FONT></P>
<P align=right><FONT size=4>سوئال: درامىلىرىڭىزغا مۇئامىلە قىلىش ئۇسۇلىڭىزنى ئۆزگەرتىشىڭىزگە نېمە سەۋەب بولدى؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: ئۆزۈم ئۆزگەرتتىم. ئۆز تەسىراتىمنى ئىپادىلىگەن ۋاقتىمدا سۈكۈت قىلىپ تۇرالمايتتىم. شۇڭا، درامىلىرىم ئۈستىدە ئىلگىرىكىسىگە ئوخشىمايدىغان بىر خىل ئۇسۇلدا پاراڭ قىلىشقا مۇۋەپپەق بولدۇم. </FONT></P>
<P align=right><FONT size=4>1973- يىلى پىنوچېت (Pinochet) نىڭ ئاللېندې (Salvador Allende) نى ئاغدۇرۇپ تاشلاش ۋەقەسى ۋۇجۇدۇمدا قاتتىق زىلزىلە پەيدا قىلدى، مەن بۇ ئىشتىن قاتتىق چۆچىدىم ھەم بىزار بولدۇم. ماڭا ئايانكى، بۇ ۋەقە ئامېرىكىنىڭ، بولۇپمۇ ئامېرىكا ئاخبارات ئىدارىسىنىڭ ئاستىرتتىن كۈشكۈرتىشى بىلەن يۈز بەرگەن ئىدى، بۇ نۇقتىنى ئاشكارە ماتېرىياللار دەلىللەپ بەرگەن، ئەلبەتتە. مەن بۇ ۋەقەدىن قاتتىق چۆچۈپ يەنە بىر خىل سىياسىي تۇرمۇشقا تاشلاندىم.</FONT></P>
<P align=right><FONT size=4>شۇڭا، مەن 70- يىللاردا سىياسىي بىلەن قىلچە مۇناسىۋىتى يوق ئىككى پارچىلا دراما يازدىم. ئۆز تۇرمۇشۇمدا ئىزچىل چىڭ تۇرمىسام بولمايدىغان ئۆزۈمگە چۇشلۇق پىرىنسىپقا ئىگىمەن، سىزگىمۇ ئايان، مەن سىياسىي پارتىيىلەرگە چېتىشلىق درامىلارنى يازمايمەن.</FONT></P>
<P align=right><FONT size=4>ھازىرقى درامىلىرىمدا قانداق ئۆزگىرىشلەرنىڭ بولغانلىقىنى ئۆزۈممۇ ئېنىق ئېيتىپ بېرەلمەيمەن، بۇنى بىرەر پروفېسسوردىن سوراپ بېقىشىڭىزغا توغرا كېلىدۇ، قانداق چۈشەندۈرەركىن- تاڭ، مېنىڭ جاۋاب بەرمىكىم بەك تەس.</FONT></P>
<P align=right><FONT size=4>سوئال: بىراق، سىز ھېلىمۇ ھوقۇق ۋە ھوقۇقسىزلىق مەسىلىسىگە دىققەت قىلىدىكەنسىز، شۇمۇ سىياسىۋىلىققۇ؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: شۇنداق، ئەلبەتتە شۇنداق. ئەگەر سىز ھوقۇق بىلەن ھوقۇقسىزلىق ئۈستىدىكى مۇھاكىمىنىڭ ئۆزىلا سىياسىۋىيلىك دېسىڭىز، مېنىڭ بۇنىڭغا باشقىچە پىكرىم يوققۇ دەيمەن، مېنىڭچە بۇ بىر پاكىت.</FONT></P>
<P align=right><FONT size=4>سوئال: «ئۆيىگە قايتقان مۇساپىر» (The Homecoming) ۋە «كۈزەتچى» (The Caretaker) دا نېمە بايان قىلىنىدۇ؟ سىزنىڭچە ھوقۇق ۋە ھوقۇقسىزلىق مەسىلىسى ئىپادىلەنگەنمۇ؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: مېنىڭچە، ئۇلارنىڭ ھېچقايسىسى سىياسىۋى ئەسەر ئەمەس. بۇ مەسىلە ھەققىدە يەنە بىر ھەقىقىي ۋەقە بار. ئەنگلىيىلىك مەشھۇر دراماتورگ تېرېنس راتتىگان (Terence Rattigan) ماڭا « ‹كۈزەتچى› (The Caretaker) دە نېمىنىڭ بايان قىلىنغانلىقى ماڭا ئايان، بۇ درامىدا تەڭرى، پەرىشتە ۋە ئىنسان سۆزلىنىدۇ» دېگەن ئىدى، مەن «ياق، ئۇ دېگەن ئىككى ئاكا- ئۇكا بىلەن كۈزەتچى ھەققىدىكى ھېكايە» دېدىم، نېگىزلىك مەسىلە ئەنە شۇ. دەرۋەقە، كۈزەتچىدىن ئىبارەت بو ئوبرازنىڭ بارىدىغان ئۆيى يوق. شۇڭا بۇ دراما بارىدىغان ئۆيى يوق پېرسوناژلار ھەققىدىكى دراما بولۇپمۇ ھېسابلىنىدۇ. بىراق، مېنىڭچە، ئۇ ھەممە نەرسىسى تارتىۋېلىنغان ئۈچ پېرسوناژ ھەققىدىكى دراما. ئۇ قانداقلارچە سىياسىۋى دراما بولۇپ قالدىكىن- تاڭ، بۇنىسى ماڭا نامەلۇم.</FONT></P>
<P align=right><FONT size=4>سوئال: كۈزەتچىنىڭ ۋۇجۇدىدا ئىقتىسادىي كىرىزىستىن ئىبارەت بىر خىل ئەينىيەت تۇيغۇسى بار ئىكەن. چۈنكى، ئەگەر كۈزەتچىلىكتىن مەھرۇم قالىدىغان بولسا ... </FONT></P>
<P align=right><FONT size=4>پىنتېر: شۇنداق. كۈزەتچىنىڭ ئەھۋالى بارغانسېرى بەتتەرلىشىدۇ، بەرھەق شۇنداق. </FONT></P>
<P align=right><FONT size=4>مېنىڭچە، «ئۆيىگە قايتقان مۇساپىر» (The Homecoming) ئائىلە توغرىسىدىكى دراما. بىرمۇنچە مەزمۇنى ئاياللاردىن جاق تويۇش كېسىلىگىمۇ بېرىپ تاقىلىدۇ، ئەلبەتتە. بۇ دراما فرانسىيە تىياتىرىدا ئوينالغىنىدا باشتىن- ئاياق كۆرۈپ چىققان ئىدىم، ئوبدان ئوينالغان ئىدى. ئىككىنچى پەردىسىدە ئىنتايىن قىزىقارلىق بىر ئارىيىسى باشلىنىدۇ: پۈتۈن بىر ئائىلىدىكىلەر چۈشلۈك تامىقىنى يەپ بولىدۇ، ئۇلارنىڭ ئىچىدىكى بىر ئەر رۇسى (Ruth) نى ھاقارەتلەيدۇ، ئەمما رۇسى (Ruth) خۇددى ھېچ ئىش بولمىغاندەك يۈرىۋېرىدۇ، بۇ چاغدا ئەرلەر سىگارتىنى چېكىشكىنىچە كىرىپ كېلىدۇ، ئاندىن رۇسى (Ruth) قەھۋىنى كۆتۈرگىنىچە ئىنىسى بىلەن بىللە كىرىدۇ، ئەرلەر ئولتۇرىدۇ، رۇسى (Ruth) ھەر بىرىگە قەھۋە قۇيۇپ بېرىدۇ. بۇ ئىشلار ئۈن- تىنسىز داۋاملاشقان بولسىمۇ، ئىدىيىۋى مەزمۇن ئىنتايىن ئېنىق ئىپادىلىنىدۇ.</FONT></P>
<P align=right><FONT size=4>رۇسى (Ruth) نىڭ ئاشۇ قاغىشتەككۈر ئەرلەر ئالدىدا مەغلۇب ئورۇندىن ئاخىرقى ھېسابتا غالىب ئورۇنغا ئۆتكەنلىكىنى ھېسابقا ئالمىغاندا، بۇ درامىدىن رازىمەن، بۇ مېنىڭ قارىشىم. رۇسى (Ruth) بۇ درامىنىڭ خاتىمىسىدە ھېچكىم ھېچنېمە قىلالمايدىغان ھەقىقىي ھۆر ئايال سۈپىتىدە ئوتتۇرىغا چىقىدۇ، ئەرلەر بىر چەتكە تاشلىنىپ قالىدۇ. مەن بۇ درامىنى ھەقىقەتەنمۇ ئايالىستىك دراما دەپ قارايمەن.</FONT></P>
<P align=right><FONT size=4>بۇ دراما بىر قانچە يىل ئىلگىرى دۆلەتلىك تىياتىردا ئوينالغاندا خىلمۇ- خىل سەۋەبلەر تۈپەيلىدىن ئانچە مۇۋەپپقىيەتلىك چىقمىغان ئىدى. ئەمما، خاتىمىسىدە ئېسىل بىر ئارىيە بولۇپ، بۇ چاغدا رۇسى (Ruth) جويى (Joey) بىلەن بىللە ئولتۇرىدۇ، جويى (Joey) بېشىنى رۇسى (Ruth) نىڭ تىزىغا قويىدۇ. قېرى ئەر رۇسى (Ruth) نىڭ يېنىدا تىزلىنىپ ئولتۇرۇپ «مېنى سۆيۈپ قوي» دەيدۇ. ئاكىسى لېننى (Lenny) ئارقىسىدا ئۆرە تۇرىدۇ. مەن پەقەت « لېننى (Lenny) ئۆرە قاراپ تۇرىدۇ» دەپلا يازغانىدىم، لېننى (Lenny) نىڭ رولىنى ئالغان بۇ يىگىت ئىنتايىن ئەقىللىق ئارتىس بولۇپ، تۇغما تالانتقا ئىگە ئىكەن. مەن شۇنىڭدىن بۇرۇن كۆرگەن لېننى (Lenny) لار ئادەتتە «بۇنىڭغا زادى قانداق تاقابىل تۇرساق بولار؟ ئۇنى تىزگىنلىيەلمەي قالدۇق، ئامالىمىز قالمىدى» دەپ ئويلىغىنىچە قاراپ تۇرۇشاتتى، بۇ لېننى (Lenny) ئۇنداق قىلمىدى. (پىنتېر ئورنىدىن تۇرۇپ قەدەملىرىنى ئاستا- ئاستا يۆتكەپ مېڭىپ، ئارقىسىغا بويۇنداپ قاراپ قويدى، ئاندىن تەسەۋۋۇرىدىكى رۇسى ‹Ruth› تەرەپكە ماڭدى). ئاۋۇ يەردە بىر ئىشىك. لېننى (Lenny) بىردەمدىن كېيىن غىپلا قىلىپ چىقىپ كەتمەكچى، شۇڭا ئاستا- ئاستا يۆتكەلدى. بۇ يىگىتنىڭ ئورۇنداش ماھارىتى ئىنتايىن ياخشى بولدى، سىز ئۇنىڭ بۇ ھەرىكىتىدىن ئۆزىنىڭ رۇسى (Ruth) نى ھەرقانچە قىلىپمۇ كونترول قىلالىشىغا كۆزى يەتمىگەنلىكىنى تېزلا بىلىۋالالايسىز.</FONT></P>
<P align=right><FONT size=4>ھالبۇكى، مەن 1997- يىلى فرانسىيىدە كۆڭۈلدىكىدەك ئوينالمىغان بىر مەيدان درامىنى كۆرگەنىدىم. ئويۇن ئاخىرلاشقاندىن كېيىن سەھنىگە چىقىپ ئارتسلار ۋە رېژىسسور بىلەن كۆرۈشۈپ، بەزى مەزمۇنلارنى پۈتۈنلەي خاتا قىلىپ قويۇپسىلەر دەپ كۆرسىتىپ بەردىم. قارىغاندا، ئۇلار بۇ ئەسەرنى چۈشەنمەي قالغان ئوخشايدۇ. بۇ ئويۇن مۇنداق ئوينالغان: رۇسى (Ruth) بۇ يەردە ئولتۇرىدۇ، لېننى (Lenny) ئارقىسىدىن كېلىپ قولىنى رۇسى (Ruth) نىڭ مۈرىسىگە قويىدۇ -- ئىگىلىۋېلىش ھەرىكىتىدە بولىدۇ. مەن «بۇ بىمەنە ھەرىكەت بولدى. لېننى (Lenny) قانداقلا بولىشىدىن قەتئىينەزەر رۇسى (Ruth) نى ئىگىلىۋالسا بولمايدۇ» دېدىم. ئۇلار ھەقىقەتەنمۇ خاتا چۈشەنگەن ئىدى.</FONT></P>
<P align=right><FONT size=4>قانداق بولۇشىدىن قەتئىينەزەر، مەن ھېلىمۇ رۇسى (Ruth) نى ھۆر ۋە مۇستەقىل ئايال دەپ قارايمەن، مەن بۇ پېرسوناژنى ئىزچىل ياخشى كۆرۈپ كەلدىم. مېنىڭ قارىشىمچە، ئۇ بىر ئاجىزە بولغىنى بىلەن ئاشۇ ئەرلەرنى يېڭىدۇ ۋە بويسۇندۇرىدۇ. </FONT></P>
<P align=right><FONT size=4>سوئال: سىز كۆرمەنلەرنى ياقتۇرمايدىغان ياكى «كۆرمەنلەرنى ئالدايدىغان» ئارتس سۈپىتىدە كۆرمەنلەر بىلەن ئارىمىزدا بىر خىل دۈشمەنلىك مۇناسىۋەت بار، دېگەن ئىدىڭىز. شۇنداق مۇناسىۋەتمۇ ئاپتورغا ئىجادىيەت ئەركىنلىكى بەخش ئېتەمدۇ- قانداق؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: شۇنداق، ئەمما ئۇنداق ئەركىنلىكنى باشتىن كەچۈرۈش ئۈچۈن خەتەرگە تەۋەككۇل قىلىشقا توغرا كېلىدۇ. ئۆمرۈمدە ئەڭ كومىدىيىلىك ئۆتكەن بىر كېچە «ئۆيىگە قايتقان مۇساپىر» (The Homecoming) نيۇ يوركتا قويۇلغان ھېلىقى كېچە بولدى. ئۇ 1967- يىلى ئىدى، كۆرمەنلەردە قانچىلىك زور ئۆزگىرىش بولغانلىقىغا كېسىپ بىر نېمە دېيەلمەيمەن، ئەمما ئۇلار ئۇچىسىغا قاپلان تېرىسىدىن تىكىلگەن پەلتۇ ۋە سورۇنلۇق كىيىملىرىنى كەيگەن بولۇپ، ئىنتايىن پۇلدار كۆرۈنەتتى. سەھنە چىرىقى يۇقۇرىغا يۆتكىلىپ «ئۆيىگە قايتقان مۇساپىر» (The Homecoming) دېگەن خەتلەرگە چۈشكەندە ئۇلار شۇئان بىزار بولۇشۇپ، «يا پەرۋەردىگارىم، بىز بۇ يەردە زادى نېمىنى كۆرۈمىز؟» دېيىشىپ كەتتى. مەن شۇ چاغدا ئۇلارنىڭ بۇ ئويۇنغا دۈشمەنلىك بىلەن قاراۋاتقانلىقىنى ئېنىق ھېس قىلىپ يەتتىم.</FONT></P>
<P align=right><FONT size=4>كارامەت بولغىنى شۇكى، ئارتسلار ئويۇنىنى قويۇۋەردى. ئۇلار كۆرمەنلەرنىڭ دۈشمەنلىك بىلەن قاراۋاتقانلىقىنى ھېس قىلىپ يەتكەن، ھەتتا ئۆزلىرىمۇ بۇ كۆرمەنلەردىن بىزار بولغان بولسىمۇ يەنىلا پۈتۈن ۋۇجۇدى بىلەن ئۆز ماھارىتىنى كۆرسەتمەكتە ئىدى. ئاخىرى كۆرمەنلەر مەغلۇپ بولدى، كېچىلىك سورۇن كىيىملىرىنى كىيىشكەن بارلىق ئەپەندىلەر ۋە خانىملار قاتتىق ھەيران قېلىشتى، چۈنكى ئارتسلار ھېچنېمىگە باقماي ئويۇنىنى قويماقتا ئىدى. (پىنتېر قاقاقلاپ كۈلۈۋەتتى) مېنىڭچە، ئۇ بىر ئۇلۇغ كېچە، ئارتسلار بىلەن كۆرمەنلەر ئوتتۇرىسىدىكى تىپىك رىقابەت مىسالى بولدى. شۈبھىسىزكى، شۇ قېتىمقى ئويۇن مۇۋەپپىقىيەتلىك بولغانىدى، ئەھۋال ھەمىشە بۇنداق بولىۋەرمەيدۇ. </FONT></P>
<P align=right><FONT size=4>مەن بۇنداق قاراشنى كۆپتۈرۈۋەتمەكچى ئەمەسمەن. بەزىدە، ئەگەر كۆرمەنلەرنىڭ ئەقلى- ھۇشى جايىدا بولسا ھەمدە ئۇلار قوبۇل قىلىش ئىقتىدارىغا ئىگە بولغىنىدا، مەن يەنىلا ئۇلارنى ياقتۇرىمەن!</FONT></P>
<P align=right><FONT size=4>سوئال: مەن سىزنىڭ بەزى درامىلىرىڭىزدىن، مەسىلەن «تاغلىقلار تىلى» (Mountain Language) ۋە «يول» (Outlet) دىن گاڭگىراپ قالىمەن.</FONT></P>
<P align=right><FONT size=4>پىنتېر: مېنىڭچە، ئۇلارنى ئاشكارە سىياسىي بايانات دېگەن تۈزۈك.</FONT></P>
<P align=right><FONT size=4>سوئال: شۇڭا ئاشۇنداق دراما ئەسەرلىرىڭىزدە تەسەۋۋۇرىڭىز بوغۇلۇپ قالغانمۇ؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: ياق. سىزگە مەلۇمكى، مېنىڭ بىردىن- بىر ئىجادىيەت ئۇسۇلۇم تەسەۋۋۇرۇمنى چېپىشىغا قويۇۋېتىشتىن ئىبارەت. «تاغلىقلار تىلى» (Mountain Language)، «يىغىلغان كۈنلەر» (Party Time) ۋە «يول» (Outlet) دا ئىنتايىن رەزىل بەزى پېرسوناژلارغا ھەقىقەتەنمۇ قىزىققان ئىدىم. «قىزىققان ئىدىم» دېگىنىمدە ئۇلارنىڭ كىشىنى ھەيرەتتە قالدۇرىدىغان تەرەپلىرىنى تولۇق تەسۋىرلەشكە بېرىلگەنلىكىم ۋە ئىنتىلگەنلىكىمنى كۆزدە تۇتىۋاتىمەن. «يول» (Outlet) ۋە «تاغلىقلار تىلى» (Mountain Language) دا ۋەھشىيانە رەزىل كۈچلەرمۇ بار، ئەلبەتتە. ئاشۇ رەزىل كۈچلەرنىڭ ئەپتى- بەشىرىسىنى ئاسارەتكە ئۇچرىماي تۇرۇپ زاھىر قىلىپ بېرىشىڭىزگە توغرا كېلىدۇ.</FONT></P>
<P align=right><FONT size=4>ئەگەر «تەسەۋۋۇرىڭىز چەكلىمىگە ئۇچرىغانمۇ» دەپ سورىماقچى بولسىڭىز، «ياق» دەپ جاۋاب بېرىمەن، چۈنكى مەن ئۇ ئەسەرلىرىمنىڭ ئىچىگە ئاشۇ قورقۇنۇچلۇق پېرسوناژ ئوبرازلىرىنى ئورۇنلاشتۇرۇشقا ئۇرۇنۇپ باققان.</FONT></P>
<P align=right><FONT size=4>ماڭا ئايانكى، مەن ئىزچىل شۇنداق قىلىپ كەلدىم، ئىلگىرى يازغان «تۇغۇلغان كۈن كېچىلىكى» (The Birthday Party) دا گولدبېرگ (Goldberg) دەيدىغان بىر پېرسوناژ بولۇپ، ئۇ ئۆتۈپ كەتكەن ئەسكى بىر نېمە ئىدى، ئەمما مەن ئۇنى سۈپەتلەشكە رازى.</FONT></P>
<P align=right><FONT size=4>سوئال: شۇڭا «ئۆيىگە قايتقان مۇساپىر» (The Homecoming) دىمۇ شۇ خىلدىكى پېرسوناژلار بار ئىكەندە.</FONT></P>
<P align=right><FONT size=4>پىنتېر: شۇنداق. (پىنتېر كۈلىۋەتتى).</FONT></P>
<P align=right><FONT size=4>سوئال: سىز ئۇ پېرسوناژلارنىڭ نېمىسىنى سۈپەتلەيسىز؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: مەن ئۇلارنىڭ ئەينىيىتىنى چۈشەنمەكچى، ئۇلارنىڭ زادى قانداق ئادەملەر ئىكەنلىكىنى ئايدىڭلاشتۇرماقچى بولىمەن، ئۇلارنى ئەيىبلەشكە ئۇرۇنمايمەن، شۇنداقلا ئۇلارنى ئاقلاپمۇ ئولتۇرمايمەن، ئەلبەتتە – پەقەت ئۇلارنى تەسۋىرلەيمەن، خالاس. نەتىجىدە ئۇلارنىڭ ئاخىرقى ھېسابتا يەنىلا ئاجىز، ناقابىل ئىكەنلىكىنىمۇ تونۇپ يېتىمەن.</FONT></P>
<P align=right><FONT size=4>شۇنداقلا ئېيتىپ ئۆتسەم، كېلەر يىلى 7- ئايدا ئامېرىكىنىڭ لىنكولن (Abraham Lincoln) مەركىزىدە مەن ئۈچۈن ئۇيۇشتۇرۇلىدىغان بىر مەيدان دراما بايرىمىم بولماقچى، مەن «يول» (Outlet) دىكى نىكولاي (Nicolai) نىڭ رولىنى ئالىمەن. مەن ئارتس بولۇشنى ياقتۇرىمەن، گەرچە بۇ ئوبرازدىن – بۇ قاتىلدىن نەپرەتلەنسەممۇ، ئەمما ئۇنىڭ ئۆزگىچە مول ئىچكى دۇنياسىنى يورۇتۇپ بېرىشكە پۈتۈن كۈچۈم بىلەن تىرىشىمەن.</FONT></P>
<P align=right><FONT size=4>سوئال: سىز بىر يازغۇچى بىلەن قەلىمىڭىزدىن چىققان پېرسوناژ ئوتتۇرىسىدىكى توقۇنۇشنى بايان قىلغان ئىدىڭىز، دېمەكچى بولغىنىڭىز نېمىدى؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: دېمەكچىمەنكى، ئەگەر پېرسوناژلارنىڭ پائالىيىتىنى توسۇشقا ئۇرۇنىدىغان بولسام، ئۇلار قارشىلىق كۆرسىتىدۇ. پېرسوناژلارنىڭمۇ ئۆزىگە چۇشلۇق جېنى بولىدۇ، بۇ ئەجەپلىنەرلىك ئىش ئەمەس.</FONT></P>
<P align=right><FONT size=4>سوئال: سىز پېرسوناژلارنىڭ خائىشىغا باقماي يېزىشقا ئۇرۇنۇپ باققانمۇ؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: ياق، ئۇنداق قىلمايمەن. ئاپتورنىڭ قولىدا بىر تال تاسما بولىدۇ، سىز خۇددى ئىت يېتىلىۋالغان كىشىگە ئوخشايسىز، ئىتىڭىزنى ئۇياق- بۇياققا چاپتۇرالايسىز، ئەمما ئاخىرقى ھېسابتا ئىتىڭىزنى قولىڭىزدىكى تاسما ئارقىلىق تارتىپ يىغىشتۇرۇۋالالايسىز. مەن ئۇ ئىتلىرىمنى تىزگىنلىيەلەيمەن. بىراق، كىشىنى ئەڭ ھاياجانلاندۇرۇدىغىنى شۇكى، ئەگەر ئىشلارنى تەبىئىي تەرەققىياتىغا قويۇۋېتىپ، زادى نېمە ئىش يۈز بېرىدىغانلىقىنى بىلىپ باقماقچى بولسىڭىز، ئىتىڭىز تەرەپ- تەرەپكە چاپىدۇ، ئۇچرىغانلىكى ئادەمنى چىشلەيدۇ، دەرەخكە يامىشىدۇ، كۆلگە چۈشۈپ كېتىپ چىلىق- چىلىق ھۆل بولىدۇ، مەيلىگە قويۇۋېتىڭ، ھەممە ئىش ئۆز قانۇنىيىتى بويىچە بولسۇن. دراما يازىدىغانلارنىڭ كىشىنى ھاياجانغا سالىدىغان يېرىمۇ شۇ – ئىشلارنى ئۆز ئەركىگە قويۇۋېتىسىز، ئەمما ئاخىرقى ھېسابتا تاسمىنى قولىڭىزدا مەھكەم تۇتۇپ تۇرىسىز.</FONT></P>
<P align=right><FONT size=4>سوئال: تور ئادرىسىڭىزدا «1958- يىلى مۇنداق يازغان ئىدىم: ‹ئەينىيەت بىلەن ساختىلىق ئوتتۇرىسىدا ئېنىق پەرق يوق، راست بىلەن يالغان ئوتتۇرىسىدىمۇ شۇنداق. بىر ئىشنىڭ يا راست، يا ساختا بولۇپ كېتىشى ناتايىن؛ ئۇ ھەم راست، ھەم ساختا بولغان بولۇشى مۇمكىن› » دەپسىز، ئارقىدىنلا «بۇ نۇقتىئىينەزەرنىڭ سەنئەت ئەينىيىتىنى تەتقىق قىلىشتا قوللىنىلغاندا يەنىلا ئۆتىدىغانلىقىغا ئىشىنىمەن. مەن يازغۇچى بولۇش سۈپىتىم بىلەن بۇ خىل قاراشنى قۇۋۋەتلەيمەن، ئەمما دۆلەتنىڭ بىر پۇقراسى بولۇش سۈپىتىم بىلەن قۇۋۋەتلىمەيمەن. پۇقرا بولۇش سۈپىتىم بىلەن: توغرا دېگىنىمىز نېمە؟ خاتا دېگىنىمىز نېمە؟ دەپ سورىماي تۇرالمايمەن» دەپ ئىزاھات بېرىپسىز. بۇ ئىككى خىل قاراش ۋە تەسىرات سىز ئۈچۈن زىددىيەتلىك ئەمەسمۇ؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: مېنىڭچە، زىددىيەتلىك ئەمەس، بۇنىڭ ھەيران قالغۇچىلىكىمۇ يوق. بىرەر توقۇلما ئەسەر يازغىنىڭىزدا ئۆزىڭىزنى كۈندىلىك تۇرمۇشىمىزدىكى دۇنياغا ئوخشىمايدىغان باشقىچە بىر دۇنياغا قويىسىز، ئۇ تەسەۋۋۇرىڭىزدىكى دۇنيادۇر. بىز سەنئەت دەپ دەل جايىدا ئاتىمايۋاتقان ئەسەرلەردە ئەينىيەت بىلەن ساختىلىققا ئېنىق پاسىل بەلگىلىيەلمەيسىز، قەلىمىڭىزدىن چىققان دۇنيانى ئۆز مەيلىگە قويىۋېتىڭ، ئۆزىنى- ئۆزى بايان قىلسىلا كۇپايە. مېنىڭ قارىشىمچە، رېئال ۋە كونكىرىت دۇنيادا ئەينىيەت بىلەن ساختىلىقنى ئايرىش بەك ئاسان. بىزگە ئېيتىلغان نۇرغۇن گەپ- سۆزلەر پۈتۈنلەي ساختا. ئومۇمەن ئېيتقاندا، ئەينىيەت يوشۇرۇلغان، شۇڭا ھەر يەردە قېزىشىمىزغا، نامايان قىلىشىمىزغا ۋە قارشىلىق كۆرسىتىشىمىزگە توغرا كېلىدۇ.</FONT></P>
<P align=right><FONT size=4>مېنىڭچە، مېنىڭ ئېيتقانلىرىم ھازىرمۇ ئاسانلىقچە ئۆزگەرمەيدۇ. سەنئەت بىلەن تۇرمۇش ئوتتۇرىسىدا يەنىلا بىر- بىرىگە ماس كېلىدىغان بىرلىك بولىدۇ ئەلۋەتتە، مۇقەررەر شۇنداق بولىدۇ. ئۇنداق بولمىغىنىدا، سەنئەت نېمىنى ئىپادىلەپ بېرەتتى؟ بىراق، سەنئەت ھەقىقەتەنمۇ مۇرەككەپ، تەسەۋۋۇرىمىزدىكى دۇنيا بىلەن ئىنساننىڭ تۇرمۇشى ئىنتايىن، ئىنتايىن مۇرەككەپ بولىدۇ. مېنىڭ نەزىرىمدە سىياسىي مەسىلە پەقەتلا مۇرەككەپ ئەمەس. </FONT></P>
<P align=right><FONT size=4>سوئال: «بىزگە ئېيتىلغان نۇرغۇن گەپ- سۆزلەر پۈتۈنلەي ساختا» دېگىنىڭىز نېمىگە ئېيتىلغان؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: بۇ دېمەك، ئۆزىمىز ياشاۋاتقان دۆلەتنى دېموكراتىك سىياسىي گەۋدە دەپ ئاتاشنىڭ ئەھمىيىتى بولمايدۇ، ئۇ پەقەت «دېموكراتىك سىياسىي گەۋدە» دېگەن سۆزگىلا ئېيتىلىدۇ. </FONT></P>
<P align=right><FONT size=4>سوئال: بۇ سۆزدە نامايان قىلىنغان مەزمۇننىڭمۇ ئەھمىيىتى يوقمۇ؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: شۇنداق.</FONT></P>
<P align=right><FONT size=4>سوئال: شۇڭا، بىر خىل ئىدىيە بولۇش سۈپىتى بىلەنمۇ ھېچ بىر ...</FONT></P>
<P align=right><FONT size=4>پىنتېر: ياق، ياق (پىنتېر كۈلىۋەتتى). ئۇ دېگەن كىشىدە ھۆرمەت قوزغايدىغان ناھايىتى ياخشى ئىدىيە. بىراق، بىزگە ئېيتىلغىنى يالغان گەپلا ئەمەس، بىر پاتمان قۇرۇق گەپ. بىزنىڭ دېموكراتىك سىياسىي گەۋدىلىرىمىزدىكى تەشۋىقات ئاپپاراتلىرى، روشەنكى، ساختىپەز. ئۇلار كىمنى ئالدىيالايتتى؟ مەسىلە شۇنىڭدىكى، ئۇلار ھەر ئاماللار بىلەن مۇتلەق كۆپ ساندىكى جامائەتنى ئالدايدۇ، قورقۇنۇچلىقى شۇ.</FONT></P>
<P align=right><FONT size=4>قەدىرلىك دادام – توقسان ئالتە يېشىدا ئالەمدىن ئۆتكەنىدى – زېھنى ئۇرغۇپ تۇرىدىغان كارامەت ئادەم ئىدى. ئېسىمدە قېلىشىچە، دائىم «گېزىتتە شۇنداق دەپتۇ. دېمەكچىمەنكى، گېزىتتە شۇنداق دېيىلگەن» دەيدىغان. مېنىڭچە، ھۆكۈمەت، سودىگەر ۋە ئاخبارات ۋاستىلىرى ھەقىقەتەنمۇ بىر- بىرىگە شېرىك، كۆپ ساندىكى كىشىلەر بۇنى قوبۇل قىلغىسى كەلمىسىمۇ پاكىت بەرىبىر شۇنداق. مېنىڭچە، ھاكىمىيەت ئاپپاراتلىرى ماھىيەتتە ئەل- جامائەتنى كۆزگە ئىلمايدۇ، چۈنكى بۇ ئۇلارنىڭ ئۆز مەۋجۇتلىقىنى ساقلاش ئۇسۇلى. بىراق، ئۇلارنىڭ ئېيتقىنى ئەكسىچە بولۇپ، ئۇلار «سىلەرنى ئاسرايمىز» دېيىشىدۇ، «ئورۋېلچە» (Orwellian”—奥威尔式的“) گەپ قىلىپ: «تەلىپىڭلارنى ئىمكان قەدەر قاندۇرىمىز» دېيىشىدۇ تېخى. ھەتتا جامائەتنى خورلىغان چاغلىرىدىمۇ «سىلەرنى ئاسرايمىز، بىزگە ئىشەنگەيسىلەر» دېيىشىدۇ. ئۇلارنىڭ «سىلەرنى خورلاش ئارقىلىق ئەڭ چوڭ مەنپەئىتىڭلارنى كۆزلەيمىز» دېگەندەك مېنى ھەيران قالدۇرىدىغان گەپلىرىمۇ بار تېخى.</FONT></P>
<P align=right><FONT size=4>سىزگىمۇ ئايان، ت.س.ئېلىئوت (T.S.Eliot) «ياشانغانلارنى پەسكويغا چۈشىدۇ دەپ ئۈمىد كۈتمەڭ» دېگەن ئىدى. شۇڭا سىزمۇ مېنىڭ تىنجىپ قالغانلىقىمنى كۆرەلمەيسىز، چۈنكى ئۇنداق يالغان- ياۋىداقلارغا بارغانسېرى ئۆچلىكىم كېلىدۇ.</FONT></P>
<P align=right><FONT size=4>سوئال: سىزنىڭ دەۋاتقىنىڭىز قانداق خورلاش؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: خىلمۇ- خىل خورلاش قىلمىشلىرى، جۈملىدىن سىز بىلەن بىز يازغان ئامېرىكا تۈرمىلىرىدىكى مەھبۇسلارنى خورلاش قىلمىشلىرى. ئامېرىكا تۈرمىلىرىمىزدىكى 2 مىليون كىشىنىڭ ئەڭ زور مەنپەئىتىنى كۆزلەۋاتىمىز، دەپ جار سالىدۇ دېمەكچى ئەمەسمەن، ئەمما ئۇلار جەمئىيەتنىڭ ئەڭ زور مەنپەئىتىنى كۆزلەۋاتىمىز، دەيدۇ. ئەمەلىيەتتە ئۇنداق ئەمەس، ئۇزاقتىن بۇيان ئۇنداق قىلىپ باقمىدى، بەلكى ئەكسىچە ئىش قىلدى، ئۇلار دائىم، تىلغا ئالغۇچىلىكىمۇ يوق كىچىككىنە سەۋەنلىك ئۈچۈن جامائەتچىلىكنى باسىدۇ. مەسىلەن، ئامېرىكىنىڭ 2000- يىللىق پرېزدېنت سايلىمىدا فلورىدا (Florida) شىتاتىدىكى مۇئەييەن ساندىكى نېگىر سايلىغۇچىلار خىلمۇ- خىل سەۋەبلەر بىلەن سايلام ھوقۇقىدىن مەھرۇم قالدۇرۇلدى، بۇ تازا قايىل قىلىش كۈچىگە ئىگە بىر پاكىت.</FONT></P>
<P align=right><FONT size=4>سوئال: شۇنداق. مېنىڭچە، سىزدەك ئەنگلىيە يازغۇچىسىنىڭ «يېڭى ئىنتېرناتسىئونالىزمچى» ژۇرنىلىدا ئامېرىكا تۈرمىلىرى مەسىلىسى توغرىسىدا سۆھبەت بايان قىلغانلىقىڭىز ئامېرىكىدىكى ئوقۇرمەنلەرنى ھەيران قالدۇرۇشى مۇمكىن. سىزنىڭ مەھبۇسلارنى خورلاش مەسىلىسىگە قانداق كىرىشكەنلىكىڭىزنى بىلىپ باقسام دەيمەن.</FONT></P>
<P align=right><FONT size=4>پىنتېر: تەكشۈرۈش جەريانىدا پەيدىن- پەي چۈشەنگەنمەن. ئامېرىكىدا ئىككى دوستۇم بار، ئۇلار مېنى ئەڭ يېڭى خەۋەرلەرگە ئىگە قىلىپ تۇرىدۇ، ئەمما ئۆزلىرى ئامېرىكىدا تەرەپ- تەرەپتىن ھۇجۇمغا ئۇچرىدى. </FONT></P>
<P align=right><FONT size=4>سوئال: سىز دەۋاتقان ئۇلار سول قانات زاتلارمۇ؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: شۇنداق. ئۇلار قورشاۋدا قالدى، يىتىم قالدۇرۇلدى، ئەمما ئۇلار ھېلىمۇ شۇ يەردە بولغاچقا يېڭى- يېڭى خەۋەرلەرنى ئېلىپ تۇرالايمەن. مەن ئۆتكەن ئون- يىگىرمە يىل ئىچىدە ئامېرىكا تۈرمىلىرىگە دائىر نۇرغۇن ماتېرىياللارنى ئوقۇغان ئىدىم. بۇنىڭدىن ئىككى يىل بۇرۇن خەلقئارا كەچۈرۈم تەشكىلاتىنىڭ زوراۋانلىقنىڭ ئالدىنى ئېلىش تاسمىسى ۋە توك ئورۇندۇقى توغرىسىدىكى خەۋەرلەرنىمۇ ئوقۇغان ئىدىم، ئەلۋەتتە. ئاندىن ئەنگلىيىدە بۇ ھەقتە نۇرغۇن نۇتۇق سۆزلىدىم. چۈنكى، مېنىڭچە ئۇ ئامېرىكىنىڭ ئىچكى ئىشلىرىغا ياتىدىغان ۋەقەلا بولماستىن، ھەر بىرىمىز بىلەنمۇ مۇناسىۋەتلىك ئىش. ئامېرىكا بۇ دۇنياغا شۇنچە كۆپ بايانات ئېلان قىلغان ئىكەن، مېنىڭچە ئامېرىكىدا يۈز بەرگەن پاكىتلارغىمۇ بايانات ئېلان قىلىشقا ھەقلىقمەن.</FONT></P>
<P align=right><FONT size=4>سوئال: ئامېرىكا توغرىسىدىكى بۇ پىكىرلىرىڭىزنى بايان قىلىشتا ھېچنېمىدىن ئەندىشە قىلمامسىز؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: مەن ۋايىم يېگىدەك ھېچ ئىش يوق. كىشىلەر – بۇ يەردىكى كىشىلەر بۇنى ياقتۇرمايدۇ.</FONT></P>
<P align=right><FONT size=4>سوئال: راستما؟ </FONT></P>
<P align=right><FONT size=4>پىنتېر: ھەئە. بۇ يەردە ئابرويۇم تۆكۈلدى، بۇ ھەرگىزمۇ كۆپتۈرۈۋەتكەنلىكىم ئەمەس. مەن دەرۋەقە پەقەتلا قارشى ئېلىنمايمەن، چۈنكى ئامېرىكا بىلەن ئەنگلىيە ئوتتۇرىسىدىكى مۇناسىۋەتنى ئويلاشمىسىڭىز بولمايدۇ- دە. نۇرغۇن كىشى ئامېرىكىنىڭ ھەرقانداق ئىشىنى توغرا دەۋېرىدۇ، ئەمما مەن ئۇنداق دېمەيمەن. </FONT></P>
<P align=right><FONT size=4>مېنىڭچە، قولتۇق ئۇرۇشى نومۇسلۇق ئۇرۇش، شىمالىي ئاتلانتىك ئەھدى تەشكىلاتىغا ئەزا دۆلەتلەرنىڭ يۇگۇسلاۋىيىنى بىرلىشىپ بومباردىمان قىلغانلىقى يەنە بىر نومۇسلۇق ئىش، بۇ گەپنى سىلىقراق قىلىپ ئېيتىۋاتىمەن.</FONT></P>
<P align=right><FONT size=4>ئۇلار يۇگۇسلاۋىيىنى بومباردىمان قىلىۋاتقان مەزگىلدە يۇنگ (Carl Gustav Jung,1875-1961) روھىي ئانالىز تەتقىقات يۇرتى مېنى نۇتۇق سۆزلەپ بېرىشكە تەكلىپ قىلغانىدى. مەن مېنى تەكلىپ قىلغان تەشكىلاتنىڭ رەئىسىگە «نېمە ئۈچۈن مېنى نۇتۇق سۆزلەتكۈزمەكچى بولۇپ قالدىڭلار؟» دېدىم، ئۇ زات مېنىڭ مەيدانىمنى بىلەتتى، شۇڭا «ئۇلارنى قىزىقىدۇ دەپ ئويلىدىم» دېدى.</FONT></P>
<P align=right><FONT size=4>قىسقىسى، مەن بىر پارچە نۇتۇق كوپىيىسى تەييارلىدىم. بۇ كوپىيەمدە بومباردىمان ۋەقەسىنىڭ قانداق يۈز بەرگەنلىكىنى، نېمە ئۈچۈن يۈز بەرگەنلىكىنى، نېمىدىن دېرەك بېرىدىغانلىقىنى ئۆز نۇقتىئىينەزىرىم بويىچە ئېيتىپ ئۆتتۈم، «ئىنسانپەرۋىرانە ئارىلىشىش»، «ئىنسانپەرۋەرلىك قىممىتى»، «مەدەنىيەت قىممىتى» دېگەندەك تېرمىنلارنىمۇ ئالاھىدە تىلغا ئېلىپ ئۆتتۈم. ئارقىدىنلا ئامېرىكىنىڭ جازا قانۇنى سىستېمىسى ھەققىدە ئۇزاق نۇتۇق سۆزلىدىم. شۇ قېتىمقى نۇتقۇمنى 250 كىشى تىقىلىشىپ تۇرۇپ ئاڭلىدى، بىرمۇ كىشى «بۇ گەپ جايىدا بولمىدى» دەپ باقمىدى. مەن نۇرغۇن مەسىلىدە ھۇجۇمغا ئۇچرىغانمەن، ئەمما بۇ مەسىلىدە ئۇنداق بولمىدى، چۈنكى ئۇلار پاكىتنى كۆرۈپ يەتكەنىدى.</FONT></P>
<P align=right><FONT size=4>روشەنكى، ئامېرىكا ھۆكۈمىتى «ئىنسانپەرۋىرانە ئارىلىشىش» بايرىقىنى كۆتۈرۈۋېلىپ 2 مىليون كىشىنى ئۆز تۈرمىلىرىگە سولىدى ھەمدە ئۇلارنىڭ ئىززەت- ھۆرمىتىنى نەزەرگە ئالمىدى، ھالبۇكى، يەنە شۇ ھۆكۈمەت «بىز ئىنسانپەرۋەرلىك قارىشى بويىچە ئىش كۆرۈۋاتىمىز» دەپ جار سالدى. مېنىڭچە، بۇ سۆز ئۆتۈپ كەتكەن قۇرۇق گەپتىن باشقا نەرسە ئەمەس.</FONT></P>
<P align=right><FONT size=4>شۇڭا، مەن دائىم سۆز بىلەن پاكىت ئوتتۇرىسىدىكى پەرقنى – نېمە دېگەنلىكىڭ بىلەن نېمە قىلغانلىقىڭ ئوتتۇرىسىدىكى پەرقنى ئىزدەپ تۇرىمەن. مېنىڭ ھەم سىياسىيغا قىزىقىشىم، ھەم سىياسىيدىن بىزار بولۇشۇمنىڭ يىلتىزىمۇ شۇ.</FONT></P>
<P align=right><FONT size=4>سوئال: ئۇنداق بولسا ئۆز دۆلىتىڭىز ئۈستىدە پاراڭ قىلىپ بەرگەن بولسىڭىز، سىزنىڭچە لېيبورىستلار پارتىيىسى دۆلىتىڭىزنىڭ تۈپ ۋەدىسىگە ئاسىيلىق قىلدىمۇ؟ </FONT></P>
<P align=right><FONT size=4>پىنتېر: شۇنداق، بەرھەق شۇنداق، بۇنى كۈچلۈك ھېس قىلىپ يەتتىم. دېمەكچىمەنكى، بۇ دۆلەت سېتىۋىتىلىۋاتىدۇ، ئۆزى ئىجرا قىلىۋاتقان دىپلوماتىيە سىياسىتىدىن يىراقلاپ كېتىۋاتىدۇ. </FONT></P>
<P align=right><FONT size=4>سوئال: نېمىنى كۆزدە تۇتىۋاتىسىز؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: بۇ دۆلەتنىڭ خۇسۇسىيلاشتۇرۇشلىرىغا چىداپ بولمايدۇ. تۆمۈريوللىرىمىز خۇسۇسىيلاشتۇرۇۋېتىلدى. خۇسۇسىيلاشتۇرۇۋېتىلگەن ئون سەككىز ئاي مابەينىدە ئىككى قېتىم پويىز سوقۇلۇش ھادىسىسى يۈز بەردى، كىشىنىڭ پەقەتلا ئىشەنگىسى كەلمەيدۇ، شۇ ئىككى قېتىملىق ھادىسە تەخمىنەن 60 ئادەمنىڭ جېنىغا زامىن بولدى. بۇ ھادىسىلەر پويىزدا بىخەتەرلىك تەدبىرى قوللىنىلمىغانلىقى بىلەن مۇناسىۋەتلىك، ئەمما خۇسۇسىي ئىگىدارلار بىخەتەرلىك ئۈسكۈنىلىرىنى سېتىۋېلىشقا قۇربىمىز يەتمەيدۇ، بىخەتەرلىك جەھەتتە ئىقتىسادىي پايدا يوق، دەيدۇ. زاۋۇتلاردىمۇ ئەھۋال شۇنىڭدەك بولۇپ بىخەتەرلىك تەدبىرى قوللىنىلمىدى، چۈنكى پۇلىنى زاۋۇت خوجايىنلىرى خەجلەيدۇ- دە. بۇ مەسىلىگە كىممۇ كۆڭۈل بۆلسۇن؟ تۆمۈريوللار خەۋىپلىك ئەھۋالدا تۇرىۋاتىدۇ، بۇ ھال دۆلەت ئۈچۈن بىر سەتچىلىك. </FONT></P>
<P align=right><FONT size=4>بۇ يەردە تۇرۇببا سۈيى تەمىناتىمۇ خۇسۇسىيلاشتۇرۇلدى، بولۇپمۇ قۇرغاق رايونلاردا كىشىلەر ئۆرە باھادا سۇ ھەققى تۆلەشكە مەجبۇر، ئەمما سۇ يەنىلا قىس. سۇ تەقسىماتى مەسىلىسىدىمۇ مۇۋاپىق ۋاقىتلىق تەدبىر يوق. ھالبۇكى، بۇ شىركەتلەرنىڭ مۇدىرىيەت ئەزالىرى بولسا ئارىدىن نەچچە مىليون فوند سىتېرلىڭ ئۈندۈرىۋالىدۇ. ئەھۋال تۆمۈريولدىمۇ شۇنداق بولۇپ، مۇدىرىيەت ئەزالىرى مەسئۇلىيىتىگە بىپەرۋالىق قىلىپ 27 مىليون ئۈندۈرىۋالدى، ئاندىن گولف توپ ئوينىغىلى كېتىشتى.</FONT></P>
<P align=right><FONT size=4>ساتچېر (Margaret Hilda Thatcher) دەۋرىدىن بۇيانقى ھۆكۈمەتنىڭ ئەھۋالى ئەنە شۇ. ھۆكۈمەت چوڭ- چوڭ سودىلارغىلا قىزىققاچقا، ئۇلار پۇلنى بۇ يەرگە خەجلەش كېرەكمۇ، ئۇ يەرگە خەجلەش كېرەكمۇ ياكى باشقا بىرەر يەرگە خەجلەش كېرەكمۇ دېگەن مەسىلىنى دەۋر قىلىپ توختىماي تاكاللىشىدۇ، شۇنىڭ بىلەن بارلىق جامائەت ئىشلىرى قالايمىقانلىشىپ كەتتى. شۇڭا، بۇ دۆلەتنىڭ سىياسىتىنىڭ ئېتى ئۇلۇق سۇپرىسى قۇرۇق بولۇپ قالغىنىغا ئۇزاق بولدى، دەپ قارايمەن.</FONT></P>
<P align=right><FONT size=4>سوئال: ياش چاغلىرىڭىزدا تۇرمۇشىڭىزنىڭ ئۆزگىرىشىگە سەۋەب بولغىدەك قانداق ئىشلار يۈز بەرگەنىدى؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: بىلمەيمەن، راستلا. تۇرمۇشۇمنىڭ ئۆزگىرىشىگە نېمىنىڭ سەۋەب بولغانلىقىنى ياكى تەسىر كۆرسەتكەنلىكىنى ئېيتىپ بېرەلمەيمەن، سىزگە دەپ بېرەلەيدىغىنىم، 13 ياش چاغلىرىمدا ئەسەبىيلەرچە مۇھەببەت قاينىمىغا چۆكۈپ كەتكەن ئىدىم. مەن بالدۇر يىتىلىپ قالغاچقا بىز بىلەن بىر مەھەللىلىك بىر قىزغا كۆيگەن ئىدىم. كۆڭلۈم تولىمۇ پەرىشان ئىدى، ئەمما خاتالىق ئۇ قىزدا ئەمەس ئىدى. دېمەكچىمەنكى، بىز كىچىكىمىزدىنلا بىر- بىرىمىز بىلەن ئارىلىشاتتۇق، ئەمما ئۇ قىزنىڭ كۆڭلىدە باشقا بىرى پەيدا بولغاندىن كېيىن، ماڭا نىسىپ بولماي قالدى...</FONT></P>
<P align=right><FONT size=4>مەن شۇنىڭغا مۇناسىۋەتلىك نۇرغۇن شېئىرلارنى يازغان ئىدىم. سىزگە مەلۇم، دادام تىككۈچى ئىدى، دائىم سەھەر تۇرۇپ ئىشقا كىرىشىپ كېتەتتى. بىر كۈنى بىنادىن چۈشۈۋېتىپ مېنى كۆرۈپ قالدى. ئەتىگەن سائەت ئالتە يېرىم بولسا كېرەك، تاماق شىرەسىنىڭ يېنىدا ئولتۇرۇپ شېئىر يېزىۋاتاتتىم، ياشلىرىم تۆكۈلۈشكە ئارانلا تۇراتتى، دادام قوپاللىق بىلەن «نېمە ئىش قىلىۋاتىسەن؟» دېدى، مەن «بىلمەيمەن، دادا، نېمە ئىش قىلىۋاتىمەنكىن- تاڭ» دېدىم. دادام يازغان نەرسىلىرىمنى ئېلىپ قاراپ قويدى، ئاندىن ماڭا قايتۇرۇپ بېرىپ، بېشىمغا شاپىلاقلاپ قويدى- دە، ئىشىغا ماڭدى، شۇنىڭدىن كېيىن بۇ ئىشنى ئىككىنچى تىلغا ئېلىپ باقمىدى. دادام «بۇ ئەخلەتنى تاشلىۋەت!» دېگەندەك گەپلەرنى قىلمىغان ئىدى، چۈنكى مېنىڭ شۇ چاغلاردا ئىشىق دەردىنى تارتىۋاتقانلىقىمنى بىلەتتى. مەن شۇنىڭ ئۈچۈنمۇ دادامنى ئىزچىل ھۆرمەتلەپ كەلدىم. </FONT></P>
<P align=right><FONT size=4>سوئال: سىز چوقۇنىدىغان شەخسلەر بارمۇ؟ ئۇلار كىم؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: (كۈلۈپ قويدى) جامېس جويس ‹James Joyce›. ئۇنىڭ «يۇلىسسېس» (Ulysses) ئىنى ياقتۇرىمەن. يەنە جون سېباستىئان باخ (Johann Sebastian Bach,1685-1750) مۇ بار. بۇنىڭدىن باشقا يەنە ئىككىيلەن بار.</FONT></P>
<P align=right><FONT size=4>سوئال: ئۇلارنىڭ سەنئەت ئەسەرلىرىنى دەپمۇ؟</FONT></P>
<P align=right><FONT size=4>پىنتېر: ھەئە. ئۇلارنىڭ ئۆز پىكىرلىك روھىمۇ شۇ جۈملىدىن. باخ (Bach) نى كەمدىن كەم كىشى چۈشىنىدۇ، ئۇ پەقەت ئۆزىگە خاس مۇزىكىلارنىلا ئىشلەيدۇ، بۇنداق قىلىش باشقىلارنىڭ قولىدىن كەلمەيدۇ. </FONT></P>
