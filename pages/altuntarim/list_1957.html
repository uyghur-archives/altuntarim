            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">موللا پازىل ۋە ئۇنىڭ «لەيلى-مەجنۇن» داستانى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>رەيھانگۈل ئابابەكرى</FONT></P>
<P align=center><BR><FONT size=4>(شىنجاڭ ئونىۋېرىستىتى فىلىلوگىيە ئىنىستىتوتى ئۇيغۇر كىلاسسىك ئەدەبىياتى2005-يىللىق ماگىستىر ئاسپىرانتى)</FONT></P>
<P align=right><FONT size=4>«لەيلى-مەجنۇن» رىۋايىتى ئەڭ دەسلەپ مىلادى 8-ئەسىردە ئەرەب يىرىم ئارىلىدا تارقالغان مۇھەببەت ھىكايىسى بولۇپ مىلادى 7-ئەسىرنىڭ ئاخىرى 8-ئەسىرنىڭ باشلىرىدا ياشىغان شائىر قەيىسنىڭ مۇھەببەت تىراگىدىيىسى ئەكىس ئەتكەن قەدىمكى ئەرەب رىۋايەتلىرىدىن بىرى.<BR>«لەيلى-مەجنۇن» دىن ئىبارەت بۇ دۇنياۋى سىيۇژىت شەرق خەلقلىرى فولىكلورىنىڭ ئەڭ نادىر نەمۇنىسى بولغاچقا شەرق-ئىسلام ئەللىرىدە بۇ ئاشىق-مەشۇقلارنىڭ ھىكايىسىنى ئاڭلىمىغان ئادەم ئىنتايىن ئاز بولسا كىرەك.<BR>مەيلى شەرق ئەللىرىدە بولسۇن ياكى غەرپ ئەللىرىدە بولسۇن بۇ ئەجايىپ گۈزەل رىۋايەتكە نۇرغۇنلىغان يازغۇچى-شائىرلار ئىتىبار كۆزى بىلەن قاراپ كەلدى.بۇ گۈزەل رىۋايەتنى تۇنجى بولۇپ(1188-يىلى)يازما ئەدەبىياتقا ئىلىپ كىرگەن كىشى ئەزەربەيجان شائىرى نىزامى بولۇپ،بۇ ئەسەر نىزامىنىڭ شۆھرىتىنى جاھانغا تونۇتتى.ئۇنىڭدىن كىيىنكى نەچچە ئەسىر ئىچىدە بۇ مۇھەببەت داستانى ئىران، ئەزەربەيجان،ھىندىستاننىڭ شىمالى قىسمى،ھەتتا پۇتۇن ئىسلام دۇنياسى بىلىدىغان ھىكايىگە ئايلاندى.نىزامىدىن كىيىن 13-14-ئەسىرلەردە خۇسرەۋ دىھلەۋى،خاتەفى، سۇخەيلى، قاتارلىق 40قا يىقىن ھىندى ۋە ئىران شائىرلىرى شۇ مەزمۇندا داستان يىزىشقان بولسىمۇ ھىچقايسىسى نىزامىدىن ئىشىپ كىتەلمىگەن ئىدى.3ئەسىرگە يىقىن ۋاقىتتىن كىيىن ئۇيغۇر تىلىدا تۇنجى قىتىم (1483-يىلى)بۇ رىۋايەتكە ئاساسەن داستان يازغان كىشى ئەلىشىر نەۋائى بولۇپ ئۇ ئالدىنقىلارنىڭ ئىزىدا ماڭماستىن ئەسەرگە يىڭىچە مەزمۇن، يىڭىچە پۇراق،يىڭى-يىڭى كۆز قاراشلارنى قوشۇپ خەمىسە يىزىشتىن ئىبارەت مۈشكۈل ۋەزىپىنى شەرەپ بىلەن ئادا قىلىپ ئۇيغۇر تىلىدىكى تۇنجى نۇسخىسىنى ۋۇجۇدقا كەلتۈردى.18-ئەسىرگە كەلگەندەموللا پازىل لەيلى-مەجنۇن داستانىنى خەلق رىۋايەتلىرى جۈملىدىن نەۋائى قاتارلىقلارنىڭ داستانلىرى ئاساسىدا يىزىپ چىققان بولۇپ ،موللا پازىل نەۋائى قاتارلىق ئۇستازلىرىنىڭ ئارتۇقچىلىقلىرىنى قوبۇل قىلىش بىلەن بىر ۋاقىتتا .بۇ ئەرەب رىۋايىتىنى ئۆز خەلىقىنىڭ ئەدەبىيات ئەنئەنىسى ۋە شۇ دەۋىردىكى ئىجتىمائى تۇرمۇش بىلەن بىرلەشتۈرۈپ بۇ داستاننى يىڭىباشتىن مۇۋەپىقىيەتلىك يىزىپ چىققان ئۇيغۇر شائىرىدۇر.<BR>موللا پازىلنىڭ بۇ داستان 254بەت بولۇپ جەمئى 5592مىسرا شئېر بار داستان87ماۋزۇ بىىلەن تاماملانغان.داستاننىڭ ئالدىنقى ماۋزۇسى دىباچە بولۇپ كىلاسسىكلىرىمىزنىڭ ئەنئەنىۋى قائىدىسى بويىچە ئاللاغا مۇھەممەد پەيغەمبىرگە، چاھارىيالارغا،ھەسەن-ھۈسەنلەرگە مەدھىيلەر ئوقۇلغان.ئاپتۇر 15-ماۋزۇ «موللا كىچىكنىڭ ئەھۋالىنىڭ بايانى»دا ئىسمى، تەخەللۇسى،كەسپى ،تۇرمۇش ئەھۋالى توغۇرلۇق مۇنداق نەزمىلەرنى پۈتىدۇ:<BR>ئۆزۈم بىر نامراد ئېردىم ئەيال مەند<BR>يەنە ھىچنەرسە يوقتۇر غەيىر فەرزەند،<BR>يىقىلغاندا قوپارغە يوق مەجالىم<BR>ئانى داد ئەتكىلى يەتمەيدۇر ھالىم.<BR>ئاتىم فازىل ئىدى بولدى كىچىك نام<BR>كىچىك دەر ئېردى بارچە خاس ئىلە نام<BR>..................<BR>بار ئېردى باشىمە يۈزمىڭ سەۋدا<BR>ئىجارە دار ئېردىم ھۇۋلۇمدا غەۋغا<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR>يۇقارقىلاردىن ئاپتۇرنىڭ ئىسمىنىڭ پازىل ،تەخەللۇسىنىڭ كىچىك ئىكەنلىكىنى،ئەينى چاغدا ئوقۇپ بەلگىلىك سەۋىيەگە ئىگە بولغانلىقتىن موللا دەپ ئاتالغانلىقى تۇرمۇشىنىڭ ئىنتايىن نامراتچىلىقتا ئۆتكەنلىكى نامراتلىق سەۋەبىدىن ئىجارە ھەققى قەرىزلىرىنى تۆلەپ بولالماي ھاجەتمەنلىك مۇھتاجلىق ئىچىدە تۇرمۇش كەچۈرگەنلىكىنى كۆرىۋالغىلى بولىدۇ.<BR>موللا پازىلنىڭ ياشىغان ۋە داستاننىڭ يېزىلغان ۋاقتى توغۇرلۇق 15-ماۋزۇدا مۇنداق مەلۇمات بىرىلگەن:.<BR>كىتابىم تەھرىخى «قايغۇدا» ئېردى<BR>دىمەك غەم-غۇسسەئى قايغۇدا ئېردى<BR>.......<BR>ئۆزۈمنىڭ سىنۇ سالىم «ھەمدە» ئېردى<BR>دىلۇ جانىم، خىيالىم غەمدە ئېردى</FONT></P>
<P align=right><FONT size=4>بۇ مىسرادىكى« قايغۇ» سۆزى بۇ يەردە ئەبجەد ھىسابى بويىچە كىتابنىڭ يىزىلغان ۋاقتىنى (ھىجىرىيە1117-يىلى مىلادىيە1705-يىلىنى كۆرسىتىدۇ.«ھەمدە»سۆزى بۇيەردە ئەبجەد ھىسابى بويىچە 52دىگەن رەقەمنى كۆرسىتىدۇ(بۇ يەردە ئاپتۇرنىڭ بۇ ئەسەرنى يىزىۋاتقان چاغدىكى يىشىنى ئىپادىلەيدۇ.) بىز بۇنىڭدىن موللا پازىلنىڭ 1654-1655-يىللىرى تۇغۇلغانلىقىنى بىلىۋالالايمىز. <BR>ئەسەرنىڭ 13-14-ماۋزۇلىرى يەنى «بۇ دۇنيا بىۋەفالىقىنىڭ بايانى» ۋە «شەھەر ئەھۋالىنىڭ بەيانى» دا شائىر ئۆزى ياشىغان جەمئەتنىڭ بىر پۈتۈن كارتىنىسىنى سۈرەتلەپ بەرگەن.يەنى شائىر ياشىغان دەۋىر دەل ئاپاق غوجىنىڭ ساتقىنلىق قىلىشى بىلەن سەئىدىيە خاندانلىغى جۇڭغار ئاقسۆڭەكلىرى تەرىپىدىن ئاغدۇرۇلۇپ غوجىلارنىڭ قورچاق ھاكىمىيتى تىكلەنگەن دەۋرى بولۇپ ،بۇ دەۋىردەبىر تەرەپتىن سوپا-ئىشانلار ۋە غوجىلار يەنە بىر تەرەپتىن جۇڭغار ئاقسۆڭەكلىرى خەلىقنى تەرەپ-تەرەپتىن ئاچ بۆرىدەك يالاپ ،يىلىكىنى شوراپ،مىللى زۇلۇم ۋە سىنىپى زۇلۇم چىكىگە يەتكەن دەۋىر ئىدى.شائىر بۇ توغرىسىدا مۇنداق دەيدۇ: </FONT></P>
<P align=right><FONT size=4>زامانە تەڭ ئېردى يۇرت ۋەيران<BR>بۇ ئېلدە بار ئېردى كۆپ داغى ھىجران،<BR>...............</FONT></P>
<P align=right><FONT size=4>بار ئېردى ئۈستىمىزدە مىڭ قالماق<BR>بارى ئەلگە ھەممە ئول ئىردى توخماق<BR>..............<BR>خەراپ ئولدى ھەمە ھەم ئۆيۈ-ئەيۋان<BR>بولۇپ ئەردى بۇ يۇرت يەر بىلەن يەكسان،<BR>ھەممە ئەل نان كويىدا ئېردى مەجنۇن <BR>ئەلفتەك قامەتى ئېردى ھەمە نۇن .</FONT></P>
<P align=right><FONT size=4>ھەر قانداق بىر دەۋر يازغۇچىللىرى قايسى مىللەتكە،قايسى ئىجتىمائى،سىياسى گوروھلارغا تەۋە بولۇشىدىن قەتئىنەزەر ئۆزى ياشىغان دەۋىر ئەدەبىياتىنى ئىلگىركى دەۋىرلەرنىڭ ئىدىيە-مىراسلىرىغا ۋارىسلىق قىلىپ بۇ مىسرالارنى يىڭىلاش،يىڭىللىرىنى ئىجاد قىلىش ئاساسىدا بارلىققا كەلتۇرىدۇ.<BR>ئەسەرنىڭ 16-ماۋزسىدىن باشلاپ «لەيلى-مەجنۇن» ھىكايىسى رەسمى باشلانغان بولۇپ،ئاپتۇر ئەسەرنىڭ يېزىلىش جەريانى توغرىسىدا مۇنداق دەيدۇ:</FONT></P>
<P align=right><FONT size=4>كىرىپ مەن رەستەئى بازار ئىچرە&nbsp; <BR>كى گويا نافەئى تاتار ئىچرە <BR>كىرىپ سەيىر ئەيلەدىم شەھرى جەھاننى&nbsp;&nbsp;&nbsp; <BR>كۆرۈپ فەھىم ئەيلەدىم ياخشى-ياماننى.</FONT></P>
<P align=right><FONT size=4>دىمەك موللا پازىل ئەسەر يىزىشتىن ئىلگىرى ئەلشىر نەۋائىنىڭ داستانى بىلەن پىششىق تونۇشۇپ،ئۇنىڭ ئلھامى ۋە بەدئى ئەسەرنىڭ مەنبەسى خەلق ھاياتى ئىكەنلىكىنى چۈشەنگەن ھالدا جاھان كىزىپ يازماقچى بولغان ئەسەرگە ماتىرىيال توپلىغان.<BR>لەيلى-مەجنۇن» تىرادىگىيسىنىڭ ئەينى چاغدا يىڭىباشتىن ئوتتۇرىغا چىقىرىلىشى خەلقچىل شائىر موللا پازىلنىڭ ئەنئەنىۋى سىيۇژىتلارنى ئۆرنەك قىلىپ ئۇنى تىخىمۇ يارقىنلاشتۇرۇپ ئەسەرنى يۈكسەكلىككە كۆتۈرۈش غايىسى ھەم ئۆزدەۋىرىنىڭ جەمئەت ئاتموسفىراسىغا بولغان باھاسىنى يوشۇرۇن ئىپادىلەش ئىقدىدارىنى نامايەن قىلغان.<BR>موللا پازىلنىڭ لەيلى-مەجنۇن نامىلىق بۇ داستاننى يىزىشتىكى قەلەم ماھارىتى گەرچە نەۋائىنىڭكىگە يەتمىسىمۇ بىراق مەيلى مەزمۇن جەھەتتە بولسۇن،ياكى بەدئىلىك جەھەتتىن بولسۇن ،شائىر بۇ داستاننى يىزىشتا ئۆز تالانتىنى جارى قىلدۇرغان.داستاننى نەۋائىنىڭ داستانىدا ئۇچرىمايدىغان يىڭى مەزمۇن يىڭى ۋەقەلەر بىلەن بىيىتقان.شۇڭا بۇ ئەسەر ئەسلى ئەسەرنىڭ كۆچۈرۈلمىسى بولماستىن بەلكى دەۋر ئالاھىدىلىككە ئىگە يىڭى ئەسەر بولۇپ ئۆزىگە خاس ئارتۇقچىلىقلارغا ئىگە.موللا پازىلنىڭ لەيلى-مەجنۇن داستانى نەۋائىنىڭ شۇ نامىلىق داستانىدىن تۆۋەندىكى تەرەپلەردە پەرىقلىنىدۇ.<BR>1.قۇرۇلما جەھەتتىن:نەۋائىنىڭ لەيلى-مەجنۇن داستانىڭ ھەجىمى بىر قەدەر چوڭ بولۇپ، 38 باب 3614 بىيىتىن تەشكىل تاپىدۇ.موللا پازىلنىڭ داستانى 87ماۋزۇ 5592مىسرادىن تەشكىل تاپىدۇ<BR>2.نەۋائى داستانىدا تولاراق قەھرىمانلارنىڭ ئىچكى كەچۈرمىشلىرى ھىسياتلىرى،دەرت-ئەلەملىرى تەسۋىرلىنىدۇ.ئەسەر باشتىن ئاخىر پىسخولوگىيلىك تەسۋىرلەر بىلەن تولغان.قەھرىمانلارنىڭ روھى-كەچۈرمىشلىرى مۇڭلۇق ۋە چىرايلىق لىرىك شەكىلدە بايان قىلىنىدۇ.موللا پازىل داستانىدا ۋەقەلىك ئاساسى ئورۇندا تۇرىدۇ.پىرسوناژلار تەسۋىرى ئاز.ئىخچام ۋەقەلىك بىلەن كۆپ مەزمۇن يورتۇپ بىرىلگەن<BR>3.يازغۇچىنىڭ ئەسىرىدە ئىشلىتىلگەن سۆزلىرىنى ئىستاستىكا قىلغاندا،ئىشلىتىلگەن ئىستىلىستىكىلىق ۋاستىلەرنى تەھلىل قىلغاندا. .يازغۇچىنىڭ ئىجادىيەت ئۇسلۇبىغا باھا بەرگىلى بولىدۇ.<BR>نەۋائىنىڭ داستانى ھەر خىل ئىستىلىستىكىلىق ۋاستىلارغا تويۇنغان بولۇپ.بۇ <BR>خىل ئالاھىدىلىك تىلنى ئوبرازلىق ،ئاھاڭدار ،جەلىپكار قىلىش رولىنى ئوينايدۇ.يەنى نەۋائى تىلنى ئوبرازلىق قىلىش ئۈچۈن،ئوخشىتىش ۋاستىسىنى كۆپ قوللانغان.ئارىستوتىل:«ئوخشىتىش تالانتنىڭ بەلگىسى دىگەن .نەۋائى ئەسىرىدىكى ئوخشىتىشلار روشەن،يىڭى ھەم ئىجابى بولۇپ،ئوقۇرمەننى ئىختىيارسىز ھاياجانغا سالىدۇ.بۇ ئوخشىتىشلار يىڭى ،ھەم ئىجادى بولۇپ پەقەت نەۋائىغىلا خاس ئوخشىتىشتۇر.ئۇنىڭدىن باشقا يەنە ئانافورا، فاراللىزىم،ئاددى تەكرارلاش،ئالتىراتسىيە قاتارلىق ئستىلىستىكىلىق ۋاستىلەردىن ئۈنۈملىك پايدىلىنىپ ئۆزىنىڭ يۈكسەك بەدئى تالانتىنى نامايەن قىلغان.موللا پازىل داستانىنىڭ تىلى ئاددى چۈشىنىشلىك بولۇپ،دەبدەبىلىك سۆزلەر ئاز قوللىنىلغان.تىلى خەلىق تىلىغا يىقىن .نەۋائىنىڭ داستانىغا سىلىشتۇرغاندا ئەرەب،پارىس سۆزلىكلىرى ئاز ئىشلىتىلگەن .ئىستىلىستىكىلىق ۋاستىلاردىن ئوخشىتىش.سىمۋول،تەكرارلاش،سۈپەتلەش قاتارلىقلار قوللىنىلغان.<BR>موللا پازىل داستانىڭ نەۋائى داستانىدىن سىيۇژىت جەھەتتىكى پەرىقلىرى تۆۋەندىكىدەك :<BR>1.نەۋائىنىڭ داستانىدا قەيىسنىڭ تۇغۇلغىچە بولغان جەريانلار مۇنداق بايان قىلىنىدۇ:(ئەرەب مۈلىكىدە شۇنداق بىر بەدۆلەت كىشى بار بولۇپ،ئەرەبىستانغا ھۆكۈمرانلىق قىلاتتى.مىلى جىق ئۆزى قىرىغان بولۇپ پەرزەنت ئارزۇسىدا ئىدى.ئەگەر بىر مىراسخورى بولغاندا ئۇنىڭ مىلى دۇنيادا يوقىلىشتىن ساقلىناتتى .ئۇ تەڭرىگە يالۋۇرۇپ نىمە خالىغان بولسا شۇ ئۈمىدكە يەتتى.يەنى ئۇنىڭ مەقسىدى پەرزەنت ئارزۇسىدا ئىدى.خۇدا ئۇنىڭغا ئورۇنباسار ئوغۇل بەردى.)<BR>موللا پازىل داستانىدا مۇنداق بايان قىلىنىدۇ:(ئەرەب ئىلىدە كۈچ قۇدرەتلىك ناھايىتى زور بىر قەبىلە بار بولۇپ ئۇ قەبىلىنىڭ ئۇلۇغىنىڭ ئىتى نۇئمان ئىدى.ئۇ كىشى ئىنتايىن بىلىملىك سىخى كىشى ئىدى.بىراق ئۇ پەرزەنت ئىشقىدا مۇپتىلا ئىدى. كۈن-كۈنلەردە بىر كۈن خاجە نۇئىمان شىكارغا چىقتى .شىكاردا خىزىر سۈپەت بىر زاھىتقا ئۇچىراپ ئۆز ئەھۋالىنى ئېيتتى.زاھىد ئىنتايىن تەقۋادار كىشى بولۇپ تەڭرىدىن نىمىنى تىلىسە شۇنىڭغا ئىرىشەتتى.شۇنىڭ بىلەن زاھىد خاجە نۇئىمان ئۈچۈن مۇناجەت قىلدى.خاجە نۇئمان كىلىپ خوجەستىگە زاھىدنىڭ سىرىنى بايان ئەيلىدى.خوجەستە تەڭرىدىن فەرزەنت تىلىدى .شۇنداق قىلىپ قەيىس تۇغۇلدى.)<BR>&nbsp; 2.موللا پازىل داستانىدا لەيلىنىڭ ۋۇجۇدقا كىلىش جەريانىغا يىڭى مەزمۇن قوشۇلغان.يەنى تەڭرىنىڭ خاجە نۇئىمانغا فەرزەنت بەرگىنىنى ئىشتىپ خاجە سەراقە (لەيلىنىڭ ئاتىسى) كىلىدۇ.خوجە نۇئىمان بىلەن خوجە سەراقە بىرگە بىرىپ سەراقە ئۈچۈن تەڭرىدىن فەرزەنت تىلەيدۇ.شۇنىڭ بىلەن لەيلى ۋۇجۇدقا كېلىدۇ.نە ۋائىنىڭ داستانىدا بۇ مەزمۇنلار بايان قىلىنمايدۇ.<BR>3.نەۋائى داستانىدا قەيىس بىلەن لەيلىنىڭ بىر بىرىنى ياخشى كۆرۈپ قالغانلىقىنى لەيلىنىڭ ئاتىسىنىڭ دوستى بىلىپ قىلىپ ئاتىسىغا چىقىپ قويىدۇ.موللا پازىل داستانىدا موللا بىلىپ قىلىپ ئانىسىغا ئىيتىپ قويىدۇ. .<BR>4.موللا پازىل داستانىدا مەجنۇن لەيلى كويىدا قەلەندەر بولۇپ لەيلى ئىشىكىنى چىكىدۇ.لەيلى ئانىسىدىن رۇخسەت ئىلىپ مەجنۇن بىلەن خوشلىشىدۇ.بىچارە مەجنۇن لەيلى ئىشقىدا قەيەردە كەچ بولسا شۇ يەردە قونىدۇ.ھەمىشە لەيلىنىڭ قەبىلىسى بار تەرەپتىكى چۆلگە قاراپ قاچىدۇ.ئاتا-ئانىسى مەجنۇننى جۇل-جۇل ھالەتتە ئۆيگە قايتۇرۇپ ئېلىپ كىلىدۇ.ئۇنىڭ بۇ ھالىتىدىن قاتتىق قايغۇرۇپ ،قەيىسنىڭ ئازابىنى يىنىكلىتىش ئۈچۈن ئۇنى زاھىدنىڭ يىنىغا ئىلىپ بارىدۇ.زاھىد مەجنۇننڭ ھالىتىنى كۆرۈپ ئۇنىڭ يارىسىنىڭ ئىشىق يارىسى ئىكەنلىكىنى بىلىدۇ .ئاتا-ئاناسىغا مەجنۇننى ئۆز مەيلىگە قويۇپ بىرىشنى تاپىلايدۇ.<BR>نەۋائى داستانىدامەجنۇن لەيلىنىڭ دەردىدە ئۇخلىمايدۇ غىزا يىمايدۇ.شۇنىڭ بىلەن ئاتا-ئانىسى ئۇنى تىۋىپقا كۆرسىتىدۇ.تىۋىپنىڭ دورا-دەرمەكلىرى ئۇنىڭ دەردىنى تىخىمۇ كۈچەيتىۋىتىدۇ.تىۋىپ ئۇنىڭ زادى قانداق كىسەلگە گىرىپتار بولغانلىقىنى بىلەلمەيدۇ..مەجنۇن ئۆيىدىن يەنە قىچىپ كىتىدۇ.ئاتا-ئانىسى مىڭ تەستە تىپىپ ئەكىلىدۇ.ئۇلار ئۈمىدنى پەقەت تەڭرىگىلا قويىدۇ.ئۇ چاغ ھەج مەۋسۇمى بولغاچقا مەجنۇنغا ھەجگە بىرىش نىيىتىنى بىلدۈرىشىدۇ.مەجنۇن كەئىبىگە بارغاندا مۇناجات بىلەن كۆڭلىدىكى يارلىرىنى ئېچىپ ھاجىلارنىڭ ئارىسىدا غەۋغا چىقىرىدۇ.ئىشىقنى كىمەيتۈرۈشنى تىلەپ ھەجنى زىيارەت قىلغاندىن كىيىن ئۇنىڭ ئىشىق ئوتى تىخىمۇ ئۇلغىيىدۇ.<BR>5.موللا پازىل داستانىدا لەيلىنىڭ ئاتا ئانىسى ئۆلۈپ كىتىپ لەيلى يىتىم قالىدۇ.ئەرەب خەلقى لەيلىنى باشقا بىرىگە ياتلىق قىلىشنى خوب كۆرىدۇ.شۇنىڭ بىلەن لەيلىنى ئىبىن سالام ئاتلىق كىشىگە ياتلىق قىلىشىدۇ.توي بولۇپ بىر نەچچە كۈن ئۆتكەندىن كىيىن ئىبىن سالام بىھۇش بولۇپ يىقىلىدۇ. ئىبىن سالام چۈشىدە لەيلىنى ئىلىپ ئۆزىنىڭ چۇڭقۇر گۇناھلارغا پاتقانلىقىنى،لەيلىدىن گۇناھىنى تىلەش كىرەكلىكىنى كۆرىدۇ .ھۇشىغا كىلىپ لەيلىدىن گۇناھىنى تىلەيدۇ.كىيىن لەيلى مەككىگە بىرىپ ھەج قىلىشنى قارار قىلىدۇ.مەككىگە بارار يولدا قىرىق كۈنلۈك چۆللىك بار بولۇپ بۇ چۆلدە مەجنۇ ن بار ئىدى .بۇ چۆلدىن ئۆتكەندە لەيلى مەجنۇننى كۆرمەي ئۆتۈپ كىتىدۇ .بىراق مەجنۇن لەيلىنى كۆرىدۇ.مەجنۇن لەيلىنىڭ كىلىشىنى يەتتە يىل كۈتىدۇ.لەيلى ھەج سەپىرىدىن قايتقاندا مەجنۇن بىلەن كۆرىشىدۇ .ئۇلار زار-زار يىغلىشىدۇ.بىراق بارى ئەل لەيلىگە ئاھانەت قىلىپ مەجنۇننى قوغلىۋىتىشنى ئېيتىدۇ.ئۇلارنىڭ ئىچىدىكى بىر قىرى دەللە بىر مىكىر ئويلاپ چىقىدۇ.ئۇ لەيلىگە بىلدۈرمەي مەجنۇنغا :«لەيلى ئەگەر مەجنۇن چۆلنى گۈلىستانغا ئايلاندۇرسا بىرىپ ئاشۇ بوستاندا سەيلە قىلىمەن دىدى دەيدۇ.مەجنۇن سۆيىنىدۇ .نەچچە يىللار تاغۇ تاشلارنى كولاپ باياۋاندا خار-زار بولىدۇ.ئاخىرى مەجنۇن ھالسىزلىنىپ لەيلى ئالدىدا جان ئۈزىدۇ.<BR>نەۋائى داستانىدا لەيلىنىڭ ئاتىسى لەيلىنى ئىبىن سالام ئاتلىق كىشىگە تىگىشكە زورلايدۇ.ئىبىن سالام بىلەن لەيلىنىڭ تويى بولىدۇ.توي كۈنى كەچتە لەيلى قىچىپ كىتىدۇ .چۆلگە بىرىپ مەجنۇن بىلەن كۆرىشىدۇ.كىيىن مەجنۇننىڭ ئاتا-ئانىسى مەجنۇننىڭ دەردىدە ئۆلۈپ كىتىدۇ.مەجنۇن بۇ خەۋەرنى چۈشىدە كۆرۈپ ئاتا-ئانىسىنىڭ قەبرىسى ئالدىغا كىلىپ زار-زار يىغلايدۇ.لەيلىمۇ مەجنۇننىڭ ئاتا-ئانىسىنڭ خەۋىرىنى ئاڭلاپ قاتتىق قايغۇرىدۇ..لەيلى كىسەل بولۇپ يىتىپ قالىدۇ.لەيلى جان ئۈزۈش ئالدىدا ئانىسىغا ۋەسىيەت قالدۇرىدۇ .بۇ چاغدا مەجنۇننىڭ قۇلىقىغا غايىپتىن سادا ئاڭلىنىدۇ.مەجنۇن دەرھال لەيلى قەبىلىسى تەرەپكە قاراپ يۈگرەيدۇ.لەيلىنىڭ جان ئۈزگەنلىكىنى كۆرۈپ مەجنۇنمۇ جان ئۈزىدۇ.<BR>دىمەك،موللا پازىل بۇ داستاننى نەۋائىدىن 2 ئەسر كىيىن يىزىپ چىققان بولۇپ .ئۇ بۇ داستاننى يىزىشتا نەۋائىنىڭ داستانىنى قۇرمۇ-قۇر كۆچۈرمەستىن يۇقارقىدەك نۇرغۇنلىغان مەزمۇنلارنى قوشقان.تىلى ئاممىباب چۈشىنىشلىك بولۇپ موللا پازىل بۇ داستاننى ئەرەب ئەپسانىسى جۈملىدىن نەۋائىنىڭ داستانىغا ئاساسەن يازغان بولۇپ. ئاپتۇر بۇنىڭدا ئۇيغۇر خەلىقىنىڭ 18-ئەسىردىكى ھىس-تۇيغۇللىرى، ئارزۇ-ئىنتىلىشلىرى،خەلىقنىڭ زار-زار يىغلاشلىرىنى،جەمىئەتتىكى تەڭسىزلىكلەرنى «لەيلى-مەجنۇن پاجئەسى ئارقىلىق سۈرەتلەپ بەردى. قىسقىسى موللا پازىل ئەرەب ئەپسانىسىنىڭ ۋاستىسى بىلەن ئۆز دەۋىرىنىڭ كارتىنىسىنى سىزدى.</FONT></P>
<P align=right><FONT size=4>پايدىلانغان ماتىرىياللار:<BR>1.&nbsp; موللا پازىل:«لەيلى-مەجنۇن» (بۇلاق) ژورنىلىنىڭ 1988-يىل 1-2-سانلىرى<BR>2.&nbsp; ئەلىشىر نەۋائى:«لەيلى-مەجنۇن» شەرىق ھەقىقىتى نەشىرى 1959-يىل نەشىرى.<BR>3.&nbsp; «ئۇيغۇر ئەدەبىيات تارىخى» 4قىسىم مىللەتلەر نەشىرىياتى 2006-يىل نەشىرى.<BR>4.&nbsp; پەرىدە ئىمىن :«ئۇلۇغ خەلىقپەرۋەر شائىر موللا پازىل» (بۇلاق ) ژورنىلى1988-يىل 1-سان.<BR>5.&nbsp; ئابدۇۋەلى كىرەم :«لەيلى-مەجنۇن»شەرىق ئىسلام ئەدەبىياتىدىكى تەقلىدچىلىك ھادىسىگە نەزەر.جۇڭگۇ ئىجتىمائى پەنلەر ئاكادىمىيەسى ئاسپىرانتلار ئىنىستىتۇتى ئىلمى ژورنىلى2002-يىل 5-سان (خەنزۇچە)</FONT></P></td>
                    </tr>
