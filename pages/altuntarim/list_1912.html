                      <span class="STYLE41">خەنزۇ مىللىتى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>

<P align=right><BR><FONT face="UKIJ Tuz Tom" size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; خەنزۇ مىللىتى - جۇڭگودىكى ئاساسلىق مىللەت. ئۇ ئوتتۇرا تۈزلەڭلىكتىكى شىيا، شىياڭ، جۇ، چىن قاتارلىق ئاھالە ۋە ئۇنىڭ ئەتراپىدىكى قېرىنداش مىللەتلەرنىڭ ئۇزۇن مۇددەت ئۈزلۈكسىز قوشۇلۇشى ئارقىلىق خەن سۇلالىسىنىڭ دەسلەپكى مەزگىلىدە شەكىللەنگەن خەلقنىڭ نامى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; خەنزۇلارنىڭ پۈتۈن دۇنيادىكى نوپۇسى بىر مىليارد ئۈچ يۈز مىليون ئەتراپىدا. 2000–يىلى شىنجاڭدىكى خەنزۇلارنىڭ ئومومى نوپۇسى 7مىليون 23مىڭ 900 گە يەتكەن. ئۇلار شىنجاڭنىڭ ھەر قايسى جايلىرىغا تارقالغان بۇلۇپ، %75 تىن كۆپرەكى تەڭرىتاغلىرىنىڭ شىمالىدىكى رايونلارغا ئورۇنلاشقان. <BR>&nbsp;&nbsp;&nbsp;&nbsp; خەنزۇ تىلى خەنزۇ–زاڭزۇ تىل سستېمىسىنىڭ خەنزۇ تىلى تۈركۈمىگە مەنسۈپ. خەنزۇلار خەنزۇ يېزىقىنى قوللىنىدۇ. شىنجاڭدىكى خەنزۇلارنىڭ ئېغىز تىلىدا ئۆزىگە خاس فونىتىكىلىق، گىراماتىكىلىق ئالاھىدىلىكلەر بولغاندىن باشقا، يەنە باشقا مىللەتلەرنىڭ تىلىدىن قۇبۇل قىلىنغان بىر قىسىم سۆزلەرمۇ بار. شىنجاڭدىكى باشقا مىللەتلەر بىلەن ئۇزاق ۋاقىت ئارىلاش ئولتۇراقلاشقان بىر قىسىم خەنزۇلار ئۇيغۈر، قازاق قاتارلىق مىللەتلەرنىڭ تىلىدا سۆزلىيەلەيدۇ.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; خەنزۇ مىللىتى شىنجاڭ رايونىدا ئەڭ بۇرۇن ئولتۇراقلاشقان مىللەتلەرنىڭ بىرى. ئەڭ قەدىمكى دەۋىردىكى خەنزۇلارنىڭ ئەجدادى غەربىي يۇرتتىكى ھەر قايسى قۇۋملەر بىلەن باردى–كەلدى قىلغان. ئالايلۇق: خەن ۋۇدى دەۋرىدە جاڭ چىيەن غەربىي يۇرتقا ئىككى قېتىم ئەلچىلىككە كېلىپ قايتقاندىن كېيىن، خانلىق غەربىي يۇرتتا چوڭ كۆلەملىك تېرىقچىلىقنى باشلىغان. مىلادىيدىن ئىلگىرىكى 60–يىللاردا، غەربىي يۇرت قورۇقچىلىق مەھكىمىسى قۇرۇلغاندىن ئېتىبارەن قوغداش، تېرىقچىلىق قىلىش، سودا قىلىش ۋە ئۇرۇش قالايمىقانچىلىقىدىن پاناھلىنىش ئۈچۈن تەڭرىتاغنىڭ جەنۇبىي ۋە شىمالىغا كېلىدىغان كۆچمەن خەنزۇلارنىڭ ئايىقى ئۈزۈلمىگەن. جەنۇبىي ۋە شىمالىي سۇلالىسىدىن تاڭ سۇلالىسىنىڭ دەسلەپكى دەۋرىگىچە تۇرپان ئويمانلىقىدا كۇ جەمەتى ھۆكۈمرانلىقىدىكى قۇچۇ خانلىقى قۇرۇلغان. تاڭ سۇلالىسى مەزگىلىدە تۇرپان ئويمانلىقى، قۇمۇل تۈزلەڭلىكى ۋە جۇڭغار ئويمانلىقىنىڭ شەرقىي جەنۇبىي قىسمىغا ئولتۇراقلاشقان خەنزۇ ئاھالە كۆپ بۇلۇپ، بۇ يەرنىڭ مەمۇرىي ئايرىمىسىدا ئىچكىرىدىكى جايلارغا ئوخشاش «ئايماق، ناھىيە، يېزا، كەنىت» تۈزۈمى قوللىنىلغان. چىڭ سۇلالىسى شىنجاڭنى بىرلىككە كەلتۈرگەندىن كېيىن، ئەسكەرلەرنى قىسقارتىپ، ئۇلارغا يەر بۈلۈپ بېرىش، جىنايەتچىلەرنى ئەۋەتىپ بوز يەر ئاچقۇزۇش، ئاھالە كۆچۈرۈپ چىگرانى قوغداش، سودا–سېتىقنى رىغبەتلەندۈرۈش سىياسەتلىرىنى يولغا قويغاچقا، خەنزۇ ئاھالىلىرى تۈركۈملەپ غەربىي قىسىمغا كۆچۈپ كېلىپ شىنجاڭدا ئولتۇراقلاشقان. مىڭگۇ يىللىرىدا نۇرغۇنلىغان خەنزۇلار شىنجاڭغا كېلىپ سودا بىلەن شوغۇللانغان، گەنسۇ، شەنشى،&nbsp; خېبېي قاتارلىق ئۆلكىلەردىكى ئاھالىلەرمۇ شىنجاڭغا كېلىپ تېرىقچىلىق قىلىپ، شىنجاڭدىكى خەنزۇلارنىڭ مۇھىم تەركىبىي قىسمىغا ئايلانغان. جۇڭخوا خەلق جۇمھۇرىيىتى قۇرۇلغاندىن كېيىن، شىنجاڭدىكى خەنزۇلارنىڭ سانى تېز ئاشتى. مەملىكەتنىڭ ھەر قايسى جايلىرىدىن زور تۈركۈمدىكى كەسىپ ئالماشتۇرغان ھەربىيلەر، زىيالىي ياشلار، دېھقانلار، كادىرلار، پەن–تېخنىكا خادىملىرى ۋە سودا–سېتىق بىلەن شوغۇللىنىدىغان خادىملار ئارقا–ئارقىدىن شىنجاڭغا كېلىپ چىگرا رايوننىڭ قۇرۇلىشىغا ياردەم بىرىپ، ھەر مىللەت خەلقى بىلەن بىرلىكتە شىنجاڭنىڭ ئىقتىسادى، مەدەنىيىتىنىڭ تەرەقىياتىغا زور تۆھپىلەرنى قوشتى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شىنجاڭدىكى خەنزۇلارنىڭ كەسپىي جەھەتتىن تارقىلىشى كەڭ، ئىقتىسادىي پائالىيىتى كۆپ خىل. ئۆرپ–ئادەت جەھەتتە ئۇلار ئومومەن ئەسلى يۇرتنىڭ ئالاھىدىلىگىنى ساقلىغان، شۇنداقلا يەرلىك ئاز سانلىق مىللەتلەرنىڭ ئۆرپ–ئادەتلىرىنىڭ تەسىرىگىمۇ چوڭقۇر ئۇچرىغان. ئاياللار شىم–چاپان كىيىشنى ياقتۇرىدۇ. تاماقتا ئۇن تامىقى ئاساس، گۈرۈچ تامىقى قوشۇمچە بۇلۇپ، نان، پولۇ، سۈت، قوي گۈشى، قاتارلىقلارنىمۇ ياقتۇرۇپ يەيدۇ. ئۇلارنىڭ ئەڭ ئاساسلىق بايرىمى - چاغاندۇر.</FONT></P>
<P align=center><FONT face="UKIJ Tuz Tom" size=4>خەنزۇلارنىڭ مىللەت بولۇپ شەكىللىنىشى ۋە مەدەنىيىتى</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>جەنۇبىي-شىمالىي سۇلالىلەر دەۋرىدە ھون، سىيانپىي، جيې، چاڭ ۋە دى قاتارلىق مىللەتلەر ئارقا-ئارقىدىن ئوتتۇرا تۈزلەڭلىككە كىرىپ، دۆلەت(بەگلىك) قۇردى. ئۇلار ئەسلىدە «خۇاشيا مىللىتى» دەپ ئاتالغان مىللەتنىڭ خەن سۇلالىسىنىڭ قائىدىسى بويىچە ئىش قىلىدىغانلىقىنى، خەن سۇلالىسىنىڭ كىيىم-كېچەكلىرىنى كىيىدىغانلىقىنى، بۇ دۆلەتتىكى پۇقرالارنىڭ «خەنزۇلار» دەپ ئاتىلىدىغانلىقىنى، بۇ پۇقرالار ئىشلىتىدىغان تىلنىڭ «خەنزۇ تىلى» ئىكەنلىكىنى كۆردى، شۇنىڭ بىلەن، ئۇلار خەنزۇلارنىڭ نامىنى قوللىنىپ كەلدى.<BR>&nbsp;&nbsp; خەنزۇلارنىڭ ئەجدادى بولغان «خۇاشيا مىللىتى» ئەمىنىيە-يېغىلىق دەۋرىدىلا مۇقىم مىللەت گەۋدىسى بولۇپ شەكىللەنگەن ئىدى. چىن سۇلالىسى ئەلنى بىرلىككە كەلتۈرگەندىن كېيىن، ئەسلىدىكى ئالتە بەگلىكنىڭ پۇقرالىرى چىن سۇلالىسىنىڭ پۇقرالىرىغا ئايلاندى. ئەينى يىللاردا غەربىي يۇرتلۇقلار ۋە ھونلار ئوتتۇرا تۈزلەڭلىكتىكىلەرنىڭ ھەممىسىنى «چىنلار» دەپ ئاتايتتى.<BR>&nbsp;&nbsp; خەن سۇلالىسى چىن سۇلالىسىنىڭ ئورنىنى ئېلىپ، 400 يىلدىن ئارتۇق ھۆكۈمرانلىق قىلدى، ئۇلار يىپەك يولىنى ئېچىپ، غەربىي يۇرت بىلەن ئالاقە ئورنىتىپ، ھەربىيلەرنى بوز يەر ئېچىپ تېرىقچىلىق قىلدۇردى؛ ئوغانلارنى قوغداش چىرىكچى ئەمەلدار قويدى، ھونلارنى ئەل قىلىپ، غەربىي جەنۇبتىكى يىلارنى بويسۇندۇردى، ۋىلايەت-ناھىيىلەرنى تەسىس قىلدى. جەنۇبىي يۆلەر، شەرقىي ئوۋلار ۋە مىنيۆلەرنى ئەل قىلدى، خەن سۇلالىسىنىڭ زېمىنى مىسلىسىز كېڭەيدى ۋە دۆلىتى بىر مەھەل گۈللەندى. <BR>&nbsp;&nbsp; چىن، خەن دەۋرىدە جەمئىيەتنىڭ تەرەققىياتىغا ئەگىشىپ، ئالدىنقى چىن سۇلالىسى مەزگىلىدىكى خۇاشيا مىللىتىنى يادرو قىلغان ئاساستا، چاڭ ۋە ھون قاتارلىق قوۋملارنى ئۆزىگە سىڭدۈرۈش ئارقىلىق خەنزۇ مىللىتى شەكىللەندى. <BR>&nbsp;&nbsp; بۇ ۋاقىتتا، خەنزۇ مىللىتى تارقالغان جايلار ئاساسلىقى يەنىلا خۇاڭخې، خۇەيخې ۋادىلىرى بولۇپ، ئۇلار غەربىي جىن سۇلالىسىنىڭ ئاخىرقى مەزگىللىرىدىن باشلاپ تەدرىجىي ھالدا چاڭجياڭ دەرياسى ۋە جۇجياڭ دەريا ۋادىسىغا كەڭ كۆلەمدە كۆچكەن. مىڭ، چىڭ سۇلالىلىرى دەۋرىگە كەلگەندە، جەنۇبتىكى خەنزۇلارنىڭ ئاھالىسى شىمالدىكى خەنزۇلارنىڭكىدىن ئېشىپ كەتتى. خەنزۇلارنىڭ ھازىرقى نوپۇسى1 مىليارد 42 مىليون (1990-يىلى7-ئايدىكى سان)غا يېتىپ، مەملىكەتنىڭ ھەممە جايلىرىغا تارقالدى.<BR>&nbsp;&nbsp; خەنزۇ مىللىتى ئەزەلدىن ئىشچان، ئاددىي-ساددا ۋە ئالغا بېسىش روھى كۈچلۈك مىللەت بولۇپ، دۇنيا كۆز تىككەن قەدىمىي مەدەنىيەت ياراتقان. چىن سۇلالىسى دەۋرىدىكى شۇ ۋىلايىتىنىڭ بېگى لى بىڭ ياساتقان دۇجياڭ توسمىسى ھازىرغىچە خەلققە بەخت ياراتماقتا. قەغەزچىلىك تېخنىكىسى، مەتبەئە تېخنىكىسى، مىلتىق دورىسى، كومپاس قاتارلىق تۆت چوڭ كەشپىيات ھەمدە پىلە بېقىش، يىپەك ئىشلەپچىقىرىش، چاي ئىشلەش ۋە قاچا-قۇچا ياساش قاتارلىق تېخنىكىلار مەدەنىيەت ۋە پەن-تېخنىكىنىڭ تەرەققىياتىغا نىسبەتەن گەۋدىلىك تۆھپە قوشقان. <BR>&nbsp;&nbsp; خەنزۇ مىللىتىنىڭ مەدەنىيەت ۋە سەنئەت جەھەتتىكى ئۇتۇقلىرىمۇ كىشىلەرنىڭ ماختىشىغا سازاۋەر بولغان. جۇ نەزملىرى، نەغمە - ناۋا مەھكىمىسى، تاڭ شېئىرلىرى، سۇڭ نەزملىرى، يۈەن شىمال نەغمىسى ۋە مىڭ، چىڭ سۇلالىلىرى دەۋرىدىكى ھېكايە قاتارلىق خەنزۇ ئەدەبىيات-سەنئىتىنىڭ ھەرقايسى تارىخىي دەۋرلەردە يۈكسەك دەرىجىدە گۈللەنگەنلىكىنىڭ بەلگىسى. <BR>&nbsp;&nbsp; تارىخ ئىلمى جەھەتتە «تارىخىي خاتىرىلەر» قاتارلىق 24 تارىخىي تارىخ دەستۇرى ۋە «چۈنچيۇ (ئەمىنىيە)»، «زۇچيۇمىڭ تەپسىرى»، «ئەلنى ئىدارە قىلىش ئۆرنەكلىرى» قاتارلىق تارىخنامە ۋە ئەسەرلەر بار. <BR>&nbsp;&nbsp; ھەربىي ئىلىم جەھەتتە «سۈنزىنىڭ ھەربىي تەدبىرلىرى»، «سۇنبىننىڭ ھەربىي تەدبىرلىرى» قاتارلىق مەشھۇر ئەسەرلەر بار. خەنزۇلاردىن چىققان مەدەنىيەت ساھەسىدىكى نۇرغۇن داڭلىق شەخسلەرنىڭ دۇنياغا نامى مەشھۇر.<BR>&nbsp;&nbsp; خەنزۇلارنىڭ تارىخى ئۇزاق، تىلى مول بولۇپ، ئاساسلىقى يەتتە چوڭ دىئالېكتقا (شېۋىگە) بۆلۈنىدۇ. ھازىرقى خەنزۇ مىللىتىنىڭ ئورتاق تىلى شىمال دىئالېكتىنى ئاساس، بېيجىڭ تەلەپپۇزىنى ئۆلچەملىك تەلەپپۇز قىلىدۇ. <BR>&nbsp;&nbsp; خەنزۇ يېزىقى يىراق قەدىمكى زاماندىن باشلانغان بولۇپ، ئورتاق قوللىنىۋاتقان چاسا خەت شاڭ سۇلالىسى دەۋرىدىكى چېغىناق - تاغاق يېزىقى ۋە شاڭ، جۇ سۇلالىلىرى دەۋرىدىكى مېتال پۈتۈك ئاساسىدا تەرەققىي قىلغان. چىن سۇلالىسى دەۋرىدە كىتابلاردا بىرلىككە كەلگەن ئوخشاش يېزىق قوللىنىلغان. شياۋ جۇەن، لى شۇ قاتارلىقلار خەن سۇلالىسىنىڭ ئاخىرقى مەزگىللىرىدە كەيشۇ خەت نۇسخىسىنى بارلىققا كەلتۈرگەن. بۇ نۇسخا ھازىرغىچە قوللىنىلماقتا.<BR>&nbsp;&nbsp; خەنزۇلارنىڭ ئەجدادلىرىنى ياد ئېتىش ئېڭى بىرقەدەر كۈچلۈك بولۇپ، ئەجدادلىرىنىڭ روھىغا ئاتاپ نەزىر-چىراغ قىلىشنى چوڭ ئىش قاتارىدا كۆرىدۇ ھەمدە بۇنى ئەجدادلىرىغا بولغان ساداقەتمەنلىك دەپ قارايدۇ. <BR>&nbsp;&nbsp; خەنزۇلار ئەزەلدىن دىنلارغا يول قويۇش، ھەممىنى ئۆز ئىچىگە ئېلىش پوزىتسىيىسىنى تۇتۇپ كەلگەن. تويىن دىنى خەنزۇلاردا قەدىمدىن بار دىن بولۇپ، بۇددا دىنى، نېستۇرى دىنى، ئاتەشپەرەسلىك، مانى دىنى، ئىسلام دىنى ۋە خرىستىئان دىنى قاتارلىقلار ئىلگىرى-كېيىن بولۇپ، چەت ئەلدىن كىرگەن دىنلار ھېسابلىنىدۇ، لېكىن بۇ دىنلار پۈتكۈل مىللەت ئورتاق ئېتىقاد قىلىدىغان دىنغا ئايلىنالمىغان. ئۇزاق مەزگىلدىن بۇيان كۇڭزىچىلىق ئىدىيىسىنىڭ تەسىرى ئىنتايىن چوڭقۇر بولغاچقا، مىللىي مەدەنىيەتنىڭ ھەرقايسى تەرەپلىرىگە سىڭىپ كىرگەن. <BR>&nbsp;&nbsp; «ئۈچ ئەركان، بەش ئەھكام»، ئىلاھىي ھاكىمىيەت، ھاكىمىيەت، جەمەت ھوقۇقى ۋە ئەرلەر ھوقۇقى قاتارلىقلار خەنزۇ مىللىتىنىڭ پۇت - قولىنى چۈشەپ كەلگەن بويۇنتۇرۇق بولۇپ كەلگەن.<BR>&nbsp;&nbsp; خەنزۇ مىللىتى ئائىلىۋى نىكاھ مۇستەھكەملىكى ۋە مۇقىملىقى بىلەن جاھان ئەھلىگە مەشھۇر. <BR>&nbsp;&nbsp; خەنزۇلارنىڭ كىيىم - كېچىكىدە تارىخىي دەۋرلەردە ئۆزگىرىش ئىنتايىن چوڭ بولدى. 20-ئەسىرنىڭ ئوتتۇرىلىرىغىچە خەنزۇ ئەر-ئاياللار ئۇزۇن پەش ياكى يانتۇ پەش كىيىملەرنى ۋە ئۇزۇن ئىشتانلارنى كىيەتتى. <BR>&nbsp;&nbsp; خەنزۇلار ھېيت-بايراملار ئىچىدە چاغاننى ئەڭ چوڭ بىلىدۇ. بۇنىڭدىن باشقا يەنە چوكانتال بايرىمى، تاڭزۇڭزا چاغىنى ۋە تاۋۇز چاغىنى قاتارلىقلار بار.<BR>&nbsp;&nbsp; جۇڭخۇا خەلق جۇمھۇرىيىتى قۇرۇلغاندىن كېيىن خەنزۇ مىللىتى بىلەن باشقا قېرىنداش مىللەتلەر باراۋەرلىك ئاساسىدا ئۆزئارا ھەمكارلىشىپ، ۋەتىنىمىزنى ئورتاق گۈللەندۈرمەكتە.</FONT></P>
<P align=center><FONT face="UKIJ Tuz Tom" size=4>خەنزۇلارنىڭ مىللەت نامى ۋە مەنبەسى</FONT></P>
<P align=right><FONT face="UKIJ Tuz Tom" size=4>خەنزۇلار دۆلىتىمىزدىكى ئاساسلىق مىللەت بۇلۇپ، قەدىمكى زاماندا ئوتتۇرا تۈزلەڭلىكتىكى خۇاشيا مىللىتى بىلەن باشقا مىللەتلەرنىڭ ئۇزاق مۇددەت ئورتاق تۇرمۇش كەچۈرۈشى، ئۆزئارا قۇشۇلۇشى ئارقىسىدا، خەن سۇلالىسىنىڭ دەسلەپكى مەزگىللىرىدە شەكىللەنگەن بولغاچقا، خەنزۇ دەپ ئاتالغان. <BR>قەدىمكى زاماندا يەنە «خۇاشيا»، «جۇڭخۇا» ھەمدە «شيا»، «جۇشيا»، «خۇا»، «چىنلار»(秦人)، «خەنلەر»(汉人)، «تاڭلار»(唐人)، «خەنزۇ» قاتارلىق&nbsp; ناملار&nbsp; بىلەن ئاتالغان. <BR>خەن سۇلالىسى دەۋرىدە، غەربىي يۇرت(شىنجاڭ)دا نۇرغۇنلىغان سېپىللىك دۆلەتلەر قۇرۇلغان بۇلۇپ، ئۇلاردا ياشىغان ئاساسلىق قەبىلە ۋە مىللەتلەر: ساكلار، توخرىلار (ياۋچىلار)، ئۇسۇنلار، چاڭلار، ھونلار ۋە خەنزۇلاردىن ئىبارەت. <BR>خەنزۇلار شىنجاڭ رايونىدا ئەڭ بالدۇر ئولتۇراقلاشقان مىللەتلەرنىڭ بىرى ھېسابلىنىدۇ. ئۇزاق قەدىمكى زامان دەۋرلىرىدىلا خەنزۇلارنىڭ ئەجدادلىرى غەربىي يۇرتتىكى ھەر قايسى قەبىلىلەر بىلەن بېرىش-كېلىش قىلغان. <BR>خەنزۇلارنىڭ شىنجاڭ رايۇنىغا تۈركۈملەپ كىرىشى ۋە ئولتۇراقلىشىشى، كەم دېگەندىمۇ مىلادىدىن بۇرۇنقى 2-ئەسىردىكى غەرىبي خەن سۇلالىسىنىڭ ۋۇدى خانى دەۋرلىرىدە باشلانغان. شۇنىڭدىن كېيىن چېگرىنى ساقلاش، تېرىقچىلىق قىلىش، سودا قىلىش، ئۇرۇشتىن پاناھلىنىش ئۈچۈن تەڭرى تېغىنىڭ جەنۇبى ۋە شىمالىغا كۆچۈپ كېلىپ ئولتۇراقلاشقان خەنزۇ ئاھالىلىرىنىڭ ئايغى ئۈزۈلمىگەن. <BR>جەنۇبىي ۋە شىمالىي سۇلالىلەر دەۋرىدىن تاڭ سۇلالىسىنىڭ باشلىرىغا قەدەر، تۇرپان ئويمانلىقىدا ئىلگىرى-ئاخىرى بۇلۇپ، خەنزۇلارنى ئاساسىي گەۋدە قىلغان كەن، جاڭ، ما ۋە چۈ فامىلىلىك خاندانلىق قۇچۇ دۆلىتى قۇرۇلدى. <BR>تاڭ سۇلالىسى دەۋرىدە، تۇرپان ئويمانلىقى، قۇمۇل تۈزلەڭلىكى، جۇڭغار ئويمانلىقىنىڭ شەرقىي جەنۇبىدىكى خەنزۇ ئاھالىلىرى ناھايىتى كۆپ بولغانلىقتىن، سىياسىي تۈزۈلۈش جەھەتتە ئىچىكى جايلارنىڭكىگە ئوخشايدىغان «ئايماق، ناھىيە، يېزا، تۈتۈن تۈزۈمى» قوللىنىلدى. <BR>بىراق دەسلەپكى چاغلاردا شىنجاڭغا كىرگەن خەنزۇلارنىڭ ئۇرۇق-ئەۋلاتلىرىنىڭ كۆپ قىسمى شۇ جايدىكى ھەرقايسى&nbsp; مىللەتلەرگە قوشۇلۇپ كەتكەن. <BR>ھازىر شىنجاڭدا ياشاۋاتقان خەنزۇلارنىڭ كۆپ قىسمى چىڭ سۇلالىسى دەۋرىدە ۋە چىڭ سۇلالىسىدىن كېيىنكى دەۋرلەردە، ئىچكى جايلاردىن ئارقا-ئارقىلاپ كۆچۈپ چىققان. <BR>چىڭ سۇلالىسى شىنجاڭنى بىرلىككە كەلتۈرگەندىن كېيىن، چىڭ سۇلالىسى ھۆكۈمىتى ئەسكەرلەرنى قىسقارتىپ تېرىقچىلىق قىلىشقا تەقسىم قىلىش، جىنايەتچىلەرنى ئەۋەتىپ بوز يەر ئۆزلەشتۈرۈشكە ياردەم بېرىش، ئاھالىلەرنى كۆچۈرۈپ چېگرا رايۇنلارنى گۈللەندۈرۈش، ئوقەتچىلىكنى يولغا قويۇش، سودا قىلىشقا رىغبەتلەندۈرۈش ئارقىلىق، خەنزۇ ئاھالىلىرىنى تۈركۈملەپ غەربىي يۇرتقا كۆچۈرۈپ ئولتۇراقلاشتۇردى. <BR>ئەينى چاغدا خەنزۇ دېھقانلىرى ئاساسلىق تەڭرى تېغىنىڭ شىمالىدىكى شىمالىي شىنجاڭ رايۇنىدا ئولتۇراقلاشقان بۇلۇپ، جەنۇبىي شىنجاڭدا بىر قەدەر ئاز ئولتۇراقلاشقان ھەمدە ئۇلارنىڭ كۆپىنچىسى تىجارەتچىلەر ئىدى. <BR>مىنگو يىللىرىدا، يەنە كۆپلىگەن خەنزۇ خەلقى مەنسەپتە ئولتۇرۇش ۋە سودا قىلىش ئۈچۈن شىنجاڭغا كەلدى. گەنسۇ، شەنشى، خېنەن قاتارلىق ئۆلكىلەردىكى ئاپەتكە ئۇچرىغان خەلقلەر شىنجاڭغا كېلىپ بوز يەر ئۆزلەشتۈردى، گومىنداڭنىڭ شىنجاڭدا تۇرۇشلۇق ھەربىي قوشۇنلىرى&nbsp; ۋە قوشۇن بىلەن تۇرىدىغان ئائىلە تاۋاباتلىرى، مەمۇرىي خادىملىرىمۇ شىنجاڭدىكى خەنزۇلارنىڭ مۇھىم تەركىبىي قىسىمىغا ئايلاندى. <BR>يىڭى جۇڭگو قۇرۇلغاندىن كېيىن، سوتسىيالىستىك قۇرۇلۇش ئىشلىرىنىڭ تەرەققىياتىغا ئەگىشىپ، ھەربىي سەپتىن چېكىنىپ كەسىپ ئۆزگەرتكەن زور تۈركۈمدىكى&nbsp; ھەربىلەر، زىيالىي ياشلار، دېھقانلار، كادىرلار شىنجاڭغا كېلىپ ئىشلىدى.<BR>2005-يىلىنىڭ ئاخىرىغا قەدەر شىنجاڭدىكى خەنزۇ ئاھالىسىنىڭ سانى 7 مىليون 956 مىڭ 600گە يېتىپ، پۈتۈن ئاپتونوم رايون ئومۇمىي ئاھالىسىنىڭ 39.58٪ نى ئىگىلەپ، ئۇيغۇرلاردىن كېيىنكى ئىككىنچى ئورۇنغا ئۆتتى. <BR>خەنزۇ ئاھالىسى شىنجاڭنىڭ ھەرقايسى جايلىرىغا تارقالغان بولۇپ، بۇنىڭ ئىچىدە ٪73تى تەڭرى تېغىنىڭ شىمالىي قىسىمىدا ئولتۇراقلاشقان. شۇنىڭ بىلەن بىر ۋاقىتتا، شەھەر-بازار ۋە ئىشلەپچىقىرىش قورۇلۇش بىڭتۇەنىدىكى خەنزۇ ئاھالىلىرىنىڭ ئىگىلىگەن نىسبىتى بىر قەدەر زور بولۇپ، ئاساسلىقى يېزا ئىگىلىك، سانائەت، سودا، مۇلازىمەت كەسپى قاتارلىق ساھەلەردە ئىشلەيدۇ، كەسپىي تارقىلىشى كەڭ، ئىقتىسادىي پائالىيىتى خىلمۇ-خىل. <BR>شىنجاڭنىڭ كۆپ مىللەت مەدەنىيىتىنىڭ تەسىرىگە ئۇچرىشى ھەمدە ئىچكى جايلارنىڭ ھەر قايسى ئۆلكە شەھەرلىرىدىن تارقالغان خەنزۇ مەدەنىيىتىنى قوبۇل قىلىشى نەتىجىسىدە، شىنجاڭدىكى خەنزۇلارنىڭ يەرلىك مەدەنىيىتى شەكىللەندى. مەدەنىيەتنىڭ كۆپ مەنبەلىك ۋە&nbsp; ئۆزگىرىشچانلىق ئالاھىدىلىكى ئىنتايىن رۆشەن بولۇپ، ئەنئەنىۋى ئۆرپ-ئادەت، قائىدە-يۇسۇنلىرى ئاددىلاشتى ياكى يىڭى مەزمۇنلار قوشۇلدى.<BR>تارىختا، خەنزۇلار خەن سۇلالىسى دەۋرىدىن باشلاپ شىنجاڭدا رەسمىي ئولتۇراقلاشقان بولۇپ، تاڭ سۇلالىسى ۋە چىڭ سۇلالىسى دەۋردە كۆپەيگەن.</FONT></P>
<P align=center><FONT face="UKIJ Tuz Tom" size=4>شىنجاڭدىكى خەنزۇلارنىڭ تىل-يېزىقى</FONT></P>
<P align=right><BR><FONT face="UKIJ Tuz Tom" size=4>&nbsp;&nbsp;&nbsp; شىنجاڭدىكى خەنزۇلار ۋەتىنىمىزنىڭ&nbsp; ئىچكى جايلىرىدىن كەلگەن، شۇڭا ئۇلار ئىچكى جايلاردىكى خەنزۇلارغا ئوخشاشلا خەنزۇ تىل-يېزىقىنى قوللىنىدۇ. تىلى خەنزۇ-زاڭزۇ تىللىرى سىستېمىسىنىڭ خەنزۇ تىلى تۈركۈمىگە مەنسۇپ. <BR>&nbsp;&nbsp;&nbsp; شىنجاڭدىكى خەنزۇلار ئىلگىرى-ئاخىر بولۇپ، پۈتۈن مەملىكەتنىڭ ھەرقايسى ئۆلكىلىرىدىن، ئاساسلىقى غەربىي شىمالدىكى&nbsp; شەنشى، گەنسۇ رايۇنلىرىدىن كۆچۈپ كېلىپ، شىنجاڭنىڭ ھەرقايسى جايلىرىغا تارقىلىپ ئولتۇراقلاشقانلىقى ھەمدە ئاز سانلىق مىللەتلەر بىلەن ئۇزاق مۇددەت ئارىلىشىپ ياشىغانلىقى ئۈچۈن، شىنجاڭدىكى خەنزۇلارنىڭ يەرلىك ئېغىز تىلى شېۋىسى شەكىللىنىپ، تەلەپپۇز، سىنتاكسىس قاتارلىق جەھەتلەردە ئۆزىگە خاس ئالاھىدىلىككە ئىگە بولغاندىن تاشقىرى، يەنە باشقا مىللەتلەر تىلىنىڭ بەزى سۆزلىرىنىمۇ قوبۇل قىلدى. باشقا مىللەتلەر بىلەن ئۇزاق مۇددەت ئارىلىشىپ ئولتۇرقلاشقان بىرقىسىم خەنزۇلار ئۇيغۇر، قازاق قاتارلىق مىللەتلەرنىڭ تىل-يېزىقىدا ئالاقىلىشالايدىغان بولدى. يىزىق بەلگىسى بولغان خەنزۇ يېزىقى ئىچكى جايلاردىكى خەنزۇلارنىڭكىگە ئوخشاشلا، كونا خەنزۇ ئەدەبىي تىلى يېزىقىدىن خەنزۇ ئېغىز تىلى يېزىقىغا كۆچۈش، مۇرەككەپ خەتتىن ئاددىيلاشتۇرۇلغان خەتكە كۆچۈشتەك تەرەققىيات جەريانىنى بېسىپ ئۆتتى.<BR>&nbsp;&nbsp;&nbsp; مىلادىدىن ئىلگىرىكى 2-ئەسىردە، جاڭچيەن غەبىي يۇرتقا ئىككى قېتىم ئەلچىلىككە چىقىپ، خەنزۇ تىل-يېزىقىنى غەربىي يۇرتقا ئېلىپ كەلگەن. شىنجاڭنىڭ خوتەن نىيە خارابىلىكىدىن قېزىپ ئېلىنغان تەخمىنەن مىلادىدىن بۇرۇنقى2-ئەسىردىن مىلادى 1-ئەسىرلەرگە مەنسۇپ بولغان خەن سۇلالىسى تارىشا پۈتۈكلىرىگە: «خەن سۇلالىسى جىڭجۆ بېگى» ۋە «داۋەن بېگى شيەن زونى دارۇجىگە ئەلچىلىككە ئەۋەتتى» دېگەن خەنزۇچە خەتلەر پۈتۈلگەن. خەن سۇلالىسىنڭ شىنجۆ2-يىلى(مىلادىدىن بۇرۇنقى 60-يىل) خەن سۇلالىسى&nbsp; غەربىي يۇرتتا قۇرۇقچىبەگ مەھكىمىسى&nbsp; تەسىس قىلغان بولۇپ، «خەن سۇلالىسى يارلىقىنىڭ غەربىي يۇرتقا&nbsp; تارقىلىشى»غا ئەگىشىپ، خەنزۇ تىل-يىزىقىمۇ غەربىي يۇرتتا قوللىنىلغان ۋە تارقالغان. غەربىي خەن سۇلالىسى دەۋرىدە، غەربىي يۇرتتىكى ھەرقايسى ئەللەرنىڭ يۇقىرىسى بەگ-تۆرىلەردىن تارتىپ، تۆۋىنى باش تىلماچلارغىچە بولغان بارلىق مەنسەپدارلىرىغا خەن سۇلالىسى مەركىزىي خاندانلىقى تەرىپىدىن مۆھۈر تارقىتىپ بېرىلگەن بولۇپ، خەنزۇ تىل-يېزىقى تەبىئىي ھالدا ئەينى دەۋردىكى&nbsp; ھۆكۈمەتنىڭ ئورتاق ئىشلىتىدىغان تىل-يىزىقى سۈپىتىدە غەربىي يۇرتقا رەسمىي كىرگەن. ئارخېئولوگىيە خىزمەتچىلىرى قەدىمىي كۈسەن(بۈگۈنكى كۇچا ناھىيسى، شايار ناھىيىسى، توقسۇ ناھىيسى ئەتراپى)دىكى خەن سۇلالىسى دەۋرى خارابىلىكىدىن تېپىلغان «خەن خاندانلىقىغا بەيئەت قىلغان چاڭلار» مۆھۈرى دەل خەن سۇلالىسى مەركىزىي ھۆكۈمىتى غەربىي يۇرتتىكى چاڭلارنىڭ يولغباشچىسىغا تارقىتىپ بەرگەن مۆھۈردۇر. بۇنىڭدىن باشقا يەنە ئۈچ دانە مىس مۆھۈر تېپىلغان بولۇپ، بۇلار «ياساقبەگ» لەرگە تارقىتىپ بىرىلگەن ئەمەلدارلىق مۆھۈرلىرىدۇر. غەربىي يۇرتتىكى بەزى بەگلىكلەرنىڭ بەگلىرىگە خەنزۇچە ئىسىم قۇيۇلغان. مەسىلەن، ساكارائۇل بېگى«يەن»(延)، «كاڭ» (康)؛ پىشامشان بېگى «ئەن»(安)؛ سۇلى بېگى«جۇڭ» (忠) قاتارلىقلار. غەربىي يۇرتنىڭ ھەرقايسى جايلىرىدىن قېزىپ ئېلىنغان خەن سۇلالىسى دەۋرىنىڭ زور مىقداردىكى «بەش مىسقاللىق يارماق»لىرى ۋە ئۇدوننىڭ «خەنزۇچە-كارۇشتىچە يارماق»لىرى خەنزۇ يېزىقىدا قۇيۇپ چىقىرىلغان پۇللارنىڭ غەربىي يۇرتتا ئوبوروت قىلىنغانلىقىنى چۈشەندۈرىدۈ. شەرقىي خەن سۇلالىسىنىڭ ئاخىرقى مەزگىللىرىدە بارلىققا كەلگەن «خەنزوچە-كارۇشتىچە يارماق»(«خوتەن يارمىقى»مۇ دېيىلىدۈ) تۆشۈكسىز، دائىرىسىز دۈگىلەك مىس پۇل بولۇپ، ئۇ چوڭ-كىچىك ئىككى خىل. ئالدى تەرىپىگە خەنزۇچە جۇەنشۇ خەت شەكلىدە پۇل ئېغىرلىقى يېزىلغان بولۇپ، چوڭ يارماق «جۇڭجۇ تۆت مىسقاللىق يارماق»، كىچىك يارماق «ئالتە مىسقاللىق يارماق» ھېسابلىنىدۇ. ئارقا تەرىپىنىڭ ئوتتۇرىسىغا 6 سىمان ياكى تۆگىسىمان سۈرەت چۈشۈرۈلگەن. ئەتراپىغا كارۇشتى يىزىقى ئارقىلىق ئۇدون بېگىنىڭ ئىسىم-فامىلىسى ۋە نام-شەرىپى ياي شەكلىدە يېزىلغان.<BR>&nbsp;&nbsp;&nbsp; ئىككى خەن سۇلالىسى&nbsp; دەۋرىدە، غەربىي يۇرتتا ئۇزۇن مۇددەت تۇرمۇش كەچۈرگەن، كۈرەش قىلغان ئەسكەرلەر ۋە بوز يەر ئۆزلەشتۈرگۈچىلەر ئاساسىي جەھەتتىن خەنزۇ تىل-يېزىقىنى قوللانغان، ھەمدە نۇرغۇن ئىزلارنى قالدۇرغان. بۈگۈنكى باركۆلنىڭ شەرقىي جەنۇبىدىكى&nbsp; سۈڭگۈچتامدىن تېپىلغان، ئايرىم-ئايرىم ھالدا&nbsp; خەن سۇلالىسى&nbsp; يۇڭيۈەن 5-يىلى(93) ئويولغان «رېنشاڭ ئابىدىسى» ۋە خەن سۇلالىسى يۇڭخې2- يىلى(137) ئويۇلغان «پېييىن ئابىدىسى» ھەمدە ھازىرقى باي ناھىيىسىنىڭ شەرقىي شىمال تېغىدىن تېپىلغان، خەن سۇلالىسى يۇڭشۇ 4-يىلى(158)&nbsp; ئويولغان «ليۇپىڭگو قوۋۇقى ئابىدىسى» قاتارلىقلارنىڭ ھەممىسى شەرقىي خەن سۇلالىسى دەۋرىدە&nbsp; غەربىي يۇرتتىكى سانغۇن ۋە لەشكەرلەر خەنزۇ يىزىقى ئارقىلىق ئويۇپ يازغان خاتىرە ئابىدىلەردۇر. لوپنۇر رايونىنىڭ ئارخېئولوگىيىلىك بايقالمىلىرى ئىچىدىكى «99» قاپىيىلەشتۈرۈلگەن قائىدە كەمتۈك ۋاراقلىرى، «ئالدىراش ئىشلەنگەن ئەسەر»، «مۇھاكىمە ۋە بايان»، «زوچيۇمىڭ تەپسىرى»، «يېغىلىق دەۋردىكى تەدبىرلەر» كەمتۈك ۋاراقلىرى، كەمتۈك شېئىرلار ھەمدە ھېساب كىتابلىرى، مۇنەججىملىك كىتابلىرى، پالچىلىق كىتابلىرى، ئات سىنچىلاش دەستۇرى، داۋالاش رېتسىپلىرى قاتارلىقلار خەنزۇ مەدەنىيىتى قەدىمىي كىتابلىرىنىڭ كەمتۈك&nbsp; ۋاراقلىرىنى ئەكىس ئەتتۈرۈپ بىرىدۇ. نىيە ناھىيىسىدىن قېزىپ ئېلىنغان خەن-جىن سۇلالىلىرى دەۋرىنىڭ بىر دانە كىمخاپ يەڭلىكىگە «بەش يۇلتۇز چىقار شەرقتىكى جۇڭگودىن»دىگەن خەت يىزىلغان. خەنزۇ يېزىقى ئاز سانلىق مىللەتلەر ئارىسىدىمۇ بەلگىلىك دەرىجىدە قوللنىلغان. نىيە خارابىلىكىدىن سەككىز دانە تارىشا پۈتۈك قېزىپ ئېلىنغان بولۇپ، سوۋغاتلارغا باغلاپ قويۇلغان بۇ ياغاچ تاختايلارغا يېزىلغان مەزمۇنلارغا ئاساسەن ئۇلارنىڭ شۇ جايدىكى ئاز سانلىق مىللەت كىشلىرى خەنزۇچە يازغان سوۋغات تىزىملىكى ئىكەنلىكىنى&nbsp; پەرەز قىلىشقا بولىدۇ.<BR>&nbsp;&nbsp;&nbsp; ۋېي، جىن ھەمدە جەنۇبىي ۋە شىمالىي سۇلالىلەر دەۋرلىرىدە، غەربىي يۇرتتا كۆپ خىل يېزىق تارقالغان بولۇپ، خەنزۇ يىزىقى ئاساسلىق تۇرپان، لوپنۇر رايونلىرىدا ۋە ھازىرقى نىيە ناھىيىسى تەۋەسىدە تارقالغان. ئەينى چاغدا قۇچۇدا «نەزمىنامە»، «نەسىرنامە»، «پالنامە»، «يوسۇننامە»، «ئەمىنىيە» قاتارلىق كىتابلار بار بولۇپ، بۇ يەردىن قېزىپ ئېلىنغان ھۆججەتلەر ئومۈميۈزلۈك ھالدا خەنزۇ تىل-يىزىقىدا يىزىلغان، گرامماتىكا جەھەتتىمۇ جەنۇبىي ۋە شىمالىي سۇلالىلەر دەۋرىدە ئىچكى جايلاردا ئومۇملاشقان جۈپلۈك شەكىل قوللىنىلغان بولۇپ، كىلاسسىك ئەسەرلەردىن نەقىل كەلتۈرۈلگەن ھەمدە ھۆججەتلەرنىڭ كۆپىنچىسى تۆت خەتلىك ئۇسلۇبتا يېزىلغان.<BR>&nbsp;&nbsp;&nbsp; تاڭ سۇلالىسى غەربىي يۇرتتا ئايرىم-ئايرىم ھالدا ئايماق، ناھىيە، يېزا، كەنت تەشكىلىي تۈزۈلمىسى ۋە قورۇقچىبەگ تۈزۈمىنى يولغا قويغان ھەمدە كۆپلىگەن خەنزۇ ئەمەلدار ۋە لەشكەرلەرنى غەربىي يۇرتقا ئەۋەتكەن بولۇپ، سانى 70~80 مىڭدىن ئاشقان. خەنزۇ تىل-يېزىقى غەربىي يۇرتنىڭ ھەرقايسى جايلىرىدا ھاكىميەت يۇرگۈزىدىغان تىل-يىزىق بولۇپلا قالماستىن، بەلكى غەربىي يۇرتتىكى ھەر مىللەت خەلقى ئاڭلىق ھالدا ئۆگىنىدىغان تىل-يىزىق بولغان. بولۇپمۇ، قۇچۇ رايۇندا خەنزۇلار مۇتلەق كۆپ نسبەتنى ئىگىلىگەن بولۇپ، ئاساسلىق خەنزۇ تىل-يېزىقى قوللنىلغان.<BR>&nbsp;&nbsp;&nbsp; تۇرپان رايونىدىن تاڭ سۇلالىسى دەۋرىنىڭ زور تۈركۈمدىكى خەنزۇچە ھۆججەتلىرى قېزىپ ئېلىنغان، ئۇنىڭدىكى ناھىيە، يېزا، كەنتلەرنىڭ ھەممىسى خەنزۇچە نام بىلەن ئاتالغان بولۇپ، كەنىت باشلىقىمۇ خەنزۇ ئىكەن. كۈسەن تاڭ سۇلالىسى مەركىزىي ھۆكۈمىتى غەربىي يۇرتتا تەسىس قىلغان ئەنشىدىكى تۆت قورغاننىڭ بىرى بولۇپ، تاڭ سۇلالىسى مەدەنيىتىنىڭ چوڭقۇر تەسىرىگە ئۇچرىغان، خەنزۇ يېزىقى كۈسەندىمۇ يۈرگۈزۈلگەن. ئارخېئولوگىيىلىك بايقالمىلار ئىچىدە، كۈسەن دىيارىدىن قېزىپ ئېلىنغان تاڭ سۇلالىسى دەۋرىنىڭ خەنزۇچە ھۆججەتلىرى&nbsp; ناھايتى كۆپ. مەسىلەن، باي ناھىيىسىدىن تېپىلغان «ياڭسىلى كەمتۈك ھۆججەتلىرى»، توقسۇ ناھىيىسىنىڭ جەنۇبىدىن تېپىلغان «لى مىڭدانىڭ پۇل قەرز ئېلىش كەمتۈك ھۆججىتى» قاتارلقلار. «جۇنامە.قۇچۇ شەجەرىسى»دە مۇنداق دەپ خاتىرىلەنگەن: «يېزىقىمۇ ئوتتۇرا تۈزلەڭلىكنىڭكىگە ئوخشايدۇ، قوشۇمچە يەرلىك خەلق يېزىقىنىمۇ ئىشلىتىدۇ، &lt;ماۋچاڭ-ماۋخېڭ نەزمىلىرى&gt;، &lt;مۇھاكىمە ۋە بايان&gt;، &lt;ۋاپانامە&gt; قاتارلىق كىتابلىرى بار. ئۇستازلىرى بىلەن پەرزەنتلىرى ئۆزئارا ئۆگىتىدۇ، ئۆزئارا ئوقۇش مەشقى قىلىدۇ. ئەمما ئۇلارنىڭ تىلى يەرلىك خەلق تىلىدىن ئىبارەت». بۇ ئەينى چاغدا ئاز سانلىق مىللەت پەرزەنتلىرىنىڭ&nbsp; خەنزۇ تىل-يېزىقىنىمۇ ئۆگەنگەنلىكىنى چۈشەندۈرۈپ بېرىدۇ. بەزى غەربىي يۇرت ئالىملىرى خەنزۇ تىل-يېزىقىنى تەتقىق قىلىش جەھەتتە ئالاھىدە تۆھپە قوشقان. مەسىلەن، سۇلىلىق پېي خۇيلىن دېگەن كىشى خەنزۇ، سانسىكرىت تىل-يېزىقلىرىنى پىششىق ئىگىلىگەن بولۇپ، خەنزۇچە قەدىمكى ئەسەرلەردىن ۋە باشقا تىل-يىزىقتىكى بىلىملەردىن پايدىلىنىپ، 20 نەچچە يىل ۋاقىت سەرپ قىلىپ، «نوملار شەرھى» ناملىق 100 جىلىدلىق بىر ئەسەر يېزىپ چىقىپ، خەنزۇچە نوم ۋە باشقا بۇددا دىنى ئەسەرلىرىنى شەرھىلىگەن. چاقىلىق ناھىيىسىنىڭ مىران قەدىمىي شەھىرىدىكى ئارخېئولوگىيىلىك تەكشۈرۈشتە قەدىمكى ئۇيغۇر شائىرى كۇمار خەنزۇچە يېزىپ قالدۇرغان «كەكمەنىر شېئىرلىرى توپلىمى» بايقالغان بولۇپ، ئۇنىڭدىكى بىرىنچى شېئىر «خەت ئۆگىنىشنى ئەسلەش»تە ئاپتور بوۋىسىدىن تارتىپ ئۆزىگىچە بولغان بىر قانچە ئەۋلات كىشىلىرىنىڭ خەنزۇچە خەت ۋە شېئىر ئۆگىنىش جەريانىنى مۇنداق بايان قىلغان: «قەدىمدىن بۇيان چىنلىقلارنى تۇتۇپ ئۇستاز، خەت ئۆگەندىم ئۇلاردىن قىلچە ھارماي، بۇۋام ئۆگىنىپتىكەن ئون يىل خەت، ئاتام ھەم ئۆگىنىپتۇ ئون ئىككى يىل خەت، ئەمدى مەنمۇ ئۆگەندىم ئون ئۈچ يىل خەت، لى بەي دۇفۇ شېئىرلىرىدىن ئالدىم ھوزۇر، داۋام ئەتكەچ ئۆگىنىشىم بۈگۈن قەدەر».<BR>&nbsp;&nbsp;&nbsp; ئويغۇرلار غەربىي يۇرتقا كىرگەندىن كىيىن، بەزى جايلاردا ئۇيغۇر يېزىقى قوللىنىلغان بولسىمۇ، بىراق خەنزۇ يىزىقىنى قوللىنىش يەنىلا مۇھىم ئوروندا تۇرغان. مەسىلەن: تۇرپان بېزەكلىك مىڭئۆيىنىڭ 9-غارىدىن تاڭ سۇلالىسى دەۋرى تايانغۇچىسىدا خەنزۇچە ۋە ئۇيغۇرچە ئىككى خىل يېزىق تەڭ قوللىنىلغان بېغىشلىما بارلىقى بايقالدى. تۇرپاندىن قېزىپ ئېلىنغان يەر خېتىگە ئاساسلانغاندا، يەرلىك ھەرقايسى مىللەتلەر خەنزۇ يىزىقىنى ئورتاق قوللانغان بولۇپ، ئۇلارنىڭ كۆپىنچىسى خەنزۇلارنىڭ ئىسىم-فامىلىسنى تەقلىد قىلىپ قوللانغان.<BR>&nbsp;&nbsp;&nbsp; قارا قىتان خانلىقى غەربىي يۇرتقا ھۆكۈمرانلىق قىلغاندىن كېيىن، خەنزۇ مەدەنىيىتىنى يولغا قويغانلىقتىن، خەنزۇ تىل-يىزىقى غەربىي&nbsp; يۇرتتا كەڭ تارقالدى. «قارا قىتان خانلىقىنىڭ بەش خاقانى 88 يىلنىڭ ھەممىسىدە خەنزۇچە يىلنامە قوللاندى». 11-ئەسىردە بارلىققا كەلگەن «تۈركىي تىللار دىۋانى»دا غەربىي يۇرتتىكى ئۇيغۇرلارنىڭ خەنزۇ يىزىقى قوللىنىش ئەھۋالى مۇنداق بايان قىلىنغان: «ئۇيغۇرلارنىڭ چىنلىقلارنىڭكىگە ئوخشايدىغان يەنە بىر خىل يېزىقىمۇ بار. رەسمىي خەت-چەك ۋە ھۆججەتلىرىنى شۇ يىزىق بىلەن يازىدۇ».<BR>&nbsp;&nbsp;&nbsp; يۇەن سۇلالىسىنىڭ تۇنجى خانى قۇبلاي تەخىتكە ئولتۇرغاندىن كېيىن، خەنزۇ تىلى ئۆگەنگەن. توقان قاغان يۇەنتۇڭنىڭ 1-يىلى(1333) يەنە خەنزۇ تىل-يىزىقى ئارقىلىق ئىمتىھان ئېلىپ تەشرىپدار&nbsp; تاللىغان. تاللانغان تەشرىپدار جەمئىي 100 ئادەم بولۇپ، بۇنىڭ ئىچىدە غەربىي يۇرتلۇق ئاز سانلىق مىللەت تەشرىپدارى 10 ئادەم. شۇنىڭ ئۈچۈن يۇەن سۇلالىسى دەۋرىدە غەربىي يۇرتتىن خەنزۇ تىل-يىزىقىنى پىششىق بىلىدىغان مەشھۇر ئالىملار ناھايتى كۆپ چىققان. مەسىلەن، بېشبالىقلىق چەنبۇيان سالى دېگەن كىشى يۇەن سۇلالىسىنىڭ پىر-شاھى موڭغۇل يېڭى يىزىقىنىڭ ئىجادچىسى باسپانىڭ شاگىرتى بولۇپ، ئۇ «ئۆز دۆلىتىنىڭ يېزىقىنى پىششىق بىلىپلا قالماستىن، باشقا دۆلەتلەرنىڭ ۋە چىنلارنىڭ تىلىنىمۇ بىلەتتى». ئۇيغۇرلاردىن بولغان بىلاناشىل «كىچىكىدىن تارتىپلا ئۇيغۇر يېزىقى ۋە&nbsp; ئەرش يېزىقى(سانسىكىرىت يېزىقى)نى پىششىق بىلەتتى، ھەمدە ترىپتاكا تىلى ۋە باشقا دۆلەتلەر تىلىدا راۋان سۆزلىيەلەتتى»، ئۇ خەنزۇچە-موڭغۇلچە، سانسىكىرتچە-موڭغۇلچە، زاڭزۇچە-موڭغۇلچە يېزىق تەرجىمىسى بىلەن شۇغۇللانغان. كۈسەن(كۇچا)لىك چېڭ شىمىڭ دېگەن كىشىنىڭ «خەتتاتلىق تەتقىقاتى» ناملىق ئەسىرى ھازىرغىچە تارقىلىپ كەلدى. بىر پۈتۈن ئەسەر جەمئىي سەككىز جىلىدتىن تەركىب تاپقان بولۇپ، بۇ ئەسەردە ئاساسلىقى خەنزۇ يېزىقى خەتتاتلىقى تەتقىق قىلىنغان، شۇنىڭ بىلەن بىر ۋاقىتتا باسپا يېزىقى بىلەن سانسىكرىت يېزىقىمۇ تونۇشتۇرۇلغان.<BR>&nbsp;&nbsp;&nbsp; 13-ئەسىرنىڭ ئاخىرقى دەۋرلىرىدە، ئۇيغۇرلارنىڭ سەردارى ئىدىقۇت نۇرغۇن ئۇيغۇرنى باشلاپ مېڭىپ گەنسۇنىڭ يۇڭچاڭ رايونىدا ماكانلاشتى. ئەجدادتىن-ئەۋلاتقا ساقلىنىپ كەلگەن خەنزۇچە-ئۇيغۇرچە ئىككى خىل يىزىقتا ئويۇپ يىزىلغان «ئىدىقۇت قۇچۇ خانلىرى تۆھپىسى مەڭگۈ تېشى»، دەل ئۇيغۇرلارنىڭ مۇشۇ دائىرىدە پائالىيەت قىلغانلىقىنىڭ ماددىي ئىسپاتى، شۇنىڭ بىلەن بىر ۋاقىتتا، بۇ غەربىي يۇرتلۇقلارنىڭ خەنزۇ تىل-يېزىقىنى پىششىق بىلگەنلىكى ۋە قوللانغانلىقىنىمۇ چۈشەندۈرۈپ بېرىدۇ. ئىدىقۇتتىن قېزىپ ئېلىنغان 13~14-ئەسىرلەردە ياشىغان ئۇيغۇر «شەنبىننىڭ سېتىلىش توختامى»نىڭ ئالدى تەرىپىگە ئۇيغۇرچە، كەينى تەرىپىگە خەنزۇچە يىزىلغان بولۇپ، ھەر ئىككى تەرىپىدىكى مەزمۇن ئوخشاشلا&nbsp; توختاملاشقۇچى «ئاتتى» تەرىپىدىن يىزىلغان تىلخەتتىن ئىبارەت. قېزىپ ئېلىنغان نۇرغۇن خەنزۇچە، ئۇيغۇرچە ھۆججەتلەر ئەينى زاماندا غەربىي يۇرتتا خەنزۇ تىل-يېزىقى بىلەن ئۇيغۇر تىل-يېزىقىنىڭ تەڭ قۇللىنىلغانلىقىنى ئىسپاتلايدۇ. تۇرپاندا بايقالغان 13-ئەسىر ئاز سانلىق مىللەتلەر يېزىقىدىكى كۆپلىگەن مەتبەئە بۇيۇملىرىنىڭ ئىچىدە ھەمىشە خەنزۇچە خەت بىلەن يېزىلغان بەت نومۇرى ۋە خەنزۇ كاسىپلارنىڭ ئىسمى ئۇچرايدۇ.<BR>مىڭ سۇلالىسىنىڭ غەربىي يۇرتنى تىزگىنلىگەن ۋاقتى بىر قەدەر قىسقا بۇلغان بولسىمۇ، ئەمما خەنزۇ تىل-يېزىقىنى قوللىنىش غەربىي يۇرتتىكى بىر قىسىم جايلاردا يەنىلا داۋاملاشقان. تورغۇتلار ۋەتەن قوينىغا قايتىپ كەلگەندىن كېيىن، مىڭ سۇلالىسى ھۆكۈمىتى ئۆزلىرىگە تارقىتىپ بەرگەن بىر دانە «سىلەرنىڭ ئەجدادىڭلار ئىرىشكەن دەسلەپكى مىڭ سۇلالىسىنىڭ يۇڭلې 8-يىلى ئويۇلغان قاشتېشى مۆھۈر»نى چىڭ سۇلالىسى ھۆكۈمىتىگە تاپشۇرۇپ بەردى.<BR>&nbsp;&nbsp;&nbsp; چىڭ سۇلالىسى غەربىي يۇرتنى بىرلىككە كەلتۈرگەندىن كېيىن، مانجۇ يېزىقىنى قوللىنىش بىلەن بىر ۋاقىتتا، ئاساسىي جەھەتتىن خەنزۇ يېزىقى قوللاندى. چىڭ سۇلالىسىنىڭ شىنجاڭغا تۈركۈملەپ سانغۇن ۋە لەشكەر ئەۋەتىپ، چېگىرىنى مۇھاپىزەت قىلىپ، بوز يەر ئىگىلىشىگە ۋە خەنزۇ ئاھالىلىرى سانىنىڭ كۆپىيىشىگە ئەگىشىپ، خەنزۇ تىل-يىزىقى شىنجاڭغا بارغانسېرى كەڭ تارقالدى ۋە قوللىنىلدى.<BR>&nbsp;&nbsp;&nbsp; مىنگو دەۋرىدىن كېيىن، خەنزۇ تىل-يىزىقى شىنجاڭدا ئومۇميۈزلۈك قوللىنىلىدىغان تىل-يىزىققا ئايلاندى.</FONT></P>
<P align=center><FONT face="UKIJ Tuz Tom" size=4>شىنجاڭدىكى خەنزۇلارنىڭ مەدەنىيىتى</FONT></P>
<P align=right><BR><FONT face="UKIJ Tuz Tom" size=4>&nbsp;&nbsp;&nbsp; چىڭ سۇلالىسى دەۋرىدىن ئىلگىرى غەربىي يۇرتتىكى خەنزۇلارنىڭ مەدەنىيىتى ئاساسلىقى ئىچكى جايلاردىكى خەنزۇلاردىن كۆچۈرۈپ كېلىنگەن مەدەنىيەت بولۇپ، خەنزۇلار ئۇنى غەربىي يۇرت ۋە ئوتتۇرا ئاسىيا رايۇنىغا تارقاتقان.<BR>&nbsp;&nbsp;&nbsp; خەنزۇ ئاھالىلىرىنىڭ ئېقىشچانلىقى نىسبەتەن زور بولغانلقتىن، غەربىي يۇرتتىكى خەنزۇلارنىڭ نوپۇسى ھەمىشە ئوتتۇرا تۈزلەڭلىك ھاكىمىيىتىنىڭ كۈچلۈك-ئاجىز بولۇشىغا ئەگىشىپ ئۆزگىرىپ ۋە ئېقىپ تۇرغان، شۇ ۋەجىدىن يەرلىك مەدەنىيەت بىلەن قوشۇلۇشى نىسبەتەن چەكلىك بولغان. بىراق تۇرپان رايونىدىكى قۇچۇ خانلىقى دەۋرىدە، شۇ جايدىكى خەنزۇ مەدەنىيىتى بىلەن ئىچكى جايلاردىكى خەنزۇ مەدەنىيىتى ئوتتۇرىسىدا گەرچە مۇئەييەن پەرقلەر ئىپادىلەنگەن بولسىمۇ، ئەمما ئۇلارنىڭ يىلتىزى بىر ئىدى. ئەدەبىي جەھەتتە بولسا، غەربىي يۇرتنىڭ ئۆزىگە خاس ئۆرپ-ئادەتلىرى كۆپرەك قوشۇلغان بولۇپ، باشقىچە ئۇسلۇبتىكى ئېقىم شەكىللەنگەن.<BR>&nbsp;&nbsp;&nbsp; تاڭ سۇلالىسى دەۋرىدە كۇڭزى كلاسسىك ئەسەرلىرىدىن ئىمتىھان ئېلىش ئارقىلىق تۆرە قوبۇل قىلىنغان. غەربىي يۇرتتىكى ئارخېئولوگىيىلىك بايقالمىلاردىن قارىغاندا، كۇڭزىنىڭ بەش دەستۇرى ھەممىسى تولۇق بولسىمۇ، بىراق يەنىلا قۇچۇ خانلىقى دەۋردىدىكى كىلاسسىىكشۇناسلىق ئەنئەنىسىگە ۋارىسلىق قىلىنغان بولۇپ، يەنىلا تاڭ سۇلالىسىدىن ئىلگىرى كەڭ ئومۇملاشقان كىتاپ-جېڭ شۇەننىڭ «قەدىمكى كىلاسسىكلارغا ئىزاھات»قوللىنىلغان، ھەرگىزمۇ تاڭ سۇلالىسى ئىمتىھان ئېلىشتا بېكىتكەن كىلاسسىك كىتاپ «بەش دەستۇرنىڭ توغرا تەپسىرى» قوللىنىلمىغان. بۇلاردىن تاشقىرى، كۇڭزىنىڭ ئۈزۈنىدىسى «مۇھاكىمە ۋە بايان» ۋە «ۋاپانامە»لەرمۇ كىلاسسىك كىتاپ دەپ قارىلىپ، ئۈچ ئايماق ئوقۇغۇچىلىرىغا كەڭ ئۆگىتىلگەن،&nbsp; ھەمدە ئۇنىڭ&nbsp; كەمتۈك ۋاراقلىرىمۇ ئەك كۆپ قىزىپ&nbsp; ئېلىنغان.<BR>&nbsp;&nbsp;&nbsp; چىڭ سۇلالىسىدىن كېيىن، خەنزۇلار نوپۇسىنىڭ كۆپىيىشىگە ئەگىشىپ، شىنجاڭدىكى خەنزۇلارنىڭ مەدەنىيىتى ناھايتى زور دەرىجىدە تەرەققىي قىلدى. ھەرقايسى ئۆلكىلەردىن كەلگەن خەنزۇلارنىڭ يەرلىك خەلق مەدەنىيىتىنىڭ يىغىلىشى ئاساسىدا، شىنجاڭ رايونىدىكى خەنزۇلارنىڭ مەدەنىيەت ئالاھىدىلىكى&nbsp; تەدرىجىي شەكىللەندى. مەسىلەن، خەنزۇ ئەمەلدارلىرى ۋە زىيالىيلىرىنىڭ قوۋۇق شېئىرى ۋە نەسىرىي ئەدەبىياتى قاتارلىقلار.</FONT></P>
<P align=center><FONT face="UKIJ Tuz Tom" size=4>شىنجاڭدىكى خەنزۇلارنىڭ مائارىپى</FONT></P>
<P align=right><BR><FONT face="UKIJ Tuz Tom" size=4>شىنجاڭدىكى خەنزۇلارنىڭ مائارىپى ۋىي، جىن ۋە جەنۇبىي، شىمالىي سۇلالىلەر دەۋرىدىكى ئىدىقۇت خاندانلىقىدا باشلانغان بولۇپ، تارىخىي ماتېرىياللاردا خاتىرىلىنىشىچە، مەكتەپلەر تەسىس قىلىنغان. ئوقۇتقۇچى ۋە دەرسلىكلەر بولغان. <BR>چىڭ سۇلالىسى دەۋرىدە خەنزۇلار مائارىپى بىر قەدەر تەرەققىي قىلغان بولۇپ، 1760-يىلى ئۈرۈمچى، سانجىدىن ئىبارەت ئىككى جايدا ئورگان تەسىس قىلغان. <BR>1767-يىلى ئۈرۈمچىنىڭ ئىش بىجىرىش ئەمىرى ۋىنفۇ ھەر بىر شەھەردە بىر قانچە ئايرىمخانا ئۇرۇنلاشتۇرۇپ، بىر نەچچە ئۆي ئاجرىتىپ، بىردىن مەكتەپ قۇرۇش توغرىسىد بۇيرۇق چۈشۈرگەن. بۇ مەكتەپلەرنىڭ ھەربىرىدە ئىككىدىن ئوقۇتقۇچى بار بولۇپ، مەكتەپ خىراجىتىنى ھۆكۈمەت ئۆز ئۈستىگە ئالغان. مەكتەپ ئوقۇتقۇچىلىرىنىڭ كۆپ قىسمىغا جىنايەت ئارتىلىپ، شىنجاڭغا سۈرگۈن قىلىنغان ھەربىي، مەمۇرىي ئەمەلدارلار ئىچىدىن تاللانغان. <BR>1769-يىلى چىڭ سۇلالىسى ھۆكۈمىتى شىنجاڭدا مائارىپ ئورگانلىرىنى قۇرۇپ ھەم ئوقۇغۇچىلار سانىنى بېكىتىپ، كېجۇ ئىمتىھان تۈزۈمىنى يولغا قويغان. ئۇقۇغۇچىلارنىڭ ئىمتىھانغا قاتنىشىش ئىشلىرىنى دەسلەپتە شەنشى، گەنسۇ مەكتەپ مەھكىمىسى باشقۇرغان. <BR>1884-يىلى شىنجاڭ ئۆلكە بولۇپ قۇرۇلغاندىن كېيىن، كېجۇ ئىمتىھان تۈزۈمى ئىلى، ئونسۇ قاتارلىق چەت جايلارغا كېڭەيگەن. <BR>1903-يىلى مەنچىڭ ھۆكۈمىتى يېڭى مەكتەپلەر مائارىپ تۈزۈمىنى يولغا قويدى. <BR>شىنجاڭدا 1905-يىلى مەدرىس ۋە ھەقسىز مەكتەپلەر يېڭى مەكتەپلەرگە ئۆزگەرتىلدى. يېقىنقى زامان مەكتەپلەر مائارىپى شۇنىڭ بىلەن گۈللنىشىكە باشلىدى. خەنزۇلر مائارىپىمۇ بۇنىڭغا ئەگىشىپ تېز تەرەققىي قىلدى. شىنخەي ئىنقىلابىدىن كېيىن، ياڭزىڭشىن ھۆكۈمرانلىق قىلدى. بۇ مەزگىلدە خەنزۇلار مائارىپ تەرەققىياتى ناھىيىتى ئاستا بولدى. <BR>1933-يىلى شىڭ شىسەي ھۆكۈمرانلىق قىلغاندىن كېيىن، ئىلغار ئىدىيىلەرنىڭ تەسىرى ۋە كوممۇنىستلارنىڭ ياردىمى ئاستىدا شىڭ شىسەي ھۆكۈمىتى مائارىپىنى تەرەققىي قىلدۇرۇشقا پايدىلىق بولغان بىر قاتار سىياسەت ۋە تەدبىرلەرنى تۈزۈپ چىقتى ۋە ئۇنى يولغا قويدى. خەنزۇلار مائارىپىمۇ تېز سۈرئەتتە تەرەققىي قىلىشقا ئېرىشتى. <BR>1949-يىلى مەكتەپلەردىكى خەنزۇ ئوقۇغۇچىلار سانى 15423 نەپەرگە، ئوقۇتقۇچىلار 906 نەپەرگە يەتتى. ئوتتۇرا مەكتەپ ئوقۇغۇچىلار سانى 1034 نەپەرگە، ئوقۇتقۇچىلار سانى 78 نەپەرگە يەتتى. ئوتتۇرا تېخنىكوم ئوقۇغۇچىلار سانى 709 نەپەرگە، ئوقۇتقۇچىلار سانى 58 نەپەرگە يەتتى. ئالىي مەكتەپ ئوقۇغۇچىلار سانى 194 نەپەرگە، ئوقۇتقۇچىلار سانى 22 نەپەرگە يەتتى.<BR>يېڭى جۇڭگو قۇرۇلغاندىن كېيىن، بولۇپمۇ پارتىيە 11-نۆۋەتلىك 3-ئومۇمىي يىغىنىدىن كېيىن، خەنزۇلار مائارىپى ئۇچقاندەك تەرەققىي قىلدى. <BR>20-ئەسىرنىڭ 80-يىللىرىدىن، 90-يىللىرىغىچە بولغان مائارىپ ئىسلاھاتىدىن كېيىن، كۆلىمى مۇقىملىشىشقا، قۇرۇلمىسى مۇۋاپىقلىشىشقا يۈزلىنىپ، سۈپەت ۋە ئۈنۈم كۆرۈنەرلىك يۇقىرى كۆتۈرۈلدى. <BR>1999-يىلى بالىلار مائارىپى باغچىسىدىكى خەنزۇ ئوقۇغۇچىلار سانى 170673 نەپەرگە، ئوقۇتقۇچى سانى 6925 نەپەرگە؛باشلانغۇچ مەكتەپتىكى خەنزۇ ئوقۇغۇچى سانى 758792 نەپەرگە، ئوقۇتقۇچى سانى 09436 نەپەرگە؛ يېزا ئىگىلىك كەسپىي ئوتتۇرا مەكتەپلىرىدىكى خەنزۇ ئوقۇغۇچىلار سانى 25253 نەپەرگە، ئوقۇتقۇچىلار سانى 2382 نەپەرگە،تولۇقسىز ئوتتۇرا مەكتەپلەردىكى خەنزۇ ئوقۇغۇچىلار سانى 250696 نەپەرگە، ئوقۇتقۇچى سانى 22399 نەپەرگە، <BR>تولۇق ئوتتۇرا مەكتەپلەردىكى خەنزۇ ئوقۇغۇچى سانى 95904 نەپەرگە، ئوقۇتقۇچى سانى 8085 نەپەرگە، ئوتتۇرا تېخنىكومدىكى ئوقۇغۇچى سانى 40645 نەپەرگە، ئوقۇتقۇچى سانى 3361 نەپەرگە، ئالىي مەكتەپ خەنزۇ ئوقۇغۇچى سانى 25876 نەپەرگە، ئوقۇتقۇچى سانى 4063 نەپەرگە يەتتى. <BR>ھەر ئون مىڭ نوپۇس ئىچىدىكى ئوقۇغۇچىلار سانى باشلانغۇچ مەكتەپتە 1149 نەپەر، تولۇقسىز ئوتتۇرا مەكتەپتە 380 كىشى، تولۇق ئوتتۇرا مەكتەپتە 145 نەپەر، ئادەتتىكى ئوتتۇرا تېخنىكومدا 62 نەپەر، ئادەتتىكى مەكتەپلەردە 39 نەپەرگە يەتتى.</FONT></P>
