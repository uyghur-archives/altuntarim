    <td width="98%" class="STYLE8"><table  width="100%" height="314" border="0" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td height="312" background="images/65.gif"><table width="98%" border="0" align=center cellpadding="0" cellspacing=0 class="twidth">
          <tr>
            <td height="30" background="images/55_21.gif" font face="Arial, Helvetica, sans-serif"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><span class="STYLE106">Home</span></a>  <span class="STYLE106"><a href="sahipa.asp?id=41">History </a>  Turkic peoples of ancient history </span></span></td>
          </tr>
          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE87">Brief Overview of Seljuks </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td></font><DIV class=timeline_image id=image4>
<DIV class=timeline_image id=image3><FONT face="Viner Hand ITC" size=4></FONT>&nbsp;</DIV></DIV>
<DIV class=timeline_text id=text2>
<P><FONT face="Viner Hand ITC" size=4>The Seljuks were another Central Asian nomadic group. They were the first Turkic dynasty to control Central Asia as far as the eastern Mediterranean. The Seljuks moved West in 1040 AD. Tughrul Beg established the Great Seljuk polity which included Iraq and Syria. He captured Baghdad in 1055 AD.</FONT></P>
<P><FONT face="Viner Hand ITC" size=4>The Seljuks were Sunni Muslims. They adopted traditional Iranian bureaucratic institutions of government and special schools of learning, the <EM>madrasa</EM>. The Seljuks were important patrons of art and architecture and were responsible for producing great metalwork, ceramics and literature.</FONT></P>
<P><FONT face="Viner Hand ITC" size=4>The last Seljuk sultan died in battle in 1194 when the Great Seljuks were defeated by the Mongols. A breakaway group, the Seljuks of Rum, settled in Anatolia. Like the Great Seljuks, they eventually succumbed to the expansion of the Mongols during the 12<SUP>th</SUP> and 13<SUP>th</SUP> centuries.</FONT></P></DIV>
<DIV class=timeline_text id=text5>
<P align=left><FONT face="Viner Hand ITC" color=#006699 size=4><B>Seljuks (Selcuks)</B></FONT></P>
<P align=left><FONT face="Viner Hand ITC" size=4>Another great Turkish State was the Seljuk State (1040-1157) founded by Sel&ccedil;uk Bey who was a member of the K&#305;n&#305;k tribe of the Oghuz Turks. The borders of the state spanned from the Marmara Sea to Lake Balkhash in Central Asia and from the Caucasus, the Caspian Sea and the Aral Sea to the borders of India and Yemen. The Seljuks entered into a struggle of hegemony with the two Turkish States, the Karakhanids and the Ghaznavids, and succeeded in establishing Turkish unity. Tu&#287;rul Bey, the Sultan of the Seljuks, entered Baghdad, the Abbasid Caliphate capital and ended the domination of the Buwayhids, a Persi Shiite dynasty, in 1055. Therefore, the Caliph bestowed upon Tu&#287;rul Bey the title of "Ruler of the World". During the reign of Sultan Alparslan, the successor and son of Tu&#287;rul Bey, the territories of the country expanded significantly. Sultan Alparslan defeated the Byzantine army which was led by Romanus Diogenes at Manzikert (Malazgirt) in 1071. This victory literally opened up the gates of Anatolia to the Turks. During the reign of Sultan Malik Shah, the Seljuk State experienced its most successful period. The Nizamiye Madrasahs which laid the foundations for the architecture of western universities were constructed in this period. <BR><BR>After Sultan Malik Shah died, the country was divided into small states. The Syrian Seljuks (1092-1117), Iraq and Khorasan Seljuks (1092-1194), Kirman Seljuks (1092-1187) and the Anatolian Seljuks (1092-1194) were among the small states. Moreover, the Khorezm Shah State (1097-1231) was established by Mohammed Khorezm Shah, the son of Anushtegin, the palace servant of Sultan Malik Shah, on the territories of the Great Seljuk State where Lake Aral intersected the Ceyhun River in the southern region. <BR><BR>The most important state established on the lands of the Great Seljuk State was definitely the Anatolian Seljuk State. The center of the state founded by Suleiman ibn Qutulmish was Nicaea (&#304;znik). During the reign of his son, K&#305;l&#305;&ccedil; Arslan I, the First Crusade began. &#304;znik was seized by the Crusaders and given to the Byzantines, and therefore the Anatolian Seljuk capital was moved to Konya. His son Sultan Mesud I repelled the Byzantine army headed for Konya and defeated the Crusaders near the Ceyhan River. Sultan K&#305;l&#305;&ccedil; Arslan II, the successor of Mesud I defeated the Byzantine army under the leadership of the Emperor Manuel Comnenus I, at Myriokephalon near Denizli. Following this victory, the influence of the Byzantine Empire over Anatolia was completely lost. The most brilliant period of Turkish history was experienced during the reign of Sultan Alaeddin Keykubad I. However, the death of the Sultan by poisoning created chaos in the country. The rebellion of the Babais was followed by the Mongol invasion and Anatolia was occupied and destroyed by the Mongols following the K&ouml;seda&#287; War between the Seljuks and Mongols in 1243. Along with the weakening of Mongol rule towards the end of the 13th century, Turkoman groups who settled on the frontiers during the Seljuk period, founded many beyliks (principalities) of varying size in Anatolia. The Karaman, Germiyan, E&#351;ref, Hamid, Alaiye, Mente&#351;e, Candar, Pervane, Sahib Ata, Karesi, Saruhan, Ayd&#305;n, &#304;nan&ccedil; and Osmano&#287;ullar&#305; were among the Turkoman beyliks founded in Anatolia during this period. In this period, which is called the Beyliks Period, all of Anatolia came under Turkish rule and a new period of welfare began in the country which had been previously exposed to a great extent to Mongol destruction.<BR><BR>In Egypt, the army commander &#304;zzeddin Aybeg was declared the Sultan, after the death of Es-Salih Necmeddin, the last Ayyubid ruler and thus the Turkish K&ouml;lemen (Mameluke) State (1250-1382) was founded. The Mameluke State has an important place in Turkish history, because during the reign of Sultan Aybeg, the Mansure Victory occurred which made the Seventh Crusade ineffective. During the reign of Seyfeddin Kotuz, the Mongol- Armenian-Crusaders alliance which tried to invade Egypt suffered a crushing defeat and the Mongols were not able to capture Syria. The Mameluke Sultans were bestowed the title of "Had&#305;m¨¹'l- Harameyn" (the Servant of Mecca and Medina), because of their distinguished service to Islam, and acquired justified fame in the Islamic World. The Mameluke State was defeated by the Ottoman State. </FONT></P></DIV>
<P><FONT size=4><FONT face="Viner Hand ITC"><FONT color=#006699><B>The Great Seljuqs (Selcuks)</B></FONT> </FONT></FONT></P>
<P><FONT face="Viner Hand ITC" size=4>The original Seljuqs, who swarmed out of Central Asia in the first half of the 11th century.</FONT></P>
<UL>
<LI><FONT size=4><FONT face="Viner Hand ITC"><TT>Toghril Beg.......................................1037-1063</TT> </FONT></FONT>
<LI><FONT size=4><FONT face="Viner Hand ITC"><TT>Alp Arslan........................................1063-1072</TT> </FONT></FONT>
<LI><FONT size=4><FONT face="Viner Hand ITC"><TT>Malik Shah I......................................1072-1092</TT> </FONT></FONT>
<LI><FONT size=4><FONT face="Viner Hand ITC"><TT>Mahmud I..........................................1092-1095</TT> </FONT></FONT>
<LI><FONT size=4><FONT face="Viner Hand ITC"><TT>Berk Yaruq........................................1095-1104</TT> </FONT></FONT>
<LI><FONT size=4><FONT face="Viner Hand ITC"><TT>Malik Shah II.....................................1104-1105</TT> </FONT></FONT>
<LI><FONT size=4><FONT face="Viner Hand ITC"><TT>Mohammed..........................................1105-1118</TT> </FONT></FONT>
<LI><FONT size=4><FONT face="Viner Hand ITC"><TT>Abul Harith Sanjar................................1118-1158</TT> </FONT></FONT>
<LI><FONT face="Viner Hand ITC" size=4>Fragmented into local spheres of influence, most eventually taken by the Mongols. </FONT></LI></UL></td>
                    </tr>
                  </table></td>
                </tr>
              </table>
