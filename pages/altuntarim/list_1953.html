                    <center >
                      <span class="STYLE41">ئۆزبېكلەر ئەسلى راستلا ئۇيغۇرلارمۇ؟ </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >

                        <td class="STYLE29" ></td>

              <table width="100%" border="0" cellspacing="0" cellpadding="0">

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>ئۆزبىك نامىنىڭ كېلىپ چىقىشى توغرىسىدا</FONT></P>
<P align=center><BR><FONT size=4>خوجا نىياز يوللۇغ تېكىن</FONT></P>

<P align=right><FONT size=4>ئۆزبېك دىگەن نام ئالتۇن ئوردا خانلىقىنىڭ خانى ئۆزبەگ خان (1312-1342) نىڭ نامىدىن كەلگەن.يەنى 1312-يىلى مەنگۈ تۆمۈرنىڭ نەۋرىسى(توغرۇلچە خاننىڭ ئوغلى)ئۆزبېكخان تەخىتكە چىقىپ، ئىسلام دىنىنى كۈچەپ تەرغىپ قىلىپ،نامىنى مۇھەمەد ئۆزبېكخان دەپ ئۆزگەرتكەن.ئۇ بوۋىسى مەنگۈ تۆمۈرگە ئوخشاشلا ئاق ئوردا تەرەپكە كۆپرەك كۆڭۈل بولگەن.ئاق ئوردا رايۇنىدىكى تۈركىي قەبىلىلەر ۋەتۈركلەشكەن موڭغۇللار،جۈملىدىن ۋولگا دەرياسى ۋادىسىدا ياشايدىغان مانغىتلار(نوغايلار) دىن كۈچلۈك قۇشۇن تەشكىللەپ،ئۆز قارمىغىدىكى مۇھىم رايۇن ۋە شەھەرلەرگە ئىۋەتكەن .ئەينى زاماندا بۇقۇشۇن «ئۆبېك قۇشۇنى»دەپ ئاتالغان.كېيىچە بۇ قۇشۇنلار چىققان قەبىلىلەرمۇ «ئۆزبېك»&nbsp; دىگەن نام بىلەن ئاتالغان.<BR>تارىخقا نەزەر سالساق، ئۇيغۇر قاراخانىيلار خانلىقى(مىلادى850-1212) زىمىن تەۋەسى بولغان ماۋرا ئۈننەھىر گە دەشتى قىپچاقتىن يۆتكۈلۈپ كەلگەن كۆچمەن مۇھەممەد&nbsp; شايبانىخان—(ئۆزبېكخان ) قۇشۇنلىرىنىڭ 1500 -يىللىرى باستۇرۇپ كىرىشى بىلەن ئۇزاق زامانلاردىن بۇ&nbsp; جايلاردا ياشىغان مۇسۇلمان ئۇيغۇر –تۈركىي خەلىقلەر&nbsp; ئۈستىدە ئۆز ھۆكۈمرانلىقىنى يۈرگۈزگەن. )<BR>&nbsp;&nbsp;&nbsp; ئەسلىدە قاراخانىيلار خانلىقى توققۇز ئوغۇز-ئۇيغۇر،ياغما( قارلۇق)قاتارلىق قەبىلىلەردىن تەشكىللەنگەن بولسىمۇ،ئۇ «تۈرك ئۆلكىسى»،«خاقانىيە ئۆلكىسى»،«ئىد دۆلىتى ئەپراسىياپ» ئىبارىسى بىلەن ئاتالغان. يۈسۈپ خاس ھاجىپ، مەھمۇد قەشقەرى،ئەھمەد يۈكنەكى قاتارلىقلار ئۆلچەملىك ئەدەبىي تىل &lt;&lt;قەشقەر تىلى&gt;&gt;-&lt;&lt;خاقانىيە (دۆلەت)تىلى&gt;&gt;-ئۇيغۇر تىلى ئىكەنلىكىنى ئىزچىل تەكىتلەيدۇ.گەرچە چىڭگىزخان ماۋرە ئۇننەھرىگە موڭغۇل قۇشۇنلىرىدىن كۆپرەك&nbsp; ئىدىقۇت ئۇيغۇر خانى –بارچۇق ئارتتېكىن ۋە كۈچلۈك خان قول ئاستىدىكى نەچچەتۈمەن&nbsp; ئۇيغۇر قۇشۇنلىرىنى ئوتتۇرا ئاسىيادىكى ھەرقايسى شەھەرلەرنى تارتىپ ئېلىش جەڭلىرىگە سېلىشى،قاراخانىيلار ئەۋلادى تۈركان خاتۇننىڭ كۈچلۈك تەسىرى، چىڭگىزخاننىڭ خارەزىمنى بويسۇندۇرۇش جەڭلىرى ،تۆمۈرلەڭنىڭ ئالتۇن ئوردۇسىنى ھەلەك قىلىش ئۇرۇشلىرى نەتىىسىدە خارەزىمدە&lt;&lt; ئۇيغۇرىزىم ھادىسىسى&gt;&gt; تېخىمۇ كۈچەيگەن.چاغاتاي دەۋرى بۇ ئۇيۇشۇش جەريانىغا سالماقلىق بىلەن تەسىر كۆرسەتتى،موڭغۇل ئاھالىرىنىڭ تۈركلىشىشى ۋە ئىسلامىيەتكە ئۆتىشى چاغاتاي زامانىنىڭ ئېتنولوگىيىلىك ئاقىۋېتى بۇلۇپ تاماملانغان ئىدى. بىر پۈتۈن چاغاتاي ئۇلۇسىنىڭ پارچىلىنىشى ۋە ئوتتۇرا ئاسىيادا يېڭى مىللىي تەركىپلەرنىڭ پەيدا بۇلىشى بىلەن ئېتنونومدا يېڭى ئۆزگىرىشلەر مەيدانغا كەلدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; يەنى ئاكادېمىك&nbsp; بارتولىدنىڭ نۇپۇزى بىلەن، قاراخانىيلار خانلىقى-تۆمۈرىيلەر ھاكىميىتىدىن كېيىن قايتا باش كۆتەرگەن ئىككىنچى قېتىملىق ئوتتۇرا ئاسىيا-خۇراسان مۇسۇلمان تۈركىي خەلىقلەر ھاكىميىتى ئاياقلىشىپ، مۇھەممەد شايبانىخاندىن باشلانغان يېڭى ئېتنىك قايتا شەكىللىنىش جەريانىدا يېڭى مەنىدىكى ئېتنىك گەۋدە--&lt;ئۆزبېك &gt; خەلقى دەپ نام ئۆزگەرتىشتىن بۇرۇنقى ماۋرەئۈننەھىر&nbsp; ئۇيغۇر –تۈركىي تۈركىمىنى&lt;&lt;كونا(ئېسكى)ئۆزبېك&gt;&gt; دەپ ئاتىشى ،ئوتتۇرا ئاسىيا خەلقلىرى تارىخىدا&nbsp; زادىلىلا مۈمكىن بولمىغان،تارىخ،ئېتنىك ۋە ئىلمىيلىككە يات ئېغىر ئىدلوگىيىلىك قالايماققانچىلىقنى پەيدا قىلدى. نەتىجىدە 1920 –يىلى ئالدىدا ئۆزبېەگستان جۇمھۇريىتى قۇرلۇش سانىغا توشمىغانلىقى ئۈچۈن «ئاتالمىش ئۆزبەگ مىللىتى» روھى خېتىگە تىزىملىتىش ھەرقايسى جايلاردا بىرلا ۋاقىتتا ،قاتتىق كۈچەپ تەرغىپ قىلىندى ۋە مەجبۇرى مىللەت نامى «ئۆزبەگ » دەپ ئۆزگەرتىلدى،ئۆزبەگ بولمىغانلار بۇ زىمىندىن&nbsp; كۆچۈپ كېتىش تەرغىپ قىلىندى ،نەتىجىدە 1920-يىللاردىن باشلاپ ئۇيغۇرلار&nbsp; ئۆزلىرى نەچچە مىڭ يىللاردىن ئىلگىرى ساقلاپ كەلگەن ئۇيغۇر نامىنى 20- ئەسىرنىڭ باشلىرىدا رۇسلارنىڭ&nbsp; پارچىلاش سىياسىتى بىلەن ئومۇميۈزلۈك ئىستىمال قىلىنمىغان،تارىخىي مىللەت نامى بولمىغان، يېڭى مىللەت ئاتىلىشى—«ئۆزبەگ» نامى بىلەن مەجبۇرى ناملاندى،«ئۆزبەگ » ئىبارىسى خارەزم،بۇخارا،سەمەرقەنت،تاشكەنت،پەرغانە ۋادىسىدىكى ئۇيغۇر- تۈركى خەلىقلىرىنىڭ مىللىي ئاتىلىشى بۇلۇپ كۈچەپ تەشۋىق قىلىندى . 1937-يىلدىكى چوڭ تازلاپ زەربە بېرىشتە&lt; ئۇيغۇر &gt; دېگەن مىللەت نامى ستالىننىڭ يۇقۇتۇش ئۇبىكتىغا ئايلاندى.نەتىجىدە ئوتتۇرا ئاسىيادىكى تۈركۈملىگەن ئۇيغۇرلار ئۆزلىرىنىڭ مىللەت نامىنى،قەستەن، مەجبۇرى ئۆزبېك دېگەن نام ئاستىدا ئۆزبېك روھى خېتىگە تىزىملاتتى.بۇنداق ئەھۋال&nbsp; 1924-يىلدىن باشلاپ تاكى 1963-يىللارغىچە داۋاملاشتى.ئۆزبېكچىلىك ناھايتى قاتتق كۈچەپ تەرغىپ قىلىندى.ھەتتا1962-يىلى شىنجاڭدىن ئوتتۇرا ئاسىياغا كۆچۈپ چىققان نەچچە يۈز مىڭلىغان ئۇيغۇرلارمۇ ئۆزبېكچىلىك بېسىمى (مىللەت نامىنى ئۆزبېك دەپ ئۆزگەرتمىسە&nbsp; ھىچقانداق ئىش بەرمەسلىك،يەكلەش)نەتىجىدە ئۇيغۇرلار ئۆزلىرىنى قەستەن ئۆزبېك دەپ ئاتاپ، ئۇيغۇر دىيىشكە جۈرئەت قىلالماي كەلدى.ئۆزبېكىستان مۇستەقىل بولغاندىن كېيىنمۇ بۇخىل ئەھۋال يەنە داۋاملاشتى، دۆلەت باشلىقى –ئىسلام كېرىموپنىڭ «كىمىكى ئەلشىر ناۋائىنى ئۇيغۇر دەيدىكەن&nbsp; شۇ ئۆزبېكىستان تۇپرىقىدىن يوقالسۇن!»دىگەن سۆزى بۇنى ئىسپاتلاپ تۇرۇپتۇ.دىمەك ،ئۇجايلادا ئۆزىنى ئۇيغۇر دەپ ئاتاپ، يۇرۈشنىڭ ئۆزبېك مىللەتچىلىكى ئالدىدا نە قەدەر تەس كۈن ئىكەنلىكى بىلىنىدۇ؟ ئەسلىدىكى ئۆزبېكىستاندىكى يەرلىك ئۇيغۇرلار خارەزىم، بۇخارا، سەمەرقەنت، تاشكەنت، پەرغانە قاتارلىق جايلاردا شۇنچە كۆپ بولغان.سەمەرقەندتە چىقىدىغان«ئوقۇتقۇچى» دېگەن بىر ژۇرنالدا 1924-يىلى سەمەرقەندتە 500مىڭ ئۇيغۇرنىڭ بارلىقى كۆرسۈتىلگەن.خارەزىمدىمۇ ئۇيغۇرلار كۆپ ياشىغان.ئەنجاندا تېخىمۇ شۇنداق. 1990-يىلدىن&nbsp; باشلاپ ئاندىن ئۆزلىرىنى ئۇيغۇر دەيدىغانلار(دۇنيانىڭ ھەرقايسى جايلىرىدا) كۆپۈيىشكە باشلىدى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; دىمەك، &lt;&lt;كونا ئۆزبېك&gt;&gt; ئبارىسى ئەسلىدە ماۋرا ئۈننەھىر گە باستۇرۇپ كىرگەن ۋە ئۆزنامىنى يەرلىك ئۇيغۇر تۈركىي ئاھالىسىغا سىڭدۈرۈپ،ئۆزى يەرلىك ئاھالىغا سىڭىپ كەتكەن،يەرلىك ئاھالىدىن سان جەھەتتەتۇلىمۇ ئاز ،مەدەنىيەت جەھەتتە تۆۋەن تۇرغۇچى، دەشتى قىپچاق كۆچمەن موڭغۇل ئۆزبېكلىرىگە خاس ئىبارىدۇر.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شۇڭلاشقا ماۋرا ئۈننەھىر&nbsp; يەرلىك&nbsp; ئۇيغۇر-تۈركىي ئاھالىلار قانداقتۇ ، دەشتى قىپچاق كۆچمەن موڭغۇل ئۆزبېكلىرى نامى بىلەن «ئۆزبېك» دەپ ئاتالمستىن ،بەلكى ئۇيغۇر تۈركى ئاھالىلەر&nbsp; دەپ ئاتىلىشى كېرەك ،شۇنداق ئاتالسا توغرا بۇلاتتى .چۈنكى،كەلگىندى ،دەشتى قىپچاق كۆچمەن موڭغۇل ئۆزبېكلىرى(قىپچاق تۈركلىرى)،&nbsp; يەرلىك ماۋرا ئۈننەھىر ئۇيغۇر تۇركىي خەلىقىدىن باشقا بۇلۇپ، ئۇلارمۇ ئۆزلىرىنىڭ تەبىئىي نامى بىلەن &lt;قىپچاق ئۆزبېكلىرى&gt; دەپ ئاتالسا، توغرا بۇلاتتى. چۈنكى 1500-يىللاردىن بۇرۇن ماۋرا ئۈننەھر&nbsp; تۇپرىقىدا ئۆزىنى&nbsp; ئۆزبېك&nbsp; دەپ ئاتايدىغان مىللەت ياكى خەلىق توپىمۇ يوق ئىدى. بەلكى يەرلىك ئۇيغۇر تۈركىي ئاھالىلەر بار بۇلۇپ،&nbsp; ئۇلارنى&nbsp; ئۆزبېك خان نامى بىلەن &lt;&lt;ئۆزبېك&gt;&gt; دەپ ئاتىلىشى،تارىخىي مەنتىقىگە خىلاپ،ناباپ ئاتاق&nbsp; ئىدى.<BR>يەنى ئوبۇلخەيرىخان(ئاق ئوردا خانلىقىغا ھۆكۈمرانلىق قىلغان)نىڭ نەۋرىسى شايبانى 16-ئەسىرنىڭ باشلىرىدا قۇشۇن باشلاپ،جەنۇپقا يۈرۈش قىلىپ ،غەربىي چاغاتاي خانلىقىدىكى تۆمۈرنىڭ كېيىكى ئەۋلاتلىرىنى مەغلۇپ قىلىپ،بۇخارا،سەمەرقەند، ئۆزكەند،تاشكاند،بەلىخ ھەتتا ئىراندىكى خۇراساننىمۇ ئىشغال قىلىپ،ئوتتۇرا ئاسىيانىڭ ھۆكۈمرانىغا ئايلانغان. «بەزىلەر بۇنى ھەممىسى بىرلىشىپ &lt;ئۆزبېك ئۇلۇسى&gt; دېگەن ئومۇمىي&nbsp; نام بىلەن ئاتالغان» دەپ ، كېيىنچە قەستەن سىياسى قۇراشتۇرۇلما&nbsp;&nbsp;&nbsp; مىللەت ياساپ چىقىشتى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; تارىخقا نەزەر سالساق،بۇ ئويدۇرمىلارنىڭ يالغان،ساقتا ئىكەنلىگى بىلىنىپ تۇرىدۇ. بىز «بابۇرنامە»دىن تۆمۈرىلەر ئاھالىسىنىڭ شايبانى ئۆزبېكلىرى بىلەن ئېلىپ بارغان قانلىق مىللىي كۈرەش تەسۋېرلىرىنى كۈرەلەيمىز.يەنى&lt;&lt;يۈز قىرقىق يىلدىن بېرى سەمەرقەند پايتەختى بىزنىڭ خانە ۋادىمىز ئىدى.يات ياغى ئۆزبېك كېلىپ تەسەررۇپ قىلدى»(«بابۇرنامە»1998-يىل ئۆزبېكچە نەشرى،76-بەت) .<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئۆزبېكىستان ئالىمى،پرۇفېسسور&nbsp; مەمەجان راخمانوۋ «ئۆزبېك تىياتىرى»ناملىق كىتاۋىدىمۇ&nbsp; بۇ تارىخىي&nbsp; ھەقىقەتنى كۆرىمىز:«سىبىر ئۆزبېكلىرى تەرىپىدىن ماۋرا ئۇننەھىر ۋە خۇراساننىڭ ئىستېلا قىلىنىشى بۇ ئۆلكىنى كاتتا زەربىگە ئۇچراتتى.كۆچمەنچى ئۆزبېكلەر ئىلىم-پەن ،مەدەنىيەت ۋە سەنئەتنىڭ قەدرىگە يەتمىدى»(ئۆزبېك تىياتىرى&gt;&gt;1-كىتاپ،1979-يىلى ئۆزبېكچە نەشرى،255-بەت)،دەپ پاكىت كورسىتىدۇ.&nbsp; دەر ھەقىقەت مىرزا ھەيدەرنىڭ«تارىخىي رەشىدى»، بابۇرنىڭ «بابۇرنامە» ۋە باشقا ئەسەرلەردە ئەلشىر ناۋائىي، بابۇر، لۇتپى،سەككاكى قارلىقلار&nbsp; باشقىلار ياكى ئۆزىى تەرپىدىن&nbsp; &lt;&lt;ئۆزبېك&gt;&gt; دەپ ئاتالمىغان،بەلكى ئۇيغۇر ي دەپ ئاتالغانلىقى كۆرسۈتىلگەن.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; شۇنداق ئىكەن ئىلىم-پەن دۇنياسىدا ئۆزبېك مەدەنىيەت تارىخىنى ياراتقۇچى مەشھۇر كىشىلەر: ئەلشىر ناۋائىي، بابۇر، لۇتپى،سەككاكى قارلىقلار... دەپ بىر ئەسىردىن بۇيان &lt;ئۆزبېك&gt;&nbsp; دەپ جار سېلىنغان بولسىمۇ (بارتولىد &lt;&lt;تارىخىي رەشىدى &gt;&gt;نىڭ مەۋجۇت ئالتە خىل نۇسخىسى ئىچىدە تۇلۇقسىز نۇسخىسى ھىساپلانغان لوندون نۇسخىسىنى كۈرۈپلا مۇھاكىمە باشلاپ قويغان（ تارىخي ھەقىقەتتە، ئۇلار كىلاسسىك تارىخىي ئەسەرلەردە ئۇيغۇر دەپ كۆرسىتىلگىنى ئىلىم دۇنياسىغا ئاشكارا بۇلۇپ ، ئۆزبېك مىللىتى دەپ ئاتالغىنى ساقتا بۇلۇپ ،ئۇلار ئەسلىدىن ئۇيغۇر بۇلۇپ چىقتى، دىمەك ئۆبېك دەپ نام ئېلىۋالغانلار ئەمەلىيەتتە تارىخىي نوقتىدىن ئالغاندا ئۇيغۇرلاردۇر.<BR></FONT></P><BR></td>
                    </tr>
