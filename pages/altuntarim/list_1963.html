    <td width="98%" class="STYLE8"><table dir="rtl" width="100%" height="314" border="0" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td height="312" background="images/65.gif"><table width="98%" border="0" align=center cellpadding="0" cellspacing=0 class="twidth">
          <tr>
            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=31"><font color="#000000"/>تەتقىقاتلار</a> → <font color="#000000"/>ئىلمىي تەتقىقاتلار </span></td>

          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">تۈرك ئەدەبىياتىدىكى مۇنازىرە ژانىرى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>گۇننار ياررىڭ</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; شېئېرىيەتتىكى مۇنازىرە ژانىرى ئەرەپ ۋە پارىس ئەدەبىياتىدا تونۇلغان بولۇپ، ئەڭ دەسلەپكى مۇنازىرە مەھمۇد قەشقەرىنىڭ «تۈركىي تىللار دىۋانى»ناملىق ئەسىرىدىكى ''ياز ۋە قىش مۇنازىرىسى'' بولۇپ ھىسابلىنىدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئەڭ تولۇق ۋە ئەڭ مۇكەممەل بولغان مۇنازىرە شېئىرىيىتى تۈرك ئەدەبىياتىدىكى رۇستەموۋنىڭ ''15-ئەسىرنىڭ ئوتتۇرىسىدىكى ئۆزبېك شېئىرىيىتى''ناملىق كىتابى بولۇپ، ئۇ كىتاپتا بىر پۈتۈن باپتا(201-239)بەتكىچىلىك ناۋائىدىن بۇرۇنقى ئۆزبېك شائىرلىرىنىڭ ئەسەرلىرى يېزىلغان.بولۇپمۇ، ئەخمەدىنىڭ ''مۇزىكا ئەسۋابلىرنىڭ مۇنازىرىسى''،ئامىرىنىڭ ''نېشە ۋە مەينىڭ مۇنازىرىسى''،يارقىنىنىڭ ''ئوق ۋە يانىڭ مۇنازىرىسى''قاتارلىق ئۈچ مۇنازىرە ناھايىتى تەپسىلى بايان قىلىنغان.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; يەنە مىر ئەلىشىر ناۋائىنىڭ «مۇھاكەمەتۇل لۇغەتەيىن»ناملىق كىتابىدىمۇ تۈرك تىلىنىڭ پارىس تىلىغا قارىغاندا بۇ مۇنازىرە ژانىرىنى تېخىمۇ جانلاندۇرغانلىقىنى قەيت قىلىنغان.تاشكەنت توپلانمىلىرىدىمۇ ''چاي ۋە كۆكنارنىڭ مۇنازىرىسى''خاتىرىلەنگەن بولۇپ، مەن ئۇنىڭ ئەسلى قول يازمىسىنى كۆرۈشكە مۇيەسسەر بولالمىدىم.بۇھەقتە بۇ شېئىر فۇزۇلىنىڭ ''نەشە ۋە مەي''ناملىق شېئىرىغا تەقلىد قىلىنغان دېگەن قاراشلارمۇ بار.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مەلۇم مەنىدىن ،ئۆزبېك ئەدەبىياتىدىكى مۇنازىرە كلاسسىكلارغا تەقلىد قىلىنغان دېيىشكىمۇ بولىدۇ. </FONT></P>
<P align=right><FONT size=4>&nbsp; ئۆزبېك ئەدەبىياتىنىڭ ھۇلچىسى ھەمزە ھاكىمزادا نىيازى(1889-1929)نىڭ ''قايسى مىۋە ئەڭ ياخشى''ناملىق شېئىرى بۇنىڭ ئىسپاتى بولالايدۇ.بۇ شېئىرنڭ تېمىسى ئۆزۇم 1936-يىلى نەشر قىلغان ئۇيغۇر تىلىدىكى ''مىۋىلەرنىڭ بايانى ''ناملىق مۇنازىرىگە ئوخشايدۇ.مەن نىيازىنىڭ ئەسىرىنى قولغا كەلتۈرۈشكە ئىگە بولالمىدىم، شۇڭا بۇ ئىككى ئەسەرنى ئۆزارا تەپسىلى سېلىشتۇرۇشقا مۇۋەپپەق بولالمىدىم.ھەر ئىككىلا ئەسەردە ئۈرۈك تىلغا ئېلىنغان.نىيازىنىڭ مۇنازىرىسىدە بولسا ، پەقەت گلاسنىڭ بايانى تىلغا ئېلىنغان، مېنىڭ قەشقەردىن توپلىغان ماتېريالىمدا بولسا گلاسنىڭ باشقا 14 تۈرلۈك مىۋە-چىۋىلەرگە قارشى مۇنازىرىسى بايان قىلىنغان.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئوتتامان ۋە يېڭى تۈرك ئەدەبىياتىدا بولسا، گىبنىڭ ئوتتامان تۈرك ئەدەبىياتى توغرىسىدىكى بايانلىرىغا ئاساسەن مۇنداق نامايەندىلەرنى كۆرۈۋېلىشقا بولىدۇ.شائىر لامىنىڭ ''باھار ئۈستىدە مۇنازىرە''،''باھار ۋە كۈزنىڭ مۇنازىرىسى''،''باھار ۋە قىشنىڭ مۇنازىرىسى'' ، شائىر نەۋنىڭ ''تۇتىقۇش ۋە قاغىنىڭ&nbsp; مۇنازىرىسى''قاتارلىقلار.يەنە لىتمان تەرىپىدىن نەشر قىلىنغان توي ھەققىدىكى ئەرمىنىيە-تۈرك مۇنازىرىسى.بۇ مۇنازىرە گەرچە شەكىل جەھەتتىن مۇنازىرە تۈسىنى ئالغان بولسىمۇ،لېكىم مەزمۇن جەھەتتىن كىپلىڭ نەشر قىلغان''چېكىملىك،ئىچىملىكلەرنىڭ بايانى ''ناملىق چۆچەككە ئوخشايدۇ دەپ قارايمەن.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مۇنازىرە ژانىرى يەنە باشقا تۈرك ئەدەبىياتلىرىدىمۇ ئۇچرايدۇ.مەسىلەن خالېننىڭ «فىنلاندىيىدىكى شەرق نامايەندىلىرى توپلىمى»دا قازان تاتارلىرى ۋە باشقىرلارنىڭ مۇنازىرە ئەسەرلىرىنى تىلغا ئالغان دېمەكچىمەنكى ،مۇنازىرە سەرلەۋھىسى نۇرغۇن كىشىلەرنىڭ قىزىقىشى ۋە دىققىتىنى قوزغىغان.</FONT></P>
<P align=right><FONT size=4>''ئات بىلەن تۆگىنىڭ مۇنازىرىسى''ئېتنولوگىيىلىك، فولكلور ۋە ئەدەبىي قىممەتكە ئىگە مۇنازىرە ئەسىرى بولۇپ، مۇشۇ ئەسىرنىڭ دەسلىپىدە قەشقەردىكى مۇھەممەت ئەلى داموللام تەرىپىدىن تەمىنلەنگەن.</FONT></P>
<P align=right><FONT size=4>&nbsp; قەشقەردىكى مىسسىئونېر گۇستاف راچۇيتنىڭ ئايىلى خاننا راچۇيتنىڭ 1961-يىلى 20-نويابردا ماڭا يازغان خېتىغا ئاساسلانغاندا، مۇھەممەت ئەلى داموللا ئەنگىلىيىنىڭ قەشقەردىكى ئەلچىخانىسىگە ۋە شىۋېتسىيە مىسسىيونېرلار بازىسىغا تەكلىپ قىلىنغان تىل ئوقۇتقۇچىسى ئىكەن.كېيىنچە ئۇ كىشى يەنە مىسسىئونېرلارنىڭ ئۇيغۇرچە ئەسەرلەرنى نەشر قىلىش ئىشلىرىدا ئەدەبىي مەسلىھەتچى بولغانكەن.ئۇ 1850-يىللىرى تۇغۇلغان بولۇپ، بۇ مۇنازىرە ئەسىرىنى يازغاندا 50-60 ياشلاردىكى چاغلىرىكەندۇق. </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ''ئاتنىڭ بايانى''ۋە''تۆگىنىڭ&nbsp; بايانى''دىن ئىبارەت يەنە بىر پارچە مۇنازىرە مىسسىئونېر سىگرىد موئېنننىڭ ئۇيغۇرچە ئەسەرلەر توپلىمىغا كىرگۈزۈلگەن بولۇپ، ئەسەر خوتەندە يېزىۋېلىنغان، شۇڭا خوتەن شىۋىسى بويىچە ئېلىنغان سۆزلەرنى ئۇچراتقىلى بولىدۇ.مەسىلەن، ''تۈگە''،قەشقەر شىۋىسىدە ''تۆگە''.خوتەن شىۋىسىدە''لوتا''،قەشقەر شىۋىسىدە ''يوتا''قاتارلىقلار&nbsp; .بۇ ئىككى خىل ۋارىيانتتىكى مۇنازىرىنىڭ سۆزلۈكلىرى ئەرەپ ۋە پارىسچە سۆزلۈكلەردىن خالىي بولۇپ،ساپ ئۇيغۇر تىلىدا يېزىلغان ئەسەر دىيىشكە بولىدۇ. كۈندىلىك تۇرمۇشتىكى كىشىلەرنىڭ سودا-سېتىق ۋە مال –ۋاران بېقىشتىكى پائالىيەتلىرى يۇقىرى سەۋىيىلىك ئەدەبىي ۋاستىلەر بىلەن ئۆزارا باغلىنىپ مەزمۇن ئىپادە قىلىنغان.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مەن 1978-يىلى قەشقەرگە بارغان ۋاقتىمدا قەشقەر پىداگوگىكا ئىنىستىتۇتىدىكى بىلىملىك ئوقۇتقۇچىلارغا بۇ مۇنازىلەرنى كۆرسەتكەن ۋاقتىمدا ئۇلار تېكىستتىكى كۆپ قىسىم سۆزلەرنى ئۆزلىرىنىڭ چۈشىنەلمىگەنلىكىنى ئېيتتى.بۇنىڭدىن بىز ئۆز زامانىسىدىكى ئەدەبىي تىل بولغان چاغاتاي تىلىنىڭ يوقىلىشقا مېڭىپ ئەرەب ۋە پارىس تىللىرىنىڭ تەسىرىگە كۆپ ئۇچرىمىغان يېڭى بىر خىل ئەدەبىي تىلنىڭ ئۇنىڭ ئورنىنى ئالغانلىقىنى&nbsp; كۆرىۋالالايمىز.</FONT></P>
<P align=right><FONT size=4>ئېنگىلىزچىدىن زۇلھايات ئۆتكۈر تەرجىمىسى</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P></td>
