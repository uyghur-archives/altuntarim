                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4><BR></FONT></P>
<P align=center><FONT size=4>ئەنۋەر قۇربان كۇرشاد</FONT></P>
<P align=right><FONT size=4>ئادەم مۇرەككەپ ، رەڭگە –رەڭ مۇھىت ۋە شارائىتتا ياشايدۇ ، ناھايىتى كۆپ تاللاشلارغا دۇچ كېلىدۇ . ئادەمگە ھەممە ئىشنى قېتى قېتىغا كىرىپ ئويلاپ كېتىشنىڭ ئورنى يوق ھەم ئۇنداق قىلىپ كېتىشمۇ زۆرۈر ئەمەس&nbsp; ماددىنىڭ ماھىيىتىنى چۈشىنىشتە ئاساسلىق زىددىيەت چىڭ تۇتىلىدۇ . شۇنىڭغا ئوخشاش كىشىلىك ھايات ، تۇرمۇشتىمۇ مۇھىمى ، ئاساسلىقىنى تۇتۇشنى بىلىش زۆرۈر . ھۇش كاللىسى جايىدا ئادەملەرنىڭ ھەممىسى گۈزەل تۇرمۇش، شېرىن مۇھەببەت ، باياشات ئائىلە ، مۇۋەپپەقىيەت دېگەنلەرنى خىيال قىلىدۇ ھەم ئاشۇ خىيال ، ئىستەكلىرىنى رېئاللىقتا كۆرۈشكە ئالدىرايدۇ، شۇنىڭ ئۈچۈن تىرىشچانلىق كۆرسىتىدۇ .&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR>كېچە بىلەن كۈندۈزنىڭ ئېنىق ئايرىلىدىغانلىقى، ئاي - كۈننىڭ ، كۈن ئاينىڭ ئورنىنى باسالمايدىغانلىقى ئىنسانغا ئايدىڭ ھەقىقەت. بۇنى قانچىلىك ھېلىگەر ئىنسان بولسۇن ئۆز خاھىشى بويىچە ئۆزگەرتەلمەيدۇ ھەم ئۆزگەرتىشمۇ مەڭگۈ قولىدىن كەلمەيدۇ . بۇمۇ ھەممىگە ئايدىڭ ھەقىقەت. تەبىئەتنى سۆيىدىغان ، تەبىئەتنىڭ ماھىيىتى ۋە قانۇنىيىتىنى بىلىدىغان ئىنسانغا نىسبەتەن تەبىئەت بىلەن ماسلاشقىلىلا بولىدۇ ، ئويناشقىلى ، قانۇنىيىتىگە خىلاپلىق قىلغىلى ھەم قانۇنىيىتىگە زىت ھەركەتلەردە بولغىلى قەتئىي بولمايدۇ . بۇ نۇقتىمۇ ھەم ئىنسانغا ئېنىق . تەبىئەتنى بويسۇندۇرغۇچى ، ئۆزگەرتكۈچىلەردىن بولغان ئىنسانلار تەبىئىي قانۇنىيەت ئۆزگىرىپ كەتسە بۇنىڭ جاھانغا،&nbsp; ئىنسانغا ئېلىپ كېلىدىغان بىنورمال تەسىرى ھەتتا بالايى&nbsp; - ئاپىتىگە ئىشىنىمىز ھەم&nbsp; قانۇنىيەت بويىچە ياشاشقا تىرىشىمىز ۋە ئۇرۇنۇپ باقىمىز . ئالەمدىكى بارلىق مەخلۇقاتلار كۆپىيىش ، راۋاجلىنىش نۇقتىسىدىن ئىككىلا قۇتۇپقا ، يەنى ئەركەك ، چىشى دەپلا ئايرىلىدۇ . بۇ يورۇق بىلەن قاراڭغۇ ئېنىق ئايرىلغانغا ئوخشاش ئېنىق ، مۇرەسسەسىز قانۇنىيەت .&nbsp; بىراق ، جاھان ۋە ئىنسانىيەت راۋاجىدا ئىنسانلار قانۇنىيەتكە ئىزچىل بويسۇنۇپ بولالمىدى . ئىنسان ئۆزىدىكى خاتالىقلارنى كۆپىنچە خام سۈت ئەمگەنگە ، يەنى ئۇلۇغ ئانىنىڭ باغرىدىن تۆكۈلگەن ئاق سۈتكە ، ئوغۇز سۈتكە دۆڭگىۋالىدۇ ۋە شۇنىڭ بىلەن ئۆزىگە تەسەللى بىرىدۇ ، كۆڭلىنى ياسايدۇ . ئىنساندىكى بۇ قارا يۈزلۈك ، تۆھمەتخورلۇق ئىنساننى ئاخىرى مەھكۇملۇق ، خارابلىشىشقا ئېلىپ بارىدۇ . <BR>بىر قوۋم ، جەمئىيەتكە تەۋە بولغانكەنمىز شۇ قوۋم شۇ جەمئىيەتتە بولىۋاتقان ئىشلار ، ۋۇجۇتقا كېلىۋاتقان يېڭىلىق ، يوقىلىۋاتقان كونىلىق ، خاراپلىشىۋاتقان ۋە ياكى گۈللىنىۋاتقان ئەقىدە ، ئېتhقاد دېگەنلەرنى بىلىپ ، كۆرۈپ ، چۈشىنىپ ياشىماي بولمايدۇ . ئىنسانغا ئۆز قوۋمىنى ، ياشاۋاتقان مۇھىتنى، ھېچ بولمىغاندا ئۆزىنى چۈشىنەلمەسلىك ياكى چۈشەنمەسلىك، چۈشىنىشنى خالىماسلىق، چۈشىنىش ۋە بىلىشتىن ئۆزىنى قاچۇرۇش، چۈشىنىپ تۇرۇپمۇ چۈشەنمەس، بىلىپ تۇرۇپمۇ بىلمەس، كۆرۈپ تۇرۇپمۇ كۆرمەس، سېىپ تۇرۇپمۇ سەزمەس بۇلىۋېلىشتىن ئارتۇق تراگېدىيە بولمايدۇ . <BR>نەق گەپكە كەلسەم ، مېنىڭ مۇشۇ كەملەردە ئۆزۈم ۋە ئۆزىمىز ، ئۆزۈم ياشاۋاتقان مۇھىت ۋە مۇھىتىمىز، يوقاتقانلىرىم ۋە يوقاتقانلىرىمىز، قىلىشقا تېگىشلىك ئىشىم ۋە قىلىشقا تېگىشلىك ئىشلىرىمىز، بالدۇر بىلگەن ياكى كېيىن بىلگەن ھەقىقىتىم ۋە ھەقىقىتىمىز دېگەندەك بىر - بىرسىگە باغلىنىپ كەتكەن مەن ۋە بىز توغرىسىدىكى سوئاللار ۋە يولۇققان تەئەججۈپلىنىش، ئېچىنىش، ۋايساش تەرىقىسىدىكى دوقاللار، بېشىمدىن ئۆتكەن ھايات ئەمەلىيىتى ئۈستىدە تازا ئويلىغۇم، پىكىر يۈرگۈزگۈم ، ھەق دادىغا يەتكەن بىرەر جاۋابقا ئېرىشكۈچە&nbsp; جاھىللىق بىلەن ئىزدەنگۈم كېلىدىغان بولۇپ قالدى . ئەرلەر، يەنى ئەركەكلەر جەمئىيەتنىڭ تۈۋرۈكى، قوۋم، جەمئىيەتنىڭ گۈللىنىشى ياكى خاراب بولۇشىدا جاۋابكار ئورۇندا تۇرىدۇ. دەرۋەقە، بۇ يەردە بىر ئەجەللىك شەرت بار. ئۇ بولسىمۇ شۇ قوۋم ، شۇ جەمئىيەتنىڭ ئەركەكلىرى ئۆزىنى مەن قوۋمىمنىڭ، جەمئىيەتنىڭ تۈۋرۈكى، يول باشچىسىمەن، تېگىشلىك مەسئۇلىيىتىم، بۇرچۇمنى ئادا قىلدىم، دەپ قورقماي مەيدىسىگە مۇشتلىيالىسا ۋە شۇ تۈۋرۈكلۈك سالاھىيىتىگە ، شەرتىگە توشقان ، يۈز كېلەلىگەن ۋە مەسئۇلىيەت ، مەجبۇرىيىتىنى ئادا قىلالىغان بولۇشى شەرت. <BR>ئادەمگە بەزى گەپلەرنى دېيىش ھەقىقەتەن تەس كېلىدۇ . شۇ گەپكە لايىق لايىق ئەمەسلىكىڭنى ھېس قىلغان قىلمىغاننىڭ ئارلىقىدا قالغاندا دېگەن گەپ دېگۈچىنى قاتتىق ئازاب ، دېلىغۇللۇقتا قويىدىكەن. ەمئىيەتتە ئەركەكلەرنىڭ ئورنىنىڭ ئۈستۈن بولۇشى قانداقتۇر جىسمانىي ، ئەقلىي ئارتۇقچىلىقىدىن بولماستىن بەلكى ئاشۇ جىسمانىي، ئەقلىي ئارتۇقچىلىقىغا يۈكلەنگەن ۋە مۇجەسسەملەنگەن مەسئۇلىيەت، بۇرچ ، مەردى - مەردانىلىك ۋە باتۇرلۇق، ئۈستىگە ئالغان مۈشكۈل ۋەزىپە ۋە چوقۇم ئۆتەشكە تېگىشلىك ، باش تارتماس مەجبۇرىيەتتىن بولىدۇ . شۇڭلاشقا، مېنىڭ جەمئىيەتنىڭ تۈۋرۈكى بولغان مەن ۋە بىز، ئېنىقراق ئېيتقاندا ئەركەكلىكىم ۋە ئەركەكلىكىمىز ئۈستىدە ئويلانغۇم كەلدى . ئويلىنىشمۇ ئادەمگە ئاچچىق - تاتلىق ھۇزۇر، شاتلىق ئېلىپ كېلىدۇ ھەم شۇ ئارقىلىق ئۆزۈڭگە تەسەللىي تاپقۇدەك جاۋابقا ئېرىشىپمۇ قالىسەن . ئەلۋەتتە، بىر ئەر ئۈستىگە ئالغان مەسئۇلىيەت، تەشەببۇسكارلىق بىلەن شۇ ئەرنىڭ ئادا قىلىشى كېرەك بولغان ۋەزىپىسى ئۇنىڭ قابىلىيىتى ، قۇربى ، چامى بىلەن ئوڭ تاناسىپ بولىدۇ. ئەر دېگەن سۆزنىڭ ئۆزىدىنلا مەسئۇلىيەت دېگەن مەنە چىقىپ تۇرىدۇ . ئەرلەردىكى مەسئۇلىيەتمۇ كۆپ خىل بولىدۇ . ھەقىقىي ئەر مەسئۇلىيەتكە دادىل يۈزلەنگەن، ئۇنى قوبۇل قىلغان بولىدۇ . مەسئۇلىيىتىنى ئادا قىلالمىغان ۋە قىلمىغان ئەر ئەر سانالمايدۇ . ئەر ئائىلىسىگە شۇ ئائىلىدىكىلەر پەخىرلەنگۈدەك يېتەكچى، پەرزەنتلىرىگە ئۈلگە ، ئايالىغا تاغدەك يۆلەك بولۇشى شەرت. ئەرلەرنىڭ ئەڭ تىپىك ئۆلچىمى دېگەن گېپىگە، قىلغان ئىشىغا ئىگە بولۇش. ئەر بولغان ئادەم چوقۇمكى گېپىدە تۇرۇشى، ۋەدە قىلغان ئىكەن چوقۇم ۋەدىسىنى ئەمەلدە كۆرسىتىشى كېرەك. ئەرلەردىكى مېھرى مۇھەببەت، ۋەدە، سەۋەب كۆرسىتىش دېگەنلەر ئادەتتە بەكلا تۇراقسىز بولىدۇ. بۇنى ئەرلەرنىڭ خاراكتېرى بەلگىلىگەن. مېنىڭ ۋە سىزنىڭ بەرگەن ۋەدىلىرىم ۋە شۇ ۋەدىلىرىمىزنى ئىشقا ئاشۇرۇش ئۈچۈن تۆلىگەن بەدىلىم ۋە بەدىلىمىز بولغاندىلا ئاندىن تۇرمۇش ئۆز مەنىسى، ھايات ئۆز قىممىتىنى تاپقان بولىدۇ . ئېسىمدە تۇرۇپتۇ ، كىچىك ۋاقتىمدا بالىلار بىلەن قول باغلىشىپ قالساق، قوللىرىمىزنى ئىلمەكلەشتۈرۈپ،گىرەلەشتۈرۈپ قول باغلىشىدىغان، تۇرقىمىزمۇ ناھايىتى جۇشقۇن، باتۇرلاردەك، قايسىمىز گەپنى گەپ قىلمىساق ياكى دېگەن ئىشىمىزنى ئەمەلدە كۆرسىتەلمىسەك، ۋەدىمىزدە تۇرمىساق بىر ئىككى مۇشت يەيدىغان، «ۈمبە كۆتەك»قىىدىغان جازالىرىمىز بولىدىغان، دائىم گېپىدە تۇرمايدىغانلار يالغانچى، چىشمەك دېگەن لەقەمگە قالىدىغان . ھازىر ئەمدى ئېغىزدىكى گەپ دېگەن چىقىۋېرىدۇ ، دەيدىغانلا بولدۇق،&nbsp; ۋەدە، باغلىشىشلار ھەزىل پاراڭنىڭ ئۆزىلا بولۇپ قالدى . ئەمەلىيەتچىلىكىمىز بەك يوقىرى پەللىگە چىققان بولسا كېرەك . مۇقەرەركى ، ئەمەلىيەتنىڭ يوقىرى پەللىسى ھەرگىز ئۇ ئەمەس. كۆز ئالدىمىزدىكى كۆرۈپ تۇرغان نەرسىلەرگىلا ئىشىنىپ، كۆرگىلى بولمايدىغان ئەمما ھېس قىلغىلى بولىدىغان نەرسىلەرگە ئىشەنمەيدىغان، ئۇنى ھېس قىلالمايدىغان، ئۇنىڭدىن ئۆزىمىزنى قاچۇرىدىغان، ئېتىبارسىز، پەرۋاسىز قارايدىغان بولۇپ قالدۇق. ئەسلىدە، بىلگەن ئادەمگە ھېسسىي تۇيغۇنىڭ مەنپەئەتى بەك كۆپ بولىدۇ. <BR>ئەرلەر ئەرلىكىدىن پەخىرلىنىدۇ، بۇ دۇنياغا ئەر بولۇپ كەلگىنىدىن خۇرسەن بولىدۇ ، سۆيۈنىدۇ. ئەر بۇ دۇنياغا مۈشكۈل بۇرچ، مەسئۇلىيەتنى زىممىسىگە ئېلىپ كېلىدۇ. ئەر بولغان ئىنسان بىر ئۆمۈر ناھايىتى ۋەزنى، سالمىقى بار ئاتاقنى يۈدۈپ ماڭغان بولىدۇ ھەم شۇ ئاتاققا لايىق سۆزدە، ھەرىكەتتە، تەپەككۇردە يۈرۈشى زۆرۈر ھەم شەرت بولىدۇ.&nbsp; ئەرلەر چوقۇم دېگىنىگە، قىلغىنىغا ھەم ئۆز ئىززەت - نەپسى، غۇرۇرىغا يۈز كېلەلىشى، ھەقىقىي، ھەق دادىغا يەتكەن ئەر بولۇشى كېرەك. ئەرلەرگە نىسبەتەن بۇ سالمىقى ناھايىتى ئېغىر بىر لوقما جەۋھەر گەپ. ئەلگە قانات، ئاجىزلارغا پاسىبان، ئائىلىگە تۈۋرۈك، پەرزەنت قەلبىدە تاغ، ئايال نەزىرىدە قۇياش بولغان، كۆڭۈلسىزلىك، دەرت - ئەلەم، ئازاپنى ئۆز ئۈستىگە ئالالىغان ئەرلەرلا ھەقىقىي ئەر ھېسابلىنىدۇ. ئىرادىسىز ۋە ئۆزىنى تۆۋەن كۆرىدىغان بولۇپ قېلىشتىن ھەزەر ئەيلەش كېرەك. ئەر ئاتا – ئانا ئالدىدا سۆيۈنۈشكە، مەمنۇنىيەتكە لايىق بالا، ئايالى ئالدىدا مەپتۇنلۇق ، ئامراقلىق ، پەخىرلىنىشكە مۇناسىپ ئەر، پەرزەنت نەزىرىدە قەيسەرلىك، مەسئۇلىيەتچانلىق، راستچىللىق ، ھۆرمەت تۇيغۇسى بېرىدىغان دادا بولۇشى كېرەك. <BR>كىشىلەر تۇرمۇشتا ئەھدى – ۋاپادىن ئايرىلالمايدۇ . ھەرقانداق ئادەم قەدىرسىز ۋەدىگە ، ئىشەنچسىز ئەھدىگە ئۆچ .&nbsp; سودىدا سودا توختامى بولىدۇ . نەچچە مىليۇنلۇق چوڭ سودىلار قەغەزگە يازغان نەچچە ئون ماددىلىق بىر ئىككى ۋاراق توختام بىلەن يۈرۈشىدۇ،&nbsp; قانۇنغا بويسۇنۇشنىڭ ئۆزىدىمۇ ۋەدىگە ۋاپا قىلىش ئامىللىرى بار، يەنى ھەقىقىي قانۇندا گەپ چوقۇم گەپ بولىدۇ، خالىغانچە ئۆزگەرتكىلى بولمايدۇ. يەنە كېلىپ ۋەدە، ئەھدىنىڭ ھەممىسى مەنپەئەت بىلەن باغلانغان بولىدۇ.&nbsp; جەمئىيەت ۋەدە، ۋاپا، ئەھدە بىلەن ئۆرە تۇرىدۇ . ئېغىزاكى ۋەدە بىلەن قول بېسىپ تامغا باسقان ئەھدى ، ۋەدىنىڭ پەرقى بار . قەغەزگە يېزىپ، قول بېسىپ، تامغا باسقان ئەھدى، ۋەدە ئەڭ ئىشەنچلىك بولىدۇ، بۇ ھەممىگە ئايان . ئەمما، ئېغىزاكى ۋەدىدىنىڭ ئىشەنچلىكلىكى ۋە قىممىتى شۇ ۋەدىنى بەرگۈچى، ئاشۇ ئەھدىنى قىلغۇچىنىڭ ئادەمىيلىكى، ئىززەت – نەپسى، خىسلىتىگە باغلىق بولىدۇ. بۇ نۇقتىدىن ئالغاندا كېيىنكىسىنىڭ ئەھمىيىتى ۋە قىممىتى ئاجايىپ يوقىرى بولىدۇ. ۋەدە سەپسەتە، بىھۇش قىلغۇچى دورا بولۇپ قالسا قىممىتىنى يوقىتىدۇ، ئىنسانىي خىسلەتكە ئېغىر تەھدىت ۋە خىرس بولۇپ قالىدۇ. سەپسەتە ئىنساننى چۈشكۈن ، شەپقەتسىز، يالقاۋ قىلسا، بىھۇش قىلغۇچى دورا ئادەمنى دېۋەڭ، زەبۇن قىلىپ قويىدۇ. ھەر بىر ئادەم ئۆز ئائىلىسى، خىزمىتى، پەرزەنت، ئۇرۇق – تۇغقان، دوست - بۇرادەرلىرىگە مەسئۇل بولۇشى كېرەك. ئادەم ئۆز ھەرىكىتىنى ئۆزى ئۈستىگە ئالغان مەسئۇلىيەت بىلەن چەكلەپ تۇرىدۇ ، مەسئۇلىيىتىنى ئادا قىلىشقا ئالدىرايدۇ . ئەر جەمئىيەتنىڭ سۇبيېكتى . ئەر كىشىگە نىسبەتەن، « سېنىمۇ ئەر كىشى دېگىلى بولامدۇ ؟ » دېگەن گەپتىن ئۆتە ئەجەللىك روھىي زەربە بولمايدۇ. بۇ سۆز ئايال كىشىنىڭ ئاغزىدىن چىقىپ قالسا ئۇنىڭ ئەر بولغان كىشىنىڭ روھىغا بەرگەن زەربىسى شۇ ئەرنىڭ جېنىنى ئالغاندىن ئۆتە قاتتىق بولىدۇ . ئىززەت – غۇرۇرلۇق ئەر بولسا ئۇنداق گەپنى قەتئىي كۆتۈرەلمەيدۇ . <BR>ئەر بىلەن مەسئۇلىيەتنىڭ ۋەزنى تەڭ. ئادەم بولماق ئاسان ئەمەس، ھەقىقىي ئەر بولۇش تېخىمۇ مۈشكۈل. ئەر دەپ تۇغۇلغانكەنسىز چوقۇم ئەردەك ياشىشىڭىز ، ئۆز قەۋمىڭىز ، ۋەتىنىڭىز ، ئائىلىڭىز ، ئايالىڭىز ، پەرزەنتلىرىڭىز ، قېرىنداشلىرىڭىزغا مەسئۇل بولۇشىڭىز كېرەك . ئۇنداق قىلالمىسىڭىز سىزنىڭ ھاياتىڭىزنىڭ ئەھمىيىتى ، تىرىشچانلىقىڭىزنىڭ ھوسۇلى ، ئەجرىڭىزنىڭ قىممىتى بولمايدۇ . ئاچچىق ئېيتقاندا سىز ئەر دەپ تۇغۇلغان بىلەن ئەردەك ياشىمىغان ، ياشىيالمىغان بولۇپ قالىسىز . بىز دائىم&nbsp; ئەر ئۆينىڭ تۈۋرۈكى ، ئوغۇل بالىدەك ئىش قىلە ، ئەر قان تۆكسە تۆكىدۇ ، ياش تۆكمەيدۇ دېگەندەك سۆزلەرنى ئاڭلايمىز . گەپ دېگەن ئېغىزدىن چىقىۋېرىدۇ . بىراق دېگەن گەپنىڭ ھۆددىسىدىن چىقماق ، شۇ گەپكە لايىق سالاھىيەت ، ئىززەت – غۇرۇرنى ساقلىماق مۇشۇ كۈنلەردە ئانچە ئاسانغا توختىمايدىغان بولۇپ قالدى . <BR>ھەقىقىي ئەر تولۇپ تاشقان جەزبىدارلىققا ، قاتتىق سۆڭەك خاراكتېرگە ئىگە بولىدۇ . ياسالما ، غىلپەينەك ، تۇراقسىز ، ئۆزگىرىشچان ، خېنىم مىجەز ئەمەس ، بەلكى مەردى – مەردانە ، خۇشپىچىم ، تەن دۇرۇس بولىدۇ ، ئىش قىلغاندا ، پىلان تۈزگەندە كۆمسەم پىشارمۇ ياپساممۇ دەپ ئولتۇرماي كېسىپ ئىش قىلىدۇ ، ھۆكۈم قىلىدۇ ، قىلغان گەپلىرى ئوچۇق ، ئورۇنلۇق ، جاراڭلىق ، كىشىنى قايىل قىلارلىق بولىدۇ . ئاۋام رازى ، خانىمى مەپتۇن ، پەرزەنتى پەخىرلىنىدىغان ئەر كۆڭلى كۆكسى&nbsp; كەڭ ، ئەپۇچان بولىدۇ ، پايدا –مەنپەئەتتە كىچىك ئىشلار بىلەن ھېسابلىشىپ ئولتۇرمايدۇ ، يۈزسىزلىك قىلمايدۇ . دائىم كۆتۈرەڭگۈ ، روھلۇق يۈرىدۇ . كىشىلىك مۇناسىۋەت ، خىزمەت ، دوستلار ئارا باردى كەلدى دېگەندەك ئىشلاردا قارىسا ھامان جۇشقۇن ، چېھرىدىن كۈلكە يوقىمىغان ، دوستانە ،&nbsp; چاخچاقچى بولىدۇ ، ھەرقانچە قىينالسىمۇ ، ئېغىر كۈنگە قالسىمۇ كىشى ئالدىدا ۋايسىمايدۇ ، ھە دېسىلا دەرد تۆكمەيدۇ . كىشىلەر ئالدىدا ئەركىن ، ئازادە يۈرىدۇ ، ئۇلۇغ كىچىك تىنمايدۇ ، چۈشكۈنلىشىپ بېشىنى ئىچىگە تىقىلىۋالمايدۇ ، ئالدىراپ بىرسىگە ئىچ سىرىنى ، دەردۇ ھالىنى دېمەيدۇ ، ھەر ۋاقىت كىشىگە ئازادە ، دوستانە ، يېقىشلىق تۇيغۇ بېرىدۇ . سۆھبەت ، كېلىشىم ، سودا دېگەندەك ئىشلاردا بولىدىغان بۇرۇقتۇملۇق ، ئوڭايسىزلىق ،&nbsp; كېلىشەلمەسلىك ئەھۋاللىرىنى ئۆتكۈرلۈكى ، ئىنكاسىنىڭ تېزلىكى ، ئورۇنلۇق ، يېقىشلىق سۆزلىرى بىلەن بىردەمدىلا ئوڭشاپ جۇشقۇن ۋەزىيەتنى شەكىللەندۈرەلەيدۇ . شىجائەتلىك كېلىدۇ . ئوپچە پىكىرلەشكەندە ، مۇنازىرىلەردە ئۆزگىچە قاراشقا ، پىكىرگە ئىگە بولۇپ ، قەيسەرلىك بىلەن ئۆز پىكىرىنى ساقلاپ قالالايدۇ ، ناھەقچىلىق ، رەزىللىككە يولۇققاندا ، ھەق - ناھەق كۈرىشىدە كۆكرەك كېرىپ ئوتتۇرىغا چىقىپ ھەقىقەت تەرەپتە تۇرالايدۇ . مېھرى مۇھەببەتلىك ، ھېسسىياتقا باي بولىدۇ . كۆڭلى بۇزۇلغاندا يىغلىيالايدۇ ، غەزەپلەنگەندە شىردەك ئېتىلالايدۇ . يېقىن كىشىلىرى ئەڭ مۇھتاج بولغان ، ئەڭ سېغىنغان ۋاقىتتا ھەمراھ بولالايدۇ ، ھىمايىسىگە ئالالايدۇ . ئەلمىساقتىن ئەرلەر ھەقىقەت ئالدىدىكى مەسئۇلىيىتى بىلەن ئۆز سالاھىيىتىنى نامايان قىلىپ كەلگەن ھەمدە ئاشۇ ھەقىقەت ئالدىدىكى باتۇرلۇقى ، ئەقىل –پاراسىتى بىلەن ئۆز ئوبرازىنى تىكلەپ كەلگەن . كىشىلىك تۇرمۇشتا ئاياللار لاتاپىتى ، زىبالىقى بىلەن ئەرلەرگە خىرس قىلسا ، ئەرلەر ئۆزىدىكى خاراكتېر بىلەن ئاياللارنى بويسۇندۇرىدۇ ۋە مايىل قىلىدۇ . بويسۇنۇش ، بويسۇندۇرۇش ، قايىل بولۇش ، قايىل قىلىش جەريانى مۇشۇ سۆزنىڭ مەنىسىگە يەتكەن ئادەمگە ئاجايىپ مۇرەككەپ ، مۈشكۈل جەريان . چىن قەلبىدىن قايىل بولۇش ، چىن مەنىسىدىن قايىل قىلىش ئوڭاي ئەمەس . <BR>ئۇنداق قىلسا يامان بولىدۇ ، بۇنداق قىلسا يۈز كېتىدۇ ، ئۇنداق قىلسا نومۇس ، بۇنداق قىلسا شەرەپ&nbsp;&nbsp; دېگەندەك ئۆلچەم ، قائىدە ، چەكلىمە دېگەندەك سۆز تىزمىلىرىنى دېمەك بەكلا ئاسان . ئەمما ، ئاشۇنداق ئۆلچەم ، قائىدە ، چەكلىمىلەرگە لايىقلاشقان ، دەبدەبىلىك ، مۇقەددەس ئوبرازىغا لايىق بولۇش بەكلا مۈشكۈل . سېلىشتۇرۇش ئادەمگە ئاچچىق تۇيغۇ بەرسىمۇ خېلى نەرسىلەرنى ھېس قىلدۇرىدۇ ، كۆپ نەرسىلەرنى ئۆگىتىدۇ . ئەمدى مەن ۋە بىز يۇقارقى ئۆلچەملەر بىلەن ھازىر زامان كىشىلىرى ئانچە سىنەكەپ كەتمەيدىغان ، ئەمما ئەرلىك بىلەن بىۋاستە چېتىلىدىغان ئەھۋالنى سېلىشتۇرۇپ باقايلى . مەن ۋە سىز ھەرۋاقىت ، ھەر يەردە ۋە ھەر مۇھىتتا قوۋمى قېرىنداشلىرىمىز ، بۇرادەرلىرىمىز ، يېقىنلىرىمىزنىڭ « ئوغۇل بالا مەن ھەي ، ئەگەر گېپىمدە تۇرمايدىغان بولسام خۇدا ئۇرسۇن » ، « يەر يۇتسۇن » ، « ئىشتان بېغىم يېنىمغا ئۆتۈپ قالسۇن » ، « خوتۇن كىشى بولۇپ كېتەي بوپتۇ » ، « سىز ئۈچۈن جېنىم پىدا » ، » سەنسىز ياشىيالمايمەن » ، « جېنىم بىلەن قەسەم » ، « ۋەدە بېرىمەن » ، « گېپىمدە تۇرمىسام يەتمىش پۇشتۇم جازاغا كەتسۇن » ، « ئۇنداق بىرنىمىنىڭ بوينىنى قۇچقاچنىڭ بوينىنى ئۈزگەندەك ئۈزىۋەتمىسەم ئادەم بالىسى بولماي كېتەي » ، « ئۇنچىلىك ئىشنى بىجىرەلمىسەم چۆلگە چىقىپ كىتەرمىنا » ، « شۇ ئىشنى قىلالمىسام يەر يۇتسۇن » ، « خۇدا ھەققى يالغان ئېيتقان بولسام » دېگەندەك دەبدەبىلىك ، خەتەرلىك ۋەدە ، چوقانلارنى ئاڭلاپ تۇرىمىز ھەم شۇنداق گەپلەر بەزىدە ئاغزىمىزدىنمۇ بىلىپ ياكى بىلمەي چىقىپ كېتىدۇ . سىز ۋە مەن بۇنىڭدىن تانالمايمىز . مەن ئۇنداق دېمىگەن ۋە دېمەيمەن دېيەلمەيمەن ھەم سىزمۇ شۇنداق دېمىگەن دەپ تانالمايسىز . بۇ ئەمەلىيەت . يۈرىكىڭىزنىڭ ۋە يۈرىكىمنىڭ چوڭقۇر قاتلاملىرىغا يوشۇرۇنغان ، مەن ۋە سىز ئازراق قورقۇش ۋە ئۆتۈپ كەتكەن مەسئۇلىيەتسىزلىك بىلەن دېۋەڭ ، ناجىنس ، بىغەملەرچە مۇئامىلىدە ئەسلەپ قويىدىغان دەبدەبىلىك ئاشۇ ئىبارىلەر ئەتراپىڭىزدا ۋە ئەتراپىمدا ، ئۆيدە ، دۇكاندا ، سىنىپتا ، ئىشخانىدا ، ئاشخانىدا ، ئىشراتخانا ، قاۋاقخانىدا ، QQ دا ھەتتا ئاتا - بالا ، ئانا – بالا ، قوۋمى قېرىنداش ئوتتۇرىسىدا بوران ھۇيقۇيتىپ تۇرغان كوچىدا كىچىدە قالغان يىتىمدەك ، بىر بۇردا نانغا زار مىسكىندەك ، چۆلدە ئۇسسۇز قالغان جانىۋاردەك ، باھاسى چۈشكەن تۆكمە مالدەكلا قەدىرسىز ئايلىنىپ يۈرۈيدۇ .<BR>&nbsp;مەن ۋە سىز&nbsp; شۇنى كۆرۈپ تۇرساقمۇ كۆرمەسكە ، ئاڭلىساقمۇ ئاڭلىماسقا، خاتالىقىنى، كەچۈرگۈسىز گۇناھقا پاتىدىغانلىقىمىزنى بىلىپ تۇرساقمۇ بىلمەسكە سېلىپ يۈرۈۋاتىمىز.&nbsp; مېنىڭ ۋە سىزنىڭ ئەركەكمەن ، ئىشتان بېغىم جايىدا دەپ جاكارلىيالايدىغالىقىڭىزغا ۋە جاكارلىيالايدىغانلىقىمغا ئىشىنىمەن ، چۈنكى مەن ۋە سىز ئېغىزدىن چىققان ئاشۇ قايتۇرىۋالغۇسىز ئوقتەك لەۋزىگە ئويۇننىڭ ، ئېتىبارسىز ، قەدىرسىز خالا قەغىزىگە مۇئامىلە قىلغاندەك مۇئامىلە قىلىمەن ۋە مۇئامىلە قىلىسىز.&nbsp; مەن ۋە سىز ئۇنداق ئەمەس دېيەلمەيمەن ۋە دېيەلمەيسىز .&nbsp; ئەگەر شۇنداقلا دېسەم ۋە دېسىڭىز ئەركەكلىكىم ۋە ئەركەكلىكىڭىز يەنە بىر قېتىم يوقايدۇ ۋە يوقىتىمەن. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئەركەك بولغۇچى ئەركەكلىكىنى سالاغا سېلىپ ، خۇدانى شىپى كەلتۈرۈپ ۋەدە قىلغانىكەن ۋەدىسىدە تۇرۇشى شەرت . ۋەدىنى بىرىپ قويۇپ ئەتىسى بىلگەنگە دەسسەپ يۈرسە ئۇنداق ئادەمنى خۇدا شۇنداق قاتتىق ئۇرۇدۇكى ، مەڭگۈ باش كۆتۈرەلمەيدۇ ، بۇ بەرھەق ھەقىقەت ۋە ئەمەلىيەت . ئۇنداق باش كۆتۈرەلمىگەنلەر كۈرمىڭ . زېمىن مۇقەددەس ، زېمىن ئانىمىز ، ئاتىمىز ، زېمىن بارلىقىمىز . ئاشۇ كاتتا زېمىنگە ، بىزگە يىمىلىك بەرگەن ، خوشاللىق بەرگەن زېمىنگە ھاقارەت قىلىنسا ئۇ شۇنداق يۇتىدۇكى ، زېمىن يۇتقان ئادەم بۇ جاھانغا كەلمىگەن بىلەن باراۋەر . ئۆزىنى ناجىنىسلىقتا قارغاشتىن ئارتۇق گۇناھ بولمىسا كېرەك . شۇنداق ئىنسان بولسا ، ئۇنداق ئىنسان ئەڭ پەستۇر . مەن ۋە سىزنىڭ خوتۇن كىشى بولۇپ كېتەي ، دەپ قىلغان ۋەدىلىرىڭىز ۋە ۋەدىلىرىم بولغاندا ، ئاشۇ ۋەدە ئەمەلدە يوق بولسا ، شۇ دەقىقىدىلا مەن ۋە سىز ئىنسالىقىمىزنى يوقاتقان بولىمىز . جانان ، ئاتا-ئانا ، قوۋمى - قېرىنداش ئۈچۈن جاندىن كېچىش ھەقىقىي ئەركەككە خاس . ئەپسۇسكى ، جاندىن كېچىمەن دەپ كېچەلمەسلىك لەنەتىلىك ، كۆتۈرگۈسىز گۇناھ . بىر ئادەمنىڭ ئارقىسىدىن گۆرگىچە بارغان ئادەم جاھاندا بەك ئاز . سىز ئەگەر شۇنداق دەپ ، بىراق شۇنداق قىلالمىغان بولسىڭىز ، شۇ ۋەدىگە لايىق كىشىڭىز ساق بولسا سىزدىن نەپرەتتە يۈرىدۇ ، ئەگەردە باقى ئالەمگە سەپەر قىلغان بولسا ، گۆرىدە سىزگە ساقلاپ ئۆرە ئولتۇرىدۇ . جان بىلەن قەسەم بېرىپ جېنىدىن كېچەلمەسلىك ئىنساننى مەھكۇملۇققا باشلايدۇ . مەھكۇملۇق بەك قاتتىق جازا . ۋەدە قىلدىڭىز تۇرالمىدىڭىز ئىنسانلىقتىن چىقتىڭىز ، ئەجدادىڭىز ، ئەۋلادىڭىزنى لەۋز قىلىپ قىلغان ۋەدىڭىز ۋەدە بولماي قالدى ، بۇ يەتمىش پۇشتىڭىزغا يوق يەردىن گۇناھ ئارتتىڭىز دېگەن گەپ . ئۆزىڭىز ئادەم تۇرۇپ ئادەم بولماي دېگىنىڭىز ، سىزنىڭ ئىنسانلار توپىدىن يەنە بىر قېتىم ئايرىلىپ قالغىنىڭىز جۈملىسىدىن. <BR>ھەقىقىي ئەر نۆۋىتى كەلگەندە ئېغىزى بىلەن ئەمەس بېلىكى ، قاپلاندەك ياۋايىلىقى بىلەن ئۆزىنى نامايان قىلالايدۇ .&nbsp; ئوڭۇشسىزلىق ، توسقۇنلۇق ئالدىدا مەڭدەپ قالمايدۇ . ھەممىگە دادىل ، مەردانە يۈزلىنىپ ، ئىبرەت ، ساۋاق ئېلىپ ئىشلىرىنىڭ مۇۋەپپەقىيەتلىك بولۇشى ئۈچۈن داۋاملىق تىرىشىدۇ . ھەقىقىي ئەر ئاتا- ئانىسىغا كۆيۈنىدۇ ، ئۆزىنى ئاتا –ئانىسى ئالدىدا دائىم كىچىك ۋاقتىدىكىگە ئوخشاش بالا دەپ بىلىدۇ ھەم شۇنداق ئورۇندا تۇرۇپ سۆز قىلىدۇ ، شۇنداق سالاھىيەتتە تۇرۇپ مۇئامىلە قىلىدۇ . ئايالىغا سادىق ، مېھرىبان ، كۆيۈمچان بولىدۇ . ئۆز يېنىدىكى ، ئەتراپىدىكى مۇھەببەتنى ، كۈيۈمچانلىقنى قەدىرلەيدۇ ، ئالا كۆڭۈللۈك قىلمايدۇ . پەرزەنتىگە كۆڭۈل بۆلىدۇ ، پەرزەنتىنى ئۆزىنىڭ جىسمى ، روھى ، ھاياتىنىڭ بىر قىسمى دەپ قارايدۇ ھەم پەرزەنتىگە قانداق كۆيۈنۈشنى بىلىدۇ . ئۆزىنىڭ نېمىنى ئويلاشقا، نېمىنى قىلىشقا تېگىشلىك ئىكەنلىكىنى ، قايسى ئىشنى قىلسا بولىدىغانلىقىنى ، قايسى ئىشنىڭ ئۆزىگە ماس كېلىدىغانلىقىنى بىلىدۇ ، ھەممىگە ئېرىشىش كويىدا بولمايدۇ . قەتئىي تەۋرەنمەي ئىشلەشنىمۇ بىلىدۇ ھەم ۋاز كېچىشكىمۇ جۈرئەت قىلالايدۇ . مەسئۇلىيەتچان بولىدۇ ، مەسئۇلىيەت ، جاۋابكارلىقتىن ئۆزىنى قاچۇرمايدۇ . كەچۈرۈم قىلىشنى ، بولدىلا دېيىشنى&nbsp; بىلىدۇ . ۋەتەننى قىزغىن سۆيىدۇ ، ۋەتەن ئۈچۈن بارلىقىنى بېغىشلىيالايدۇ .&nbsp;&nbsp;&nbsp;&nbsp; <BR>خۇلاسە كالام ، مەن ۋە سىز ئەركەكلىكىمىزنى ھەقىقىي بىر ئەركەكنىڭ ۋەتەن ، ئاتا- ئانا ، ئائىلە ، ئايال ، پەرزەنت ۋە ئۆزىگە مەسئۇل بولۇش ئۆلچىمىگە سېلىشتۇرۇپ ئولتۇرۇپ ئوبدان بىر ئىزدەپ باقايلى . ئۇ زادى نەلەرگە كەتتى ؟ كىم نەرلەرگە ئاپىرىۋەتتى ؟ كىملەر شۇ مەسئۇلىيەتسىز لەۋز بىلەن گۇناھكار بولدى ۋە بولىۋاتىدۇ ؟ ئەركەك قانداق بولىدۇ ؟ تازا بىر چۆچۈگۈدەك ، تازا بىر سەگىگىدەك ئىزدەپ باقايلى . بەلكىم ئەركەكلىكىم ۋە ئەركەكلىمىزنى تېپىپ قايتۇرۇپ ئەكىلىۋالساق ئەجەپ ئەمەس.&nbsp; <BR>(ئاپتور چەرچەن ناھىيىلىك پارتكوم ئىشخانىسىدا)<BR></FONT></P></td>
                    </tr>
