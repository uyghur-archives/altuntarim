          <tr>
            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=22"><font color="#000000"/>تارىخ</a> → <font color="#000000"/> باشقا تارىخلار</span></td>

          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">يېرىم ئەسىر ساقلانغان ئورتاق مەخپىيەتلىك </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT face="UKIJ Tuz Tom" size=4>&nbsp;&nbsp; لياۋنىڭ ئۆلكىسىنىڭ جەنۇبىدىكى كىچىك شەھەر لۇشۇنكۇدىكى لۇشۇن ھازىرغا قەدەر «ئىنتايىن سىرلىق جاي» دەپ قارىلىپ كېلىۋاتىدۇ، بىراق بۇ يەردىكى ئەڭ چوڭ مەخپىيەتلىك سوۋېت ئىتتىپاقى ھاۋا ئارمىيىسىنىڭ 1950- يىلىدىن 1953- يىلىغىچە ئامېرىكىغا قارشى تۇرۇپ چاۋشيەنگە ياردەم بېرىش ئۇرۇشىغا قاتناشقانلىقىدەك تارىخىي ئەمەلىيەت.<BR>&nbsp;202 قەبرە تېشى<BR>&nbsp;&nbsp; لۇشۇندىكى سوۋېت ئىتتىپاقى ئارمىيىسى ئىنقىلابىي قۇربانلار قەبرىستانلىقىدا 202 قەبرە تېشىدىن تەشكىللەنگەن ناھايىتى چوڭ بىر تۆت چاسا سۇپا بار، بۇ قەبرە تاشلىرىنىڭ ئىگىلىرى سوۋېت ھاۋا ئارمىيىسىنىڭ ئۇچقۇچىلىرى، ئۇلارنىڭ قۇربان بولغان ۋاقتى ئاساسەن 1950- يىلىدىن 1953- يىلىغىچە توغرا كېلىدۇ.<BR>&nbsp;&nbsp; بىز بىلىدىغان تارىخىي ماتېرىياللاردا مۇنداق دېيىلگەن: 1950- يىلى ئىيۇندا چاۋشيەن ئۇرۇشى پارتلىغاندىن كېيىن، جۇڭگو بىلەن سوۋېت ئىتتىپاقى تۈزگەن كېلىشىمگە ئاساسەن، جۇڭگو قۇرۇقلۇق ئارمىيە چىقىرىپ تاجاۋۇزچىلارغا زەربە بېرىدىغان، سوۋېت ئىتتىپاقى ھاۋا ئارمىيىسى ئەۋەتىپ ھاۋادىن ياردەم بېرىدىغان بولغان، لېكىن پىدائىي قىسىملار چاشيەن ئالدىنقى سېپىگە ئاتلىنىدىغان چاغدا سوۋېت ئىتتىپاقىدىن ئۇشتۇمتۇت مۇنداق خەۋەر كەلگەن: «ھاۋا ئارمىيىمىزنىڭ تەييارلىقى تېخى پۈتمىدى». 18- ئىيۇن ماۋجۇشى ۋە مەركىزىي كومىتېت ئومۇمىي ۋەزىيەتنى كۆزدە تۇتۇپ مۇنداق قارار چىقاردى: «سوۋېت ئىتتىپاقى ھاۋا ئارمىيىسىنىڭ ياردىمى بولمىسىمۇ، بىز ئوخشاش ئەسكەر چىقىرىپ چاۋشيەنگە ياردەم بېرىمىز!» 19- ئىيۇن پىدائىي قىسىملىرىمىز پىلان بويىچە يالۇجاڭدىن ئۆتۈپ، چاۋشيەنگە كىرىپ ئۇرۇشقا قاتناشتى.<BR>&nbsp;«ئورۇقلار»نىڭ «سېمىزلەر»نى يەرگە ئۇرۇشى<BR>&nbsp;&nbsp; ستاتىستىكىغا قارىغاندا، چاۋشيەن ئۇرۇشى پارتلىغان دەسلەپكى مەزگىلدە ئامېرىكا بىلەن ئىتتىپاقداش دۆلەتلەر 1200 دىن ئارتۇق ھەر خىل جەڭ ئايروپىلانىنى ئۇرۇشقا قاتناشتۇرغان. ئەينى چاغدا جۇڭگونىڭ جەڭ ئايروپىلانى 200 گىمۇ يەتمەيتتى. ئامېرىكا ئۇچقۇچىلىرىنىڭ كۆپىنچىسى 1000 سائەت، ھەتتا 3000 سائەت ئۇچقان كونا ئۇچقۇچىلاردىن ئىدى؛ پىدائىي قىسىم ئۇچقۇچىلىرىنىڭ ئەمەلىي ئۇچقان ۋاقتى 100 سائەتكىمۇ يەتمەيتتى. شۇڭا بەزىلەر چاۋشيەن ئۇرۇشىدىكى جۇڭگو بىلەن ئامېرىكىنىڭ ھاۋا جېڭىنى «سېمىزلەر» بىلەن «ئورۇقلار» چېلىشىشى دەپ ئاتىغان.<BR>&nbsp;جۇڭگو، سوۋېت ئىتتىپاقى ۋە ئامېرىكا تۈزگەن يوشۇرۇن كېلىشىم<BR>&nbsp;&nbsp; ئۇرۇش سىياسىينىڭ داۋامى، خەلقئارا كۈرەش جەريانىدا، بولۇپمۇ سوغۇق مۇناسىۋەتلەر ئۇرۇشى مەزگىلىدە جۇڭگو، سوۋېت ئىتتىپاقى ۋە ئامېرىكا بىر- بىرى بىلەن تىغمۇ تىغ ئېلىشىپلا كەلگەن، لېكىن سوۋېت ئىتتىپاقى ھاۋا ئارمىيىسىنىڭ چاۋشيەن ئۇرۇشىغا قاتناشقانلىقى ھەققىدىكى ئەمەلىيەتنى يوشۇرۇپ، ئۇنى زور مەخپىيەتلىك سۈپىتىدە يېرىم ئەسىردىن كۆپرەك ۋاقىت قاتتىق ساقلىغان، ھازىر بار تارىخىي ماتېرىياللارغا قارىغاندا، بۇ يوشۇرۇن كېلىشىمنىڭ يادروسى سوۋېت ئىتتىپاقى بىلەن ئامېرىكىنى بىۋاسىتە توقۇنۇشۇپ قېلىشتىن ساقلاش بولغان.<BR>&nbsp;&nbsp; 1950- يىلى 5- ئۆكتەبىر ستالىن سوۋېت كومپارتىيىسى مەركىزىي كومىتېتى سىياسىي بيۇروسىنىڭ ھەيئەت ئەزالىرى بىلەن چاۋشيەن كرىزىسىنى مۇزاكىرە قىلغاندا ھەرقانداق بەدەل تۆلىسىمۇ، ھەتتا شىمالىي چاۋشيەندىن ۋاز كېچىپ بولسىمۇ، سوۋېت ئىتتىپاقى بىلەن ئامېرىكىنىڭ بىۋاسىتە توقۇنۇشۇپ قېلىشىدىن ساقلىنىش قارىشىدا بىرلىككە كەلگەن.<BR>&nbsp;&nbsp; بىر ئايدىن كېيىن، ئۇرۇش ۋەزىيىتىنىڭ ئۆزگىرىشى ۋە جۇڭگونىڭ تەكرار ھەيدەكچىلىك قىلىشى ئارقىسىدا، ستالىن سوۋېت ئارمىيىسىنىڭ چەت ئەلدە ئۇرۇشقا قاتناشقانلىقىنى مۇتلەق ئاشكارىلىماسلىق شەرتى ئاستىدا چاۋشيەنگە ئەسكەر ئەۋەتىش بۇيرۇقىنى چۈشۈرگەن. 1950- يىلى نويابىرنىڭ تۇنجى يەكشەنبە كۈنى 64- ھاۋا مۇداپىئە كورپۇسىنىڭ كوماندارى روبوۋ 32 جەڭ ئايروپىلانىدىن تەشكىللەنگەن بىر پولىكنى باشلاپ ناھايىتى ئېھتىياتچانلىق بىلەن دەندۇڭدىكى لاڭتۇ ئايرودرومىغا كېلىپ قونغان، سالاھىيىتىنى ئاشكارىلاپ قويماسلىق ئۈچۈن ئۇلار بىرقانچە تۈرلۈك مەخپىي تەدبىرلەرنى قوللانغان، مەسىلەن: سوۋېت ئىتتىپاقى ھاۋا ئارمىيىسى ئايروپىلانلىرىدىكى بەلگىنى جۇڭگو ئارمىيىسىنىڭ «1- ئاۋغۇست» دېگەن بەلگىسىگە ئالماشتۇرغان. ئۇچقۇچىلار جۇڭگو ئۇچقۇچىلىرىنىڭ كىيىملىرىنى كىيگەن، ئۇچقۇچىلارنىڭ ئامېرىكا ئارمىيىسى كونترول قىلىۋاتقان رايونغا بېرىپ ئۇرۇش قىلىشىغا چەك قويغان. جۇڭگولۇقلار بىلەن سۈرەتكە چۈشمەسلىك، ھەرقانداق بىر ۋاقىتتا رادىئودا رۇسچە سۆزلىمەسلىك دېگەندەك...&nbsp;&nbsp; <BR>&nbsp;&nbsp; ئابلىز ھاجى ۋاجىدى -ت</FONT></P></td>
                    </tr>
                  </table></td>
                </tr>
              </table>
