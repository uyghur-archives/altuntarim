                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>دىلمۇرات مەھمۇد</FONT></P>
<P align=center><FONT size=4></FONT>&nbsp;</P>
<P align=right><BR><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ساڭا ئوخشاش بىر قىزنىڭ مەكتەپتە ئوقۇشىنىڭ نېمە ئەھمىيىتى بار؟ بۇ خۇددى تۈكۈرۈك قاچىسىنى سۈرتۈپ پارقىراتقاندەكلا ئىش. سەن ئۇ مەكتەپلەردە ھېچبىر قىممىتى بار نەرسە ئۆگىنەلمەيسەن. ساڭا ھەم ماڭا ئوخشاش ئاياللار&nbsp; ھاياتىدا بىرلا خىل ماھارەتكە ئېھتىياجلىق، بۇنى ئۇلار ساڭا مەكتەپتە ئۆگەتمەيدۇ... ئۇ بولسا بەرداشلىق بېرىش...<BR>&nbsp;<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ----خالىد ھوسسەينى (1) : « مىڭ پارلاق قۇياش»&nbsp; </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; يۇقىرىقى ئۈزۈندە&nbsp; ئافغانىستانلىق بىر ئايالنىڭ ئوقۇش ئارزۇسىدا بولۇۋاتقان قىزىغا&nbsp; بەرگەن جاۋابى. ئۇنىڭ ئېرى ئۇنىڭدىن ۋاز كەچكەن. بىچارە قىزمۇ ئانىسى بىلەن قوشۇلۇپ تەرك ئېتىلگەن. بۇ ئايال ئۆزىمۇ ئوقۇمىغان ھەم ئوقۇشنى يامان كۆرىدۇ، مائارىپنى،ئۆزىنى ۋە ئۆز قىزىنى كەمسىتىدۇ، پەس كۆرىدۇ. بىچارىلەرچە خاتا چۈشىنىدۇ. گەرچە بۇ بىر روماندىن ئېلىنغان پارچە بولسىمۇ، لېكىن ئۇنىڭدا چىنلىق بىلەن ئەكس ئەتكىنى رېئاللىقتىكى ئافغانىستانلىق نۇرغۇن ئاياللارنىڭ ئەنئەنىگە ئايلانغان دۇنيا قارىشىنىڭ بىر قىسمىدۇر. بۇ خىل روھىيەت نەدىن كەلگەن؟ روشەنكى، « بىر جەمئىيەتنىڭ ئىجتىمائىي قۇرۇلمىسى ئۆز ئەزالىرىنىڭ ئىجتىمائىي خاراكتېرىنى قېلىپلايدۇ. شۇڭا بۇ كىشىلەر ئۆزلىرى مەجبۇرى قىلىشى كېرەك بولغان ئىشلارنى قىلىش ئارزۇسىدا بولىدۇ.» (2) شۇڭا ئاياللار ئومۇميۈزلۈك چەتكە قېقىلغان جەمئىيەتتە ئەھۋالنىڭ يۇقىرىقىدەك بولۇشى ئەجەبلىنەرلىك ئەمەس.&nbsp; بۇ يەردە تىلغا ئېلىنغان ئىجتىمائىي قۇرۇلما چوڭ بىر ئۇقۇمدۇر. «ئۇ&nbsp; مۇئەييەن گەۋدىلەر ۋە توپلار ئارىسىدىكى مۇناسىۋەتنى،&nbsp; مەلۇم ئىجتىمائىي سىستېمىغا تەۋە ئۆز ئارا مۇناسىۋەتتىكى قاتناشقۇچىلارنىڭ نىسبەتەن تۇراقلىق بولغان يۈرۈش-تۇرۇش شەكىللىرىنى ياكى پائالىيەت قۇرۇلمىسىنى بەلگىلەيدىغان تۈزۈملەشكەن قېلىپ ۋە تونۇش رامكىسىنى&nbsp; كۆرسىتىدۇ.» (3)&nbsp; شۇنى جەزىملەشتۈرۈشكە بولىدۇكى، بۇ قېلىپ ياكى رامكا ئەنئەنە بىلەن چەمبەرچەس باغلانغان. بەلكى، ناھايىتى كۆپ ئەھۋاللاردا ئەنئەنە بۇ قۇرۇلمىنىڭ ئەڭ مۇھىم بىر قىسمىدۇر. مەسىلەن، يۇقىرىقى ئافغانىستانلىق ئايالنىڭ ئۆيدىن چىقىرىلىشىدىكى يۈزەكىي سەۋەب ئۇنىڭ غەلىتە بىر&nbsp; كېسەلدىن ساقىيالماي « جىن تەگدى» دېگەن ئاتاققا قالغانلىقى ئىدى. بۇ ئىش ئۇنىڭ ئېسىلزادە ئېرىنىڭ ھۆرمىتى ۋە ئابرۇيىغا قاتتىق نۇقسان يەتكۈزەتتى.&nbsp; تۈپ نېگىزىىدىن ئالغاندا بۇ ئالدى بىلەن شۇ ئەلدىكى ئاياللارنىڭ ئەنئەنىۋىي ئورنىنىڭ ئىنتايىن تۆۋەنلىكىدىن بولغان. خۇراپاتلىق ئىككىنچى مەسىلىدۇر. ناۋادا شۇ ئايال ئەمەس، ئۇنىڭ ئېرى شۇ خىل كېسەلگە گىرىپتار بولغان بولسا، ئەھۋال ھەرگىز ئۇنداق بولمايتتى.&nbsp; دېمەك،&nbsp; ئافغانىستاننىڭ ئىجتىمائىي قۇرۇلمىسىدىكى ياكى ئەنئەنىسىدىكى ئەنە شۇنداق بىر كاشىلا ئۆز پۇخرالىرىنى يۇقىرىقىدەك پاجىئەگە دۇچار قىلغان&nbsp; ھەم دەل شۇ پۇخرالار يەنە شۇ خىل قۇرۇلمىنىڭ داۋاملىق مەۋجۇت بولۇپ تۇرۇشى ۋە مۇستەھكەملىنىشىگە رايىشلىق بىلەن ئاساس يارىتىپ&nbsp; بېرىپ كەلگەن.<BR>&nbsp;&nbsp;&nbsp; تارىخقا نەزەر سالىدىغان بولساقمۇ، بۇنىڭغا ئوخشاش مىساللاردىن نۇرغۇنىنى بايقايمىز. كونا جۇڭگودىكى پۇت بوغۇش ئەنئەنىسى قارىماققا پەقەت ئاياللارغا قىلىنغان بىر زۇلۇمدەك قىلغىنى بىلەن، ئەمەلىيەتتە ئۇمۇ ئىجتىمائىي قۇرۇلمىدىكى بىر چاتاقتىن دېرەك بېرەتتى. بۇ قۇرۇلما ئاستىدا، ھەتتا ئاياللارنىڭ ئۆزلىرىمۇ ئەنە شۇ&nbsp; كىچىك پۇتلىرىدىن&nbsp; پەخىرلىنىدىغان خاراكتېرنى يېتىلۈرگەن.&nbsp; دەرۋەقە،ئاياللارنىڭ كەمسىتىلىشى ئۇزاق ئۆتمۈشتىن تارتىپ داۋاملىشىپ كېلىۋاتقان دۇنياۋىي ئەنئەنە بولۇش سۈپىتى بىلەن ئىنسانىيەتنىڭ يوشۇرۇن ئېڭىغىچە سىڭىپ كەتكەن پىكىر ھادىسىسىدۇر. ئەرلەر ئۇ ياقتا تۇرسۇن، ھەتتا ئاياللار ئۆزىنى ئۆزى كەمسىتىدىغان جەمئىيەتلەر ھازىرمۇ خېلى كۆپ. جۈملىدىن، جۇڭگونىڭ ئىسلاھاتتىن بۇيانقى تەرەققىيات مۇساپىسىدە ئاياللارنىڭ ئىجتىمائىي ئورنىدىكى ئۆزگىرىش كىشىنى يەنىلا ئۈمىدسىزلەندۈرىدۇ. مەسىلەن، 2004-يىلى دۆلەتلىك پىلانلىق تۇغۇت كومۇتېتىنىڭ بىلدۈرۈشىچە، شۇ يىلى جۇڭگودا تۇغۇلغان قىز ۋە ئوغۇل بوۋاقلارنىڭ نىسبىتى 117:100 بولغان، يەنى 100 قىز بوۋاققا 117 ئوغۇل بوۋاق توغرا كەلگەن. ھالبۇكى خەلقئارادىكى نورمال نىسبەت 107:103 دۇر. مۇتەخەسسىسلەرنىڭ مۆلچەرلىشىچە 2050-يىلىغا بارغاندا 25 مىليون ئەر «بويتاق» قالىدىكەن. (4) دەرۋەقە،&nbsp; ھازىرمۇ نۇرغۇن جۇڭگولۇق ئاتا-ئانىلار ئوغلىنىڭ پەرزەنتلىرى بىلەن قىزىنىڭ پەرزەنتلىرىنى تەڭ ئورۇندا كۆرەلمەيدۇ. نەۋرىلەرمۇ ئاتا تەرەپ بوۋا-مومىلىرى بىلەن ئانا تەرەپ بوۋا-مومىلىرىنى باراۋەر ھېس قىلالمايدۇ. يېزىلاردا بىرىنچى پەرزەنت قىز بولسا، يەنە بىرپەرزەنتلىك بولۇشقا يول قويۇلىدۇ. بۇ خىل ئەنئەنىنىڭ يىلتىزى يەنە يىراق تارىخقا چېتىلغان. مېڭزىنىڭ قارىشىچە ئەجدادلارغا بولغان ئۈچ&nbsp; تۈرلۈك ساداقەتسىزلىك ئىچىدە ئەڭ يامىنى ئەۋلادنى ئۈزۈپ قويۇش بولۇپ،&nbsp; جەمەتنىڭ لىنىيىسى پەقەت ئوغۇل ئارقىلىقلا داۋاملىشاتتى. ئەۋلادسىز ئۆلۈپ كەتكەنلەر ئۇلارغا خىزمەت قىلىدىغانلار بولمىغانلىقى تۈپەيلىدىن « ئاچ ئەرۋاھ» قا ئايلىنىپ كېتىپ، شۇملۇقلارغا سەۋەپ بولىدۇ دەپ قارىلاتتى.&nbsp; شۇڭا قىز پەرزەنتلەرنىڭ ، قىسقىسى ئاياللارنىڭ چەتكە قېقىلىشىدا مۇشۇ ئىدىيە ئاساسلىق رول ئويناپ كەلگەن.&nbsp; دەرۋەقە، جۇڭگولۇقلارنىڭ ئاياللارغا تۇتقان ئەنئەنىۋىي پوزىتسىيىسى ھىندىستاندىكى ۋە بەزى ئىسلام ئەللىرىدىكى ھالەتلەرگە ئوخشىشىپ كېتىدۇ. سانائەت ئىنقىلاۋىغىچە، ھەتتا 20-ئەسىرنىڭ ئوتتۇرىلىرىغىچە نۇرغۇن خىرىسىتىيان غەرب دۆلەتلىرىدىكى ئاياللارمۇ ئەنئەنىۋىي كەمسىتىشلەردىن قۇتۇلالماي كەلگەن ئىدى، لېكىن بۇ ھازىر ئاساسەن تەرەققىي قىلىۋاتقان ئەللەرنىڭ مەسىلىسى بولۇپ قالدى. <BR>جۇڭگو تارىخىدىكى ئەنئەنىۋىي كېجۈ ئىمتىھان تۈزۈمى ئىجتىمائىي قۇرۇلمىدىكى غەيرىلىكتىن دېرەك بېرىدىغان يەنە بىر ئەگرى ئەنئەنە. چۈنكى بۇ ئىمتىھاننىڭ ئاساسلىق مەقسىتى ئەمەلدار تاللاش بولغان. شۇڭا شۇ خىل تۈزۈم ئاستىدىكى زىيالىلارنىڭ ئىلىم تەھسىل قىلىشتىكى بىردىنبىر مەقسىتىمۇ ئەمەلدار بولۇش ئىدى. شۇ سەۋەبلىك&nbsp; بىلىمگە ئىگە بولغاندا مەنسەب ۋە مال-دۇنياغا ئېرىشكىلى بولىدۇ دەيدىغان ئىدىيە كىشىلەرنىڭ روھىيىتىگە سىڭىپ كەتكەن. بۇنىڭ نەتىجىسىدە بىلىملىك كىشىلەر ئەمەلدار بولغان ھامان ئۆزلىرىنىڭ ئەسلى كېلىش مەنبەسى بولغان ئاددى خەلق ئاممىسى بىلەن قارىمۇ قارشى ھالەتكە كېلەتتى. ئۇلار&nbsp; ئەمەل تۇتۇشنى پۇقرالارغا خىزمەت قىلىش ئەمەس، بەلكى ئۇلارنى باشقۇرۇش، بويسۇندۇرۇشنىڭ ۋاسىتىسى دەپ بىلەتتى.&nbsp; پۇقرالارمۇ ئەمەلدارلارغا ياخشى كۆرۈنۈش، خوشامەت قىلىش ھەم ئۇلارنىڭ كۆڭلىنى ئېلىش، پەيتى كەلسە ئۇلار بىلەن ئىجتىمائىي مۇناسىۋەت قۇرۇۋېلىشنى نورمال&nbsp; جاھاندارچىلىق&nbsp; دەپ قارايتتى. ئۇشبۇ ئىمتىھاننىڭ مەركىزىي مەزمۇنى بولغان&nbsp; كوڭزى ئىدىيىسى جۇڭگونىڭ ئەنئەنىۋىي ئىجتىمائىي قۇرۇلمىسىنىڭ ئەڭ مۇھىم بىر تەركىبىي قىسمىدۇر. ھالبۇكى بۇ ئىىدىيە كۆككە كۆتۈرگەن پادىشاھلارغا، ئەمەلدارلارغا سادىق بولۇش تەلىماتى جۇڭگو پۇخرالىرىدا دېموكراتىك ئىدىيىلەرنىڭ مەيدانغا كېلىشىگە توسالغۇ بولغان. ئۇنىڭ ئۈستىگە « كوڭزى نەزەرىيىسى&nbsp; بىر ياردەمگە بىر ياردەم قايتۇرۇشنى، يەنى مەن ساڭا بىر ئىش قىپ بەرسەم، سەنمۇ (ئەخلاقىي نۇقتىىدىن، قانۇنىي جەھەتتىن ئەمەس) ماڭا بىر ئىش قىپ بېرىشىڭ كېرەك، دېگەن پرىنسىپنى قاتتىق تەكىتلەيتتى. ھالبۇكى ، بۇ چىرىكللىككە سەۋەب بولدى. مەسىلەن، بۇ خىل پىرىنسىپ ئاستىدا، بىر ھۆكۈمەت ئەمەلدارى بىر كىشىگە شۇ كىشى قانۇنىي جەھەتتە ئېرىشىش ھوقۇقى بار بولغان بىر مەنپەئەتنى بەرگەن تەغدىردە، ئۇ بۇ ئىشنى شۇ كىشىگە قىلىنغان ئالاھىدە ياردەم دەپ بىلىشى ھەم بۇنىڭ ئۈچۈن ھالاۋەتكە ئېرىشىشنى ئويلىشى مۇمكىن. ناۋادا ئىككى تەرەپ ئارىسىدا مەلۇم ‹ مۇناسىۋەت› شەكىللەنسە، بۇ ئەمەلدار تېخى ھېچكىم ئېرىشىش ھوقۇقى بولمىغان ياردەمنى شۇ كىشىگە بېرىشى مۇمكىن. » (5)&nbsp;&nbsp; دېمەك، بۇ خىل« مۇناسىۋەت» ئەنئەنىگە ئايلانغان جەمئىيەتتە ساغلام ھەم ساپ&nbsp; ئىنسانىي مۇناسىۋەتتىن ئۈمىد كۈتۈش ئىنتايىن تەس. </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; ئەنئەنە بۇرۇنقىلاردىن قالغان ماددىي ئوبيېكىتلار، ھەرخىل شەيئىلەر ھەققىدىكى ئىشەنچلەر، مەلۇم شەخسلەر، ۋەقەلەر، پائالىيەتلەر ۋە تەشكىلاتلار ھەققىدىكى ئوبرازلارنى ئۆز ئىچىگە ئالىدۇ.(6)&nbsp; ئېدۋارد شىلس ئۆتمۈشتىن مىراس قالغان كلاسسىك كىتابلاردىن تارتىپ رەسىملەر، ھەيكەللەر ھەم قۇرۇلۇشلارنىمۇ ئەنئەنە قاتارىغا تىزىدۇ. دەرۋەقە، شۇ ماددىي ئوبيېكىتلار ھەققىدىكى ئومۇميۈزلۈك ئېقىمغا ئايلانغان قاراشلارمۇ ئەنئەنىدۇر.&nbsp; تارىختىكى مەلۇم سىياسىي شەخس تارقاتقان ۋە كېيىنكىلەرگە قالدۇرالىغان دۇنيا قاراش ياكى ئىدىيىلەرمۇ ئەنئەنىدۇر. دېمەك ئۇ ھەم پۈتۈنلەي ئۆتمۈشكە تايانغان، لېكىن بۈگۈنىمىزگە يېتەكچىلىك قىلىۋاتقان نەرسە.&nbsp; ئۇ يەنە بۈگۈن ئىچىدىكى ئۆتمۈشتۇر، لېكىن ئۇ ھەم بايىلا بارلىققا كەلگەن يېڭىلىقلارغا ياكى زامانىۋىيلىقلارغا ئوخشاش بۈگۈننىڭ بىر قىسمىدۇر. ھالبۇكى يۇقىرىدا تىلغا ئېلىنغان پاسسىپ تەرەپلەر كىشىلەرنىڭ ئەنئەنىلەرنى زامانىۋىيلىق بىلەن قارىمۇقارشى دەپ&nbsp; تونۇشىغا سەۋەب بولدى. دېمىسىمۇ،ئۇلار شۇ قاراڭغۇ تەرەپلىرى بىلەن زامانىۋىيلىقنىڭ دۈشمىنى بولۇشقا تامامەن لايىق.&nbsp; ئاتالمىش زامانىۋىيلىق&nbsp; 18- ۋە 19-ئەسىرلەردە ياۋرۇپادا باشلانغان سانائەت ۋە پەن-تېخنىكا ئىنقىلابلىرىنىڭ نەتىجىلىرىنى كۆرسىتەتتى.&nbsp; بۇ دەۋرنىڭ ئالدىدا شەرق بىلەن غەرب تېخنىكا جەھەتتە ئاساسەن باراۋەر ئىدى. بىراق غەربلىكلەر دەل شۇ ئىنقىلابلار&nbsp; ئارقىلىق ئۆز ئەنئەنىلىرىنىڭ زەي باسقان قاراڭغۇلۇقلىرىدىن قۇتۇلۇپ چىققان. بۇ مەنىدىن ئالغاندا غەربنىڭ سانائەت ئىنقىلابىنى يەنە ئەنئەنە ئىنقىلابى دەپ ئاتاشقىمۇ بولىدۇ. بۇ جەرياندا ئۇلار يېڭى دۇنيا قاراشلارغا، يېڭى تۇرمۇش شەكىللىرىگە، يېڭى يۈرۈش-تۇرۇشلارغا ئىگە بولدى. لېكىن بۇ ھەرگىز مۇ ئاسانلا قولغا كەلگەن ئەمەس. 20-ئەسىرنىڭ باشلىرىدا غەربتە يەنە زامانىۋىيلىققا پۈتۈنلەي قارشى بولغان ئەنئەنىنى قوغداش دولقۇنى كۆتۈرۈلگەن ئىدى. بۇنىڭ تەشەببۇسچىلىرى زامانىۋىيلىقنى ئەنئەنىۋىي ھاياتنىڭ، مىللىي كىملىكنىڭ قاتىلى دەپ قارىدى. لېكىن ئىسلاھاتچىلارنىڭ نەزىرىدە نۇرغۇن ئەنئەنىلەر قالاقلىق ۋە نادانلىقتىن باشقا نەرسە ئەمەس ئىدى. دېمەك،&nbsp; ھەر مەسىلىنىڭ ئىككى تەرىپى بولغىنىدەك، ئەنئەنىنىڭمۇ ھەم مەلھىمى ھەم زەھىرى بار. ئۆز ئەنئەنىسىدىن&nbsp; پۈتۈنلەي ئايرىلغان قەۋم ئۆزىدىنمۇ ئايرىلىپ قالىدۇ. ئەنئەنىلەر بىر خەلقنىڭ جان تومۇرىغا تۇتاش ھادىسە بولۇش سۈپىتى بىلەن ئۇ ئۆز ئىگىسىگە كىملىك تۇيغۇسى ۋە ياشاش مەناسى ئاتا قىلىدۇ. بىراق ئۇ يۇقىرىدا تىلغا ئېلىنغان پاسسىپ تەرەپلىرى بىلەن شۇنداق رول ئويناش مۇمكىنچىلىكىگە ئىگە بولسا، ئۇنىڭ بولغىنىدىن بولمىغىنى ياخشى. مەسىلەن، بىر مىللەت خۇراپاتلىق،يۇرتۋازلىق، پېتىشماسلىق، ئىچىشۋازلىق، سۆلەتۋازلىق، ھۇرۇنلۇق ۋە شۇلارغا ئوخشاش بىر ھالەتنى ئەنئەنە قىلغان دەپ قارىلىپ قالغان بولسا،&nbsp; شۇنداق مىللەتنىڭ ھالىغا ۋاي. جۈملىدىن&nbsp; يۇقىرىقى ئىللەتلەرنىڭ بەزىلىرى ئۇيغۇرلاردىكى يامان ئەنئەنىلەر سۈپىتىدە تەنقىد قىلىنىپ كېلىۋاتقانلىقى بىر پاكىت. تەيۋەن جەمئىيىتىنىڭ قاراڭغۇ تەرەپلىرىنى رەھىمسىزلىك بىلەن سۆككەنلىكى ئۈچۈن تۈرمىدە ئون&nbsp; يىلغا يېقىن يېتىپ چىققان بەي ياڭ ئەپەندى جۇڭگولۇقلارنىڭ ئەجدادلاردىن مىراس&nbsp; قالغان قورقۇنچلۇق ئەنئەنىۋىي خاراكتېرلىرى سۈپىتىدە مەينەتچىلىك، رەتسىزلىك، شاۋقۇن-سۈرەننى خالاش،&nbsp; ئىناقسىزلىق، خاتالىقنى ئۆلسىمۇ ئېتىراپ قىلماسلىق، كۆكسى-قارنى تارلىق، ئەجدادلارغا،&nbsp; ھوقۇقدارلارغا ۋە ئۇستازلارغا مەزلۇملارچە چوقۇنۇش ۋە بويسۇنۇش قاتارلىقلارنى تىلغا ئالىدۇ.(7) ھالبۇكى، مەلۇم ئەنئەنە، مەيلى ياخشى بولسۇن ياكى ناچار بولسۇن،&nbsp; بىر خەلق ھاياتىنىڭ ئاكتىپ&nbsp; بىر قىسمىغا ئايلانغان ھامان، ئۇنى ئىنكار قىلىش&nbsp; زورپاجىئەدىن دېرەك بېرىدۇ.&nbsp; چۈنكى ئۇ گويا شۇ خەلقنىڭ ئەقىدىسىگە، ئىشەنچىسىگە، ئىپتىخارىغا، ھەتتا مىللىي بەلگىسىگە&nbsp; ئايلانغان. مەسىلەن، سابىق سوۋىت ئىتتىپاقى يىمىرىلگەندىن كېيىن ستالىننى ئەيىبلەش يۇقىرى دولقۇنغا كۆتۈرۈلدى. بۇنىڭ بىلەن ئۇ بىر پارلاق ئىجابىي شەخستىن تۇيۇقسىزلا بىر سەلبىي ۋە رەزىل شەخسكە ئايلىنىپ قالدى. روشەنكى، ستالىنىزمغا ئىشەنچ باغلاپ&nbsp; كەلگەن نۇرغۇن سابىق سوۋېت ئىتتىپاقى خەلقى بۇنى پەقەت قوبۇل قىلالمىدى. « ئەجىبا سىلەر مېنىڭ پۈتكۈل ھاياتىمنى ئىنكار قىلماقچىمۇ؟» دەيدۇ بىر رۇس موماي مۇخبىرغا خۇرسىنغان ھەم ئاغرىنغان ھالدا. بىر ساختا ھەققانىيەتچى شەخس سىتالېننى ئىنكار قىلىش بۇنچىۋالا تەسىر قوزغىغان&nbsp; يەردە، سوقرات،&nbsp; لى بەي، چېڭگىزخان، مۇھەممەد پەيغەمبەر،،پۇشكىن، لىنكولىن ياكى ناۋايىنى ئىنكار قىلىشنىڭ نەقەدەر ئېغىر&nbsp; ئاقىۋەت پەيدا قىلىدىغانلىقىنى تەسەۋۋۇر قىلىش تەس ئەمەس.&nbsp; ھالبۇكى، ستالېنغا ئوخشاش ناچار شەخسلەردىن پەخىرلىنىش ئەنئەنىسىدە ياشاۋاتقان خەلقلەرگە رەھىم قىلىپ ئولتۇرماي، ئۇلارنىڭ شۇ نىقابلىق مەبۇدلىرىنى چوقۇم ۋاقتىدا پاچاقلاپ تاشلاش زۆرۈر. چۈنكى، بۇلار شۇ خەلقلەرگىلا ئەمەس، پۈتكۈل ئىنسانىيەتنىڭ مەنىۋىي ھاياتىغا ۋەيرانىچىلىق ئېلىپ كېلىدۇ. </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; ئەنئەنىلەر يەنە يۈكسەك دەرىجىدە ھېسسىي خاھىشقا ئىگە بولىدۇ، يەنى كىشىلەر مەلۇم بىر ئەنئەنىگە ئەگىشىشتە ئەقلىيلىكتىن كۆرە ھېسسىيلىققا تايىنىدۇ، ئۇ پەقەت ئەنئەنە بولغانلىقى ھەمدە كۆپچىلىك قوبۇل قىلغانلىقى ئۈچۈنلا قوبۇل قىلىدۇ. ئېھتىمال ئىنسانلارنىڭ بۇ دۇنياغا بەكلا ئاسان كۆنۈپ كېتىشكە مايىل بولۇشى ئەنئەنىلەرنىڭ مەۋجۇت بولۇشىدىكى بىرئاساسىي سەۋەب بولسا كېرەك. تەتقىقاتچىلار مۇنداق بىر تەجرىبە ئىشلىگەن.&nbsp; بىر قەپەزگە بەش مايمۇننى قاماپ، قەپەز ئىچىدىكى پەشتاققا بىر ساپاق باناننى ئېسىپ قويغان. لېكىن مايمۇنلاردىن بىرسى پەشتاققا يامىشىپ باناننى ئالماقچى بولغاندا شۇ ھامان ھەممە مايمۇنغا سوغۇق سۇ سېپىلگەن. بۇ ئەھۋال قايتا-قايتا داۋاملاشقان. شۇنىڭ بىلەن ئۇزۇن ئۆتمەي ھېچقايسى مايمۇن بانانغا ئېسىلمايدىغان بولغان.&nbsp; كېيىن ئارىدىن بىر مايمۇن چىقىرىۋېلىنىپ، ئۇنىڭ ئورنىغا يېڭى بىر مايمۇن كىرگۈزۈلگەن. بۇ مايمۇن قەپەزگە كىرگەن ھامان ھېلىقى باناننى ئالماقچى بولغان، ئەمما باشقا تۆت مايمۇن دەرھال قاتتىق قارشىلىق كۆرسىتىپ، ئۇنى توسۇۋالغان. كېيىن دەسلەپكى مايمۇنلاردىن يەنە بىرى چىقىرىۋېلىنىپ، ئۇنىڭ ئورنىغا يەنە بىر يېڭى مايمۇن كىرگۈزۈلگەن. بۇ مايمۇنمۇ كىرىپلا پەشتاققا يۈگۈرگەن. بىراق، قالغان ئۈچ مايمۇنغا قوشۇلۇپ، ئىككىنچى قېتىم كىرگەن ھېلىقى مايمۇنمۇ ئۇنى قاتتىق توسقان. دېمەك ئۇ بانانغا تەگمەسلىكنىڭ سەۋەبىنى بىلمىسىمۇ، باشقىلارغا قوشۇلۇپ بۇ ئىشقا ئاڭسىز ھالدا قارشى تۇردى دېگەن گەپ. ئەمەلىيەتتە بىرىنچى يېڭى مايمۇن كىرگەندىلا&nbsp; مايمۇنلارغا سۇ سېپىلمەيدىغان بولغان ئىدى. لېكىن ئەسلىدىكى ئۈچىنچى، تۆتىنچى ۋە بەشىنچى مايمۇنلارنىڭ ئورنىغا يېڭى مايمۇنلار ئالماشتۇرۇلۇپ بولغاندىن كېيىنمۇ، يەنى قەپەزدە ئەسلىدىكى سوغۇق سۇ سېپىلگەن مايمۇنلاردىن بىرىمۇ قالمىغان بولسىمۇ،&nbsp; پەشتاققا يېقىنلىشىشقا ھېچقايسى مايمۇن جۈرئەت قىلالمىغان. بۇ ھادىسە ئەنئەنىنىڭ بىر تۈپكىي خاراكتېرىنى ئايدىڭلاشتۇرۇپ بېرەلەيدۇ. بۇ خاراكتېر كىشىلەرنى قارىغۇلارچە ئېقىمغا ئەگىشىدىغان، قاششاق، ئىندىۋىداللىقى،ئىجادچانلىقى كەمچىل قىلىپ قويالايدۇ. بۇنىڭغا بىرمۇنچە مىسال كەلتۈرۈشىمىز مۇمكىن. ئۇيغۇرلاردىكى پىرىخونلۇق، داخانلىق شامانىزىمدىن قالغان بولسا، نەزىر-چىراق،ئۆلگۈچىگە ئۇزۇن مۇددەت ھازا تۇتۇش ھەمدە دەسلەپكى&nbsp; 40 كۈندە يۇيۇنۇپ-تارانماسلىق ئادىتى ئەسلى&nbsp; بۇددىزىمدىكى ئەرۋاھنى بېقىش ،ئۇنىڭدىن قورقۇش ھەم ئۇنىڭ كۆڭلىنى خۇش ئېتىش ئەنئەنىسىدىن قالغان ئىدى. لېكىن ئىسلامدا قەتئىي چەكلەنگەن بۇ ئەنئەنىلەر بۈگۈنكى كۈنىگىچە داۋاملىشىپ كەلگەن.&nbsp; قەغەز بىلەن ئارقا پىشاپنى سۈرتۈشنى چەكلەش قەغەز كەمچىل دەۋرلەردىن قالغان بىر ئەنئەنە ئىدى. ھالبۇكى بۇمۇ قەغەز كەڭرىچىلىك بولغان كېيىنكى نۇرغۇن&nbsp; دەۋرلەرگىچە داۋاملاشتى. ئىسلامنىڭ دەسلەپكى چاغلىرىدا رەسمىي قانۇنىي ئېتىراپقا ئېرىشكەن بىر ئەر كۆپ خوتۇنلۇق بولۇش تۈزۈمى بىر تەرەپتىن ئىسلامدىن بۇرۇنقى ئەنئەنىنىڭ داۋامى بولسا، يەنە بىر تەرەپتىن شۇ دەۋردە يۇقىرى چەككە يەتكەن ئۇرۇش مالىمانچىلىقلىرىنىڭ مۇقەررەر نەتىجىسى ئىدى. لېكىن بۇ ئەنئەنە ھازىرمۇ نۇرغۇن ئەللەردە مەۋجۇت.&nbsp;&nbsp; بۇددىزىم ، شۇنىڭدەك كۆپ ئىلاھلىق دىنلاردىن ئىسلامغا يېڭى ئۆتكەن مەزگىلدە كونا ئېتىقادلارغا پۇرسەت قالدۇرماسلىق ئۈچۈن جانلىقلارنىڭ رەسىمىنى سىزىش ھەم ھەيكىلىنى ياساش چەكلەنگەن ئىدى. ھالبۇكى بۇ بۈگۈنكى كۈندىمۇ نۇرغۇن مۇسۇلمانلارنىڭ تابۇسى.&nbsp; يىگىت تەرەپنىڭ قىز تەرەپكە تويلۇق بېرىش ئەنئەنىسى ھازىرمۇ نۇرغۇن مىللەتلەردە بار. بۇ ئەسلى ئاتىلىق ئۇرۇقداشلىق دەۋرىنىڭ دەسلىپىدە پەيدا بولغان ئادەت بولۇپ، شۇ چاغلاردا يىگىتلەر قىزلارنى ئۆيلىرىدىن، قەبىلىلىرىدىن ئايرىپ ، ئۆز قەبىلىسىگە ئېلىپ كېتىدىغان بولغاچقا، ئۆزىنى قىز تەرەپنىڭ ئائىلىسىگە قەرزدار ھېس قىلغان. شۇڭا دەسلەپتە قىزنىڭ ئاتىسىغا نەچچە يىل ھەقسىز ئىشلەپ بېرىپ، ئاندىن ئۇنى ئېلىپ كېتىدىغان ئادەت شەكىللەنگەن ئىدى. كېيىن پۇل مەيدانغا كەلگەندىن كېيىن ئەرلەر ئىشلەشنىڭ ئورنىغا پۇل بېرىدىغان بولغان. تويلۇق بېرىش ئەنئەنىسىنىڭ مەنبەسى ئەنە شۇ.&nbsp; دېمەك، ئەر-ئاياللارنىڭ ئىجتىمائىي باراۋەرلىكى تەكىتلىنىۋاتقان ھەم ئەمەلگە ئېشىۋاتقان بۈگۈنكى كۈندە تويلۇق بېرىش ئەمەلىيەتتە ۋاقتى ئۆتكەن بىر ئەنئەنىدۇر. ئىسلامىدىمۇ يۇقىرىقى ئادەت چەكلىنىپ، قىز تەرەپكە ئاز مىقداردا مېھرى ھەققى بېرىشنىڭ كۇپايە ئىكەنلىكى تەكىتلىنىدۇ.&nbsp; ھالبۇكى، بۇ ئۇيغۇرلاردا ئاساسەن ئەمەلگە ئاشقان ئەمەس. شۇ سەۋەبتىن نۇرغۇن ياشلارنىڭ بىھۇدە قىيىنچىلىقلارغا دۇچ كېلىۋاتقانلىقىمۇ ھەممىگە ئايان. بۇلاردىن كۆرۈۋېلىشقا بولىدۇكى،&nbsp; قالاق ياكى ۋاقتى ئۆتكەن ئەنئەنىلەردىن ئاڭلىق ھالدا ۋاز كېچىش ئۇنچىۋالا ئاسانغا چۈشمەيدۇ. لېكىن ئۇلاردىن ۋاز كەچمەي تۇرۇپ، ئىلغارلىقنى قوبۇل قىلىش تەس، بولۇپمۇ ئۇلارنى كېلىشتۈرگىلى بولمىغان ئەھۋالدا. <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بەي ياڭ ئەپەندى&nbsp; بۇ ھەقتەئامېرىكا ئىندىيانلىرى بىلەن جۇڭگولۇقلارنى سېلىشتۇرۇپ مۇنداق يازىدۇ: « ئىندىيانلارنىڭ ئەنئەنىۋىي مەدەنىيىتىنىڭ ئازلىقى كىشىنىڭ ئىچىنى ئاغرىتىدۇ. ناۋادا ئۇلار تاشقى مەدەنىيەتنى قوبۇل قىلىشقا ماقۇل كەلسە، بۇ ئىش بەكلا ئاسانغا توختايتتى. قۇپ-قۇرۇق ئۆي ئىچىگە يېڭى تىپتىكى سافالارنى ئەكىرسىلا ئىش پۈتەتتى. ھالبۇكى جۇڭگولۇقلارنىڭ ئۆيى ئۇزۇن ئورۇندۇق، قىسقا ئورۇندۇق، ئېگىز ئورۇندۇق، تۆمۈر ئورۇندۇق، ياغاچ ئورۇندۇق،تىكەنلىك ئورۇندۇق، سېرىلسا يىقىلىپ چۈشمەيدىغان ئورۇندۇقلارغا لىق تولغان. ئەگەر ئۇلارنى&nbsp; رەھىمسىزلىك بىلەن گەندە ئازگىلىغا تاشلىمىساق، يېڭى تىپتىكى سافالار دەرۋازىدىن مەڭگۈ كىرەلمەيدۇ.» (8) ئەلۋەتتە بۇ يەردىكى ئورۇندۇق بىلەن يېڭى تىپتىكى سافانىڭ سىمۋوللۇق مەنىسنى بىلىش كېرەك. ھالبۇكى بۇ كونا « ئورۇندۇقلار» دىن ۋاز كېچىش ئۇنچىۋالا ئاسانغا چۈشمەيدۇ. چۈنكى ئۇلار ئۆي بىلەن گويا بىر گەۋدىگە ئايلىنىپ كەتكەن. ئۇلارنىڭ مېھرى بەك چوڭقۇر. مۇنداق بىر ھېكايە بار: بىر ئوتتۇرا مەكتەپ ئوقۇغۇچىسى خەلقئارالىق ماتېماتىكا ئولىمپىك مۇسابىقىسىغا قاتنىشىش ئۈچۈن چەتئەلگە چىقماقچى بولىدۇ. لېكىن ئىقتىسادىي قىيىنچىلىق تۈپەيلىدىن بېرىشقا ئامالسىز قالىدۇ. شۇ چاغدا ئۇنىڭ مومىسى ئەجدادلىرىدىن قالغان تەۋەرۈك زۇمرەت كۆزلۈك ئۈزۈكىنى گۆرۈگە قويۇپ ، نەۋرىسىگە پۇل راسلاپ بېرىدۇ. بۇ بالا&nbsp; مۇسابىقىگە قاتنىشىپ ئالتۇن مېدالغا ئېرىشىدۇ. بىراق قايتىپ كەلگەندىن كېيىن كۆڭلىدە مومىسىغا پەقەتلا يۈز كېلەلمەيدىغاندەك ھېس قىلىدۇ. شۇڭا ئاخىرى ئالتۇن مېدالىنى بىر زەرگەرگە سېتىپ، ئۇنىڭ پۇلىغا ھېلىقى تەۋەررۈك ئۈزۈكنى گۆرۈخانىدىن قايتۇرۇپ كېلىپ مومىسىنىڭ قولىغا سېلىپ قويىدۇ. مانا بۇ يەردە كوڭزى، مېڭزىنىڭ ئەجدادلارغا سادىق بولۇش ئىدىيىسى ئۆز كۈچىنى كۆرسەتكەن. دەرۋەقە، زۇمرەت ئۈزۈكتىن ۋاز كەچمەي تۇرۇپ ئالتۇن مېدالغا ئېرىشكىلى بولمايتتى، لېكىن شۇ تەرىقىدە قولغا كەلگەن ئالتۇن مېدالدىن ۋاز كېچىپ زۇمرەت ئۈزۈكنى قايتۇرۇپ كېلىش نېمىدىن دېرەك بېرىدۇ؟&nbsp; زۇمرەت ئۈزۈكنى ۋاقتى ئۆتكەن ئەنئەنىنىڭ، ئالتۇن مېدالنى ئىلغارلىق ۋە يۈكسېلىشنىڭ سىمۋولى دېسەك، ئۇ ھالدا يۇقىرىقى ئىش كىشىنى تولىمۇ ئېچىندۇرىدۇ. دېمەك، بەزىدە ئەنئەنىدىن ۋازكەچمەي تۇرۇپ تەرەققىياتقا ئېرىشەلمەيسەن، جۈملىدىن، ئەجدادلارغا، ئۆتمۈشكە مەزلۇملارچە چوقۇنۇشتىن ۋاز كەچمەي تۇرۇپ، كەلگۈسۈڭ ئۇ ياقتا تۇرسۇن ، باگۈنۈڭگە ھەم ئۆزۈڭگە ئىگە بولالمايسەن. </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; دەرۋەقە، بەزى ئەنئەنىلەر نەچچە مىڭ يىللىق تارىخقا ئىگە بولسا، بەزىلىرى يېقىنقى ئۆتمۈشكىلا تۇتىشىشى مۇمكىن. ئېدۋارد شىلسنىڭ قارىشىچە،&nbsp; مەلۇم بىر ئىشەنچ ياكى پائالىيەت شەكلىنىڭ ئەنئەنە بولۇپ ھېسابلىنىشى ئۈچۈن ئۇ ئاز دېگەندە ئۈچ ئەۋلاد جەريانىدا ئىككى قېتىم مىراس قالغان بولۇشى كېرەك. (9)&nbsp; بىر ئەۋلاد جەريانىدا ياكى بىر ئەۋلادنىڭ مەلۇم ياش بۆلۈكىدە&nbsp; داۋاملاشقان بىردەكلىك پەقەت مودا بولۇشى مۇمكىن. لېكىن مودىنىڭ يەنە ئەنئەنىگە ئۆزگىرىش ئېھتىمالىمۇ بولىدۇ.&nbsp; تارىختا ئەنئەنىلەرنىڭ يېڭىلىنىشىدا&nbsp; دىنىي ئېتىقادلارنىڭ ئالمىشىشى ئەڭ زور رول ئويناپ كەلگەن. مەسىلەن، ئۇيغۇرلار شامانىزىمدىن مانىي دىنىغا، ئۇنىڭدىن كېيىن بۇددىزىمغا، ئاخىرىدا ئىسلامغا ئۆتۈش جەريانىدا ئارقا-ئارقىدىن ئەنئەنە يېڭىلىنىش ھادىسىسىنى باشتىن كەچۈرگەن. ئەنئەنىلەرنىڭ يېڭىلىنىشىدا يەنە تۇرمۇش شەكلىنىڭ ئۆزگىرىشىمۇ مۇھىم رول ئوينايدۇ. مەسىلەن، يايلاق تۇرمۇشى، يېزا تۇرمۇشى ھەم شەھەر تۇرمۇشى&nbsp; قوللايدىغان ئەنئەنىلەرنىڭ تامامەن بىردەك بولۇشى مۇمكىن ئەمەس. ھالبۇكى، بىر مىللەتنىڭ تارىخى بىلەن بىرلىشىپ كەتكەن ھەم شۇ مىلەتنىڭ روھىيىتىگە&nbsp; تىنىپ كەتكەن ئەنئەنىلەر ئەڭ مۇقىم بولىدۇ. بۇلارنىڭ ئۆزگىرىشى ئۈچۈن روھىيەتكە ئەڭ كۈچلۈك ھەم چوڭقۇر تەسىر قىلىدىغان ئىدىئولوگىيە كۆرىشى&nbsp; لازىم بولىدۇ. مەسىلەن، ئابدۇخالىق ئۇيغۇرلار جەدىدىزم ئارقىلىق ئەنئەنىۋىي مەدرىس مائارىپىغا جەڭ ئېلان قىلغان. بۇ يېڭىچە مائارىپنى كېڭەيتىش ئىشى شۇ چاغدىكى بىر بۈيۈك ئىنقىلاب ئىدى. لېكىن شائىرنىڭ « باشقىلار كۆكتە ئۇچۇپ، سۇدا ئۈزۈپ كەتتى يىراق، مەن مىسالى يالاڭ ئاياغ دەسسەپ تىكەن ماڭارىمەن.» دېگەن مىسرالىرىدىنلا كۆرۈۋېلىشقا بولىدۇكى، بۇ ھەرگىز ئاسانغا توختىمىغان. بۇ يەردىكى « تىكەن» ئەلۋەتتە ھەم شۇ چاغدىكى&nbsp; دىنىي مۇتەئەسسىپ كۈچلەرنىڭ ھەم ئەكسىيەتچىل ھۆكۈمەتنىڭ « تىكىنى» ئىدى. ھالبۇكى، ئۆز يۇرت كاتتىلىرىنىڭ قوللىشىغا ئېرىشەلمەسلىك بۇ يەردىكى ئەڭ زور پاجىئەدۇر. دەرۋەقە، مىڭ يىلدىن بۇيان مىللەتنىڭ تەلىم-تەربىيە ھاياتىغا چوڭقۇر ئورنىشىپ كەتكەن مەدرىس مائارىپ ئەنئەنىسى تەبىئىيكى يېڭى مائارىپقا ئاسان يول بەرمەيتتى. ئۇنىڭ ئۈستىگە بۇ مەدرىس مائارىپى ئىسلامنىڭ گۈللەنگەن دەۋرىدىكى ئىلغار ھەم ئېسىل مائارىپ بولماستىن، بەلكى كېيىنكى دەۋرلەردە ئۈستۈنلىكنى ئىگىلىگەن بېكىنمىچىلىك ۋە مۇتەئەسسىپلىكنىڭ قارا كۆلەڭگىسى ئاستىدا قالغان مائارىپ ئىدى. شۇڭا ئۇنىڭ ئورنىغا زامانغا لايىق يېڭى مائارىپ دەسسىمىسە، خەلقنىڭ كەلگۈسىدىن ئۈمىد كۈتكىلى بولمايتتى.<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; بۇ يەرگە كەلگەندە يۇقىرىقى تارىخقا مۇناسىۋەتلىك ئىسلامدىكى بىر قىسىم ئەنئەنىلەر ھەققىدە ئازراق توختىلىش زۆرۈر. ئىسلامدىكى ئەسلىيەتچىلىك ياكى ئەنئەنىچىلىك يېڭىلىققا، ئىسلاھاتقا پۈتۈنلەي قارشى بىر ئېقىم بولۇپ، ئىسلامنىڭ پۈتكۈل تارىخىدا مەۋجۇت بولۇپ كەلگەن ھەم كېيىنكى دەۋرلەردە كۈچىيىشكە باشلىغان. بۇ ئېقىمدىكىلەر ئىنسان تەبىئىتى ئۆزگەرمەستۇر، شۇڭا شەرىئەتنى ئۆزگەرتىشنىڭ قىلچە ئورنى يوق دەپ قارايتتى. شۇنداق ئىكەن ئەنئەنىۋىي ئېقىمغا ئەگەشكەن مۇسۇلمانلار ئۈچۈن ئىجتىمائىي ئىسلاھات ھەققىدە ئويلىنىش ئەسلا مۇمكىن ئەمەس ئىدى. « ئىنسان تەبىئىتىنى ئۆزگەرمەي كەلدى دېسەكمۇ، لېكىن ئىنسانىيەت جەمئىيىتىدە ئۆزگىرىش بولۇپ كەلدى. بۇنىڭ ئۈچۈن قانۇنلارمۇ ئۆزگەرتىلىشى كېرەك. شۇڭا مۇسۇلمانلارنىڭ مۇشۇ قارىشى ئۇلارنى تېخنىكا ئىلغارلىقلىرى ئېلىپ كەلگەن يېڭى مەسىلىلەرگە نىسبەتەن قارىغۇ قىلىپ قويدى» دەيدۇ پروفېسسور ۋىللىيام مونتگومېرى ۋات. (10) دېمەك، ئىسلامدا يۇقىرىقىدەك قاراشنىڭ كېڭىيىشى ۋە چوڭقۇرلىشىشى جەريانىدا ياخشىراق جەمئىيەت شەكلىگە قاراپ تەرەققىي قىلىش ئىمكانىيىتىگە بولغان ئىشەنچ يوقىلىشقا قاراپ يۈزلەنگەن. شۇ سەۋەبتىن&nbsp; مۇسۇلمانلار خرىستىيانلار ۋە يەھۇدىلارغا قارىغاندا بۇ دۇنيادىن ئۇ دۇنيانى كۆپرەك ئويلايدىغان بولغان.&nbsp; نەتىجىدە بۇ دۇنيانى ئۆزگەرتىش ۋە ياخشىلاش ئىشىنىڭ مۇسۇلمانلار ئۈچۈن&nbsp; ئۇنچىۋالا مۇھىم بولماي قېلىشى تۇرغانلا گەپ.&nbsp;&nbsp; شۇنى ئىنكار قىلىشقا بولمايدۇكى، بۈگۈنمۇ مۇتلەق كۆپ قىسىم مۇسۇلمانلار شۇ يوسۇندا ياشىماقتا.&nbsp; ئۇ پەقەت تالىبانلارغا ئوخشاش بىر قىسىم كىشىلەردىلا كۆرۈلمەيدۇ.&nbsp; ئۇلاردا بۇ ئەقىدە ھەممىدىن&nbsp; كۈچلۈك ئىپادىلەنگەن خالاس. ئەنئەنىۋىي ئىسلامدا بۇ دۇنيا يەنە ئىككىگە بۆلۈنگەن بولۇپ، بۇنىڭ بىرى «دار ئەل ئىسلام» ( ئىسلام&nbsp; دائىرىسى)، يەنە بىرى «دار ئەل ھەرب» (ئۇرۇش دائىرىس) ئىدى. شۇڭا مۇسۇلمانلار ئۈچۈن ئىسلام دىنى شەرىئىتى ئاستىدا ياشاۋاتقان ئەللەردىن باشقىلار بىۋاسىتە ھالدائۇرۇشنىڭ ئوبيېكتى بولۇپ قالغان. « جىھاد قىلىش» مۇ&nbsp; پەقەت ئۇرۇش دائىرىسىنى ئىسلام دائىرىسىگە ئايلاندۇرۇش دەپ چۈشىنىلگەن. ئىسلام ئۇلېماسى مەۋدۇدى بۇ ھەقتە مۇنداق دەيدۇ:« جىھاد دېگەن سۆزنىڭ مەنىسى پۈتۈن كۈچى بىلەن تىرىشىش، ئىجتىھاد قىلىشتۇر. ئاللاھ يولىدا جىسمانىي ۋە روھىي جەھەتتىن تىرىشچانلىق كۆرسەتكەن ياكى مال-دۇنياسىنى سەرپ قىلغانلار شۈبھىسىزكى جىھاد قىلغان بولىدۇ. ھالبۇكى شەرىئەتنىڭ تىلىدا بۇ سۆز&nbsp; ئاساسەن&nbsp; ئىسلامنىڭ دۈشمىنى سۈپىتىدە زۇلۇم سالغۇچىلارغا قارشى پەقەت ئاللاھنىڭ نامى بىلەن ئۇرۇش قوزغاشقا ئىشلىتىلمەكتە.» (11)&nbsp; مانا بۇ « جىھاد» نىڭ ئىككى تۈرلۈك ئىستېمال مەنىسىدۇر. لېكىن كېيىن ئۇنىڭ دەسلەپكى مەنىسى ئۇنتۇلۇشقا يۈزلىنىپ، شەرىئەت تىلىدىكى مەنىسى ئاساسىي ئورۇنغا ئۆتكەن ۋە بارغانسېرى كۈچەيگەن، شۇنداقلا ئىسلام ئەللىرىنىڭ تاشقى سىياسەت ئەنئەنىسى بىلەن بىرىكىپ كەتكەن. تارىختىن بۇيان ئىسلام ئەللىرى يات ئەللەرگە&nbsp; نىسبەتەن باشتىن ئاخىر مۇشۇ خىل پوزىتسىيەنى تۇتۇپ كەلگەچكە، ئۇلارنىڭ غەيرى مۇسۇلمان ئەللىرى بىلەن مۇناسىۋەتلىرىدە ئىزچىل ھالدا كاشىلا كۆرۈلگەن.&nbsp; مۇشۇ ھادىسىگە زىچ مۇناسىۋەتلىك بولغان ئىسلامدىكى يەنە بىر ئەنئەنە بېكىنمىچىلىك ياكى ئۆزىنى ئۆزى قامداش خاھىشىدۇر. بۇ خاھىش تۈپەيلىدىن مۇسۇلمانلار بارلىق ئىسلامغا يات بولغان مەدەنىيەتلەرنى قوبۇل قىلىشتا پاسسىپ بولۇپ كەلگەن.&nbsp; مۇھەممەد پەيغەمبەرنىڭ « ئىلىم چىندە بولسىمۇ بېرىپ ئۆگىنىڭلار!» دېگەنلىكى مەلۇم بولسىمۇ، مۇسۇلمانلار ھەتتا ئۆز ئىمپرىيىسى ئىچىدىكى يات خەلقلەردىن بىلىم ئېلىشنىمۇ قوبۇل كۆرمىگەن. بۇنىڭ سەۋەبى ھەققىدە پروفېسسور ۋىللىيام مونتگومېرى ۋات يەنە مۇنداق مۇلاھىزە قىلىدۇ:« مۇسۇلمانلار بىلىمگە ئېرىشمەكچى بولغاندا ئالدى بىلەن ‹ تىرىكچىلىك ھەققىدىكى بىلىم› نى ئويلاشقان. ھالبۇكى غەربلىكلەر بىلىم ھەققىدە پىكىر قىلغاندا&nbsp; ئاساسەن ‹ كۈچ-قۇدرەت ھەققىدىكى بىلىم› نى ئويلاشقان. بۇ ئۇلارنى تەبىئەتنى ۋە جەمئىيەتنى كونترول قىلىش ئىمكانىيىتىگە ئىگە قىلىدىغان بىلىملەر ئىدى. دىنىي ۋە ئەخلاقىي قىممەتلەرنى ئۆز ئىچىگە ئالغان تىرىكچىلىك ھەققىدىكى بىلىملەر&nbsp; بولسا ئىسلامدىكى ئۆز ئۆزىنى قامداش ئەنئەنىسى بىلەن بىردەكلىككە ئىگە بولغان.» (12) خامىلتون گىب ئوتتۇرا ئەسىردىكى مۇسۇلمانلارنىڭ بىلىم چۈشەنچىسىنى مۇنداق باھالايدۇ: « كونا ئىسلام چۈشەنچىسىدە بىلىم بىلىنمىگەن نەرسىلەرنى قېدىرىش بولماستىن بەلكى، ئاللىبۇرۇن بىلىنگەن نەرسىلەرنى مېخانىك ھالدا توپلاش جەريانى ئىدى.&nbsp; بىلىم ئۆزگىرىش ۋە كېڭىيىش ئىچىدىكى نەرسە ئەمەس، بەلكى ‹ بېرىلگەن› ۋە مەڭگۈلۈك نەرسە دەپ قارىلاتتى. » (13) ئىسلامىيەت ئىلمى دوكتورى فەزلۇر رەھمانمۇ بۇنى قۇۋۋەتلەپ :«ئوتتۇرا ئەسىردىكى ئىسلامدا بىلىم ئېلىش ئاكتىپ ئىزدىنىش،&nbsp; بىلىنمىگەن نەرسىلەرگە ئىجادىي ھالدا كاللا قاتۇرۇش بولماستىن (خۇددى بۈگۈنكى ئەھۋالدەك)، بەلكى ئاللىبۇرۇن بېكىتىلگەن بىلىملەرنى پاسسىپ ھالدا قوبۇل قىلىشتىن ئىبارەت ئىدى» (14) دەيدۇ. فەزلۇر رەھمان بۇ خىل پاسسىپلىقنىڭ بۈگۈنمۇ مەۋجۇتلۇقىنى ئالاھىدە ئەسكەرتكەن. دەرۋەقە، ئەنئەنىگە ئايلانغان بۇ خىل بىلىم قارىشىدىن قۇتۇلۇش ئۈچۈن ئالدى بىلەن ئىسلامدىكى بېكىنمىچىلىككە خاتىمە بېرىش زۆرۈردۇر. روشەنكى، ئۇيغۇرلار مىڭ يىللىق كونا مۇسۇلمان خەلق بولۇش سۈپىتى بىلەن ئىسلامدىكى مانا مۇشۇ ئەنئەنىلەرنىڭ تەسىرىگە ئۇچرىماي قالغان ئەمەس. بۇ خىل ئەنئەنىلەر كىشىلەرنىڭ يوشۇرۇن ئېڭىدىن ئورۇن ئېلىپ كەتكەن ئەھۋالدا، بۇنى يۇيۇش ئۈچۈن ئەلۋەتتە&nbsp; ئابدۇخالىق ئۇيغۇرلاردەك&nbsp; زور پىداكارلىق كۆرسەتمەي بولمايدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; مەلۇم بىر ئەنئەنە بەكلا قاتتىق تەكىتلىنىپ كەتسە، مەيلى ئۇ قانچە ياخشى بولسۇن، ئەكسىچە&nbsp; يامان نەتىجە پەيدا قىلىدۇ. بۇ ھەم نورمالسىز سەۋەبتىن دېرەك بېرىدۇ. ھەددىدىن ئارتۇق تەكىتلىنىش جەريانىدا ئۇنىڭ ئىجابىي ياكى مۆتىدىل خاراكتېرى ئۆزگىرىپ باشقا ساھەلەرنى سۇسلاشتۇرۇۋېتىدىغان رادىكال نەرسىگە ئايلىنىدۇ.&nbsp; مەسىلەن، ئۇيغۇرلارنىڭ ناخشا-ئۇسسۇل ئەنئەنىسى ھەددىدىن زىيادە تەكىتلەنگىنى سەۋەبىدىن شىنجاڭ&nbsp; ئۇيغۇر ئاپتونۇم رايۇنى «ناخشا-ئۇسسۇل ماكانى» دەپ ئاتالدى. كىشىلەرمۇ پەرزەنتلىرىنىڭ بۇ ساھەدە يېتىلىپ چىقىشىنى كۆپرەك ئارزۇلايدىغان بولدى. نەتىجىدە بۇ ئۇيغۇرلارنىڭ ئەڭ زور ئالاھىدىلىكى ھەم مىللىي بەلگىسى بولۇپ قالدى. كىشىلەرمۇ بۇنىڭدىن ھەم ئالاھىدەپەخىرلىنىدىغان ھالەت شەكىللەندى.&nbsp; ناۋايى ۋە ئۇنىڭدىن كېيىنكى دەۋردىكى ئوتتۇرا ئاسىيالىقلار شائىرلىققا قاتتىق ئىشتىياق باغلىغان بولۇپ، ئىككى ئادەمنىڭ بىرى دېگۈدەك شېئىر يازىدىغان ۋەزىيەت بارلىققا كەلگەنىدى. ھازىرغىچە داۋامى ئۈزۈلمىگەن بۇ خىل زىيادە ھېرىسمەنلىك بۇ زېمىندىكى تەبىئەت ئىلىملىرىنىڭ تەرەققىياتىنى سۇسلاشتۇرۇپ كەلدى.&nbsp;&nbsp; ئۇيغۇرلاردىكى توي-تۆكۈنلەر گە كەلسەك، بۇ ھەقتە ئالاھىدە توختىلىش زۆرۈر. ئۇيغۇرلارنىڭ مەرىكە- مۇراسىملىرى&nbsp; يېقىندىن باشلاپ تېخىمۇ كۆپىيىشكە ۋە زورىيىشقا قاراپ يۈزلەنگەنلىكى مەلۇم. مەسىلەن، يېقىندا بەزى كىشىلەر كىچىك&nbsp; قىزلارغا بېغىشلانغان « گۈل توي» دەيدىغان، خەتنە تويغا باراۋەر يەنە بىر توينى پەيدا قىلدى. ئۇنىڭدىن ئىلگىرى ئەسلى ئاددىي ئۆتكۈزۈلۈپ كەلگەن خەتنە توي ۋە بۆشۈك تويلار&nbsp; قىز –يىگىت تويىدەك ھەشەمەتلىك تۈسكە كىرىشكە باشلىغان ئىدى. ئۇزۇن ئۆتمەي بۇ ئىككى توينىڭمۇ مەسلىھەت چايلىرى بارلىققا كەلدى. بۇلاردىن باشقائۇيغۇرلاردا خىلمۇخىل چوڭ-كىچىك چاي ۋە يىغىلىشلارنىڭ كۆپىيىشى روشەنكى كىشىلەرنىڭ بۇ خىل مۇراسىملارنى ھەددىدىن زىيادە مۇھىم دەپ بىلىۋاتقانلىقىنى دەلىللەيدۇ. بۇنىڭ سەۋەبى بىر نەچچە. ئەڭ ئالدى بىلەن&nbsp; يۇقىرىقى « ئىسلاھاتلار» نىڭ ئارقىسىدا بىر كۆڭۈلسىز سەۋەب، يەنى ئىقتىسادىي مەنپەئەت مۇناسىۋىتى يوشۇرۇنغان. چۈنكى باشقىلارنىڭ مەرىكىسىگە سوۋغا قىلىنغان پۇل پەقەت شۇنداق مەرىكە ئارقىلىقلا قايتىپ كېلەلەيدۇ. شۇڭا «سوۋغات» نى قايتۇرۇۋېلىش ئۈچۈن شۇنداق سورۇندىن بىرنى ھازىرلىماي ئامال يوق. نەتىجىدە&nbsp; بۇ سورۇنلارغا مۇناسىۋەتلىك «ئادەمگەرچىلىكلەر »ئۈچۈن يەنە نۇرغۇن ۋاقىت قۇربان بولۇشى كېرەك. روشەنكى بۇ بىر ناچار ئايلانما جەريان.&nbsp; ناۋادا يەنە ئىككى-ئۈچ ئەۋلادتىن كېيىن يۇقىرىقىدەك يېڭىلىقلارئۇيغۇرلارنىڭ رەسمىي ئەنئەنىسىگە&nbsp; ئايلىنىپ قالغۇدەك بولسا، بۇ بىرلا رېئاللىقتىن، يەنى چېكىنىشتىن دېرەك بېرىدۇ. ئۇيغۇرلاردا توي ۋە چايلارنىڭ ئادەتتىن تاشقىرى كۆپ ھەم ھەشەمەتلىك بولۇشىدا ئەنئەنىگە تۇتىشىدىغان يەنە بىر سەۋەب بار. « توي-تۆكۈن» دېگەن سۆزنىڭ ئېتىمولوگىيىسىدىن قارىغاندا بۇ&nbsp; توقلۇق، قانائەت، ئېشىپ-تېشىش، جۈملىدىن ھەشەمەتچىلىكتىن دېرەك بېرىدۇ. دېمەك، ئۇيغۇرلار ئەزەلدىن تويلارنى چوڭ كۆرۈپ ھەم تاپقان-تەرگىنىنى ئوتتۇرىغا تۆكۈپ، ئەڭ زور كۈچىنى ئىشقا سېلىپ، داغدۇغىلىق ئۆتكۈزۈپ&nbsp; كەلگەن.&nbsp; شۇڭا شاھانە ئاشىق-مەشۇقلارنىڭ 40 كېچە كۈندۈز تويلار بېرىشى چۆچەكلەرنىڭ ئەڭ كۆپ ئۇچرايدىغان موتىفلىرىغا ئايلانغان. بۇ مۇراسىملاردا بار نەرسە ئوتتۇرىغا تۆكۈلىدۇ، ھەممە تويىدۇ،&nbsp; بايدىن تارتىپ يوقسۇلغىچە خۇشاللىقتىن تەڭ بەھرىمان بولالايدۇ. بۇ نۇقتىدىن ئالغاندا بۇ ھەشەمەتلىك توي-تۆكۈنلەر مەلۇم جەھەتتە ياخشى ئىجتىمائىي رول ئويناپ كەلگەن. بۈگۈنمۇ ئۇيغۇر يېزىلىرىدا&nbsp; بىرەر توي بولسا پۈتكۈل مەھەللە ئەھلىنىڭ بىرى قالماي قاتنىشىپ، توي بەزمىسىدىن ئورتاق ھوزۇر ئالالايدۇ. دېمەك،&nbsp; توي-تۆكۈننىڭ ئەسلى مەنىسى خۇشاللىقتىن، تائاملاردىن تەڭ بەھرىمان بولۇپ، تۇرمۇشنىڭ گۈزەل چاغلىرىدىن بىرلىكتە قانائەت تېپىش ئىدى. لېكىن شەھەرلىشىش دولقۇنى ئىچىدە بۇ مۇراسىملارنىڭ تەبىئىتىدە مەلۇم ئۆزگىرىشلەر بولدى. يەنى، يۇقىرىقى تەركىبلەرنىڭ ئورنىنى&nbsp; بەسلىشىش، ئابروي قوغلىشىش، ئۆزىنى كۆرسىتىش ئىگىلەشكە باشلىدى. بۇ يەردە يۇقىرىقى ھادىسىنىڭ يەنە بىر مۇھىم سەۋەبى ئاشكارىلىنىدۇ. ئادەتتە غورىگۈل تۇرمۇش كەچۈرۈۋاتقان كىشىلەر ھەشەمەتچىلىك قىلسا، بۇنىڭدىكى مەقسەدپەقەت شۇ غورىگۈللۈكنى يوشۇرۇشتۇر. دەرۋەقە، « ئىنسان ئۆزىنى چۈشۈرىدىغان، كەمسىندۈرىدىغان، ئاجىز، قىممىتى يوق،رەزىل، نومۇسسىز ھېس قىلدۇرىدىغان ھەرقانداق بىلىمدىن ( ئۇچۇردىن)&nbsp; قورقۇش خاھىشىدا بولىدۇ ھەمدە ھەرخىل ۋاسىتىلەرنى قوللىنىپ ئۆزلىرىنى ۋە ئۆزلىرىنىڭ كۆڭۈلدىكىدەك ئوبرازىنى قوغداشقا تىرىشىدۇ.»(15) دېمەك بىر مەرىكىدە ئۈچ قېتىم كىيىم ئالماشتۇرۇشلاردىن تارتىپ بولۇۋاتقان ھەشەمەتچىلىكلەرنىڭ ئارقىسىدا بىر رېئاللىقنى بىلىش ھەم ئېتىراپ قىلىشتىن قورقۇش خاھىشى بار. ئۇ دەل كەمبەغەللىكتۇر ياكى باشقىلارغا قارىغاندا كەمبەغەل سانىلىپ قېلىشتۇر. كەمبەغەللىك دەرۋەقە پەخىرلىنىشكە تېگىشلىك ئىش ئەمەس، لېكىن ئۇ پەردازلانسا تېخىمۇ سەتلىشىپ كېتىدىغان نەرسە. بەزى كىشىلەر ھەشەمەتچىلىكنى&nbsp; ھۆرمەت ۋە ئېتىراپنىڭ مۇھىم بىر ۋاسىتىسى دەپ بىلىۋالغان. كەمبەغەللىك ئۇلارنىڭ غۇرۇرىنى سۇندۇرىدۇ، ئۇلارنى كەمسىندۈرىدۇ. شۇڭا ئۇلار ئۇنىڭدىن قورقىدۇ ھەم ئۇنى ئېتىراب قىلىشتىن قاچىدۇ. لېكىن شۇنى ئىنكار قىلىشقا بولمايدۇكى، بىر جەمئىيەتتە ھۆرمەت ۋە ئىناۋەت&nbsp; مەنىۋىي بايلىق بىلەن ئەمەس ماددىي بايلىق بىلەن ئوڭ تاناسىپ بولسا، ئۇ ھالدا بۇ جەمئىيەت كېسەل جەمئىيەتتۇر،ئۇنىڭ كەلگۈسى قاراڭغۇدۇر. <BR>&nbsp; ئۇيغۇرلارنىڭ ھاراق سورۇنى نىسبەتەن يېقىنقى دەۋردە&nbsp; مەيدانغا كەلگەن يەنە بىر&nbsp; ئاينىغان ئەنئەنە. بۇنى ئەنئەنە دېيىشىمىزدىكى ئاساسلىق سەۋەب شۇكى، ئۇ ئاللىبۇرۇن نەچچە ئەۋلاد داۋاملىشىپ بولدى ھەمدە ئادەتتىن تاشقىرى غەيرى يوسۇندا تەكىتلەنگىنى ئۈچۈن خۇددى كونا ئەنئەنىلەرگە ئوخشاش ئۇيغۇرلارنىڭ بىر مىللىي ھەم ھەجىۋىي ئالاھىدىلىكىگە ئايلىنالىدى. ھەرقانداق بىر يات مىللەت ئۇيغۇرلار بىلەن ئارىلاشقان دەسلەپكى&nbsp; نەچچە كۈندىلا بۇنى ھېس قىلالايدۇ. بىر مۇسۇلمان خەلقتە قانداق بولۇپ بۇ ئادەت شەكىللىنەلىگەن؟ ئەلۋەتتە تاشقى سەۋەب 20-ئەسىردىن تارتىپ ئىسلام ئەنئەنىلىرىنىڭ خىلمۇ خىل سەۋەبلەر تۈپەيلىدىن ئاجىزلىشىشى ۋە باشقا خەلقلەر تەسىرلىرىنىڭ كۈچىيىشىدۇر. ئىچكىي سەۋەب كىشىلەرنىڭ، بولۇپمۇ زىيالىلارنىڭ بۇ خىل سورۇننى يات مىللەتلەردىن كەلگەن ئىلغارلىقلار قاتارىدا تەڭ قوبۇل قىلغانلىقى ھەم ئۇنى ئادەتتىن تاشقىرى ئىجابىي يوسۇندا چۈشەنگەنلىكىدۇر . مۇشۇ سەۋەبلەر تۈپەيلىدىن ئەسلىدىكى مەشرەپ تەرىقىسىدە ئېلىپ بېرىلىدىغان ھەرخىل يىغىلىشلار&nbsp; ھاراقسىز ئۆتمەيدىغان بولغان. ھەتتا ھازىدارنىڭ قارىسىنى سۇندرۇشتىن ئىبارەت دىنىي&nbsp; تۈس ئالغان ئەنئەنىنىگىمۇ ھاراق ئارىلىشىشقا باشلىغان.&nbsp; بىر ئىش يادىمدىن چىقمايدۇ. خېلى يىللار ئالدىدائۇيغۇر تىلى ئۆگىنىۋاتقان بىر چەتئەللىك ئوقۇغۇچى بار ئىدى. بىر كۈنى ئۇنى تاۋى يوق ھالدا كۆردۈم. ئەسلى ئۇ يېڭىلا بىر تويدىن قايتىپ كەپتىكەن. سورۇندا ساقى ئۇنى زورلاپ جىق ئىچكۈزىۋېتىپتۇ. ئۇ ھال سورىغىنىمغا جاۋابەن:« ھەي...&nbsp; ئۇيغۇر بولماق نىمە دېگەن تەس!؟» دېگىنىچە ئاچچىق كۈلۈپ كەتكەن ئىدى. بۇ گەپتىن شۇنداق بىر مەنا چىقىدۇكى، ئۇنىڭ نەزىرىدە ئۇيغۇرلارنىڭ ھەممىسى دېگۈدەك ئەڭ كۈچلۈك ھاراقلارنى ئىچىدۇ، ئىچەلەيدۇ،&nbsp; لېكىن راھەتلىنىپ تۇرۇپ ئىچمەيدۇ. چۈنكى ئاچچىق ھاراقنى ئىچمەك ئەلۋەتتە بەك تەس. لېكىن بۇ خۇددى ئۇيغۇر مىللىتىنىڭ بىر بەلگىسىگە ياكى شەرتىگە ئايلانغان، « ئۇيغۇر بولماق» بىلەن « ھاراقنى چىلاشقۇدەك ئىچمەك» بىربىرىنى ئىسپاتلاپ بېرەلەيدۇ.&nbsp;&nbsp;&nbsp; <BR>قىسقىسى،&nbsp; كىشىلەر دائىم ئۇ مىللەت مۇنداق، بۇ مىللەت مۇنداق دەپ باھالىشىدۇ. مەيلى بۇ باھالاشلار قانچىلىك دەرىجىدە توغرا بولسۇن، ئۇلارنىڭ كۆپىنچە ھاللاردا ئەنئەنىلەر بىلەن زىچ مۇناسىۋەتلىك ئىكەنلىكى بىر پاكىت. گىرىكلەرنى پەلسەپە بىلەن، يەھۇدىلارنى يۈكسەك سودا ئېڭى بىلەن، فرانسۇزلارنى ئەدەبىيات بىلەن، ئۇيغۇرلارنى مېھماندوستلۇق بىلەن، ئافرىقا خەلقىنى نامراتلىق ۋە قالاقلىق بىلەن باغلاش ۋەھاكازالار شۇنىڭ&nbsp; جۈملىسىدىندۇر. روشەنكى بىر خەلق ئوبرازىنىڭ قانداق بولۇش&nbsp; ئۇنىڭ ئەنئەنىلىرىنىڭ سۈپىتىگە باغلىق.&nbsp; بۇ سۈپەتنى ساقلاش ۋە ئۆستۈرۈش ئۈچۈن ئەنئەنىلەرنىڭ پارلاق قىسىملىرىنى&nbsp; چىڭ ساقلاش ھەم ئۇلارنى كېيىنكىلەرگە&nbsp; ساق پېتى ئۆتكۈزۈپ بېرىش&nbsp; بىلەن بىرگە ئۇلارنىڭ خۇنۈك، قالاق تەرەپلىرىنى ۋاقتىدا بايقاش ۋەئۇنىڭغا ئۈنۈملۈك تەدبىر قوللىنىش ئىنتايىن زۆرۈردۇر.&nbsp; بۇ ئىش ئەمەلگە ئاشقاندىلا ئەنئەنىلەر ئاندىن ئۆز ئىگىسىنىڭ مەۋجۇتلۇقى&nbsp; ئۈچۈن مەزمۇت تۈۋرۈك بولالايدۇ ھەم ئۆز ئىگىسىگە يورۇق يۈز بەخش ئېتەلەيدۇ. ھالبۇكى بۇ بىر قانچە كىشىنىڭ تىرىشچانلىقى، جۈملىدىن ئەمەل قىلىشى بىلەنلا ئەمەلگە ئاشىدىغان ئىش ئەمەس، چۈنكى ئەنئەنىلەر كوللىكتېپنىڭ يەنى، ھەربىر شەخسنىڭ ئورتاق ئىگىدارچىلىقىدىكى نەرسىدۇر. ئۇنىڭ ئۈستىگە مەسىلىنىڭ مۇرەككەپ يېرى شۇكى، « ئەنئەنىنىڭ يېتەكلىشى ئاساسىي ئورۇندا تۇرىدىغان جەمئىيەتتىكى كىشىلەرنىڭ خاراكتېر قۇرۇلمىسى ئاساسەن جەمئىيەتكە ماسلىشىشنىڭ مەھسۇلىدۇر. شۇڭا مۇتلەق كۆپ قىسىم كىشىلەرنىڭ خاراكتېرى ئىجتىمائىي سىستېما بىلەن بىردەكلىككە ئىگە بولىدۇ. ھالبۇكى بۇ ھادىسە ھەرگىزمۇ جەمئىيەتكە ماسلاشقان كىشىلەرنىڭ بەختلىك ئىكەنلىكىدىن دېرەك بەرمەيدۇ. ئۇلار ئەگەشكەن ئىجتىمائىي ئەنئەنىلەر ئېھتىمال ئېچىنارلىق ھەمدە تەشۋىشكە، خورلۇققا ۋە كېسەلگە&nbsp; تولغان بولۇشى مۇمكىن. گەرچە ئىنسانىيەت ئەزەلدىن پۈتۈنلەي تۇرغۇن ھالەتكە پېتىپ باقمىغان بولسىمۇ، لېكىن خۇددى مەلۇم بىر ماددىنىڭ تېمپىراتۇرىسى تۆۋەنلىگەندە ئۇنىڭ تەركىبىدىكى ئاتوملارنىڭ ھەرىكىتىمۇ ئاستىلاپ كېتىدىغىنىغا ئوخشاش، ئايرىم شەخسلەرنىڭ ئۆزگىرىشى ئاستىلىغان چاغدا جەمئىيەتنىڭ ئۆزگىرىشىمۇ ئىنتايىن ئاستىلاپ كېتىدۇ.» (16) دېمەك، جەمئىيەت تەرەققىياتىنىڭ تېز-ئاستىلىقى شۇ جەمئىيەتتىكى ئايرىم شەخسلەرنىڭ ئاكتىپچانلىق دەرىجىسى ۋە شۇ خىل ئاكتىپچانلىققا ئىگە شەخسلەرنىڭ ئاز-كۆپلۈكىگە باغلىقتۇر. روشەنكى، تېخىمۇ كۆپ شەخسلەرئۆز&nbsp; ئىجتىمائىي ئەنئەنىلىرىنىڭ مەزلۇم قۇلى ئەمەس، بەلكى ئۇلارنىڭ ئويغاق خوجايىنى ھەم ئەقىللىق ئىگىسى بولالىغاندىلا، ئاندىن&nbsp; ئۆزلىرىنىڭلا ئەمەس، پۈتكۈل ئىنسانىيەتنىڭ تەرەققىياتىغا زور تۆھبە قوشقان بولىدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; </FONT></P>
<P align=right><BR><FONT size=4>ئىزاھلار:</FONT></P>
<P align=right><BR><FONT size=4>(1)&nbsp;خالىد ھوسسەينى 1965-يىلى ئافغانىستاننىڭ كابۇل شەھرىدە تۇغۇلغان. ئۇنىڭ تۈنجى رومانى « لەگلەك ئۇچۇرغۇچى» خەلقئارالىق بازىرى ئەڭ ئىتتىك كىتابلار قاتارىغا كىرگەن بولۇپ، 34 دۆلەتتە نەشىر قىلىنغان ھەم كىنو قىلىپمۇ ئىشلەنگەن. 2006-يىلى ئۇ&nbsp; ب د ت دا تۇرۇشلۇق مۇساپىرلار ئاگېنتلىقىغا ئامېرىكىنىڭ دوستلۇق ئەلچىسى قىلىپ كۆرسىتىلگەن. «مىڭ پارلاق قۇياش» ئۇنىڭ ئافغانىستان ئاياللىرىغا بېغىشلانغان رومانىدۇر.<BR>(2)&nbsp; ئېرىچ فروم : « ئېرىشىش ياكى بولۇش؟» ، جوناسان كېيپ چەكلىك شىركىتى نەشرىياتى، لوندون، 1992-يىل، 133-بەت<BR>(3)&nbsp; نېئىل ج. سمېلسېر: « ئىجتىمائىي قۇرۇلما»،« جەمئىيەتشۇناسلىق ھەققىدە ئوقۇشلۇق» ( نېئىل ج. سمېلسېر تەھرىرلىگەن) ،SAGE نەشرىياتى، لوندون ،1988 -يىل، 103-بەت<BR>(4)&nbsp;</FONT><A href="http://www.sina.com.cn"><FONT size=4>http://www.sina.com.cn</FONT></A><FONT size=4>&nbsp;&nbsp;&nbsp; 2004-يىل 11-نويابېر سائەت 11:13 ، جۇڭگو مەركىزىي تېلېۋىزىيە ئىستانسىسى: « شەرقتىكى زامان ۋە ماكان»<BR>(5)&nbsp;پېتېر ر. مۇدي&nbsp; :«جۇڭگو ۋە ياپۇنىيەدە ئەنئەنە ۋە زامانىۋىيلىق» ، خەلقئارا تومسون نەشرىياتى ، 1995-يىل، 77-بەت&nbsp; <BR>(6)&nbsp;ئېدۋارد شىلس:« ئەنئەنە» ، چىكاگو ئۇنىۋېرىسىتېتى نەشرىياتى، 1981-يىل، 12-بەت<BR>(7)&nbsp;بەي ياڭ : «ئەبگا جۇڭگولۇقلار»، خۇنەن ئەدەبىيات-سەنئەت نەشرىياتى، 1986-يىل، 9—21- بەتلەر&nbsp;&nbsp; <BR>(8)&nbsp; يۇقىرىقى كىتاب، 92-بەت <BR>(9)&nbsp;ئېدۋارد شىلس:« ئەنئەنە» ، 15-بەت<BR>(10)&nbsp; ۋىللىيام مونتگومېرى ۋات: « ئىسلام ئەسلىيەتچىلىكى ۋە زامانىۋىيلىق» ، ئېدىنبۇرگ ئۇنىۋېرسىتېتى نەشرىياتى، 1988-يىل، 5-بەت&nbsp; <BR>(11)&nbsp; يۇقىرىقى كىتاب، 13-بەت<BR>(12)&nbsp;ئەبۇل ئەلا&nbsp; مەۋدۇدى: « ئىسلامنى چۈشىنىش ھەققىدە»، لاھۇر، 1960-يىل،150-بەت<BR>(13)&nbsp; خامىلتون گىب : « ئىسلامدىكى زامانىۋىي يۈزلىنىشلەر»، چىكاگو ئۇنىۋېرىسىتېتى نەشرىياتى ، 1947-يىل،64-بەت <BR>(14)&nbsp; فەزلۇر رەھمان: « ئىسلام ۋە زامانىۋىيلىق: زىيالىلار ئەنئەنىسىنىڭ ئىسلاھ بولۇشى» چىكاگو ئۇنىۋېرىسىتېتى نەشرىياتى ، 1982-يىل، 38-بەت<BR>(15)&nbsp;ئابراھام ماسلوۋ: « ئىنسان پسىخىكىسى ھەققىدە»، جون ۋىللېي سونس نەشرىياتى، 1999-يىل ،77-بەت<BR>&nbsp;&nbsp;&nbsp;&nbsp; (16) داۋېد رىئېسمان، ناسان گلاز ېر، ر ېئۇئېل دېننېي : « غېرىب كىشىلەر توپى- ئامېرىكىلىقلارنىڭ خاراكتېر ئۆزگىرىشى ھەققىدە تەتقىقات» ، يالې ئۇنىۋېرسىتېتى نەشرىياتى، 2001-يىل، 12-بەت</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp; </FONT></P></td>
