                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><BR><FONT size=4>ۋاڭ مېڭ</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>&nbsp;&nbsp; يەر شارىنى پۇرسەت بولسا بىر ئايلىنىپ چىقسا، ئۇنىڭ ئەھمىيىتىگە ھېچنىمە يەتمەيدۇ.<BR>&nbsp;&nbsp; ئىسلاھات، ئېچىۋېتىشنىڭ گۈللىنىشىگە ئەگشىپ، يەنى 1980- يىلىدىن باشلاپ، دۇنيانى كۆرۈش بەختىگە ئېرىشتىم. ئون نەچچە يىل ئىچىدە، ئامېرىكىغا بەش قېتىم، ئىتالىيىگە تۆت قېتىم، گېرمانىيە، ياپونىيە، سىنگاپور، ئاۋستىرالىيىگە ئىككى قېتىم، روسىيە، ئەنگلىيە، فرانسىيە، رۇمىنىيە، بۇلغارىيە، پولشا، ۋېنگرىيە، ئالجىرىيە، ماراكەش، تۈركىيە، يېڭى زېنلاندىيە، تايلاند، مالايسىيا، سۇدان ۋە مىسىرگە بىر قېتىمدىن باردىم. يول ئۈستىدە ئىسپانىيە ۋە گرېتسىيىلەردە توختاپ ئۆتتۈم. ئۇنىڭدىن سىرت شياڭگاڭغا ئىككى قېتىم باردىم. ئۆتكەن يىلى قىشتا تەيۋەنگە بېرىپ كەلدىم. دۇنيانى ئايلىنىش ھەقىقەتەن مەنىلىك. دۇنيا راستىنلا ئاجايىپ - غارايىپلىقلار بىلەن تولغان.<BR>&nbsp;&nbsp; دۇنيانىڭ باغرى ھەقىقەتەن كەڭ، شىمالىي يېرىم شاردا، كۈز بولغاندا، جەنۇبىي يېرىم شاردا باھار بولىدۇ. بېيجىڭدا چۈش بولغاندا، ئامېرىكا تۈن قوينىدا ياتىدۇ. سىز بۇ خىل تىلدا سۆزلىسىڭىز، ئۇ يەنە بىر خىل تىلدا سۆزلەيدۇ. سىزنىڭ پۇلىڭىز، سىزنىڭ قانۇنىڭىز ئۇ دۆلەتكە ئۆتمەيدۇ. بۇ دۆلەت ۋە رايوندا دېيىش قۇلايسىز گەپلەر يەنە بىر دۆلەت ۋە رايوندا ئادەتتىكىچە پاراڭ ھېسابلىنىدۇ. بۇ يەردە ئىنتايىن مۇھىم، ناھايىتى كەسكىن، كىشىلەرنىڭ قەلبىنى زىلزىلىگە سالىدىغان ئىشلار يەنە بىر دۆلەتتە تولىمۇ كۈلكىلىك بىلىنىدۇ. دۇنيادا پەقەت سىزنىڭلا ئائىلىڭىز مەۋجۇت ئەمەس، خۇدى جاھاندا يالغۇز سىزلا بولمىغانغا ئوخشاش. مانا بۇ نۇقتىنى تونۇپ يېتىشنىڭ ئۆزى ئىنتايىن مۇھىم. بۇ سىزنى قۇدۇقنىڭ ئاستىغا چۈشۈۋېلىپ، ئالەم دېگەن مانا شۇ دېگەندىن، ماختانچاقلىق، تار نەزەرلىك، ئالغا باسماي بىر ئىزدا توختاپ قېلىش، سىزىقتىن چىقماسلىق، ئۆز - ئۆزىنى ئالداش، ئۆزىنىڭ پۇتىنى ئۆزى چۈشەپ قويۇش، ئاغزىغا كەلگەنچە جۆيلۈش، ئېقىمغا قارشى ھەرىكەت قىلىش، بىردەم قارىغۇلارچە ئېتىقاد قىلسا، بىردەمدىلا ھەممىنى قارا - قۇتۇق چەتكە قېقىشلاردىن ساقلايدۇ... جۇڭگونىڭ بۇ جەھەتتىكى ئىشلارنى سۈپەتلەيدىغان تۇراقلىق سۆز بىرىكمىلىرى بەك كۆپ، ئەمما بىزنىڭ ساۋاقلىرىمىز ئېھتىمال تۇراقلىق سۆز بىرىكمىلىرىدىنمۇ كۆپ بولۇشى مۇمكىن. دۇنيانىڭ كۆپ مەنبەچىلىك خاراكتېرىنى ئېتىراپ قىلغاندىلا تاشقى دۇنيا بىلەن ئالاقە ئېلىپ بارغىلى ھەم ئۇنىڭدىن تېگىشلىك ھاسىلاتقا ئېرىشىپ، ئالغا باسقىلى بولىدۇ.<BR>&nbsp;&nbsp; دۇنيا ئۆز نۆۋىتىدە يەنە ناھايىتى كىچىك. ئۆز ئارا مۇناسىۋەتلەر بارغانچە زىچلىشىپ كېتىپ بارىدۇ.بىر ئائىلىدە ئوقۇماق قىيىن بولغان دىنىي دەستۇرلار، تىنچلىق، تەرەققىيات ۋە مۇھىت مەسىلىلىرى، ئالغا ئىلگىرلەش بىلەن ئالغا ئىلگىرلەش ئۈچۈن تۆلەنگەن بەدەللەر، ئىجتىمائىي پاراۋانلىقنىڭ زۆرۈرلۈكى ۋە قوشۇمچە رولى،سانائەت مەدەنىيىتىنىڭ مۇۋەپپەقىيىتى بىلەن ئازابى، دېموكراتىيىنىڭ زۆرۈرلۈكى بىلەن ئاۋارىچىلىقى، ئەخلاقنىڭ زۆرۈرلۈكى بىلەن يىمىرىلىشى، ئەنئەنە بىلەن زامانىۋىلىقنىڭ ئۇلىنىشى بىلەن قارشىلىشىشى... ئىنسانلارنىڭ مۈشكۈلچىلىكلىرى ئەمەلىيەتتە ھەممىگە ئورتاق ۋە ھەممىگە بابباراۋەردۇر.<BR>&nbsp;&nbsp; دۇنيادىكى ھەر قايسى دۆلەتلەر بىر - بىرىدىن ئۆز ئارا ئۆرنەك ئالىدۇ. ھەر قانداق بىر دۆلەتكە قىلغان ساياھەت - ئۇ پەقەت ساياھەت ئۈچۈن ساياھەت بولغان تەقدىردىمۇ، ئۇ ئەڭ ياخشى ئىلھاملىنىش، ئەڭ ياخشى ئىچ پۇشۇقىنى چىقىرىش ھېسابلىنىدۇ. ئىشىكنى ئىچىدىن تاقىۋېلىپ، ھەر قانچە كۈچەپ ئويلانساقمۇ يېشىمىنى تاپقىلى بولمايدىغان بەزىبىر مەسىلىلەرنى باشقا بىر پايدىلىنىش سىستېمىسىغا قويۇپ كۆزىتىدىغان بولساق، ئۇنىڭ ئادەتتىكى بىر ئىش ئىكەنلىكىنى تونۇپ يېتىمىز. شۇڭا، بىزنىڭ ئاتا - بوۋىلىرىمىز كىتاب ئوقۇش ۋە جاھان كۆرۈشنىڭ مۇھىملىقىنى بىلگەن. كۆكسى - قارنى كەڭ بولۇش بىلەن پىت ئۈچەيلىك بىر - بىرىگە ئوخشىمايدۇ. ئېتىقاد ئوخشىمىغان ئىكەن، خاراكتېرمۇ ئوخشىمايدۇ. ھەرىكەت ئوخشىمىغان ئىكەن، ئۇنىڭ نەتىجىسىمۇ ئوخشاش بولمايدۇ. «ئىشىكنى تاقىۋېلىپ ئۆزى خان، ئۆزى بەگ بولۇۋېلىش» بىلەن «جاھان كۆرگەنلىك» نىڭ ئۇسلۇبىمۇ ئوخشىمايدۇ، خۇددى كېچە بىلەن كۈندۈز ئوخشىمىغاندەك. تار مەنپەئەتچىلەر نېمىدېگەن بىچارە، ئۇلارنىڭ ھالى نېمىدېگەن ئېچىنىشلىق - ھە!<BR>&nbsp;&nbsp; سەپەر دېگەن جاپالىق ھەم تولىمۇ كۆڭۈللۈك بولىدۇ. ئۇ ئادەمنى روھلاندۇرىدۇ ۋە جىددىيلەشتۈرىدۇ. ئۇ ھەم راھەت ھەم كۆڭۈللۈك. ۋەھالەنكى، مەن يەنىلا ساياھەتنى ياخشى كۆرىمەن. سان - فرانسىسكونىڭ ئالتۇن ئىشىكلىك كۆۋرۈكىنى، بوستون چېركاۋىنىڭ ئەينىكىدىن قايتقان نۇرىنى، ئېگىزدىن فىلورېنسىيىنىڭ پۈتۈن مەنزىرىلىرىنى تاماشا قىلىشنى، لوندوندىكى ساينت جامېس باغچىسىدا كەپتەرلەرگە دان بېرىشنى، سانىئان دېڭىز قولتۇقىدا سۇ ئۈزۈشنى، كەڭ - ئازادە پىناڭ كوچىسىدا ئولتۇرۇپ چاي ئىچىشنى، بۇخارىست كۆلى بىلەن كۆل بويىدىكى ياپراقلارنى ياخشى كۆرىمەن. كاناك سىرلىق ئوردىسىنىڭ ھەيۋىتىگە تاڭ قالسام، سېنا دەرياسىنىڭ لەڭ ئۇرۇشىغا مەسلىكىم كېلىدۇ. سېرۋانتىس تاش ھەيكىلىنىڭ مۈرىسىگە قويۇلغان كەپتەرگە مەپتۇن بولسام، موسكۋا چېركاۋىدىكى سائەت قوڭغۇرىقىغا قۇلاق سالىمەن. تايلاندلىق قىزلارنىڭ توقۇغان ئەپچىل ھەم نەپىس گۈل - چەمبىرەكلىرىدىن زوقلانسام، ياپونىيىنىڭ ئۆزگىچە تەمدىكى مەززىلىك يېمەكلىكلىرىدىن لەززەت ئالىمەن. كاسابلانكا توغرىسىدىكى ھېكايىلەرنى تەسەۋۋۇر قىلىمەن. جەنۇبىي تىنچ ئوكياننىڭ تامامەن ئوخشىمىغان يۇلتۇزلۇق ئاسمىنىغا قاراپ مەست بولىمەن... پاھ، بۇلار نەقەدەر گۈزەل - ھە!<BR>&nbsp;&nbsp; مەن قىران چاغلىرىمدىن باشلاپلا «ساياھەت» دېگەن بۇ سۆزنى تولىمۇ ياخشى كۆرەتتىم. ھايات تولىمۇ قىسقا ھەم مۈشكۈللەر بىلەن تولغان بولىدۇ. بىزنىڭ بىلمەيدىغان ساھەلىرىمىز بەك كۆپ، ئادەمنىڭ بېشىنى قاتۇرىدىغان ئاۋارىچىلىقلار تولۇپ تۇرۇپتۇ. شۇڭا، سەيلى - ساياھەتتە ئۆزىمىزگە ۋە باشقىلارغا تەسەللى بېرىشمىز، سەيلى -ساياھەتتە ئارام ئېلىشىمىز ۋە ئۆزىمىزنى تەڭشىشىمىز، جىددىيلىك ۋە بېسىملارنى تۈگىتىشىمىز، قىزىققانلىق ۋە ئالدىراڭغۇلۇقتىن ساقلىنىشىمىز، بىر تەرەپلىمە ۋە قۇرۇق خىياللاردىن ئازاد بولۇپ، ئەقىل ۋە ئىلھامغا ئېرىشىشىمىز، سەيلى - ساياھەتتە باش قېتىنچىلىق ۋە غەزەپ - نەپرەتلەرنى تۈگىتىپ، يېڭى بىلىم ۋە تەجرىبىلەرنى توپلىشىمىز كېرەك. جاھاندا بۇنىڭدىنمۇ ياخشى ئىش بولامدۇ؟ مەن سەيلى - ساياھەتكە چىققاندا، نېمىنىڭ مۇھىم، نېمىنىڭ ئەرزىيدىغانلىقىنى، قايسى ئىشلارنىڭ دىققەت قىلمىسىمۇ بولىدىغان، پەرۋاسىز قارايدىغان ئىشلار ئىكەنلىكىنى چوڭقۇر چۈشەندىم.<BR>&nbsp; مەن سەيلى - ساياھەتتە كۆرگەن - ئاڭلىغانلىرىمنى سىلەرگە ئېيتىپ بەردىم. ھەممىدىن مۇھىمى مېنىڭ نەلەرگە بارغانلىقىم ۋە نېمىلەرنى كۆرگەنلىكىم ئەمەس، ئەڭ مۇھىمى مېنىڭ ساياھەتتىكى روھىي ھالىتىم، يەنى قىزىقىشىم، خاتىرجەملىك ۋە ۋەزمىنلىك، كەڭ - كۇشادە ئالاقە باغلاش، ئۆزۈمگە توغرا كەلمەيدىغان بارلىق ئىشلارنى تىرىشىپ چۈشىنىش. ھەرگىزمۇ ۋالاقلاش، دەرغەزەپتە ئاچچىقلىنىپ، ھەممە ئادەمدىن بەدەر قېچىش ئەمەس.<BR>&nbsp;&nbsp; ۋاڭ مېڭنىڭ «مېنىڭ جاھاندارچىلىق پەلسەپەم» دېگەن كىتابىدىن <BR>&nbsp;&nbsp; شۆھرەت مۇھەممىدى تەرجىمىسى </FONT></P></td>
