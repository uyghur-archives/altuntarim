<P align=center><FONT size=4>قوشۇمچە&nbsp;Ⅳ</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>ئىسرائىلىيە ئالىملىرىنىڭ پان تۈركىزم توغرىسىدىكى بايانلىرى</FONT></P>
<P align=right><BR><FONT size=4>ئىسرائىلىيە ئالىمى ياكوب م. لاندور يازغان «تۈركىيىدىكى پان تۈركىزم － مىللىي بىرلىك ھەققىدە تەتقىقات»تۈركىيىدىكى پان تۈركىزمنىڭ مەيدانغا كېلىش، تەرەققىي قىلىش تارىخى سىستېمىلىق شەرھلەنگەن ئەسەر بولۇپ، خېلى يۇقىرى ئىلمىي قىممەتكە ئىگە. بۇ يەردە كۆچۈرۈلگەن مەلۇم ئابزاسلار ئېلىندى، كىچىك ماۋزۇلارنى تۈزگۈچى تەييارلىغان. </FONT></P>
<P align=center><FONT size=4>پان تۈركىزم ۋە مىللىي بىرلىك</FONT></P>
<P align=right><BR><FONT size=4>مىللىي بىرلىك يېقىن شەرق ۋە ئوتتۇرا شەرقتە پەيدا بولغىلى ئۇزاق بولغان بىر خىل ھادىسە. مۇنداقچە ئېيىتقاندا، بۇ مەلۇم مىللىي دۆلەتنىڭ ئۆز چېگرىسىنىڭ سىرتىدا ئولتۇرۇشلۇق قانداش ئاز سانلىق مىللەتلەرنىڭ بەختىنى دەپ، ئىدىيە، ئاڭ ياكى تەشكىلىي ھەرىكەت جەھەتتە ئۆزىنىڭ كۈچلۈك قىزىقىشىنى ئىپادىلەيدىغان ئەھۋالنى ئەكۋالنى كۆرسىتىدۇ. بىر قەدەر مۆتىدىل مىللىي بىرلىك ئاز سانلىق مىللەتلەرنى كەمسىتىلىش ۋە ئاسىسىمىلياتسىيە قىلىنىشتىن ساقلاپ قېلىشنىلا تەلەپ قىلىدۇ، بىر قەدەر ئۇچىغا چىققانلىرى بولسا ئۆزلىرىنىڭ ئاشۇ كىشىلەر ئولتۇرۇشلۇق زېمىننى قۇشۇۋېلىشنى مەقسەت قىلدىغانلىقنى ئاشكارا ئېلان قىلىدۇ. بۇنداق ئەھۋال ناھايىتى ئومۇمىيۈزلۈك بولمىسىمۇ، ئەمما ئادەتتىكىلەرنىڭ قارىشىدىكى تېخىمۇ كەڭ. پروفېسىسور مىرون ۋېينېر بالقانلىقلارنىڭ ئەھۋالىغا ئاساسەن، بۇ مەسىلە ئۈستىدە ئاددىي تەھلىل يۈرگۈزگەنىدى، ئەمما ئۇنىڭ بايانىنىڭ كۆپىنچىسى كېيىنكى مەزگىلدىكى ئوسمانلى ئىمپېرىيىسى ۋە تۈركىستان جۇمھۇرىيىتىگە باب كېلەتتى. ئۇ يەردە مىللىي بىرلىك ئاساسەن پان تۈركىزم ئىدىيىسى بولۇپ ئىپادىلەنگەنىدى. پان تۈركىزم ھەركىتىنىڭ يىتەكچىسى نىشانى ھەقىقەتەن تۈركنى مەنبە قىلغان ياكى شۇنداق دەپ قارالغان مىللەتلەر ئوتتۇرسىدا، ئۇلارنىڭ ئوسمانلى ئىمپېرىيىسى﹚كىيىن تۇركىيە جۇمھۇرىيىتى（تەۋەسىدە ياشىغان﹣ياشىمىغانلىقتىن بۇلۇشىدىن قەتئىينەزەر، مەلۇم مەدەنىيەت ياكى ماھىيەت جەھەتتىكى ۋەياكى ھەر ئىككى جەھەتتىكى بىرلىشىشىنى ئەمەلگە ئاشۇرۇشتىن ئىبارەت ئىدى. </FONT></P>
<P align=center><FONT size=4>پان تۈركىزمنىڭ مەنبەسى: رۇسىيىدىكى تاتارىستان</FONT></P>
<P align=right><BR><FONT size=4>«چېگرا سىرتىدىكى تۈركلەر» دېگەن بۇ سۆز يېقىنقى يىللاردىن بۇيان، تۈركىيىدىكى پان تۈركىزمچىلار ھەمىشە قوللىنىدىغان بىر خىل ئاتالغۇ بولۇپ قالدى، بۇ نۇرغۇن گورۇھلارنى ئۆز ئىچىگە ئالغان، ئۇلار مەنبەسى تۈرك بولغان خەلقنى ئورتاق ۋۇجۇتقا كەلتۇرگەن. ئۇلاردىن بەزىلىرى تۈركلەر بىلەن كەم دېگەندە 1000 يىلدىن بۇيان يېقىن ئارىلىشىپ كەلگەن. 19﹣ئەسىرلەرنىڭ ئاخىرلىرى، 20﹣ئەسىرلەرنىڭ باشلىرىدا ئوسمانلى ئىمپېرىيىسى تېررېتورىيىسىنىڭ سىرتىدا ئولتۇرۇشلۇق بۇ خىل گورۇھلارنىڭ كۆپىنچىسى چارۇسىيدە ئىدى. روسىيە تۈرك گورۇھىدىكى ئاز سانلىق مىللەت زىيالىيلىرى يېڭى مىللەتچىلىكىنىڭ تەسىرىگە ئۇچراپ، پان تۈركىزم ئىدىيىسىنىڭ مايسىسنى يىتىشتۇرمەكتە ئىدى... <BR>ئۇ مەزگىلدە ئەڭ مۇھىم تۈرك گۇرۇھلىرىدىن ۋولگا تاتارلىرى، قىرىم تاتارلىرى، قازاقلار، تۈركمەنلەر، ئۆزبېكلەر، قىرغىزلار، ئازالار، ئۇلاردىن باشقا يەنە تاجىكلارنىڭ ئىچىدىمۇ بەزى تۈرك تەركىبلىرى بار ئىدى، ئۇنىڭ ئۈستىگە بۇلارنىڭ ھەممىسى ئەمەلىيەتتە مۇسۇلمان ئىدى. ئاھالىلەر توغرسىدا توغرا سانلىق مەلۇمات بولمىسىمۇ، ئەمما مۆلچەر ساندىكى پەرقمۇ ناھايىتى چوڭ ئىدى. 1877﹣يىلدىكى رۇسىيىنىڭ تەكشۇرۇش ئەھۋالىدىن قارىغاندا، ئۇلارنىڭ ئومۇمىي ئادەم سانى 13مىليۇن 600مىڭ بۇلۇپ، 125مىليۇن600مىڭ ئومۇمىي ئاھالىنىڭ 11پىرسەنتىنى تەشكىل قىلدىكەن. بۇ گورۇھلار ئۆزجايلىرىدا ئاساسلىق ئاھالە بولسىمۇ، ئەمما ھەمىشە باشقىلار بىلەن ئارلىشىپ ئولتۇراقلاشقان، ئۇلارنىڭ ئىچىدە ئاساسلىقى رۇس كۆچمەنلىرى ئىدى... رۇسىيە ساقچى دائىرىلىرى تۈرك گۇرۇھلىرى(شۇنىڭدەك باشقا كىشىلەر)بىلەن بولغان مۇناسىۋەتتە پراۋوسلاۋىيە دىنىلاشتۇرۇش ۋە رۇسلاشتۇرۇشتىن ئىبارەت ئىككى خىل ئاساسىي خاھىشىنى كۈندىن﹣كۈنگە روشەن ئىپادىلەۋاتاتتى. نۇرغۇن تۈركلەر ئۆزىنىڭ ئېتىقادى ۋە مىللىي مەنبەسىدە تېخىمۇ چىڭ تۇرۇۋاتاتتى. ئسلام دىنى، تۈركىزم ئۇلارنى بىر﹣بىرىگە باغلاپ تۇرىدىغان رىشتە بولۇپ قالغانىدى. تۈرك گۇرۇھلىرى بىر﹣بىرىدىن ئايرىلىپ تۇرغاچقا، تەبىئىي ھالدىلا پان ئىسلامىزم پان تۈركىزم دائىرىسىدە ئىتىپاقداش دوست تېپىشقا توغرا كېلەتتى. <BR>پان تۈركىزم دېگەن ئۇقۇم گەرچە ئۇنىڭ ئۆزىگە تەئەللۇق بولسىمۇ، ئەمما ئۇنىڭ نۇرغۇن تاكتىكىسى، ھەتتا بەزى ئاتالغۇلىرى پان سىلاۋىزىمدىن كۆچۈرۈپ كېلىنگەن، شۇڭا ئۇنى چۈشەنمەك قىيىن ئەمەس. نېمە ئۈچۈن تاتارلار، يەنى رۇسىيىنىڭ ھۆكۈمرانلىقىغا ئەڭ ئۇزاق ئۇچرىغان، پراۋوسلاۋىيە دىنىلاشتۇرۇش، رۇسلاشتۇرۇشنىڭ بېسىمىغا ئەڭ قاتتىق ئۇچرىغان بۇ گورۇھ پان تۈركىزمنىڭ رەھبەرلىك قىلغۇچىسى، تەشۇببۇسى ۋە تارقاتقۇچىسى بولۇپ قالىدۇ؟ بولۇپمۇ بۇنىڭ ئىچىدە قىرىمدىكى تاتارلار ئوسمانلى ئىمپىريىسىدىكى تۈرك ئاھاللىرىگە خېلىلا يېقىن بولغاچقا، كېيىنكىسىنىڭ تەسرىگە ئۇچراش پۇرسىتىنى كۆپرەك بولغان، ئۇنىڭ ئۈستىگە ئۇلارنىڭ ئەتىراپىدا يات مىللەتلەر بولغاچقا، بىر ئەمەلىي گەۋدە سۈپىتىدە مەۋجۇت بولۇپ تۇرۇشتىكى بىردىنبىر ئۈمىد باشقا تۈرك گۇرۇھلىرى بىلەن ئالاقە باغلاشتىن ئىبارەت ئىدى. 17﹣ئەسىرنىڭ ئاخىرقى يىللىرىدا، تاتارلار ئارىسىدا ئادەم سانى كۆپ، ناھايىتى پائالىيەتچان ئوتتۇرا بۇرژۇئازىيە مەيدانغا كەلدى، شۇڭا ئۇلار 19-ئەسىرنىڭ كېيىنكى مەزگىلىدىن بۇيانقى مىللىي ئويغىنىشقا كېكرې كۆرسىتىپ ئۆتكەندەك، پان تۈركىزم دەل مۇشۇ ئوتتۇرا بۇرژۇئازىيە بىلەن رۇسلارنىڭ سودا رىقابىتىنى ئۈچۈن مۇۋاپىق ئىدىيىۋى ئاساس يارىيىپ بەرگەن. <BR>1905يىلدىن كېيىن، پان تۈركىزم دېگەن بۇ تېمىغا، شۇنىڭدەك تىل ئىسلاھاتىغا باشقا تاتار ژۇرناللىرى ۋە بەزى ئازار ژۇرناللىرى ۋارىسلىق قىلدى. بىرىنىچى دۇنيا ئۇرۇشى ھارپىسىدا، ئۇنى «تۇران»، «بۇخارايى شەرىف» قاتارلىق ئۆزبېك ژۇرناللىرى داۋاملاشتۇردى، شۇنداق قىلىپ پان تۈركىزم تۈسىنى ئالغان مىللىي كەيپىيات رۇسىيىدىكى ھەر قايسى تۈرك گۇرۇھلىرىنىڭ قوللىشىغا ئېرىشتى، ئەمما ھەر قايسى رايۇندىكى مەزمۇن ۋە شەكىل ئانچە ئوخشاشمايتتى. </FONT></P>
<P align=center><FONT size=4>پان تۈركىزم ۋە ئوسمانىزم</FONT></P>
<P align=right><BR><FONT size=4>ئوسمانىزم ئىمپىريىسىدە ھەقىقىي پان تۈركىزمنىڭ دەسلەپكى باسقۇچى 20﹣ئەسىرنىڭ باشلىرىدا باشلىغان ھەمدە ئىمپىرىيىنىڭ ئاخىرقى مەزگىللىدە ۋە ئۇ يىمىرىلگەندىن كېيىن تېز راۋاجلىنىپ يۇقىرى پەللىگە كۆتۈرۈلگەن. تۈركىيە جۇمھىرىيىتىنىڭ دەسلەپكى مەزگىلىدە، ئۇ كۆتۈرۈلگەن. تۈركىيە جۇمھىرىيىتىنىڭ دەسلەپكى مەزگىلىدە، ئۇ مۇھىم بولمىغان ئۇرۇنغا چۈشۈرۇپ قويۇلغان）ئەمما يوقىتىۋېتىلمىگەن（، جۇمھىرىيەتنىڭ تەشەببۇسى بولغان باشقا نەزەرىيەلەرئۇنىڭ ئورنىنى ئالغان. ئوسمانلى ئىمپىريىسىنىڭ ئاخىرقى بىر قانچە 10يىلدا، پان تۈركىزمنىڭ باش كۆتۈرىشىدىكى سەۋەب، بىر تەرەپتىن ئەينى ۋاقىتتىكى شارائىتنىڭ ئالاھىدە پايدىلىق بولغانلىقى، يەنە بىر تەرەپتىن ئىمپىريىنىڭ ئىچى﹣سىرتىدا تۈرك زىيالىرىنىڭ تەسر كۆرسەتكەنلىكىدە ئىدى. <BR>20-ئەسىرنىڭ دەسلەپكى 25 يىلىدا، بىر مۇنچە كىشىلەر تۈركىزمنى تەتقىق قىلىشقا ھەمدە سىستېمىلاشتۇرۇشقا ئۇرۇندى. بۇ مەسىلنى تۇنجى قېتىم سېستىمىلىق تەتقىق قىلىشقا كىرشكەن كىشى زىيا كۆك ئالىپ ئىدى. تۈركىزمنى تېخىمۇ كەڭ تارقىتىشتا، ئۇ ئەمەلىيەتتە زىيالىيلار ئارىسىدا بىردىنبىر چاقىرىق قىلىش كۈچىگە ئىگە كىشى ئىدى. زىيا كۆپ ئالپنى ھۆرمەتلەيدىغان بەزى كىشىلەر ئۇنى تۈركىيىدىكى پان تۈركىزمنىڭ پىرى دەپ ھېسابلىغان. <BR>زىيا كۆك ئالپ(1876-1924)دىيار بەكىرلىك بولۇپ، ئاساسەن ئۆزلۈكىدىن ئۆگىنىپ ئىختىساس ئىگىسى بولغان، ئۇ مىللەتچىلىك ھەرىكىتىدە ئاجايىپ تۇرمۇشنى باشتىن كەچۈرگەن بولۇپ، دەسلەپتە «ياش تۈرك پارتىيىسى» گە ئەزا بولغان، 1908-يىلىدىن 1918-يىلغىچە «ئىتتىپاق ۋە تەرەققىيات كومىتېتى» مەركىزىي كېڭەش مەجلىسنىڭ ئەزاسى بولغان، كېيىن مۇستافا كامال ۋە ئۇ رەھبەرلىك قىلغان ھەرىكەتنى قوللىغان. بۇنىڭدىن باشقا ئۇ يەنە ئىستانبول ئونىۋېرسىيېتىدا جەمىيەتشۇناسلىقتىن دەرس ئۆتكەن... زىيا كۆپ ئالپ ۋايات بۇلۇشتىن بىر يىل ئىلگىرى، تۈركىزمغا ئائىت نۇقتىينەزەرىنى يەكۈنلىگەن. <BR>زىيا كۆپ ئالپ ھەرخىل پەرقلەرنى تەكشۇرۇپ، مىللەت ئۆلچىمىنى بېڭىتكەندىن كېيىن يەكۈنلەپ مۇنداق دېگەن: «مىللەت، ئىرقىي گۇرۇھ، ھەم قانداشلىق، جۇغراپىيۋى، سىياسىي ياكى ئۆز ئارزۇسىدىكى گۇرۇھ بولماستىن، بەلكى ئورتاق تىلى، دىنى، روھى ۋە گۈزەللىك قارىشى بار شەخسلەردىن تەركىب تاپقان گورۇھ، يەنى ئوخشاش تەربىيە كۆرگەن كىشىلەردۇر.» بۇنداق مەدەنىيەت ئاساسىغا بىنائەن، ئۇ تۈركىزم ۋە باشقا مۇناسىۋەتلىك مەسىللەرنى قايتا تەكشۇرگەن. تۈركلەرنى بىرلا خىل تىل ۋە مەدەنىيەتكە ئىگە دەپ ئايرىشقا بولىدىغانلىقنى بايقىغان: - تۈركىيە جۇمھىريىتىكى تۈركلەر، ئۇلار مەدەنىيەت ۋە باشقا ئۆلچەم بۇيىچە ئېيىتقاندا بىر مىللەتتۇر. - ئوغۇز تۈركلىرى، ئۇلار بىرلا ۋاقىتتا ئەزەربەيجان، ئىران، خاەزمدىكى تۈركمەنلەرنى ئۆز ئىچىگە ئالىدۇ، ئۇلار يۇقىرىقى ئۈچ رايۇنغا ۋە تۈركىيە زېمىنىغا تارقىلىپ كەتكەن بولسىمۇ، ئەمما ئاساسىي جەھەتتىن تۈركىيىدىكى تۈركلەرگە ئوخشاش ئورتاق مەدەنىيەتكە ئىگە ھەمدە يۇقىرىقى ئۈچ رايۇن بىلەن تۈركىيىنى بىرلەشتۈرۈپ ئوغۇزىستاننى ۋۇجۇتقا كەلتۈرگىلى بولىدۇ. - ياقۇپ، قىرغىز، ئۆزبېك، قىپچاق، تاتار قاتارلىق يىراقتىكى تۈركلەر، ئۇلار ئۇزاق مۇددەتلىك تىل ۋە قانداشلىق مۇناسىۋەتىگە ئىگە، تۈرك مەدەنىيىتى بىلەن يېقىن كېلىدۇ، ئەمما ئوخشاشىمايدۇ. مۇشۇلارنىڭ ھەممىسىنى يىغقاندا «بۈيۈك تۈركىستان»، يەنى تۇران--زىيا كۆك ئالپ ھۇنگر، فىنلارغا ئوخشاش يات مىللەتلەرگە ئورۇن ھازىرلاپ قويمىغان-بولۇپ شەكىللىنىدۇ. ئۇنىڭ قارىشى بۇيىچە بولغاندا، بىرىنچى خىلى، يەنى «تۈركىزم»لار رېئاللىققا ئايلانغان، ئۇ بولسىمۇ تۈركىيە جۇمھۇرىيىتى؛ ئىككىنچى خىلى، يەنى «ئوغۇزىزم»نىڭ كەلگۈسىدە رېئاللىققا ئايلىنىش ئمكانىيىتى بار ئىكەن؛ ئۈچىنچى خىلى، يەنى 1 مىليارد خەلقنى ئۆز ئىچىگە ئالغان «تۇرانىزم» يىراق كەلگۈسىدىكى ئىش ئىمىش. <BR>پان ئىسلامىزمنى چەكلەش ئۈچۈن، «ياش تۈرك پارتىيىسى» نىڭ رەھبەرلىرى ئىمپېرىيىنىڭ بارلىق پۇقرالىرىغا ئۆزلىرىنىڭ بىر پۇقرا سۈپىتىدە ئوخشاش ھوقۇق ۋە مەجبۇرىيەتكە ئىگە ئىكەنلىكىنى، ئۆزىنىڭ «ۋەتىنى»گە سادىق بولۇش، پىداكارلىق كۆرسىتىش كېرەكلىكىنى ھېس قىلدرۇشتىن ئىبارەت ئوسمانىزم سىياسىتىنى ئاۋۋال تاللىدى.1908-يىلىدىكى «ياش تۈرك پارتىيىسى» ئىنقىلابىدىن كېيىن، بۇ ھۆكۈمەت دائىرلىرى ھەمىشە قوللىنىدىغان سۆز بولۇپ قالدى（. بۇ مەقسەتكە يېتىش ئۈچۈن، ئۇلار تۈركلەرنىڭ مەركەزلىك رەھبەرلىكىدە، ئىمپېرىيە تەۋەسىدىكى بارلىق خەلقنى بىللە ئارىلاشتۇرماقچى بولدى. شۇڭا، تۈركلەر ئىچىدىكى سەرخىل كىشىلەر ئۆزىنىڭ ئالاھىدە مەرتىۋىسىنى يوقىتىپ قويۇشتىن ئەنسىرىشى، ئوسمانلى ئىمپېرىيىسىدىكى تۈركلەردىن باشقىلارنىڭ ئۆزلىرىنىڭ تۈركلەشتۈرۈلۈۋاتقانلىقىنى بايقىغاندىن كېيىن، دەسلەپتە باشقىچە پىكىردە بولۇشى، ئارقىدىنلا قاتتىق ئېتىراز بىلدۈرۈشى ئەجەپلىنەرلىك ئەمەس. كۈچلۈك تۈركلەشتۈرۈش سىياسىتى ھەمدە ئوسمانلى ئىمپېرىيىسىنىڭ بەزى قەدىناس دوستلىرىنى ئەنسىرتىپ قويغان، مەسىلەن ئەنگلىيىدىكى ئاتاقلىق ئەرباب، شەرق جەمئىيىتىنىڭ سابىق رەئىسى فرىدرىخ خاررىسون 1911-يىلى 7-ئاينىڭ 17-كۈنى مەلۇم تۈركىيە گېزىتىگە خەت يېزىپ، بۇ سىياسەت تۈركىيىنىڭ چەت ئەلدىكى قوللىغۇچىلىرىنى ئۆزىدىن يىراقلاشتۇرۇۋاتىدۇ، دەپ ئاگاھلاندۇرغان. <BR>«ياش تۈرك پارتىيىسى»نىڭ رەھبەرلىرى ئوسمانلى ئىمپېرىيىسىدىن ئۈمىدسىزلەنگەندىن كېيىن، پان تۈركىزمغا ئېنىقراق بۇرۇلدى، ئەمما ئوسمانلى ئىمپېرىيىسىدىن دېگەندەك ۋاز كەچمىدى ھەمدە تۈركلەشتۈرۈش سىياسىتىنى داۋاملىق ئىجرا قىلدى. ئوسمانىزم بىلەن پان ئىسلامىزمنىڭ ئورنى تۆۋەنلىتىلىپ، زۆرۈر تېپىلغاندا، ۋاقىتلىق قوللىنىلدىغان بولدى. ئەھۋال تەرەققىي قىلىپ شۇ دەرىجىگە يەتتىكى، ئوسمانلى ئىمپېرىيىسىنىڭ دىپلوماتىيە مىنىستىرى چەت ئەلنىڭ دىپلوماتىيە ئەمەلدارلىرىغا ھۆكۈمەتنىڭ بارلىق ئىسلام تەشۋىقاتلىرىنى توختىتىشقا بەل باغلىغانلىقىنى جەزىملەشتۈرۈپ ئېيتتى. ئەمما، ئەمەلىيەتتە «ئىتتىپاق ۋە تەرەققىيات كومىتېتى»نىڭ ئادەتتىكى ئەزالىرىنىڭ ئىسلام دىنى ۋە پان ئىسلامىزمغا تۇتقان پوزىتىسىيىسى ئوخشاش ئەمەس ئىدى، يۇقىرى دەرىجىلىك رەھبەرلەر بۇ جەھەتتە پراگماتىزمنى قوللىناتتى. بۇ خىل ئەھۋالنى سېر خاررى لۇككېر مۇنداق ئوبدان تەسۋىرلىگەن: «ئۇ）ئەنۋەر پاشا（ۋە ئۇنىڭ خىزمەتداشلىرى بىرلا ۋاقىتتا قوللىنىلىدىغان ئۈچ خىل سىياسەتنى تەييارلاپ چىقىپ، شۇ ۋاقىت، شۇ جايدا قايسى خىلى ئەڭ مۇۋاپىق كەلسە، شۇ خىلنى تەكىتلىدى. ئوسمانىزم - ھېلىھەم مەملىكەت ئىچىدىكى سىياسەتنىڭ ئاساسىي روھى؛ تۈرك مىللەتچىلىكى رۇسىيىدىكى تاتارلار بىلەن بولغان مۇناسىۋەتنى بىر تەرەپ قىلىشنىڭ ئاساسى-بەزى تاتارلار قىيىنچىلىق مەزگىلىدە تۇرۇۋاتقان تۈرك تۇغقانلىرىغا ھېسداشلىق قىلىشقا باشلىغان؛ پان ئىسلامىزم ئىمپېرىيە تەۋەسىدىكى ئەرەبلەر ۋە تۈركلەردىن باشقا مۇسۇلمان خەلق بىلەن بولغان مۇناسىۋەتنىڭ ئۇلى.» <BR>ئۈچ خىل ئىدىيە توغرىسىدىكى ئاشكارا مۇنازىرىنىڭ داۋاملىشىشىغا ئەگىشىپ، پان تۈركىزمنىڭ ئورنى بارانسېرى روشەن يۇقىرى كۆتۈرۈلۈشكە باشلىدى. ئىلگىرى ئابدۇلھەمىدⅡنىڭ پان ئىسلامىزمى ئۆزىنىڭ مۇسۇلمان پۇقرالىرى، مەسىلەن، ئەرەبلەر، ئالبانلار ئۆزلىرىنىڭ مىللىي روھىنى شەكىللەندۈرۈشنى توسىيالمىغان، چەت ئەللىك مۇسۇلمانلارنىڭ زور قوللىشىغىمۇ ئېرىشەلمىگەن. «ياش تۈرك پارتىيىسى» ئوسمانىزم تەشۋىقاتىنىڭ يۇقىرىدا ئېيتىلغان گۇرۇھلار ياكى بۇلغارىيە، سېربىيە، گرېتسىيە، ئەرمىنىيە قاتارلىق جايلاردىكى مىللەتچىلىك، بۆلگۈنچىلىك ھەرىكىتى ۋە كەيپىياتىنى زورمۇزور ئارقىغا سوزىدىغانلىقىنى ناھايىتى تېز بايقىدى. ئىسلامىيەتكە ۋە ئوسمانلى ئىمپېرىيىسىگە بولغان ساداقەتمەنلىك تۈپەيلىدىن، ئىرقىي مىللەتچىلىكنىڭ ئالدىنى ئېلىش مۇمكىن ئەمەس. ئوسمانلى ئىمپېرىيىسىنىڭ لىۋىيە ۋە بالغاندىكى جەڭدە ئىزچىل ئوڭۇشسىزلىققا ئۇچرىشى ئىمپېرىيىنىڭ ئىچى—سىرتىدىكى تۈركلەرنىڭ ۋەتەنپەرۋەرلىك كەيپىياتىنى تېخىمۇ ئۇرغۇتتى. <BR>تۈرك مىللەتچىلىكىنىڭ بىر ئاساسىي مۇددىئاسى مىلىي ئايرىمىچىلىق ۋە غەيرىي نىيەتتىكى خاھىشقا ئېنىق ئىنكاس قايتۇرۇشتىن ئىبارەت. بۇنداق ۋەزىيەتنىڭ تۈرتكىسى ئارقىسىدا، «ياش تۈرك پارتىيىسى»نىڭ بەزى رەھبەرلىرى پان تۈركىزم ئىدىيىسىنى قوللاپ، مەملىكەت ئىچىدە تۈركلەشتۈرۈشنى كۈچەيتىپ، ئاسىيادىكى تۈرك گۇرۇھلىرىغا پان تۈركىزم يۆنىلىشنى مەقسەتلىك قوللىنىپ، ئافرىقا، ياۋروپا ئىمپېرىيىگە سالغان زىياننىڭ ئورنىنى تولدۇرۇۋالماقچى بولدى، ئاخىر بۇنىڭ يېقىندا قولدىن كەتكەن زېمىننى قايتۇرۇۋېلىشقا ياردىم تېگىپ قېلىشى مۇمكىن ئىدى. </FONT></P>

<P align=right><BR><FONT size=4>ئوسمانلى ئىمپېرىيىسىنىڭ مەغلۇب بولۇشى ۋە يىمىرلىشى ئۇنىڭ ئاخىرقى يىللىرىدا بازار تاپقان ئاساسىي سىياسىي نەزەريىنىڭ ئابرويىنى تۆكتى. ئوسمانىزم ئۆزىنىڭ مەۋجۇت بولۇپ تۇرۇش ئاساسىدىن مەھرۇم بولدى، پان ئسلامىزم بىلەن پان تۈركىزممۇ ئىمپېرىيىنى قۇتقۇزۇپ قالالمىدى... <BR>مۇستافا كامالنىڭ دانا رەھبەرلىكىدىكى مۇستەققىللىق ئۇرۇشى ۋەتەنپەرۋەرلىكنى، يەنى يۇرتىنى قوغداپ، خەلقنىڭ قوللىشىغا ئېرىشتى. شۇڭا، 1923—يىلى تۈركىيە جۇمھۇرىيىتى قۇرۇلغاندا، مۇستافا كامالنىڭ ئۇنىڭغا بىر خىل يېڭى مىللەتچىلىك ئۇقۇمى بېرىشگە توغرا كەلدى، ئەلۋەتتە. <BR>ئىدىيىۋى ئاڭ يۇقىرىقى شارائىت تۈپەيلىدىن تەبىئىي ھالدىلا ئۆزلىكىدىن يوقىلىپ كەتمەيدۇ. «ياش تۈرك پارتىيىسى»دىكلەر ۋە شۇ دەۋىردىكى بىر مۇنچە كۆز قاراشلار）مەسلەن، زىيا كۆك ئالپىنىڭ بەزى تەلىملىرى（جۇمھۇرىيەتكە ئېلىپ كىرىلدى، شۇنىڭ بىلەن يېڭى نەزەرىيىدە سابىق ئوسمانلى ئىمپېرىيىسىدىكى تۈركىزم ۋە پان ئىسلامىزمنىڭ بەزى تەركىبلىرى يەنىلا ساقلىنىپ قالدى. مۇشۇنداق بولسىمۇ، كامال تەشەببۇس قىلغان مىللەتچىلىك كېيىن بۇ جۇمھۇرىيەتنىڭ يىتەكچى پرىنسىپى بولۇپ قالدى（نىڭ ئاساسىي خاھىشىدا ئۆزگىرش بولدى. 1921—يىلىدىكى مۇستەقىللىق ئۇرۇشى مەزگىلىدىلا، كامال ئەسكىشەھەردە «ئىسلام ئىتتىپاقى ۋە تۇرانىزمنى بىزنىڭ پرىنسىپىمىز ياكى مۇقەرەر سىياسىتىمىز قىلساق بولمايدۇ. شۇڭا، مۇستەقىللىقتا چىڭ تۇرۇپ، مەۋقەنى تۈرك مىللەتلىرىنىڭ چېگرىسى ئىچىدىكى ئىگىلىك ھوقۇقىغا قويۇش—يېڭى تۈركىيە ھۆكۈمىتىنىڭ سىياسىي» دەپ جاكارلىدى. يېڭى نەزەرىيىدە يېڭى جۇمھۇرىيەتنىڭ ئىچكى مەنپەئەتى ھەممىدىن ئۈستۈن تۇرىدۇ، باشقىلىرى نەزەرگە ئېلىنمايدۇ، دەپ قارالدى. كامال بۇ نۇقتىئىنەزەرنى كۆپ قېتىم تەكىتلىدى، 1917—يىلىدىكى «ئالتە كۈنلۈك نوتۇق» تىمۇ مۇشۇ ھەقتە توختالدى. كامال ۋە ئۇنىڭ مەسلىھەتچىسىنىڭ مۇشۇنداق قاراشتىكى سەۋەب ۋەتەنپەرۋەرلىكنىڭ خېلىلا ئۈنۈملۈك ئىكەنلىكىنى، باشقا نەزەرىيىلەرنىڭ مەغلۇب بولغانلىقنىڭ ئىسپاتلانغانلىقى بولۇپلا قالماي، بەلكى ئۇرۇشتا ئېغىر جاراھەتلەنگەن تۈركىيىدە كۈچىنى توپلاپ ئىچكى قۇرۇلۇش ئېلىپ يېزىشقا توغرا كەلگەنلىكىدە ئىدى. تۈركىيە ئۆتمۈشتىكىدەك ناھايىتى چوڭ، كۆپ مىللەتلىك ئوسمانلى ئىمپېرىيىسى بولماستىن، بەلىكى يەر مەيدانى كىچىكرەك، تەركىبى بىر قەدەر ساپ دۆلەت، شۇڭا يۇقىرىقى يۆلىنىشلەر قارىغاندا خېلى ئاقىدىغاندەك قىلىدۇ. بۇنىڭدىكى باشقا، ئۆز كۈچىنى ئىچكى ئىشلارغا ئاتاش يۆنىلىشى تاشقى مۇناسىۋەتكىمۇ بىر قەدەر پايدىلىق، پان تۈركىزم ئىدىيىسىدىن ۋاز كېچىشنىڭ سوۋېت ئىتتىپاقى بىلەن بولغان مۇناسىۋەتنى نورماللاشتۇرۇشقا ياردىمى تېگىدۇ، مانا بۇ دەل كامالنىڭ كۆڭۈل قويۇپ پىلانلىغان سىياسىي. </FONT></P>
<P align=center><FONT size=4>ئاتالمىش «ئېزىلۋاتقان تۈرك»</FONT></P>
<P align=right><FONT size=4>ئىككىنچى دۇنيا ئۇرۇشتىن كېيىن، تۈركىيە قاتارلىق جايلاردىكى پان تۈركىزمچىلار ئىنتايىن قىيىن ۋەزىيەتكە دۇچ كەلدى. چېگرا سىرتىدىكى كۆپ سانلىق تۈركلەر سوۋېت ئىتتىپاقىي، بالقان، جۇڭگۇ قاتارلىق جايلاردا كوممۇنىستىك ھاكىمىيەت شارائىتىدا ياشايدىغان بولدى، ئۇنىڭ ئۈستىگە بۇ ھاكىمىيەتلەر ھەر جەھەتتىن ئالغاندا داۋاملىق مەۋجۇت بولدىغاندەك قىلاتتى، شۇڭا چېگرا سىرتىدىكى تۈركلەر «ئېزىلىۋاتقان تۈرك» دەپ ئاتىلىدىغان بولدى. تۈركىيە ستالىننىڭ زېمىن تەلىپىنى باتۇرلۇق بىلەن رەت قىلغان بولسىمۇ، ئەمما تۈرك خەلقىنى دەرىجىدىن تاشقىرى چوڭ دۆلەتنىڭ ۋە ئۇنىڭ ئىتتپاقداش دۆلەتلىرىنىڭ قولىدىن تارتىۋالالمىدى. شۇڭا نۇرغۇن تۈركىزمچىلار، بولۇپمۇ ئۆزلىرىنىڭ پروگراممىسىنى ئەمەلگە ئاشۇرغىلى بولىدىغانلىقىنى باشقىلارغا دېيىشكە ئالدىراپ كەتكەن پان تۈركىزمچىلار كوممۇنىزم ھۆكۈمرانلىقى ئاستىدىكى چېگرا سىرتىدىكى تۈركلەر ھەققىدە داۋاملىق توختالدى ۋە ئۇلارنى سۈرەتلەپ بەردى، كەلگۈسىدە ئۇلارنى ئازاد قىلىپ، تۈركىيىگە قوشۇۋالىدىغانلىق ئۈمىدىنى تەسۋىرلىدى. بۇنداق ئۈمىد دەرىجىدىن تاشقىرى چوڭ دۆلەتلەر ئوتتۇرىسىدىكى ئۇرۇش ئارقىلىق ئەمەلگە ئېشىشى مۇمكىن ئىدى）ئۈچىنچى دۇنيا ئۇرۇشىنىڭ يەنىلا بىرىنچى، ئىككىنچى دۇنيا ئۇرۇشىدىكىگە ئوخشاش شەكىلدە بولۇشى پەرەز قىلىنغان（. ئەمدىلىكتە بولسا، ئۇرۇشتىن كېيىنكى پان تۈركىزمچىلار بىر تەرەپتىن دىققەت－ ئېتىبارىنى بارغانسېرى سپرۇس، گرېتسىيە، ئىران، ئىراق، سۈرىيىدىكى تۈركلەرگە بۇراشقا باشلىسا، يەنە بىر تەرەپتىن تەلۋىلىك بىلەن كومپارتىيىگە قارشى تەشۋىقات قوزغىدى. <BR>پان تۈركىزم كومممۇنىزمغا قارشى كۈرەش قىلىش ۋە ئۆزىنىڭ سىياسىي تەسىرىنى كۈچەيتىش ئۈچۈن، قايتا تەشكىللىنىشكە مەجبۇر بولدى. 40- يىللارنىڭ ئاخىرلىرى ۋە 50- يىللاردا پان تۈركىزمچىلار تەشكىل مەسىلىسىگە ئىنتايىن ئەھمىيەت بەردى، 60- يىللارغا، بولۇپمۇ ئۇنىڭ ئاخىرقى مەزگىللىرىگە كەلگەندە، تەشكىلىي پائالىيەت يېڭى ۋەزىيەتتە قايتا تەكىتلەندى. بۇ پائالىيەتلەر ئىچىدە ئەڭ مۇھىم بولغىنى، شۈبھىسىزكى بەزى داڭلىق پان تۈركىزمچىلار رەھبەرلىك قىلغان مەلۇم گۇرۇھنىڭ 1965- يىلى مۇتەئەسسىپ جۇمھۇرىيەت دېھقانلىرى ۋە مىللەت پارتىيىسى）كېيىن مىللەتچىلىك ھەرىكىتى پارتىيىسىگە ئۆزگەرتىلگەن（نى كونترول قىلغانلىقى ئىدى، پان تۈركىزم شۇنىڭدىن ئېتبارەن بۇ پارتىيىنىڭ رەسمىي مەقسىتىنىڭ بىرى سۈپىتىدە، تۈركىيىنىڭ ئاساسىي سىياسىي ئېقىمىغا ئوچۇق— ئاشكارا قىستىىپ كىردى.</FONT></P>
<P align=center><BR><FONT size=4>پان تۈركىزم بىلەن باشقا «پان» پىكىر ئېقىملىرىنى سېلىشتۇرۇش</FONT></P>
<P align=right><BR><FONT size=4>«پان» پىكىر ئېقىمى ھەرىكىتى«مىللەتچىلىك ھەرىكىتىدىن تېخىمۇ كەڭ بولىدۇ»ئوخشاش بولمىغان دۆلەتلەرگە تارىلىپ كەتكەن مەلۇم گۇرۇھلارنى بىرلىككە كەلتۈرۈشنى مەقسەن قىلىدۇ، ئەمما بىر بىرى ئوتتۇرىسىدا «ئورتاق ياكى يېقىنلىشىدىغان تىل، ئىرق، ئەنئەنە ياكى مەلۇم تەخمىنى ئالاقە، ئالايلۇق، زېمىنى يېقىن بولۇشى كېرەك ۋەھاكازالار». ئەمما، ئارىلىقى يىراق ياكى باشقا ئەمەلىي مەسىلە（بولغان تەقدىرىدىمۇ، «پان»ئىدىيۋى ئېقىمنىڭ قىزغىنلىقى ھەرگىز پەسەيمەيدۇ. <BR>ھەرخىل «پان» پىكىر ئېقىمى ۋە ھەرىكىتىنى سېلىشتۇرۇپ، پان تۈركىزمنىڭ بۇنىڭدىكى رولىغا باھا بېرىشتە ئالدى بىلەن ئورتاق سىياسەت تۈزۈشنى مەقسەت قىلغان بىر خىلى بىلەن چېكىدىن ئاشقان ئاچكۆز مىللەتچىلىكنىڭ سىياسىي بىرلىشىشىنى مەقسەت قىلغان يەنە بىر خىلىنى پەرقلەندۈرۈش لازىم. ئالدىنقىسىنىڭ جانلىق مىسالى— پان ئامېرىكىزم، بۇ ھەرىكەت ئۆزىنىڭ نىشانىنى يېرىم يەرشارىنىڭ مەنپەئىتىنى ئورتاق قوغداش، ئىلگىرى سۈرۈش دەپ بېكىتكەن بۇلۇپ، ئەمەلىيەتتە ئۇنىڭ ھېچقانداق سىياسىي شەكىلدىكى ئىدىيىسى يوق. ئۆزىنى پۈتۈنلەي ئىرقىي «پان» ئىدىيىۋى ئېقىمى دەپ ئاتالغان پان ئافرىقىزممۇ ئومۇميۈزلۈك سىياسىي بىرلىشىش ئەمەلىي تەدبىرىنىمۇ قوللانمىغان. ئۇ ئەسلىدە ئافرىقىنىڭ بىرلىكىنى ئەمەس، بەلكى «ئافرىقىلىقلارنىڭ ئافرىقىسى» بولۇشنى تەلەپ قىلغان، ھازىرمۇ گەپ پۈتكۈل بىرلىشىش ئۈستىدە ئەمەس، بەلكى ئەتراپلىق ئىتتىپاقلىق ۋە ھەمكارلىق ئۈستىدە بولىۋاتىدۇ. <BR>سىياسىي بىرلىشىشنى مەقسەت قىلغان بۇنداق مەقسەتچىلىك ئىدىيىسى ۋە ھەركىتى بۇ كىتابتا مۇھاكىمە قىلىنىۋاتقان مەسىلە بىلەن بىۋاستە مۇناسىۋەتلىك، چۈنكى پان تۈركىزم مۇشىلارنىڭ بىرى ھېسابلىنىدۇ. بۇ خىل مىللەتچىلىكنىڭ ئۆزگەرگەن تۈرى—«ۋەتىنى يوق مىللىي بىرلىك» ئىدىيىسى ۋە ھەركىتى. ئۇ دۆلىتى يوق، تارقىلىپ كەتكەنلەرنى يېڭىباشتىن بىر يەرگە توپلاپ، ئۇلارنىڭ ئۆزىگە تەۋە قەدىمىي يۇرتىنى ئۇنىڭ راست ياكى تەسەۋۋۇرىدىكى نەرسە بولۇشتىن قەتئىينەزەر، ئەسلىگە كەلتۈرۇشنى ئۈمىد قىلىدۇ. <BR>پان تۈركىزم بىلەن باشقا «پان» پىكىر ئېقىمى ۋە ھەرىكىتى تۆۋەندىكى ئورتاق ئالاھىدىلىككە ئىگە: <BR>1.ئۇنىڭ مەيدانغا كېلىشى ۋە دەسلەپكى مەزگىلدىكى تەرەققىياتى نۇرغۇن «پان» پىكىر ئېقىمى بىلەن ئوخشاش بىر خىلغا كىرىدۇ. ھەرقانداق بىرخىل «پان» پىكىر ئېقىمىنىڭ مەنبەسىنى بېكىتىشى ناھايىتى قىيىن بولسىمۇ، ئەمما پان تۈركىزمنى 19— ئەسىرنىڭ ئاخىرلىرىدا «ۋەتىنى يوق مىللىي بىرلىك» تەرىقىسىدە چار رۇسىيىە مەيدانغا كەلگەن دەپ قاراشقا بولىدۇ، ئەمما ئۇنىڭ ھىمايىچىلىرىنىڭ زادى قايسى زېمىننى قۇتقۇزماقچى بولغانلىقى ھەققىدە ئوخشاش بولمىغان قاراشلار بار. ئۇنىڭ مەيدانغا كەلگەن ۋاقتىغا كەلسەك، ئەمەلىيەتتە ياۋروپا ۋە ئوتتۇرا شەرقتىكى بارلىق «پان»پىكىر ئېقىمى ئاشۇ ئەسىردە مەيدانغا كەلگەن، ئۇنىڭ مەنبەسى تېخىمۇ بۇرۇنراق بولۇشى مۇمكىن. مەيلى پان سلاۋزىم، پان ئىتالىزم، پان گېرمانىزم بولسۇن، ياكى پان تۈركىزم، يەھۇدى قىساسچىلىقى، پان ئەرەبىزم ۋە پان ئىسلامىزم بولسۇن، ھەممىسىدە سىياسىي تەشكىلات بولۇپ ئويۇشۇپ ئەمەلىي ھەرىكەتكە تۇتۇش قىلىشتىن ئىلگىرى، مەلۇم بىر باسقۇچلۇق ئىدىيىۋى تەييارلىق مەزگىلى بولغانىدى. 1848— يىلىدىكى تۇنجى نۆۋەتلىك پان سلاۋىزم قۇرۇلتىيىدىن ئىلگىرى، يېرىم ئەسىردىن كۆپرەك بەس— مۇنازىرە بولغانىدى؛ 1897— يىلى بازېلدا ئېچىلغان تۇنجى نۆۋەتلىك يەھۇدى قىساسچىلىرى قۇرۇلتىيى ۋە مۇشۇ ئەسىرنىڭ بېشىدا ئېچىلغان رۇسىيىدىكى پان تۈركىزم داھىيلىرى يىغىندىمۇ مۇشۇنداق بولغانىدى. ئۇ رۇسىيىدە مەيدانغا كەلگەن بولۇپ، بىر پۈتۈن گەۋدىنىڭ ئوخشاشلىقى ئۈچۈنئىلگىرى بۇ بىر خىل غۇۋا مەۋجۇدىيەت ئىدى（، ئورتاق مەدەنىيەت تېپىش خىزمىتىنى قېچىپ يۈرۈپ ئىشلەشكە قولايلىق يارىتىش مەقسىتىدە، تۈركلەرنى مەنبە قىلغان خەلق قوللىنىۋاتقان يېڭى بىر خىل ئورتاق سىمۋولنى تاپماقچى بولدى. <BR>2.پان تۈركىزم ئىدىيىسىنىڭ ماھىيىتى باشقا نۇرغۇن «پان» پىكىر ئېقىمىغا ئوخشاش ئالاھىدىلىككە ئىگە، بەزى ئوخشىماسلىقلارمۇ بار، ئەلۋەتتە. ئۇنىڭ كەڭ دائىردىكى قارا نىيتى ۋە كۈچلۈك تەقدىر ھېسىياتى پان گېرمانىزم، پان سىلاۋىزم، پان ئەرەبىزم، يەھۇدى قىساسچىلىقىغا ئوخشاش خام خىيال بىلەن تولغان، شۇنىڭ بىلەن بىر ۋاقىتتا ئۇنىڭ يا ئاق، يا قارا دەپ بىر قۇتۇپتىن يەنە بىر قۇتۇپقا ئۆتۈپ كىتىدىغان ئادىتى ئىنتايىن روشەن. ئۇنىڭ سىجىللىقى ئوخشاش بولمىسىمۇ، ئەمما پان تۈركىزم جارچىلىرىنىڭ سەمىمىي- ساداقەتمەنلىكىدىن گۇمانلىمىشقا بولمايدۇ. ئۇ باشقا «پان» پىكىر ئېقىمى بىلەنلا ئەمەس، بەلكى ئەمەلىيەتتە نۇرغۇن مىللەتچىلىك پىكىر ئېقىمى بىلەنمۇ ئوخشاش، پان تۈركىزم ئورتاق مەنبەنى تاپقان ھەمدە كىشىنى ئەڭ جەلپ قىلارلىق ئۆتمۈشنى ئەسلەشكە قايىتقان چاغدا، مەلۇم قەدىمى مەدەنىيەتنى تىرىلدۈرۈش مۇددىئاسىدا بولدى. بۇ خىل مەدەنىيەتنى بىر ئەمەلىي گەۋدە قاتارلىق دەلىل- ئىسپات قىلىپ، باشقا مەدەنىيەتكە ئوخشىمايدىغان، يەنە ئېلىپ كەم دېگەندە باشقا مەدەنىيەتكە تەڭ كېلىدىغان مەلۇم ئورتاق مىراسنى ئىسپاتلىماقچى بولدى. ئەمما، پان تۈركىزم بىلەن تۈرك مىللەتچىلىكى مۇھىم نۇقتىنى تىل، تارىخ ۋە ئەدەبىيات (ئۇنىڭ مۇھىملىقى، روشەنكى مۇشۇ تەرتىپ بۇيىچە تىزىلدى) قا قارىتىپ، ئۇنى مۇھاكىمە ۋە ئەسەرلەردە ئۈچنى بىر-بىرىگە باغلاشنىڭ تۈگۈنى قىلدى. <BR>3.تىل، مەدەنىيەت، ئىرق ۋە زېمىن. نۇرغۇن پان تۈركىزمچىلار ئارىسىدا «ئورتاق تىل» نىڭ مەۋجۇت بولۇشى بۇ خىل تىل بىلەن سۆزلىشىدىغان كىشىلەرنىڭ ھەممىسىنىڭ ئوخشاش بىر مىللەتنىڭ ئەزاسى ئىكەنلكىنى تولۇق ئىسپاتلاپ بېرىدۇ.پان تۈركىزمچىلار تىل، تارىخ، ئەدەبىيات، مەدەنىيەت، رىۋايەتتىن باشقا، يەنە نۇرغۇن مەدەنىيەت ئالاھىدىلىكلەرىنى تاپماقچى بولىدۇ. ئۇلار «تارىخ ئايلىنىش نەزەرىيىسى» ئۇسۇلى (گېرمانىدىكىلەرنىڭ ئېيىتقىنى بويىچە) نى قوللىنىپ، مىللىي قېرىنداشلار بىلەن ئۇزاقتىن بۇيان ئالاقە قىلىپ كەلگەنلىكىگە دائىر دەلىل- ئىسپاتلارنى تاپماقچى بولىدۇ (ئۆزلىرى تاپتۇق دەپ داۋراڭ سالدى). بۇ خىل ئۇسۇل ئۇلارنى قوللايدىغان نۇقتىينەزەرلەرنى ھەمدە ئۇلار بىلەن ھازىر مەۋجۇت بولۇپ تۇرىۋاتقان ئەدەبىيات مەسىلىسىنى تەتقىق قىلىشقا پۈتۈنلەي دېگۈدەك مەركەزلەشتى، بۇنىڭ پان تۈركىزمچىلار ئۆزلىرىنىڭ مەدەنىيىتىنى يېڭىباشتىن بايقىشى ۋە بېكىتىشىگە ياردىمى بولدى. بۇنداق مەدەنىيەتتىن بارلىق مىللىي قېرىنداشلارنى ئۆز ئىچىگە ئالغان مىللىي دۆلەتنى بەرپا قىلىشقا ھەمدە ئۇلارنى باشقا كىشىلەردىن پەرىقلەندۈرۈشتە پايدىلىنىلدى. مۇشۇنىڭغا ئوخشاش ئەھۋاللار باشقا «پان» پىكىر ئېقىمىدىمۇ كۆرۈلدى. ئۇنىڭدىن قالسا ئورتاق مەنبە مەسىلىسى، ئىلىم-پەن نۇقتىنەزەردىن قارىغاندا زور تالاش- تارتىش بولسىمۇ، ئەمما ئۇلار سۇبيېكتىپ جەھەتتە كىشىنى تۇلۇق قايىل قىلىدۇ، دەپ ھېس قىلىدۇ... پان تۈركىزم ئەقىدىسىدە، تىل، مەدەنىيەت، ئېرق، زېمىن بەزىدە ھەقىقەتەن ئايرىلمايدىغان دەرىجىدە گىرەلىشىپ، چىرمىشىپ كەتكەن بولۇپ، مەدەنىيەت جەھەتتىن بىرلىشىشنى تەرغىپ قىلىدىغان بىر خىل ئىدىيىنى ئورتاق شەكىللەندۇرىدۇ. <BR>4.ئىقسادىي مەسىلە. «پان» پىكىر ئېقىمىنىڭ ئىككى ئاساسىي تەركىبى بولغان ئىقتىسادىي ۋە دىنىي مەسىلىنىڭ پان تۈركىزمدا ئوينىغان رولى ناھايىتى كىچىك. 19-ئەسىرنىڭ ئاخىرلىرى ۋە 20-ئەسىرنىڭ باشلىرىدا، ئىقتىسادىي مەسىلە پان گېرمانىزمدا ئىنتايىن روشەن بولدى، شۇڭا يەنە تەپسىلىي پىلان تۈزۈلدى؛ 20-ئەسىرنىڭ 30-يىللىرىدىكى پان ئاسىيازم ئەمەلىيەتتە ياپونىيىنىڭ مەنپەئىتى ئۈچۈن خىزمەت قىلدى، ئاتالمىش «بۈيۈك شەرقىي ئاسىيا ئورتاق گۈللىنىش چەمبىرىكى» دە بۇ نوقتا ئالاھىدە ئىپادىلەندى؛ پان ئەرەبىزم ئاخىر نامرات دۆلەتلەرنى نېفىت ئىشلەپچىقىرىدىغان دۆلەتلەرنىڭ بايلىقىدىن ئورتاق بەھرىمان بولۇش ئىمكانىيىتىگە ئىگە قىلدى.ئەمما پان تۈركىزم ئىقتسادىي مەسىلىلەر ئۈستىدە ناھايىتى ئاز باش قاتۇردى، ئۇنىڭ ژۇرناللىرى ۋە باشقا نەشىر بۇيۇملىرى ئەزەربەيجاننىڭ بايلىقى ۋە ئىقسادىي ئۈستۈنلىكى ھەققىدە ئاندا-ساندا توختالدى، بۇ ھال كىشىلەرنىڭ مۇشۇ بايانلار ھەم جايىدا بولۇپمۇ، ھەم ئۇنىڭدا ئىقتىسادىي مەسىلەرگە ئېتىبارسىز قارىلىپتۇ، دېگەن تەسىراتقا كەلتۈرۈپ قويىدۇ. بۇنىڭدىن باشقا پان تۈركىزمچىلار تۈركىيىنىڭ ئۆزىدە ئېغىر ئىقسادىي مەسىلە ساقلانغاچقا، چەت ئەلدىكى تۈركلەرگە ئىقساتنى كۆز-كۆز قىلالمايدىغانلىقىنى ئوبدان بىلىدۇ. قىسقىسى، ئۇلارنىڭ بايانلىرىدا ئىقتىساد ھەمىشە مەدەنىيەت، ئىرق ۋە سىياسىيىدىن كېيىن تۇرىدۇ. <BR>5.پان تۈركىزمنىڭ دىنغا تۇتقان پوزىتسىيىسى بىر قەدەر مۇرەككەپ. يۇقىرىدا بايان قىلىپ ئۆتكەندە، پان تۈركىزم چار روسىيىدە سۇندۇرۇلدى، ئوسمانلى ئىمپىريىسىنىڭ كېيىنكى مەزگىللىرىدە پان ئىسلامىزم بىلەن پۇت تېپىشى ... پان تۈركىزم مۇسۇمانلارنىڭ زىتىغا تىگىشىدىن ھەزەر ئەيلىسىمۇ، ئەمما دىن تۈسىنى ئالمىغان ئەھۋالنى ساقلاپ قالغاندىلا، تۈرك گۇۋاھلىرى ئىچىدىكى شىئە مەزھىپى بىلەن سۈننىي مەزھىپى ئوتتۇرسىدىكى كۈرەشكە پېتىپ قېلىشنىڭ ئالدىنى ئالغىلى بولىدۇ. دەپ قارىدى. دىننىڭ پان تۈركىزمدا ئوينىغان رول ئىلگىرى ۋە ھازىر ئىزچىل تۈردە ئانچە مۇھىم بولماي كەلدى، ئۇ پان سىلاۋىزم مۇرىتلىرىنىڭ كۆپىنچىسى ئۆزلىرىنىڭ ئىدىيىسىنى پراۋۇسلاۋىيە دىنىغا باغلىغانلىقىغا ئوخشىمايدۇ، يەھۇدى قىساسچىلىرىنىڭ مەيدانغا كېلىشى ۋە تەشكىلىي تەرەققىياتنىڭ دىن بىلەن زىچ مۇناسىۋەتلىك ئىكەنلىكىگە (ئۇنىڭ ئىچىدە كۈچلۈك ئارتېزملىق سوتسىيالىزم تەركىبىمۇ بار) ھەمدە ئۇنىڭ ھازىرغىچە نۇرغۇن كىشىلەرنىڭ سىياسىي مۇلاھىزىسىدە زور رول ئويناۋاتقانلىقىغىمۇ ئوخشاشمايدۇ؛ پان ئەرەبىزمنىڭ دائىم ئىسلامىيەتتىن مەدەت تىلەپ، ئۇنى بىرلىشىشكە يىتەكلەشنىڭ كۈچلۈك ئامىلى (نۇرغۇن خىرستانلارنىڭ مەۋجۇت بولغانلىقىغا پراگماتىزمچە ئېتىبارسىز قاراش) قىلىۋالغانلىقىغىمۇ ئوخشاشمايدۇ. <BR>6.باشقا مىللەتچىلىككە تۇتقان پوزىتسىيىنى. باشقا مىللەتچىلىككە تۇتقان پوزىتسىيىنى تەتقىت قىلىشنىڭ پان تۈركىزمنى چۈشىنىشكە ياردىمى تىگىدۇ. نۇرغۇن «پان» پىكىر ئېقىمى ۋە ھەركىتى ئوتتۇرسىدىكى مۇناىۋەت، روشەنكى تاسادىپىي مۇناسىۋەت بىلەنلا چەكلەنمەيدۇ. ئېھتىمال، پان ئەرەبىزم دەل ئوسمانلى ئىمپېرىيىسىدىكى پان تۈركىزم رەھبەرلىك قاتلىمىنىڭ تۈرىكلەشتۈرىشىنى مەجبۇرىي يولغا قويغانلىقنىڭ نەتىجىسى،ئۇ ئىككى قېتىملىق دۇنيا ئۇرۇشى مەزگىلىدە، ياۋرۇپا مۇستەملىكىگەقارشى تۇردىغان مۇھىم كۈچ بولۇپ قالدى؛ پان تۈركىزمنىڭ مەيدانغا كېلىشى مەلۇم دەرىجىدىن ئېيىتقاندا، پان سىلاۋىزمنىڭ ۋە مەجبۇرىي رۇسلاشتۈرۇشنىڭ ئىنكاسى. مۇنداقچە ئېيىتقاندا، ھەر بىر خىل «پان» پىكىر ئېقىمى قىلىپ يوقىتىدىغان «سەلبىي ئوبرازى» مۇ بار. دەسلەپكى مەزگىلدىكى پان ئىسلامىزم جاھانگىرلىككە ھۇجۇم قىلغان؛ پان ئافرىقىزم مۇستەملىكىچىلىككە قارشى تۇرغان؛ پان سىلاۋىزم گېرمانىزمنىڭ تەھدىتىگە قارشىلىق كۆرسەتكەن؛ پان ئەرەبىزم ئىسرائىلىيىسىگە قارشى كۈرەش قىلغان؛ پان تۈركىزم دەسلەپتە ئاساسەن پان سلاۋىزمنىڭ قارشى تۇرىپىدە تۇرغان، كېيىن روسىيىلىكلەرنىڭ ئوسمانلى ئىمپىريىسى ۋە ئاۋىسترو-ھۇنگىرىيە ئىمپىريىسىگە پان سىلاۋىزم ئارقىلىق قارشى تۇرغىنىغا ئوخشاش، ئوسمانلى ئىمپىريىسىنىڭ كونا دۈشمىنى بولغان چارروسىيىگە قارشى كۈرەش قىلىش قورالى بولۇپ قالغان. بىرىنچى دۇنيا ئۇرۇشىدىن كېيىن، سوۋېت ئىتتىپاقىنىڭ كوممۇنىزمى، شۇنىڭ بىلەن بىر ۋاقىتتا (ئانچە مۇھىم بولمىغان) پان گرېكىزم ۋە ئۇنىڭ كېڭەيمىچىلىك نەزەرىيىسى پان تۈركىزم پىكىر ئېقىمىدىكىلەرنىڭ كۆڭلىدىكى جىنغا ئايلىنىپ قالغان. بۇنداق پوزىتىيىگە چەت ئەلدىكى تۈركىلەرگە بولغان مېھىر- مۇھەببەتمۇ سىڭگەن، چۈنكى ئۇلارنىڭ كۆپىنچىسى كومپارتىيە ھاكىمىيىتى شارائىتىدا ياشاۋاتاتتى. <BR>7.مىللىي بىرلىك پان تۈركىزمنىڭ مۇھىم تەركىبى ھەمدە شۈبھىسىزكى، ئۇ تۈرك مىللەتچىلىكىدىن پەرىقلىندىغان مۇھىم ئامىل، بۇنىڭغا ئالاھىدە دىققەت قىلىشقا ئەرزىيدۇ. «پان» مىللەتچىلىكىنىڭ ئىخلاس قىلغان نۇقتىئىنەزەر بىلەن يەرلىك بولۇش، ۋەتەن سۆيۈش تىپىدىكى مىللەتچىلىك نۇقتىئىنەزەرى ساقلانغىلى بولمايدىغان دەرىجىدە توقۇنۇشۇپ قالىدۇ. پان سىلاۋىزم شۇنداق، پان ئەرەبىزم، پان ئافرىقىزممۇ شۇنداق. <BR>پان تۈركىزمنىىڭ تۈرك مىللەتچىلىكىگە ئوخشاشمايدىغان يېرى شۇكى، ئۇنىڭ ئاساسەن مىللىي بىرلىكنى قوبۇل قىلغانلىقى ۋە تەرغىپ قىلغانلىقىدا، دەسلەپكى مەزگىلدە، بۇ ئانچە روشەن بولمىغان، ئەينى ۋاقىتتا پان تۈركىزم ئاساسەن «ۋەتىنى يوق مىللەتچىلىك» بولۇپ، چەت ئەلدىكى سىياسىي جەھەتتە ئوينىغان ئاز سانلىق مىللەتلەرگە تايىناتتى. كېيىن ئوسمانلى ئىمپېرىيىسىنىڭ ئاخىرقى مەزگىللىرى ۋە تۈركىيە جۇمھىرىيىتى مەزگىلىدە، پان تۈركىزم ئىدىيىسى بارغامسېرى مىللىي بىرلىك خاراكتېرىنى ئېلىشقا باشلىدى. بۇ ئەھۋال 30-يىللاردا ئەزىز، سانجار، دىرخان قاتارلىق كىشىلەرنىڭ ئەسەرلىرىدە ئىپادىلەندى، 40-يىللاردىن بۇيانقى پان تۈركىزمچىلارنىڭ پائالىتىدىمۇ ئىپادىلەندى، ئۇلار مىللىي بىرلىك ئويىنى يەڭ ئىچىدىلا ئاشكارلاپ قويىدۇ، ئۇ ھېسداشلىق قىلىش ۋە كۆڭۈل بۆلۈشتىلا ئىپادىلىنىدۇ. پان تۈركىزمنىڭ تەرەققىي قىلىشىغا ئەگىشىپ، مىللىي بىرلىك كۈندىن-كۈنگە ئاشكارلىنىشقا باشلىدى، ئاۋۋال چەت ئەلدىكى تۈرك گۇرۇھلىرىنى قوغداش لازىم دېيىلىپ، ئارقىدىنلا ئۇلارنىڭ ئازاد بولۇشى ۋە بىرلىشىشى (بىرىنچى قەدەمدە ئۆزلىرىنىڭ بىرلىشىشى، ئىككىنچى قەدمدە تۈركىيە بىلەن بىرلشىىشى) نى قوللاش لازىم دېيىلدى، ئۇنىڭ ئۈستىگە بۇنىڭ ئاشكارا ئېلان قىلىنغان-قىلىنمىغانلىقىدىن قەتئىينەزەر، بۇ بىرلىشىش بەرىبىر ئۇلار تۇرىۋاتقان زېمىننىمۇ ئۆز ئىچىگە ئېلىشى كېرەك دېيىلدى. پان تۈركىزمچىلار ھەمىشە «بۈيۈك تۈركىيە» توغىرسىدا توختالغاندا، ئۇنىڭ دائىرىسى ئوتتۇرا دېڭىزدىن تىنىچ ئوكيانغىچە سوزۇلىدۇ، بۇ قۇدرەتلىك، باي دۆلەت بولىدۇ، ئۇ قەدىمكى شان-شۆھرەتنى ئەسلىگە كەلتۈرىدۇ، ئۇزاق ۋاقىتتىن بۇيانقى ئۆرپ-ئادىتىنى ساقلاپ قالىدۇ، دېيىشتى. نەپسى يامانلىق-مىللىي بىرلىك تىپىدىكى «پان» ھەركىتىنىڭ ئالاھىدىلىكلىرىنىڭ بىرى بولۇپ كەلدى. <BR>19-ئەسىرنىڭ 30-يىللىرىدىن بۇيان، پان تۈركىزمچىلار چەت ئەلدىكى تۈركلەر ۋە ئۇلارنىڭ زېمىنىنى ئازاد قىلىش ئۈچۈن، زۆرۈر تېپىلغاندا قورال كۈچى ئىشلىتىش توغرسىدا ئويلىنىش كېرەك، دېگەندىن تېخىمۇ كۆپ بېشارەت بېرىدىغان ھەمىشە ئوخشاشلا روشەن، ئوخشاشلا كۈچلۈك بولمىسىمۇ، پان تۈركىزمچىلارنىڭ ئىدىيە ۋە ھەركىتىگە ھەمىشە تەسىر كۆرسىتىپ تۇردى. مۇنداقچە ئېيىتقاندا، پان تۈركىزم پىكىر ئېقىمى كۆپ يىل ئۆزگىرىپ بېرىش نەتىجىسىدە بارغانسېرى سىياسىلاشقان بولسىمۇ، ئەمما ئۇ باشتىن-ئاخىر بىر خىل مەدەنىيەت، ئىرق (جەزمەن ئىرقچىلىق بولۇشى ناتايىن)، سىياسىي ۋە زېمىن تىپىدىكى «پان» مىللەتچىلىكى بولۇپ كەلدى ھەمدە ئۇ كۈچلۈك مىللىي بىرلىك ئىدىيىسىگە ئىگە بولدى. <BR>8.تەركىب ۋە تەشكىلات. پان تۈركىزمنىڭ ئىجتىمائىي ئىقتىسادىي ئالاھىدىلىكىگە قاراپ، ھەر قانداق توغرا ھۆكۈم چىقىرىش ناھايىتى قىيىن، ھازىرغىچە بۇ ساھە ئۈستىدە كونكىرىت تەتقىقات ئېلىپ بېرىلمىغان، ھازىرمۇ ئېلىپ بارغىلى بولماسلىقى مۇمكىن. پان تۈركىزم تەشكىلاتىنىڭ جارچىلىرى ياكى بۇ ھەركەتنىڭ ئىجتىمائىي، ئىقتىسائىي، ئىقتىسادىي خاراكتېرىدىن زادىلا خەۋىرى يوق ۋەياكى بۇ مەسىلە ئۈستىدە توختىلىشنى خالىمايدىغان كىشىلەر ھەمىشە ئادەتلىنىپ قالىنى بويىچە، «ئۇ بارلىق سىنىپلارنىڭ ھىمايىسىگە ئېرىشىدۇ» دەپ جاۋاب بېرىدۇ. ئەمما، پان تۈركىزمچىلارنىڭ ئەسەرلىرى، سۆزلىرى ۋە ھەركەتلىرىنى تەكشۈرۈش ئارقىلىق، كىشىلەرنىڭ ئۇ ئىزچىل تۈردە سەرخىللارنىڭ كىچىك دائىردىكى ھەرىكىتى زىيالىيلار رەھبەرلىك قىلدىغان، ئوقۇغۇچىلار ۋە شەھەرلەردىكى بەزى ئوتتۇرا بۇرژۇئازىيىنىڭ قوللىشىغا ئېرىشكەن، بارلىق «پان» ھەركىتىنىڭ خېلىلا تىپىك بىر خىلغا كىرىدىغان ھەرىكەت ئىكەن، دېگەن بولۇپ، تولا چاغلاردا بىر قانچە يۈزدىن بىر-ئىككى مىڭ، ئۈچ-تۆت مىڭغىچە ئادەم بولۇشى مۇمكىن. بۇنىڭ كۆلىمى بىرىنچى دۇنيا ئۇرۇشى مەزگىلى ۋە 70-يىللاردىلا سەل كېڭەيگەن بولۇپ، خېلى كۆپ ئىجتىمائىي ۋە ئىقتىسادىي تەلەپ ئوتتۇرىغا قويۇلغانىدى. <BR>باشقا نۇرغۇن «پان» ھەركەتلىرىگە ئوخشاش (پان گېرمانىزم ئىتتىپاقى بۇنىڭ سىرتىدا)، پان تۈركىزمدىمۇ ئۈنۈملۈك تەشكىلات كەمچىل بولۇپ، تەشكىلاتلار ئوتتۇرسىدىكى جېدەل توختىمايتتى. ئىختىلاپ ئاخىرقى نىشاننىڭ ئوخشاش بولماسلىقتىن ئەمەس، بەلكى شەخسنى تىكلەش ۋە ئىستراتېگىيە، تاكتىكىنى تاللاشنىڭ ئوخشاش بولماسلىقىدىن كېلىپ چىقاتتى. بۇنىڭدىن باشقا، ئۇنىڭ ئالاھىدىلىكى ۋە ئادەم سانىنىڭ ناھايىتى ئاز بولۇش) نىڭ كۆپىنچىسى يازما تەشۋىقات، يەنى كىتابچە ۋە ژۇرنال چىقىرىش ئۇسۇلىنى قوللانغان. بۇ ژۇرناللارنىڭ ئۆمرى ئۇزاققا بارمىغان (ئاز ساندىكىلىرىلا بۇنىڭ سىرتىدا)، قىسقىلىرىنىڭ بىر قانچە ھەپتىلا، ئۇزۇنراقلىرىنىڭ بىر قانچە ئايلا بولغان. ئۇلار ھەرخىل ماتېرياللارنى نەشىر قىلىشتىن باشقا، يەنە مەدەنىيەت ۋە سەنئەت يىغىلىشى، جۈملىدىن نوتۇق سۆزلەش، ئويۇن قويۇش قاتارلىق پائالىيەتلەرنى ئۆتكۈزگەن. لېكىن، بۇ نەرسىلەر ھەمدە يىغىن ئېچىش، نامايىشىغا ئويۇشتۈرۇش (1944-يىلىدىكىدەك) پائالىيەتلىرى پان تۈركىزمچىلارنىڭ ئۆزى چاقىرىق قىلغاندەك كەڭ كۆلەملىك ئاممىۋى ھەركەتنى قوزغىيالمىغان. <BR>9.پان تۈركىزمچىلارنىڭ تەرەققىياتى. ئىنسانىيەت تەرەققىياتىدا ئەگرى يولغا ماڭمايدىغان ئىش ناھايىتى ئاز بولىدۇ، «پان» ھەرىكىتى، بولۇپمۇ مىللىي بىرلىك پان ھەركىتى تېخىمۇ مۇشۇنداق بولغان. چېگرىنى ئۆزگەرتىش، زۆرۈر تېپىلغاندا قورال كۈچى ئىشلىتىشتىن يانماسلىقىنى ئاشكارا چاقىرىق قىلىش ھازىرقى ئەھۋال بىلەن جەزمەن توقۇنۇشۇپ قالىدۇ. كۆپ سانلىق دۆلەتلەر ھازىرقى ئەھۋالنى ساقلاپ قېلىپ، تىنىچلىق ۋە ئۆزىنىڭ بىخەتەرلىكىگە كاپالەتلىك قىلىشنى ئۈمىد قىلىدۇ. شۇڭا، كۆپ ساندىكى «پان» ھەرىكىتى ئەگرى-توقاي يولنى باسقان...ئوخشاشلا، پان تۈركىزممۇ مەيدانغا كەلگەندىن تارتىپ بىرىنچى دۇنيا ئۇرۇشى ئايلاشقانغا قەدەر گۈللىنىش ۋە زور ئۈمىدۋارلىق دەۋرىنى باشتىن كەچۈرگەن، «ياش تۈرك پارتىيىسى» ھاكىمىيەت يۈرگۈزىۋاتقان مەزگىلدە، دۆلەت رەھبەرلىرى تەرىپىدىن ئىلھام بېرىلگەن. مۇستافا كامال رەھبەرلىكىدىكى تۈركىيە جۇمھۇرىيىتى دەۋىرىدە ئۇيۇشتۇرۇش باسقۇچىغا ئۆتكەن، ئىككىنچى دۇنيا ئۇرۇشى جايلاردىكى پان تۈركىزمچىلارنىڭ ئۈمىدىنى يېڭىباشتىن قوزغىغان. بۇ قېتىمقى جانلىنىش 1944-يىلىدىكى كۈچ كۆرسىتىش ۋە ئۇنىڭدىن كېيىنكى سوت داۋامىدا يۇقىرى پەللىگە يەتتى، ئارقىدىنلا ۋەزىيەت قايتا پەسىيىپ، مۇھاكىمە يىغىنى ۋە باشقا ئىدىيىۋى، تەشكىلىي پائالىيەتكە قايتىپ كەلگەن. 1965-يىلىدىن بۇيان، پان تۈركىزم قايتىدىن ئاساسىي سىياسىي ئېقىمىغا قوشۇلۇپ، جۇمھۇرىيەتچى دېھقانلار ۋە مىللەت پارتىيىسى (كېيىن ئۇنىڭ نامى مىللەتچىلىك ھەركىتى پارتىيىسىگە ئۆزگەرتىلگەن) نىڭ يېتەكچى ئىدىيىسىنىڭ بىر قىسمى بولۇپ قالدى. بۇنداق ئەگرى-توقاي يول ھەرگىز تاساددىپىي كېلىپ چىققان ئەمەس. ھەر قېتىملىق ئۇرۇشتا، بولۇپمۇ دۇنيا ئۇرۇشىدا «پان» ھەركىتىنىڭ پائالىيىتى كۆرۈنەرلىك ھالدا كۈچەيگەن، چۈنكى ئۇرۇش ئۇنىڭغا مىللىي بىرلىك ئارزۇسى بويىچە سىياسىي چېگىرنى ئۆزگەرتىش ئۈچۈن ھەقىقىي پۇرسەت (ئومۇمەن ئېيىتقاندا، بۇ بىردىنبىر پۇرسەت) يارىتىپ بېرىدۇ...پان تۈركىزم ئىككى قېتىملىق دۇنيا ئۇرۇشىدا مۇۋەپىقىيەت قازىنىشقا ئاز قالغان، بىرىنچى قېتىمدا ئۆزىنىڭ ئىتتىپاقدىشى بولغان چوڭ دۆلەت تەرىپىدىن مەغلۇب قىلىنغان، ئىككىنچى قېتىمدا تۈركىيە ھۆكۈمىتى پان تۈركىزىمغا ئانچە قىزىقمىغان، ئۇ ئىزچىل تۈردە بىتەرەپلىكنى ساقلاپ ئاخىرىدا غەلىبە قىلغۇچىلار تەرىپىگە ئۆتكەن، شۇنىڭ بىلەن پان تۈركىزمچىلار ئېرىشمەكچى بولغان ئۇرۇش مۇۋەپپەقىيىتىگە ئېرىشىش مۇمكىن بولمىغان. <BR>دىققەت قىلىشقا ئەرزىيدىغىنى شۇكى، پان تۈركىزمچىلارنىڭ ئەگرى-توقايلىق مۇساپىسىگە ئەگىشىپ، تۈركىيىنىڭ ئىچى-سىرتىدىكى پان تۈركىزم ھەركىتىمۇ بىر كۆتىرىلىپ، بىر پەسىيىپ تۇرغان دەسلەپتە بۇ خىل ھەرىكەت چەت ئەلدە، ئاساسلىقى چاررۇسىيىدە كۆرۈلگەن. ئالاھەزەل 1908-يىلى چاررۇسىيىنىڭ مۇستەبىت ھۆكۈمرانلىقى قايتىدىن باش كۆتۈرۈپ چىققاندىن كېيىن، پان تۈركىزمچىلار ئاساسەن رۇسىيىدىن ئوسمانلى ئىمپېرىيىسىگە كۆچۈپ كەتكەن، شۇ چاغدا ئۇ يەردىكى ئابدۇلھەمىد مۇستەبىتلىكى ئاياغلىشىپ، قارىماققا بىر قەدەر ئەركىنلەشتۈرۈشنى يولغا قويغان ھۆكۈمەتكە ئورۇن بەرگەنىدى. قىسمەن «ياش تۈرك پارتىيىسى» رەھبەرلىرىنىڭ بىلدۈرگەن ھېسداشلىقى ئوسمانلى ئىمپېرىيىسىدىكى پان تۈركىزمچىلارنىڭ پائالىيەتكە تېخىمۇ ئىلھام بولدى، بولۇپمۇ ئۇنىڭدىن بەزى كىشىلەر «ئىتتىپاق ۋە تەرەققىيات كومىتېتى» ئەمەلىي كۈچكە ئىگە گۇرۇھلار دائىرسىگە كىرگەندىن كېيىن تېخىمۇ شۇنداق بولدى. ئەمما، تۈركىيە جۇمھۇرىيىتى قورۇلغان دەسلەپكى 20 يىل ئىچىدە، پان تۈركىزم پائالىيىتىنىڭ كۆپىنچىسى چەت ئەلگە، سوۋېت ئىتتىپاقىغا ئەمەس (ئۇ يەر ئىنتايىن خەتەرلىك)، بەلكى قراكىيە ۋە سىپرۇسقا يۆتكەلدى. ئىككىنچى دۇنيا ئۇرۇشى ئاياغلاشقاندا، چەت ئەلدىكى تۈركلەرنىڭ مۇتلەق كۆپ قىسمى كومپارتىيە دۆلەتلىرىدە ياشاۋاتاتتى، ئۇ جايلاردا بارلىق پان تۈركىزم پائالىيەتلىرى مەنئى قىلىناتتى، شۇڭا بۇ خىل پائالىيەتلەر تۈركىيىدە كۆرۈنەرلىك جانلىنىشقا باشلىدى. <BR>ئاخىرىدا مۇشۇ كىتاب يېزىلىپ چىققۇچە پان تۈركىزمنىڭ ئۆزىنىڭ نىشانىنى ئەمەلگە ئاشۇرالمىغانلىقىنى تەتقىق قىلىشقا توغرا كېلىدۇ. كىشلەر تولا چاغلاردا پان تۈركىزمنىڭ مەدەنىيەت جەھەتتە خېلىلا تەسرگە ئىگە بولسىمۇ، كۆرۈنەرلىك سىياسىي نەتىجىگە ئىرىشەلمىگەنلىكتىن ئەجەبلىنىدۇ. بۇنىڭ سەۋەبى يوقىرىدا ئېيتىپ ئۆتكەندەك، بۇ ھەركەتنىڭ ھېچقانداق ھۆكۈمەت ۋە دۆلەتنىڭ كۈچلۈك قوللىشىغا ئېرىشەلمىگەنلىكىدە. ھەر قانداق «پان» ھەرىكىتى چوڭ دۆلەتنىڭ، ھېچبولمىغاندا بىرەر دۆلەتنىڭ قوللىشىغا ئېرىشەلمىسە، مۇۋەپپەقىيەت قازىنالمايدۇ. </FONT></P>
<P align=center><FONT size=4>ئاخىرقى سۆز&nbsp;&nbsp;</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; بۇ كىتابتا شىنجاڭ ئۇيغۇر ئاپتونوم رايۇنلۇق پەلسەپە ئىجتىمائىي پەنلەر تەتقىقاتى پىلانى فوندىنىڭ ماددىي ياردىمى بىلەن 1998-يىلى ھاۋالە قىلىنغان تۈر-«پان تۈركىزم مەدەنىيەت قارىشى ئۈستىدىكى تەتقىد ۋە تەتقىقات» نىڭ ئاخىرقى تەتقىقات نەتىجىسى ئەكس ئەتتۈرۈلگەن. بۇ تۈر 1999-يىلى 12-ئايدا تېما مۇتەخەسسىسلەر گۇرۇپپىسىنىڭ باھالىنىشتىن ئۆتكەن. مۇتەخەسىسلەر گوروپىسنىڭ باشلىقى ليۇبىن (شىنجاڭ ئەدەبىيات – سەنئەتچىلەر بىرلەشمىسى پارتگۇرۇپپىسىنىڭ مۇئاۋىن شۇجىسى، تەرەققىياتچى)، ئەزالىرى دۇەن تۇڭخۇا (ئاپتۇنۇم رايۇنلۇق پارتكوم تەشۋىقات بۆلۈمىنىڭ مۇئاۋىن باشلىقى)، ۋۇ فۇخۇەن (شىنجاڭ ئونىۋېرسىتېتىنىڭ مۇئاۋىن مۇدىرى، پروفېسىسورى)، ۋاڭ جۇڭمىڭ (شىنجاڭ ئەدەبىيات سەنئەتچىلەر بىرلەشمىسىنىڭ مۇئاۋىن رەئىسى)، شۇ دىشېڭ (ئاپتونۇم رايۇنلۇق پارتىيە مەكتىپىنىڭ پروفېسىسورى)، ۋاڭ جىجۈەن (شىنجاڭ پېداگوگىكا ئۇنىۋېرسىتېتىنىڭ پروفېسىسورى)، ئابلەت نۇردۇن (ئاپتونوم رايۇنلۇق ئاخبارات-نەشىرىيات ئىدارىسىنىڭ ئالىي مۇھەرررىرى). بۇ كىتابنى نەشىر قىلدۇرۇش جەريانىدا ئاپتونوم رايۇنلۇق ئىجتىمائىي پەنلەر تەتقىقاتى پىلانى ئىشخانىسىنىڭ مۇدىرى بولداش گو ۋۇبىڭنىڭ زور كۈچ بىلەن قوللىشىغا ئېرىشتۇق، شۇ مۇناسىۋەت بىلەن ئۇنىڭغا چىن كۆڭلىمىزدىن تەشەككۇر ئېيتىمىز. </FONT></P>
