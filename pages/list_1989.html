            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">چىلتەن مازىرى تەزكىرىسى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>

              <table width="100%" border="0" cellspacing="0" cellpadding="0">

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4><IMG src="Upfiles/20095288433459732.jpg" border=0></FONT></P>
<P align=center><FONT size=4>گۇستاف راكۇيت</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; يەركەندىكى چىلتەن مازىرى ئۆزىنىڭ تارىخىنىڭ ئۇزۇنلۇقى ،ۋۇجۇدىغا يوشۇرۇنغان سىرلىرى ۋە رىۋايەت تۈسىنى ئالغان جەلپكارلىقى بىلەن كىشىلەر قەلبىدىن ئورۇن ئېلىپ ، زىيارەت قىلىدىغان جايىغا ئايلانغان. چىلتەن دېگەن سۆزنىڭ مەنىسى يەتتە دېگەنلىك بولۇپ، ئۇ يەرگە يەتتە ئەۋلىيانىڭ جەسىدى دەپنە قىلىنغان.تەتقىقاتچىلارنىڭ دىققىتىنى تارتقان بىر مەسىلە،يەركەننىڭ غەربىي تەرىپىدىكى كالتالا يېزىسىغا جايلاشقان ''يەتتە مۇسۇلمان مازىرى''دىكى تەزكىرە بىلەن چىلتەن مازىرىدىكى تەزكىرە ئوخشاش بولۇپ چىققان.بۇ تەزكىرە ئۇيغۇرلارنىڭ تەزكىرىچىلىكىدە گەۋدىلىك ۋە ۋەكىللىك خاراكتېرگە ئىگە دەپ قارايمەن.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بىر كۈنى پەيغەمبەر مەدىنىدىكى مەسچىتتە سالمان فارىسنىڭ ئۆزىگە قىلغان مۇنداق ئىلتىجاسىنى ئاڭلايدۇ:''ئى پەيغەمبىرىم،مەن قىرىق ياشقا كىرىپ قالغان بولساممۇ پەرزەنت يۈزى كۆرگىنىم يوق.سىز بىلەن بىرداستىخاندا ئولتۇرۇشقا نېسىپ قىلىش مېنىڭ بەختىم. ئى پەيغەمبىرىم، پېقىرنىڭ ھوزۇرىغا بىر ۋاق تاماققا داخىل بولۇپ بەرگەن بولسىڭىز، ئاللاھمۇ بۇ شاپائىتىڭىز بىلەن ماڭا پەرزەنت ئاتا قىلىپ قالسا ئەجەپ ئەمەس.''</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; پەيغەمبەر بۇنى ئاڭلاپ ئوتتۇزتوققۇز&nbsp; كىشىنى باشلاپ سالمان فارىسنىڭ ھوزۇرىغا قاراپ يول ئاپتۇ.سالمان فارىس قىرىق&nbsp; كىشىلىك داستىخان ھازىرلاپتىكەن.ئۇلار غىزالىنىپ بولغاندىن كېيىن پەيغەمبەر دۇئا قىلىپ بېرىپتۇ.</FONT></P>
<P align=center><FONT size=4><IMG src="Upfiles/20095288453473784.jpg" border=0></FONT></P>
<P align=center><FONT size=4>چىلتەن مازىرىنىڭ كىرىش ئىشىكى</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>&nbsp;&nbsp; شۇ ۋەقەدىن ئون ئاي،ئون كۈن،توققۇز سائەت ئۆتۈپ، سالمان فارىسنىڭ ئايالى قىرىق ئوغۇل يەڭگىپتۇ.بالىلار ئۆينى بىر ئاپتۇدە، سالمان فارىس ئۆيدە پۇتىنى قويغىدەكمۇ جاي تاپالماي قاپتۇ.ئۇ كۆڭلىدە:''مەن ئاللاھتىن پەرزەنت ئاتا قىلىشنى تىلىسەم ، ئۇ ماڭا بىر يولدىلا قىرىق پەرزەنت بېرىۋەتتى.كۈنىگە ئاران بىر نان تېپىپ يەۋاتقان مەندەك بەندىنىڭ قىرىق بالىنى بېقىشقا قانداقمۇ قۇربى يەتسۇن.ئەتە ئۆگۈن ئۇلار چوڭ بولۇپ ، كىيىم –كېچەك كىيىشى، مەكتەپكە بېرىشى كېرەك ،ئۇ چاغدا قانداق قىلىمەن ؟''دېگەنلەرنى ئويلاپ ، پەرزەنت تىلىگىنىگە پۇشايمان قىپتۇ.شۇنىڭ بىلەن ئۇ تۈن نىسپىدە، يوشۇرۇن ھالدا بالىلارنى يوغان بىر سېۋەتكە سېلىپ مەدىنىنىڭ چېتىدىكى بىر چۆللۈككە تاشلىۋېتىپ كەپتۇ.لېكىن ئەتىسى كۈن يورۇغاندا، ئۇ يەنە شۇ چۆللۈككە بېرىپ قارىسا بالىلار كۆرۈنمىگىدەك.سالمان فارىس ئەسلى ئۇ بالىلارنىڭ ئەۋلىيا بالىلار ئىكەنلىكىنى ۋە قىممىتىنى چۈشەنمىگەن ئىكەن.</FONT></P>
<P align=right><FONT size=4>جەبرائىل ئەلەيھىسسالام پەيغەمبەرگە مۇنداق خىتاپ قىپتۇ:''تاخا(مۇھەممەد پەيغەمبەرنىڭ يەنە بىر ئىسمى)،مۇھەممەد، ئاللاھ ساڭا سالىمىنى يوللىدى.ئاللاھ بۇرادىرىم مۇھەممەت ۋە ئۇنىڭ ئوتتۇز توققۇز شاگىرتىنىڭ قىلغان دۇئاسىنىڭ يۈزىنى قىلىپ مەن سالمان فارىسقا قىرىق ئەۋلىيا پەرزەنت ئاتا قىلغانىدىم.لېكىن ئۇ ئۇلارنى سېۋەتكە سېلىپ چۆللۈككە تاشلىۋەتتى.لېكىن مەن ئۇلارنى تاشلىۋەتمەيمەن ''دەپتۇ.پەيغەمبەر دەرھال چۆللۈككە بېرىپ سېۋەتنىڭ يېشىل ياقۇتتىن ياسالغان گۈمبەزگە ئايلىنىپ ئاسماننىڭ تۆتىنچى قېتىغا چىقىپ كەتكىنىنى كۆرۈپتۇ.گۈمبەزدىن دۇئا ۋە يىغا سادالىرى كېلەتتى.پەيغەمبەر بۇنى كۆرۈپ كۆز يېشى قىپتۇ ۋە مۇقەددەس مەسچىتكە قايتىپتۇ.شۇندىن كېيىن ئۇ سالمان فارىسنى ۋە باشقا كىشىلەر بىلەن كۆرۈشۈشنى خالىماپتۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بىر كۈنى پەيغەمبەر مەدىنىدە شاد مائاز ئىسىملىك بىرسىنى قوبۇل قىپتۇ.ئۇ كىشىنىڭ ئۆڭ سېلى يوق بولۇپ، نېمە بولغانلىقىنى سورىغاندا ئۇ مۇنداق بايان قىپتۇ:''ئى&nbsp; ئاللاھنىڭ ئەلچىسى، مەن بۈگۈن سىز دائىم سايىسىدە ئولتۇرۇپ ئارام ئالىدىغان دەرەخنىڭ ئۈستىگە بىر ھايۋاننىڭ چىقىۋالغانلىقىنى ، ۋە كەينىدىنلا دەرەخ يوپۇرماقلىرىنىڭ تۆكۈلۈپ، دەرەخنىڭ قۇرۇپ كەتكىنىنى ئۆز كۆزۈم بىلەن كۆردۈم.قورققىنىمدىن ئۇدۇل يېنىڭىزغا كېلىشىم دەپتۇ.پەيغەمبەر دەرەختىكى ھايۋاندىن سوراپتۇكى:''ئى&nbsp; ھايۋان، سەن قانداق جانۋار ؟''.ئۇ ھايۋان ئۆز تىلىدا جاۋاپ بېرىپتۇ:''پەيغەمبىرىم،مەن ئاللاھنىڭ بالايى -ئاپىتىدۇرمەن.مەن مەدىنىدىكى بەندىلەرگە زىيان زەخمەت يەتكۈزگىلى كەلدىم .''بۇنى ئاڭلاپ مەدىنىدىكى خەلقلەر پەيغەمبەرنىڭ ئايىقىغا يىقىلىپ ، بۇ جانۋارنى يوقۇتۇپ بېرىشنى ئۆتۈنۈپتۇ.دەل شۇ ۋاقتىدا خەۋەر كېلىپ پەيغەمبەرنىڭ قىزى فاتىمەنىڭ ئېغىر كېسەلگە مۇپتىلا بولغانلىقى ئۇقتۇرۇلۇپتۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; پەيغەمبەر ئەمدى دۇئا قىلاي دەپ تۇرۇشىغا، جەبرائىل ئەلەيھىسسالام كېلىپ ئاللاھنىڭ سۆزىنى يەتكۈزۈپتۇ:''مۇھەممەد، سەن تەڭرىنىڭ تۆتىنچى قېتىدىكى قىرىق ئەۋلىيادىن ياردەم سورىغىن، شۇلار ساڭا ياردەم قىلالايدۇ''دەپتۇ.پەيغەمبەر ئۆزى ئاسمانغا چىقىپ ئەۋلىيالارغا ھاجىتىنى بايان قىپتۇ.شۇ ئەسنادا ئەۋلىيالارنىڭ ئىچىدە بىرسى يىڭنىنى بارمىقىغا سانچىپ قان چىقىرىپتۇ، شۇ ھامان قالغانلارنىڭمۇ بارمىقىدىن قان سىرغىپ ئېقىپتۇ.ئۇلارنىڭ ئارىسىدىن يەتتە نەپىرى يەر يۈزىگە چۈشۈپ ، كېچىچە فاتىمەنىڭ بېشىدا چۆرىدەپ ئولتۇرۇپ ،دۇرۇت ئوقۇپ ، فاتىمەنى ساقايتىپتۇ ۋە ھىلىقى ھايۋاننىمۇ قوغلاپ ئەلنى ئامان قىپتۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp; پەيغەمبەر ئۇلاردىن مۇمكىن بولسا يەر يۈزىدە قېلىپ ، خەلقنى ئاغرىق سىلاقلاردىن ۋە بالا-قازالاردىن ساقلاشقا ياردەمدە بولۇشنى ئۆتۈنۈپتۇ، ئۇلار ماقۇل بوپتۇ.</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>چىلتەن مازىرىنىڭ ئىچكى كۆرۈنۈشى</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; شۇنداق قىلىپ ئۇلار تا پەيغەمبەر ۋاپات بولغۇچە شۇ يەدە بوپتۇ.پەيغەمبەرنىڭ ۋاپاتىدىن كېيىن ئۇلار خەلىفە ئەلىنىڭ يېنىغا بېرىپ مەسلىھەت سوراپتۇ.پەيغەمبەر ئۇلارغا بىر نوتىنى بېرىپ، بۇ تاياق قەيەردە بىخلاپ كۆكلىسە شۇ جاي سىلەرنىڭ ماكانىڭلار بولغۇسى دەپتۇ.ئۇلار كۆپ يەرلەرگە بېرىپ ئاخىرى تاتارغا(يەركەن رايونىنىڭ قەدىمقى ئىسمى)كەپتۇ ۋە ئۇ يەردە نوتىنى سانچىپ ئەتىسى بىخلىغانلىقىدەك ھەقىقەتنى كۆرۈپتۇ.شۇنىڭ بىلەن ئۇلار شۇ زېمىندا تۇرۇپ قاپتۇ.ھېچكىممۇ ئۇلارنىڭ شۇ يەركەندە دۇنياغا كۆز ئاچقان ئەۋلىيالار ئىكەنلىكىنى بىلمەپتۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; نەچچە يۈز يىل ئۆتۈپ، يەركەنگە ئابابەكرى خان پادىشاھ بوپتۇ.بۇ چاغدا بۇخارادا شاھ تالىب سەرمەست ئاتلىق بىر دەرۋىش ياشايدىغان بولۇپ،ئۇ قىرىق ھەمراسىنى باشلاپ مەدىنە ۋە مۇقەدەەس مازارلارنى تاۋاپ قىلغىلى كەپتۇ.پەيغەمبەرنىڭ قەۋرىسى تۈۋىدە قىرىق كۈن تۈنەپ چىقىپتۇ.قىرىق كۈن توشقان كۈنى ئۇ پەيغەمبەر بىلەن دىدار كۆرۈشۈش شەرىپىگە مۇيەسسەر بوپتۇ.پەيغەمبەر ئۇنىڭغا بىر ۋەزىپە تاپشۇرۇپ شۇنداق ئېيتىدۇكى:''ئى شەيخ،سەن دەل ۋاقتىدا كەپسەن.تاتار دۆلىتىدە يەتتە ئەۋلىيا ياشاپ تۇرماقتا.ئۇلار ئاسماننىڭ تۆتىنچى قېتىدىن ئىنسانلارغا مېھر-شەپقەت يەتكۈزۈش ئۈچۈن زېمىنغا ئەۋەتىلگەن ئەۋلىيالاردۇر .ھازىر ئۇلار ئۇ يەردە ئىسىم –شەرەپسىز ياشىماقتا،ھېچكىم ئۇلارنى تونۇمايدۇ.سەن شۇ يەرگە بېرىپ كىشىلەرگە شۇ ئۇلۇغ ئەۋلىيالارنى تونۇتۇپ ئۇلارغا دۇئا-تىلاۋەت ئارقىلىق ئەۋلىيالارنىڭ ئىلتىپاتىغا ئېرىشىشىگە ياردەم قىلغىن ''دەپتۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; شاھ تالىب پەيغەمبەرنىڭ بۇيرىقىنى بىجا كەلتۈرۈپ يەركەنگە قاراپ يولغا چىقىپتۇ.ئۇ يەركەندە قىرىق ھەمراسى بىلەن بىرلىكتە قىرىق كۈن ۋاقىت سەرپ قىلىپ بىر قەۋرە ياساپتۇ.ئاندىن قىرىق كۈن دۇئايى تىلاۋەت قىپتۇ.ئۇلارنىڭ دۇئاسىنى ئاڭلىغان بارلىق چوڭ-كىچىك يۇرت ئەھلى قەۋرىنى تاۋاب قىلغىلى يېتىپ كەپتۇ.كىشىلەر ھەر كۈنى ئۇلارغا سوۋغا سالاملار ئېلىپ كېلىپ چوقۇنۇپتۇ.بۇ ئىشلاردىن خەۋەر تاپقان پادىشاھ ئابابەكرى ئىشنىڭ تېگى-تەكتىنى سۈرۈشتۈرۈش ئۈچۈن ،بىر مۈشۈكنى ئۆلتۈرۈپ، توققۇز دانە ناننىڭ تۆپىسىگە بېسىپ داستىخانغا يۆگەپ،ئەلچىلەردىن دەرۋىشلەرگە ماڭغۇزۇپتۇ.''ئەگەر ئۇلار ھەقىقەتەن تەقۋادار كىشىلەر بولسا ئۇنى يىمەيدۇ، بولمىسا يىيىشى مۈمكىن ''دەپتۇ&nbsp; پادىشاھ.دەرۋىشلەر بۇ سوۋغىنى كۆرۈپ ناھايىتى غەزەپلىنىپتۇ ۋە پادىشاھنىڭ قىلمىشىدىن نارازى بولۇپ بۇخاراغا قايتماقچى بوپتۇ.يولدا بىر دەرۋىش ئاغرىپ قېلىپ ئۇنى شۇ قەۋرىدە تىلاۋەت قىلىپ ئولتۇرۇپ تۇرۇشقا قالدۇرۇپ قويۇپ سەپەرگە ئاتلىنىپتۇ. پادىشاھ ئۇلارنىڭ كەينىدىن ئىككى ياساۋۇلىنى پايلاقچىلىققا ئەۋەتىپتۇ ۋە ئۇلارنىڭ بۇ يەرگە پەيغەمبەر تەرىپىدىن يەتتە ئەۋلىيانىڭ مازىرىنى ياساش ئۈچۈن ئەۋەتىلگەنلىكىدىن خەۋەر تېپىپ ئۆز قىلمىشىغا&nbsp; پۇشايمان قىپتۇ.پادىشاھ باشقا نۇرغۇن قىممەتلىك سوۋغا –سالاملار بىلەن يەنە باشقا ئەلچى ئەۋەتىپ ئۆزىنى كەچۈرۈشنى ئۆتۈنۈپتۇ.دەرۋىشلەر يەركەن خەلقىنىڭ ئامان –ئېسەنلىكى ئۈچۈن دۇئا قىپتۇ ۋە سوۋغا –سالاملارنى ئەلچىلەردىن قايتۇرۇۋېتىپتۇ.يەركەندە قالغان بىر دەرۋىش توغرىسىدا ئاڭلايدىغان بولساق،ئۇ بۇ مازارنى بېقىپ ئەۋلىيالارنىڭ چىرىقىنى يېقىپ ئولتۇرۇپتۇ.پادىشاھ ئۆزى بۇ مازارغا كېلىپ ئۇنى يوقلاپ تۇرۇپتۇ ۋە مازارغا ناھايىتى چوڭ بىر قازان ئەكەلدۈرۈپتۇ.شۇندىن كېيىن يۇرت ئەھلى ئىچىدە ئاغرىق –سىلاققا دۇچار بولغاندا ۋە&nbsp; ياكى بېشىغا كۈن چۈشكەندە ،ئۆز ئاتىغانلىرىنى مۇشۇ قازانغا ئەپكېلىپ تاشلايدىغان بوپتۇ.بۇ چوڭ مازارنىڭ نامى مۇھەممەد فاسىل،مۇھەممەد ئىبراھىم،مۇھەممەد قاسىم،مۇھەممەد رازى،مۇھەممەد&nbsp; سەيىد،مۇھەممەد زاھىد،مۇھەممەد سابىت بوپتۇ.</FONT></P>

<P align=center><FONT size=4>چۆلدىكى قەبرە</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بۇ مازارنىڭ تەزكىرىسى مانا مۇشۇنداق يېزىلغان.كېيىنچە چىلتەن مازىرى توغرىسىدا مۇنداق ئېغىزچە تەزكىرىمۇ بايان قىلىنغان:</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇ ئەۋلىيالارغا پەيغەمبەر بەرگەن نوتا كېيىن كۆكلەپ بىر دەرەخكە ئايلىنىپتۇ ۋە ياقۇپ بەگ دەۋرىگىچە(1864-1877 ) كۆكلەپ تۇرۇپتۇ.لېكىن&nbsp; ياقۇپ بەگ چىلتەن مازىرىنى قايتا ياسىماقچى بولۇپ ، ئۇ مۇقەددەس دەرەخنى كېسىۋېتىپ قۇرۇلۇش ماتېريالى قىپتۇ.ياقۇپ بەگنىڭ دەرەخنى كېسىش قىلمىشى بىلەن ئەۋلىيالارنىڭ جېنى تېنىدىن جۇدا بوپتۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بۇ دەرەخ جايلاشقان ئورۇن ھازىرمۇ ،مۇقەددەس جاي ھېسابلىنىدىكەن.مازارنىڭ كىرىش ئېغىزىدا يەتتە دانە چىراق،ياۋايى ھايۋانلارنىڭ باش سۆڭىكى ۋە مۈڭگۈزى قويۇپ قويۇلغان.</FONT></P>
<P align=right><FONT size=4>&nbsp; مازار ھەققىدە بۇ خىل تەزكىرىلەردىن باشقا يەنە بىر خىل رىۋايەتمۇ بار.بۇ ھەقتە قۇرئاننىڭ 24-بابىنىڭ 6-سۈرىسىدە مۇنداق بايان قىلىنىدۇ:مۇھەممەد پەيغەمبەر مەدىنىگە كېلىپ ئالتە يىلدىن كېيىن مۇستالىق قەبىلىسىگە ھۇجۇمغا ئۆتمەكچى بولىدۇ . ئۇ چاغدا ئۇنىڭ ئايىلى ئايشە مەلۇپ سەۋەبلەر بىلەن بىللە بارالمايدۇ ۋە پەيغەمبەرنىڭ كەينىدىن بارماقچى بولىدۇ. ئۇ پەيغەمبەرنى ساقلاپ يولدا ئۇخلاپ قالىدۇ.يولدا شىيە مەزھىپىدىن بولغان ساۋان ئايشەنى كۆرۈپ قېلىپ ئۇنى پەيغەمبەر بار جايغا ئەتىسى ئەتىگەندە باشلاپ بارىدۇ.شۇندىن كېيىن بۇ ئىككىسى توغرىسىدا سۆز-چۆچەك تارقىلىپ مۇناسىۋىتى بار دەپ گۇمان پەيدا قىلىدۇ.ئەلى ئايشەنىڭ قىلمىشىنىمۇ گۇناھ دەپ چۈشەندۇرگەن.گەرچە قۇرئانداگۇناھسىز دەپ قارالغان بولسىمۇ، شىيەلەرگە بولغان باشقىچە قاراش&nbsp; شۇ ۋەقەدىن شەكىللىنىپ قالغان.مۇسۇلماندارچىلىقتا بىراۋنىڭ ئايىلىنى ئېلىپ كېتىشكە بولمايتتى.كېيىن جەبرائىل ئەلەيھىسسالام كېلىپ ، ساۋان دەرھال ئۆيلىنىشكە بۇيرۇق چۈشۈرىلىدۇ.لېكىن ساۋان ئۆيلەنمەيدۇ.ئاخىرى مۇھەممەد پەيغەمبەر ئۆزى ئۇنى ئۆيلەپ قويىدۇ.تويدىن كېيىن ساۋاننىڭ ئايىلى ھامىلدار بولۇپ،ئاللاھنىڭ شىپائىتى بىلەن قىرىق ئوغۇل پەرزەنت يۈزى كۆرىدۇ.بۇ قىرىق پەرزەنت ئەنە شۇ قىرىق چىلتەن مازىرىدىكى ئەۋلىيالار ئىدى.</FONT></P>
