            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=31"><font color="#000000"/>تەتقىقاتلار</a> → <font color="#000000"/>ئىلمىي تەتقىقاتلار </span></td>

            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">سەددىچىن لوپنۇر كۆلىگىچە ياسالغانمۇ؟ </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><BR><FONT size=4>2001-يىلى2-ئاينىڭ 21-كۈنى،شىنخۇا ئاگىنتلىقى پۈتۈن مەملىكەتكە بىر خەۋەر تارقاتتى.خەۋەردە"يېقىنقى ئارخىلوگىيىلىك بايقاشلار شۇنى ئىسپاتلىدىكى،دۇنياغا داڭلىق سەددىچىن سېپىلى شىنجاڭدىكى لوپنۇر كۆلىگىچە سوزۇلغان بولۇپ،غەربىي ئۇچى كىشىلەر دائىم ئېيتقاندەك گەنسۇنىڭ جىيايۈگۇئەندە ئەمەس"دېيىلگەن.ناۋادا مۇنداق بولغاندا سەددىچىن سېپىلىنىڭ ئۇزۇنلۇقى ئەسلىدىكىدىن 500كلومىتىر ئۇزارغان بولىدۇ. </FONT></P>
<P align=right><FONT size=4>بۇ خەۋەر تارقىلىشى بىلەنلا،نۇرغۇن كىشىلەرنىڭ دىققىتىنى قوزغاپلا قالماي،نۇرغۇن ئالىملارنىڭ گۇمانىنىمۇ قوزغىدى.جۇڭگو ئارخىلوگىيە تەتقىقات ئورنىنىڭ تەتقىقاتچىسى،چېگرا رايون ئارخىلوگىيە تەتقىقات مەركىزىدىكى مىڭ خەنرېن"خەۋەردە دېيىلگەن سېپىل كىشىلەر دېگەن سەددىچىن سېپىلى ئەمەس"دەپ كۆرسەتكەن.كىشىلەرگە تونۇشلۇق بولغان سەددىچىن سېپىلى ئەمەلىيەتتە مىڭ سۇلالىسى دەۋرىدىكى سېپىلنى كۆرسىتىدۇ.ئۇ شەرقتە شەنخەيگۇەن(يەنە يۈ دەن دۇڭ دەپمۇ ئاتىلىدۇ)دىن باشلىنىپ،غەربتە جىيايۈگۇەندە ئاخىرلىشىدۇ.ئەمما خەۋەردە تىلغا ئېلىنغان سېپىل بولسا،خەن دەۋرىدىكى سېپىلنى كۆرسىتىدۇ.ئۇ جىيايۈگۇەن بىلەن ئوخشىمايدىغان باشقا ئۇقۇم.خەن دەۋرىدىكى سەددىچىن سېپىلى ساقلانغان ئەڭ ئۇزۇن بەلۋاغنىڭ ئىزنالىرىنى لەنجۇنىڭ غەربىدىن ئۆتۈپ،خېشى كارىدۇرىنى بويلاپ ماڭغان تاشيولنىڭ ئىككى قاسنىقىدىن تاپقىلى بولىدۇ.ھازىرقى ئورتاق كۆزقاراش بولسا،خەن دەۋرىدىكى سېپىلنىڭ غەربىي ئۇچى ياڭگۇەن ۋە يۈمىنگۇەن دېگەن قاراشتۇر. </FONT></P>
<P align=right><FONT size=4>مىڭ خەنرېن يەنە،سەددىچىن سېپىلىنىڭ غەربكە سوزۇلغان سوزۇلمىغانلىقىنى ئىسپاتلاش ئۈچۈن،ئالدى بىلەن نېمىنىڭ سېپىل ئىكەنلىكىنى ئايدىڭلاشتۇرۇۋېلىش ناھايىتى مۇھىم دەپ كۆرسەتتى.ئۇنىڭ قارىشىچە،سېپىل دېگەن تام قۇرۇلما بىلەن مۇناسىۋەتلىك مۇداپىئە ئەسلىھەلىرى بىرلەشتۈرۈلگەن،سۈنئىي ياساپ چىقىلغان بۆلىشى كېرەك.ئەمما يېڭى بايقالغان"تام قۇرۇلما"بىلەن خەن دەۋرىدىكى سېپىلنىڭ قۇرۇلۇش ئۇسۇلى بىر-بىرىگە ماس كېلەمدۇ-كەلمەمدۇ؟بۇ ئېنىق ئەمەس.ئۇ يەنە يۈمىنگۇەندىن غەربكە ماڭغان بۇ لىنىيىدە ئارخىلوگىيە خادىملىرى نۇرغۇن تۇرلارنى بايقىغان.تۇرلارنىڭ شەكلى گۈندە(جۇۋازنىڭ ياغ چىقىرىلىدىغان قازان شەكىللىك كۆتەك ياغىچى،گىلەم دۇكىنىنىڭ ئاستى ئۈستىگە ئورنىتىلغان توغرا ياغاچ-تەرجىمە قىلغۇچىدىن)گە ئوخشاپ كېتىدىغان بولۇپ،گۈلخان ئارقىلىق خەۋەر بېرىدىغان ئاگاھلاندۇرۇش سىستېمىسى،لېكىن بۇ تۇرلارنى سەددىچىن سېپىلى دېيىشكە بولمايدۇ.مىڭ خەنرېن ئەپەندى يەنە تۆۋەندىكىدەك گۇمانىنى ئوتتۇرىغا قويدى.خەن سۇلالىسى دەۋرىدە لوپنۇر رايونى ئاللىقاچان قۇملىشىپ ياردان يەر شەكلىنى ھاسىل قىلغان،بۇنداق جۇغراپىيىلىك شارائىت ئاستىدا سەددىچىن سېپىلىنى سېلىش ناھايىتى تەس.ئۇنىڭ ئۈستىگە خەن دەۋرىدىكى غەربىي سېپىل ئاساسلىقى ھونلاردىن مۇداپىيەلىنىش ئۈچۈن سېلىنغان.ئەمما خەن دەۋرىدىكى ھونلار بارىكۆل ۋە قۇمۇل ئەتراپىدا توپلانغان بولغاچقا،لوپنۇرغا سەددىچىن سېپىلى سېلىشنىڭ ھېچقانداق زۆرۈرىيىتى يوق،دەپ كۆرسەتتى. </FONT></P>
<P align=right><FONT size=4>ئەمما جۇڭگو مەدەنىي يادىكارلىقلار جەمئىيىتىنىڭ باشلىقى لوجىۋېن بولسا:"تۇر لىنىيىلىرى بولسا سەددىچىن سېپىلىنىڭ مۇداپىئە سىستېمىسى،ئۇنىڭ سەددىچىن سېپىلىغا ئوخشاش رولى بار.بېيجىڭدىكى بىر قىسىم سېپىللاردىمۇ پەقەت تۇرلا بار"دەپ قارىدى.ئۇ لوپنۇردا يېڭىدىن بايقالغان"تام"لارنى سەددىچىن سېپىلى دەپ پەرەز قىلىشنىڭ تۆۋەندىكىدەك ئىككى سەۋەبى بار:بىرى،ئەينى ۋاقىتتا سېپىل ياساشتىكى مەقسەت غەربىي رايوندىكى يىپەك يولىنى قوغداش بولۇپ،بۇ "سەددىچىن"يىپەك يولى بىلەن تەڭ بارلىققا كەلگەن.يەنە بىرى،ئەينى ۋاقىتتا بۇ يەردىكى كۆلدە سۇ ھەمدە كروران دۆلىتى بار شۇڭا سېپىل سېلىش شارائىتى بار دەپ كۆرسەتتى. </FONT></P>
<P align=right><FONT size=4>يەنە بەزى ئالىملار تۇر لىنىيىسىنىڭ ئۇزۇنلۇقى لوپنۇر كۆلىگىچە بېرىپ،ئۇنىڭ غەربىگىچە ئىچكىرىلەپ كىرگەن.ئەمما يېڭى بايقالغان تام قۇرۇلما زادى مۇشۇ تۇرلارنىڭ ئارىلىقىنى تۇتاشتۇرىدىغان قۇرۇلمىمۇ ياكى شامالنىڭ تەسىرىدىن شەكىللەنگەن ياردان يەر شەكلىنىڭ مەھسۇلىمۇ ۋە ياكى ئەينى ۋاقىتتا ۋاقىتلىق ياسالغانمۇ؟بۇ يەنە بىر گۇمانلىق نۇقتا دەپ قارىدى. </FONT></P>
<P align=right><FONT size=4>شىنجاڭ مەدەنىي يادىكارلىقلار ئارخىلوگىيە تەتقىقات ئورنىنىڭ باشلىقى،تەتقىقاتچى مۇ شۈنيىڭ مۇخبىرنىڭ زىيارىتىنى قوبۇل قىلغاندا،"سەددىچىن سېپىلى شەرقتە لوپنۇرغىچە سوزۇلغان دېگەن بۇ خەۋەر ھېسابلانمايدۇ."دېدى.ئۇ1980-يىلى4-ئايدا مەركىزى تېلېۋىزىيە ئىستانسىسى ۋە ياپۇنيە مەلۇم تېلېۋىزىيە ئىستانسىسى بىلەن بىللە لوپنۇر رايونىدا فىلىم ئىشلىگەندە،ئۇ يەرنى تەكشۈرۈۋېتىپ قۇم-شېغىللار بىلەن كۆمۈلۈپ قالغان بىر سېپىلنى بايقىغان.بۇ سېپىل قۇم توپا ۋە دەرەخ شاخلىرىنى كىرىشتۈرۈپ ياسالغان،شاماللارنىڭ ئۇپىرتىشى جەريانىدا يېرىم قىسمى دېگۈدەك ئۆرۈلۈپ چۈشكەن.ئېشىپ قالغان قىسمىنىڭ ئېگىزلىكى ئىككى مېتىر،كەڭلىكى50-60سانتىمېتىر ئىكەنلىكىنى بايقىغان.سېپىلنى بويلاپ غەربكە ماڭغاندا،تەخمىنەن بەش چاقىرىم يىراقتا بىر تۇر بايقالغان بۇ تۇرنىڭ ھۈلى تۆت تەرەپلىك بولۇپ،كېسەك بىلەن يۇمىلاق تۆۋرۈك شەكىلدە ئېگىز سۇپا قىلىپ ياسالغان.ئېگىزلىكى ئون مېتىر ئىكەن.بۇلار مەيلى ياسىلىش شەكلى جەھەتتىن بولسۇن،دائىرىسى جەھەتتىن بولسۇن ئېنىقكى كىشىلەر تەرىپىدىن مۇداپىئەدە ئىشلىتىش ئۈچۈن ياسالغان. </FONT></P>
<P align=right><FONT size=4>پرافىسور مۇ شۈنيىڭ"بۇ تىپىك خەن دەۋرىدىكى سەددىچىن سېپىلى،بەزى تۇرلارنىڭ يېنىدا،ئاللىقاچان تاشقا ئايلانغان يېقىلغۇ قىلىش ئۈچۈن دۆۋىلەپ قويۇلغان ئوتۇن دۆۋىلىرى بار"دەپ كۆرسەتتى.توپا تامغا يېقىن جايدا ئۇ داتلىشىپ كۆكىرىپ كەتكەن ئوق باشلىرىنى بايقىغان.ئۇ يەنە"بۇ سەددىچىن سېپىلى قەدىمكى يىپەك يولىنىڭ ھەمراھى بولۇپ،ئوتتۇرا تۈزلەڭلىكتىن غەربىي رايونغا بارىدىغان ئالاقە يولىنى قوغداش رولىنى ئوينىغان،بۇ تارىخى ئارقا كۆرۈنۈشكىمۇ ماس كېلىدۇ"دەپ قارىدى. </FONT></P>
<P align=right><FONT size=4>شىنجاڭ مەدەنىيەت يادىكارلىقلىرى ئارخىلوگىيە تەتقىقات ئورنىنىڭ باشلىقى ۋاڭ بىڭخۇا تەكشۈرۈپ تەتقىق قىلغاندىن كىيىن"بۇ بۆلەك سەددىچىن سېپىلى ھەقىقەتەن قەدىمى يىپەك يولى بىلەن يانداش بولغان"دېدى.بەزى مۇتەخەسسىسلەر يەنە لوپنۇر كۆلى سەددىچىن سېپىلىنىڭ ئاخىرقى نۇقتىسى ئىكەنلىكى ئېھتىمالدىن يىراق دېگەن پەرەزنى ئوتتۇرىغا قويدى.لوجىۋېن:"لوپنۇردىن غەربكە سوزۇلغان تۇرلار كۆنچى دەرياسىنى بويلاپ،خەن سۇلالىسىنىڭ غەربىي رايوننى ئىدارە قىلىش ئۈچۈن تەسىس قىلغان غەربىي يۇرت قورۇقچىبەگ مەھكىمىسى ھازىرقى بۈگۈرنىڭ چىگىرسى ئىچىدىكى ئۇرلى&lt;چېدىر&gt;گىچە بولۇپ،غەربىي جەنۇبتا تاكى قەشقەرگىچە سوزۇلغان.ھازىرمۇ كۆنچى دەرياسىنى بويلاپ ماڭغاندا نۇرغۇن تۇرلارنىڭ ئىزنالىرىنى تاپقىلى بولىدۇ"دېدى. </FONT></P>
<P align=right><FONT size=4>سەددىچىن سېپىلىنىڭ غەربكە سوزۇلۇپ شىنجاڭغا كىرگەنلىكى ھەققىدە ئىلگىرى نۇرغۇن خاتىرىلەر قالدۇرۇلغان.خەننامە:غەربىي رايون تەزكىرىسىدە خاتىرىلىنىشىچە،خەنۋۇدى ئالتە يۈز مىڭ ئادەمنى ئىشلىتىپ،دۈنخۇاڭدىن تېتىما كۆلىگىچە سېپىل ياساتقۇزغان.تېتىما كۆلى ھازىرقى لوپنۇر كۆلى.ئۇنىڭ ئۈستىگە دۈنخۇاڭدىن تېتىما كۆلىگىچە نۇرغۇن جايلاردا تۇر ياسالغان. </FONT></P>
<P align=right><FONT size=4>جاڭ ۋېنخۇئا يازغان"جۇڭگو سەددىچىن سېپىلىنىڭ قۇرۇلۇش ئۇسلۇبى ھەققىدە تەكشۈرۈش"دېگەن كىتابتا خاتىرىلىنىشىچە:"بۇ بۆلەك سەددىچىن سېپىلى دۈنخۇاڭدىن شىمالنى بويلاپ قەشقەر كوناشەھەر دەرياسىنىڭ جەنۇبىدىكى داخان كۆلىگىچە،ئاندىن غەربكە سوزۇلۇپ لوپنۇرنىڭ ئەتراپىغىچە يېتىپ بارغان"دېيىلگەن. </FONT></P>
<P align=right><FONT size=4>گەنسۇ كۈندىلىك گېزىتىدىمۇ ئىلگىرى"گەنسۇ مەدەنىي يادىكارلىقلار خىزمەت ئەترىتى يەتتە يىللىق جاپالىق تەكشۈرۈش ئارقىلىق،قەدىمكى گەنسۇ چېگرىسى ئىچىدە ئون نەچچە تارماق سېپىلنىڭ ياسالغانلىقى شەرقتە شەنشى،شىمالدا ئىچكى موڭغۇل،غەربتە شىنجاڭغىچە سوزۇلغانلىقى،ئومۇمىي ئۇزۇنلۇقىنىڭ تۆت مىڭ كلومىتىرغا يەتكەنلىكى"ھەققىدىكى خەۋەرنى ئېلان قىلغان. </FONT></P>
<P align=right><FONT size=4>ئەمەلىيەتتە شىنخۇا ئاگېنتلىقى1986-يىلى11-ئاينىڭ11-كۈنىلا لوپنۇر كۆلىگىچە بارغان سەددىچىن سېپىلى ھەققىدىكى خەۋەرنى ئاڭلاتقان.خەۋەردە"جۇڭگونىڭ ئارخىلوگىيە خادىملىرى يېقىنقى بىر نەچچە يىللىق تەكشۈرۈش ئارقىلىق خەن سۇلالىسىنىڭ غەربتە شىنجاڭنىڭ لوپنۇر كۆلىگىچە،شەرقتە لىياۋنىڭ ئۆلكىسىنىڭ شەرقىگىچە بولغان،ئۇزۇنلۇقى ئون مىڭ كىلومىتىرغا كېلىدىغان"تاشقى سەددىچىن"نىڭ ياسىغانلىقىنى بايقىدى.يېڭىدىن بايقالغان خەن سۇلالىسى"تاشقى سەددىچىن"نى كۆپىنچە خەندەك ياكى تەبىئىي يەر شەكلىنى توسۇق قىلىپ،تۇر،قەدىمكى قورغان،شىپاڭلار شەكىللىرىدە دۆلەت مۇداپىئە ئىشلىرىدا ئىشلىتىلگەن".ئۇ خەننامىدە قىسقارتىلىپ"قورغان"دەپ ئاتالغان.چىن شىخۇاڭ دەۋرىدىكى سېپىل غەربىي شىمال رايونلاردىكى بىر قىسىم جايلاردا سېپىل بولغاندىن تاشقىرى كۆپىنچە سېپىل، تۇر، خۇئاڭخې، تاۋخې (گەنسۇدا)دەريالىرى، شۇنداقلا ئېگىز تاغ،چوڭقۇر جىلغا قاتارلىق تەبىئىي توساقلاردىن سېپىل ئورنىدا پايدىلانغان. بۇ تارىخشۇناسلار دەپ ئۆتكەن „يوشۇرۇن سەددىچىندۇر“&nbsp; دۇردېيىلگەن. </FONT></P>
<P align=right><FONT size=4>تارىختا شىنجاڭدا سەددىچىن سېپىلىنىڭ رولىنى ئوينايدىغان ئەسلىھەلەر بەرپا قىلىنغان.قارىماققا بۇنىڭ تالا-تارتىش قىلىدىغان يېرى يوقتەك تۇرسىمۇ،ئۇ زادى سەددىچىن سېپىلىمۇ ياكى ئەمەسمۇ؟ياكى خەننامىدە دېيىلگەندەك"قورغان"مۇ ۋە ياكى مۇتەخەسسىسلەر ئېيتقاندەك"يوشۇرۇن سەددىچىن"مۇ؛ئۇ سەددىچىن سېپىلى بىلەن بىر پۈتۈن گەۋدىمۇ ياكى سەددىچىن سېپىلىنىڭ بىر قىسمىمۇ؟خەن سۇلالىسى دەۋرىدىكى سەددىچىن بىلەن مىڭ سۇلالىسى دەۋرىدىكى سەددىچىننىڭ نېمە پەرقى بار؟پەقەت مىڭ دەۋرىدىكى سېپىللارلا ھەقىقىي سەددىچىن ھېسابلىنامدۇ؟دېگەندەك مەسىلىلەرنى ئايدىڭلاشتۇرۇۋېلىش ناھايىتى مۇھىم.<BR>ياڭ شىنسەي تۈزگەن،شىنجاڭ گۈزەل-سەنئەت نەشرىياتى تەرپىدىن 2006-يىلى نەشر قىلىنغان"شىنجاڭنىڭ سىرى"ناملىق كىتاپتىن تاللاپ تەرجىمە قىلغۇچى:لوپنۇرى</FONT></P>
<P align=right><BR><FONT size=4>&nbsp;بۇ ماقالە لوپنۇرى بلوگىدىن كۆچۈرۈلدى <BR></FONT></P></td>
