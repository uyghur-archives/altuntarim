                      <span class="STYLE41">گاگاۋۇز مىللىتى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>

<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp; گاگاۋۇز مىللىتى دۇبرۇجادا مىڭ يىلدىن بېرى ياشاپ كېلىۋاتقان تۈركىي خەلىقلەرنىڭ بىرى. ئوغۇز تۈركلىرىگە مەنسۇپ بۇ گاگاۋۇزلار ئاسىيادىن غەربكە قاراپ ماڭغاندا شىمالدىن كېلىپ، تونا دەرياسىدىن ئۆتكەندىن كېيىن دۇبرۇجانىڭ جەنۇبى ۋە شەرقىي جەنۇبى رايونلىرىغا بېرىپ ئولتۇراقلىشىپ قالغان بىر مىللەتتۇر. ئالدى بىلەن مەن دۇبرۇجا دېگەن بۇ يەرنى تونۇشتۇرۇپ ئۆتەي: تۈرك تىلىدا نەشىر قىلىنغان كىتاپلاردىن باشقا تىللاردا «دۇبرۇجا» دېگەن بۇ يەر ھەققىدە بىرەر كىتاپ چىقىپ باققىنى يوق، دۇبرۇجا باشقا مىللەتلەرگە قارىغاندا تۈركىي مىللەتلىرى كۆپ كېلىپ-كېتىپ تۇرىدىغان جاي بولۇپ قالغاچقا تۈركىي خەلقلەرنىڭ يۇرتى دەپ ئاتىلىپ كەلگەن. تۈرك قەۋملىرى شەرقتىن غەربكە كۆچكەندە ئۇلارنىڭ بىر قىسمى دۇبرۇجاغا كېلىپ ئولتۇراقلىشىپ قالغان. تاتارلار ۋە ئوسمان ئىمپېرىيىسى دۇبرۇجانى 100 يىل ئىشغال قىلىۋالغاچقا بۇ يەر تۈركىي خەلقلەرنىڭ يۇرتى، دەپ ئاتىلىپ كەلگەن. 18- ئەسىرنىڭ بېشىدىن تارتىپ 200 يىلغا يېقىن داۋام قىلغان تۈرك - رۇس ئۇرۇشلىرى تۈركىي خەلقلەرنى ۋەيران قىلغانغا ئوخشاش، دۇبرۇجانىمۇ ۋەيران قىلىۋەتكەچكە ئۇلارنىڭ نوپۇسى كۈندىن - كۈنگە ئازىيىپ كەتكەن. دۇبرۇجا قارا دېڭىز ئەتراپىدىكى ئەكرەنە ناھىيىسىدىن تونا دەرياسىنىڭ تورتوكا ناھىيىسىگىچە بولغان ئارىلىق بىلەن تونا دەرياسىنىڭ قارا دېڭىز غا قويۇلىدىغان جاي ئەتراپىنى ئۆز ئىچىگە ئالىدۇ. تەتقىقاتلارغا ئاساسلانغاندا ، دۇبرۇجا 100 مىڭ يىللار ئىلگىرى دېڭىز بىلەن قاپلانغا ن يەر ئىكەن. بۇ چاغلاردا قارا دېڭىز بوغۇزى تېخى ئېچىلمىغان بولۇپ، ئەسىرلەر داۋامىدا يۈز بەرگەن يەر تەۋرەش قاتارلىق ھەرخىل تەبىئىي ئاپەتلەر تۈپەيلىدىن نۇرغۇن كىچىك ئاراللار پەيدا بولغان. زاماننىڭ ئۆتۈشى بىلەن بۇ ئاراللار بىرلىشىپ «دۇبرۇجا» دېگەن بۇ زېمىننى پەيدا قىلغان. «دۇبرۇجا» دېگەن بۇ ئىسىم ئەسلىدە قارا دېڭىز ئەتراپىدا ياشىغان ئوغۇز تۈركلىرى بېگىنىڭ ئىسمى ئىكەن. گاگاۋۇزلار 13 - ئەسىردە شىمال ۋە شەرقتىكى بالقاندا (يۇگۇسلاۋىيە، ئالبانىيە، بۇلغارىيە، رۇمىنىيە، گرېتسىيە ۋە باشقىلار) ئولتۇراقلىشىپ قالغان، تۈركىي مىللەتلەرنىڭ تىلىدا سۆزلىشىدىغان بىر خەلقتۇر. ھازىر دۇنيا بويىچە 250 مىڭ نوپۇسى بار. بۇنىڭ 152 مىڭى ھازىر گاگاۋۇزىيە دەپ ئاتىلىدىغان جەنۇبىي مولداۋىيىدە، 40 مىڭدىن كۆپرەكى ئوكرائىنادا، قالغانلىرى قازاقىستان، تۈركىيە، گرتسىيە، رۇمىنىيە ۋە ئۆزبېكىستاندا. «گاگاۋۇز» دېگەن بۇ سۆز «ئوغۇز» دېگەن سۆزنىڭ يەنە بىر ۋارىيانتى، دەيدىغانلارمۇ بار. چېچىنىڭ سېرىق، كۆزىنىڭ كۆك بولۇشىغا قاراپ كۆك ئوغۇزلار، دەيدىغانلارمۇ بار. گاگاۋۇزلارنىڭ بىر قىسمى مۇسۇلمان. 1770 -يىلى مولداۋىيىدە تۇنجى قېتىم چىدىر، ئورغاق دېگەن ئىككى يېزىنى قۇرۇپ چىققان گاگاۋۇزلار 1812 -يىلىغا كەلگەندە بۇخارىست كېلىشىمىگە ئاساسەن تاتارلار بۇجاك ناھىيىسىدىن قوغلانغاندىن كېيىن، بۇجاك ناھىيىسىگە ئورۇنلاشقان. 1818-يىلىغا كەلگەندە چىدىرلىق گاگاۋۇزلار «چاتىر»، ئورغاقلىق گاگاۋۇزلار بولسا «ئاۋدارما» دېگەن يېزىلارنى قۇرۇپ چىققان. گاگاۋۇزلارنىڭ بىر بۆلىكى 1909 ۋە 1910-يىللىرى تۇرمۇشنىڭ قاتتىقچىلىقىدىن ئوتتۇرا ئاسىياغا كۆچۈپ كېلىپ تورغاي رايونىغا، 1925-يىللىرى تاشكەنت تەۋەسىگە جايلىشىپ قالغان. گاگاۋۇزلار قۇربانلىق قىلىدۇ. «تۈركىي تىللار دىۋانى» دىكى ئىزاھاتتا تۈرك قەبىلىلىرىنىڭ مۇقەددەس سىمۋولى، دەپ قوبۇل قىلىنغان بۆرىنى خاتىرىلەپ بۆرە بايرىمى ئۆتكۈزىدۇ. ھازىرغىچە كۆك تۈركلەرنىڭ بايرىقىنى ئۆزلىرىنىڭ بايرىقى قىلىپ بېكىتكەن. ھەممەيلەنگە مەلۇم، ئوغۇزنامە داستانىنىڭ قەھرىمانى ئوغۇزخان«كۆك بۆرە بىزنىڭ سىمۋولىمىز بولسۇن» دېگەن. ھازىر گاگاۋۇزلار بۆرىنىڭ بېشى چۈشۈرۈلگەن كۆك بايراقنى تۈرك قەۋملىرىنىڭ مۇقەددەس سىمۋولى دەپ تونۇيدۇ. گاگاۋۇز تىلى ئوغۇز تىلىنىڭ ئايرىم بىر خىل شەكلى. گاگاۋۇز تىلىنىڭ قىپچاق تىلىغا ئوخشاپ كېتىدىغان يەرلىرى ناھايىتى كۆپ. ھەتتا تەمسىللىرىمۇ ئوخشاپ كېتىدۇ. مەسىلەن: «ئانىسىغا قاراپ قىزىنى ئال» ، «ئىككى تاۋۇز بىر قولتۇققا سىغماپتۇ» قاتارلىقلار. گاگاۋۇزلارنىڭ تىلى، ئۆرپ - ئادىتى، يۈز قۇرۇلۇشى، ھەرخىل سەھنە ئەسەرلىرى، ناخشىلىرى، چۆچەكلىرى، رىۋايەتلىرى ۋە ھېكايىلىرىدىن قارىغاندا، گاگاۋۇزلارنىڭ ئەسلى تىلىنىڭ تۈركىي تىللارغا كىرىدىغانلىقى شۈبھىسىز. 1263-يىلىدىن 1383-يىلىغىچە 120 يىل مۇستەقىل دۆلەت قۇرغان گاگاۋۇزلارنىڭ بايرىقىمۇ تېپىلغان. ئۇلارنىڭ بايرىقى قىزىل رەڭلىك يەر شارىنىڭ ئۈستىگە ئاق رەڭلىك بىر خورازنىڭ سۈرىتى چۈشۈرۈلگەن بايراق. گاگاۋۇزلار 11-ئەسىردە بىزانىس دىنچىلىرىنىڭ زورى بىلەن خىرىستىئان دىنىنى قوبۇل قىلىشقا مەجبۇر بولغان. 1768-يىلىدىن 1774-يىلىغىچە بولغان ئارىلىقتا تۈرك -رۇس ئۇرۇشلىرىدىن كېيىن گاگاۋۇزلار ئورتودوكۇس مەزھىپىدىن بولغانلىقى ئۈچۈن رۇسلارنىڭ تەشۋىقاتى بىلەن تاتارلار تاشلاپ كەتكەن باسارابىيىگە (ئوكرائىنانىڭ ئىلگىرىكى ئىسمى) 1806 - يىلىدىن 1812 - يىلىغىچە كۆچۈپ كەلگەن. گاگاۋۇزلار مىللەت بولۇپ شەكىللەنگەندىن كېيىن 13 - ئەسىردە تۇنجى قېتىم دۆلەت قۇرغان. بۇ دۆلەت 15 - ئەسىرگىچە داۋام قىلغان. بۇ ئارىلىقتىكى ئىسلاھات ھەققىدە ھازىرغىچە مەلۇمات يوق. دۇبرۇجادا ئوسمان ئىمپىرىيىسى ھۆكۈم سۈرگەن ۋاقىتلاردا گاگاۋۇزلار ئۆزىنىڭ تۈركىي مىللەتلەردىن بولۇشىغا قارىماي خىرىستىئان دىنىنى قوبۇل قىلغانلىقى ئۈچۈن، ئۇلارغا ئەھمىيەت بېرىلمىگەن. چۈنكى، ئۇ ۋاقىتلاردا مىللەت ئاساسلىق ئورۇندا تۇرماي، دىن ۋە مەزھەپ ئاساسلىق ئورۇننى ئىگىلىگەچكە، ئوسمان ئىمپېرىيىسى گاگاۋۇزلارنى ئېتىبارغا ئالمىغان. 18 - ئەسىرنىڭ ئاخىرى، 19 - ئەسىرنىڭ باشلىرىدا دۇبرۇجادىن باسارابىيىگە، يەنى ئوكرائىناغا كۆچۈپ بارغان گاگاۋۇزلارنىڭ سانى 200 مىڭدىن ئاشقان. باسارابىيىدە گاگاۋۇزلارنىڭ ئاتاقلىق يازغۇچىسى مىخائىل چاكىر گاگاۋۇزلار ھەققىدە نۇرغۇن كىتاپ يازغان. ئۇ كىتاپلىرىدا «گاگاۋۇزلار دىندار، ئەخلاقلىق، دۇرۇس، ئوچۇق - يورۇق، ئاق كۆڭۈل، مېھماندوست خەلق» دەپ يازغان. ھەج تاۋاپ قىلىش، قۇربانلىق قىلىش ئۇلارنىڭ ئەنئەنىۋى ئادىتىدۇر. بۇ ئادەت گاگاۋۇزلارغا تۈركىي مىللەتلەردىن سىڭگەن. گاگاۋۇزلار قارىماققا تىپىك مۇسۇلمانغا ئوخشايدۇ. ئاغزىدىن «ئاللاھ، پەيغەمبەر، جەننەت، جەھەننەم، گۇناھ » دېگەن سۆزلەر چۈشمەيدۇ. سىز بەلكى ئۇلار مۇسۇلمان ئەمەس تۇرۇپ نېمىشقا بۇ سۆزلەرنى ئىشلىتىدىغان بولۇپ قالغاندۇ، دەپ قېلىشىڭىز مۇمكىن. ئۇلار مېنىڭ بۇ سۇئالىمغا : «بۇ سۆزلەر بىزنىڭ ئاتا -بوۋىلىرىمىزدىن قالغان. بىز بۇ سۆزلەرنى شۇلاردىن ئۆگەنگەن» دەپ جاۋاپ بەردى. بۇنىڭدىن ئۇلارنىڭ ئەجدادىنىڭ مۇسۇلمان ئىكەنلىكىنى بىلگىلى بولىدۇ. يىغىن مەزگىلىدە «گاگاۋۇز تىلى بايرىمى» بولدى. &lt;«ئوزۈم» دېگەن مەيداننىڭ ئوتتۇرىسىغا گاگاۋۇزلارنىڭ مەشھۇر يازغۇچىسى مىخائىل چاكىرنىڭ ھەيكىلى ئورنىتىلغان بولۇپ، ھەيكەلنىڭ ئاستىغا چاكىرنىڭ «ئۈمىدۋار بول، گاگاۋۇز مەدەنىيىتى تەرەققىي قىلىدۇ»، «ۋەتىنىم، ئانا تىلىم -ھاياتىم مېنىڭ» دېگەن سۆزلىرى يېزىلغان. ئۆز كۆزۈم بىلەن كۆرگەن ئەمەلىيەتتىن بىلدىمكى ، گاگاۋۇزلارنىڭ ئۆرپ - ئادەتلىرى، ئۆي ياساشلىرى تۈركىي خەلقلەرگە ئوخشايدۇ. بىز يىغىن ئارىلىقىدا گاگاۋۇزلارنىڭ تۇرمۇشىنى ئۆگىنىش ئۈچۈن پەتىر ئىسىملىك بىر گاگاۋۇزنىڭ ئۆيىگە باردۇق. پەتىرنىڭ ئايالىنىڭ ئىسمى ئاننا، ئىككى قىزى بولۇپ، بىرىنىڭ ئىسمى رەنا، يەنە بىرىنىڭ ئىسمى مارىيە ئىكەن. ئۇلارنىڭ ئۆيىگە كىرىپ خۇددى ئۇيغۇرلارنىڭ ئۆيىگە كىرىپ قالغاندەك بولدۇم. سۇپىنىڭ ئۈستىگە تاماق ئۈستىلى قويۇشلىرى، نان، قايماق، قېتىق، قاتلىمىلار بىلەن چاي ئىچىشلىرى خۇددى بىزگە ئوخشايدىكەن. بېشىغا ياغلىق چېگىشلىرى، تاملىر ىغا گىلەم ئېسىشلىرى، رىشىلىيە پەردىلىرى بىزنىڭكىگە ئوخشايدىكەن. ئۇلار ئۇيغۇر، قازاقلاردەك ئاتنى بەك ياخشى كۆرىدىكەن. ئۇلار ئۆتمۈشتە تارقاق ياشىغاچقا قايسى دۆلەتتە ياشىغان بولسا شۇ دۆلەتنىڭ ئاسسىمىلاتسىيىسىگە ئۇچراپ، يېزىقىنى ئىشلەتكەن بولسىمۇ ئۆزىنىڭ تىلىنى ساقلاپ قالغان. بۇنىڭدىن قارىغاندا ئۇلارنىڭ تۈركىي مىللەتلەر دىن ئىكەنلىكىدە گەپ يوق. گاگاۋۇزلار دېھقانچىلىق، باغۋەنچىلىك، چارۋىچىلىق، بېلىقچىلىق بىلەن شۇغۇللىنىدىكەن. گاگاۋۇزلارنىڭ تەلەپپۇزى قىپچاقلارنىڭ تەلاپپۇزىغا ئوخشاپ كېتىدىكەن. مەسىلەن: گەلەيەر، گىدىيەر (كەلدى -دە، كەتتى) دەيدىكەن. كوللىكتىپ ئۇسۇل ئوينىغاندا «بولە بالام، بولە»، بەزىلەر «بىر قىلدات بالام، بىرقىلدات» دېگەنگە ئوخشاش گەپلەرنى كۆپ ئىشلىتىدىكەن. ياشلارنىڭ بەزىلىرى ئۆز ئارا «ساڭا نېمە بېرەي، شارابمۇ» دېسە، «شاراب ئەمەس، قىمىز بەر» دەيدىكەن. 1986 - يىلىدىن بۇرۇن بېسىم ئېغىر بولغاچقا گاگاۋۇز تىلى ۋە مەدەنىيىتىنى قوللايدىغان بىرمۇ ئادەم چىقمىغان. 1986 - يىلدىن ئېتىبارەن يېزىقلىرىنى ئەسلىگە كەلتۈرۈپ، نەشرىيات ئورۇنلىرىنى، كۈندە 15 مىنۇتلۇق رادىئو، «گاگاۋۇز ئاۋازى» ۋە «ئانا سۆزى» ناملىق گېزىتلەرنى تەسىس قىلىشقا باشلىغان. مانا مۇشۇنداق تىرىشچانلىقلىرى نەتىجىسىدە 1994 - يىلى گاگاۋىستاننى قۇرۇپ چىققان. گېزىتلىرىنىڭ سەرلەۋھىسىگە ئانا سۆزى بىلەن «ئوغۇزلار ياشىسۇن!» دېگەن سۆز يېزىلغان. بۇنىڭدىن باشقا 90 مىڭ گاگاۋۇز ئايالدىن تەشكىللەنگەن ئاياللار بىرلەشمىسى قۇرۇلغان. ھازىر مولداۋىيىدىكى ئالىي مەكتەپلەردە چەتئەللەردىن ئوقۇغۇچىلار كېلىپ گاگاۋۇز تىلىنى ئۆگەنمەكتە. مەن ئاياللار بىرلشمىسىنىڭ باشلىقى ئولگا خانىم بىلەن سۆھبەتلىشىپ قالدىم. ئولگا خانىم مۇنداق دېدى: «دۇنيادا بىزلا ئوكرائىنا بىلەن مولداۋىيىدە گاگاۋۇز مىللىتى دېگەن نام بىلەن گاگاۋىستاننى قۇرۇپ چىقتۇق. بىزنىڭ نۇرغۇن گاگاۋۇزلىرىمىز بۇلغارىيە، رۇمىنىيە، گرتسىيە، ئۆزبېكىستان، قازاقىستان قاتارلىق دۆلەتلەردە تۇرۇۋاتىدۇ. ئۇلار ئېغىر ئاسسىمىلاتسىيىگە ئۇچراپ كەتكەچكە ئۆزىنىڭ گاگاۋۇز ئىكەنلىكىنى ھازىرغىچە يوشۇرىدۇ، ھەتتا ئۆزلىرىنىڭ فامىلىسىنى قوللىنىشتىنمۇ قورقىدۇ. دۇنيانىڭ ھەر قانداق بىر يېرىدە گاگاۋۇز مىللىتى بار ئىكەن، گاگاۋىستانغا قورقماي كېلىۋەرسۇن. ھازىر ئانىلىرىمىزنىڭ كۆزىدىن ياش قۇرىمايۋاتىدۇ. ئۇرۇق - تۇققانلىرىمىز، بالىلىرىمىز نەلەردە سەرسان بولۇپ يۇرگەندۇ ، دەپ ئەنسىرەۋاتىدۇ. قازاقىستان ۋە ئۆزبېكىستانغىچە بارالىغان گاگاۋۇز لار جۇڭگوغىمۇ بارغان بولۇشى مۇمكىن. مەن ئولگا خانىمنىڭ بۇ سۆزلىرىنى ئاڭلاپ سۈرۈشتۈرۈپ بېقىشنى ۋەدە قىلدىم. ئۇيغۇرلار تۈركىيە تۈركلىرىگە قارىغاندا گاگاۋۇزلار بىلەن&nbsp; بىمالال سۆزلىشەلەيدىكەن. گاگاۋۇزلار ئاي - كۈن ۋە دۆلەت ناملىرىنى بىز ئۇيغۇرلاردەكلا ئاتايدىكەن. بەزى سۆزلىرى بىزنىڭكى بىلەن پۈتۈنلەي ئوخشاش ئىكەن. مەسىلەن: بوران، جۇۋاپ، مەخسۇس، كۈز، چەينەك، ئەجەل، ھال ( ھال رەڭ ) ، ھالۋا، دوست، مالاي، مايىل، ناماز، سېمىز ( تۈركىيە تۈركلىرى بولسا سېمىز سۆزىنى ھايۋانلارغا ئىشلىتىدۇ ) ، توي، جانابىڭىز، ئۈزۈك، يىراق، زال، زىندان، زۇلۇم، قاراكۆز، قاراقاش، قىرىق نەزىر، قالاق، شان - شەرەپ، تالانت...... ھەرىپلىرىدە ئۇيغۇر يېزىقىدەك شاپكىلىق ھەرپ ( ^ ) بىلەن يۇمشاق ( g ) ھەرپى يوق ئىكەن. ئادەم ئىسىملىرىدا دىلبەر، ئابدۇللا، ئارىپ، قەمبەر، قاسىم، نەزەر، ئوسمان، سالامەت، سۇلتان، ئايگۈل، ئايدىن، گۈلپاتىمە، زۇمرەت، ھەيدەر قاتارلىق ئىسىملار بار ئىكەن. <BR></FONT></P></td>
