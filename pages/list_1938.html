            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">تايلاند </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >

              <table width="100%" border="0" cellspacing="0" cellpadding="0">

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>(ئەرك مەملىكىتى)</FONT></P>
<P align=right><BR><FONT size=4>شەرقىي جەنۇبى ئاسىيادىكى ھىندىچىن يېرىم ئارىلىنىڭ ئوتتۇرا قىسمىغا جايلاشقان دۆلەت. يەر مەيدانى514 مىڭ كۋادرات كىلومېتردىن ئاشىدۇ. يەر ۋەزىيىتى شىمالدىن جەنۇبقا قاراپ پەسىيىپ بارىدۇ، ئۇنىڭ شىمالىي ۋە غەربىي تەرەپلىرىدە تاغلىقلار، شەرقىي شىمالىدا كېلى ئېگىزلىكى، ئوتتۇرا قىسمىدا مىنەم دەريا بويى تۈزلەڭلىكلىرى بار. ئىقلىمى تروپىك مۇسسۇنلۇق ئىقلىم تىپىغا كىرىدۇ، ھەر يىلى 5 - ئايدىن 10 - ئايغىچە ھۆل - يېغىن پەسلى، 11 - ئايدىن ئىككىنچى يىلىنىڭ 4 - ئايغىچە قۇرغاق پەسلى بولىدۇ. يىللىق ھۆل - يېغىن مىقدارى 1000-3000 مىللىمتېر، يىللىق ئوتتۇرىچە ھاۋا تېمپېراتۇرىسى 22℃-28℃ئارىلىقىدا بولىدۇ، پۈتۈن دۆلەت يېرىنڭى 58% نى ئورمان قاپلاپ تۇرىدۇ. تايلاندنىڭ ئاھالىسى 52 مىليون 456 <BR>مىڭدىن ئاشىدۇ (1985). 40 نەچچە مىللەتنى ئۆز ئىچىگە ئالىدۇ. بۇنىڭ ئىچىدە تايلاند مىللىتىنىڭ نوپۇسى ئەڭ بولۇپ، ئاھالىنىڭ 40% تىنى تەشكىل قىلىدۇ. دۆلەتنىڭ شەرقىي شىمالىغا ئولتۇراقلاشقان لائوس مىللىتى 35% نى تەشكىل قىلىدۇ. بۇلاردىن باشقا يەنە مالاتى مىللىتى، كېخمىر مىللىتى ۋە خەنزۇلار بار. تايلاند ئاھالىسىنىڭ 90% نى بۇددا دىنىغا، ئاز قىسمى ئىسلام دىنىغا ئېتىقاد قىلىدۇ. بۇددا دىنى دۆلەت دىنىھېسابلىنىدۇ. پۈتۈن دۆلەتتە 24 مىڭدىن ئارتۇق بۇتخانا بار. بۇ بۇدخانىلار دۆلەتنىڭ ھەممە جايلىرىغا تارقالغان بولۇپ، بۇ بۇتخانىلاردا 400 مىڭدىن 500 مىڭغىچە بۇددىستلار بار. تايلاند قەدىمىي تارىخقا ئىگە دۆلەت. <BR>تايلاندتا 1238 - يىلى تايلاند پادىشاھلىقى قۇرۇلغان، 16 - ئەسىرنىڭ باشلىرىدىن باشلاپ ياۋروپالىقمۇستەملىكىچى دۆلەتلەردىن پورتۇگالىيە، گوللاندىيىلەر، ئۇلارنىڭ ئارقىسىدىن ئەنگلىيە، فرانسىيىلەر بېسىپ كىرگەن. 1904 - يىلى ئەنگلىيە بىلەن فرانسىيە ئوتتۇرىسىدا بولغان كېلىشىم بويىچە مىنەم دەرياسىنىڭ غەربىي ئەنگىلىيىگە، شەرقى فرانسىيىگە تەۋە دەپ ئايرىلغان. 1941 - يىلى بۇ جايلارنى ياپونىيە بېسىۋالغان. <BR>ئىككىنچى دۇنيا ئۇرۇشىدا ياپونىيە مەغلۇپ بولغاندىن كېيىن، ئامېرىكا تەدرىجىي بېسىپ كىرىپ تايلاندتا كۆپلىگەن ھەربىي بازىلارنى قۇرغان. تايلاند 1939 - يىلىغىچە سىئام دەپ ئاتالغان. 1939 - يىلى 5 - ئايدا دۆلەت نامىنى تايلاندقا ئۆزگەرتكەن. 1975 - يىلى 7 - ئاينىڭ 1 - كۈنى دۆلىتىمىز بىلەن دىپلوماتىك مۇناسىۋەت ئورناتقان. تايلاند ئىقتىسادىي جەھەتتىن يېزا ئىگىلىكىنى ئاساس قىلىدۇ، ئاھالىنىڭ 80% ى يېزا ئىگىلىكى بىلەن شۇغۇللىنىدۇ. يېزا ئىگىلىكىدە دېھقانچىلىق، چارۋىچىلىق، بېلىقچىلىق مۇھىم ئورۇن تۇتىدۇ. دېھقانچىلىقىدا ئاساسلىق شال ئۆستۈرۈلىدۇ، شال تېرىلىدىغان يەر پۈتۈن دۆلەتتىكى تېرىلغۇ يەرنىڭ <BR>70% نى ئىگىلەيدۇ. تايلاند دۇنيادا مەشھۇر گۈرۈچ ئېكسپورت قىلىدىغان دۆلەت. شالدىن قالسا كۆممىقوناق، شېكەر قۇمۇشى، كاۋچۇك، كوكۇس پالمىسى، كېۋەز، تاماكا، سېرىق كەندىر قاتارلىق زىرائەتلەر ئۆستۈرۈلىدۇ. <BR>تايلاند كاۋچۇك ئىشلەپچىقىرىشتا دۇنيادا 3 - ئورۇندا، شېكەر ئېكسپورتىدا دۇنيادا 5 - ئورۇندا تۇرىدۇ. تايلاند ئۆزى ئىشلەپچىقارغان ئاشلىق بىلەن ئۆز ئېھتىياجىنى تەمىنلەپ سىرتقا ئاشلىق ئېكسپورت قىلىدۇ. چارۋىچىلىقىدا كالا، چوشقا، ئات، پىل بېقىلىدۇ. ياغاچ ماتېرىياللىرى ئۇنىڭ مۇھىم ئېكسپورت ماتېرىيالى ھېسابلىنىدۇ. سانائەتتە دېھقانچىلىق مەھسۇلاتلىرىنى پىششىقلاپ ئىشلەش، توقۇمىچىلىق، كاۋچۇك، شېكەر، كونسېرۋا، سېمونت، يېمەك - ئىچمەك، نېفىت ئايرىش، ماشىنسازلىق، پولات - تۆمۈر، خىمىيە، ئېلېكترون قاتارلىق سانائەت تارماقلىرى بار. ئۇنىڭ ئېغىر سانائىتىنىڭ تەرەققىياتى يېقىنقى يىلللاردىن بۇيان خېلى تېز بولۇپ، ھازىر ئۇنىڭ ئىشلەپچىقىرىش قىممىتى پۈتۈن سانائەت ئىشلەپچىقىرىش قىممىتىنىڭ 4／1 دىن كۆپرەكىنى ئىگىلەيدۇ.<BR>&nbsp;<BR>دۆلەت نامىنىڭ چۈشەندۈرۈشى <BR>تايلاندنىڭ تولۇق نامى "تايلاند پادىشاھلىقى" بولۇپ، ھىندىچىنى يېرىم ئارىلىنىڭ ئوتتۇرا قىسمى ۋە مالاي يېرىم ئارىلىنىڭ شىمالىغا جايلاشقان. دۆلەت نامى تاي مىللىتى تىلىدىن كەلگەن بولۇپ، تايلاندلىقلار ئۆز دۆلىتىنى "مونتاي"دەپ ئاتايدۇ، تاي تىلىدا "مون"دېگەنلىك "دۆلەت" بولۇپ، "تاي" بولسا "ئەركىنلىك" دېگەنلىك بولىدۇ. شۇڭا، تايلاند "ئەركىنلىك ئالىمى"، "ئەركىن زېمىن"، "ئەرك مەملىكىتى" دېگەنلىك بولىدۇ. <BR>تايلاند تارىختا يەنە پاگان دەپ ئاتاپ باقمىغان ھەم ھېچقاچان ئۆز دۆلىتىنى پاگان دەپ ئاتىمىغان. تاي مىللىتى بىلەن ميەنماردىكى دەن مىللىتى يىلتىزداش بولۇپ، "گان"خېتى "دەن" خېتىدىن ئاھاڭ ئۆزگەرتىپ پەيدا بولغان، پاگان ئەسلى "مونتاي"دېگەن نامنىڭ ئىنگىلىزچە تەرجىمىسى. جوڭگۇنىڭ تارىخنامىلىرىدە خاتىرىلىنىشچە،14 - ئەسىرنىڭ ئوتتۇرىلىرى، پا دۆلىتى ئوتتۇرا قىسمىدىكى گان دۆلىتى بىلەن بىرلىشىپ پاگان دۆلىتى پاگان دۆلىتى دەپ ئاتالغان، بىراق، مۇقەددەم 6 - ئەسىردىلا، كامبودژىنىڭ "كونىسنا تارىخ پاراڭلىرى" دېگەن كىتابىدا پاگان دېگەن بۇ نام كۆرۈلگەن بولۇپ، تېرىسى قارىراق كەلگەن قەبىلىلەرنى ئاتاشقا ئىشلىتىلگەن، بۇ سۆز سانىسكرىت يېزىقىدىكى &gt;قوڭۇر رەڭ&lt; سۆزىدىن كەلگەن. 1238 - يىلى سۇكتاي خانلىقى قۇرۇلغان. 16 - ئەسىرنىڭ دەسلىپىدە پورتۇگالىيە، گوللاندىيە، ئەنگلىيە ۋە فرانسىيە ئارقا - ئارقىدىن بېسىپ كىرگەن. 1856 - يىلى 4 - ئاينىڭ 5 - كۈنى تايلاند شاھى ئەنگلىيە بىلەن شەرتنامە تۈزۈشكە مەجبۇرلانغان چاغدا، ئاندىن پاگان دېگەن نامنى تۇنجى قېتىم ئىشلەتكەن. 1939 - 6 - ئاينىڭ 24 - كۈنى پاگان دېگەن نام بىكار قىلىنىپ، "تايلاند پادىشاھلىقى" غا ئۆزگەرتىلگەن. 1945 - يىلى 2 - ئايدا يەنە بىر قېتىم "پاگان"غا ئۆزگەرتىلىپ، 1949 - يىلى 5 - ئايدا"تايلاند پادىشاھلىقى" دېگەن نامى ئەسلىگە كەلتۈرۈلگەن. <BR>تايلاندنىڭ يەر كۆلىمى 415 مىڭ كۋادرات كىلومېتىر، ئاھالىسى 6 مىليون 590 مىڭ بولۇپ، تەيزۇلار 53%ىنى ئىگىلەيدۇ. ئۇندىن باشقا خەنزۇ قاتارلىق مىللەتلەر بار. تايلاند تىلى دۆلەت تىلى، ئاھالىنىڭ 90%ى بۇددا دىنىغا ئېتىقاد قىلىدۇ. پايتەختى بانگكوك، پۇل بىرلىكى تايلاند باختى. <BR>دۆلەت بايرىقىنىڭ چۈشەندۈرۈشى <BR>پادىشاھلىق دۆلەت تايلاند قەدىمدە سىيام دەپ ئاتالغان قەدىمكى بۇددا دىنى دۆلىتى.&nbsp;" پىل دۆلىتى" دەپ ئاتالغان بۇ گۈزەل ئەلنىڭ ھەممىلا يېرىدە مۇنار ئۇچى كۆككە تاقىشىدىغان بۇددا ئىبادەتخانىسى بىلەن بۇت مۇنارلىرنى كۆرگىلى بولىدۇ. نەپىس ۋە گۈزەل بۇت ھەيكىلى، تاش ئويمىلىرى ۋە سىزما رەسىملەر ھەممە يەردە بولۇپ، ھەقىقەتەن مەدەنىيىتى پارلاق، تارىخى ئۇزاق بىر دۆلەتتۇر. تايلاند دۆلەت بايرىقى ئۇزاق زامانلارنىڭ بوران - چاپقۇنلىرىنى باشتىن ئۆتكۈزۈپ، قەدىمكى تولۇق قىزىل بايراقتىن تېگى قىزىل ئاي پىللىق بايراق، ئۈچ خىل رەڭلىك بايراقنى ۋۇجۇدقا كەلتۈرگەن. مۇشۇ ئەسىرنىڭ باشلىرىدىن ھازىرغا قەدەر ئىشلىتىۋاتقان مۇشۇ بايراق مۇقىملاشقان. بايراقنىڭ تۈسى ۋە ئاستىدىكى ئىككى قىزىل بەلدەم تايلاندتىكى 30 نەچچە مىللەتنىڭ بىردەك ئىتتىپاقلىشىپ، دۆلەت قۇرۇش كۈچىنى مەركەزلىك ئىپادىلىگەن؛ يايلاندلىقلار بۇددا دىنىغا ئېتقاد قىلىدىغان ساكيامونىنىڭ تەقۋادار مۇخلىسلىرى، مۇسبەت ئاق رەڭ ئولارنى ساكيامونىغا بولغان ساداقىتىنى بىلدۈرگەن؛كۆك رەڭ خان جەمەتىگە ۋەكىللىك قىلىدىغان رەڭ بولۇپ، قىزىل ۋە ئاق رەڭلىك بەلدەمنىڭ ئارىسىغا ئېلىنغان، بۇنىڭدىن خان جەمەتىنىڭ تايلاند جەمئىيىتىدىكى يۈكسەك ئورنىنى كۆرۈۋېلىشقا بولىدۇ. خاننىڭ ھەممىدىن ئۈستۈن تۇرىدىغان نوپۇزى ئەكىس ئەتتۈرۈلگەن.</FONT></P>
<P align=right><BR><FONT size=4>دۆلەت گېربىنىڭ چۈشەندۈرۈشى <BR>دۆلەت گېربى سىرلىق دىنىي تۈسكە ئىگە توتېمنىڭ رەسىمى بولۇپ، قىزىل سۇمۇرغ تايلاندلىقلار ئارىسىدا رىۋايەت قىلىنغان قۇش يۈزلۈك ئادەمسىمان ئىلاھى ئىكەن، ئۇ بېشىغا ئالتۇن تاج كىيگەن، ئوچۇق بويۇن، قول ۋە بىلەككە كۆزنى چاقنىتىپ تۇرىدىغان زىبۇ زىننەتلەرنى تاقىغان، ئىككى قولى ئەگمە شەكىلدە ئېگىز كۆتۈرلۈپ، ئۇسسۇل ئوينىغان ھالەتتە بولۇپ، تايلاند خەلقىنىڭ ئۇسسۇل قىياپىتىدىكى تىپىك كۆرۈنۈشىنى ھاسىل قىلىپ،تايلاندىنىڭ قويۇق مىللىي ئالاھىدىلىكىنى نامايەن قىلغان. سۇمۇرغىنىڭ ئىككى قىزىل قانىتى بىلەن قويرۇقى بولۇپ، ئالتۇن ساۋۇت تاقىغان، ئىككى پۇتى قاۋۇل ھەم كۈچلۈك بولۇپ، كىشىنىڭ ئۇنىڭغا بولغان ئىخلاسمەنلىكىنى ۋە ھۆرمىتىنى قوغدايدۇ .</FONT></P>
<P align=right><BR><FONT size=4>«دۇنيا يەر - جاي ناملىرى ئىزاھلىق لۇغىتى»، «دۆلەت ناملىرىنىڭ كېلىپ چىقىش تارىخى»، «دۇنيادىكى دۆلەتلەرنىڭ بايرىقى ۋە گېربى» قاتارلىقلاردىن ئېلىندى</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P></td>
