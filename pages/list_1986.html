    <td width="98%" class="STYLE8"><table dir="rtl" width="100%" height="314" border="0" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td height="312" background="images/65.gif"><table width="98%" border="0" align=center cellpadding="0" cellspacing=0 class="twidth">
          <tr>
            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=26"><font color="#000000"/>شەخىسلەر</a> → <font color="#000000"/>ھازىرقى زامان مەشھۇر كىشىلەر</span></td>
          </tr>
          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">دۇنيا پايچىك پىشىۋاسى- ۋارېن باففېت </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><FONT size=4><IMG src="Upfiles/200952521503176847.jpg" border=0></FONT></P>
<P align=right><BR><FONT size=4>دۇنيا مەبلەغچىلىك تارىخىدىن قارىغاندا، ۋارىن بافىت(Warren Buffett)نىڭ مەبلەغچىلىك ھاياتى ئالاھىدە ئورۇن تۇتىدۇ دىيىشكە بولىدۇ. ئۇ دۇنيا بۇيىچە ئەڭ مۇۋەپپەقىيەت قازانغان، ھەر بىر سۆز ھەركىتى پاي بازىرىغا بىۋاستە تەسىر كۆرسىتىدىغان ئۇلۇغ مەبلەغشۇناس، 2006-يىلى ئۇنىڭ مۈلكى 48 مىلىيارد ئامېرىكا دوللىرىغا يىتىپ دۇنيا بۇيىچە ئىككىنجى باي ئورنىغا چىقتى. 2008-يىلى 62 مىلىيارد دوللار شەخسى مۈلكى بىلەن دۇنيا بۇيىچە بىرىنجى باي ئورنىغا، 2009-يىلى 37 مىلىيارد دوللار شەخسى مۈلكى بىلەن دۇنيا بۇيىچە ئىككىنچى باي ئورنىغا تىزىلدى.</FONT></P>
<P align=right><FONT size=4>ۋارىن بافىت 1930-يىلى 8-ئاينىڭ 30- كۈنى ئامېرىكىنىڭ ئۇماخا شەھرىدە تۇغۇلغان بۇلۇپ كىچىكىدىنلا سودا ئىشلىرىغا ئىنتايىن قىزىقاتتى.&nbsp; بولۇپمۇ پاي چېكى ۋە سان - سىفىرغا بولغان قىزىقىشى جەمەتىدىكى ھەر قانداق ئادەمدىنمۇ ئېشىپ كەتكەن ئىدى.&nbsp; ئۇ كىچىگىدىنلا پۇل تىپىشقا ھىرىسمەن ئىدى، 5ياشقاكەلگەندە تۇنجى قېتىم پۇل تېپىش يولىغا كىرىپ سېغىز يايمىسى ئاچقان، سەل چوڭ بولغاندىن كىيىن دوستى بىلەن گولىف توپ مەيدانىغا بېرىپ بايلار ئويناپ بۇلۇپ تاشلىۋەتكەن توپلارنى يىغىپ ، يەنە ئەسلىدىكى زاۋۇتلىرىغا سېتىپ بەرگەن، ئەينى ۋاقىتتىكى سودىسىمۇ ئىنتايىن ياخشى ئىدى.&nbsp; ئوتتۇرا مەكتەپكە چىققاندىن كىيىن ئۈگىنىشتىن سىرىتقى ۋاقىتلاردا گېزىت ساتقاندىن سىرىت يەنە دوستى بىلەن بىرلىشىپ باشقىلارغا ئۇيۇنچۇق ئىجارە بېرىپ پۇل تاپقان.&nbsp; 1941-يىلى ئەمدىلا 11 ياشقا كىرگەن ۋارىن بافىت پاي چېكى بازىرىغا كىرىپ ئۆمرىدىكى تۇنجى پاينى سېتىۋالغان. <BR>&nbsp;&nbsp;&nbsp;&nbsp; 1947-يىلى ئۇ پېنسىلۋانىيە ئونۋىرسىتىتىنىڭ مالىيە ۋە كارخانا باشقۇرۇش كەسپىگە قۇبۇل قىلىنغان، بىراق ئىككى يىلدىن كىيىن پىروفىسورلارنىڭ قۇرۇق نەزرىيىسنى تازا ياقتۇرمايدۇ، ۋە قايتا ئىمتىھان بېرىپ كولومبىيە ئۇنۋىرسىتىتىنىڭ پۇل-مۇئامىلە كەسپىگە قۇبۇل قىلىنغان. ھەمدە ئەينى ۋاقىتتىكى داڭلىق مەبلەغشۇناسلىق نەزەرىيىچىسى بىنىيامىننى ئۇستاز تۇتقان.&nbsp; ئەينى ۋاقىتتا بۇنيامىن ئۇنىڭغا سىڭدۈرگەن نەزەرىيىلەر بىلەن ئەسلىدىنلا تالانتلىق ۋارىن بافىت خۇددى بېلىق سۇغا ئېرىشكەندەك پۇرسەتنى قەدىرلەپ تىرىشىپ ئىلگىرلىگەن ھەمدە ئۇستازى بۇنىيامىننى ئەڭ پەخىرلەندۈرىدىغان شاگىرتقا ئايلانغان. <BR>&nbsp;&nbsp;&nbsp;&nbsp; 1950-يىلى خارۋارد ئونۋىرسىتىتىنى ئىلتىماس قىلىپ خارۋارد تەرىپىدىن رەت قىلىنغان. <BR>&nbsp;&nbsp;&nbsp;&nbsp; 1951-يىلى 21 ياشلىق بافىت ئۇقۇش پۈتتۈرگەندە ئەينى ۋاقىتتىكى ئەڭ يۇقۇرى نەتىجە +Aغا ئىرىشكەن.&nbsp; لېكىن ئۇقۇش پۈتتۈرگەندىن كىيىن خىزمەت ئىزدەش جەريانىدا كۆپ قېتىم رەت قىلىنىشقا ئۇچراپ كۆڭۈلدىكىدەك خىزمەت تېپىشقا ئامال بولمىغان. ھەمدە 1956-يىلى يۇرتىغا قايتقان، ئەينى ۋاقىتتا ياش ھەم جاسارەتلىك ۋورىن بافىت ئۆز تەقدىرىگە زادىلا تەن بەرگۈسى كەلمىگەن ھەمدە ئۆزى مۇستەقىل بىر ئىگىلىك تۇتۇشنى قارار قىلغان. بىر قېتىم ئۇ دادىسىنىڭ بىر دوستىنىڭ ئۆيىگە بارغاندا باشقىلارنى ناھايىتى ھەيران قالدۇرىدىغان بىر قەسەمنى قىلغان، يەنى «30ياشقا بارغۇچە بىر مىليون دوللارلىق قىممەتتە مۈلۈكنىڭ ئىگىسى بولالمىسام ئۈزەمنى ئوماخا شەھرىدىكى ئەڭ ئىگىز بىنادىن تاشلىۋالىمەن». <BR>&nbsp;&nbsp;&nbsp;&nbsp; ئۇزۇن ئۆتمەي ئۇ ۋە بىر بۈلۈك دوستلىرى بىر يۈز بەش مىڭ ئامېرىكا دوللىرى مەبلەغ چىقىرىپ بافىت چەكلىك شىركىتىنى قۇرغان، بۇ پۇلنىڭ ئىچىدە ئۇ چىقارغان مەبلەغ ئاران 100 ئامېرىكا دوللىرى ئىدى. <BR>&nbsp;&nbsp;&nbsp;&nbsp; شىركەت قۇرغان دەسلەپكى مەزگىللەردە ئۇ ئىنتايىن ئىھتىياتچانلىق بىلەن ئىش كۆرگەن شۇنداقتىمۇ شۇ يىل ئاخىردا ئۇ باشقىلار بىلەن ھەمكارلىشىپ قۇرغان شىركەت 5 كە يەتكەن.&nbsp; خۇجايىن بولغان ئۇ ماتېرىيال دۆۋىسىنىڭ ئىچىگە كىرىپ كەتكەن بۇلۇپ ئۇنىڭ ھەر كۈنى قىلىدىغان بىردىن بىر خىزمىتى باھاسىدا ئۆز قىممىتى تۇلۇق ئىپادىلەنمەي قالغان پاي چەكلەرنى تەكشۈرۈپ تېپىش ۋە ئۇلارغا مەبلەغ سېلىپ باھاسىىنىڭ ئۆرلىشىنى كۈتۈش ئىدى.&nbsp; بۇ ئەينى ۋاقىتتىكى ئۇستازى بۇنىيامىندىن ئۈگەنگەن «ئالتۇن قىزىش سىرى» ئىدى. نەق مانا مۇشۇ سىر ئۇنى بايلىق تېغىنىڭ ئۈستىگە ئەپچىقىپ قويدى. <BR>1957-يىلى ئۇنىڭ باشقۇرىشىدىكى مەبلەغ 300مىڭ ئامېرىكا دوللىرىغا يەتتى، شۇ يىلى يىل ئاخىرىدا 700مىڭ ئامېرىكا دوللىرىغا يەتتى. 1962-يىلى ئۇنىڭ ئىلكىدىكى مەبلەغ 7مىليۇن200مىڭ ئامېرىكا دوللىرىغا يەتتى،&nbsp; ئۇنىڭ ئىچىدە بىر مىليون ئامېرىكا دوللىرى شەخسى ئۈزىگە تەۋە ئىدى. <BR>&nbsp;&nbsp;&nbsp;&nbsp; 1964-يىلى ئۇنىڭ شەخسى مۈلكى 4مىلىيۇن دوللارغا، ئۇنىڭ باشقۇرىشىدىكى مەبلەغ بولسا 22مىلىيۇن دوللارغا يەتتى. <BR>&nbsp;&nbsp;&nbsp;&nbsp; 1972-يىلىغا بارغاندا ئامېرىكا ئىقتىسادىدا تۇرغۇنلۇق ھادىسىسى كۈرۈلگىنىگە بىر نەچچە يىل بولغان بۇلۇپ ئۇ چاغدىكى پاي بازىرى بەكلا ناچار، پاي چېكى باھالىرىمۇ بەكلا تۈۋەن ئىدى، ھەممە خەق ئۈمىتسىزلىككە تولغان بۇلۇپ ۋورىن بافىت بولسا دەل ئەكسىچە ئىچى -ئىچىدىن بىر خىل خۇشاللىققا چۈمگەن ئىدى، چۈنكى ئۇنىڭ نەزرىدە شۇ ۋاقىتتىكى بازار ئەرزان پايلارغا تۇلۇپ كەتكەن بۇلۇپ بايلىق ئىلاھى ئۇنىڭ ئىشىك ئالدىغىلا كىلىپ قالغان ئىدى.&nbsp; ئۇ ئالدى بىلەن كۈزىنى گېزىتچىلىك ساھەسىگە تىكتى ھەمدە تىۋىش چىقارماستىن بوستون يەر شارى گىزىتى ۋە ۋاشىنگىتون پوچتىسى گىزىتىنىڭ پېيىنى يىغىشقا باشلىدى. 10يىلدىن كىيىن ئۇنىڭ ئەسلىدىكى سالغان 10مىلىيۇن دوللار مەبلىغى 200مىلىيۇن دوللارغا ئايلاندى. <BR>&nbsp;&nbsp;&nbsp; <BR>1994-يىلغا بارغاندا ئۇنىڭ مۈلكى 23مىلىيارد ئامرىكا دوللىرىغا يىتىپ غايەت زور مەبلەغ سېلىش گورۇھىنىڭ ئىگىسىگە ئايلاندى.&nbsp; <BR>2006-يىلى 6-ئاينىڭ 25-كۈنى ئۇ ئۆزى ئۆلگەندىن كېيىن بارلىق مال مۈلكىنى بېل گايتىس-مېلىندا پاراۋانلىق جەمىيىتىگە ئىئانە قىلىۋېتىدىغانلىقىنى جاكارلىدى. </FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P><BR></td>
