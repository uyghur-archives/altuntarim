<table width="780" height="100" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="1%" background="images/35_1.gif" class="STYLE8">&nbsp;</td>
    <td width="98%" class="STYLE8"><table dir="rtl" width="100%" height="314" border="0" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td height="312" background="images/65.gif"><table width="98%" border="0" align=center cellpadding="0" cellspacing=0 class="twidth">
          <tr>
            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=40"><font color="#000000"/>باشقىلار</a> → <font color="#000000"/>باشقا دۆلەت ۋە رايونلار</span></td>
          </tr>
          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">تاتارىستان ئاپتونوم جۇمھۇرىيىتى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><FONT size=4><IMG src="Upfiles/200952522341430148.jpg" border=0></FONT></P>
<P align=right><BR><FONT size=4>تاتارىستان 1991- يىلى 8 - ئاينىڭ 30 - كۈنى مۇستەقىللىقىنى جاكارلىغان ئىدى. موسكۋا رۇسىيە فىدىراتسىيىسى ئىچىدىكى جۇمھۇرىيەتلەرنىڭ مۇستەقىللىقىنى ئېتىراپ قىلمايدىغانلىقىنى ئېلان قىلدى. تاتارىستان ۋە چىچىنىستان مۇستەقىللىقىنى قەتئى قوغداش پرىنسىپىدا چىڭ تۇردى. بارلىق ئەسكەر ۋە خەلقنى، ۋەتەننى قوغداشقا سەپەرۋەر قىلدى. رۇسىيە تاتارىستان بىلەن كۆپ قېتىم سۆھبەت ئۆتكۈزۈش ئارقىلىق، تاشقى دىپلوماتىيەدىن باشقا بارلىق ھوقۇقلارنى تاتارىستانغا بېرىش شەرتى بىلەن تەكرار كېلىشىم ھاسىل قىلدى. تاتارىستان مۇستەقىللىقتىن ۋاز كەچتى.</FONT></P>
<P align=right><FONT size=4>تاتارىستاننىڭ يەر مەيدانى 68000 كۋادرات كىلومېتىر.(ئۇيغۇر ئاپتونوم رايونىنىڭ 24 تىن بىرىگە توغرا كېلىدۇ) نوپۇسى (2005.يىلدىكى مەلۇمات) 3.642.000. پايتەختى – قازان </FONT></P>
<P align=right><FONT size=4>تاتارلار 13-ئەسىردە ئوتتۇرا ئاسىيادىن بۇ رايونغا كەلگەن تۈركى مىللەتلەرگە مەنسۇپ قىپچاقلارنىڭ بىر قولىدۇر. 922-يىلى ئىسلامىيەتنى قوبۇل قىلدى ۋە قېرىمدىن سىبىريىگىچە سوزۇلغان پايانسىز زېمىنلاردا ئالتۇن ئوردا خانلىقىنى قۇردى. </FONT></P>
<P align=right><FONT size=4>15-ئەسىردە ئاقساق تۆمۈرنىڭ ھۇجۇمى ۋە ئىچكى ئىتتىپاقسىزلىقتىن خانلىق پارچىلاندى. قازان، قېرىم، قاسىم، ئاستىراخان، نوغاي خانلقلىرى ئورنىغا چىقتى. <BR>تاتار خانلىقلىرىنى بىر-بىرلەپ يۇتۇش ئارقىلىق كۈچەيگەن رۇس كىنەزلىكى 1552-يىلى 10-ئاينىڭ 15-كۈنى تۈركى مىللەتلەر مەدەنىيىتىنىڭ ئەڭ مۇھىم بۈشۈگىدىن بىرسى بولغان قازاننى ۋە تاتارسىتاننىڭ زېمىنىنى ئىشغال قىلدى. </FONT></P>
<P align=right><FONT size=4>تاتارىستاندا رۇسلارغا بولغان قوراللىق قارشىلىق ھەرىكەتلىرى توختاپ قالمىدى. 1917-يىل، رۇسسىيەدە بولشىۋىك ئىنقىلابى باشلانغاندا، تاتارلار دەرھال ھەرىكەتكە ئۆتتى. 1917-يىلى 6-ئايدا رۇسىيە-سىبىرىيە تاتار قۇرۇلتىيى قازاندا ئېچىلدى. 120 كىشىلىك خەلق قۇرۇلتىيى ۋەكىللىرى سايلاندى. خەلق قۇرۇلتىيى “مۇسۇلمان تۈرك-تاتار مۇختارىيىتى”نى ئېلان قىلدى. 1917-يىلى 11-ئاينىڭ 29-كۈنى “ئىدىل-ئۇرال دۆلىتى”قۇرۇلغانلىقى جاكالاندى. بۇ دۆلەت 1918-يىلى بولشېۋىكلار تەرىپىدىن ئاغدۇرۇپ تاشلاندى. بولشېۋىكلار مەۋجۇت تاتارىستاننى ئىككى گە بۆلۈپ، بىرىنىڭ ئىسمىنى باشقۇرۇتسىتان(باشقۇرت-بۆرىنىڭ باشلۇغۇچىسى ياكى بۆرىنىڭ سەركىسى -دېمەكتۇر)ئاتىدى. باشقۇرتىستان سوۋىت سوتسىيالىستىك جۇمھۇرىيىتى 1919-يىلى 3-ئاينىڭ 23-كۈنى، تاتارىستان سوۋىت سوتسالىستىك جۇمھۇرىيىتى 1920-يىلى5-ئاينىڭ 20-كۈنى ئېلان قىلىندى. </FONT></P>
<P align=right><FONT size=4>تاتارىستان نوپۇسىنىڭ 53% تاتار.(1991-يىلى 46% ئىدى)، 40% رۇس. 3.5% چۇۋاش (تۈركى خەلقلەرنىڭ بىر تۈرى)، قالغان قىسمى باشقا ئېتنىك مىللەتلەردىن تەركىب تاپماقتا. </FONT></P>
<P align=right><FONT size=4>تاتارىستان زېمىنى دېھقانچىلىق ۋە چارۋىچىلىققا مۇۋاپىق، ھۆل-يېغىن مول بولغان بىر مەملىكەت. سانائەت جەھەتتە، نېفىت ئايرىش، گاز، خمىيەۋى ئوغۇت، ئايروپىلان، ماشىناسازلىق، كومپيۇتېر، پاراخۇت، تۆمۈر-پولات، پىلاستىك ...سانائەت تەرەققىياتى دۇنيا بىلەن رىقابەت قىلىش كۇچىغا ئىگە.</FONT></P>
<P align=center><FONT size=4><IMG src="Upfiles/200952522351548097.jpg" border=0></FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=right><FONT size=4>تاتارىستان 1994-يىلى موسكوۋا بىلەن تۈزگەن كېلىشىم ئارقىلىق، يەر ئۈستى-يەر ئاستى بايلىقلىرىنى ئۆزى ئېچىش ۋە سېتىش ھوقۇقىنى تامامەن ئۆز كونترولىغا ئالغان ئىدى. يىللىق ئىشلەپچىقىرىۋاتقان نېفىت مىقدارى 100 مىليون توننادىن ئارتۇق. </FONT></P>
<P align=right><FONT size=4>1995-يىلى تاتارىستان پارلامېنتى چەتئەللىك مەبلەخ سالغۇچىلارنى جەلپ قىلىلىدىغان يېڭى قانۇنلارنى چىقاردى. چەتەللىكلەرگە ئۆي، يەر-زىمىن سېتىۋېلىش، باجلارنى كەچۈرۈم قىلىش… قاتارلىق يېڭى ئىمكانىيەتلەر، چەتئەل مەبلىغىنى جەلپ قىلىشتا پەۋقۇلئاددە مۇۋاپپىقىيەتلىك بولدى. </FONT></P>
<P align=right><FONT size=4>تاتارىستاننىڭ تاشقى تىجارىتىگە رۇسىيە ئارىلاشمايدۇ، ئارىلىشالمايدۇ. ھازىر رۇسىيە فىدىراتسىيەسى ئىچىدە ئەڭ كۆپ مەبلەغ كەلگەن ۋە ئەڭ كۆپ تاشقى پىرۋوتقا ئىگە بولغان ئاپتونوم جۇمھۇرىيەت تاتارىستاندۇر. </FONT></P>
<P align=right><FONT size=4>تاتارىستاندا مائارىپ ئىنتايىن تەرەققىي قىلغان. نوپۇسىنىڭ 99% ساۋاتلىق. تاتارلار 1926-يىلى لاتىن يېزىقىغا ئۆتكەن بولۇپ، ئۇنىڭدىن كېيىنلا تۈركىيىمۇ لاتىن يىزىغىغا ئۆتكەنلىكى ئۈچۈن، خەتەرلىك ھېسابلىنىپ، ستالىن تاتارلارنىڭ لاتىن يىزىغىنى ئىشلىتىشىنى بۇيرۇق بىلەن ئەمەلدىن قالدۇردى. 1940-يىلدىن كېيىن تاتارىستاندا رۇس يىزىغى مەجبۇرى يولغا قويۇلدى. </FONT></P>
<P align=right><FONT size=4>تاتارىستاندا 13 ئۇنىۋېسىتىت بار بولۇپ، بۇ ئۇنىۋېسىتىتلەردە 70.000 نەپەر ئوقۇغۇچى ئوقۇماقتا. قازان ئۇنىۋېرسىتېتى ياۋروپانىڭ 3.قەدىمى ئۇنىۋېرسىتېتى ھېسابلىنىدۇ. لېنىنمۇ قازان ئۇنىۋېرسىتېتى قانۇن پاكولتىتىنى پۈتتۈرگەن. </FONT></P>
<P align=right><FONT size=4>تاتارلار، دۇنيادا كىتاب ئوقۇش نىسبىتى ئەڭ يۇقىرى بولغان بىر مىللەت ھېسابلىنىدۇ. تاتارىستاندا 1800 كۇتۇپخانا بار. 135 خىل گېزىت-ژورنال نەشر قىلىنماقتا. </FONT></P>
<P align=right><FONT size=4>قازان شەھىرىنىڭ قۇرۇلغانلىقىنىڭ 1000 يىللىغىنى خاتىرىلەش بايرىمى ئۆتكەن يىلى تاتارىستان جۇمھۇرىيىتى تەرىپىدىن داغدۇغىلىق تەبىرىكلەندى. </FONT></P>
<P align=center><IMG src="Upfiles/200952522432367986.jpg" border=0></P>
<P align=right><FONT size=4>تارىختا، داۋاملىق بېسىم ۋە ۋەتىنىدىن كۆچۈپ كېتىشكە مۇجبۇرلانغان تاتارلار دۇنيانىڭ ھەر تەرىپىگە تارقاپ كەتكەن بولۇپ، تاتارىستاندىكى تاتار نۇپۇسىدىن 3 ھەسسە ئارتۇق تاتار دۇنيانىڭ ھەر قايسى جايلىرىدا ياشىماقتا. تاتارلار ئەڭ كۆپ ياشاۋاتقان دۆلەتلەر شۇلاردۇر؛ تۈركىيە، فىنلاندىيە، ئامېرىكا، ئاۋۇستىرالىيە، رۇمىنىيە. </FONT></P>
<P align=right><FONT size=4>تاتارلار،20.ئەسىردە ئەڭ ئېغىر مىللىي پاجىئەگە ئۇچرىغان خەلق. </FONT></P>
<P align=right><FONT size=4>ھەقىقى ئاپتونومىيىگە ئېرىشكەن تاتار خەلقى، ھەقىقى ئەركىنلىك ۋە باياشاتلىق، ھۇزۇر ئىچىدە ياشىماقتا. ئامما، تاتارىستاندا ۋە چەتئەلدىكى تاتار دىياسپورىسى ئىچىدە، تاتار خەلقىگە ھەقىقى ۋە ئەبىدىلىك بەخىت-سائادەت مۇستەقىل بولغاندىلا كىلىدىغانلىغىنى ئىلگىرى سۈرۈپ كېلىۋاتقان سىياسىي پارتىيە، تەشكىلات ۋە گۇرۇپپالار بار. زوراۋانلىق ئىشلەتمىگەن بۇ پىكىر-ئىقىملارنى موسكوۋا ئاڭلىق قوبۇل قىلىپ كەلمەكتە. </FONT></P>
<P align=right><FONT size=4>ئەمگەك كۇچىغا بولغان ئېھتىياج كۈندىن-كۈنگە ئېشىپ بېرىۋاتقان تاتارىستان، ئوتتۇرا ئاسىيا جۇمھۇرىيەتلىرىدىكى ئىشسىز قېرىنداشلىرىغا كەڭ قۇچاق ئاچماقتا، ئۇلارنى باغرىغا باسماقتا.<BR></FONT></P><BR><BR><BR></td>
                    </tr>
                  </table></td>
                </tr>
              </table>
