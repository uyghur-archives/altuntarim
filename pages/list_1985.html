            <td height="30" background="images/55_21.gif" font face="UKIJ Tuz Tom"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><font color="#000000"/>باش بەت</a> → <a href="sahipa.asp?id=22"><font color="#000000"/>تارىخ</a> → <font color="#000000"/>يېقىنقى زامان تۈركىي مىللەتلىرىنىڭ تارىخى</span></td>

          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE41">1864-يىلىدىكى ئىلى دېھقانلار قوزغىلىڭى </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4>&nbsp;</FONT></P>
<P align=center><FONT size=4>&nbsp;شېرىپ نىياز خۇشتار </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp; تەيپىڭ تىيەنگو ئىنقىلابى پارتلاپ ئۇزاق ئۆتمەيلا مەملىكىتمىزنىڭ ھەرقايسى جايلىرىدا چىڭ سۇلالىسىنىڭ ئەكسىيەتچىل سىياسىتىگە قارشى قوراللىق قوزغىلاڭلار ئارقا -ئارقىدىن پارتلايدۇ . چىڭ ھۆكۈمىتى ئېغىر سىياسى ، ئىقتىسادى كىرىزىسكە دۇچ كېلىدۇ . ئۇ ئۆز ھۆكۈمرانلىقىنى ساقلاپ قېلىش ئۈچۈن خەلقنىڭ ئۈستىدىكى ئىقتىسادى سېلىقىنى ھەسسىلەپ ئۆستۈرىدۇ . ئىلىدىكى جىياڭجۈن مەھكىمىسى ئىلگىرى ھەر بىر تۈتۈننىڭ چىڭ ھۆكۈمىتىگە يىلىغا تاپشۇرىدىغان 4 خو ( 256كىلوگرام ) بۇغداي غەللە پاراقنى 1863-يىلىغا كەلگەندە 32 خوغا ئۆستۈرىدۇ . ھەددىدىن زىيادە ئىقتىسادى زۇلۇمغا دۇچ كەلگەن ئىلى دېھقانلىرى ئىستىبدات ھۆكۈمرانلىققا قارشى قوزغىلاڭ كۈتۈرۈشكە مەجبۇر بۇلىدۇ .دەسلەپتە 1863-يىلى 3-ئايدا ياڭ سەنشىڭ ، مائېرلەنلەر باشچىلىقىدا باياندايدىكى خۇيزۇلار قوزغىلاڭ كۈتۈرىدۇ ، بۇ قوزغىلاڭ قاتتىق باستۇرۇلغاندىن كېيىن خۇيزۇلار غۇلجا شەھرىگە ۋەكىل ئەۋەتىپ ، ئۇيغۇرلار بىلەن بىرلىشىپ ، چىڭ ھۆكۈمىتىگە قارشى تۇرۇش توغرىسىدا ئابدۇرۇسۇلبەگ باش قوماندان بۇلۇش شەرتى بىلەن بۇ تەكلىپكە قۇشۇلىدۇ .<BR>&nbsp;&nbsp;&nbsp;&nbsp; ئابدۇرۇسۇلبەگ مەخپى تەييارلىقلاردىن كىيىن ،1864-يىلى 10-ئاينىڭ 13-كۈنى غۇلجا شەھرىدە قوزغىلاڭ كۈتۈرگەنلكىنى جاكارلايدۇ . قوزغىلاڭچىلار شۇكۈنى غۇلجا شەھرىنى ئىشغال قىلىدۇ .ئەتىسى مۇھىم ھەربى قورغان چىلپەڭزىنى ئىشغال قىلىپ ، زور تۈركۈمدىكى قورال-ياراغ ، ئوق -دورا ، ماددى ئەشيالارنى غەنىمەت ئالىدۇ ھەمدە بايانداي قورغىنىغا يۈرۈش قىلىدۇ .بۇ چاغدا ئىلى دەرياسىنىڭ جەنۇبىدىكى دېھقانلارمۇ قوزغىلىپ ، ئۇيەردىكى چىڭ قۇشۇنلىرىغا قورشاپ ھۇجۇم قىلىدۇ . قوزغىلاڭچىلار غۇلجا شەھرىنى مەركەز قىلغان ھالدا بارغانسېرى كېڭىيىپ ، ئادەم سانى 30 مىڭغا يېتىدۇ . ئابدۇرۇسۇلبەگ ئەمىر باش قوماندانلىققا تەيىنلىنىدۇ .<BR>&nbsp;&nbsp;&nbsp;&nbsp; 1865-يىلى 2-ئاينىڭ 9-كۈنى قوزغىلاڭچىلار بايانداي قورغىنىنى ئىشغال قىلىدۇ . ئارقىدىنلا كۈرە بىلەن سۈيدۈڭنى ئايرىم-ئايرىم ھالدا قورشاۋغا ئالىدۇ .ۋە تارباغاتايدىن ياردەمگە كەلگەن چىن قۇشۇنلىرىنى مەغلۇپ قىلىدۇ . يۇلتۇزدىكى تورغاۋۇت ۋاڭلىرىنىڭ ياردەمگە ئەۋەتكەن قۇشۇنىمۇ قوزغىلاڭچىلار تەرىپىدىن مەغلۇپ بۇلىدۇ . چىڭ ھۆكۈمىتىنىڭ چاپچالدا تۇرۇشلۇق قۇشۇنى دەرھال بىتەرەپلىك ئېلان قىلىدۇ . 1866-يىلى 1-ئاينىڭ بېشىدا قوزغىلاڭچىلار بايانداينىڭ شىمالىدىكى شەندۇڭ جاڭزىسىنى ، 1866-يىلى 3-ئاينىڭ 8-كۈنى كۈرە قەلئەسىنى ئىشغال قىلىدۇ . ئىلى جىياڭجۈنى مىڭ رۈي ئۆزىنى ئۆلتۈرىۋالىدۇ . سابىق جياڭجۈن چاڭ چىڭ ۋە بىر قىسىم ئەمەلدارلار ئەسىرگە ئېلىنىدۇ . 4-،5-ئايلاردا چىڭ ھۆكۈمىتىنىڭ سۈيدۈڭدە تۇرۇشلۇق قۇشۇنى تەسلىم بۇلىدۇ . قورغاس جەڭ ئارقىلىق ئىشغال قىلىنىدۇ . ئىلى خەلقى بىر يېرىم يىلدىن ئارتۇقراق قان كېچىپ جەڭ قىلىش ئارقىلىق چىڭ ھۆكۈمىتىنىڭ ئىلدىكى ئەكسىيەتچىل ھۆكۈمرانلىقىنى ئۈزۈل-كېسىل ئاغدۇرۇپ تاشلايدۇ ، ئاقسۆڭەك -پومېشچىكلارنىڭ يەر زېمىن ، مال مۈلكى قوزغىلاڭچى دېھقانلارغابۆلۈپ بېرىلىدۇ . قەرز ھۆججەتلىرى يىتىپ تاشلىنىدۇ . يانچىلار ئازات قىلىنىدۇ . ئېغىر باج-سېلىق ، ئالۋان-ياساقلار بىكار قىلىنىدۇ . <BR>&nbsp;&nbsp;&nbsp;&nbsp; قوزغىلاڭچىلار بايانداي قورغىنىغا ھۇجۇم قىلىۋاتقاندا ، ئىلى جىياڭجۈنى مىڭ رۈي مەزەمزات ھېكىمنى تۈرمىدىن چىقىرىپ (مەزەمزات ئەسلىدە ئىلىنىڭ ھېكىمبېگى بۇلۇپ ، 1864-يىلى ئۆستۈرمە سېلىقلارنى ۋاقتىدا تاپشۇرمىدى ، دىگەن باھانە بىلەن زىندانغا تاشلانغانىدى ) .تارتۇقلار بېرىپ ، ئۇنى قوزغىلاڭچىلار ئارىسىغا بۆلگۈنچىلىك سېلىشقا ئەۋەتىدۇ . مەزەمزات قوزغىلاڭنىڭ تەرەققىياتىنى كۆرگەندىن كىيىن خەلق تەرەپتە تۇرىدۇ ۋە قوزغىلاڭنىڭ رەھبەرلىك ھوقۇقىنى قولغا كىرگۈزۈشكە كىرىشىدۇ .<BR>&nbsp;&nbsp;&nbsp;&nbsp; بايانداي ئۇرۇشى بۇلۇۋاتقان پەيىتتە ، ئۇرۇش قەدىمىنى تېزلىتىش ئۈچۈن خەلق بىررەھبەرلىك ئاپاراتى قۇرۇپ چىقىشنى تەلەپ قىلىدۇ ھەمدە قازى نەسرىدىن ئەلەمنىڭ دەۋەت قىلىشى بىلەن كېڭەش مەجلىسى ئېچىلىدۇ . مەجلىسكە نەسرىدىن ئەلەم رىياسەتچىلىك قىلىدۇ . قۇرۇلتاي مەزەمزاتنى مەزەمخان ئۈنۋانى بىلەن خان قىلىپ تىكلەيدۇ . ئابدۇرۇسۇل بەگنى ئەمىر ، نەسرىدىن ئەلەمنى قازى كالان ، شەۋكەت ئاخۇننى قازى ئەسكەر ، موللا روزىنى مۇپتى قىلىپ ، ئالاھەزەل سۇلتاندىن يۈز بېشىغىچىلىك ھەممە مەنسەپدارلارنى تەيىنلەيدۇ . شۇنداق قىلىپ ئىلىدا دىنى ھاكىمىيەت -ئىلى سۇلتانلىقى قۇرۇلىدۇ . لېكىن ئۇزۇن ئۆتمەيلا سۇلتانلىقنىڭ ئىچكى قىسمىدا مەزھەپچىلىك ، ھوقۇق تالىشىش كۈرۈشى ئەۋىج ئالىدۇ . نەتىجىدە سۇلتان مەزەمزات ئەمىر ئابدۇرۇسۇلنى سۇيىقەسىت بىلەن ئۆلتۈرىدۇ .1865-يىلى مۇھەممەت پوچى غوجا ( ئوتتۇرا ئاسىيادىن كەلگەن ) مەزەمزاتنى ئۆلتۈرۈپ سۇلتانلىقنى تارتىۋالىدۇ . ئۇ ئۆزى ئورنىنى مۇستەھكەملەش ئۈچۈن خەلققە بارلىق بەگلەرنى ئۆلتۈرۈش ھەققىدە پەرمان چۈشۈرىدۇ . شۇنىڭ بىلەن خەلق ئارىسىدا قالايمىقانچىلىق يۈز بېرىپ ، ئېغىر ئاقىۋەتلەر كېلىپ چىقىدۇ ۋە مۇھەممەت پوچىنىڭ قىلمىشى خەلقنىڭ قاتتىق نارازىلىقىنى قوزغايدۇ . ئارا ئۆستەڭلىك شەمسىدىن خەلپەم پۇرست تېپىپ مۇھەممەت پوچىنى ئۆلتۈرىدۇ . ئۇنىڭ سۇلتان بولغان ۋاقتى ئاران 36 كۈن بۇلىدۇ .مۇھەممەت پوچى ئۆلتۈرۈلگەندىن كېيىن غۇلجا شەھرىدە قۇرۇلتاي ئېچىلىپ ، موللا شەۋكەت ئاخۇن سۇلتانلىققا تەيىنلىنىدۇ . موللا شەۋكەت سۇلتانلىققا ئولتۇرۇپ ئۇزاق ئۆتمەي ،ئەمىر لەشكەر ئۇبۇلئەلاغا سۇمۇلدىكى شىبەلەرنى جازالاش بۇيرىقىنى چۈشۈرىدۇ . ئۇبۇلئەلا 500 ئاتلىق ئەسكەرنى ئېلىپ قاراتام كېمىسى ئارقىلىق شىبە يېزىلىرىغا ئۆتىدۇ . قۇشۇن سەككىز سۇمۇلدىن ئۆتۈپ ، شىبە سەككىز تۇغ باش بۇغىسى جايلاشقان ئالتە سۇمۇلغا بارغۇچە ھېچقانداق قارشىلىققا ئۇچرىمايدۇ . ئەمىر لەشكەرنىڭ چاپچال تەۋەسىگە ئۆتكەنلىك خەۋىرىنى ئاڭلىغان توقىلەك يۈزبېگى 300 دىن ئارتۇق ئەسكەرنى ئېلىپ ئالتە سۇمۇلغا يېتىپ كىلىدۇ .توقىلەك يۈزبېگى ئۇبۇلئەلانىڭ شىبەلەرنى جازالاش مۇددىئاسىغا ئاشكارا قارشى تۇرىدۇ . ئاشۇ جىددى پەيىتتە سەككىز تۇغ باشبۇغى قارماڭا ئۇبۇلئەلا بىلەن توقىلەك يۈزبېگىنى ئۆز مەھكىمىسىگە تەكلىپ قىلىدۇ .ئۇبۇلئەلا تەسلىم بۇلۇش شەرتىنى قۇيىدۇ .شىبە باشبۇغىسى قارماڭا بىرىنچى ،ئىلى سۇلتانلىقىدىكىلەر شىبەلەردىن قىز ئالماسلىق ، ئىككىنچى شىبەلەرنى ئىسلام دىنىغا كىرىشكە مەجبۇرلىماسلىق ، ئۈچىنچى ، ئۆز قەبىلىسىنىئۇرۇشقا سالماسلىق شەرتىنى قۇيىدۇ . ئەمىر ئۇبۇلئەلا بۇ شەرتلەرنى قۇبۇل قىلىدۇ . نەتىجىدە شىبەلەر يۇقىرىقى شەرتلەر ئاستىدا تەسلىم بۇلىدۇ . بۇ سورۇنغا شىبە ئايال سۇخا مېھمان كۈتۈشكە چاقىرتىلىدۇ . ئۇبۇلئەلا سۇخاغا كۆز ئۈزمەي قارايدۇ . بۇنى سەزگەن باشبۇغ قارماڭا كۆڭلىگە بىر ئىشنى پۈكىدۇ .يۇقىرىقى شەرت بۇيىچە قان تۈكۈلمەي مەسىلە ھەل قىلىدۇ . شىبە قۇشۇنى ئەمىر ئۇبۇلئەلا قۇشۇنىغا قۇشۇلىدۇ . بۇ قۇشۇن ئىچىدە ئۇيغۇرچە خەنزۇچە ، ۋە ئاز -تولا رۇس تىلىنى بىلىدىغان فۇشەن ئىسىملىك بىر شىبە ياش بۇلۇپ ، ئۇ ئەمىر ئۇبۇلئەلا يېنىدا تەرجىمان بۇلىدۇ <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; سۇلتان موللا شەۋكەت ھاكىمىيەت بېشىدا تۇرغاندا ، مۇستەبىتلىكنى يولغا قۇيىدۇ . ئۇ تولىمۇ قابىلىيەتسىزلىكى ۋە ئەمىر ئۇبۇلئەلا بىلەن بولغان زىددىيىتى سەۋەپلىك 1870-يىللىرى ئەتراپىدا قاش دەرياسى بويىدا ، ھاكىمىيەت بېشىدىن ئېلىپ تاشلىنىپ ئورنىغا ، ئەلا پالۋان « جاھان پالۋان ، سۇلتان باھادىر غازى ، ئۇبۇلئەلاخان » ئۈنۋانى بىلەن خانلىققا كۈتۈرۈلىدۇ .شىبە يىگىتى فۇشەن ئوردىدا ئۇبۇلئەلا يېنىدا بۇلىدۇ . بۇ كۈنلەردە ئوردىدا زىددىيەتلەر ناھايىتى كۆپ بۇلۇپ ، سۈركىلىش ئېغىر بۇلىدۇ . ئۇنىڭ ئۈستىگە فۇشەن ئوردىدىكى قورال-ياراق ، ئەسكىرى كۈچ ۋە باشقا ئىشلارنى ئىگىلەيدۇ - دە، شىبە باشبۇغىسى قارماڭانىڭ يېنىغا بېرىپ ، ئوردا ئىچىدىكى زىددىيەتلەرنى دوكلات قىلىدۇ . بۇ چاغدا قارماڭا تەسلىم بۇلۇش سورۇنىدا ئەمىر ئۇبۇلئەلانىڭ سۇخاغا تىكىلىشىنى ئويلاپ ، تېخىمۇ كۆپرەك ماتىرىيالغا ئىگە بۇلۇش ئۈچۈن ، ئۇيغۇر تىلىنى ياخشى بىلدىغان سۇخانى ئېرىدىن ئاجرىتىپ ئەلا سۇلتانغاسوۋغا قىلىدۇ . سۇخا شۇكۈندىن باشلاپ سۇلتان ئەلانىڭ يېنىدا بۇلۇپ ، ئوردا ۋە سۇلتاننىڭ ئىچكى مەخپىيەتلىرىنى بىلىپ تۇرىدۇ ۋە تەرجىمان فۇشەن ئارقىلىق باشبۇغ قارماڭاغا يەتكۈزىدۇ . (سۇخا سۇلتان ئۇبۇلئەلاغا تەگكەندىن كىيىن خەلق ئۇنى شىۋە سارىخان دەپ ئاتايدۇ ) ئۇلار مەسلىھەت قىلىشقاندىن كېيىن ، فۇشەن ئوردىدىن چىقىپ چارروسىيىگە ئۆتۈپ ، چارروسىيىدىكى چىڭ ھۆكۈمىتىنىڭ كونسۇلىغا سۇلتان ئەلانىڭ ئوردىسىكى ئىچكى سىرلارنى يەتكۈزىدۇ . كونسۇل چارروسىيىنىڭ ئىلىغا ئەسكەر كىرگۈزۈپ ، ئىلى سۇلتانلىقىنى ئاغدۇرۇشنى تەلەپ قىلىدۇ . شۇنىڭ بىلەن چارروسىيە ئىلىغا تاجاۋۇز قىلىشنى باشلايدۇ .( بۇ ئەھۋالنى مەنچىڭ ھۆكۈمىتىنىڭ چارروسىيە كونسۇلخانىسىدا ئىشلەيدىغان ، رۇسچە بىلىدىغان تەرجىمان شىبە فىرانسىيىلىك بىر كونسۇل خادىمىگە سۆزلەپ بېرىدۇ ، فىرانسىيىلىك دۆلىتىگە قايىتقاندىن كېيىن ، بۇنىفىرانسۇز تىلىدا كىتاپ قىلىپ يېزىپ چىقىدۇ . بۇ كىتاپ كىيىن رۇسچىغا تەرجىمە قىلىنىدۇ . رۇسچىدىن شۆمۈتۇڭ ئەپەندى خەنزۇچىغا تەرجىمە قىلىدۇ ) .<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئەلا پالۋان سۇلتانلىق تەختىگە چىققاندىن كىيىن ھەردەرىجىلىك ئەمەلدارلارنى تەيىنلەيدۇ . جۈملىدىن موللا توختى ئاخۇننى ئەمىرلىككە كۈتۈرىدۇ . كىيىن ئەلا سۇلتان بىلەن موللا توختى ئاخۇن ئوتتۇرىسىدا ئۇقۇشماسلىق يۈز بېرىدۇ . ئەخمەتخان غوجا( ئىلىدىكى چوڭ غوجا ) بىلەن موللا شەۋكەت ئاخۇن پۇرسەتتىن پايدىلىنىپ سۇلتانغا قارشى توپىلاڭ كۈتۈرىدۇ . لېكىن توپىلاڭ تېزلىكتە بېسىقتۇرۇلىدۇ . ئەخمەتخان غوجا بىلەن موللا شەۋكەت ئاخۇن خۇيزۇئاتامانى ياگۇرنىڭ قېشىغا قېچىپ بېرىۋالىدۇ . بۇنىڭدىن ئىلھام ئالغانياگۇر ئىلىنىڭ ھاكىمىيەت ھوقۇقىنى تارتىۋېلىش ئۈچۈن ئۈرۈمچىدىكى داۋۇت خەلپە بىلەن ئالاقە باغلاپ ئۇنىڭ قوللىشىغا ئېرىشىدۇ .ھەمدە ئەلاخان سۇلتاننىڭ مۇرەسسە قىلىشىنى رەت قىلىپ ، ئۇرۇش قوزغايدۇ . نەتىجىدە ئەلاخان بىلەن ياگۇرنىڭ ئوتتۇرىسىدكى ھوقۇق تالىشىش كۈرىشى ئۇيغۇرلار بلەن خۇيزۇلار ئوتتۇرىسىدىكى مىللى قىرغىنچىلىققا ئايلىنىدۇ . ئۇرۇشتا ياگۇر مەغلۇپ بۇلىدۇ ، موللا شەۋكەت ئاخۇن بىلەن ، ئەخمەتخان غوجا ئۆلتۈرۈلىدۇ . <BR>&nbsp;&nbsp;&nbsp;&nbsp; ئەلاخان سۇلتان ياگۇر ئۈستىدىن غەلبەقىلغاندىن كېيىن چارروسىيە ھۆكۈىمتىنىڭ تەھدىتىگە دۇچ كېلىدۇ . چارروسىيە ھۆكۈمىتى دەسلەپ تېكەسكە تاجاۋۇز قىلىپ كىرىدۇ . ئىلى سۇلتانلىقى بۇنىڭغا قاتتىق نارازىلىق بىلدۈرىدۇ . چارروسىيە 1869-يىلى چوڭ مازارغا ئەسكەر كىرگۈزىدۇ . 1870-يىلى 6-ئايدا تېكەسكە ئىككىنچى قېتىم ئەسكەر كىرگۈزۈپ پاراكەندىچىلىك سالىدۇ . شۇيىلى 9-ئايدا مۇز داۋاننى بېسىۋېلىپ ، ئىلى سۇلتانلىقىغا يولسىزتەلەپلەرنى قۇيىدۇ . ئىلى سۇلتانلىقى بۇنداق يولسىز تەلەپلەرنى رەت قىلىدۇ ۋە مۇزداۋانغا ئەسكەر ئەۋەتىدۇ . ئىلى سۇلتانلىقىنىڭ بۇنداق قاتتىق پۇزۇتسىيەسى چارروسىيىنىڭ قارا نىيىتىنى تېخىمۇ ئاشكارلايدۇ . جۈملىدىن 1871-يىلى 2-ئاينىڭ 22-كۈنى ۋە 3-ئاينىڭ14-كۈنى ئىككى قېتىم يىغىن ئېچىپ ، ئىلىغا تاجاۋۇز قىلىشنى رەسمى قارار قىلىدۇ ھەمدە كالپاكوۋىسكىيىنى باش قوماندانلىققا تەيىنلەيدۇ بۇچاغدا ئوتتۇرا ئاسىيانىڭ باشقا جايلىرىغا ئوخشاشلا قازاق دالاسىدا چارروسىيە ھۆكۈمىتىگە قارشى قوزغىلاڭ كۈتۈرۈلۈپ ، چارروسىيە قۇشۇنلىرى تەرىپىدىن قاتتىق باستۇرۇلىدۇ . قازاق ئاتامانى تازبېك ئالبان قەبىلىسىنى باشلاپ ئىلىغا كېلىپ پاناھلىنىدۇ . ئەلاخان سۇلتان ئۇلارنى توققۇز تارا تەۋەسىگە ئۇرۇنلاشتۇرىدۇ . چارروسىيە دائىرىلىرى ئىلى سۇلتانلىقىدىن تازبېكنى چارروسىيىگە قايتۇرۇپ بېرىشنى تەلەپ قىلىدۇ . ئىلى سۇلتانلىقى تەلەپنى رەت قىلىدۇ . شۇنىڭ بىلەن چارروسىيە ھۆكۈمىتى سۇلتان ئەلاخانغا « ئەگەر سىلەر تازبېكنى تۇتۇپ بېرىشنى خالىمايدىكەنسىلەر ، ئۇ ھالدا ساڭا ۋە سېنىڭ خەلقىڭگە پايدىسىز بۇلىدۇ . بىز سىلەرگە ئاۋارىچىلىك تېپىپ بېرىپلا قالماي ، چۇقۇم سىلەرنىڭ يۇرتىڭلارنىمۇ ئىشغال قىلىۋالىمىز » دىگەن مەزمۇندا نوتا تاپشۇرۇپ تەھدىت سالىدۇ . لېكىن ئەلاخان سۇلتان بۇنىڭغا پىسەنت قىلمايدۇ . شۇنىڭ بىلەن چارروسىيە ھۆكۈمىتى ئىلىغا قارىتا تاجاۋۇزچىلىق ئۇرۇشى قوزغايدۇ . ئۇرۇش ئۈچ باسقۇچقا بۆلۈنىدۇ .<BR>&nbsp;&nbsp;&nbsp;&nbsp; بىرىنچى باسقۇچ : 1871-يىلى 5-ئاينىڭ 15-كۈنى چونجىنى بېسىۋالغان چارروسىيە قۇشۇنلىرى داۋاملىق شەرققە ئىلگىرلەپ تېكەسكە ھۇجۇم قىلىدۇ . مۇز داۋاننى بېسىپ ياتقان چارروسىيە قۇشۇنلىرى قىرىق ئاسۇۋ سۈيىنى بويلاپ كەتمەنگە ھۇجۇم قىلىدۇ . ئىلى دەرياسىنىڭ شىمالىدا 5-ئاينىڭ 18-كۈنى چارروسىيە ئەسكەرلىرى ئۆزلىرى بېسىۋالغان بۇرۇغچىر دىگە يەردىن يولغا چىقىپ ، قورغاس دەرياسىغا قىستاپ كىلىدۇ . شۇنىڭ بىلەن چارروسىيىنىڭ تاجاۋۇزىغا قارشى جەنۇپ ۋە شىمالدىن ئىبارەت ئىككى شەكىللىنىدۇ . شىمالى تەرەپتە چارروسىيە ئەسكەرلىرى 5-ئاينىڭ 19-كۈنى مازارنى بېسىۋالىدۇ . 20-كۈنى ئىلى قۇشۇنى قايتۇرما ھۇجۇمغا ئۆتۈپ دۈشمەننى قورغاسقا چىكىندۈرىدۇ . 21-،22-كۈنلىرى دۈشمەننى ئاقكەنت ( ھازىرقى قازاقىستان چىگراسىدا ) گىچە قوغلاپ بارىدۇ . جەنۇبى سەپتە 5-ئاينىڭ 19-كۈنى دۈشمەن قۇشۇنىغا قاتتىق زەربە بېرىلىپ ، 21-كۈنى قىرىق ئاسۇۋ سۈيىگە چىكىندۈرۈلىدۇ . 26-كۈنى ئىلى ئارمىيىسى قايتۇرما ھۇجۇمغا ئۆتۈپ ، دۈشمەنگە قاتتىق زەربە بېرىپ ، ئۇرۇشنىڭ دەسلەپكى غەلبىسىنى قولغا كەلتۈرىدۇ .<BR>&nbsp;&nbsp;&nbsp;&nbsp; ئىككىنچى باسقۇچ : چارروسىيە قۇشۇنلىرى ئۆز قۇشۇنلىرىنى كۈچەيتىش بىلەن بىر ۋاقىتتا ئىلى سۇلتانلىقىدىكى تەسلىمىچىلەرنىڭ باشلىقى بېشىر بەگنى سېتىۋالىدۇ . بېشىر بەگ ئىلى ئارمىيىسىنىڭ مەخپىيىتى ۋە باشقا ئىچكى سىياسى ئەھۋاللارنى چارروسىيىگە يەتكۈزۈپ بېرىدۇ ھەمدە ئىچكى جەھەتتە بۆلگۈنچىلىك ھەركەتلىرى بىلەن شۇغۇللىنىدۇ . 1871-يىلى 6-ئاينىڭ 16-كۈنى چارروسىيە قۇشۇنلىرى چونجى بىلەن بۇرۇغجىر دىن بىرلا ۋاقىتتا كەتمەنگ ھۇجۇم قىلىدۇ . ئۇرۇش ئىنتايىن كەسكىن بۇلىدۇ . بۇ قېتىمقى ئۇرۇشقا ئىلى سۇلتانى ئەلاخان ھەم تازبېكلەرمۇ بىۋاستە قاتنىشىدۇ . ، لېكىن ئىلى ئەسكەرلىرى مەغلۇپ بۇلۇپ ، 6-ئاينىڭ 19-كۈنى كەتمەن قولدىن كېتىدۇ . <BR>&nbsp;&nbsp;&nbsp;&nbsp; ئۈچىنچى باسقۇچ : 1871-يىلى 6-ئاينىڭ 28-كۈنى چارروسىيە قۇشۇنلىرى غۇلجا شەھرىگە ھۇجۇم قىلىدۇ . بۇ چاغدا ئىلىدىكى ئۇيغۇر قازاق ، خۇيزۇ ، موڭغۇل ، خەنزۇ ، شىبە قاتارلىق مىللەتلەردىن 4 مىڭدىن ئارتۇق ئادەم تەشكىللىنىپ ، چارروسىيىگە قارشى سەپ تۈزىدۇ . لېكىن قوماندان تەنشىڭ ئۈلۈمدىن قورقۇپ چىكىنگەنلىكتىن ، قورغاسقىچە بولغان يەرلەر قولدىن كىتىدۇ . 6-ئاينىڭ 30-كۈنى چىڭسىخوزا ( سۈزۈكسۇ ) قولدىن كىتىدۇ . 7-ئاينىڭ 1-كۈنى چارروسىيە قۇشۇنلىرى سۈيدۈڭگە ھۇجۇم قىلىدۇ ھەمدە تەسلىمىچىلەرنى قۇترىتىپ ، خەلق ئارىسىغا بۆلگۈنچىلىك سېلىپ ، ئۇيغۇرلار بىلەن خۇيزۇلار ئوتتۇرىسىدا مىللى ىرغىنچىلىق پەيدا قىلىدۇ . <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ئىچكى جەھەتتە تەسلىمىچىلىك ، ئىتتىپاقسىزلىق ، قىرغىنچىلىق ، تاشقى جەھەتتە كۈچلۈك ئىمپېرىينىڭ تاجا ۋۇزى ئاستىدا ئەلاخان سۇلتان تەسلىم بۇلۇشقا مەجبۇر بۇلىدۇ . چارروسىيە ئىلىنى قوراللىق بېسىۋالىدۇ . 1871-يىلى چارروسىيە ھۆكۈمىتى ئەلاخان سۇلتاننى ئائىلىسى بىلەن چارروسىيگە ئېلىپ كىتىدۇ . سۇلتان ئۇبۇلئەلاخان ئۈچ يىل روسىيە تەۋەسىدە تۇرغاندىن كىيىن روسىيە ھۆكۈمىتىنىڭ روخسىتىنى ئېلىپ غۇلجا شەھرىگە قايتىپكىلىدۇ ۋە 1874-يىلى ۋاپات بۇلىدۇ . ئۇنىڭ جەسىتى غۇلجا شەھرى ئىچىدىكى « تېرەك بۈزرۈكۋار » غا قۇيۇلىدۇ .<BR>&nbsp;&nbsp;&nbsp;&nbsp; چارروسىيە ئىلىنى بېسىۋالغاندىن كىيىن ئىلى دەرياسىنى پاسىل قىلىپ ئىككى رايۇن تەسىس قىلىدۇ . ھەمدە غۇلجا شەھرىنى شىمالى رايۇننىڭ مەركىزى ، قاينۇقنى جەنۇبى رايۇننىڭ مەركىزى قىلىپ بەلگىلەپ ، ئىككى رايۇندا 14 بولۇش تەشكىل قىلىدۇ . بېشىر بەگنى ھاكىم قىلىپ تەيىنلەيدۇ . ھەرەمباغ ۋە سايبويىمەھەللىسىدە ھەربى گازارما قۇرۇپ ، رەسمى مۇستەملىكچىلىك ھۆكۈمرانلىقىنى تىكلەيدۇ .<BR>&nbsp;&nbsp;&nbsp;&nbsp; 1877-يىلى ياقۇپبەگ ھاكىمىيىتى يوقىتىلغاندىن كىيىن ،چىڭ سۇلالىسى ھۆكۈمىتى خەلقنىڭ بېسىمى ۋە زوزۇڭتاڭ باشچىلىقىدىكى ھەربى گۇرۇھنىڭ چىڭ تۇرۇشى بىلەن ، ئىلىنى قايتۇرۇپ ئېلىش ئۈچۈن چارروسىيە ھۆكۈمىتى بىلەن كۆپ قېتىم سۆھبەتلىشىدۇ . 1878-يىلى 12-ئايدا چىڭ ھۆكۈمىتى چىڭ خۇنى سۆھبەت ۋەكىلى قىلىپ روسىيىگە ئەۋەتكەن بولسىمۇ نەتىجە چىقىرالمايدۇ . 1880-يىلى يەنە چىڭ ھۆكۈمىتى زىڭ جىنى چارروسىيىگە سۆھبەت ۋەكىلى قىلىپ ئەۋەتىدۇ . ئىككى يىل سۆھبەتلىشىش ئارقىلىق 1881-يىلى 2-ئاينىڭ 24-كۈنى « جۇڭگو روسىيە ئىلى شەرتنامىسى » ئىمزالىنىدۇ . بۇ تەڭسىز شەرتنامىگە ئاساسەن قورغاس دەرياسىنىڭ جەنۇبىدىكى رايۇنلار چارروسىيىگە بۈلۈپ بېرىلىدۇ . ئىلىنى قايتۇرۇپ ئېلىش بەدىلىگە 9 مىليۇن رۇبلى تۆلەم تۆلىنىدۇ . لېكىن ، چارروسىيە ھۆكۈمىتى چىڭ ھۆكۈمىتىگە مەجبۇرى تاڭغان تەڭسىز شەرتنامىدا « تەڭرىتاغنىڭ ئاساسى غول ئومۇرتقىسى چىگرا سىزىقى قىلىنىدۇ » دەپ ئۇچۇق كۆرسىتىلگەن بولسىمۇ بەلگىلىمىگە خلاپ ھالدا چىگرا سىزىقنىڭ جەنۇبىدىكى گۈڭگۈرىتلىق تاغنى ئىشغال قىلىۋالىدۇ .<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </FONT></P>
<P align=right><FONT size=4>« شىنجاڭ يېقىقى زامان تارىخىدا ئۆتكەن شەخسلەر » ناملىق كىتابىدىن قىسقارتىپ </FONT><FONT size=4>ئېلىندى</FONT></P>
<P align=right><FONT size=4>&nbsp;</FONT></P>
