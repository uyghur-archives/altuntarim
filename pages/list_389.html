      <tr>
        <td height="312" background="images/65.gif"><table width="98%" border="0" align=center cellpadding="0" cellspacing=0 class="twidth">
          <tr>
            <td height="30" background="images/55_21.gif" font face="Arial, Helvetica, sans-serif"><span class="STYLE32"><font color="#000000"/>&nbsp; <a href='index.asp'><span class="STYLE106">Home</span></a>  <span class="STYLE106"><a href="sahipa.asp?id=48">Other </a>  Religion</span></span></td>
          </tr>
          <tr >
            <td valign=top bgcolor="#EED6A4" ><hr width="750" />
              <br>
                    <center >
                      <span class="STYLE87">Sufism </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >
                      <tr>
                        <td class="STYLE29" ></td>
                        <td></td>
                      </tr>
                  </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td></font><P><FONT size=4><B>Sufism</B> is a </FONT><FONT size=4>mystic</FONT><FONT size=4> </FONT><FONT size=4>tradition</FONT><FONT size=4> within </FONT><FONT size=4>Islam</FONT><FONT size=4> and encompasses a diverse range of beliefs and practices dedicated to divine love and the cultivation of the heart.</FONT></P>
<P><FONT size=4>Sufism has been defined as a type of knowledge by the great Sufi masters. Shaykh Ahmad Zarruq, a 14th century Sufi who wrote "The Principles of Sufism", defined Sufism as "a science whose objective is the reparation of the heart and turning it away from all else but God.¡± Ibn 'Ajiba, one of the best known Sufi masters defined Sufism as "a science through which one can know how to travel into the presence of the Divine, purify one¡¯s inward from filth and beautify it with a variety of praiseworthy traits."</FONT></P>
<P><FONT size=4>The </FONT><FONT size=4>Tariqas</FONT><FONT size=4> (Sufi orders) may be associated with </FONT><FONT size=4>Shi'a Islam</FONT><FONT size=4>, </FONT><FONT size=4>Sunni Islam</FONT><FONT size=4>, or other currents of Islam but it encompass other religions such as </FONT><FONT size=4>Christianity</FONT><FONT size=4> and </FONT><FONT size=4>Judaism</FONT><FONT size=4>. It has been suggested that Sufi thought emerged from the </FONT><FONT size=4>Middle East</FONT><FONT size=4> in the eighth century, but adherents are now found around the world.<SUP class=reference id=_ref-0>[1]</SUP>.</FONT></P>
<P><SPAN class=mw-headline><FONT size=4>Etymology</FONT></SPAN></P><SPAN class=mw-headline>
<P><FONT size=4>A few etymologies for the word <I>Sufi</I> (</FONT><FONT size=4>Arabic</FONT><FONT size=4>: <SPAN lang=ar xml:lang="ar">&#1578;&#1589;&#1608;&#1601;, <I>ta&#7779;awwuf</I></SPAN> - </FONT><FONT size=4>Kurdish</FONT><FONT size=4>: <SPAN lang=ku xml:lang="ku">'<B>sof&icirc;t&icirc;<I>,</I> f'</B></SPAN> - </FONT><FONT size=4>Persian</FONT><FONT size=4>: <SPAN lang=fa xml:lang="fa"><I>&#1578;&#1589;&#1608;&#1601;</I>, <I>Sufi gari</I></SPAN> - </FONT><FONT size=4>Turkish</FONT><FONT size=4>: <SPAN lang=tr xml:lang="tr"><I>Tasavvuf</I></SPAN>) or <I>Irfan</I> (</FONT><FONT size=4>Arabic</FONT><FONT size=4>/</FONT><FONT size=4>Persian</FONT><FONT size=4>: &#1593;&#1585;&#1601;&#1575;&#1606;) have been suggested.</FONT></P>
<P><FONT size=4>The conventional view is that the word originates from Suf (&#1589;&#1608;&#1601;), the Arabic word for wool, referring to the simple cloaks the early Muslim ascetics wore. However, not all sufis wear cloaks or clothes of wool. Another etymological theory states that the root word of Sufi is the Arabic word safa (&#1589;&#1601;&#1575;), meaning purity. This places the emphasis of Sufism on purity of heart and soul.</FONT></P>
<P><FONT size=4>Others suggest the origin is from "Ashab al-Suffa" ("Companions of the Veranda") or "Ahl al-Suffa" ("People of the Veranda"), who were a group of Muslims during the time of the Prophet Muhammad who spent much of their time on the veranda of the Prophet's mosque devoted to prayer. Yet another etymology, advanced by the 10th century author </FONT><FONT size=4>Al-Biruni</FONT><FONT size=4> is that the word, as 'Sufiya', is linked with the Greek term for 'Wisdom' - 'Sophia', although for various reasons this derivation is not accepted by many at the present.</FONT></P>
<P><FONT size=4></FONT></P>
<H2><SPAN class=mw-headline><FONT size=4>Basic beliefs</FONT></SPAN></H2>
<P><FONT size=4>The essence of Being/Truth/God is devoid of every form and quality, and hence unmanifested, yet it is inseparable from every form and phenomenon either material or spiritual. It is often understood to imply that every phenomenon is an aspect of Truth and at the same time attribution of existence to it is false. The chief aim of all Sufis then is to let go of all notions of </FONT><FONT size=4>duality</FONT><FONT size=4>, including a conception of an individual </FONT><FONT size=4>self</FONT><FONT size=4>, and to realize the divine </FONT><FONT size=4>unity</FONT><FONT size=4>.</FONT></P>
<P><FONT size=4>Sufis teach in personal groups, as the counsel of the master is considered necessary for the growth of the pupil. They make extensive use of </FONT><FONT size=4>parable</FONT><FONT size=4>, </FONT><FONT size=4>allegory</FONT><FONT size=4>, and </FONT><FONT size=4>metaphor</FONT><FONT size=4>, and it is held by Sufis that meaning can only be reached through a process of seeking the truth, and knowledge of oneself. Although philosophies vary among different Sufi orders, Sufism as a whole is primarily concerned with direct personal experience, and as such may be compared to various forms of </FONT><FONT size=4>mysticism</FONT><FONT size=4> such as </FONT><FONT size=4>Hesychasm</FONT><FONT size=4>, </FONT><FONT size=4>Zen Buddhism</FONT><FONT size=4>, </FONT><FONT size=4>Gnosticism</FONT><FONT size=4> and </FONT><FONT size=4>Christian mysticism</FONT><FONT size=4>.</FONT></P>
<P><FONT size=4>A significant part of </FONT><FONT size=4>Persian literature</FONT><FONT size=4> comes from the Sufis, who created books of poetry containing the teachings of the Sufis. Some of the more notable examples of this poetry are the <I>Walled Garden of Truth</I>, <I>Rubaiyat of Omar Khayyam</I>, the <I>Conference of the Birds</I> and the <I>Masnavi</I>.</FONT></P>
<P><FONT size=4></FONT></P>
<H2><SPAN class=mw-headline><FONT size=4>History of Sufism</FONT></SPAN></H2>
<DL>
<DD>
<P><FONT size=4></FONT></P><FONT size=4><SPAN class=mw-headline>Origins</SPAN></FONT></DD></DL>
<P><FONT size=4>Sufism is generally believed to have originated among Muslims near </FONT><FONT size=4>Basra</FONT><FONT size=4> in modern Iraq. Almost all traditional Sufi schools (or "orders") trace their "chains of transmission" back to </FONT><FONT size=4>the Prophet</FONT><FONT size=4> via his cousin and son-in-law Imam </FONT><FONT size=4>Ali ibn Abi Talib</FONT><FONT size=4>; the </FONT><FONT size=4>Naqshbandi</FONT><FONT size=4> order is a notable exception to this rule, as it traces its origin to caliph </FONT><FONT size=4>Abu Bakr</FONT><FONT size=4>. From their point of view, the esoteric teaching was given to those who had the capacity to contain the direct experiential </FONT><FONT size=4>gnosis</FONT><FONT size=4> of God, which was passed on from teacher to student through the centuries. Worth noting is that the original Islamic scriptures (Qur'an, tafsir Ibn Ishaq ,tafsir al-Tabari) have no mention whatsoever of Sufi traditions or practices. </FONT><FONT size=4>Some </FONT><FONT size=4>orientalist</FONT><FONT size=4> scholars believe that Sufism was essentially the result of Islam evolving in a more mystic direction. For example, </FONT><FONT size=4>Annemarie Schimmel</FONT><FONT size=4> proposes that Sufism in its early stages of development meant nothing but the interiorization of Islam. According to </FONT><FONT size=4>Louis Massignon</FONT><FONT size=4>: "It is from the Qur¡¯an, constantly recited, meditated, and experienced, that Sufism proceeded, in its origin and its development."<SUP class=reference id=_ref-1>[2]</SUP></FONT></P>
<P><FONT size=4></FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>The great masters of Sufism</SPAN></H3>
<P><FONT size=4>The Sufis dispersed throughout the Middle East, particularly in areas previously under </FONT><FONT size=4>Byzantine</FONT><FONT size=4> influence and control. This period was characterized by the practice of an apprentice (</FONT><FONT size=4>murid</FONT><FONT size=4>) placing himself under the spiritual direction of a Master (</FONT><FONT size=4>shaykh</FONT><FONT size=4> or </FONT><FONT size=4>pir</FONT><FONT size=4>).</FONT></P>
<P><FONT size=4>Schools were developed, concerning themselves with topics of mystical experience, education of the heart to purify it of baser instincts, the love of God, and approaching God through progressive stages (</FONT><FONT size=4>maqaam</FONT><FONT size=4>) and states (</FONT><FONT size=4>haal</FONT><FONT size=4>). The schools were championed by reformers who felt their core values and manners were threatened, as the material prosperity of society seemed to them to be eroding the spiritual life.</FONT><FONT size=4>Uwais al-Qarni</FONT><FONT size=4>, Harrm Bin Hian, </FONT><FONT size=4>Hasan Ul-Basri</FONT><FONT size=4> and Sayid Ibn Ul Mussib are regarded as the first mystics among the "Taabi'een" in Islam. </FONT><FONT size=4>Rabia</FONT><FONT size=4> was a female Sufi and known for her love and passion for God. </FONT><FONT size=4>Junayd</FONT><FONT size=4> was among the first theorists of Sufism; he concerned himself with ¡®</FONT><FONT size=4>fanaa</FONT><FONT size=4>¡¯ and ¡®</FONT><FONT size=4>baqaa</FONT><FONT size=4>¡¯, the state of annihilating the self in the presence of the divine, accompanied by clarity concerning </FONT><FONT size=4>worldly</FONT><FONT size=4> phenomena.</FONT></P>
<P><FONT size=4></FONT></P>
<H3><SPAN class=mw-headline>Formalization of philosophies of Sufism</SPAN></H3>
<P><FONT size=4>Al Ghazali</FONT><FONT size=4>'s treatises, the "Reconstruction of Religious Sciences" and the "Alchemy of Happiness," argued that Sufism originated from the Qur'an and was thus compatible with mainstream Islamic thought and theology. It should be noted that later on in his life </FONT><FONT size=4>Al Ghazali</FONT><FONT size=4> distanced himself from Sufism and even refuted it. It was around 1000 </FONT><FONT size=4>CE</FONT><FONT size=4> that early Sufi literature, in the form of manuals, treatises, discourses and poetry, became the source of Sufi thinking and meditations.</FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>Propagation of Sufism</SPAN></H3>
<P><FONT size=4>Sufism, during 1200-1500 CE, experienced an era of increased activity in various parts of the Islamic world. This period is considered as the "Classical Period" or the "Golden Age" of Sufism. Lodges and </FONT><FONT size=4>hospices</FONT><FONT size=4> soon became not only places to house Sufi students, but also places for practicing Sufis and other mystics to stay and retreat.</FONT></P>
<P><FONT size=4>The propagation of Sufism started in Baghdad in </FONT><FONT size=4>Shiah</FONT><FONT size=4> majority areas, such as </FONT><FONT size=4>Iraq</FONT><FONT size=4> and </FONT><FONT size=4>Khorasan</FONT><FONT size=4>, and spread to </FONT><FONT size=4>Persia</FONT><FONT size=4>, the </FONT><FONT size=4>Indian subcontinent</FONT><FONT size=4>, </FONT><FONT size=4>North Africa</FONT><FONT size=4>, and </FONT><FONT size=4>Muslim Spain</FONT><FONT size=4>. There were tests of conciliation between Sufism and the other Islamic sciences (sharia, fiqh, etc.), as well as the beginning of the Sufi brotherhoods (turuq).</FONT></P>
<P><FONT size=4>One of the first orders to originate was the Yasawi order, named after Khwajah </FONT><FONT size=4>Ahmed Yesevi</FONT><FONT size=4> in modern </FONT><FONT size=4>Kazakhstan</FONT><FONT size=4>. The </FONT><FONT size=4>Kubrawiya</FONT><FONT size=4> order, originating in Central Asia, was named after </FONT><FONT size=4>Najmeddin Kubra</FONT><FONT size=4>, known as the "saint-producing shaykh" , because a number of his disciples became shaykhs. The most prominent Sufi master of this era is </FONT><FONT size=4>Abdul Qadir Jilani</FONT><FONT size=4>, the founder of the </FONT><FONT size=4>Qadiriyyah</FONT><FONT size=4> order in Iraq. Others included </FONT><FONT size=4>Rumi</FONT><FONT size=4>, founder of the </FONT><FONT size=4>Mevlevi</FONT><FONT size=4> order in Turkey, </FONT><FONT size=4>Sahabuddin Suharwardi</FONT><FONT size=4> in Iran, </FONT><FONT size=4>Moinuddin Chishti</FONT><FONT size=4> and </FONT><FONT size=4>Makhdoom Ashraf</FONT><FONT size=4> in India.</FONT></P>
<H3><SPAN class=mw-headline>Sufism's role in the expansion of Islam</SPAN></H3>
<P><FONT size=4>Sufism has some roots in the Shamanic traditions of Middle Asia, and is flexible in terms of religious materiality. These two characteristics of Sufism attracted the nomadic people of middle-western Asia (mainly the current Iranic and Turkic republics of Iran, Afghanistan, Pakistan, Turkmenistan, Uzbekistan, Tajikistan, and Kyrgyzstan). Sufism also spread quickly among the </FONT><FONT size=4>Anatolian</FONT><FONT size=4> Turkmen and among Balkan peoples of modern Albania, Bosnia, Macedonia, and Bulgaria.</FONT></P>
<P><FONT size=4>The mystics of Khorasan like Ahmad Yasavi and Hajji Bektash Wali were influential in the spread of Sufist Islam.</FONT></P>
<P><FONT size=4></FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>Modern Sufism</SPAN></H3>
<P><FONT size=4>Important Sufis of the modern era include the late Imamuddin Chishty, </FONT><FONT size=4>Salaheddin Ali Nader Shah Angha</FONT><FONT size=4>, </FONT><FONT size=4>Shah Maghsoud Sadegh Angha</FONT><FONT size=4>, </FONT><FONT size=4>Inayat Khan</FONT><FONT size=4>, </FONT><FONT size=4>Idries Shah</FONT><FONT size=4>, </FONT><FONT size=4>Nuh Ha Mim Keller</FONT><FONT size=4>, </FONT><FONT size=4>Bawa Muhaiyaddeen</FONT><FONT size=4>, </FONT><FONT size=4>Prof. Muhammad Tahir ul Qadri</FONT><FONT size=4>, </FONT><FONT size=4>Muzaffer Ozak</FONT><FONT size=4>, </FONT><FONT size=4>Javad Nurbakhsh</FONT><FONT size=4>, </FONT><FONT size=4>Muhammad Nazem Haqqani</FONT><FONT size=4>, and </FONT><FONT size=4>Samuel L. Lewis</FONT><FONT size=4>. These individuals have in great measure been responsible for the continued introduction and spread of the Sufi path in the modern West.</FONT></P>
<P><FONT size=4></FONT></P>
<H2><SPAN class=mw-headline><FONT size=4>Influences</FONT></SPAN></H2>
<P><FONT size=4>A number of scholars perceive influences on Sufism from pre-Islamic and non-Islamic schools of </FONT><FONT size=4>mysticism</FONT><FONT size=4> and philosophy. Some of these new perspectives originate from the synthesis of Persian civilization with Islam, an emphasis on spiritual aspects of Islam, and the incorporation of ideas and practices from other mysticisms such as </FONT><FONT size=4>Gnosticism</FONT><FONT size=4> and </FONT><FONT size=4>Judaism</FONT><FONT size=4> into Islam. There are also claims regarding </FONT><FONT size=4>ancient Egyptian</FONT><FONT size=4> roots of Sufism which are not widely accepted. However, most Sunni Muslim scholars consider Sufism to be an integral part of Islam, and do not acknowledge foreign influence on orthodox Sufism.</FONT></P>
<P><FONT size=4></FONT></P>
<H2><FONT size=4>&nbsp;<SPAN class=mw-headline>Sufi concepts</SPAN></FONT></H2>
<DL>
<DD>
<DIV class=noprint><I><FONT size=4></FONT></I>&nbsp;</DIV></DD></DL>
<P><FONT size=4></FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>The Six Subtleties</SPAN></H3>
<P><FONT size=4><B>Realities of The Heart:</B><SUP class=reference id=_ref-2>[3]</SUP> Drawing from Qur'anic verses, virtually all Sufis distinguish </FONT><FONT size=4>Lataif-e-Sitta</FONT><FONT size=4> (The Six Subtleties), <B>Nafs, Qalb, Ruh, Sirr, Khafi &amp; Akhfa</B>. These lataif (singular&nbsp;: latifa) designate various psychospiritual "organs", or faculties of sensory perception.</FONT></P>
<P><FONT size=4>Sufic development involves the awakening of these spiritual centers of perception that lie dormant in an individual. Each center is associated with a particular color and general area of the body, often times with a particular prophet, and varies from order to order. The help of a guide is considered necessary to help activate these centers. After undergoing this process, the dervish is said to reach a certain type of "completion."</FONT></P>
<P><FONT size=4>The person gets acquainted with the lataif one by one by </FONT><FONT size=4>Muraqaba</FONT><FONT size=4> (Sufi meditation), </FONT><FONT size=4>Dhikr</FONT><FONT size=4> (Remembrance of God) and purification of one's psyche of negative thoughts, emotions, and actions. Loving God and one's fellow, irrespective of his or her race, religion or nationality, and without consideration for any possible reward, is the key to ascension according to Sufis.</FONT></P>
<P><FONT size=4>These six "organs" or faculties: Nafs, Qalb, Ruh, Sirr, Khafi &amp; Akhfa, and the purificative activities applied to them, contain the basic orthodox Sufi philosophy. The purification of the elementary passionate nature (Tazkiya-I-Nafs), followed by cleansing of the spiritual heart so that it may acquire a mirror-like purity of reflection (Tazkiya-I-Qalb) and become the receptacle of God's love (Ishq), illumination of the spirit (Tajjali-I-Ruh) fortified by emptying of egoic drives (Taqliyya-I-Sirr) and remembrance of God's attributes (Dhikr), and completion of journey with purification of the last two faculties, Khafi and Akhfa. Through these "organs" or faculties and the transformative results from their activation, the basic Sufi psychology is outlined and bears some resemblance to the schemata of </FONT><FONT size=4>kabbalah</FONT><FONT size=4> and the </FONT><FONT size=4>tantric</FONT><FONT size=4> </FONT><FONT size=4>chakra</FONT><FONT size=4> system.</FONT></P>
<P><FONT size=4></FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>Sufi cosmology</SPAN></H3>
<DL>
<DD><FONT size=4>Although there is no consensus with regard to </FONT><FONT size=4>Sufi cosmology</FONT><FONT size=4>, one can disentangle at least three different cosmographies: Ishraqi visionary universe as expounded by </FONT><FONT size=4>Suhrawardi Maqtul</FONT><FONT size=4>, </FONT><FONT size=4>Neoplatonic</FONT><FONT size=4> view of cosmos cherished by Islamic philosophers like </FONT><FONT size=4>Ibn Sina</FONT><FONT size=4> and Sufis like </FONT><FONT size=4>Ibn al-Arabi</FONT><FONT size=4>, and Hermetic-Ptolemaic spherical geocentric world. All these doctrines (each one of them claiming to be impeccably orthodox) were freely mixed and juxtaposed, frequently with confusing results ¨C a situation one also encounters in other esoteric doctrines.</FONT></DD></DL>
<P><FONT size=4>One of the most thorough declarations of Sufi cosmology is found in the book </FONT><FONT size=4>God Speaks</FONT><FONT size=4> by </FONT><FONT size=4>Meher Baba</FONT><FONT size=4>.</FONT></P>
<P><FONT size=4>See also: <I>Plane (cosmology) Esoteric cosmology</I>.</FONT></P>
<P><FONT size=4></FONT></P>
<H2><FONT size=4>&nbsp;<SPAN class=mw-headline>Sufi practices</SPAN></FONT></H2>
<H3>&nbsp;<SPAN class=mw-headline>Dhikr</SPAN></H3>
<P><FONT size=4>Dhikr</FONT><FONT size=4> is the remembrance of God commanded in the </FONT><FONT size=4>Qur'an</FONT><FONT size=4> for all </FONT><FONT size=4>Muslims</FONT><FONT size=4>. To engage in dhikr is to have awareness of God according to Islam. Dhikr as a devotional act includes the repetition of divine names, supplications and aphorisms from </FONT><FONT size=4>hadith</FONT><FONT size=4> literature, and sections of the Qur'an. More generally, any activity in which the Muslim maintains awareness of God is considered dhikr.</FONT></P>
<P><FONT size=4>The practice of Muraqaba and Dhikr have very close resemblance with the practices of the </FONT><FONT size=4>Jewish</FONT><FONT size=4> mystics. Muraqaba is very similar to the </FONT><FONT size=4>Merkavah</FONT><FONT size=4> practice, which is one of the meditations used by Kabbalists to attain higher states of consciousness.</FONT></P>
<P><FONT size=4>Some </FONT><FONT size=4>Sufi</FONT><FONT size=4> orders engage in ritualized dhikr ceremonies, the </FONT><FONT size=4>liturgy</FONT><FONT size=4> of which may include </FONT><FONT size=4>recitation</FONT><FONT size=4>, </FONT><FONT size=4>singing</FONT><FONT size=4>, </FONT><FONT size=4>instrumental music</FONT><FONT size=4>, </FONT><FONT size=4>dance</FONT><FONT size=4>, </FONT><FONT size=4>costumes</FONT><FONT size=4>, </FONT><FONT size=4>incense</FONT><FONT size=4>, </FONT><FONT size=4>meditation</FONT><FONT size=4>, </FONT><FONT size=4>ecstasy</FONT><FONT size=4>, and </FONT><FONT size=4>trance</FONT><FONT size=4>. (Touma 1996, p.162).</FONT></P>
<P><FONT size=4></FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>Hadhra</SPAN></H3>
<DL>
<DD><FONT size=4>Hadhra</FONT><FONT size=4> is a dance associated with </FONT><FONT size=4>dhikr</FONT><FONT size=4> practiced primarily in the </FONT><FONT size=4>Arab world</FONT><FONT size=4>. The word Hadhra means Presence in Arabic. Sometimes the sufi songs, or dances are performed as an appeal for the Presence of God, his prophets, and angels.</FONT></DD></DL>
<P><FONT size=4></FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>Qawwali</SPAN></H3>
<P><FONT size=4>Qawwali</FONT><FONT size=4> is a form of devotional Sufi music common in </FONT><FONT size=4>Pakistan</FONT><FONT size=4>, </FONT><FONT size=4>India</FONT><FONT size=4>, </FONT><FONT size=4>Afganistan</FONT><FONT size=4>, </FONT><FONT size=4>Iran</FONT><FONT size=4> and </FONT><FONT size=4>Turkey</FONT><FONT size=4>. It is known for its secular strains. Some of its modern-day masters have included </FONT><FONT size=4>Nusrat Fateh Ali Khan</FONT><FONT size=4> and the </FONT><FONT size=4>Sabri Brothers</FONT><FONT size=4>. </FONT><FONT size=4>Amir Khusro</FONT><FONT size=4>, a disciple of </FONT><FONT size=4>Nizamuddin Auliya</FONT><FONT size=4>, of the </FONT><FONT size=4>Chishti Order</FONT><FONT size=4>, is credited with inventing Qawwali in the 14th century.</FONT></P>
<P><FONT size=4></FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>Sama</SPAN></H3>
<P><FONT size=4>Sama</FONT><FONT size=4> or Sema' (Arabic "listening") refers to </FONT><FONT size=4>Sufi</FONT><FONT size=4> worship practices involving music and dance (see <I>Sufi whirling</I>). In </FONT><FONT size=4>Uyghur</FONT><FONT size=4> culture, this includes a dance form also originally associated with Sufi ritual. See </FONT><FONT size=4>Qawwali origins</FONT><FONT size=4> and </FONT><I><FONT size=4>Origin and History of the Qawwali</FONT></I><FONT size=4>, </FONT><FONT size=4>Adam Nayyar</FONT><FONT size=4>, </FONT><FONT size=4>Lok Virsa Research Centre</FONT><FONT size=4>, </FONT><FONT size=4>Islamabad</FONT><FONT size=4>, 1988.</FONT></P>
<P><FONT size=4></FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>Khalwa</SPAN></H3>
<P><FONT size=4>Khalwa</FONT><FONT size=4> refers to a form of </FONT><FONT size=4>retreat</FONT><FONT size=4>, once widespread but now less common. A <I>khalwa</I> may be prescribed by the <I>shaykh</I> (spiritual advisor) of the <I>murid</I> or <I>talib</I> (student). Muslims believe that most of the prophets, and also </FONT><FONT size=4>Maryam</FONT><FONT size=4> (Mary) the mother of </FONT><FONT size=4>Issa</FONT><FONT size=4> (Jesus), lived in some form of seclusion at some point in their life. Prophet Muhammad, for example, used to retreat to the cave on </FONT><FONT size=4>Mount Hira</FONT><FONT size=4> where he received his first inspiration ¨C but had been going there for many years prior to his meeting with the angel Gabriel. Similar examples include Moses' going into seclusion for 40 days in a cave in Mt. Sinai. Mary was in seclusion in the Jewish temple for a year, where only </FONT><FONT size=4>Zakariya</FONT><FONT size=4> was permitted to see her.</FONT></P>
<P><FONT size=4></FONT></P>
<H2><SPAN class=mw-headline><FONT size=4>Sufi poetry</FONT></SPAN></H2>
<P><FONT size=4>Sufism has produced a large body of poetry in </FONT><FONT size=4>Arabic</FONT><FONT size=4>, </FONT><FONT size=4>Kurdish</FONT><FONT size=4>, </FONT><FONT size=4>Persian</FONT><FONT size=4>, </FONT><FONT size=4>Punjabi</FONT><FONT size=4>, </FONT><FONT size=4>Sindhi</FONT><FONT size=4>, </FONT><FONT size=4>Turkish</FONT><FONT size=4>, </FONT><FONT size=4>Pashto language</FONT><FONT size=4> and </FONT><FONT size=4>Urdu</FONT><FONT size=4> languages which notably includes the works of </FONT><FONT size=4>Jalal al-Din Muhammad Rumi</FONT><FONT size=4>, </FONT><FONT size=4>al-Hallaj</FONT><FONT size=4>, </FONT><FONT size=4>Ibn al-Farid</FONT><FONT size=4>, </FONT><FONT size=4>Hafez</FONT><FONT size=4>, </FONT><FONT size=4>Jami</FONT><FONT size=4>, </FONT><FONT size=4>Ibn Arabi</FONT><FONT size=4>, </FONT><FONT size=4>Farid Ud-Din Attar</FONT><FONT size=4>, </FONT><FONT size=4>Abdul Qader Bedil</FONT><FONT size=4>, </FONT><FONT size=4>Bulleh Shah</FONT><FONT size=4>, </FONT><FONT size=4>Amir Khusro</FONT><FONT size=4>, </FONT><FONT size=4>Yunus Emre</FONT><FONT size=4>, </FONT><FONT size=4>Shah Abdul Latif Bhittai</FONT><FONT size=4>, </FONT><FONT size=4>Sachal Sarmast</FONT><FONT size=4>, </FONT><FONT size=4>Sultan Bahu</FONT><FONT size=4>, </FONT><FONT size=4>Muhammad Iqbal</FONT><FONT size=4>, </FONT><FONT size=4>Hussain Baksh Malang</FONT><FONT size=4> as well as numerous traditions of devotional dance, such as </FONT><FONT size=4>Sufi whirling</FONT><FONT size=4>, and music, such as </FONT><FONT size=4>Qawwali</FONT><FONT size=4>.</FONT></P>
<P><FONT size=4></FONT></P>
<H2><FONT size=4>&nbsp;<SPAN class=mw-headline>Orders of Sufism</SPAN></FONT></H2>
<DL>
<DD>
<P><FONT size=4></FONT></P>&nbsp;<SPAN class=mw-headline>Traditional orders</SPAN></DD></DL>
<P><FONT size=4>The traditional Sufi orders emphasise the role of Sufism within Islam. Therefore, the </FONT><FONT size=4>Sharia</FONT><FONT size=4> (traditional Islamic law) and the </FONT><FONT size=4>Sunnah</FONT><FONT size=4> (customs of the Prophet) are seen as crucial for any Sufi aspirant. Among the oldest and most well known of the Sufi orders are the </FONT><FONT size=4>Qadiri</FONT><FONT size=4>, </FONT><FONT size=4>Chisti</FONT><FONT size=4>, </FONT><FONT size=4>Oveyssi</FONT><FONT size=4>, </FONT><FONT size=4>Shadhili</FONT><FONT size=4>, </FONT><FONT size=4>Jerrahi</FONT><FONT size=4>, </FONT><FONT size=4>Naqshbandi</FONT><FONT size=4>, </FONT><FONT size=4>Ashrafi</FONT><FONT size=4>,</FONT><FONT size=4>Bektashi</FONT><FONT size=4> , </FONT><FONT size=4>Nimatullahi</FONT><FONT size=4> and </FONT><FONT size=4>Mevlevi</FONT><FONT size=4>. One proof traditional orders assert is that almost all the famous Sufi masters of the past </FONT><FONT size=4>Caliphates</FONT><FONT size=4> were also experts in Sharia and were renowned as people with great Iman (faith) and excellent practice. Many were also Qadis (Sharia law judges) in courts. They held that Sufism was never distinct from Islam and to fully comprehend and live correct with Sufism one must be a practicing Muslim obeying the Sharia.</FONT></P>
<P><FONT size=4>For a longer list of Sufi orders see: </FONT><FONT size=4>Sufi orders</FONT></P>
<P><FONT size=4></FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>Non-traditional Sufi groups</SPAN></H3>
<P><FONT size=4>In recent decades there has been a growth of non-traditional Sufi movements in the West. Some examples are </FONT><FONT size=4>Universal Sufism</FONT><FONT size=4> movement, the Mevlevi Order of America, the Golden Sufi Center, the Sufi Foundation of America, and </FONT><FONT size=4>Sufism Reoriented</FONT><FONT size=4>.</FONT></P>
<P><FONT size=4></FONT></P>
<H4><FONT size=4>&nbsp;<SPAN class=mw-headline>Universal Sufism</SPAN></FONT></H4>
<DL>
<DD>
<DIV class=noprint><I><FONT size=4>Main article: </FONT><FONT size=4>Universal Sufism</FONT></I></DIV></DD></DL>
<P><FONT size=4>Mainstream Sufism is seen by its scholars and supporters as a part of traditional Islam. However, there is a major line of non-Islamic or offshoot-Islamic Sufi thought that sees Sufism as predating Islam and being a </FONT><FONT size=4>universal</FONT><FONT size=4> philosophy, that is independent of the </FONT><FONT size=4>Qur'an</FONT><FONT size=4> and the teachings of Prophet </FONT><FONT size=4>Muhammad</FONT><FONT size=4>. This view of Sufism has been popular in the </FONT><FONT size=4>Western world</FONT><FONT size=4>.<SUP class="noprint Template-Fact"><SPAN title="This claim needs references to reliable sources&nbsp;since February 2007" style="WHITE-SPACE: nowrap">[<I>citation needed</I>]</SPAN></SUP> Universal Sufism tends to be opposed by traditional Sufis, who argue that Sufism has always been practiced from within an Islamic framework and can never be separated from it. </FONT><FONT size=4>Inayat Khan</FONT><FONT size=4> founded </FONT><FONT size=4>Universal Sufism</FONT><FONT size=4> whilst also maintaining his lineage in </FONT><FONT size=4>Chisti</FONT><FONT size=4> Sufism, and </FONT><FONT size=4>Idries Shah</FONT><FONT size=4> advocated similar concepts. </FONT><FONT size=4>Irina Tweedie</FONT><FONT size=4> and </FONT><FONT size=4>Abdullah Dougan</FONT><FONT size=4> also taught outside the Islamic context while maintaining the connection to their </FONT><FONT size=4>Naqshbandi</FONT><FONT size=4> heritage.</FONT></P>
<P><FONT size=4>There is also an attempt to reconsider Sufism in contemporary Muslim thought from within. According to this view, Sufism represents the core sense of Islam that gives insight to God and His creation.<SUP class="noprint Template-Fact"><SPAN title="This claim needs references to reliable sources&nbsp;since February 2007" style="WHITE-SPACE: nowrap">[<I>citation needed</I>]</SPAN></SUP></FONT></P>
<P><FONT size=4></FONT></P>
<H2><SPAN class=mw-headline><FONT size=4>Traditional Islamic schools of thought and Sufism</FONT></SPAN></H2>
<P><FONT size=4>Islam traditionally consists of a number of groups. The two main divisions are the </FONT><FONT size=4>Sunnis</FONT><FONT size=4> and the </FONT><FONT size=4>Shia</FONT><FONT size=4>. Shia and Sunni Islam consist of a number of schools of legal jurisprudence (called </FONT><FONT size=4>Madhabs</FONT><FONT size=4>). Sufis do not define Sufism as a madhhab ¡ª what distinguishes a person as a Sufi is practicing Sufism, usually through association with a Sufi order. In this sense, traditional practitioners of Sufism don't see it as an exclusive group but just as a form of training necessary to cultivate spirituality and </FONT><FONT size=4>Ihsan</FONT><FONT size=4> in their lives.</FONT></P>
<P><FONT size=4>W. Chittick</FONT><FONT size=4> explains the position of Sufism and Sufis this way:</FONT></P>
<BLOCKQUOTE class=templatequote>
<DIV>
<P><I><FONT size=4>In short, Muslim scholars who focused their energies on understanding the normative guidelines for the body came to be known as jurists, and those who held that the most important task was to train the mind in achieving correct understanding came to be divided into three main schools of thought: theology, philosophy, and Sufism. This leaves us with the third domain of human existence, the spirit. Most Muslims who devoted their major efforts to developing the spiritual dimensions of the human person came to be known as Sufis.</FONT></I></P></DIV></BLOCKQUOTE>
<P><FONT size=4>The relationship between traditional Islamic scholars and Sufism is complicated due to the variety views held among them. Many traditional scholars, such as </FONT><FONT size=4>Al-Ghazali</FONT><FONT size=4>, helped it's propogation while there are also many traditional scholars such as </FONT><FONT size=4>Ibn Taymiyyah</FONT><FONT size=4> whom opposed it as an innovation.</FONT></P>
<P><FONT size=4></FONT></P>
<H2><FONT size=4>&nbsp;<SPAN class=mw-headline>Controversy and criticism of Sufism</SPAN></FONT></H2>
<P><FONT size=4>Sufism is a somewhat controversial subject today. For didactic convenience, the perspectives on Sufism as a part of Islam will be mentioned first and after that, the non Muslim groups who claim to be Sufi adherents.</FONT></P>
<P><FONT size=4></FONT></P>
<H3><SPAN class=mw-headline>Classic position on Sufism</SPAN></H3>
<P><FONT size=4>Sufism emphasises non quantifiable matters (like states of the heart). The authors of various Sufi treatises often used allegorical language which couldn't be read by an unknowledgeable person to describe these states (eg. likened some states to intoxication, which is forbidden in Islam). This usage of indirect language and the existence of interpretations by people who had no training in Islam or Sufism led to doubts being cast over the validity of Sufism as a part of Islam. Also, some groups emerged that considered themselves above the </FONT><FONT size=4>Sharia</FONT><FONT size=4> and discussed Sufism as a method of bypassing the rules of Islam in order to attain salvation directly. This was disapproved of by traditional scholars. An example of such a deviant sufi was Abu Hilman.<SUP class=reference id=_ref-3>[4]</SUP> One of the most vocal critics of such deviations from the Islamic creed was </FONT><FONT size=4>Ibn Taymiya</FONT><FONT size=4>.</FONT></P>
<P><FONT size=4></FONT></P>
<H3>&nbsp;<SPAN class=mw-headline>Criticism of Sufism</SPAN></H3>
<OL>
<LI><FONT size=4>Sufi masters have introduced many special prayers and devotional acts into their schools. </FONT>
<LI><FONT size=4>The allegorical and often abstruse language used by Sufis in their texts when interpreted by unqualified people opens avenues for many misunderstandings. eg. The concept of divine unity </FONT><FONT size=4>Wahdat-ul-wujood</FONT><FONT size=4> which critics consider equivalent to </FONT><FONT size=4>pantheism</FONT><FONT size=4> and therefore incompatible with Islam.<SUP class=reference id=_ref-4>[5]</SUP> Sufi masters in many of their introductory texts caution aspirants from reading and interpreting texts by themselves. They hold that the subject can only be taught by a master to a student under strict guidance and supervision owing to its delicate nature.<SUP class=reference id=_ref-5>[6]</SUP> </FONT></LI></OL>
<P><FONT size=4></FONT></P>
<H2><SPAN class=mw-headline><FONT size=4>Islamic positions on non-Islamic Sufi groups</FONT></SPAN></H2>
<P><FONT size=4>The use of the title Sufi by many groups to refer to themselves and their use of traditional Sufi masters (notably </FONT><FONT size=4>Jalaluddin Rumi</FONT><FONT size=4>) as sources of inspiration as well as the existence of interpretations of classical Sufis texts by people who have no grounding in traditional Islamic sciences has created a group of non-Islamic Sufis. These are considered by certain conventional Islamic scholars as "beyond the pale" of the religion.<SUP class="noprint Template-Fact"><SPAN title="This claim needs references to reliable sources&nbsp;since February 2007" style="WHITE-SPACE: nowrap">[<I>citation needed</I>]</SPAN></SUP> However, Sufis are often encouraged to observe a higher degree of forebearance.</FONT></P>
<P><FONT size=4>Some Sufi Sheikhs, although having been initiated in an Islamic setting themselves, have gone on to teach more widely and to make it clear that students of Sufism need not formally embrace Islam.</FONT></P>
