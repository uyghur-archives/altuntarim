              <br>
                    <center >
                      <span class="STYLE41">جاھالەت پىرلىرى شىنجاڭدا </span>
                    </center>
              <table width=100% cellpadding="0" cellspacing="0" >

                  <td bgcolor="#EED6A4"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="STYLE30">
                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=center><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>(تارىخى ئوبزۇر)</FONT></P>
<P align=center><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>نىزامىدىن ھۈسەيىن</FONT></P>

<P align=right><FONT size=4>ئىسلامىيەتتىكى سوپىزمنىڭ ئىلاھىيەت قارىشى ۋە ماھىيىتى توغرىسىداسوپىزم (تەسەۋۋۇپ) ئاللاھنىڭ سۈپەتلىرىنى ۋە كائىناتنىڭ مەۋجۇد بولۇشىنى يەككە مەۋجۇدىيەت چۈشەنچىسى بىلەن بايان قىلىدىغان مۇرەككەپ، دىنىي پەلسەپىۋى ئېقىمدىن ئىبارەتتۇر... كېيىنكى زامانلار چۈشەنچىسىدىكى ئۆلىمالىرىمىزدىن موللا مۇھەممەد ھۈسەيىن كۇچارى بىلەن موللا توختى خەلپەت قەشقەرىلەرنىڭ ھىجرىيە 1226- يىلى قەشقەردە بىرلىشىپ يېزىپ قالدۇرغان «تەزكىرە پىر ياران» (پىر يارانلار بايانى) دېگەن پارىسچە قول يازمىسىدا بۇ ئېقىمنىڭ كېيىنكى زامان يەشمە تەرىپىنى مۇنداق تەپسىر قىلغان (چۈشەندۈرگەن): «سوپى يارانلار: بۇ ئالەم جۈملىدىن بۇ ئالەمدىكى جېمىكى مەۋجۇدات (جانلىق، جانسىز تەبىئەتنى دېمەكچى − ئا) شەك- شۈبھىسىز ئاللاھقىلا خاستۇر، ئىنسان ئەنە شۇ مەۋجۇداتتىكى تىرىكلىكتىن بىرى بولۇپ، ئۇنىڭ يارىتىلىشى بىلەن تىرىكلىك جەريانى پەقەت ئۇلۇغ ئاللاھقا بىرىكىپ كېتىش، ھەمدۇ سانا ئېيتىش، مۇتلەق، دائىما، شەك- شۈبھىسىز قۇلچىلىق قىلىپ تۇرۇش، تەۋبە- ئىستىغپاردىن خالى بولماسلىق ئۈچۈندۇر... ھەر بىر بەندىنىڭ تەقدىرى ئۇلۇغ ئاللاھنىڭ ئىلكىدىن ھاسىل بولىدۇ. يەنى «ئەتتەقدىرو ۋەل قەلەم» (بەندىنىڭ تەقدىرى، زۇۋۇلىسى ئۆزى يارىلىشتىن بۇرۇن ئاللاھ تەرىپىدىن ئاللىقاچان پېشانىسىگە پۈتۈپ قويۇلغان بولىدۇ، دېمەكچى − ئا) دۇر. «ئاللاھتىن بېئىزنى (ئاللاھنىڭ دىققىتىسىز) قىل تەۋرىمەيدۇ...» دېگۈچى ماشايىخلار (چوڭ ئىشانلار − ئا) دۇر..»<BR>دېمەك، سوپىزم ئېقىمى − شەك- شۈبھىسىز بىر يۈرۈش خۇداگۇيلۇق نۇقتىئىنەزەرلەر ئېقىمىدىن ئىبارەت بولۇپ، ئۇنىڭ مۇسۇلمانلار ئارىسىدا يولغا قويىدىغان ۋە داۋام ئەتكۈزىدىغان ھەرىكەت قىبلىنامىسى: مۇسۇلمانلارنى دائىما ئاللاھ تەرەپكە، ئاللاھقا مەنسۇپ ئىشلار تەرەپكە تەكەللۇپسىز مايىل قىلىش، ئاللاھنىڭ ئەمرىگە، ئاللاھ ئاتا قىلغان تەقدىرى ئۆلچەملەرگە بويسۇندۇرۇش، دائىما ئاللاھنى ئەسلەپ تۇرىدىغان، ئاللاھقا مەنسۇپ بولمىغان مۇھەببەت ۋە ھەرىكەتنى قوزغايدىغان ھەر قانداق ئامىل ۋە ھەۋەسلەردىن خالى، پاك تۇرىدىغان، شەخسىي راھەت، مەنپەئەتنى ئويلىمايدىغان، شەخسىي غەرەزلەردە بولمايدىغان قىلىپ تەربىيىلەش، ئادەتلەندۈرۈشتىن ئىبارەتتۇر. <BR>سوپىزمنىڭ تارىختىكى ئىجادچىلىرىدىن بىرى − مىلادى 12- ئەسىردە ياشىغان بەلخلىق مەشھۇر سوپى خوجا ئەھمەد يەسەۋىنىڭ «... دۇنيانىڭ نازۇ نېمەتلىرىنى ئىزدىگەن سوپى ئەمەس، ئۆز ھاياتىنى بەختسىزلىك ۋە غۇربەتتە تائەت- ئىبادەت بىلەن ئۆتكۈزگەن كىشى ھەقىقىي سوپىدۇر...» دېگەن تەلىمىمۇ بۇ پىكرىمىزنىڭ تارىخىي مىسالىدۇر.<BR>بۇ مەزھەپنىڭ تۈپ ماھىيىتى توغرىسىدا تارىخشۇناس ئى. ئا. كىرىۋىلوۋ «دىن تارىخى» دېگەن كىتابىدا توختىلىپ مۇنداق يازغان: «بۇ سىستېما شۇنداق ئۇستىلىق بىلەن تەشكىللەنگەنكى، ئۇنىڭدا بىرلا مەقسەت كۆزدە تۇتۇلىدۇ، يەنى مىڭلىغان، يۈز مىڭلىغان قارىسىغا ئىشىنىدىغانلار ۋە چوقۇنىدىغانلارنى تەربىيىلەش ۋە ئۇلارنى ئۆزلىرى تېۋىنغان ئىمامغا ھەم ئۇنىڭ قەۋملىرىدىن بولغان تەرغىباتچىلىرىغا ھېچقانداق شەرتسىز ئىتائەت قىلىدىغان قىلىپ ئادەتلەندۈرۈش. بۇنىڭ نەتىجىسىدە ئۇلارغا ئېتىقاد قىلغۇچى ئامما بىر ئوچۇم ۋىجدانسىز شۆھرەتپەرەسلەر قولىدىكى قارىغۇ قورالغا ئايلاندۇرۇلىدۇ.» شۇنى كۆرۈشكە بولىدۇكى، بۇ مەزھەپ تەلىماتى ۋە ئۇنىڭ تەشكىلى ئاپپاراتى تۆۋەن تەبىقىدىكىلەرنى ۋىجدانسىزلارچە ئالداشتىن ئىبارەتتۇر.<BR>شۇنداق ئىكەن، سوپىزم ئىنسانلارنى بۇ ئالەمدىن مەڭگۈ تەركى دۇنيا ۋە ئەبەدىي مۇتەئەسسىپ ئۆتۈشكە دالالەت قىلىدىغان، باشلايدىغان، مەۋجۇد ئالەم مۆجىزىلىرىنى، ئىجتىمائىي تىرىكچىلىك ۋە ئىجتىمائىي ھەققانىيەتنى ئاتالمىش «ئاخىرەت» «مىزانى» بىلەنلا ئۆلچەيدىغان، ھاياتقا، پەنگە زىت، تارىختا پەيدا بولۇپ، تارىختا يوقالغان خىيالىي خۇدايى قۇلچىلىق تەسەۋۋۇرەت ئېقىمىدىن ئىبارەتتۇر.<BR>سوپىزمنىڭ تارىختا پەيدا بولۇش جەريانى توغرىسىداسوپىزم مەزھىپىنىڭ ئىسلامىيەت دۇنياسىغا پەيدا بولۇش، تارقىلىش، كېڭىيىش جەريانلىرىنى بىلىش ئۈچۈن ئەڭ ئالدى بىلەن ئۇنىڭ پەيدا بولۇش جەريانىغا ئائىت تارىخىي ۋەقەلەرنى قىسقىچە ئەسلەشكە توغرا كېلىدۇ.<BR>مىلادى 632- يىلى مۇھەممەد پەيغەمبەر ئالەمدىن ئۆتكەندىن كېيىن، ئۇنىڭ ساھابىلىرى بىلەن ئورۇق- تۇغقانلىرى ئارىسىدا پەيغەمبەرنىڭ ئورنى (ئىز باسارلىق) نى يەنى خەلىپىلىكىنى تالىشىش كۈرىشى كېلىپ چىقىدۇ. بۇ كۈرەشلەر نەتىجىسىدە مۇھەممەد پەيغەمبەرنىڭ دەسلەپكى ساھابىلىرىدىن بولغان ئابابەكرى بىرىنچى قېتىم خەلىپىلىكىنى ئىگىلەيدۇ. بۇ چاغدا مۇھەممەد پەيغەمبەرنىڭ كۈيئوغلى ھەم بىر نەۋرە ئىنىسى ھەزرىتى ئەلى: «پەيغەمبىرىمىزگە ئۇنىڭ ئۆز ئەۋلادلىرى ۋارىسلىق قىلىپ خەلىپىلىككە ئولتۇرۇشى كېرەك» دەپ قاراپ، ئابابەكرىنىڭ خەلىپە بولۇشىغا قارشى چىقىدۇ ۋە ئاخىرى ئۈچىنچى قېتىم خەلىپىلىككە ئولتۇرغان ساھابە ئوسماننى ئۆلتۈرۈۋېتىپ، خەلىپىلىكنى ئىگىلەيدۇ، مۇھەممەد پەيغەمبەرنىڭ ھايات ۋاقتىدىكى ئەڭ يېقىن ساھابىلىرىدىن بولغان ئابابەكرى، ئۆمەر، ئوسمانلارنىڭ (ئۇلار مۇھەممەد پەيغەمبەر بىلەن بىر نەسىل نەسەب ئەمەس ئىدى) تەرەپدارلىرىغا قارشى ئەلى پەرەسلەرنىڭ «شىئە ئەلى» تەشكىلاتىنى قۇرىدۇ. بۇ تەشكىلات پەيغەمبەر ھايات ۋاقتىدا «چاھاريار» لىق سەلتەنىتىدە بولغان تۆت ساھابىدىن ئابابەكرى، ئۆمەر، ئوسمانلارنىڭ «چاھار يار» لىقىنى ئېتىراپ قىلمايدۇ. يۇقىرىقى ئۈچ ساھابىنىڭ تەرەپدارلىرىمۇ مىلادى 661 - يىلى كۇفە دېگەن يەردە ھەزرىتى ئەلىنى ئۆلتۈرۈۋېتىپ، «شىئە»چىلەرگە قارشى ئۆزلىرىنى «سۈننىي» ناملىق تەشكىلاتىنى قۇرىدۇ. ھەزرىتى ئەلىنىڭ ئورنىنى تالاشقان ئوغلى ئىمامى ھۈسەيىنمۇ يەزىد تەرىپىدىن ئۆلتۈرۈلىدۇ. يۇقىرىقى ۋەقەلەردىن ئېتىبارەن بۇ ئىككى گۇرۇھ ئوتتۇرىسىدا خەلىپىلىك تالىشىشنى چۆرىدىگەن مەزھەپ كۈرىشى شەكىللىنىپ بارغانسېرى ئۇلغىيىپ كېتىدۇ، مۇرەسسەسىزلىشىدۇ. بارا- بارا بۇ ئىككى تەشكىلاتنىڭ يۇقىرى قاتلام دىنىي يېتەكچىلىرى ئارىسىدا مۇھەممەد پەيغەمبەرنىڭ ھايات ۋاقتىدىكى تەلىماتى (قۇرئان) بىلەن ئىسلامنىڭ پەيغەمبەر تەكىتلىگەن ئەھكام، ئۇقۇم، پرىنسىپ، ئەنئەنىلىرىنى ھەر كىم ئۆز مەۋقەلىرىنى چىقىش قىلىپ بىر- بىرىگە زىت تەپسىرلەيدىغان، چۈشەندۈرىدىغان، ئەمەل قىلىدىغان چوڭ مەسىلە كېلىپ چىقىدۇ. «شىئە ئەلى» چىلەرنىڭ ئۆلىمالىرى قۇرئاننى شەرھلەشتە؛ قۇرئاننىڭ «باتىن» (ئاخىرەتلىك، يوشۇرۇن) ھەم «زاھىر» مەنىلىرى بار. «باتىن» مەنىسى بەندىلەرنىڭ شەرتسىز، شەك- شۈبھىسىز ئەمەل قىلىشىغا قارىتىلغان، دەپ دەۋا قىلىشىپ، بۇ قاراشلىرىنى مۇستەھكەم، مەڭگۈ «ھەقىقەت» سۈپىتىدە ئاساسلاش ئۈچۈن مۇھەممەد پەيغەمبەرنىڭ ئەۋلادلىرىنى ھەزرىتى ئەلى قاتارلىقلارنىڭ ھايات ۋاقتىدىكى سۆز- ھەرىكەتلىرىدىن «ئەخبار» ناملىق چوڭ كىتابنى تۈزۈپ چىقىپ، قۇرئان بىلەن تەڭ ئورۇنغا قويۇش ئارقىلىق ئۆزلىرىنىڭ دىنىي پرىنسىپلىرىنى مۇشۇ نۇقتىغا مەركەزلەشتۈرىدۇ. «سۈننىي» لەرنىڭ چوڭ ئۆلىمالىرىمۇ قۇرئاننى شەرھلەشتە: قۇرئاننىڭ «زاھىر»، «باتىن» مەنىلىرى بار، «زاھىر» مەنىسى − بەندىلەرنىڭ شەرتسىز ھەم شەكسىز ئەمەل قىلىشىغا قارىتىلغان، دەپ دەۋا قىلىشىپ، بۇ قاراشلىرىنى مۇستەھكەم، مەڭگۈ ھەقىقەت سۈپىتىدە ئاساسلاش ئۈچۈن، مۇھەممەد پەيغەمبەرنىڭ ئەڭ بۇرۇنقى ساھابىلىرىنىڭ سۆز- ھەرىكەتلىرىدىن «سۈننىي» ناملىق چوڭ كىتاب (قۇرئان تەپسىرى) نى تۈزۈپ چىقىپ، قۇرئان بىلەن يانداش ئورۇندا قويۇش ئارقىلىق ئۆلىمالىرى ئەقىدىلىرىنى ئەنە شۇ نۇقتىغا يىغىنچاقلايدۇ. شۇنداق قىلىپ «شىئە ئەلى» لەرنىڭ ئۆلىمالىرى قۇرئاننىڭ «باتىن» مەنىسىنى ئاساس قىلىپ «زاھىرى» دۇنيادىكى ئىجتىمائىي بارلىقىنى (ئىنسانلارنىڭ تەبىئىي، ئىجتىمائىي كۈرەش، پائالىيەتلىرىنى) «باتىن ئالەم» ئۈچۈن، ئۇ «دۇنيا» ئۈچۈن بولغان خۇدايى قۇلچىلىق دائىرىسىدىن چىقىپ كەتمەسلىكى كېرەك، دەپ بىلىپ ئىنسانلارنى ئاللاھنىڭ ئىختىيارىدىكى بېقۇۋۇل ئۆتكۈنچى مەخلۇق دېگەن دەۋالىرىدا چىڭ تۇرۇش يولى ئارقىلىق، ئۆز مەۋقەلىرى بويىچە تۇتقان يولىنى «ئەھلىي تەرىقەت» (تەركىي دۇنيالىق يولى) دەپ ئاتاشقا باشلايدۇ. «سۈننىي» چىلەرنىڭ پېشۋالىرىمۇ قۇرئاننىڭ مەۋجۇد ئالەم توغرىسىدىكى ھەقىقىي، يېگانە دەستۇر ئىكەنلىكىدە چىڭ تۇرۇپ، كائىنات ھادىسلىرىنى، ئىنسانلارنىڭ تەبىئىي، ئىجتىمائىي غايە، كۈرەش ئىنتىلىشلىرىنى (ئاللاھنىڭ مەۋجۇد دۇنيانى بەندىلەر ئۈچۈنلا ياراتقانلىقىنى)، ئاخىرەتنىڭ («باتىن» ئالەمنىڭ) «زاھىرى» ئالەم ئۈچۈن قوشۇمچە ئۇقۇم ئىكەنلىكىنى قەيت قىلىشىپ، ئۆزلىرىنىڭ مۇقىم مەۋقەلىرىنى (يولىنى) «ئەھلى شەرىئەت» (زاھىرى ئالەم يولى) دەپ ئاتايدىغان بولىدۇ. شۇنىڭ بىلەن ئىسلام − «شىئە»، «سۈننىي» مەزھەپلىرى بويىچە ئىككىگە پارچىلىنىپ كېتىدۇ. ئۆز ۋاقتىدا مۇھەممەد پەيغەمبەرنىڭ ئىسلام بايرىقى ئاستىغا جەملەشكەن مۇسۇلمان قەۋملىرى بىر- بىرىگە قارىمۇ قارشى ئىككى بايراق ئاستىغا بۆلۈنۈپ (ئۇيۇشۇپ) ئىچكى جاڭجال، مەزھەپ ئۇرۇشلىرىنىڭ قۇربانلىرىدىن بولۇشقا يۈزلىنىدۇ. بۇ ئىككى مەزھەپ ئوتتۇرىسىدىكى زىددىيەت بارغانسېرى ئۆتكۈرلىشىپ قانلىق ئۇرۇشلارغا سەۋەب بولىدۇ.</FONT></P>
<P align=center><FONT size=4>&nbsp;<BR>تۇنجى تۈركۈم «سوپى&nbsp; زاھىت» لار گۇرۇھنىڭ ئىراندا پەيدا بولغانلىقى توغرىسىدا</FONT></P>
<P align=right><BR><FONT size=4>مىلادى 8- ئەسىرگە كەلگەندە «شىئە ئەلى» لەرنىڭ غەلىبىسى بىلەن ئىراندا تۇنجى قېتىم مۇھەممەد پەيغەمبەرنىڭ ئەۋلادى- بەشىنچى ئىمام زەئىد ئىبنى ئەلىنى بايراق قىلغان بەنى ھاشىم خەلىپىلىكى (پادىشاھلىقى) تىكلىنىدۇ. بۇ ھاكىمىيەت ھۆكۈمرانلىرى ئۆز ھاكىمىيىتىنى ئىلاھىي ۋە دۇنياۋى ھاكىمىيەت ھېسابلايدۇ ھەم خەلىپىنى «ئىلاھىي شەخس» دەپ بىلىدۇ. ئۇ، مەيلى زالىم بولسۇن، مەيلى ئىستىبدات بولسۇن خەلق ئۇنىڭغا ھامان شەرتسىز بويسۇنۇشى كېرەككى، ھېچ كىمنىڭ ئۇنىڭغا قارشى چىقىشىغا ھەققى يوقلۇقى توغرىسىدا تەقىب خاراكتېرلىك پەرمانلار چىقىرىلىدۇ. خەلىپىلىك پەۋقۇلئاددە ئىستىبداتلىشىدۇ. خەلق ئۈستىدە زۇلۇم كۆپىيىدۇ. يەنە بىر تەرەپتىن بۇ ھاكىمىيەتنىڭ يۇقىرى قاتلام پېشۋالىرى ئارىسىدا ۋاقىتنىڭ ئۆتۈشى بىلەن مۇھەممەد پەيغەمبەر ئەۋلادلىرىنىڭ كۆپىيىپ كېتىشى، تارقىلىش دائىرىسىنىڭ كېڭىيىپ تۇرۇشى نەتىجىسىدە پەيغەمبەر ئەۋلادلىرىدىن چوڭ ھوقۇقنى يەنىلا كىم ئىگىلەش مەسىلىسى كېلىپ چىقىپ، «شىئە» لەر ئارىسىدىكى دەسلەپكى بىر مەزگىللىك بىرلىك پارچىلىنىپ كېتىش خەۋپىگە دۇچ كېلىدۇ. بەنى ھاشىم بۇ خىل ۋەزىيەت ئىچىدە ئۆز ھۆكۈمرانلىقىنى ئەبىدى ساقلاپ تۇرۇش مەقسىتى بىلەن ئۆز قەۋملىرى ئارىسىدىن (ئۆزىگە شان- شەرەپ كەلتۈرگۈچى «ئىشان» ۋە قەيسەر تەقۋادار «شىئە» لەر) دىن «سوپى- زاھىت» (تەرىقەت تەقۋادارلىرى) «پىرقە» سى (پارتىيىسى) نى تەشكىل قىلىدۇ.<BR>بۇ «پىرقە» نىڭ ئەزالىرى تارىختا «بەنى ھاشىم سوپى- زاھىدلىرى» ياكى «سوپى ھاشىمىلەر» نامى بىلەنمۇ ئاتىلىپ كەلمەكتە. «تەزكىرە پىر ياران» دا «سوپى- زاھىت» لار توغرىسىدا مۇنداق دېيىلگەن: «ھەزرىتى بەنى ھاشىم- ھەزرىتى خوجام روسۇلىللا (مۇھەممەد پەيغەمبەر − ئا) نىڭ بۇ ئالەمدىكى ئۈممەتلەرگە قالدۇرۇپ كەتكەن بىردىنبىر ئەۋلادى، بەرھەق ۋەكىلى ئىدى، ئەھلى ئىسلامنىڭ پاناھى، ئىقلىمگىرى (جاھانگىرى − ئا) ۋە نىجادچىسى ئىدى. شۇڭا خوجام، رەسۇلۇللاھنىڭ مۇبارەك ئىسىم- سۈپەتلىرىنى ئۆزىگە خاس تۇتۇپ، لىباس ئېھرام (مۇھەممەد پەيغەمبەر ھايات ۋاقتىدا ئىمامەتچىلىك قىلغاندا تاشقى كىيىمى ئۈستىدىن يۆگىنىپ ئالىدىغان ئاق رەخت − ئا) كىيىپ، مۇرىتلىرى بولسا «لىباس تەۋەرۇكات» كىيىشىپ، باشقىلاردىن ئەلپار، تۇرۇق، سالاپەت، سۈپەت پەرقلىرى بىلەن پەرقلىنىپ، ھۆرمەت دەرىجىلىرى بويىچە سوپىزاتلىق تەلقىنلىرى (ئىبادەت مەۋقەلىرى) دە تۆۋە ئىستىغپارنى تىللىرىدىن چۈشۈرمەيتتى...»<BR>بىزگە مەلۇمكى، بۇ يەردە ئېيتىلىۋاتقان «لىباس تەۋەرۇكات»،&nbsp; «ئەلپار»، «تۇرۇق»، «سالاپەت»، «سۈپەت» دېگەن سۆزلەر مۇھەممەد پەيغەمبەرچە كىيىنىپ، سالاپەتلىنىپ ئۆزىنى تۇتۇپ، يۈرۈش- تۇرۇش، مەشغۇلات قىلىپ (پەيغەمبەرگە ئوخشاپ) تۇرغۇچىلار دېگەنلىكتۇر. بەنى ھاشىم سوپىلىرى مۇھەممەد پەيغەمبەر ئەينى چاغلاردا (مىلادى 600- يىلدىن 632- يىلغىچە) تىجارەت ۋە پەيغەمبەرلىك پائالىيەتلىرىدە بولغاندا كىيىپ يۈرۈشكە ئادەتلەنگەن تۆگە چەكمىنىدىن تەييارلانغان ياقىسىز، قوش ئېتەكلىك ئۇزۇن مەللە توننى «لىباسى تەۋەرۇكات» دەپ ئاتىشىپ، شۇ خىل رەختتە، شۇ خىل كىيىنىشنى ئۆزلىرىنىڭ سوپىلىق بەلگىسى قىلىپ ئېلىشقان ھەم ئۆزلىرىنىڭ مىجەز، تۇرۇق ۋە تۇرمۇش شەكىللىرىنىمۇ ئۆزلىرىچە «پەيغەمبەرچە ئەخلاق»، «پەيغەمبەرچە ئەلپاز- مىجەز»، پەيغەمبەرچە «تۇرۇق- سالاپەت» تە «بولغۇچىلار» قىلىپ كۆرسىتىشكە ئۇرۇنغۇچى تۇنجى سوپىلار تۈركۈمىدۇر. تارىختا بىرىنچى قېتىم شۇ شەكىلدە پەيدا بولغان، ئۆزلىرىنى «بەرھەق پەيغەمبەر ئەۋلادى- سەئىد» نامى بىلەن نىقابلىغان بۇ كىشىلەر ئەمەلىيەتتە كېيىنكى زامانلارغىچە ھەتتا ھازىرقى زامانلارغىچىمۇ پەيغەمبەرنىڭ نام، سۈپەتلىرىنى ئەكسىچە سۇيىئىستېمال قىلىدىغان، ئىشلىمەي چىشلەش (دىنىي نىقاب بىلەن دۇئا كويلۇق، ئالدامچىلىق، ھىيلىگەرلىك بىلەن تىرىكچىلىك قىلىش) نى كەسىپ قىلىۋالغان، ئىسلام ئەقىدىلىرىنى دەپسەندە قىلىپ يۈرۈۋاتقان ھارام تاماق سوپىلارنىڭ تۇنجى «پىرى» (ئۇستاز) لىرىدىن ئىبارەتتۇر.<BR>مىلادى 9- ئەسىردە بەنى ھاشىم خەلىپىلىكى مۇسۇلمان قەۋملىرى (ئاساسەن «سۈننىي» لەر) نى ئۆز بايرىقى ئاستىغا توپلىغان ئەرەب پادىشاھى خەلىپە ئابدۇل مۈلۈك قوشۇنلىرى تەرىپىدىن ئاغدۇرۇپ تاشلىنىدۇ. بەنى ھاشىم گۇرۇھىغا ئەگەشكەن مۇھەممەد پەيغەمبەر ئەۋلادلىرى بىلەن ئەلى ئەۋلادلىرى قىرغىن قىلىنىدۇ، زىندانلارغا تاشلىنىدۇ، تەقىب ئاستىغا ئېلىنىدۇ. بۇ خىل پاجىئەلىك قىرغىندىن چۆچۈگەن بەنى ھاشىم سوپىلىرى ئىراندىن دۇنيانىڭ ھەر قايسى مۇسۇلمان رايونلىرىغا جۈملىدىن ئوتتۇرا ئاسىيانىڭ مۇسۇلمان ئەللىرىگە قېچىپ كېتىشىدۇ. بۇ خىل ھالەت، مەزھەپ ئۇرۇشلىرى توختىماي، يېڭىش- يېڭىلىش، چىقىش- چۈشۈش بويىچە دائىم تەكرارلىنىپ تۇرغان تارىخىي زامانلار جەريانىدا تەكرارلىنىۋېرىدۇ. ئۆز ھەرىكەتلىرىدە مەغلۇپ بولغان تەرسا سوپىلارنىڭ قېچىپ كېتىش نۇقتىلىرى يەنىلا يۇقىرىقى جايلاردىن ئىبارەت بولۇپ تۇرىدۇ. لېكىن قاچان سوپىلار بارغان- تۇرغان يەرلىرىدە يەنىلا ئۆز ھەرىكەتلىرىنى زادىلا توختاتمايدۇ.<BR>8- ئەسىردىن 10- ئەسىرگىچە بولغان تارىخىي جەريانلاردا شىرۋان (ئىراننىڭ ھازىرقى ئەزەربايجان رايونى)، بەسىرە (ئىراقنىڭ بىر رايونى)، پارس (ئىراننىڭ بىر ئۆلكىسى)، شىراز (ئىراننىڭ قەدىمكى شەھەرلىرىدىن بىرى)، ھەمەدان (ئىراننىڭ غەربىدىكى بىر شەھەر)، ھىرات (ئافغانىستاننىڭ بىر شەھىرى)، ھازىرقى سۈرىيە، لىۋان، پەلەستىن، مىسىر، سەئۇدى ئەرەبىيە، ماراكەش، بەھرەيىن، بۇخارا، سەمەرقەند... قاتارلىق جايلاردا ئاشكارا، يوشۇرۇن، ھەر خىل نام، شەكىللەر بىلەن ھەرىكەت قىلىۋاتقان نۇرغۇن چوڭ- كىچىك سوپى- زاھىدلار گۇرۇھلىرى پەيدا بولىدۇ ۋە بارا- بارا بىر بىرىگە قوشۇلۇپ (مەلۇم چوڭ ماشايىخلار يېتەكچىلىكىگە بىرىكىپ) دىنىي، ئىجتىمائىي كۈچلەر سۈپىتىدە سوپىلىق تەرىقىتىنى كېڭەيتىش كۈرەشلىرىنى قاناق يايدۇرۇشىدۇ. بەزى ئىسلام تارىخلىرىدا «قوۋمى سۈلۈك داھىلىرى» نامى بىلەن ئاتىلىپ كەلگەن سوپى ھۈسەيىن ئىبنى مەنسۇر ھەللاج، شەيخ نەجمىدىن باغدادى، يۈسۈپ ھەمەدانى، خوجا ئابدۇخالىق، سانايى، ئەتتارى، رۇمىي... پىرقىلىرى ئەنە شۇ خىل سوپى- زاھىدلار گۇرۇھلىرىنىڭ بۆلۈنمە ناملىرىدۇر. بەزى مەنبەلەردىن مەلۇم بولۇشىچە، مىلادى 8- ئەسىردىن 12- ئەسىرگىچە خاس ئاسىيالىق مۇسۇلمانلار ئارىسىدىلا بىر- بىرىگە باغلانمىغان چوڭ- كىچىك سوپى- زاھىدلار گۇرۇھلىرىنىڭ يوشۇرۇن، ئاشكارا سۈلۈكلىرى 99 غا، «پىر» لىرى 101 گە يەتكەنلىكى مەلۇمدۇر. <BR>&nbsp;</FONT></P>
<P align=right><FONT size=4></FONT>&nbsp;</P></td>
