                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><BR><FONT size=4>&nbsp;</FONT></P>
<P align=center><FONT size=4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; گۇننار ياررىڭ</FONT></P>
<P align=right><FONT size=4>&nbsp;</FONT></P>
<P align=right><FONT size=4>__بۇ ماقالا شىۋېتسىيىلىك مەشھۇر تۈركولوگ گۇننار ياررىڭ ئەپەندىنىڭ "جەنۇبىي شىۋېتسىيە كۈندىلىك خەۋەرلەر گېزىتى"نىڭ 1934-يىلى 22-ئاپرىل سانىدا ئېلان قىلىنغان ماقالا بولۇپ، مەزكۇر ماقالە ھازىر شىۋېتسىيە خانلىق كۈتۈپخانىسىدا ساقلىنىۋاتىدۇ) </FONT></P>
<P align=right><FONT size=4>&nbsp;</FONT></P>
<P align=right><FONT size=4>&nbsp;</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; شىنجاڭ ئوتتۇرا ئاسىيانىڭ مەركىزىگە جايلاشقان بولۇپ ،كۆككە تاقاشقۇدەك ئىگىز ۋە ئەگرى _توقاي تاغلىرى بىلەن ئۆزىنى ياۋلارنىڭ ھۇجۇمىدىن قوغداپ تۇرىدۇ.ئۇ يەرگە تېخى سانائەتنىڭ ئايىقى تەگمىگەن بولۇپ، تۆمۈريول، ماشىنا ۋە ئايرۇپىلانلار تېخى بۇ چۆللۈكتىكى بوستانلىقنىڭ ۋە كېسەك بىلەن قوپۇرۇلغان شەھەرچىلەرنىڭ ئارامىنى بۇزۇشقائۈلگۈرمىگەنىدى.بۇ جايدا ھاياتلىق ئۆز رېتىمى بىلەن تېنچ، خۇشال كەيپىياتتا بەرق ئەتمەكتە ئىدى.كىشىلەر ئەتە نىمە بولار دىگەننى خيالىغا كەلتۈرۈپمۇ قويماستىن سودا-سېتىق ئىشلىرى بىلەن مەشغۇل ئىدى.ئۇلار كۈنلەرنىڭ بىرىدە دۇكان تاقىلىپ قالسا دىگەن ئوينى خىيالىغا كەلتۈرمەيتتى.يىراقنى ياكى كەلگۈسىنى خىيال قىلىش __ئۇلارنىڭ زىتىغا ماس كەلمەيدىغاندەك قىلاتتى.بۇ خىل ئەھۋال بەلكىم ئۇيغۇرلار ئارىسىدا كەڭ تارقالغان"ئالدىراڭغۇلۇق قىلىش __شەيتاننىڭ كەينىگە كىرگەنلىك"دېگەن تەمسىلگە ياتىدىغان بىر ئىپادە ئىدى.يەرلىك خەلق دېھقانچىلىق قىلغاندا ناھايىتى كونا ۋە قوپال سايمانلارنى ئىشلىتەتتى.بازاردا بولسا، ئىپتىدائىي توقۇمىچىلىق ئۈسكۈنىلىرى بىلەن گىلەم توقۇغاننى ئۇچراتقىلى بولاتتى،زەرگەرلەر بولسا تۈگىمەس ۋە ھارماس كۈچ-قۇۋۋەت بىلەن بازغان سوقماقتا ئىدى.ئۇلارنىڭ بۇ ھەرىكىتى خۇددى بىزنىڭ" ئوتتۇز يىللىق ئۇرۇش''مەزگىلىمىزدە قورال سوققانغا ئوخشايتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئەينى ۋاقىتتا بارلىق لېرىك ئەسەرلەر مەخسۇس قول يازمىچىلار تەرىپىدىن قولدا يېزىلىپ قول يازما قىلىپ تارقىتىلاتتى.ئەينى چاغدا كۆپ ساندىكى خەلق ساۋاتسىز ئىدى ، بۇ باسمىچىلىقنىڭ ئانچە تەرەققىي قىلمىغانلىقىنىڭ بىر سەۋەبى بولۇشى مۈمكىن، يەنە بىر تەرەپتىن شىننجاڭدىكى باسمىچىلىق ياۋروپاغا قارىغاندا مۇرەككەپ تارىخقا ئىگە ئىدى.ئۇيغۇرلار ھەر بىر ھەرپنىڭ تۆت خىل شەكلى بولغان ئەرەپ ئېلىپبەسى ئاساسىدىكى يېزىقنى قوللانغان بولۇپ ، بۇ ئۇلارنىڭ ئىسلام دىنىغا ئېتىقاد قىلىشى بىلەن ماس كەلگەن بولۇپ، ئۇلار ھازىرغىچە&nbsp; ئۆزلىرىنىڭ ئەدەبىياتىدىن رازى بولۇپ كەلگەن ۋە شۇ ۋەجىدىن ھىچقاچان&nbsp; باسما ماتېرىياللارنى يولغا قويۇشنى ئويلۇشۇپ باقمىغانىدى.لېكىن ئىستامبۇل ۋە غەربىي تۈركىستاندا بېسىلغان مىق مەتبە كىتاپلىرىنىڭ باھاسى يەنە ئەشۇ چىرايلىق يېزىلغان قول يازمىلاردىن خېلىلا ئۈستۈن تۇراتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مەن مۇشۇ مەزگىلدە لۇند ئۇنىۋېرسىتېتىغا تۈرك تىللىرىدا يېزىلغان كىتاپلارنى توپلاش&nbsp; ئۈچۈن شىنجاڭدىكى ئەڭ چوڭ شەھەرلەرنىڭ بىرى بولغان قەشقەرگە ئاياق باستىم.بۇ يەردە بېشىغا ئاق سەللە ئورىۋالغان ، ساقاللىرى مايلىشىپ كەتكەن مۆھتىرەم كىتاپپۇرۇشلاردىن يېڭى خەۋەرلەر ۋە كىلاسسىك ئەسەرلەرنى سېتىۋېلىش ئۇنچە ئاسانغا توختايدىغان ئىش ئەمەسىدى.ئۇلار پەقەت بېشىنى چايقاپ"كىتاپ يوق"لا دەيتتى.ئۇقۇشۇمچە كىتاپپۇرۇشلار بىلەن ئالاقە قىلىش ئۈچۈن خېلى ئۇزاق مۇددەت ئالاقە ئورنىتىش كېرەككەن، مېنىڭ بۇ يەردىكى ۋاقتىم قىس بولغاچقا باشقىچە ئامال تاپمىسام بولمايدىغاندەك قىلاتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مەن كىتاپپۇرۇشلاردىن روزى ئاخۇن بىلەن خېلى تونۇشۇپ قالدىم.بۇ ئادەم بېشىغا ئاق سەللە ئورىۋالغان كىشى ئىدى. يەرلىكلەرنىڭ قارىشىچە سەللىلىكلەر ئادەتتە باشقىلارغا قارىغاندا بىلىملىك كېلەرمىش،مۇنداقچە ئېيتقاندا سەللە ئىناۋەت ، بىلىمنىڭ سىمۋولىكەن.مېنىڭچە ئۇ كىشىنىڭ ھىلىگەر ۋە قۇۋلىقى ئۇنىڭ بارلىق ئارتۇقچىلىقىنى بېسىپ چۈشەتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; روزى ئاخۇن دەسلەپتە ماڭا خوتەندىن(شەرققە جايلاشقان شەھەر بولۇپ قول ھۈنەرۋەنچىلىك شەھىرى دەپ نامى بار)كەلتۈرۈلگەن بىر دانە چەينەكنى سېتىۋېلىشقا زورلىدى.ئاندىن چاي پىيالىسى، سىر،سۈپىتى ناچار بولغان روسىيە گەزماللىرى ۋە بىر جۈپ چەمى ئوڭاي ئاجراپ كېتىدىغان ھىندىستاندىن كەلتۈرۈلگەن رېزىنكە ئۆتۈك قاتارلىقلارنى سېتىۋېلىشقا دەۋەت قىلدى. مەن بۇلارنىڭ ھەممىسىنى سېتىۋالدىم، چۈنكى قىشمۇ يېقىنلاپ كېلىۋاتاتتى، بەلكىم ماڭا كېرىكى بولۇپ قالار.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بۇ قېتىملىق كېلىشىم سودىدىن كېيىن روزى ئاخۇن مېنىڭ ئالاھىدە تەلەپلىرىمگە قۇلاق سالىدىغان بولدى.مەن ئۇنىڭغا ئۇيغۇر ئەدەبىياتىنىڭ داڭلىق كلاسسىك نامايەندىلىرىنى تېپىپ كېلىشكە ئۆتۈندۈم.بىرنەچچە كۈنگە قالماي روزى ئاخۇن بىر خۇرجۇن كىتاپ كۆتۈرۈپ كەپتۇ.ئىچىدە كەشمىردە يېزىلغان ، رەڭلىك مۇقاۋىلىق بىر دانە قۇرئان، "ھۆرلىقا"،"سەنۇبەر"داستانلىرى بولۇپ ، روزى ئاخۇن ئۇنىڭدىن ماڭا بىرقانچە مىسرالارنى ئوقۇپ بەردى. </FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بىرقانچە ئايدىن كېيىن مەنمۇخېلى ئۇستا باھا تالىشىش ماھىرى بولۇپ قالدىم.شۇنداق قىلىپ ئۆز ۋاقتىدا خەلق ياقتۇرۇپ ئوقۇيدىغان نوھ ئەلەيھىسالام،ئىبراھىم ئەلەيھىسالام قاتارلىقلارنىڭ تارىخى بايان قىلىنغان"پەيغەمبەرلەر قىسسىسى''نى قولغا كەلتۈردۈم.يەنە قەدىمىي تارىخي كىتاپلاردىن ئىسلام ۋە بۇددا دىنىي مەزگىلىدىكى ۋە ئۇندىن بۇرۇنقى تارىخىي ئۇرۇشلار بايان قىلىنغان كىتاپلارغىمۇ ئېرىشتىم.ئەدەبىي كىتاپلار بىلەن بىلەن بىرگە يەنە ئالاھىدە تىلغا ئېلىپ ئۆتۈشكە تېگىشلىك"يامغۇر تىلەش سەنئىتى"ناملىق كىتاپنىڭ ئىگىسى بولۇپ قالدىم.گەرچە روزى ئاخۇن بۇ كىتاپنى ھەددى ھىساپسىز قىممەت ساتقان بولسىمۇ، بىر ياۋروپالىق يەرلىك خەلقنىڭ ياردىمىسىزبۇ كىتاپنى ھەرگىز قولغا كەلتۈرەلمەيتتى.بۇ كىتاپتا يامغۇر تىلىگۈچىنىڭ يامغۇر تىلەش ماھارەتلىرى بايان قىلىنغانىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مەن ئېرىشكەن بۇ كىتاپلار ئۆز نۆۋىتىدە يەنە مېنىڭ ئۇيغۇر تىلى سەۋىيەمنىڭ كۆتۈرۈلىشىدە ناھايىتى چوڭ رول ئوينىغانىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp; قەشقەرگە كېلىپ بىرقانچە ئايدىن كېيىن مەن كېزىك كېسىلىگە گىرىپتار بولۇپ قالدىم ۋە&nbsp; ھەتتا قىزىتما ھالىتىمدە لۇندتىكى چوڭ چېركاۋنى كۆرگەندەك بولدۇم.كېسەل ۋاقتىمدا روزى ئاخۇن يېنىمغا كەلمىدى، بۇ ماڭا ھەممىدىن ئېغىر كەلگەن ئىش بولدى.چۈنكى روزى ئاخۇندا ماڭا كېرەكلىك بايلىقلار__ كونا قول يازمىلار بارىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp; بىر كۈنى&nbsp; يېڭىلا ساقىيىپ تېخى نىمە قىلىشىمنى بىلەلمەي تۇرغاندا روزى ئاخۇن ئىشىكنى ئېچىپ كىرىپ كەلدى.ئۇنىڭ كۆزلىرى يەنىلا پىلدىرلاپ تۇراتتى.ئۇ ئېھتىياتچانلىق بىلەن ماڭا:"ساھىب، كىتاب بار"دېدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇنى ئىشىكتىن كىرگۈزمەكتىن باشقا ئامال يوقىدى.شۇنداق قىلىپ بىز يەنە باھا تالىشىشنى باشلىۋەتتۇق.مەن ناھايىتى چارچىغان ۋە جىسمىم ئاجىز بولۇپ، ئۇنىڭ بىلەن ئارتۇقچە تالاشقىم يوقىدى.شۇنداق قىلىپ ئۇنىڭ سورىغىنىنى بەردىم.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; قول يازمىلار كۈندىن –كۈنگە كۆپەيمەكتە ئىدى.لېكىن چۆنتىكىمدىكى ئاقچا بارغانسېرى ئازلاپ بېرىۋاتاتتى.مېنىڭ يۇرتۇمغا قايتىدىغان كۈنمۇ يېقىنلىشىپ كېلىۋاتاتتى، بۇنى ئويلىغاندا روزى ئاخۇننىڭ خۇشاللىقى بۇزۇلاتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئەمدى روزى ئاخۇن باھانى تېخىمۇ كۆتۈرگەن بولۇپ ئۇمېنىڭ بۇ يەردىكى ۋاقتىمنىڭ ئۇزاق قالمىغانلىقىنى پۇرسەت دەپ بىلگەنىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بىر كۈنى روزى ئاخۇن مۈرىسىگە لىق كىتاپ قاچىلانغان بىر خۇرجۇننى ئېسىپ كىرىپ كەلدى.بۇ قېتىم ئۇ ماڭا ''ئاسارە –ئەتىقىلەر"نى ساتماقچىكەن.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; ئۇ خۇرجۇننى ئالدىرىماي يەشتى، ئىچىدىن خەنزۇچە دوپپا، ساپال&nbsp; بۇت، بۇددا نومى پارچىسى ۋە باشقا نەرسىلەر چىقىشقا باشلىدى.ئۇلارنىڭ ئىچىدە يەنە ئېنگىلىز بەلۋىقى، روس ئۇپپىسى، شامدان، ئەينىكى يوق بىر جۈپ كۆزەينەك قاتارلىق نەرسىلەرمۇ بارىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مەن روزى ئاخۇنغا جىددىي تۈستە چۈشەندۈرۈشكە باشلىدىم. بۇ نەرسىلەرنىڭ مېنىڭ دۆلىتىمدە قاتتىق چەكلەنگەنلىكى، ئارخېلوگىيىلىك بۇيۇملارغا ھىچكىمنىڭ چاقچاق قىلىشىغا يول قويۇلمايدىغانلىقى&nbsp; ۋە بىلىپ قېلىنسا جازاغا ئۇچرايدىغانلىقىنى ئېيتتىم. لېكىن يەنىلا روزى ئاخۇننى قايىل قىلالمىدىم.ئۇ مېنىڭ گەپلىرىمدىنمۇ ئازراق خىجىل بولغاندەكمۇ قىلمايتتى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بىز يەنىلا قول يازمىلارغا قايتىپ كەلدۇق.بۇ يازمىلار شۇنچىلىك گۈزەل بولۇپ ، ھەرگىز قولدىن چىقىرىپ قويغۇم كەلمەيتتى.لېكىن باھا ھازىر بۇرۇنقىدىن ئۈچ ھەسسە يۇقىرى ئۆرلىۋالغان ئىدى.ئۇلارنىڭ ئىچىدە ئەڭ ياقتۇرۇپ قالغىنىم شامان دىنى ھەققىدىكى كىتاپ بولۇپ،تۈرلۈك دۇئالار بارىدى.مەسىلەن، قانداق قىلىپ ئوغرىلانغان مالنى تېپىش، چىش ئاغرىقىنى توختۇتۇش، قۇملۇقتىكى يامان ئەرۋاھلاردىن قوغدىنىش توغرىسىدىكى دۇئالار بارىدى.كىتاپنىڭ تېشى مايلىشىپ كەتكەن بولۇپ ،روزى ئاخۇن مەندىن ئون سەر(20شىۋېت پۇلى)تەلەپ قىلدى.يېرىم كۈن تالىشىش ئارقىلىق باھانى مەن تۆت سەرگە كۆتۈردۈم، روزى ئاخۇن بولسا توققۇز سەرگە چۈشۈردى.مەن كەسكىن قىلىپ بەش سەردىن ئارتۇق باھانى قوبۇل قىلالمايدىغانلىقىمنى بىلدۈردۈم،چۈنكى مال سېتىۋالغۇچى مال ساتقۇچىنىڭ قويغان باھاسىنىڭ يېرىمىدىن يۇقىرى باھاغا سېتىۋالسا، ئۇ كىشى سەل ناباپ سانىلاتتى.(بۇ يەردە ياۋروپالىقلارنىڭ ئادىتى ساقىت قىلىندى).</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; روزى ئاخۇن كېيىن يەنە كەلدى ۋە بىز يەنە شۇ كىتاپ توغرىلىق دە-تالاش قىلدۇق.نەتىجىدە روزى ئاخۇن باھانىڭ&nbsp; چوقۇم توققۇز سەردىن تۆۋەن بولمايدىغانلىقىنى بىلدۈردى.مەن سەل ئىككىلىنىپ قالدىم.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; بۇ چاغدا بۇ ھەييار سودىگەر ماڭا مال ئالماشتۇرۇشتىن ئىبارەت ئەقىلنى كۆرسەتتى.ئۇ ھالدا ھەر ئىككەيلەنگىلا نەپ كېلىدىغان ياغدەك ئىش بولاتتى.ئۆز نۆۋىتىدە روزى ئاخۇننىڭ شىۋېتچە گېزىتلەرنى ئالغۇسى بارىكەن.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مېنىڭ يېنىمدا جەنۇبىي شىۋېتسىيە كۈندىلىك خەۋەرلەر گېزىتىنىڭ بىرقانچە ئاي بۇرۇنقى كونا سانلىرى بار بولۇپ ، ھازىر قارىغاندائۇ گېزىتلەر قىممىتىنى تاپقاندەك قىلاتتى.مەن بىر يۆگەم گېزىتنى ئېلىپ بۇنى&nbsp; قول يازمىلار بىلەن ئالماشتۇرماقچى بولدۇم.لېكىن روزى ئاخۇننىڭ كۆڭلىدە يەنە باشقا جىن بار ئىكەنتۇق.ئۇ مېنىڭ قول يازمىلارغا ئېرىشىشىم ئۈچۈن بەش سەر پۇل تۆلىشىم كېرەكلىگى ۋە يەنە ئۇنىڭغا قوشۇپ مۇنۇ گېزىتلەرنى ئۇنىڭغا بېرىشىم كېرەكلىكىنى ئېيتىدۇ.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مەن روزى ئاخۇننىڭ بۇ گېزىتلەرنى نىمىگە كېرەك قىلىدىغانلىقىنى ھېچ ئويلاپ تېگىگە يېتەلمىدىم.قارىغاندا ئۇ كىشى گېزىتنىڭ مەزمۇنىدىن بەكرەك ئۇنىڭ تاشقى كۆرۈنۈشىگە قىزىققاندەك قىلاتتى.شۇنداق قىلىپ مەن ئاخىرى يەنە بىراز تالىشىپ ئىككى سەر+بىر كىلو شىۋېتچە&nbsp; گېزىتكە قول يازمىلارنى تېگىشىشكە ماقۇل بولدۇم.</FONT></P>
<P align=right><FONT size=4>بۇ خىل ئالماشتۇرۇش كېيىنكى قېتىملاردا يەنە داۋاملاشتى.يېنىمدىكى گېزىتلەرمۇ تۈگەپ قېلىۋاتاتتى.ئۇندىن باشقا مېنىڭ پوچتىلىرىم روسىيە پوچتا ئىدارىسىدا بېسىلىپ قېلىۋاتاتتى، مېنىڭ قولۇمغا تەككىنى پەقەت لۇند ئۇنىۋېرسىتېتىنىڭ جۇرنىلىدىنلا ئىبارەت ئىدى.بۇ جۇرنالمۇ روسىيە ۋە جۇڭگو تەرەپتىن قاتتىق تەكشۈرۈلۈپ، بىرقانچە يېرىگە ئېچىپ كۆرۈلگەنلىك تامغىلىرى ئۇرۇلغانىدى.لېكىن روزى ئاخۇن بۇ جۇرنالنى ئېلىشنى خالىمىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp; ئەينى چاغدا قەشقەردە&nbsp; گەرچە تېلېفۇن بولمىسىمۇ، لېكىن ھەممىدىن خەۋەردار بولۇپ تۇرغىلى بولاتتى.كېيىن بىلدىمكى، روزى ئاخۇن ئۇ گېزىتلەرنى پەلتۇ تىكىدىغان بىر فابرىكىغا ساتقان ئىكەن.يەرلىك خەلق قىش كۈنلىرىدە ئاياقنى يېپىپ تۇرىدىغان ،ئۇزۇن پاختىلىق تون كىيىدىغان بولۇپ، گېزىتنى توننىڭ دۈمبە قىسمىغا پاختا بىلەن ئەستەرنىڭ ئارىسىغا ئېلىپ تىكىۋەتكەندە ئۇ سوغۇقنى توسۇپلا قالماي يەنە&nbsp; تونمۇ قىلىپتا قۇيغاندەك تەكشى سۈپەتلىك چىقاتتى.بۇ خۇددى شىۋېتسىيىدە بىز ئاياقنىڭ ئىچىگە ياغاچ قېلىپ سالغاندەكلا ئىش ئىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; قەشقەردىن ئايرىلىدىغان كۈنۈم كېلىپ قالغانىدى،مەنمۇ كارۋانغا ئادەم ئورۇنلاشتۇرۇش قاتارلىق يول تەييارلىقلىرى بىلەن ئالدىراش ئىدىم.ئىشىك تۈۋىدە روزى ئاخۇننى كۆرۈپ قالدىم، بۇ قېتىم ئۇ قۇرۇق قول كەلگەن بولۇپ ، خۇرجۇنى كۆرۈنمەيتتى.لېكىن ئۇ ئىچىگە شىۋېتچە گېزىت ئېلىنغان بىر يېڭى پاخىتلىق تون كىيىۋالغانىدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; مەن ئاتقا مىنىپ روزى ئاخۇن ۋە قەشقەر بىلەن ئەڭ ئاخىرقى خوشلۇشۇش مىنۇتلىرىدا، روزى ئاخۇن قوينىدىن بىر قول يازمىنى چىقىرىپ ماڭا سۇنىدۇۋە"بۇ ئون بەش سەر"دەيدۇ .مەن بۇ كىشىنىڭ ئېزىقتۇرۇشىغا يەنە چىداپ تۇرالمىدىم ۋە يولدا ئوقارمەن دىگەن نىيەتتە ئۇنىڭغا بەش سەر باھا قويۇپ يولغا ئاتلاندىم.روزى ئاخۇن ئارقامدىن ئەگىشىپ تاكى شەھەر دەرۋازىسىغىچە بىللە كەلدى ۋە مېنىڭ يېرىم باھا بېرىپ بۇ سودىدا كېلىشىپ قېلىشىمىزنى ئېيتتى.بۇ چاغدا&nbsp; بىردىنلاخىيالىمغا چامادانىمدىكى روزى ئاخۇندىن ئەڭ دەسلەپتە سېتىۋالغان رېزىنكە ئۆتۈك كەلدى ، شۇنداق قىلىپ مەن قول يازمىلارنى چامدىنىمغا سالدىم، بىر جۇپ رېزىنكە ئۆتۈك يەنە روزى ئاخۇننىڭ قولىغا قايتىپ كەلدى.</FONT></P>
<P align=right><FONT size=4>&nbsp;&nbsp; شۇ كۈنى كەچتە مەن قەشقەردىن يىراقلىشىپ ئون تۆت كۈنلۈك سەپەرنى يەنى پامىردىن ئاتلاپ ئۆتۈپ روسىيە تەرەپكە يۈرۈشنى باشلىدىم.روزى ئاخۇنمۇ مەن بىلەن بىر ۋاقىتتا قەشقەردىن ئايرىلغانىدى.ئۇ يېڭى سېتىۋالغان ئېشىكىكە مىنگەن ھالدا ماڭا قارشى يۆنىلىشكە يەنى شەرققە قاراپ يول ئالغانىدى.روزى ئاخۇن يول بويى چۆلگە جايلاشقان ئەجداتلارنىڭ قەۋرىلىرىنى تاۋاپ قىلىپ ماڭدى.ئۇنىڭ قارىشىچە ئۇ ئاللاھ ئالدىدا گۇناھىنى تونۇشى&nbsp; كېرەكىدى، چۈنكى ئۇ مەندەك بىر ئىسلام دىنى مۇرىتى بولمىغان بىر بەندىگە كىتاپ ساتقاندا "بىسمىللاھ"دەپ قويۇپلا سېتىۋەردى، بىرقانچە قېتىم قۇرئاننى سىڭا قولى بىلەن ياكى سول قولى بىلەن تۇتۇپ سالدى.ئۇ قەۋرە بېشىدا قىلغان دۇئالىرى بىلەن ئاللاھنىڭ كەچۈرۈشىگە ئىگە بولۇشنى ئويلايتتى.گەرچە ئۇ مېنى قاقتى –سوقتى قىلىپ مەندىن نۇرغۇن پۇل ئۈندۈرىۋالغان ۋە مەن تەمىنلىگەن شىۋېتچە گېزىتلەردىن كۆپ پۇل تېپىۋالغان بولسىمۇ ، مەن يەنىلا ئۇنىڭ مەككىگە قىلغان بۇ ئۇلۇغ سەپىرىگە مەدەت تىلەيمەن ۋە ئۇنىڭ ھاجى بولۇپ كېلىشىنى ئۈمىد قىلىمەن.</FONT></P>
