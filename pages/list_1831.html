<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئاتا بوۋىلىرىمىزنىڭ دېيىشىچە، ئۇيغۇرلارنىڭ ئالتايغا 1882 - يىلدىن باشلاپ كەلگەنلىكى مەلۇم. دەسلىۋىدە ئاتۇش بويامەتلىك ئەخمەتجان دېگەن ئادەم ئايالى كەنجىخان بىلەن يۇرتىدىن چىقىپ ئىلى ئارقىلىق قوبۇق ناھىيىسىگە كەلگ−ەندە، ئايالى يەڭگىپ ئ−وغ−ۇل تۇغىدۇ. ئۇلار ئوغلىغا ھەمراجان دەپ ئىسىم قويىدۇ. مانا بۇ 1882- يىلى ئالتايغا 1 - ب−ولۇپ قەدەم باسقان ئادەم بولۇپ، شۇنىڭدىن كېيىن ئالتايغا ئۇيغۇرلار كەينى - كەينىدىن كېلىشكە باشلىغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">ئۇيغۇرلاردىن ئالتايغا كەلگەنلەر ئىچىدە تەسىرى چوڭراق بولغانلاردىن يەنە شۇ بويامەتلىك سەلىياخۇن باي بىلەن ھەسەن بۆرى دېگەن ئادەملەر جېمىنەي چېگرىسىغا كېلىپ، شۇ زاماندا چېگرا سودىسىنى باشقۇرغۇچى جۇماخۇن دېگەن ئۆزبېك بىلەن ئۇچرىشىپ، ئۇ كىشىدىن قانداق ئىش قىلىشنى سورايدۇ. جۇماخۇن بۇ جاينىڭ ئىلمى- تەلىمىنى ياخشى بىلگەچكە، چېگرا سودىسى توغرىسىدا سۆزلەپ كېلىپ، ئۇلارنىڭ جاھاندارچىلىق قىلىشى توغرىسىدا ئەقىل كۆرسىتىپ: «سىلەر چېگرا سودىسى بىلەن شۇغۇللانساڭلار تېزلا ئوقەتمەن بولۇپ كېتىسىلەر، ھازىر ئالتاي بىلەن قوبدا ئارىسىدا سودىگەر يوق، تۇرمۇش بۇيۇملىرى بەك كەمچىل، خەلق تۇرمۇش بۇيۇملىرىغا بەكمۇ ئېھتىياجلىق، سىلەر قوبدىدا تۇرۇشلۇق سوكۇرباي ئوگۇرتايغا مېنى ئەۋەتتى دەپ بارساڭلار ئۇ كىشى سىلەرگە ياردەم بېرىدۇ» دەپ، ئۇلارنى قوبدىغا يولغا سالىدۇ. ئۇلار ئالتاينىڭ چىمىرچەك دېگەن يېزىسىغا كەلگەندە، ھەسەن بۆرى قازاق قىزىغا ئۆيلىنىپ ئۆي - ئوچاقلىق بولىدۇ. سەلىياخۇنباي باسقان ئىزىدىن يانماي سەپەرنى داۋاملاشتۇرۇپ، قوبدىنىڭ دايىنكۆل دېگەن يېرىدە سوكۇرباي ئەگۇرتاينى ئىزدەپ تاپىدۇ (شۇ مەزگىلدە ئالتاي، قوبدا بىر ۋىلايەتكەن). سوكۇرباي سەلىياخۇننىڭ ئويلىغانلىرىنى ئاڭلىغاندىن كېيىن، ئۇنىڭغا قايىل بولۇپ، دەرھال ئۆز پۇقرالىرىغا ئەمىر چۈشۈرۈپ، يۇرتىدىكى تېرە، ئۈچەي، يۇڭ ۋە قىممەت باھالىق ھايۋانلارنىڭ تېرە، مۈڭگۈزلىرىنى يىغىپ سەلىياخۇنغا بىر قانچە ياش يىگىتنى قوشۇپ كارۋان تارتىپ، قوبدىدىن ئالتاي ئارقىلىق زايسانغا يولغا سالىدۇ. شۇ زاماندا شەھەر كۆرگەن، سودىنىڭ ئېپىنى بىلىدىغان سەلىياخۇن باي چېگرا سودىسىدا ناھايىتى ئۈنۈملۈك سودا قىلىدۇ. ئېپبارغان ماللىرىنى خەلق ئەڭ ئېھتىياج بولغان مالغا تېگىشىپ كارۋان تارتىپ، قوبدىغا قايتىپ كېلىدۇ. بۇ ئىش سوكۇرباي ۋە شۇ يەردىكى خەلقنىڭ ئويلىغان يېرىدىن چىققاچقا، ئۇلار تولىمۇ خۇشال بولىدۇ ۋە سەلىياخۇن بايغا ئىشىنىدۇ. شۇنىڭدىن باشلاپ، خەلق ئۆزىنىڭ چارۋا خام ئەشيالىرىنى سەلىياخۇن بايغا ئىشەنچلىك ھالدا نېسىغا ئۆتكۈزىدۇ. سەلىياخۇن باي ئۇلارنى چېگرىدا ئالماشتۇرغان تۈرلۈك چاي، قەنت - گېزەك، رەخت ۋە تۇرمۇش بۇيۇملىرى بىلەن تەمىنلەيدۇ. شۇنداق قىلىپ سەلىياخۇن ئۆزىنىڭ ئەقىل پاراسىتى ۋە خەلقنىڭ ئىشەنچىسى ۋە ھىمايىسى بىلەن باي بولۇش يولىنى داۋام ئەتتۈرىدۇ. ئۇ 1885 - يىلدىن 1905 - يىلغىچە توپ توغرا 20 يىل ئالتاي بىلەن قوبدا ئارىلىقىدا چېگرا سودىسى بىلەن شۇغۇللىنىپ، خەلقنىڭ قولىدا بېسىلىپ قالغان چارۋا خام ئەشيالىرىنى چەت ئەلنىڭ مېلىغا تېگىشىپ، كاتتا باي سودىگەرگە ئايلىنىدۇ. ئۇ يەنە قوبدا دايىنكۆلدە ئىنىسى مەھەممەت باي نامىدا بىر مويكا سالدۇرىدۇ. بۇ مويكا ھازىرغىچە مەھەممەت باي مويكىسى دەپ ئاتىلىدىكەن. سەلىياخۇن باي 1890 - يىلى يۇرتىغا بېرىپ ھۇشۇرسامساق (ھۇشۇرھاجى) قاتارلىق 20 نەچچە قابىل كىشىنى ئېپچىقىپ سودا ئىشىنى تېخىمۇ كېڭەيتكەن ئىكەن. ئۇ قۇرغان مويكىنى تېخىمۇ كېڭەيتىپ، ھۇشۇر سامساقنىڭ باشقۇرۇشىغا بەرگەن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">1882 - </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يىلدىن 1905 - يىلغىچە ئالتايغا بىر تۈركۈم ئۇيغۇرلار كەلگەن، ئۇلار تۈرلۈك سودا ئىشلىرى ۋە دېھقانچىلىق بىلەن شۇغۇللىنىشقا باشلىغان. شۇ چاغدا ئالتايغا دەسلەپ كەلگەنلەر −− ئەخمەتجان، سەلىياخۇن باي، ھەسەن بۆرى، قاسىم مادا، روزى مادا، مەمەت باي، ھوشۇرسامساق (ھاجى)، ئەيسا گوپەي، ناۋات، باركەل، ئىمىن يانتاق، ئابلاش، قۇدىرمەت، كاسىلاخۇن، جۇكەڭ شاڭيۇ، ئىگەمبەردى، سۇپاخۇن شاڭيۇ، خۇدا بەرگەن شاڭيۇ، ئابىل، ئابدۇراخمان ھاجى، ھەسەنباي، يۈسۈۋاخۇن ئاققۇچقاچ، ئابدۇرېھىم قاراجى، ئەمەت داشكۇ، ئەمەت يامان، پازىل، نىياز، ھاشىماخۇن، سەيتاخۇن ئىمام، سايىت كۆنچى، ئەمەت ھاجى، ئەيسا موسا قاتارلىقلار ئىدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">1905 - </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يىلى قوبدىدا سوكۇرباي ئوگۇرتاي ۋاپات بولىدۇ. شۇ چاغدا قوبدىنى قالقا (موڭغۇل) ئەسكەرلىرى بېسىۋالىدۇ، سوكۇرباينىڭ ئوغلى باشلىغان خەلق ئالتايغا كۆچۈپ كېلىدۇ. ئۇزۇن يىللار سوكۇرباي ئوگۇرتاي بىلەن دوست بولۇپ ئۆتكەن سەلىياخۇن بايمۇ خەلق بىلەن بىرلىكتە ئالتايغا كۆچۈپ كېلىدۇ. سەلىياخۇن باي ئالتايغا كەلگەندە ئۇزاق يىللاردىن بۇيان تونۇش بولۇپ كەلگەن ئالتايدىكى قازاق، موڭغۇل خەلقلىرى ئۇنى قىزغىن قارشى ئالىدۇ. سەلىياخۇن باي 1905 - يىلى ئالتايغا كېلىپلا ھازىرقى ئالتاي شەھىرى جايلاشقان (ئەسلى يايلاق) جاينى تاللاپ، شەھەر قۇرۇپ چىقىش ئويىنى يۇرت ئاقساقاللىرىغا دەيدۇ. يۇرت ئاقساقاللىرى سەلىياخۇن باينىڭ بۇ ئويىنى توغرا تاپىدۇ. شۇ زاماندا ھازىرقى ئالتاي شەھىرىنىڭ دۆڭبازار دېگەن يېرىدە موڭغۇللارنىڭ كۆكلەم يايلىقى بولۇپ، سومىن باشلىقى باتموڭگە زاڭنىڭ دادىسى سەۋىك دېگەن كىشى سەلىياخۇن باينىڭ ئويلىغانلىرىنى قۇۋۋەتلەپ، ئۇنىڭغا: «سەن ئۈرۈمچىگە بېرىپ ھ−ۆكۈمەتكە ئىلتىماس سۇنۇپ، تەستىق ئېلىشىڭ كېرەك، مەن ساڭا خەت يېزىپ بېرەي» دەپ مەسلىھەت بەرگەنىكەن. سەلىياخۇن باي يۇرت چوڭلىرىنىڭ رازىلىقىنى ئېلىپ، شۇ يىلى كۈزدە ئۈرۈمچىگە بېرىپ ھۆكۈمەت دائىرىلىرى بىلەن كۆرۈشۈپ، ھۈنەرۋەن ئادەم ۋە خىراجەت بېرىشنى ئىلتىماس قىلىدۇ. ھۆكۈمەت دائىرىلىرى بۇ ئىشنى مۇھىم بىلىپ، ئۇنىڭغا: «ھازىر گۇچۇڭدا ئەسكەرلىكتىن چېكىنگەن 500 ئادەم بار، ئۇلار تۇرپان، پىچان، توخسۇندىن كەلگەنلەر، سەن شۇلاردىن ئۆزەڭگە لازىملىق ئادەملەرنى ئالغىن، بىز ئۇلارنى ئالتايغا ئاپىرىپ بېرىمىز» دەيدۇ. سەلىياخۇن باي دەرھال گۇچۇڭغا بېرىپ، ئۇلارنىڭ ئىچىدىن تامچى، ياغاچچى، تۆمۈرچى، ئاشپەز، ناۋاي قاتارلىق ھۈنەرۋەنلەردىن 300 دىن ئارتۇق ئادەمنى تاللاپ، ئۇلارنى شۇ يىلى ئالتاينىڭ چىمىرچەك يېزىسىنىڭ كۆكچىم دېگەن يېرىگە ئەكىلىپ ئورۇنلاشتۇرىدۇ ھەم شۇ جايدىكى كىچىك ئۆستەڭنى كېڭەيتىپ چوڭ ئۆستەڭ قىلىپ چاپتۇرىدۇ ۋە بوز يەر ئېچىشنى باشلايدۇ. ئىككىنچى يىلى ئەتىيازدا ئۇلارنىڭ كۆپ قىسمىنى ئالتايغا يۆتكەپ دۆڭبازاردا شەھەر قۇرۇلۇشىنى باشلىۋېتىدۇ. شۇ زاماندا دۆڭبازاردا سارسۇمبە دەيدىغان سېرىق بۇياق بىلەن بويالغان موڭغۇللارنىڭ بىر بۇتخانىسىلا بار ئىدى. شۇ چاغلاردا تولتى قىشلاقى (ھازىرقى قىزىلتاش كەنتى) دا 1890 - يىلى ئالتايغا كەلگەن 40 ئۆيلۈك خەنزۇمۇ شەھەرگە كىرىپ قورۇ - جاي سېلىشقا باشلىغان. 1911 - يىلى دۆڭبازارنى بويلاپ ئويمەلىگە قاراپ، ئۇيغۇرلار مەھەللىسى، خەنزۇلار مەھەللىسى دېگەن نامدا كىچىك كۆلەمدە شەھەر قۇرۇلۇشى قەد كۆتەرگەنىدى. شۇنىڭدىن باشلاپ بۇ جاي سارسۇمبە بازىرى دەپ ئالتالغان</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">1911 - </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يىلى مەنچىڭ ھۆكۈمىتى چىڭ مىڭدېنى سارسۇمبە ئىش باشقۇرۇش ئورنىغا تەيىنلىگەندىن كېيىن، چىڭ مىڭدې مەمەت باينى شاڭزۇڭلۇققا (سودا باشقارمىسى)، سوپاخۇن، ھوشۇرسامساقلارنى شاڭيۇلۇققا بەلگىلەپ، ئۇلارنى شەھەر باشقۇرۇش، سودا- سېتىق، دېھقانچىلىق ئىشلىرى قاتارلىقلارغا مەسئۇل قىلىپ، ھۆكۈمەت ئىشلىرىغا ئارىلاشتۇرغان. شۇنداق دېيىشكە بولىدۇكى، سارسۇمبە دەپ ئاتالغان بۇ كىچىك شەھەر خەلقىنىڭ ئىشلىرى سەلىياخۇننى مەركەز قىلغان شەھەر چوڭلىرىنىڭ باشقۇرۇشىدا بولغان. ئۇلار يۇرتىدىكى ئۇرۇق - تۇغقانلىرىنى ئالتايغا ئالدۇرۇپ، يەر ئېچىپ دېھقانچىلىق قىلىش، ئالتۇن كان ئېچىش قاتارلىق تۈرلۈك كەسىپلەر بىلەن شۇغۇللانغان ئىدى. شۇنىڭدىن باشلاپ ئالتايغا ئۇيغۇرلار كۆپلەپ كېلىشكە باشلىغان. چىمىرچەك، ئابىتان دېگەن يېزىلاردا كۆپلەپ بوز يەر ئېچىلدى، يەر ئىگىلىرى بولغان قازاق، موڭغۇل چارۋىچىلىرى ھېچقانداق يەر ماجىراسى قىلمىدى. ئەكسىچە ئاقساقاللار ئۆستەڭ قېزىپ، بوز يەر ئېچىپ دېھقانچىلىق قىلىشنى، ئالتايدىكى ئاشلىق كەمچىل بولۇش قىيىنچىلىقىنى ھەل قىلىشنى قوللىدى. ھەر مىللەت خەلقنىڭ ئورتاق تىرىشچانلىقى بىلەن يېڭىدىن بارلىققا كەلگەن بۇ شەھەرنىڭ يېڭىچە باياشات تۇرمۇشى باشلانغان ئىدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1911-</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يىلى سەلىياخۇن باي دۆڭبازاردا 800 كىشىلىك بىر چوڭ مەسچىت سالدۇردى. بۇ مەسچىتكە سېيتاخۇن ئىمام دېگەن دىنىي ئۇقۇمۇشلۇق ئادەم ئىمام بولغانىدى ۋە مەسچىتتە دىنىي مەكتەپ ئېچىپ بالا ئوقۇتۇشنى يولغا قويدى. چىمىرچەكتە ھوشۇرھاجى، ھەسەن بۆرى، ئابدۇقادىر ئىمام، لاكىردىن مەستەمباي مەسچىتلىرى سالدۇرۇلدى ۋە مەسچىتتە دىنىي مەكتەپلەر ئېچىلدى. ئالتاينىڭ (سارسۇمبەنىڭ) مائارىپ ئىشلىرى مۇشۇ تەرىقىدە باشلىنىپ، 1919 - يىلغا كەلگەندە تەدرىجىي ھالدا پەننىي مەكتەپلەرگە ئايلانغان ئىدى. 1935 - يىلى رەسمىي يېڭى مائارىپ يولغا قويۇلۇپ، پەننىي بىلىملەر ئاساس قىلىنغان مەكتەپلەر بارلىققا كەلدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">سارسۇمبە بازىرى بارلىققا كېلىش بىلەن ئۇيغۇر، خەنزۇ ۋە قازاق سودىگەرلەرمۇ كۆپىيىشكە باشلىدى. دەسلەپ سودىنى باشلىغان سەلىياخۇن باي قاتارلىق بىر قانچە كىشىدىن كۆپىيىپ نەچچە ئونلىغان سودىگەر بارلىققا كەلدى. بۇلار مەمەت شاڭزۇڭ، ھوشۇر سامساق، جۇكەڭ شاڭيۇ، ھەمراجان باي، خۇدا بەردى شاڭيۇ، مەخسۇم ھاجىم، جاپپار ئەمەت، ياسىن كاماك، موللا ئىسلام شاڭزۇڭ، مىنەۋەر باي، غوپۇر شاڭيۇ، ئەمەت ئاقساقال، ئابدۇرېھىم قاراجى، ئەمەت ھاجى قاتارلىقلار. ئۇلار تاشقى موڭغۇل ۋە چارروسىيە، سوۋېت ئىتتىپاقى بىلەن چېگرىدا مال ئالماشتۇرۇش، خام ئەشيا ئۆتكۈزۈش بولۇپمۇ ياۋايى ھايۋانلارنىڭ ئىسىل تېرىلىرىنى ئۆتكۈزۈش ئارقىلىق ئالتاي خەلقىنى تۈرلۈك ئېھتىياجلىق تۇرمۇش لازىمەتلىكلىرى بىلەن تەمىنلەپ، خەلق تۇرمۇشىنىڭ ياخشىلىنىشىغا زور كۈچ چىقىرىپ، خەلقنىڭ ھىمايىسىگە ئېرىشكەنىدى. تۇردى ئاخۇن، ساۋۇت ئاخۇن قاتارلىق تۆگىچىلەر يۈزلىگەن تۆگە كارۋانلىرىنى يېتىلەپ، ئۈرۈمچى، جەنۇبىي شىنجاڭ، موڭغۇل ۋە چارروسىيە، كېيىن سوۋېت ئىتتىپاقىغا مال توشۇپ، ئۇ جايلاردىن تۈرلۈك رەخت، چاي، يىپەك رەخت، چەكمەن، ماتا، قاق - جىگدە قاتارلىق مېۋە - چىۋىلەرنى ئالتايغا ئېلىپ كېلىپ خەلقنىڭ ئېھتىياجىدىن چىقتى. شۇنىڭدەك نەچچە يۈزلىگەن ئات، ئىشەك، خىچىر كارۋانلىرىمۇ مۇشۇ يولدا ئۈزۈلمەي مېڭىپ تۇردى. بىزگە مەلۇم، مىللەتلەر ئارىسىدىكى مۇناسىۋەت ھەر قاچان تىل ئارقىلىق بولغاچقا، بىز ئىسمىنى ئاتاپ ئۆتكەن كىشىلەر ھەر مىللەت تىللىرىنى ياخشى ئىگىلەپ ئالغانلاردىن ئىدى. ئالتايدىكى ئۇيغۇرلارنىڭ ئالاھىدىلىكى شۇكى، ئۇلار قازاق تىلىنى ئۆز تىلىدەك بىلىشىدۇ، يەنە خەنزۇ، روس، موڭغۇل تىلىنىمۇ بىلىدۇ. بۇلار ئىچىدە ھەمراجان باي تاشكەنتلىك بولۇپ، بورھان ئەپەندى بىلەن بىللە ئۇقۇغانىكەن. ئۇ چېگرا سودا پونكىتىدا ئىشلىگەن. چوڭلارنىڭ دېيىشىچە: ئۇ ۋە موللا ئىسلام شاڭزۇڭلار چېگرىدا ئىش باشقۇرۇپ، ئالتاي خەلقىگە كۆپ ياخشىلىق قىلغان كىشىلەر ئىكەن. ئالتايدا بىر ئۆمۈر ياشىغان چوڭلار يۇقىرىدا دېيىلگەن ئادەملەرنى ئالتاي شەھىرىگە ئۇل تاش قويغۇچىلار دەپ ئاتىشىدىكەن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1937-1936-</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=AR-SA dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4> </FONT></SPAN><FONT size=4><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يىللىرى مامۇت باي (شەيتان)، مىنەۋەر باي قاتارلىق بايلار ئالتايغا سوۋېت ئىتتىپاقىدىن يۈك ماشىنىسى كىرگۈزگەن، بۇنىڭ بىلەن ئالتايدىكى ھەر مىللەت خەلقىنى ئېھتىياجلىق تاۋارلار بىلەن تەمىنلەش تېخىمۇ ئاسانلاشقان. 1944- يىللارغىچە ئالتاينىڭ سودا- سېتىق ئىشلىرى شىنجاڭ دائىرىسىدە، ئىچكىرى ئۆلكىلەر بىلەن بولۇپمۇ چەت ئەللەر بىلەن بولغان چېگرا سودىسى تازا گۈللەنگەن مەزگىل بولۇپ، خەلق تۇرمۇشى بارغانسېرى ياخشىلىنىشقا باشلىغان ئىدى. بازار قۇرۇلۇشىنىڭ كېڭەيتىلىشىگە ئەگىشىپ، بازارلاردا لەمپىلەر (ماگازىن) كۆپەيدى. پازىل، تۇرداخۇنلار ئاشخانا ئېچىپ، شەھەردىكىلەردىن باشقا ئۆمرىدە بازار كۆرۈپ باقمىغان سەھرالىقلارنىمۇ ئىسىل - مىزلىك تائاملار بىلەن ھوزۇرلاندۇردى. ئەيسا باي، مۇتەللىپ، ھاشىماخۇنلار ناۋايخانا ئاچتى، تۇرداخۇن، نىياز، ئابدۇللالار تۆمۈرچىلىك دۇكىنى ئېچىپ، خەلق ئېھتىياج بولغان تۈرلۈك سايمانلارنى ياسىدى. روزى، يۈسۈپ قاتارلىق مۇجاڭلار ۋە ئىسمائىل، كەنجە قاتارلىق تامچىلار يېڭى سېلىنغان بۇ كىچىك شەھەردە ئۆزلىرىنىڭ ئىسىل ھۈنەرلىرىنى نامايان قىلدۇردى ۋە ئۆچمەس تۆھپىلەرنى ياراتتى. ئابلا سەيپۇڭ، ياقۇپ، ئابلاخۇن موزدۇز، قادىر سەتراشلارمۇ خەلققە مۇلازىمەت قىلىپ، خەلقنىڭ كۈندىلىك تۇرمۇش ئېھتىياجىدىن چىقىپ بۇ كىچىك بازارنى جانلاندۇرغان ئىدى</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'">1934 - </SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt">يىلى شەرىپقان دۇتۇڭ ئالتايغا كەلگەندىن كېيىن شەھەر قۇرۇلۇشىنى كېڭەيتىپ سېلىشقا كىرىشكەندە، يۇقىرىدا ئىسمى ئاتاپ ئۆتۈلگەن ھۈنەرۋەنلەرنى تەشكىللەپ، خېلى زور كۆلەمدىكى ھۆكۈمەت قۇرۇلۇشلىرىنىمۇ ئەنە شۇ ئۇستىلارغا يۆلىنىپ سالدۇرغان ئىدى. ئەسلىدىكى دۆڭبازار كوچىلىرى ئويمەلە، دەريا بويىغا قاراپ كېڭەيدى. 1934 - يىلدىن باشلاپ سېلىشقا باشلىغان كونا كۇلۇپ (كىنوخانا) 1937 - يىلى پۈتكۈزۈلگەن ئىدى. كۇلۇپنى سالغاندا، چوڭ ياغاچ ۋە تاختاي بىلەن جازا باغلاپ، ئىشەك بىلەن بىنانىڭ ئۈستىگە خىش ۋە ماتېرىيال توشۇپ سالغانلىقىنى ئۆز كۆزى بىلەن كۆرگەن چوڭلار بۇ ۋەقەنى ھىلىغىچە ھىكايە قىلىشىدىكەن</SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN>.<o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1911-يىلىدىن باشلاپ، ئۇيغۇرلار ئالتاي قىران دەرياسىنى بويلاپ بىر قانچە يەرگە سۇ تۈگمىنى سالدى. بۇ تۈگمەنلەر شۇ كىشىلەر نامىدا ئاتالغان ئىدى. مەمەت باي شاڭزۇڭ تۈگمىنى 1 - بولۇپ سېلىندى، كەينىدىن سېلىنغانلىرى كىپەرباي، ئىمىن كۆككۆز تۈگىمىنى، غۇپۇر شاڭيۇ، مىنەۋەر باي، ئاقباي، مەستەنباي تۈگمىنى دەپ ئاتالغان ئىدى. بۇ تۈگمەنلەرنىڭ بارلىققا كېلىشى بىلەن، ئالتاي خەلقى بۇرۇنقى ياغىنچاقتا، كەلىدە تۈگۈپ يەيدىغان ھالەتكە خاتىمە بېرىلىپ، يۇمشاق تۈگمەن ئۇنى يېيەلەيدىغان بولدى. يەنە 1911 - يىلى دۆڭبازارنىڭ كۆنچى بۇلاق دېگەن يېرىدە سايتاخۇن باي كۆنچى، ھاشىم كۆنچى، سەيتەخمەت كۆنچى دېگەنلەر كۆن- خۇرۇم دۇكانلىرى (زاۋۇت) قۇرۇپ، كۆن- خۇرۇم ئىشلەپ چىقىرىپ، خەلقنىڭ تۇرمۇشىدا ئەڭ قىس بولغان ئاياغ كىيىم مەسىلىسىنى ھەل قىلدى. كېيىن ئابدۇراخمان ھاجى، ھەسەنباي، تۆمۈر بايلار بىرلىشىپ كۆلىمى كەڭرەك بولغان بۇلغارى ھەم خۇرۇم زاۋۇتىنى قۇردى. 1930- يىلى غوپۇر شاڭيۇ بىر قەدەر ئىلغار بولغان خۇرۇم زاۋۇتىنى قۇردى. ئىلاخۇن شامچى قاتارلىقلار شام ۋە سوپۇن ئىشلەپ چىقاردى. مانا بۇلار شۇ زاماندىكى ئىلغار ھېسابلىنىدىغان قول ھۈنەر سەنئىتى ئىدى. ئالتاي ئۇيغۇرلىرى 1921 - يىلدىن باشلاپ ئالتۇن قېزىشقا باشلىدى. ھوشۇر سامساق، ئۇزۇن قادىر، غوپۇر داباڭ قاتارلىقلار 50، 200 گىچە ئادەم ئىشلىتىپ، يېڭى ساي، قويتۇغۇچ، ئاسۇ باي، زۇ قاراغاي، جاسقاراغاي، قاراغايتى قاتارلىق جايلاردىن ئالتۇن قېزىپ، كۆپلىگەن ئادەملەرنى ھاللىق تۇرمۇشقا ئىگە قىلدى ۋە ئۆزلىرىمۇ راسا باي بولدى. 1906- يىلدىن باشلاپ، ئالتايغا كەلگەن ئۇيغۇرلارنىڭ بىر قىسمى ئاۋىتان، چىمىرچەك، قولتى، ئۇلاستى دېگەن يېزىلاردا بوز يەر ئېچىپ دېھقانچىلىق قىلدى، ئۆستەڭ قىزىپ، سۇ باشلىدى. ھۇشۇر سامساق، خۇدا بەرگەن، راخمان شاڭيۇلارنىڭ باشقۇرۇشىدا 40 ئۆيلۈك ئادەم دېھقانچىلىق بىلەن شۇغۇللىنىپ ئاشلىق ئىشلەپ چىقىرىپ، ئالتايغا سىرتتىن كۆپلەپ ئاشلىق يۆتكەپ كېلىدىغان ئەھۋالغا خاتىمە بەردى. ھازىرغا قەدەر ئېيتىلىۋاتقان چىمىرچەكتىكى 40 ئۆيلۈك ئۇيغۇر خۇرجالىرى ئەنە شۇ چاغدا ئورۇنلاشقان ئۇيغۇرلار ئىدى. شۇ قورۇلار ھازىرغىچە شۇ قورۇ ئىلگىرى نامدا ئاتىلىپ كەلمەكتە، مەسىلەن: ئاۋىتاندا جوكەڭ شاڭيۇ جاڭزىسى، مىنەۋەرباي جاڭزىسى، تولتىدا خۇدايانىڭ قورۇسى، توختى پىچاننىڭ قورۇسى، توختام باينىڭ قورۇسى، ئۇلاستىدا ئىپا باينىڭ تېمى، ئاق باينىڭ تېمى، چىمىرچەكتە ھوشۇر ھاجىنىڭ، خۇدا بەرگەن، تىلىۋالدىنىڭ، توختاچىنىڭ تېمى دەپ ئاتالماقتا</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4>.<o:p></o:p></FONT></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN><FONT size=4>1937-يىلى غوپۇر شاڭيۇ قاتارلىق ئۇيغۇر سودىگەرلىرى سوۋېت ئىتتىپاقىدىن نەسىللىك ئايغىر، بۇقا، قوشقار كىرگۈزۈپ، ئالتاي چارۋىلىرىنىڭ نەسىلىنى ياخشىلاشتا زور تۆھپىلەرنى قوشۇپ، شۇ چاغدىكى شەرىپقان دۆتۇڭنىڭ ماختىشىغا سازاۋەر بولغان ئىدى. 1911 - يىلدىن 1940 - يىلغىچە بولغان ئارىلىقتا ئالتاي خەلقىنىڭ تۇرمۇشى ياخشىلانغان، ھەر مىللەت خەلقى ئىناق - ئىتتىپاق ئۆتكەن، مائارىپ، مەدەنىيەت تەرەققىي تاپقان بىر مەزگىل بولغان ئىدى، ئەپسۇس، بۇ ياخشى ۋەزىيەتنى مىللىتارست شىڭ شىسەينىڭ زورلۇق - زومبۇلۇق سىياسىتى پۈتۈنلەي بۇزۇپ تاشلاپ، خەلقنىڭ بېشىغا بالايى- ئاپەت ياغدۇردى. 1940 - يىلى ئېسىمقان، ئىرىسقان باشچىلىقىدىكى كۆكتوقاي، چىڭگىل قوزغۇلاڭچىلىرىنى قوللىدى دېگەن نام بىلەن، بىر تۈركۈم ئۇيغۇر بايلىرى ۋە يۇرت ئاقساقاللىرىنى قولغا ئېلىپ، مال - مۈلكىنى بۇلاپ كەتتى، خەلق ئىچىدىكى ئابرويلۇق يۇرت ئاقساقاللىرى، مائارىپچىلار، سودىگەر بايلارنىمۇ نەزەربەنت ئاستىغا ئالدى. ھەسەن باينى غوجىنىياز ھاجى بىلەن بىللە ئۆلتۈردى. ئابدۇراخمان ھاجى بىلەن ئىسمائىل ھاجىنى ساۋەندە ئۆلتۈردى. توختى پىچان، قاسىم بەختىيار قاتارلىقلارنى پۈتۈن ئائىلىسى بىلەن قىرىپ تاشلىدى. 1944- يىلنىڭ ئالدى - كەينىدە ئالتايدىكى ئۇيغۇرلار، بولۇپمۇ ئۇيغۇر مۆتىۋەرلىرى قىرغىنچىلىققا كۆپ ئۇچرىغانلىقتىن، غۇلجا، چۆچەك، شىخۇ، بورتالا قاتارلىق جايلارغا بېرىپ پاناھلاندى، شۇنىڭ بىلەن ئالتايدىكى 6000 دىن ئارتۇق ئۇيغۇر 1949 - يىلغا كەلگەندە 1315 نوپۇسقا چۈشۈپ قالغان. ئالتايدىكى ئۇيغۇرلارنىڭ تۇرمۇشى شۇنچە جاپالىق بولغان ئەھۋالدىمۇ ئۇلار ئالتايدىكى قوزغۇلاڭچىلار بىلەن بىرلىشىپ شىڭ شىسەيگە ۋە گومىنداڭغا قارشى كۈرەشنى توختاتمىدى. 1943 - يىلى گومىنداڭ ھۆكۈمىتى جېمىنەي ناھىيىسىدە قىرغىنچىلىق ئېلىپ بارغاندا، موللا ئىسلام شاڭزۇڭ ئۇيغۇر ياشلىرىدىن 17 ئادەمنى تەشكىللەپ، بىر پارتىزان ئەترىتى قۇردى. ئۇنى خەلق «موللا ئىسلام پارتىزانلىرى» دەپ ئاتاشتى. ئۇلارنىڭ گومىنداڭ ئىچىدىكى مىللىي ئەسكەرلەرگە تەشۋىق ئېلىپ بېرىشى بىلەن، گومىنداڭ قوشۇنىنىڭ 8 - پولىك ئىزۋوت كوماندىرى مۆمىن مۇپتىلا، خۇدا بەرگەن قاتارلىق ئۇيغۇر ياشلىرى ئىسيان كۆتۈرۈپ پارتىزانلارغا قوشۇلىدۇ. نەتىجىدە موللا ئىسلام پارتىزانلىرى ئۇيغۇرلاردىنلا بولۇپ قالماستىن، بەلكى قازاق، موڭغۇل ياشلىرىنىڭ قوشۇلۇشى بىلەن كۆلىمى كېڭىيىپ جېمىنەي، قوستى قاتارلىق جايلارنى ئازاد قىلىپ، جېمىنەي خەلقىنىڭ ھىمايىسىگە ئېرىشتى. گومىنداڭ قوشۇنىدىن ئەخمەتجان قاتارلىقلار ئىسيان كۆتۈرۈپ ھەقىقەتكە قايتىپ، موللا ئىسلام پارتىزانلىرى قوشۇنىغا قېتىلدى. رامازان باشچىلىقىدىكى قازاق پارتىزانلىرىمۇ بۇ قوشۇنغا قېتىلىپ، پارتىزانلار قوشۇنى 500 ئادەمدىن ئاشتى. ئۇلار 1945 - يىلى جېمىنەي ناھىيىسىدە خەلق ھۆكۈمىتى قۇرۇپ، رامازان زالىڭ ناھىيىگە ھاكىم بولدى، موللا ئىسلام شاڭزۇڭ ئازادلىق ئۇيۇشمىسىنىڭ رەئىسى بولدى. كېيىن ئالتاي 3 ۋىلايەت ئارمىيىسى تەرىپىدىن ئازاد بولغاندا مۇللا ئىسلام پارتىزانلىرىنىڭ 767 كىشىلىك قوشۇنى 3 ۋىلايەت ئارمىيىسىگە قوشۇلدى. 1945 - يىلى 9 - ئايدا، ئالتاي گومىنداڭ ئەكسىيەتچىلىرىنى پۈتۈنلەي تارمار قىلىپ، يېڭى ھاكىمىيەت قۇرغاندا، موللا ئىسلام شاڭزۇڭ سارسۇمبە (ئالتاي) ناھىيىسىنىڭ ھاكىملىقىغا سايلاندى. 3 ۋىلايەت ھۆكۈمىتى موللا ئىسلام شاڭزۇڭنىڭ تۆھپىلىرىنى باھالاپ، ئۇنى 2 ئالتۇن مىدال، 2 كۈمۈش مىدال بىلەن مۇكاپاتلىدى (موللا ئىسلام شاڭزۇڭ توغرىسىدا «شىنجاڭنىڭ يېقىنقى زامان تارىخىدىكى داڭلىق شەخسلەر» 133 - بەتكە قارالسۇن). ئومۇمەن ئالتاي ئۇيغۇرلىرى ئالتايدىكى قازاق خەلقىنى ئاساس قىلغان ھەر مىللەت خەلق بىلەن زىچ ئۇيۇشۇپ، ۋەتەننىڭ بىرلىكىنى قوغداش، چېگرا رايوننى قوغداش، مىللەتلەر ئىتتىپاقلىقىنى كۈچەيتىش يولىدا تارىختا ئۆچمەس ئىز قالدۇردى. ئاتا - بوۋىلىرىمىزنىڭ بۇ تۆھپىلىرىنى ھەر قاچان ئەسلەپ تۇرۇشقا، قەدىرلەشكە ئەرزىيدۇ، ئەلۋەتتە</FONT></SPAN><SPAN dir=ltr></SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN dir=ltr></SPAN><FONT size=4>.<o:p></o:p></FONT></SPAN></P>
<P class=MsoNormal dir=rtl style="MARGIN: 0cm 0cm 0pt; DIRECTION: rtl; unicode-bidi: embed; TEXT-ALIGN: right" align=left><FONT size=4><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN><SPAN dir=rtl></SPAN><SPAN lang=AR-SA style="FONT-SIZE: 12pt; FONT-FAMILY: 'UKIJ Tuz Tom'; mso-ansi-font-size: 10.5pt"><SPAN dir=rtl></SPAN>(ئاپتورى ئالتاي شەھەرلىك مال دوختۇرلۇق پونكىتىدىن)</SPAN><SPAN lang=EN-US dir=ltr style="FONT-FAMILY: 'UKIJ Tuz Tom'"><o:p></o:p></SPAN></FONT></P></td>
