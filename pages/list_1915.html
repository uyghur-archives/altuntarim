                      <span class="STYLE41">مەدەنىيەتنىڭ تارقىلىشى ۋە قارشىلىق كۈچى </span>

                    <tr>
                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT face="UKIJ Tuz Tom" size=4></FONT>&nbsp;</P>

<P align=right><FONT face="UKIJ Tuz Tom" size=4>نۆۋەتتە يۈز بېرىۋاتقان دۇنياۋىي مەدەنىيەت ئالماشتۇرۇش ھادىسىسى بەزى ئالىملار تەرىپىدىن ‹‹مەدەنىيەتلەر ئۇرۇشى›› دەپمۇ ئاتالدى. ھالبۇكى، بۇ خىل "ئۇرۇش" نى بۇرۇن بولمىغان دېسەك، ئىنسانىيەت تارىخىدىكى بىر مۇھىم پاكىتنى ئىنكار قىلغان بولىمىز. چۈنكى ھەرقانداق بىر ئىنسان توپى ئەزەلدىن پەقەت ئۆز مەدەنىيىتىگىلا تايىنىپ ياشاپ كەلگەن ئەمەس. باشقا مەدەنىيەتنى قوبۇل قىلمىغان ھەم ئۆز مەدەنىيىتىنىمۇ باشقىلارغا تارقىتالمىغان مىللەت ياكى قەۋم تارىختا بولغان تەغدىردىمۇ، ئۇلارنىڭ مەۋجۇتلۇقى ئۇزاققا بارمىغان . ئىنسانىيەت بۇ خىل ئالماشتۇرۇشقا تايانمىغان بولسا ھەرگىزمۇ بۈگۈنگە ئۇلىشالمىغان بولاتتى. بۈگۈنكى كۈندىلىك تۇرمۇشىمىزغا نەزەر سالىدىغان بولساقمۇ بۇنى ئېتىراپ قىلماي تۇرالمايمىز.ئانتروپولوگ لىنتون ئۆزىنىڭ ‹‹ ئىنسان ھەققىدە تەتقىقات›› دېگەن ئەسىرىدە بىر ئامېرىكىلىق ئەرنىڭ بىر كۈننىڭ دەسلىپىدىكى تۇرمۇش تەپسىلاتلىرىنى مىسالغا ئېلىپ، بۇ خىل مەدەنىيەت ئالماشتۇرۇش ھادىسىسىنىڭ تۇرمۇشىمىزدىكى چوڭقۇر يىلتىزىنى بىزگە ھېس قىلدۇرىدۇ:<BR>‹‹ ئۇ ئويغاندى، ئۇ ياتقان كارىۋاتنىڭ پاسونى يېقىن شەرقتىن كەلگەن، بىراق ئامېرىكىغا كىرىشتىن ئىلگىرى شىمالىي ياۋروپادا ئاز-تولا ئۆزگىرىش ياسىغان ئىدى. ئۇ يوتقىنىنى يايدى، بۇ ھىندىستاندا ئەڭ دەسلەپ ئۆستۈرۈلگەن پاختىدىن ياكى يېقىن شەرقلىقلەر ئۆستۈرگەن زىغىردىن ۋە ياكى جۇڭگولۇقلار ئەڭ دەسلەپ بايقىغان يىپەكتىن تىكىلگەن بولۇشى مۇمكىن ئىدى. بۇ ماتېرىياللارنىڭ ھەممىسى يەنە يېقىن شەرقلىقلەر ئىجاد قىلغان ئۇسۇل بويىچە توقۇلۇپ چىقىلغان ئىدى.<BR>ئۇ ھىندىستانىقلار ئىجاد قىلغان ئۇخلاش كىيىمىنى سېلىۋېتىپ، قەدىمكى گائۇل خەلقى كەشىپ قىلغان سوپۇن بىلەن يۇيۇندى، ئاندىن ساقال ئالدى.بۇ خىل ئادەم خارلاشقا يېقىن تۇرىدىغان يوسۇن سۇمىردىكى قەدىمكى مىسىرلىقلار ئارىسىدا بارلىققا كەلگەن ئىدى. <BR>ئۇ ئەتىگەنلىك ناشتا قىلىشتىن ئاۋۋال دەرىزىدىن سىرتقا نەزەر تاشلىدى. دەرىزە قەدىمكى مىسىرلىقلار ئىجاد قىلغان ئەينەكتىن پۈتكەن ئىدى. ئەگەر يامغۇر يېغىپ قالسا ئۇ لاتىن ئامېرىكىسىدىكى ھىندىيانلار دەرەخ يىلىمىدىن ياسىغان يامغۇر كەشىنى كىيىۋالاتتى. ھەمدە شەرقىي جەنۇبىي ئاسىيالىقلار كەشىپ قىلغان كۈنلۈكنى ئېلىۋالاتتى.<BR>ئەتىگەنلىك ناشتا قىلىش ئۈچۈن ماڭىدىغان يولدا، ئۇ بىر پارچە گېزىت سېتىۋالاتتى. تۆلەيدىغىنى قەدىمكى لىدىئانلىقلار ئىجاد قىلغان تەڭگە پۇل ئىدى.ئۇنىڭ تامىقى جۇڭگولۇقلار كەشىپ قىلغان فار-فۇر قاچىغا ئۇسۇلاتتى.ئۇنىڭ ئىشلەتكەن پىچىقى ھىندىستاننىڭ جەنۇبىدا ئىجاد قىلىنغان بىر خىل ئارىلاشما مېتال- تۆمۈردىن ياسالغان ئىدى. ۋېلكا ئوتتۇرا ئەسىردىكى ئىتالىيىلىكلەرنىڭ كەشپىياتى ئىدى. شورپا ساپلىقىنى رىمىلىقلار ئىجاد قىلغان ئىدى. ئۇ مېۋە ( ئامېرىكا قىتئەسى تاۋۇزى) يەيتتى، قەھۋە ( ئېفىئوپىيەدىكى بىر خىل ئۆسۈملۈكتىن ياسالغان) ئىچەتى... ئاندىن ئۇ ھىندىچىنالىقلار كۆندۈرگەن بىر خىل قۇش ( توخۇ) نى ياكى شەرقىي ئاسىيالىقلار كۆندۈرگەن بىر خىل ھايۋان (كالا بولۇشى مۇمكىن- ئاپتۇر) گۆشىنى يەيتتى. بۇ گۆش يەنە كېلىپ شىمالىي ياۋروپالىقلار ئىجاد قىلغان ئۇسۇل بويىچە سۈرلەنگەن ئىدى...››<BR>يۇقىرىقى تۇرمۇش تەپسىلاتلىرى پەقەت بىر كۈننىڭ كىچىككىنە بىر بۆلىكىدىكى خىلمۇ خىل مەدەنىيەت ئامىللىرىنى ئىپادىلەپ بېرەلەيدۇ. دەۋرىمىزدىكى ھەرقانداق بىر كىشى بۇلارنى ئۆز تۇرمۇشىدىن ئىزدەپ باقسا بولىدۇ.كۆرۈۋالغىلى بولىدۇكى، ئىنسانىيەت تارىختىن بۇيان ئىزچىل ھالدا مەدەنىيەت ئالماشتۇرۇشتىن خالىي ھالدا ياشاپ كەلگەن ئەمەس. لېكىن بۇ خىل ئالماشتۇرۇشنىڭ دەرىجىسى ۋە مەزمۇنى ھەرخىل سەۋەبلەر تۈپەيلىدىن ھەرقايسى قەۋملەردە پەرقلىق بولۇپ كەلگەن. مەسىلەن، ياپونىيىلىكلەر بىلەن ئۇيغۇرلارنى تاشقىي مەدەنىيەتنى قوبۇل قىلىشتىكى مىقدار ۋە تۈر جەھەتتە ئەسلا باراۋەر قىلغىلى بولمايدۇ.<BR>جۇغراپىيىلىك شارائىتنىڭ ئاپىرىدىسى بولغان يېپەك يولىنىڭ نەق تۈگۈنىدە ياشاپ كەلگەن ئۇيغۇرلار دۇنيادا مەدەنىيەت ئالماشتۇرۇشنىڭ ئەڭ تىپىك نەمۇنىسىنى ياراتقان. بۇ خىل ئالماشتۇرۇشلار ئىچىدىكى زور ھەم ھەل قىلغۇچ قىسىملارنى تۆۋەندىكى ئۈچ باسقۇچقا باغلىيالايمىز: بىرىنچىسى، ئورخۇن خانلىقى يىمىرىلگەندىن كېيىنكى بىر-ئىككى ئەسىر بولۇپ، بۇ دەۋردە ئوتتۇرا ئاسىيا بۇددا مەدەنىيىتى بىلەن شىمالىي يايلاق شامانىزم مەدەنىيىتى ئارىسىدا بىر خىل مۇۋازىنەت شەكىللەنگەن ئىدى. ئىككىنچى قېتىملىقى ئىسلامنىڭ قوبۇل قىلىنىشى بىلەن باشلاندى. ئەرەب-پارىس مەدەنىيىتى ئۇيغۇرلارنىڭ يۈزەكى تۇرمۇش ئادەتلىرىدىن تارتىپ، قىممەت قاراشلىرىغىچە زور ئۆزگىرىش پەيدا قىلدى. يەرلىكلەر ئىسلاملاشتى، شۇنىڭ بىلەن بىرگە ئىسلام دىنىنى يەرلىك دىنلار (بۇددا، شامان ئېتىقادلىرى ۋەھاكازالار) بىلەن يۇغۇرۇپ يەرلىكلەشتۈردى. ئۆچىنچى قېتىملىق تاللاش مانا بىزنىڭ دەۋرىمىزدە كۆز ئالدىمىزدا تۇرۇپتۇ. بۇ دەۋرنىڭ مۇقەددىمىسى 19- ئەسىرنىڭ ئوتتۇرىلىرى چارروسىيە ئوتتۇرا ئاسىيانى بېسىۋالغان مەزگىلدىن باشلىنىپ، بۈگۈنكى كۈنىمىزدە يۇقىرى پەللىگە يەتتى. ئاشۇ مۇقەددىمە مەزگىلىدە، رۇسلار ۋەكىللىك قىلغان ياۋروپا مەدەنىيىتى رايونىمىزنىڭ شىمالىغا تەسىر كۆرسىتىشكە باشلىغان ئىدى. رۇسچە يىمەك-ئىچمەك، كىيىم-كېچەك مەدەنىيىتى يەرلىك ئادەتلەر ئارىسىغا سىڭىپ كىردى. " 20-ئەسىردىكى ئوتتۇرا ئاسىيا ۋە شىنجاڭ رايونىنىڭ مەدەنىيەت، مائارىپ تەرىققىياتىدا رۇس مەدەنىيتىنىڭ مۇرەسسەسىز دولقۇنى ۋە تەنھا مونوپولىزىمى ئۆزىنىڭ قوزغاتقۇچلۇق رولىدىن باشقا، مىللىي ئەنئەنە ۋە ئۆزلۈك ئېڭىنىڭ يېڭى شەكىللەر بىلەن راۋاجلىنىشىغا مۇئەييەن سەلبىي تەسىرلەرنىمۇ كۆرسەتمەي قالمىدى. ھەتتا مىڭ يىللاردىن بۇيانقى مەدەنىيەت ئەندىزىمىزنىڭ كۆپلىگەن مۇنەۋۋەر ئۇدۇملىرى رۇس مەدەنىيىتىنىڭ كۈچلۈك زەربىسىدە ئۇزاققىچە تاشلىنىپ قالدى".(2 ) شۇ چاغدا جەدىتىزممۇ شىنجاڭ رايونىغا كىرىشكە باشلىغان. بۇ شۈبھىسىزكى يېڭىچە پەن-مەدەنىيەت ئىشلىرىمىز ئۈچۈن يېڭى سەھىپە ئاچتى.<BR>ھالبۇكى،ئىلگىرىكى مەدەنىيەت ئالماشتۇرۇشلار بىلەن بۇ قېتىملىق ئالماشتۇرۇشنىڭ پەرقى شۇكى، ئۇنىڭغا ئۇيغۇرلارلا ئەمەس ، بەلكە بارلىق 3- دۇنيا ئەللىرى تەڭ يۈزلەنگەن ئىدى. غەربنىڭ ئاتالمىش " يەرشارىلىشىش" دېگەن چىرايلىق ئاتالغۇسى ئەمەلىيەتتە "غەربلىشىش" تىن باشقا نەرسە ئەمەس ئىدى." غەربلىشىش" بولسا، ئەمەلىيەتتە ئاساسەن ئامېرىكىنىڭ يولىدا مېڭىشنى كۆرسىتەتتى. بىز مەدەنىيەت تارقىتىشنىڭ ئەڭ زامانىۋىي ۋە ئەڭ ئۈنۈملۈك بىر ۋاسىتىسى بولغان تېلېۋىزىيە فىلىملىرىنى ئالايلى، سىتاتېستىكىغا ئاساسلانغاندا، دۇنيادىكى بارلىق ئىمپورت قىلىنىدىغان تېلېۋىزىيە پروگىراممىلىرى ئىچىدە ئامېرىكىدىن كېلىدىغىنى %75 نى ئىگىلەيدىكەن، بۇنىڭ مۇتلەق كۆپ قىسمى غەيرىي خەۋەر پروگىراممىلىرى ئىكەن. لاتىن ئامېرىكىسىدا كۆرسىتىلىدىغان %60 تېلېۋىزىيە فىلىملىرى ئىمپورت قىلىنىدىغان بولۇپ، بۇنىڭ ئىچىدىكى %80 فىلىم ئامېرىكىنىڭ ئىكەن.<BR>شەرقنىڭ ئوتتۇرا ئەسىردىكى سەلتەنەتى ئاللىبۇرۇن ئۇنتۇلغان بۇ ئەسىرىمىزدە غەربلىكلەردىن ئەمدى ھىچكىم شەرقنىڭ يولىدا مېڭىشنى ئاقىلانىلىك دەپ قارىمايتتى. شەرقنىڭ 4 چوڭ كەشپىياتى، ئەل خارەزىمىنىڭ ماتېماتىكىدىكى ئۇتۇقلىرى، ئۇلۇغبەكنىڭ رەسەتخانىسى، ئىبىنسىنانىڭ "ئەجەلدىن باشقىسىغا دەۋا بولالايدىغان" تىببىي ئىلىملىرى، بۇددىزىمنىڭ سىرلىق مىستىسىزىملىق دۇنيا قاراشلىرى، ئىسلام خەلىپىلىكىنىڭ پارلاق سەلتەنەتى ئاللىبۇرۇن تارىخنىڭ خىرە بۇلۇڭلىرىغا مەھكۇم قىلىندى. ئەجدادلاردىن پەخىرلىنىش مىللىي روھقا تەسەللىي بېرىشتىن باشقىنى ئاتا قىلالمايدىغانلىقىدىن ئىبارەت ئاچچىق پاكىت ئاشكارىلىنىپ قالغان بۇگۈنكى كۈندە، بىز ئەمدى جىددىيلەشكەن ۋە تىتىلدىغان ھالدا يۈكسېلىش ۋە گۈللىنىشنىڭ پۇرسەتلىرىنى نۇرغۇن 3-دۇنيا ئەللىرىگە ئوخشاش غەرب دۇنياسىدىن بىلىپ- بىلمەي ئىزدەيدىغان بولۇپ قالدۇق. بۇ خىل ئىزدەش تەرەققىيات نۇقتىسىدىن ئەلۋەتتە توغرا ئىش ، چۈنكى ئۆزىمىزدە بار نەرسىلەر بىلەنلا يۈكسېلىش مۇمكىن ئەمەس. دۇنيانىڭ ئەڭ يېڭى ئۇتۇقلىرىنى ئەڭ تېز سۈرئەتتە ئۆزلەشتۈرمىسەك، ئۇ ھالدا خەلقئارا سەھنىدىن بىراقلا چۈشۈپ قالىمىز. مانا مۇشۇنداق زۆرۈرىيەت ئالدىدا ،قانداق نەرسىلەرنى قانداق يول بىلەن، قايسى دەرىجىدە ئۆزلەشۈرۈش مەسىلىسى، شۈبھىسىزكى نۆۋەتتە ئالدىمىزغا قويۇلغان چوڭ بىر سىناق بولۇپ تۇرماقتا. ئىزدەش ئۇسۇلىمىز ۋە يولىمىزدا چاتاق بولسا ئۇ ھالدا ئۈنۈمسىز ھەرىكەت قىلغان بولىمىز. ئۈنۈمىنى كۆرمىسەكقۇ مەيلى ئىدى، لېكىن ئۇنىڭ زىيىنىنى تارتىپ قالساق، پۇشايمان دورا بولالمايدۇ. بۇ تاللاشنى توغرا ئېلىپ بېرىش يولىنى تېپىشتىن بۇرۇن ، بىز تاللىماقچى بولغان مەدەنىيەتنىڭ مەنىسىنى قايتا چۈشىنىپ ئۆتۈش ئارتۇقچە ئەمەس.<BR>مەدەنىيەت دىگەن ئاتالغۇنىڭ ئەسلى ئەرەبچىدە" شەھەرلىشىش" دېگەن گەپ ئىكەنلىكىنى بىلىمىز. لېكىن بىز بۇ يەردە تەھلىل يۈرگۈزمەكچى بولغان مەدەنىيەت ئۇقۇمىنىڭ بۇ قەدىمكى قاراش بىلەن مۇناسىۋىتى يوق. چۈنكى، ھازىرقى مەدەنىيەت ئۇقۇمى ئاللىبۇرۇن شەھەرلىشىش ئۇقۇمىدىن ھالقىپ كەتتى. بىر ئېغىز گەپ بىلەن يىغىنچاقلىساق، مەدەنىيەت ئىنسانىيەت ياراتقان بارلىق مادىي ۋە مەنىۋىي يارالمىلاردۇر. بۇنىڭ قارشىسىدا ئىنساننىڭ يارىتىش قۇربىتىدىن تاشقىرى بولغان تەبىئەت دۇنياسى بار. غەربلىكلەر مەدەنىيەتنىڭ مەزمۇنىنى ئىنچىكە تونۇش ئۈچۈن ئۇنى سىۋىلىزاتسىيە ۋە كۇلتۇر دېگەن ئىككى خىل تۈرگە ئايرىغان. بۈگۈنكى كۈندە بۇ ئىككى ئۇقۇم ئاللىبۇرۇن بىر ھادىسىنىڭ ئىككى خىل شەكلى بولماي، پۈتۈنلەي ئايرىم-ئايرىم ئىككى ئىش سۈپىتىدە قارالماقتا. بىزنىڭچىمۇ بۇنى ئايرىشنىڭ زۆرۈرىيىتى ناھايىتى زور. چۈنكى شۇنداق قىلغاندا مەدەنىيەتنى تېخىمۇ چوڭقۇر چۈشەنگىلى بولىدۇ. <BR>ئاددىي قىلىپ چۈشەنسەك، سىۋىلىزاتسىيە ئۇقۇمى ئىنسانىيەتنىڭ ئەڭ يۇقىرى سەۋىيىسىگە ۋەكىللىك قىلالايدىغان، ئىنسانىيەتنى تەرەققىياتقا باشلايدىغان بارلىق ئىلغارلىقلارنى كۆرسىتىدۇ. مەسىلەن ، مەجبۇرىي مائارىپ، قانۇن-تۈزۈم، ئىلمىي ئۇسۇلدا تېرىقچىلىق قىلىش قاتارلىقلار. كۇلتۇر ئۇقۇمى بولسا، مەلۇم بىر توپقا تەۋە كىشىلەرنىڭ ئۆزىگە خاس بولغان تۇرمۇش شەكلى، دۇنيا، قىممەت قارىشى، ئۆرپ-ئادەتلىرىنى كۆرسىتىدۇ. بۇ جەھەتتىن ئالغاندا، مەدەنىيەتنىڭ بىر تەركىبى سىۋىلىزاتسىيىنى ئىلغارلىق، كۇلتۇرنى ھەزارەت ياكى فولكلور دەپ چۈشەنسەكمۇ بولىدۇ. ئەمەلىيەتتە كۇلتۇر فولكلوردىن باشقا نەرسىمۇ ئەمەس. شۇڭا ئۇنى تۆۋەندە فولكلور دەپلا ئاتاشنى لايىق تاپتۇق. فولكلورنىڭ ئىچىدە ئۈچ خىل مەزمۇن مەۋجۇت. بىرى ئىلغار بولغان ئېسىل تەركىبلەر، مەسىلەن، ئوزۇقلۇق بىلەن كېسەل داۋالاش، قول-ھۈنەرۋەنچىلىك ۋاھاكازالار. يەنە بىرى ناچار، قالاق تەركىبلەر. خۇراپاتلىق، مۇتەئەسسىپ، قاتمال ئىدىيىلەر بۇنىڭغا ۋەكىل بولالايدۇ.مەسىلەن،قارىلىق تۇتقاندا خېلى ئۇزۇنغىچە يۇيۇنماسلىق، تارانماسلىق، پالچىلىق قاتارلىقلار. ئۈچىنچىسى بولسا ئارىلىقتىكى تەركىبلەر. بۇلاردا يا ئىلغارلىق يا قالاقلىق ئالامەتلىرى يوق بولۇپ، بۇنداق فوكلور ھادىسىلىرىمۇ خېلى كۆپ. مەسىلەن، ئوڭ تەرەپنى ئۇلۇغلاش، رەڭ قاراشلىرى ، مېھمان كۈتۈش، مىللىيچە كىيىنىش ئادەتلىرى، ۋەھاكازالار.<BR>يۇقىرىقى تۈرلەرگە ئايرىشتىن شۇنىسى روشەن بولىدۇكى،سىۋىلىزاتسىيە تەرققىي قىلىش ئىستىكى بولغان ئىنسان ئۈچۈن كەم بولسا بولمايدىغان تەركىبتۇر. مەسىلەن، ئىلمىي ئۇسۇلدا تېرىقچىلىق قىلىش قوللانغۇچى دېھقانغا بىۋاسىتە نەپ بېرىدۇ. فولكلور بىر مىللەتكە ياكى توپقا تەۋە مەدەنىيەت بولۇپ، ئۇنى باشقا بىر مىللەت ياكى توپ قوبۇل قىلمىسىمۇ بولىدۇ. مەسىلەن، ئۇيغۇرلار كېلىنچەككە غەربلىكلەردەك ئاق كۆينەك كىيگۈزمىسىمۇ بولىدۇ. بۇ غەربلىكلەرنىڭ فولكلور ھادىسىسى بولۇپ ، ئۇنىڭدا بىزنى تەرەققىي قىلدۇرالايدىغان مەدەنىيەت تەركىبى يوق. دەرۋەقە، فولكلور ئىچىدىكى ئىلغار، ئېسىل تەركىبلەر باشقا مىللەتلەرنىڭ قوبۇل قىلىشىغا ئەرزىيدۇ. لېكىن بىز ئىپتىدائىي ئىنسان بولغان بولساق، بۇ تەرەپكە ئالاھىدە ئەھمىيەت بەرسەك بولاتتى. ھالبۇكى بىزنىڭ فولكلور غەزىنىمىز بىزنى بىر مەدەنىي خەلق قىلىپ كۆرسىتىشكە يېتىپ ئېشىپ تۇرسىمۇ، يەنە باشقىلارنىڭ ئۆرپ-ئادەتلىرىنى دوراپ يۈرسەك، تەرەققىياتىمىزغا كۈچ قوشقان بولمايمىز. لېكىن، غەربلىكلەرنىڭ كىيىملىرى ئۇچىمىزغا چىقىپ بولدى. ئەسلى بۇ قوبۇل قىلمىسىمۇ بولىدىغان بىر فولكلور ئىدى، پاكىستانلىقلار، ھىندىلار، ئەرەبلەر ۋە يەنە باشقا نۇرغۇن مىللەتلەر ئۆزلىرىنىڭ كىيىم-كېچەكلىرىنى بىزگە ئوخشاش مۇراسىم ۋە سەھنە كىيىمىگە ئايلاندۇرۇپ قويغىنى يوق. ناۋادا كىشىلەرنىڭ ئىلغارلىققا بولغان چۈشەنچىلىرى مۇشۇنداق كىيىم-كېچەك قاتارلىق ئارىلىقتىكى فولكلور ھادىسىلىرى بىلەن باغلىنىشلىق تۇرۇۋېرىدىكەن، تەرەققىياتقا يۈزلىنىشتىن ئۈمىد كۈتۈش تەس. <BR>بىزدە غەربلىكلەر قوبۇل قىلغىلى ئەرزىگۈدەك مەدەنىيەت تەركىبلىرى بارمىدۇ؟ دېگەن سوئالنىمۇ ھېچبولمىسا ئويلىنىپ بېقىشقا ئەرزىيدۇ. ئۇيغۇرچە ئۆگىنىۋاتقان بىر-ئىككى چەتئەللىك بىلەن ئارىلىشىش جەريانىدا بۇ سوئال كاللامغا تۈنجى بولۇپ كەچكەن ئىدى. ئۇلار ئۇيغۇرچە ئۆگىنىش جەريانىدا، ئۇيغۇرچە سالاملىشىشتىن باشقا، ئۆيگە يېڭى مېھمان كەلسە ئورنىدىن تۇرۇپ، تۆرگە باشلاشنى، مېھماننى ئىشىكتىن چىقىپ قارىسى يۈتكىچە ئۇزىتىپ تۇرۇشنى، چوڭلارنى ئاكا، ئاچا، كىچىكلەرنى ئۇكام، سىڭلىم دېيىشنى، رېستوراندا تاماق پۇلىنى تالىشىپ تۇرۇپ تۆلەشنى، "خوشە" دەپ ھاراق ئىچىشنى ئۆگەندى. مەن بىلگەن تەرەپلەر شۇنچىلىك. بۇلارنى ئۇلار قوبۇل قىلمىسىمۇ ئوخشاش ياشاپ كېتىۋېرەتتى، پەقەت مۇشۇ رايوندا ياشاپ تۇرغىنى ھەم ئۇيغۇر تىلىنى ئۆگەنگىنى ئۈچۈنلا ۋاقىتلىق بولسىمۇ قوبۇل قىلغان خالاس. چۈنكى بۇ مەدەنىيەت تەركىبلىرى ئۇلارنى تەرەققىياتقا ئېرىشتۈرىدىغان نەرسىلەر ئەمەستە. لېكىن چوڭ بىلەن كىچىكنىڭ پەرقى يوق، ئادەمگەرچىلىك سۇسلاپ كەتكەن، ئىنسانىي ھوقۇق يۈكسەك دەرىجىدە تەكىتلىنىپ، ئەركىنلىك چاكىنىلىشىپ كېتىۋاتقان غەربلىكلەردىن بىزنىڭ بۇ تەرىپىمىز ئەلۋەتتە ئۈستۈن تۇرىدۇ.(ھاراق مەدەنىيىتىدىن باشقىسى.) <BR>دەۋرىمىزدىكى مەدەنىيەتنىڭ تارقىلىش ۋاسىتىسى ۋە تېزلىكىنى تارىختىكى ھەرقانداق دەۋرنىڭكىگە سېلىشتۇرغىلى بولمايدۇ. بۇرۇنقى ۋاسىتىلەر بولغان سودا ۋە ساياھەتكە بۈگۈن يەنە كىنو-تېلېۋىزىيە ۋە ئىنتېرنېت تورى قوشۇلدى. كېيىنكى ئىككىسىنىڭ قىسقىغىنا دەۋردىكى رولى ئالدىنقى ئىككىسىنىڭ تارىختىكى تۆھپىلىرىنى نەچچە قاتلىۋەتتى. يېقىنقى نەچچە ئون يىل ئىچىدە دۇنيادا بارلىققا كەلگەن مىسلى كۆرۈلمىگەن ئورتاق تۇرمۇش شەكلى ۋە دۇنيا قاراشلىرىنىڭ شەكىللىنىشىگە دەل شۇلار سەۋەپچى بولغان ئىدى. بۇ يېڭى مەدەنىيەت تارقىتىش ۋاسىتىلىرى ئۆزلىرىنىڭ ئاجايىپ سېھرى كۈچى بىلەن ئارقىدا قالغان ئەللەرنى قاتتىق مەھلىيا قىلىۋالدى. مەسىلەن، 3- دۇنيا ئەللىرىنىڭ تېلېۋىزىيەگە بولغان ھېرىسمەنلىكى شۇ دەرىجىگە يەتكەنكى، دۇنيادىكى نوپۇس ئەڭ زىچ ئولتۇراقلاشقان دۆلەتلەردە تېلېۋىزىيە كۈندىلىك تۇرمۇشنىڭ كەم بولسا بولمايدىغان قىسمىغا ئايلانغان. مەسىلەن، پىرودىكى 400 مىڭ ئادىمى بار بىر كىچىك يېزىدا تۇرۇببا سۈيى، قەرەللىك پوچتا مۇلازىمىتى، ھەتتا ئېلېكتىر سىمى تارتىلىشتىن ئىلگىرىلا باتارىيىلىك تېلېۋىزورلار قويۇلۇشقا باشلىغان ئىدى. ساخارادىكى ئەڭ چوڭ كۆچمەن چارۋىچى مىللەت تورانگولار 1983-يىلى ئەڭ ئاخىرقى بىر قىسىم تېلېۋىزىيە فىلىمى ‹‹داللاس›› نى كۆرۈش ئۈچۈن يىللىق چوڭ كۆچۈشنى 10 كۈن كېچىكتۈرگەن ئىدى.(4) جۇڭگودا 10-20 يىلنىڭ ئالدىدا باشلانغان ئەھۋالنى ئەسلەپ باقساقلا كۇپايە. بالىلار ‹‹ مىكى چاشقان بىلەن دونالد ئۆدەك›› نى كۆرۈش ئۈچۈن ھەر يەكشەنبىنى تۆت كۈز بىلەن كۈتەتتى. چوڭلار بولسا ‹‹ رازۋىتچىك خونتېر›› نى ھەر چارشەنبە كۈنى كۆرۈشنى ھەرگىز ئۇنتۇپ قالمايتتى. مانا مۇشۇنداق غەربىنىڭ نۇرغۇنلىغان فىلىملىرىدە ئىپادىلەنگەن تۇرمۇش ۋە قىممەت قاراشلىرىنىڭ ئارىمىزغا تۇيدۇرماي سىڭىپ كىرىۋاتقانلىقىنى كېيىنچىرەك بايقاپ قالدۇق. بۇنىڭ نەتىجىسىدە چوڭلار بىلەن ياشلار ئارىسىدىكى دەۋر بوشلۇقى بۇرۇنقى ھەرقانداق دەۋردىكىدىن ئېشىپ كەتتى. ياشلار زامانىۋىلىقنى بىۋاسىتە ھالدا غەرب مەدەنىيىتى بىلەن باغلايدىغان بولدى.ئۇلار ئۈچۈن غەربنىڭ بارچە نەرسىسى زامانىۋىلىقنىڭ ئىپادىلىرى بولۇپ قالدى. يۇقىرى پەن-تېخنىكىنىڭ سېھرىي كۈچى غەرب مەدەنىيىتىنى پەردازلاپ، ئۇنى 3-دۇنيالىقلار ئالدىدا نۇقسانسىز ساھىبجامالغا ئايلاندۇردى. ھالبۇكى، غەرب دۆلەتلىرى تاشقى مەدەنىيەت ئالدىدا ناھايىتى سوغۇققان ئىدى. مەسىلەن، ئامېرىكا تېلېۋىزىيە فىلىملىرىنى ناھايىتى ئاز ئىمپورت قىلدى.( ئەنگىلىيىنىڭ بىرقىسىم پروگراممىلىرى بۇنىڭ سىرتىدا.) يۇقىرى سۈپەتلىك مەدەنىيەت ۋە سەنئەتنى كىرگۈزۈشتە ناھايىتى زور كۈچ چىقاردى. (5) ئىنتېرنىت تورى ئوخشاش بىر ۋاقىت ئىچىدە، جاھاننىڭ ئىككى چېتىدىكى كىشىلەرنىڭ ئوخشاش بىر مەزمۇندىن بەھىرلىنىپ ھەم ئۇلارنى مۇنازىرىلىشىپ ئوخشاش تۇيغۇلارغا كېلىشىگە يول ئاچتى. قىسقىغىنا 10 يىل ئىچىدە جۇڭگودا تور يوقلۇقتىن بارلىققا كېلىپ، 2005-يىلىنىڭ ئاخىرىغا كەلگەندە تورغا چىقىدىغانلار111 مىليۇنغا يەتتى. بۇ سان 2004-يىلدىكى ساندىن %50.2 ئارتۇق.(6)<BR>گەرچە شۇنداق بولغان تەغدىردىمۇ، مەدەنىيەتنىڭ تارقىلىشى ھەمىشە راۋان ھەم ئوڭۇشلۇق بولۇۋەرمەيدۇ. ‹‹ بىربىرىنىڭ تائاملىرىنى تېتىش، ئوخشاش تۈردىكى كۆڭۈل ئېچىش پائالىيەتلىرىگە قاتنىشىش نېمە دېگەن ياخشى.... لېكىن بۇ خىل يۈزەكى ئىش-پائالىيەتلەر مەدەنىيەتنىڭ چوڭقۇر قاتلىمىدىكى قىممەت قاراشلىرىغا تاجاۋۇز قىلىپ كىرىشكە باشلىغىنىدا، كىشىلەر ئۆزلىرىنىڭ پەرقىنى قايتا تەكىتلەشكە باشلايدۇ. مانا بۇ مەدەنىيەتنىڭ قارشىلىق كۈچىدۇر.›› ( 7) دېمەك، بۇ خىل قارشىلىق كۈچ مەدەنىيەتلەرنىڭ پەرقىنى ساقلاپ تۇرىدىغان ئەڭ مۇھىم ئامىلدۇر. مەسىلەن، ئۇيغۇرلار غەربىلىكلەردىن تۇغۇلغان كۈن، توي خاتىرە كۈنى ئۆتكۈزۈشنى قوبۇل قىلسىمۇ،لېكىن ئۇلارنىڭ دىنىي ئېتىقادىنى قوبۇل قىلىشى بەكمۇ تەس. ياپونلۇقلار جۇڭگودىن يېزىق قوبۇل قىلغان بولسىمۇ، لېكىن كېجۈ ئىمتىھان تۈزۈمى ۋە پۇت بوغۇش قاتارلىقلارنى قوبۇل قىلمىغان. مانا بۇ مەدەنىيەتنىڭ قارشىلىق كۈچىدۇر. بۇ خىل قارشىلىق كۈچ بىر قەۋم مەدەنىيىتىنىڭ ئىچكى قاتلىمىدىكى مىللىي ئېتىقاد، ئەخلاق، تەپەككۇر قاتارلىقلاردىن كېلىدۇ. ناۋادا مۇشۇ ئىچكى كۈچ ۋەيران قىلىنسا، مەدەنىيەتنىڭ يادروسىدا ئۆزگىرىش بولىدۇ، بۇنىڭ بىلەن مەدەنىيەتنىڭ خاراكتېرىمۇ ئۆزگىرىدۇ. بىز دەپ ئۆتكەن ئۇيغۇرلارنىڭ ئۈچ قېتىملىق مەدەنىيەت كۆچۈش دولقۇنى ئىچىدىكى دەسلەپكى ئىككىسىدە دەل مۇشۇنداق "يادرو ئۆزگىرىشى" بولغان. مەسىلەن ، بىرىنچى قېتىملىقىدا شامانىزىم مەدەنىيىتىگە چەمبەرچەس باغلانغان يايلاق مىللەتلىرىگە خاس بولغان جەڭگىۋار خاراكتېر تېرىم مەدەنىيىتى شارائىتىدىكى بۇددا دىنىنىڭ قوينىغا كىرگەندىن كېيىن نازاكەتلىك خاراكتېرنى ئالغان. چۈنكى " ئۇلارنىڭ سىرتقى مەدەنىيەتنىڭ غىدىقلىشىغا بولغان ئىچكى قارشىلىق كۈچى ۋە روھىي جۇغلانمىسى خېلىلا ئاجىز بولۇپ ئۆزىگە مۇۋاپىق مۇداپىئە شارائىتى ھازىرلىيالمىغان ھامان گويا ماگنىت قۇتۇبىغا ئاققان تۆمۈر ئۇۋاقلىرىدەك تېرىم مەدەنىيىتىنىڭ جەلبكار قوينىغا ئەسىر بولاتتى. "(8) ئىككىنچى قېتىملىقىدا بۇ خىل خاراكتېر ئىسلام مەدەنىيىتىنىڭ كۈچلۈك تەسىرىدە زور ئۆزگىرىش ھاسىل قىلدى. دىندىن ئىبارەت بۇ يادرولۇق مەدەنىيەت دۇنيا ۋە قىممەت قاراشلىرىنىڭ ئوق يىلتىزى بولغاچقا، ئۇنىڭ ئۆزگىرىشى باشقا نۇرغۇن "شاخ" مەدەنىيەتلەرنىڭ شاللىنىشى ۋە قايتا قۇرۇلۇشىغا سەۋەب بولدى. ئۈچىنچى قېتىملىقى تېخى ئايىغى چىقمىغان جەريان بولۇش سۈپىتى بىلەن كۆز ئالدىمىزدا تۇرماقتا. ياشاش رىقابىتى شىددەت بىلەن كۈچىيىۋاتقان بۈگۈنكى كۈندە، مەدەنىيەتكە بولغان كۆڭۈل بۆلۈشلەر كۆپۈنچە ئىككىنچى ئورۇنغا چۈشۈپ قېلىشى مۇمكىن. لېكىن بىزدە ياشاش پەقەت جان بېقىش، مەلۇم نەرسىلەرگە ئېرىشىشلا ئەمەس، بەلكى يەنە بىر خىل مەدەنىيەت، دېگەن قاراش ئۈستۈن تۇرىدىكەن، مەدەنىيىتىمىزنىڭ قارشىلىق كۈچى زور تەڭپۇڭلۇققا ئېرىشەلەيدۇ ھەم بۇ "ئۇرۇش" تا چوقۇم ئامان قالالايمىز.</FONT></P>
