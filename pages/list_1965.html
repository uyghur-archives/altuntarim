                      <td><font face="UKIJ Tuz Tom"/></font><P align=right><FONT size=4></FONT>&nbsp;</P>
<P align=center><FONT size=4>مياۋپۇشېڭ </FONT></P>
<P align=right><FONT size=4>نوپۇسنىڭ ئۆزگىرىشى ئىجتىمائىي ئىشلەپچىقىرىش كۈچلىرى بىلەن زىچ مۇناسىۋەتلىك بولۇپلا قالماي، بەلكى ئىنسانلار تارىخنىڭ تەرەققىياتىغىمۇ زور تەسىر كۆرسىتىدۇ. شۇڭا يېقىنقى يىللاردىن بۇيان جۇڭگونىڭ نوپۇس تارىخى توغرىسىدىكى تەتقىقات تارىخشۇناسلارنىڭ بارغانسېرى دىققەت-ئېتىبارىنى قوزغىدى ھەمدە بۇ جەھەتتە بىرمۇنچە تەتقىقات نەتىجىلىرى قولغا كەلدى. لېكىن ماتېرىيالنىڭ چەكلىكلىكى تۈپەيلىدىن ئېلىمىزدىكى ئاز سانلىق مىللەتلەرنىڭ ھەرقايسى دەۋرلەردىكى نوپۇسى توغرىسىدىكى تەتقىقات ھېلىمۇ خېلىلا ئاجىز بىر نۇقتا بولۇپ تۇرماقتا. ئېلىمىز تارىخىدا ئۆتكەن ئاز سانلىق مىللەتلەرنىڭ نوپۇسى ھازىرقىغا ئوخشاش ئاز بولسىمۇ لېكىن ئۇلار پائالىيەت ئېلىپ بارغان زېمىن ناھايىتى كەڭ بولغان. يەنە كېلىپ ئۇلارنىڭ كۆپىنچىسى چېگرا رايونلاردا توپلىشىپ ئولتۇراقلاشقان. شۇڭا ئاز سانلىق مىللەتلەر نوپۇسىنىڭ تارىخىي ئۆزگىرىشىنى تەتقىق قىلىش چېگرا رايونلارنىڭ ھەرقايسى تارىخىي دەۋرلەردىكى ئېچىلىش ئەھۋالىنى بىلىشىمىز ئۈچۈن، ھەرقايسى تارىخىي دەۋرلەردە ياشىغان ئاز سانلىق مىللەتلەر نوپۇسىنىڭ كۆپۈيۈش قانۇنىيىتى ۋە ئۇلارنىڭ چېگرا رايونلاردىكى جايلارنىڭ تارىخىي تەرەققىياتىغا كۆرسەتكەن تەسىرى ئۈستىدە ئىزدىنىشىمىز ئۈچۈن مۇھىم ئەھمىيەتكە ئىگە. <BR>چىڭ سۇلالىسى دەۋرى – مەملىكىتىمىزنىڭ نوپۇسى تىز كۆپەيگەن مۇھىم تارىخىي دەۋرلەرنىڭ بىرى. چيەنلۇڭ دەۋرىنىڭ ئوتتۇرا مەزگىلىدىن كىيىن شىنجاڭ رايونىنىڭ نوپۇسىمۇ تېز كۆپەيگەن. ھالبۇكى، ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىشى چىڭ سۇلالىسى دەۋرىدە شىنجاڭ نوپۇسىنىڭ ئۆزگىرىشىدىكى مۇھىم ئامىل ھېسابلىنىدۇ . شۇڭا مەن بۇ ماقالەمدە باشقىلار ئۈستىدە ئەمەس، چىڭ سۇلالىسى دەۋرىدىكى ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىش ئۆزگىرىشى ۋە ئۇنىڭ قانۇنىيىتى ئۈستىدە دەسلەپكى قەدەمدە ئىزدىنىپ كۆرمەكچىمەن. </FONT></P>
<P align=right><BR><FONT size=4>مەملىكىتىمىز تارىخىدىكى فېئودال خانلىقلار غەللە-پاراق، باج-سېلىق ئېلىش، ئالۋان-ياساق چۈشۈرۈشنىڭ ئاساسى قىلىش ئۈچۈن نوپۇس سانىنى ستاتىستىكا قىلىپ تۇرغان. چىڭ سۇلالىسى ھۆكۈمىتىمۇ ئۇيغۇرلارنىڭ نوپۇسىنى مۇشۇ مەقسەتتە تەكشۈرۈپ تۇرغان. چوڭ-كىچىك خوجىلارنىڭ توپىلىڭىنى تىنجىتىش جەريانىدا، چىڭ سۇلالىسىنىڭ گاۋزۇڭ خانى (چيەنلۇڭ) ھەرقايسى جياڭجۈنلەرگە «جۇڭغارلار ئىلگىرى ئۇيغۇرلاردىن يىغقان باج-سېلىق»[1] ۋە ھەرقايسى جايلارنىڭ نوپۇسى، ئاشلىق. چارۋا سانىنى ئىگىلەپ بېقىش توغرىسىدا يارلىق چۈشۈرگەن. شۇ چاغدىكى نوپۇس تەكشۈرۈشنىڭ خۇلاسىسى تۆۋەندىكىچە : قەشقەردە 16 مىڭدىن كۆپرەك ئائىلە، 100 مىڭ نوپۇس[2]؛ يەكەندە 30 مىڭدىن كۆپرەك ئائىلە، 100 مىڭدىن كۆپرەك نوپۇس[3]؛ خوتەندە 13 مىڭ 143 ئائىلە، 41 مىڭ 286 نوپۇس[4]؛ ئۈچتۇرپاندا 5 مىڭ ئائىلە، 20 مىڭدىن كۆپرەك نوپۇس[5]؛ ئاقسۇدا 5 مىڭدىن كۆپرەك ئائىلە، 20 مىڭدىن كۆپرەك نوپۇس[6]؛ كۇچادا 2500 ئائىلە، 15 مىڭدىن كۆپرەك نوپۇس[7]؛ كورلىدا مىڭدىن كۆپرەك ئائىلە، 5300 دىن كۆپرەك نوپۇس[8. [<BR>شۇنى كۆرۈۋېلىش مۇمكىنكى ، يۇقىرىقى سانلار ئەستايىدىل ستاتىستىكا قىلىنمىغان، توغرا بولمىغان. كۇچانىڭ نوپۇسى جەھەتتە چيەنلوڭنىڭ 21- يىلى (1756- يىلى) ئېدۇي چىڭ سۇلالىسى ھۆكۈمىتىگە بېقىنغاندا مەلۇم قىلىنغان سانلار ئاساس قىلىنغانلىقىنى ھېسابقا ئالمىغاندا، باشقا جايلارنىڭ نوپۇسى جەھەتتە چىڭ سۇلالىسى قوشۇنى شۇ جايلارنى كونتۇرۇل قىلغاندىن كىيىن تەكشۈرۈلگەن سان ئاساس قىلىنغان. ئۇرۇش مالىمانچىلىقىدا يوشۇرۇنۇپ يۈرگەن، قېچىپ كەتكەنلەرنىڭ بۇلىشىدا گەپ يوق. چيەنلوڭنىڭ 24- يىلى (1759- يىلى) 1- ئايدا، مۇھاپىزەتچى سەركەردە چىلىڭزاب خوتەندىكى ئالتە شەھەردە 18 مىڭ 590 ئائىلە، 72 مىڭ 543 نوپۇس بارلىقىنى تەكشۈرۈپ چىققان. 9- ئايغا كەلگەندە، چىڭ سۇلالىسى قوشۇنى خوتەننى يەنە بىر قېتىم قايتۇرۇۋېلىپ، نوپۇسنى تەپسىلىي تەكشۈرگەندە 13 مىڭ 143 ئائىلە، 41 مىڭ 286 نوپۇس بارلىقى ئېنىقلانغان. دېمەك، 5 مىڭ 457 ئائىلە، 31 مىڭ 257 نوپۇس كەم چىققان. بۇنى گاۋزۇڭ خانمۇ «چىلىڭزاب قاتارلىقلار تەكشۈرۈپ چىققان سانلىق مەلۇمات ئەسلىدىلا توغرا بولمىغان، ئۇنىڭ ئۈستىگە كېيىنكى بىر نەچچە ئايلىق مۇھاسىرە داۋامىدا زىيان-زەخمەتكە ئۇچراپ ئازايغانلار بۇلىشى مۇمكىن ، ئەمما ئۇيغۇر قاتارلىق قەۋملەرنىڭ باج-سېلىقنى ئاز تاپشۇرۇش غەرىزىدە نوپۇسنى يوشۇرغانلىقى تۇرغانلا گەپ»[9] دەپ قارىغان. ئۇرۇش مالىمانچىلىقىدىن پاناھلىنىش ئۈچۈن قېچىپ يۈرگەنلەرمۇ خېلى كۆپ بولغان. چيەنلوڭنىڭ 29- يىلى (1764- يىلى) خۇجەندتىكى مالىمانچىلىقىدىن قاچقانلار بالا-چاقىلىرىنى ئەگەشتۈرۈپ ئۇزاق مۇساپىنى بېسىپ يۇرتىغا قايتىپ كەلگەن[10]. جاۋخۇي قاتارلىقلار ئىلگىرى-كىيىن بولۇپ مەلۇم قىلغان نوپۇس سانىدىمۇ ئوخشىماسلىق بار. چيەنلوڭنىڭ 24- يىلى (1759- يىلى) 6- ئايدا، جاۋخۇي «قەشقەرگە تەۋە جايلاردا جەمئىي 16 مىڭدىن ئارتۇق ئائىلە، 50 مىڭدىن ئارتۇق نوپۇس بار»[11] دېگەن . ئەمما 7- ئايغا كەلگەندە ئۇ قەشقەردىكى «چوڭ-كىچىك جەمئىي 10 شەھەر، يەتتە كەنتتە 16 مىڭدىن ئارتۇق ئائىلە، نەچچە يۈزمىڭ نوپۇس بار»[12] دەپ مەلۇمات بەرگەن. بولۇپمۇ شۇ يىلى 10- ئايدا جاۋخۇي بىر مەلۇماتنامىنىڭ بېشىدا: «قەشقەرگە تەۋە 10 شەھەر، يەتتە كەنتتە ئۇيغۇرلاردىن 16 مىڭدىن كۆپرەك ئائىلە، 50-60 مىڭدىن كۆپرەك نوپۇس بار» دېگەن بولسا، ئاخىرىدا يەنە «نەچچە يۈزمىڭ ئۇيغۇر بار»[13] دېگەن . دېمەك جاۋخۇي قاتارلىقلار تەكشۈرگەن ھەرقايسى جايلارنىڭ نوپۇس سانىنى چىڭ سۇلالىسى ھۆكۈمىتى باج-سېلىق يىغىشنىڭ ئاساسى قىلغان بۇلىشى ناتايىن. ئۇنى بىز بۈگۈنكى كۈندە چىڭ سۇلالىسىنىڭ دەسلەپكى مەزگىلىدىكى ئۇيغۇرلارنىڭ نوپۇسىنى تەتقىق قىلىشتىكى ئىشەنچلىك ماتېرىيال قىلىۋالساق تېخىمۇ بولمايدۇ. <BR>بەلكىم دەل يۇقىرىقى سەۋەب تۈپەيلىدىن، كىيىن چىڭ سۇلالىسى ھۆكۈمىتى جەنۇبىي شىنجاڭنىڭ ھەرقايسى جايلىرىدىكى ئۇيغۇرلارنىڭ نوپۇسىنى قايتىدىن تەكشۈرگەن ۋە ئۇنىڭ نەتىجىسىنى «بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى» غا كىرگۈزگەن. ھەرقايسى جايلارنىڭ چيەنلوڭنىڭ 26- يىلى (1761- يىلى) دىكى نوپۇس تۆۋەندىكىچە[14]: <BR>نوپۇس <BR>(1)رايونلار (2) ئائىلە سانى (3) نوپۇس سانى (4)بىر ئائىلىدىكى ئوتتۇرىچە <BR>كىشى سانى <BR>پىچان 1863 8240 تەخمىنەن 4.5 كىشى <BR>قارا شەھەر 1130 4520 تەخمىنەن 4 كىشى <BR>كۇچا 815 2610 تەخمىنەن 3.2 كىشى <BR>شايار 420 1210 تەخمىنەن 2.9 كىشى <BR>سايرام 549 1670 تەخمىنەن 3 كىشى <BR>ئاقسۇ 5753 18600 تەخمىنەن 3.2 كىشى <BR>باي 483 1270 تەخمىنەن 2.6 كىشى <BR>ئۈچتۇرپان 2967 12630 تەخمىنەن 4.3 كىشى <BR>قەشقەر 15506 50540 تەخمىنەن 3.3 كىشى <BR>يەكەن 15025 60450 تەخمىنەن 4 كىشى <BR>خوتەن 13838 43510 تەخمىنەن 3.1 كىشى <BR>ئىلى 1232 3140 تەخمىنەن 2.6 كىشى <BR>جەمئىي 59581 208390 تەخمىنەن 3.5 كىشى <BR>«بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى» غا قۇمۇلدىكى ئۇيغۇرلارنىڭ نوپۇسى كىرگۈزۈلمىگەن. ئەمما چيەنلوڭنىڭ 24- يىلى (1759- يىلى) 11- ئايدا شەنشى- گەنسۇنىڭ ۋالىيسى ياڭ يىڭجۈي تەكشۈرگەن مەلۇماتتا: «قۇمۇل كونا شەھىرى يۈسۈپنىڭ ئىلكىدە، 1 مىڭ 500 نەچچە ئۆيلۈك ئۇيغۇر بار. غەربتىكى سۇمقاغا، توغۇچى ۋە شىمالدىكى ئاستانە، لاپچۇق قاتارلىق جايلاردا تەخمىنەن مىڭدىن كۆپرەك ئۆيلۈك ئۇيغۇر بار. بۇلاردىن باشقا تارقىلىپ ئولتۇراقلاشقان ئەر-ئايال، چوڭ-كىچىك ئۇيغۇرلاردىن 12-13 مىڭغىچە ئۆيلۈك كىشى بار»[16] دېيىلگەن. مۇشۇلارنى قوشۇپ ھېسابلىغاندا چىڭ سۇلالىسىنىڭ دەسلەپكى مەزگىلىدىكى ئۇيغۇرلارنىڭ سانى تەخمىنەن 220 مىڭ كىشى بولىدۇ . <BR>لېكىن يۇقىرىقى جەدۋەلدىن شۇنى كۆرۈۋېلىشقا بولىدۇكى، ئۇيغۇرلارنىڭ ئائىلە بويىچە ئوتتۇرچە كىشى سانى ئاز بولغاندا 2.6 دىن، كۆپ بولغاندا 4.5 دىن توغرا كەلگەن. بۇ ئېلىمىز تارىخىدا ئەنئەنە بولۇپ كېلىۋاتقان بەش كىشى بىر ئائىلە بولىدۇ دەيدىغان كۆز قاراشتىن زور دەرىجىدە پەرقلىنىدۇ . شۇڭا بەزى ئالىملار چىڭ سۇلالىسى ھۆكۈمىتى ئۇيغۇرلارنىڭ نوپۇسىنى ستاتىستىكا قىلغاندا 12 ياشتىن تۆۋەنلەرنى ھېسابقا كىرگۈزمەيلا قالماي، بەلكى ياشانغانلار، ئاجىزلارنىمۇ ھېسابتىن چىقىرىۋەتكەن [17] دەپ قارايدۇ. بۇ بىزدىن چىڭ سۇلالىسى ھۆكۈمىتىنىڭ نوپۇسىنى ستاتىستىكا قىلىش ئۆلچىمىنى بىلىشنى تەلەپ قىلىدۇ. <BR>ھەممىگە مەلۇمكى، چىڭ سۇلالىسى ھۆكۈمىتى چيەنلوڭنىڭ 6- يىلى (1741- يىلى) دىن باشلاپ، نوپۇس سانى ئىچىگە ئەرلەرنىمۇ، ئاياللارنىمۇ، ياشانغانلارنىمۇ، ئۆسمۈرلەرنىمۇ ئوخشاشلا كىرگۈزۈپ ھېسابلايدىغان بولغان. چيەنلوڭنىڭ 26- يىلى (1761- يىلى) غا كەلگەندە، چىڭ سۇلالىسى ھۆكۈمىتى ئۇيغۇرلارنىڭ نوپۇسىنى ستاتىستىكا قىلغاندا، قېرىلارنى، ئۆسمۈرلەرنى ھېسابتىن چىقىرىۋېتىش مۇمكىن ئەمەس. ئۇنىڭدىن باشقا ئۇيغۇرلار رايونىدا «بىر ئۇيغۇر ئەر بىر ئائىلە دەپ ئاتالغان[18]. ئەگەر مۇشۇ ئۆلچەم بويىچە ھېسابلانسا بىر ئائىلىدە 3-4 ئادەم بار دەپ ھېسابلىنىدىغانلىقى چۈشىنىشلۈك . بىزگە مەلۇمكى، سوڭ سۇلالىسى دەۋرىدە قۇرامىغا يەتكەن ئەرلەرنىڭلا نوپۇسى تىزىملىنىپ، باشقىلىرى تىزىملانمىغان. ئۇنىڭ ئۈستىگە ئالۋان-سېلىقتىن قېچىپ، نوپۇسنى يوشۇرۇش ئەھۋالىمۇ ناھايىتى ئېغىر بولغان. شۇڭا ئەينى چاغدا بىر ئائىلىدىكى ئوتتۇرچە كىشى سانى كۆپ بولغاندا 2.6 دىن ئاشمىغان. ئەڭ ئاز بولغىنى يۈەن فېڭنىڭ 3- يىلى (1080- يىلى) ئاران 1.42 دىن توغرا كەلگەن[19]. ئۇيغۇرلار رايونىنىڭ نوپۇسىنى سوڭ سۇلالىسى دەۋرىدىكى نوپۇس بىلەن سېلىشتۇرساق، ئۇيغۇرلارنىڭ بىر ئائىلىدىكى ئوتتۇرچە نوپۇس سانى كۆپ ئارتۇق، بۇ ئۇلارنىڭ ستاتىستىكا قىلىش ئۆلچىمىنىڭ زادىلا ئوخشاش بولمىغانلىقىنى چۈشەندۈرۈپ بىرىدۇ. ئىلى رايونىدىكى ئۇيغۇرلارنىڭ ھەر بىر ئائىلىگە ئاران 2.6 دىنلا توغرا كەلگەنلىكىگە كەلسەك، بۇنىڭغا ئۇيغۇرلار ئىلىغا كۆچۈرۈلگەندە «ياش، قاۋۇللىرىنىڭلا بارالىغانلىقى»، قېرى، ئاجىز، كېسەلمەن ۋە ئۆسمۈرلەرنىڭ ئۆز يۇرتلىرىدا قېپقالغانلىقى سەۋەب بولغان دەپ قاراشقا بولىدۇ [20]، پەقەت باينىڭ ئەھۋالىلا بۇنىڭدىن مۇستەسنا، خالاس. بەزى پارچە-پۇرات ماتېرىياللاردىنمۇ بىز چىڭ سۇلالىسى ھۆكۈمىتى نوپۇسنى ستاتىستىكا قىلغاندا، ئەر-ئايال، قېرىلار، ئۆسمۈرلەرنى ھېسابقا كىرگۈزگەنلىكىنى بىلەلەيمىز. «يەكەن شەھىرىنىڭ يېزا- كەنىتلىرىدىكى ئۇيغۇر ئائىلىلىرىدىن ئېلىنىدىغان باج-سېلىق تۈرى توغرىسىدىكى قوللانما» دا يەكەن رايونىدىكى چوڭ-كىچىك شەھەر، كەنىتلەر ۋە ئۇلارنىڭ نوپۇس سانى خاتىرىلەنگەن[21]، بۇ ئۇلارنىڭ نوپۇسقا چوڭ-كىچىك،ئەر-ئاياللارنىڭ سانى كىرگۈزۈلگەنلىكىنى ئېنىق كۆرسىتىپ بىرىدۇ. چيەنلوڭنىڭ 25- يىلى (1760- يىلى) 1- ئايدا ياڭ يىڭجۈي: سايرامنىڭ «شەھەر ئىچىدە 250 ئائىلە، ئەر-ئايال، چوڭ-كىچىك بىرمىڭ 240 كىشى بار. شەھەر سىرتىدىكى بۇلۇڭ كەنتى ۋە جىرغىلاڭدا جەمئىي 150 ئائىلە، ئەر-ئايال، چوڭ-كىچىك 700 نەچچە كىشى بار»، باينىڭ «شەھەر ئىچىدە 100 ئائىلە، ئەر-ئايال، چوڭ-كىچىك 500 كىشى بار. شەھەر سىرتىدا 20 ئائىلە، ئەر-ئايال، چوڭ-كىچىك 110 كىشى بار»، ئاقسۇدا «قاتار كەتكەن ئۈچ شەھەر بار.... جەمئىي بىرمىڭ 100 ئائىلە، ئەر-ئايال، چوڭ-كىچىك 5 مىڭ 700 نەچچە كىشى بار. ئۇنىڭغا تەۋە 13 كىچىك قەلئەدە 3 مىڭ نەچچە ئۆيلۈك ئۇيغۇر ئولتۇراقلاشقان، ئەر-ئايال، چوڭ-كىچىك جەمئىي 10 مىڭدىن ئارتۇق كىشى بار» دەپ مەلۇم قىلىنغان[22]. ياڭ يىڭجۈينىڭ مەلۇماتىمۇ چىڭ سۇلالىسى ھۆكۈمىتىنىڭ ئەر-ئايال، قېرىلار، ئۆسمۈرلەرنى ھېسابقا كىرگۈزگەنلىكىنى چۈشەندۈرۈپ بىرىدۇ. لېكىن ياڭ يىڭجۈينىڭ ئېيتقىنى بويىچە بولغاندا، نوپۇس سانى ھەر-بىر ئائىلىگە تەخمىنەن 5 تىن توغرا كېلىدىكەن. ھالبۇكى يۇقىرىدا ئېيتىلغان ئۈچ جاينىڭ نوپۇسى «بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى» خاتىرلەنگىنىدىن خېلى ئاز. شۇڭا مەن چىڭ سۇلالىسى ھۆكۈمىتى نوپۇسنى ئەڭ دەسلەپ ستاتىستىكا قىلغاندا، گەرچە ئەر-ئايال، قېرىلار، ئۆسمۈرلەرنى ھېسابقا كىرگۈزگەن بولسىمۇ، لېكىن ئائىلە سانىنى ھېسابلىغاندا يەنىلا «بىر ئۇيغۇر ئەر بىر نوپۇس» دەيدىغان بۇرۇنقى قائىدە بويىچە ستاتىستىكا قىلغان بولغاچقا، ستاتىستىكا قىلىنغان ئائىلە سانى بىلەن ئەمىلى ئائىلە سانى بىر بىرىگە ماس كەلمەيدىغان ئەھۋال كېلىپ چىققان. بۇ ھال بىر ئائىلىدىكى ئوتتۇرىچە كىشى سانىنىڭ بەك ئاز بولۇپ قېلىشىغا سەۋەب بولغان دەپ قارايمەن. 10 نەچچە يىلدىن كىيىن، چىڭ سۇلالىسى ھۆكۈمىتى ستاتىستىكا قىلغاندا نوپۇس كۆرۈنەرلىك كۆپەيگەن. ئەمما ئائىلە سانى زور دەرىجىدە ئازىيىپ كەتكەن[23]. بۇ يۇقىرىدا ئېيتىلغان ئەھۋالنىڭ تۈزۈتۈلگەنلىكىنى چۈشەندۈرۈپ بەرسە كېرەك . <BR>ئەمەلىيەتتە چىڭ سۇلالىسى ھۆكۈمىتى ستاتىستىكا قىلمىغان نوپۇس مەۋجۇت ئىدى. ئۇلارنىڭ كۆپىنچىسى بەگلەر ۋە ئۇلارغا بېقىنغان يانچىلار ھەمدە ئۆتەڭ-رايونلاردا ئىشلەيدىغان ئۇيغۇرلار ئىدى. <BR>يۇقىرىدا ئېيتىلغان جاۋخۇي، شۈخېدې قاتارلىقلار ھەرقايسى جايلاردا تەكشۈرگەن نوپۇس سانى ئانچە ئىشەنچلىك بولمىسىمۇ، لېكىن جاۋخۇي قاتارلىقلارنىڭ تۆت قېتىم بەرگەن مەلۇماتىدىكى قەشقەردە 16 مىڭدىن كۆپرەك ئائىلە بار دېگەن سۆزگە ئەلۋەتتە ئىشىنىش كېرەك . لېكىن «بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى» دا 15 مىڭ 506 ئائىلە بار دەپ خاتىرىلەنگەن. بۇ ئىككى مەلۇماتتىكى ئائىلە سانىدا سەل كەم 500 ئائىلە پەرق بار. ۋەھالەنكى «ئۇيغۇرلار رايونىنىڭ ئومۇمىي تەزكىرىسى» دە چىڭ سۇلالىسى ھۆكۈمىتى تەرىپىدىن قەشقەر تەۋەسىدىكى بەگلەرگە بۇيرۇپ بېرىلگەن يانچىلارنىڭ 481 ئائىلە ئىكەنلىكى خاتىرىلەنگەن [24]. يۇقىرىقى ئىككى سان بىر-بىرىگە ئاساسەن ماس كېلىدۇ . ئۇنىڭدىن باشقا «ئۇيغۇرلار رايونىنىڭ ئومۇمىي تەزكىرىسى» دە قارا شەھەرگە تەۋە كورلا ۋە بۈگۈردىكى بەگلەرنىڭ سانى ۋە بەگلەرگە بۇيرۇپ بېرىلگەن يانچىلارنىڭ ئائىلە سانى خاتىرىلەنگەن ھەمدە ئۇنىڭدا «يۇقىرىقى يانچى، ئۆتەڭچى، تىلماچ، موللا قاتارلىقلار بۇنىڭ سىرتىدا»، كورلىدا «ئەمەلىيەتتە 670 ئۆيلۈك ئۇيغۇر»[25] بار دېيىلگەن. بۇ ئىككى جايدىكى ئۇيغۇرلارنىڭ ئائىلە سانىنى جەملىسەك 1377 ئائىلە بولىدۇ . بۇ سان دەل «جياچىڭ دەۋرىدە تۈزۈلگەن ئومۇمىي تەزكىرە» دىكى مەلۇمات بىلەن ئوپ ئوخشاش[26]. شۇڭا مەن چىڭ سۇلالىسى ھۆكۈمىتى ئۇيغۇرلارنىڭ نوپۇسىنى ستاتىستىكا قىلغاندا بەگلەرنىڭ ۋە ئۇلارغا بېقىنغان يانچىلارنىڭ شۇنىڭدەك ئۆتەڭ-راباتلاردا ئىشلەيدىغانلارنىڭ نوپۇسىنى ھېسابتىن چىقىرىۋەتكەن دەپ قارايمەن. <BR>ئۇنداق بولسا بەگلەرنىڭ ۋە ئۇلارغا بېقىنغان يانچىلارنىڭ شۇنىڭدەك ئۆتەڭلەردە ئىشلەيدىغانلارنىڭ سانى قانچىلىك؟ «ئۇيغۇرلار رايونىنىڭ تەزكىرىسى» دە: جەنۇبىي شىنجاڭنىڭ ھەر قايسى جايلىرىغا 260 بەگ قويۇلغانلىقى ، ئۇلارغا جەمئىي 3288 ئۆيلۈك يانچى بۇيرۇپ بېرىلگەنلىكى خاتىرىلەنگەن[27]. ئۇنىڭدىن باشقا چيەنلوڭنىڭ 25- يىلى (1760- يىلى) 2- ئايدا شۇخېدې: «بۈيۈك قوشۇنىمىز ئۇيغۇرلار رايونىغا بېسىپ كىردى، ئۆتەڭلەر قۇرۇلدى. پوچتا-ئالاقە سۈرئىتى تىزلىشىۋاتىدۇ .... ھەر بىر ئۆتەڭگە ئۇيغۇرلاردىن 10 ئائىلە ئەۋەتىلسە ... ھەر بىر كىشىگە كۆكتات، تۇز ۋە ئىككى سەردىن تەڭگە بېرىلسە » دەپ مەكتۇپ يوللىغان[28]. بۇ تەكلىپ چىڭ سۇلالىسى ھۆكۈمىتى تەرىپىدىن تەستىقلانغان. خەيمىڭ قاتارلىقلارنىڭ: «يەكەندىن پىچانغىچە جەمئىي 50 نەچچە ئۆتەڭ بار»[29] دېگىنى بويىچە ھېسابلانسا، ئۆتەڭلەردە ئىشلەيدىغان ئۇيغۇرلار 500 نەچچە ئۆيلۈككە يىتىدۇ. دېمەك ، بەگ، يانچى ۋە ئۆتەڭلەردە ئىشلەيدىغانلار تەخمىنەن 4 مىڭ نەچچە ئائىلىگە يەتكەن. ئەگەر بىر ئائىلىدە تۆت كىشى بار دەپ ھېسابلانسا تەخمىنەن 16 مىڭدىن ئارتۇق كىشى بولىدۇ . بۇنىڭغا «بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى» دىكى سەل كەم 210 مىڭ كىشى ۋە قۇمۇلدىكى 12 مىڭدىن ئارتۇق كىشىنى قوشساق، چىڭ سۇلالىسىنىڭ دەسلەپكى مەزگىلىدىكى ئۇيغۇرلارنىڭ نوپۇسى تەخمىنەن 240 مىڭ كىشى بولغان بولىدۇ . بۇنىڭغا باج-سېلىقتىن قېچىپ نوپۇسنى يوشۇرغانلارنى قوشقاندىمۇ جەمئىي نوپۇس 250 مىڭدىن ئېشىپ كەتمەيدۇ. گۇاڭشۈينىڭ 3- يىلى (1876- يىلى) ئا.ن.كۇروپاتكىن جاۋخۇي قاتارلىقلار يوللىغان مەلۇماتقا ئاساسەن، چىڭ سۇلالىسىنىڭ دەسلەپكى مەزگىلىدىكى ئۇيغۇرلارنىڭ نوپۇسىنى 375 مىڭ كىشى دەپ ھېسابلىغان [30]. قارىغاندا، بۇ مۆلچەر بەك يۇقىرى بولۇپ كەتكەندەك تۇرىدۇ. ھازىر كۇجژ ئۇنىڭ مۆلچىرىنى 340 مىڭ كىشىگە ئۆزگەرتكەن[31] بولسىمۇ، بۇ سان يەنىلا بەك كۆپ بولۇپ كەتكەن. <BR>چىڭ سۇلالىسى ھۆكۈمىتى شىنجاڭنى بىرلىككە كەلتۈرگەندىن تارتىپ جاھانگىر خوجا توپىلاڭ كۆتۈرگۈچە بولغان 60 نەچچە يىل ئىچىدە، شىنجاڭ ئاساسەن تىنچ ئۆتكەن، جەمئىيەت ئىقتىسادى راۋاجلانغان، نوپۇس تېز كۆپەيگەن. ئۇيغۇرلار نوپۇسىنىڭ ئۆزگىرىش ئەھۋالىنى بىلىپ تۇرۇش ئۈچۈن، چىڭ سۇلالىسى ھۆكۈمىتى قول ئاستىدىكىلەردىن «باج-سېلىقنى تەكشى چېچىش ئۈچۈن ئۇيغۇرلارنىڭ نوپۇسىنى ئېنىقلاپ، ئارخىپ تۇرغۇزۇپ ساقلاش» نى كۆپ قېتىم تەلەپ قىلغان[32]. ئەمما ئۇ تەكشۈرۈش نەتىجىلىرىدىن تارىخىي كىتابلارغا يېزىلغانلىرى ئاز. بىز چەكلىك ماتېرىياللار ئاساسىدىلا شۇ دەۋردىكى ئۇيغۇرلارنىڭ نوپۇسى ئۈستىدە تەتقىقات ئېلىپ بارالايمىز. تۆۋەندە تارىخىي كىتابلاردا خاتىرىلەنگەن ھەر قايسى جايلارنىڭ نوپۇس ئەھۋالىنى جەدۋەللەشتۈرۈپ كۆرسىتىپ ئۆتىمىز[33].&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR>1.رايونلار ، 2. نوپۇس، 3.كىتابلار&nbsp; (1)ئۇيغۇرلار رايونىنىڭ تەزكىرىسى&nbsp;&nbsp;&nbsp; (2)غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى&nbsp;&nbsp;&nbsp; (3)جياچىڭ يىللىرى تۈزۈلگەن ئومۇمىي تەزكىرە <BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR>&nbsp;&nbsp;&nbsp; ئائىلە سانى&nbsp;&nbsp;&nbsp; نوپۇسى&nbsp;&nbsp;&nbsp; ئائىلە سانى&nbsp;&nbsp;&nbsp; نوپۇسى&nbsp;&nbsp;&nbsp; ئائىلە سانى&nbsp;&nbsp;&nbsp; نوپۇسى <BR>قۇمۇل&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1950&nbsp;&nbsp;&nbsp; 12153&nbsp;&nbsp;&nbsp; 1950&nbsp;&nbsp;&nbsp; 13293 <BR>پىچان&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2937&nbsp;&nbsp;&nbsp; 10373&nbsp;&nbsp;&nbsp; 759&nbsp;&nbsp;&nbsp; 8709 <BR>قارا شەھەر&nbsp;&nbsp;&nbsp; 3283&nbsp;&nbsp;&nbsp; 15263&nbsp;&nbsp;&nbsp; 1130&nbsp;&nbsp;&nbsp; 5390&nbsp;&nbsp;&nbsp; 1377&nbsp;&nbsp;&nbsp; 11912 <BR>كۇچا&nbsp;&nbsp;&nbsp; 1274&nbsp;&nbsp;&nbsp; 3987&nbsp;&nbsp;&nbsp; 1123&nbsp;&nbsp;&nbsp; 4260&nbsp;&nbsp;&nbsp; 1976&nbsp;&nbsp;&nbsp; 12148 <BR>شايار&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 673&nbsp;&nbsp;&nbsp; 1898&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR>باي&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 563&nbsp;&nbsp;&nbsp; 1735&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR>سايرام&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 500&nbsp;&nbsp;&nbsp; 1627&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR>ئاقسۇ&nbsp;&nbsp;&nbsp; 5590&nbsp;&nbsp;&nbsp; 18190&nbsp;&nbsp;&nbsp; 7506&nbsp;&nbsp;&nbsp; 24607&nbsp;&nbsp;&nbsp; 8424&nbsp;&nbsp;&nbsp; 34607 <BR>ئۈچتۇرپان&nbsp;&nbsp;&nbsp; 708&nbsp;&nbsp;&nbsp; 2367&nbsp;&nbsp;&nbsp; 822&nbsp;&nbsp;&nbsp; 3158&nbsp;&nbsp;&nbsp; 856&nbsp;&nbsp;&nbsp; 5083 <BR>قەشقەر&nbsp;&nbsp;&nbsp; 8696&nbsp;&nbsp;&nbsp; 50199&nbsp;&nbsp;&nbsp; 14056&nbsp;&nbsp;&nbsp; 66413&nbsp;&nbsp;&nbsp; 14056&nbsp;&nbsp;&nbsp; 66413 <BR>يەكەن&nbsp;&nbsp;&nbsp; 15180&nbsp;&nbsp;&nbsp; 54340&nbsp;&nbsp;&nbsp; 15574&nbsp;&nbsp;&nbsp; 65495&nbsp;&nbsp;&nbsp; 15574&nbsp;&nbsp;&nbsp; 65495 <BR>خوتەن&nbsp;&nbsp;&nbsp; 13800&nbsp;&nbsp;&nbsp; 43500&nbsp;&nbsp;&nbsp; 13645&nbsp;&nbsp;&nbsp; 44603&nbsp;&nbsp;&nbsp; 13642&nbsp;&nbsp;&nbsp; 44603 <BR>ئىلى&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 6406&nbsp;&nbsp;&nbsp; 20356&nbsp;&nbsp;&nbsp; 6406&nbsp;&nbsp;&nbsp; 20356 <BR>جەمئىي&nbsp;&nbsp;&nbsp; 48531&nbsp;&nbsp;&nbsp; 187846&nbsp;&nbsp;&nbsp; 66882&nbsp;&nbsp;&nbsp; 262068&nbsp;&nbsp;&nbsp; 65020&nbsp;&nbsp;&nbsp; 282619 <BR>يۇقىرىدىكى جەدۋەلدىكى (1) «ئۇيغۇرلار رايونىنىڭ تەزكىرىسى» دىكى قارا شەھەرنىڭ نوپۇسى پىچانغا تەۋە لوپنۇر بىلەن بۈگۈر ۋە كورلىنىڭ نوپۇسىنى، كۇچانىڭ نوپۇسى شايارنىڭ نوپۇسىنى، ئاقسۇنىڭ نوپۇسى سايرام بىلەن باينىڭ نوپۇسىنى ئۆز ئىچىگە ئالىدۇ. (2) «جياچىڭ يىللىرىدا تۈزۈلگەن ئومۇمىي تەزكىرە» دىكى كۇچانىڭ نوپۇسى شايارنىڭ نوپۇسىنى، ئاقسۇنىڭ نوپۇسى سايرام بىلەن باينىڭ نوپۇسىنى ئۆز ئىچىگە ئالغان. <BR>يۇقىرىدىكى جەدۋەلدە كۆرسىتىلگەن چىڭ دەۋرىدە يېزىلغان ئۈچ كىتابتىن باشقا «بۈيۈك چىڭ سۇلالىسىنىڭ ئومۇمىي تەزكىرىسى» دىمۇ ھەر قايسى جايلاردىكى ئۇيغۇرلارنىڭ نوپۇسى خاتىرىلەنگەن. ئۇنىڭدىكى ھەر قايسى جايلارنىڭ نوپۇس سانى «غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى» دىكىگە ئاساسەن ئوخشاش بولغاچقا بۇ يەردە كۆرسىتىلمىدى. <BR>«ئۇيغۇرلار رايونىنىڭ تەزكىرىسى» شەخسىينىڭ ئەسىرى بولۇپ ، ئۇنىڭدا قۇمۇل، ئىلىدىكى ئۇيغۇرلارنىڭ نوپۇسى خاتىرىلەنمىگەن. كىتابنىڭ يېزىلغان يىل دەۋرىگە ئاساسلانغاندا، ئۇنىڭدىكى باشقا جايلارنىڭ نوپۇسى توغرىسىدا يېزىلغان سانلاردا چيەنلۇڭنىڭ 37- يىلى (1772- يىلى) ئېلىنغان مەلۇمات ئاساس قىلىنغان. ئۈچتۇرپاننىڭ نوپۇسى توغرىسىدىكى ساندا چيەنلۇڭنىڭ 31-، 32- يىللىرىدىكى (1766-، 1767- يىللىرى) مەلۇمات ئاساس قىلىنغانلىقى ئېنىق بىلىنىپ تۇرىدۇ. «ئۇيغۇرلار رايونىنىڭ تەزكىرىسى» دىكى نوپۇس سانى تولۇق ئەمەس. ئۇنىڭ ئۈستىگە يىل دەۋرىنى بېكىتىش تەس. شۇڭا ئۇنى ئاساس قىلىش قىيىن. <BR>«غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى» چيەنلۇڭنىڭ 27- يىلى (1762- يىلى) يېزىلغان[34]، ئەسلىدە ئۇنىڭدىكى ھەر قايسى جايلارنىڭ نوپۇسى «بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى» دىكىسى بىلەن ئاساسەن ئوخشاش بولسا بۇلاتتى. ئەمما «غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى» دىكى ئۈچتۇرپان، ئىلى قاتارلىق جايلارنىڭ نوپۇسىنىڭ چيەنلۇڭنىڭ 27- يىلىدىكى سانلىق مەلۇمات ئەمەسلىكى ئېنىق. بۇ كىتابقا چيەنلۇڭنىڭ 42- يىلى (1777- يىلى) بەزى يېڭى مەزمۇنلار قوشۇلغان . ھالبۇكى «ئۇيغۇرلار رايونىنىڭ ئومۇمىي تەزكىرىسى» دە يەنە: «ئۈچتۇرپاندىكى ئۇيغۇرلارنىڭ نوپۇسى ئەسلىدە ئەڭ كۆپ ئىدى، چيەنلۇڭنىڭ 30- يىلى ئۇلار توپىلاڭ كۆتۈرگەچكە قىرىپ تاشلاندى. چيەنلوڭنىڭ 31- 32- يىللىرى ئاقسۇ، يەكەن، قەشقەر، خوتەن قاتارلىق جايلاردىن ئۇ يەرگە 708 ئۆيلۈك ئۇيغۇر ئارقا-ئارقىدىن كۆچۈرۈپ كېلىندى. چيەنلوڭنىڭ 41- يىلىغا كەلگەندە ئۇلارنىڭ ئوغۇللىرىنىڭ ئۆي-ئوچاقلىق بۇلىشى بىلەن 110 ئائىلە كۆپەيگەنلىكى ئېنىقلاندى» [35] دېيىلگەن. شۇنىڭ بىلەن ئۇلارنىڭ ئائىلە سانى 822 گە يەتكەن. بۇ سان دەل&nbsp; «غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى» دىكى ئۈچتۇرپاننىڭ نوپۇسى بىلەن ئوخشاش، شۇڭا مەن، «غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى» دىكى ھەر قايسى جايلارنىڭ نوپۇسى ئەمەلىيەتتە چيەنلوڭنىڭ 4- يىلى ئېلىنغان سانلىق مەلۇمات دەپ قارايمەن. دېمەك بىز ئۇنىڭدىكى سانلىق مەلۇماتنى «بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى» دىكى چيەنلوڭنىڭ 26- يىلى (1761- يىلى) ستاتىستىكا قىلىنغان ھەر قايسى جايلارنىڭ نوپۇسى بىلەن سېلىشتۇرۇپ كۆرسەك بولىدۇ . <BR>«بۈيۈك چىڭ سۇلالىسىنىڭ قامۇسى» نىڭ ستاتىستىكا قىلىش ئۆلچىمى بىلەن «غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى» نىڭ ستاتىستىكا قىلىش ئۆلچىمى بىردەك بولغان دەپ پەرەز قىلايلى، بۇ ھالدا ستاتىستىكىلىق مەلۇمات بويىچە چيەنلوڭنىڭ 26- يىلى (1761- يىلى) دىن چيەنلوڭنىڭ 31- يىلى (1776- يىلى) غىچە بولغان 15 يىلدا ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىش نىسبىتى %1.16 بولغان[36] بولىدۇ . نوپۇسنىڭ كۆپىيىش نۇقتىسىدىن تەھلىل قىلغاندا بۇ مەزگىلدىكى ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىشىنى تېز دەپ ھېسابلاشقا بولماس، لېكىن نوپۇسنىڭ كۆپىيىشى ئۈچۈن بىر جەريان كىتىدىغانلىقى، ئۇنىڭ ئۈستىگە چيەنلوڭنىڭ 30- يىلى (1765- يىلى) ئۈچتۇرپان خەلقىنىڭ فېئودال ئەمەلدارلارنىڭ ئېكسپىلاتاتسىيىسى ۋە زۇلمىغا تاقەت قىلالماي قوزغىلاڭ كۆتۈرۈپ، چىڭ سۇلالىسى ھۆكۈمىتى تەرىپىدىن شەپقەتسىزلىك بىلەن باستۇرۇلغانلىقى، نەتىجىدە ئۈچتۇرپاندىكى ئۇيغۇر ئاھالىلىرىنىڭ «قىرىپ تاشلانغانلىقى»، بۇنىڭ بىلەن 20 مىڭچە كىشىنىڭ ئازىيىپ كەتكەنلىكى [37] قاتارلىق ئامىللارنى نەزەرگە ئالساق، بۇ كۆپىيىش نىسبىتىنى خېلىلا يۇقىرى دېيىشكە بولىدۇ . <BR>ئەگەر چيەنلوڭنىڭ 26- يىلى (1761- يىلى) دىكى ئۇيغۇرلارنىڭ ئەمىلى نوپۇسى 250 مىڭ كىشى دېگەن مۆلچەر توغرا بولىدىغان بولسا، كۆپىيىش نىسبىتىنى %1.16 بويىچە ھېسابلاشقا توغرا كېلىدۇ -دە، چيەنلوڭنىڭ 41- يىلى (1776- يىلى) دىكى ئۇيغۇرلارنىڭ ئەمىلى نوپۇسى 320 مىڭ كىشى ئۆپچۆرىسىدە بولغان بولىدۇ . <BR>2- جەدۋەلدىن يەنە شۇنى كۆرۈۋېلىشقا بولىدۇكى «جياچىڭ يىللىرىدا تۈزۈلگەن ئومۇمىي تەزكىرە» دىكى قەشقەر، يەكەن، خوتەن، ئىلى قاتارلىق جايلارنىڭ نوپۇس سانى «غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى» دىكى سانلىق مەلۇماتتىن ئەينى بويىچە كۈچۇرۇۋېلىنغان. ئۇلاردىن باشقا جايلارنىڭ نوپۇس سانىنىڭ قايسى يىلى ستاتىستىكا قىلىنغانلىقى توغرىسىدا بىرنېمە دېيىش قىيىن. شۇڭا بىز ئۇنى «غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى» دىكى سانلىق مەلۇمات بىلەن سېلىشتۇرساق، چيەنلوڭنىڭ 41- يىلى (1776- يىلى) دىن جياچىڭنىڭ 25- يىلىغىچە بولغان ئارىلىقتىكى ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىش نىسبىتىنى ھېسابلاشتا ئۇنى ئاساس قىلساق بولمايدۇ. شۇ ۋەجدىن بىز 19- ئەسىرنىڭ باشلىرىدىكى ئۇيغۇرلارنىڭ نوپۇسىنى پارچە-پۇرات ماتېرىياللار ئاساسىدا تەخمىن قىلماقچىمىز. <BR>جاھانگىر خوجىنىڭ توپىلىڭى تىنجىتىلغاندىن كىيىن چىڭ سۇلالىسى ھۆكۈمىتى ئۇرۇش مالىمانچىلىقىنىڭ تەسىرىگە بىر قەدەر ئېغىر ئۇچرىغان بىر نەچچە رايوننىڭ نوپۇسىنى يەنە بىر قېتىم خېلى تەپسىلىي تەكشۈرۈپ چىققان. خالاڭئا، ياڭ فاڭلارنىڭ دوكلاتىغا ئاساسلانغاندا، داۋگۇاڭنىڭ 11- يىلى (1831- يىلى) نىڭ بېشىدا، «قەشقەردىكى ئۇيغۇر شەھىرىنىڭ ئىچى ۋە سىرتىدىكى تۆت يېزىنىڭ ھەرقايسى كەنىتلىرىدە 19 مىڭ 202 ئۆيلۈك ئۇيغۇر ئۆز ئىشىغا قايتىدىن كىرىشكەن. ئۇلارنىڭ ئىچىدە ئەر 31 مىڭ 913، ئايال 28 مىڭ 907، ئوغۇل 28 مىڭ 879، قىز 25 مىڭ 503»، جەمئىي 115 مىڭ 202 كىشى ئىكەن. ئۇنىڭدىن باشقا يەنە جاھانگىر خوجىنىڭ توپىلىڭىدا 4191 ئۆيلۈك كىشى توپىلاڭچىلارنىڭ ھەيۋىسىدىن قورقۇپ ئۇلارغا ئەگىشىپ كەتكەن، قېچىپ كەتكەن ۋە باشقا يۇرتقا چىقىپ كەتكەن [38]، ئەگەر بۇنى يۇقىرىدىكىگە ئوخشاش ھەر بىر ئائىلىدە ئوتتۇرىچە 5.9 دىن كىشى بار دەپ ھېسابلىساق ، جەمئىي 24 مىڭ 726 كىشى بولغان بولىدۇ . يۇقىرىدىكى ئىككى جەمئىي ساننى قوشساق 139 مىڭ 928 كىشى بولغان بولىدۇ . بۇ «غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى» دە خاتىرىلەنگەن چيەنلوڭنىڭ 41- يىلىدىكى نوپۇس سانىدىن بىر ھەسسە كۆپەيگەن، كۆپىيىش نىسبىتى %1.36 گە يەتكەن بولىدۇ . <BR>داۋگۇاڭنىڭ 8- يىلى (1828- يىلى) 1- ئايدا يەكەننىڭ ئامبىلى خېڭ جىڭ قاتارلىقلار: «ئۇيغۇرلارنىڭ نوپۇسى بارغانسېرى كۆپىيىۋاتىدۇ، ئۇلارنىڭ توپىلاڭچىلار تىنجىتىلغاندىن كېيىنكى تۇنجى يىلدىكى نوپۇسى بۇرۇنقى يىللاردىكىدىن كۆپىيىپ 116 مىڭ 800 نەچچىگە يەتتى»[39] دەپ مەلۇمات يوللىغان. بۇ دەل ئۇرۇش مۇئەللىمانچىلىقى ئەمدىلا بېسىققان ۋاقىت بولۇپ ، ئۇ يەرنىڭ ئەھۋالىنىڭ قەشقەرنىڭكى بىلەن ئوخشاش ئىكەنلىكىدە، نۇرغۇن كىشىلەرنىڭ توپىلاڭچىلارنىڭ ھەيۋىسىدىن قورقۇپ ئۇلارغا ئەگىشىپ كېتىپ مۇساپىر بولۇپ يۈرگەنلىكىدە گەپ يوق. شۇڭا يەكەننىڭ نوپۇسىنى 140 مىڭدىن كەم ئەمەس ئىدى، ئۇنىڭ كۆپىيىش نىسبىتىنىمۇ %1.36 گە يەتكەن دەپ مۆلچەرلەشكە بولىدۇ . <BR>شۇ يىلى 11- ئايدا نايەن چىڭ، ۋۇلۇڭئا قاتارلىقلارمۇ: «بۈگۈردىكى ئۇيغۇرلار بۇرۇنقىلىرى بىلەن يېڭىدىن كۆپەيگەنلىرى قوشۇلۇپ ئاران 970 نەچچە ئۆيلۈك، كورلىدىكى ئۇيغۇرلار بۇرۇنقىلىرى بىلەن يېڭىدىن كۆپەيگەنلىرى قوشۇلۇپ ئاران 1500 نەچچە ئۆيلۈك» [40] دەپ مەلۇمات يوللىغان. دېمەك بۇ ئىككى جاينىڭ ئائىلە سانى جەمئىي 2470 بولغان. ئۇلار چيەنلوڭنىڭ 47- يىلى (1782- يىلى) دىكى 1330 ئۆيلۈكتىن بىر ھەسسىگە يېقىن كۆپەيگەن [41]، كۆپىيىش نىسبىتىمۇ %1.35 گە يەتكەن. ئۇنىڭدىن باشقا ئىلىدىكى ئۇيغۇرلارنىڭ نوپۇسى چيەنلوڭنىڭ 47- يىلى 20 مىڭ 358 بولغان بولسا [42]، داۋگۇاڭنىڭ تۇنجى يىلى (1821- يىلى) غا كەلگەندە 34 مىڭ 300 گە [43] كۆپىيىش نىسبىتى %13.5 گە يەتكەن. <BR>قەشقەر، يەكەن، قاراشەھەر، ئىلىدىكى ئۇيغۇرلار نوپۇسىنىڭ كۆپىيىش ئەھۋالىغا ئاساسەن شۇنداق دەپ ئېيتىشقا بولىدۇكى ، چيەنلوڭنىڭ 41- ياكى 47- يىلىدىن داۋگۇاڭنىڭ بىرىنچى يىلىغىچە بولغان 50 نەچچە يىلدا، ئۇيغۇرلارنىڭ نوپۇسى ئىزچىل تۈردە %1.36 - %1.35 سۈرئەت بىلەن كۆپەيگەن. مۇنداقچە ئېيتقاندا داۋگۇاڭنىڭ 11- يىلى (1831- يىلى) دىكى ئۇيغۇرلارنىڭ نوپۇسى چيەنلوڭنىڭ 11- يىلىدىكىدىن بىر ھەسسىدىن ئارتۇقراق كۆپىيىپ، تەخمىنەن 650 مىڭغا يەتكەن. <BR>جاھانگىر خوجىنىڭ توپىلىڭى تىنجىتىلغاندىن كىيىن نايەنچىڭ قاتارلىقلار بۇيرۇققا بىنائەن باج-سېلىقنى كۆپەيتىش ئۈچۈن جەنۇبىي شىنجاڭنىڭ ھەر قايسى جايلىرىنىڭ يەر، پۇل، ئاشلىقىنى تەكشۈرگەن. تۆۋەندە نايەنچىڭ قاتارلىقلار تەكشۈرگەن «شەخسلەر يېڭىدىن ئاچقان يەردىن چىققان ئاشلىقتىن ئېلىنغان غەللە-پاراق» بىلەن «بۇرۇنقى غەللە-پاراق» نى جەدۋەللەشتۈرۈپ چىقتۇق[44.[ <BR>1.رايونلار، 2.چيەنلۇڭ يىللىرىدىكى سان (1) «ئۇيغۇرلار رايونىنىڭ تەزكىرىسى» 1772- يىلى، (2)«غەربىي رايوننىڭ خەرىتىلىك تەزكىرىسى» 1776- يىلى، 3. شەخسلەر يېڭىدىن ئاچقان يەردىن چىققان ئاشلىقتىن ئېلىنغان غەللە – پاراق (نايەنچىڭ قاتارلىقلار 1828 – يىلى تەكشۈرگەن(<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR>پىچان&nbsp;&nbsp;&nbsp; 4229 دەن&nbsp;&nbsp;&nbsp; 3423 دەن&nbsp;&nbsp;&nbsp; <BR>كورلا&nbsp;&nbsp;&nbsp; 560 دەن&nbsp;&nbsp;&nbsp; 560 دەن&nbsp;&nbsp;&nbsp; 400 كۈرە <BR>بۈگۈر&nbsp;&nbsp;&nbsp; 560 دەن&nbsp;&nbsp;&nbsp; 560 دەن&nbsp;&nbsp;&nbsp; 400 كۈرە <BR>كۇچا&nbsp;&nbsp;&nbsp; 960 دەن&nbsp;&nbsp;&nbsp; 1105 دەن&nbsp;&nbsp;&nbsp; 1.900 كۈرە <BR>شايار&nbsp;&nbsp;&nbsp; 750 دەن&nbsp;&nbsp;&nbsp; 497 دەن&nbsp;&nbsp;&nbsp; <BR>سايرام&nbsp;&nbsp;&nbsp; 750 دەن&nbsp;&nbsp;&nbsp; 782 دەن&nbsp;&nbsp;&nbsp; <BR>باي&nbsp;&nbsp;&nbsp; 464 دەن&nbsp;&nbsp;&nbsp; 364 دەن&nbsp;&nbsp;&nbsp; 5.013 كۈرە <BR>ئاقسۇ&nbsp;&nbsp;&nbsp; 6835 دەن&nbsp;&nbsp;&nbsp; 3945 دەن&nbsp;&nbsp;&nbsp; <BR>ئۈچتۇرپان&nbsp;&nbsp;&nbsp; 2010 دەن&nbsp;&nbsp;&nbsp; 2010 دەن&nbsp;&nbsp;&nbsp; 4650 كۈرە <BR>قەشقەر&nbsp;&nbsp;&nbsp; 20473 دەن&nbsp;&nbsp;&nbsp; 21200 دەن&nbsp;&nbsp;&nbsp; 20016 كۈرە <BR>يېڭىسار&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4100 كۈرە <BR>يەكەن&nbsp;&nbsp;&nbsp; 13286 دەن&nbsp;&nbsp;&nbsp; 13286 دەن&nbsp;&nbsp;&nbsp; 18130 كۈرە <BR>خوتەن&nbsp;&nbsp;&nbsp; 10600 دەن&nbsp;&nbsp;&nbsp; 10600 دەن&nbsp;&nbsp;&nbsp; 2070 كۈرە <BR>جەمئىي&nbsp;&nbsp;&nbsp; 62118 دەن&nbsp;&nbsp;&nbsp; 59638 دەن&nbsp;&nbsp;&nbsp; 56.678 كۈرە <BR>جەدۋەلدىكى تولۇق بولمىغان سانلىق مەلۇماتتىن داۋگۇاڭنىڭ 8- يىلى نايەنچىڭ قاتارلىقلار تەكشۈرگەن شەخسلەر يېڭىدىن ئاچقان يەردىن چىققان ئاشلىقتىن ئېلىنغان غەللە-پاراق بىلەن ئاساسەن تەڭ ئىكەنلىكىنى كۆرۈۋېلىشقا بولىدۇ . ئۇيغۇرلار رايونىدا «ئەرلەرنى ھېسابلاپ باج ئېلىش» [45] يولغا قويۇلغاچقا شەخسلەر ئاچقان يەر ۋە غەللە-پاراقنىڭ كۆپىيىشى نوپۇسنىڭ ئاۋۇغانلىقىدىن دېرەك بىرىدۇ. بۇ شۇنداق دېگەنلىك بولىدۇكى ، باج نىسبىتى كۆپەيمىگەن ئەھۋالدا غەللە-پاراق بىر ھەسسىگە يېقىن كۆپەيگەن، نوپۇسمۇ بىر ھەسسە ئاۋۇغان. بۇ بىزنىڭ يۇقىرىدا ئېيتقان مۆلچەرىمىزنى يەنىمۇ ئىسپاتلاپ بىرىدۇ. <BR></FONT></P></td>
                    </tr>

                </tr>
